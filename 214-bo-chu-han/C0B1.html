ặc bị sai)\u003c/li\u003e\n\u003cli\u003eKhông được tùy tiện: Cẩn thận từng nét bút, đặt bút chậm rãi, làm chủ nét bút, điều khiển bút theo ý của mình)\u003c/li\u003e\n\u003cli\u003eTập viết bằng cả bảng( bảng viết phấn) và cả trên giấy( Có thể tận dụng giấy báo cũ, gập khúc thành ô vuông rồi viết lên)\u003c/li\u003e\n\u003cli\u003eMột nét, một chữ phải viết 1000 lần, 2000 lần… sẽ tạo thành công phu\u003c/li\u003e\n\u003cli\u003eNét bên phải thường thấp hơn nét bên trái\u003c/li\u003e\n\u003cli\u003eChữ viết là một nét thành công( Sai thì xóa đi viết lại không được đồ lên chữ)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eCÁCH PHÂN BỔ BỐ CỤC CHỮ CƠ BẢN\u003c/h3\u003e\n\u003cp\u003ePhải phân bổ, sắp xếp khoảng cách cho phù hợp. Nhìn vào chữ sẽ có được cảm quan theo mấy bộ phận cơ bản sau:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eChữ phân bổ ½ theo chiều ngang\u003c/li\u003e\n\u003cli\u003eChữ phân bổ ½ theo chiều dọc\u003c/li\u003e\n\u003cli\u003eChữ phân bổ 1/3 theo chiều ngang\u003c/li\u003e\n\u003cli\u003eChữ phân bổ 1/3 theo chiều dọc\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eCÁC ĐỒ DÙNG CẦN THIẾT KHI BẮT ĐẦU HỌC TIẾNG HÁN\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eVở ô ly\u003c/li\u003e\n\u003cli\u003eBút chì to( 8B)\u003c/li\u003e\n\u003cli\u003eBảng, phấn, tẩy, thước kẻ\u003c/li\u003e\n\u003cli\u003eTự điển Hán Việt Thiều Chửu ( Mua loại mới có cả âm Bắc Kinh)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eGhi chú: trong bài có sử dụng các hình ảnh hướng dẫn viết từ \u003ca href=\"https://en.m.wikipedia.org/wiki/Kangxi_radical\" target=\"_blank\"\u003enguồn wiki\u003c/a\u003e  để tiện cho người mới học nắm thứ tự nét viết\u003c/p\u003e\n","fileMp3":false,"hanViet":"","id":"C0B1","shortClipId":"","title":"Cách học chữ Hán - 214 Bộ (Phần 1)","youTubeId":"CRhxjf4zMVA"},"id":"C0B1"},"__N_SSG":true},"page":"/214-bo-chu-han/[id]","query":{"id":"C0B1"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoad
