{"bacKinh":"dì èr shí yī kè píng xiū chí gè fǎ bā.\nfó zài jīng shàng jiǎng zhòng shēng wèi guǒ pú sà wèi yīn.\nzhòng shēng kàn dào guǒ bào tā cái huì fǎn xǐng kàn dào hǎo de guǒ bào tā jiù xiàn mù kàn dào bù hǎo de guǒ bào tā jiù hài pà.\nsuǒ yǐ bì xū wǒ men rèn zhēn qù zuò bǎ guǒ bào chéng xiàn zài zhòng rén de miàn qián ràng tā zì jǐ qù guān chá qù fǎn xǐng rán hòu fā xīn lái xué xí zhè cái shì zhēn zhèng fǎ bù shī.\nwǒ men jiǎng jīn gāng jīng de mù dì jiù shì wèi le quàn dǎo dà jiā jiào dà jiā míng bái shì shí de zhēn xiāng yào sǐ xīn tā dì de lǎo shí niàn fó qiú shēng jìng tǔ.\njīn gāng jīng shàng suǒ shuō de nǎi zhì yú shì zūn zài niàn èr nián zhōng suǒ shuō de bō rě jīng jiù shì wèi le jiào wǒ men yào kàn pò fàng xià.\nwèi shén me kàn pò fàng xià zhè sì gè zì yào jiǎng niàn èr nián.\nshì xiǎng shuí tīng le zhī hòu tā jiù kàn pò le.\ntā jiù fàng xià le.\ntīng shì tīng le shuō shì shuō le yī jiù shì kàn bù pò yī jiù fàng bù xià.\nxīn lǐ miàn yì tiān dào wǎn hái shì hú sī luàn xiǎng kǒu lǐ miàn xíng wèi shàng hái shì yì tiān dào wǎn pī píng bié rén bù zhī dào jiǎn diǎn zì jǐ zhè jiù shì kàn bù pò fàng bù xià.\nfó fǎ xiū xué zǒng lí bù kāi jiè dìng huì.\njiè jiù shì shǒu fǎ shǒu guī jǔ shǒu shì zūn zài yī qiè jīng diǎn lǐ miàn de jiào xùn wǒ men zūn shǒu zhe qù zuò.\nxiū xíng zuì zhòng yào de shū niǔ jiù shì dìng dìng jiù shì qīng jìng xīn.\nnéng zài yī qiè shùn nì jìng jiè zhōng xiū zì jǐ de qīng jìng xīn bù wèi rén shì huán jìng suǒ gàn rǎo suǒ wū rǎn nà nǐ de dào yè jiù chéng gōng le.\nyǒu dìng jiù yǒu huì huì jiù shì néng biàn bié shì fēi shàn è suī néng gòu biàn bié dàn jué duì bù huì qǐ xīn dòng niàn.\nyīn wèi yì qǐ xīn dòng niàn jiù yòu luò dào yì shí lǐ jiù méi yǒu jiè dìng huì.\nsuǒ yǐ zhū fó pú sà duì rèn hé rén dōu méi yǒu yuàn hèn zòng rán yǒu è rén è shì lái zhàng dào zhū fó pú sà yě shì zhī zì rán bù huì qǐ yuàn hèn xīn.\nwèi shén me.\nxī wàng è rén néng gòu zǎo rì jué wù huí tóu yīn wèi è rén yě yǒu fó xìng suǒ yǐ fó pú sà duì tā yě hěn zūn jìng.\nfó mén cháng jiǎng kāi wù xiū xíng dú jīng huì yǒu wù chù niàn fó huì yǒu wù chù qí shí zài shēng huó dāng zhōng dài rén jiē wù yě dōu shì huì yǒu wù chù.\nwù chù jiù shì fā xiàn cuò wù fā xiàn cuò wù jiù shì kāi wù bǎ cuò wù gǎi zhèng guò lái jiù shì xiū xíng.\nxiū xíng bú shì zhǐ měi tiān niàn duō shǎo juǎn jīng niàn duō shǎo fó hào bài duō shǎo fó shí zài jiǎng nà zhǐ shì xíng shì yàng zi.\nzhēn shí de gōng fu shì zhī guò gǎi guò néng zuò dào zhè sì gè zì nǐ zhè yì tiān jiù huì guò de hěn tà shí méi yǒu bái guò.\nshì jiān shì yù dào le wǒ men zuò jiù shì xiū fú.\nzuò shì de shí hòu bú yào pà chī kuī duō zuò shì duō xiū fú zhè yǒu shén me bù hǎo.\nzuò de shí hòu bú yào zhí zhe bú yào fàng zài xīn shàng xīn lǐ miàn yī diǎn hén jī dōu bù lù rú jīn gāng jīng shàng suǒ jiǎng de yīng wú suǒ zhù ér shēng qí xīn zhè cái shì zhēn zhèng de fú bào jiù bǎ fú dé biàn chéng gōng dé le.\nrú guǒ xīn lǐ cháng cháng xiǎng wǒ yǐ jīng zuò le duō shǎo shì qíng zhè jiù shì shì jiān fǎ shì yǒu lòu de fú bào dé de guǒ bào hěn xiǎo.","chinesse":"第二十一課：評修持各法（八）。\n佛在經上講：「眾生畏果，菩薩畏因」。\n眾生看到果報他才會反省，看到好的果報他就羨慕，看到不好的果報他就害怕。\n所以必須我們認真去做，把果報呈現在眾人的面前，讓他自己去觀察、去反省，然後發心來學習，這才是真正法布施。\n我們講「金剛經」的目的，就是為了勸導大家，教大家明白事實的真相，要死心塌地的老實念佛求生淨土。\n「金剛經」上所說的，乃至於世尊在廿二年中所說的「般若經」，就是為了教我們要看破、放下。\n為什麼「看破、放下」這四個字要講廿二年?\n試想，誰聽了之後，他就看破了?\n他就放下了?\n聽是聽了，說是說了，依舊是看不破，依舊放不下。\n心裡面一天到晚還是胡思亂想，口裡面、行為上，還是一天到晚批評別人，不知道檢點自己，這就是看不破、放不下。\n佛法修學總離不開「戒、定、慧」。\n「戒」就是守法、守規矩、守世尊在一切經典裡面的教訓，我們遵守著去做。\n修行最重要的樞紐就是「定」，「定」就是清淨心。\n能在一切順逆境界中修自己的清淨心，不為人事環境所干擾、所污染，那你的道業就成功了。\n有定就有慧，「慧」就是能辨別是非善惡，雖能夠辨別，但絕對不會起心動念。\n因為一起心動念，就又落到意識裡，就沒有戒定慧。\n所以諸佛菩薩對任何人都沒有怨恨，縱然有惡人、惡事來障道，諸佛菩薩也視之自然，不會起怨恨心。\n為什麼?\n希望惡人能夠早日覺悟、回頭，因為惡人也有佛性，所以佛菩薩對他也很尊敬。\n佛門常講「開悟」、「修行」，讀經會有悟處，念佛會有悟處，其實在生活當中，待人接物也都是會有悟處。\n「悟處」就是發現錯誤，發現錯誤就是開悟，把錯誤改正過來就是修行。\n修行不是指每天念多少卷經，念多少佛號，拜多少佛；實在講，那只是形式、樣子。\n真實的功夫是「知過」、「改過」，能做到這四個字，你這一天就會過得很踏實，沒有白過。\n世間事遇到了，我們做，就是修福。\n做事的時候不要怕吃虧，多做是多修福，這有什麼不好?\n做的時候不要執著，不要放在心上，心裡面一點痕跡都不露，如「金剛經」上所講的「應無所住，而生其心」，這才是真正的福報，就把福德變成功德了。\n如果心裡常常想，「我已經做了多少事情」，這就是世間法，是有漏的福報，得的果報很小。","chuong":"B - Chương 1","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 1 bài 2 mục 4 Bàn về phương pháp tu trì (phần 8 _ trang 48-50) \u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eTrong kinh đức Phật dạy: “\u003cem\u003eChúng sanh sợ quả, Bồ tát sợ nhân.”\u003c/em\u003e Chúng sanh nhìn thấy quả báo họ mới biết phản tỉnh. Nhìn thấy quả báo tốt thì họ ngưỡng mộ, nhìn thấy quả báo xấu họ liền sợ hãi. Cho nên, chúng ta phải chân thật mà làm, đem quả báo trình diễn trước mọi người, để họ tự kiểm điểm lại mình, tự phản tỉnh, sau đó phát tâm học tập, đây mới là chân thật bố thí pháp.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eMục đích chúng tôi giảng kinh Kim cang chính là khuyên mọi người, dạy đại chúng hiểu rõ chân tướng sự thật, phải chân thật một lòng một dạ niệm Phật cầu sanh Tịnh Độ. Những gì trong kinh Kim Cang nói, ngay cả trong hai mươi hai năm đức Thế Tôn nói kinh Bát nhã, chính là dạy chúng ta nhìn thấu, buông xuống.\u003cstrong\u003e Vì sao bốn chữ ‘nhìn thấu, buông xuống’ này mà phải giảng đến hai mươi hai năm?\u003c/strong\u003e Thử nghĩ xem, người nào sau khi nghe được thì có nhìn thấu không? Đã buông xuống được chưa? Nghe thì nghe rồi, nói cũng nói rồi, nhưng vẫn nhìn không thấu, vẫn buông không được. Trong tâm từ sáng đến tối vẫn là suy nghĩ vọng tưởng, lời nói và hành vi vẫn là phê bình người khác mà không biết kiểm điểm bản thân, đây chính là nhìn không thấu, buông không xuống.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003e\u003cstrong\u003eTu học Phật pháp luôn không rời xa ‘giới, định, tuệ’\u003c/strong\u003e. Giới chính là tuân thủ pháp, gìn giữ quy củ, vâng theo những lời dạy của đức Thế Tôn ở trong tất cả kinh điển, chúng ta tuân thủ mà làm. Then chốt quan trọng nhất trong tu hành chính là ‘định’, ‘định’ chính là tâm thanh tịnh. Có thể tu tâm thanh tịnh của chính mình trong tất cả cảnh thuận vả cảnh nghịch, không bị nhiễu loạn, ô nhiễm bởi con người hoàn cảnh, thì đạo nghiệp của bạn đã thành tựu rồi. Có định thì có tuệ, ‘tuệ’ chính là có thể phân biệt được thiện ác phải quấy, tuy có thể phân biệt nhưng tuyệt đối không khởi tâm động niệm. Vì một khi khởi tâm động niệm thì lại rơi vào trong ý thức, sẽ không có giới, định, tuệ. Cho nên, đối với bất cứ người nào chư Phật Bồ tát đều không có oán hận, ngay cả khi có người ác, việc ác đến chướng đạo, các ngài cũng xem là điều tự nhiên, không hề khởi tâm oán hận. Vì sao? Vì hi vọng người ác có thể sớm giác ngộ, quay đầu, vì người ác cũng có Phật tánh, cho nên chư Phật Bồ tát rất tôn kính họ.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eNhà Phật thường nói ‘khai ngộ’, ‘tu hành’, đọc kinh sẽ có chỗ ngộ, niệm Phật sẽ có chỗ ngộ, kỳ thật ở ngay trong đời sống hằng ngày như đối người tiếp vật cũng đều có chỗ ngộ. ‘Chỗ ngộ’ chính là phát hiện ra lỗi lầm, \u003cstrong\u003ephát hiện ra lỗi lầm chính là khai ngộ, sửa đổi sai lầm chính là tu hành\u003c/strong\u003e. Tu hành không phải là ám chỉ mỗi ngày đọc được bao nhiêu quyển kinh, niệm được bao nhiêu câu Phật hiệu, lễ được bao nhiêu vị Phật; thực tế mà nói thì đó chỉ là hình thức và vẻ bên ngoài mà thôi. Công phu chân thật là ‘biết lỗi’ và ‘sửa lỗi’, nếu có thể làm được bốn chữ này, thì một ngày của bạn sẽ trải qua rất thiết thực, không uổng phí.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eGặp việc thế gian thì chúng ta làm, đó là tu phước. Khi làm việc không nên sợ bị thiệt thòi, làm nhiều thì tu phước nhiều, vậy thì có gì mà không tốt? Lúc làm việc không được chấp trước, không được để trong tâm, trong tâm một chút dấu vết cũng không lộ ra, như câu ‘ưng vô sở trụ nhi sanh kỳ tâm’ (nên không chỗ trụ, mà sinh tâm kia) mà trong kinh Kinh cang đã giảng nói, đây mới là phước báo chân chánh, liền đem phước đức chuyển thành công đức rồi. Nếu trong tâm thường hay nghĩ ‘ta đã làm được rất nhiều việc rồi’, đây chính là pháp thế gian, là phước báo hữu lậu, quả báo có được sẽ rất nhỏ. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","extraContent":"\u003ch3\u003e\u003cspan style=\"font-size: 12pt;font-family: DengXian;\"\u003e生詞\u003c/span\u003e (Từ mới):\u003c/h3\u003e\n\u003cp\u003e喂 (uy -  wèi) sợ\u003c/p\u003e\n\u003cp\u003e羡慕 (tiệm mộ -  xiàn mù)  Ngưỡng mộ\u003c/p\u003e\n\u003cp\u003e害怕 (hại phạ -  hàipà)  sợ hãi\u003c/p\u003e\n\u003cp\u003e必须 (tất tu -  bìxū)  phải, cần phải, nhất định phải\u003c/p\u003e\n\u003cp\u003e呈現 (trình hiện -  chéng xiàn) lộ ra, phơi bày, thể hiện, biểu diễn\u003c/p\u003e\n\u003cp\u003e面前 (diện tiền -  miàn qián)  trước mặt, trước mắt, phía trước\u003c/p\u003e\n\u003cp\u003e目的 (mục đích -  mù dì)  mục đích\u003c/p\u003e\n\u003cp\u003e勸導 (khuyến đạo -  quàn dǎo)  khuyên bảo, khuyên nhủ, khuyên giải\u003c/p\u003e\n\u003cp\u003e乃至於 (nãi chí ư -  nǎi zhì yú)  thậm chí đến, ngay cả đến,\u003c/p\u003e\n\u003cp\u003e為了 (vi liễu -  wéi le)  để, vì\u003c/p\u003e\n\u003cp\u003e看破 (khán phá -  kàn pò)  nhìn thấu, thấy rõ, hiểu rõ\u003c/p\u003e\n\u003cp\u003e放下 (phóng hạ -  fàng xià)  buông xuống, buông bỏ\u003c/p\u003e\n\u003cp\u003e廿二年 (nhập nhị niên -  niàn èr nián)  hai mươi hai năm\u003c/p\u003e\n\u003cp\u003e之後 (chi hậu -  zhī hòu)  sau, sau khi\u003c/p\u003e\n\u003cp\u003e依舊 (y cựu -  yī jiù)  y nguyên, như cũ, vẫn như cũ\u003c/p\u003e\n\u003cp\u003e批評 (phê bình -  pī píng)  Phê bình\u003c/p\u003e\n\u003cp\u003e離不開 (li bất khai -  lí bù kāi) không thể tách rời\u003c/p\u003e\n\u003cp\u003e守規矩 (thủ quy củ -  shǒu guī ju)  tuân thủ quy tắc\u003c/p\u003e\n\u003cp\u003e樞紐 (xu nữu -  shū niǔ)   then chốt, đầu mối then chốt, đầu mối trọng yếu\u003c/p\u003e\n\u003cp\u003e順逆境界 (thuận nghịch cảnh giới -  shùn nì jìng jiè)  thuận cảnh nghịch cảnh\u003c/p\u003e\n\u003cp\u003e干擾 (can nhiễu -  gàn rǎo)  phiền toái\u003c/p\u003e\n\u003cp\u003e污染 (ô nhiễm -  wū rǎn) ô nhiễm\u003c/p\u003e\n\u003cp\u003e辨別 (biện biệt -  biàn bié)  phân biệt\u003c/p\u003e\n\u003cp\u003e雖 (tuy -  suī)  tuy\u003c/p\u003e\n\u003cp\u003e但 (đãn -  dàn)  nhưng\u003c/p\u003e\n\u003cp\u003e落到 (lạc đáo -  luò dào)  rơi vào\u003c/p\u003e\n\u003cp\u003e任何 (nhậm hà -  rèn hé)  bất kỳ\u003c/p\u003e\n\u003cp\u003e怨恨 (oán hận -  yuàn hèn)  oán hận\u003c/p\u003e\n\u003cp\u003e障道 (chướng đạo -  zhàng dào)  chướng đạo\u003c/p\u003e\n\u003cp\u003e視之自然 (thị chi tự nhiên -  shì zhī zì rán) nhìn thấy bình thường\u003c/p\u003e\n\u003cp\u003e早日覺悟 (tảo nhật giác ngộ -  zǎo rì jué wù)  sớm giác ngộ\u003c/p\u003e\n\u003cp\u003e回頭 (hồi đầu -  huí tóu)  hồi đầu, quay đầu\u003c/p\u003e\n\u003cp\u003e悟處 (ngộ xứ -  wù chù)  chỗ ngộ, giác ngộ\u003c/p\u003e\n\u003cp\u003e錯誤 (thác ngộ -  cuò wù)  sai lầm, lỗi lầm\u003c/p\u003e\n\u003cp\u003e捲經 (quyển kinh -  juǎn jīng)  quyển kinh, bộ kinh\u003c/p\u003e\n\u003cp\u003e拜 (bái -  bài)  bái, lạy\u003c/p\u003e\n\u003cp\u003e形式 (hình thức -  xíng shì)  hình thức\u003c/p\u003e\n\u003cp\u003e踏實 (đạp thực -  tā shi) thiết thực, an nhiên,\u003c/p\u003e\n\u003cp\u003e白過 (bạch quá -  bái guò)  vô ích\u003c/p\u003e\n\u003cp\u003e吃虧 (cật khuy -  chī kuī)  thiệt thòi\u003c/p\u003e\n\u003cp\u003e執著 (chấp trước -  zhí zhuó)  chấp trước\u003c/p\u003e\n\u003ch3\u003e轉名 (danh từ riêng)\u003c/h3\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003ch3\u003eThành ngữ:\u003c/h3\u003e\n\u003cp style=\"text-align:start;\"\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003e知過改過 (tri quá cải quá -  zhī guò gǎi guò) biết lỗi sửa lỗi \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e死心塌地 (tử tâm tháp địa - sǐ xīn tā dì) khăng khăng một mực, hết lòng hết dạ\u003c/p\u003e\n\u003cp\u003e一天到晚 (nhất thiên đáo vãn - yì tiān dào wǎn) từ sáng đến tối\u003c/p\u003e\n\u003cp\u003e胡思亂想 (hồ tư loạn tưởng - hú sī luàn xiǎng) miên  man suy nghĩ, nghĩ tưởng xằng bậy\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eNgữ pháp:\u003c/span\u003e\u003c/h3\u003e\n\u003ch4\u003e\u0026nbsp;Cách dùng chữ 所 trong tiếng Trung\u0026nbsp;\u003c/h4\u003e\n\u003cp\u003e1.\t \u003cstrong\u003e所以\u003c/strong\u003e： do đó, vì vậy\u003c/p\u003e\n\u003cp\u003e因为……所以( bởi vì … cho nên)\u003c/p\u003e\n\u003cp\u003e之所以……是因为（sở dĩ…… là vì）\u003c/p\u003e\n\u003cp\u003e2.\t\u003cstrong\u003e所 có thể làm lượng từ.\u003c/strong\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e这所房子. Một căn phòng/一所医院. Một bệnh viện/两所学校. Hai ngôi trường\u003c/p\u003e\n\u003cp\u003e3.\t\u003cstrong\u003e\"所\" biểu thị nơi chốn.\u003c/strong\u003e： chỗ, nơi, bãi, bến…\u003c/p\u003e\n\u003cp\u003e道(dào)场(chǎng)所 ở đạo tràng.\u003c/p\u003e\n\u003cp\u003e住所. Nơi ở/chỗ ở .\u003c/p\u003e\n\u003cp\u003e研究所. Nơi nghiên cứu.\u003c/p\u003e\n\u003cp\u003e4.\t\u003cstrong\u003eCách dùng 所: là trợ từ đặt trước nhóm động từ cập vật + 的.(mang tân ngữ). Cùng với chủ thể của động từ tạo thành định ngữ, bổ sung ý nghĩa cho danh từ phía sau.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e我所了解的情(qíng)况(kuàng)就是这些.\u003c/p\u003e\n\u003cp\u003eNhững gì mà tôi biết chỉ có bấy nhiêu thôi.\u003c/p\u003e\n\u003cp\u003e我所读书的两卷(juǎn)经(jīng)都翻译成越语了.\u003c/p\u003e\n\u003cp\u003eCả hai quyển kinh mà tôi đọc đã được dịch sang tiếng Việt.\u003c/p\u003e\n\u003cp\u003e我们应该相信佛所说的话.\u003c/p\u003e\n\u003cp\u003eChúng ta phải tin vào những gì mà phật nói.\u003c/p\u003e\n\u003cp\u003e\tĐịnh ngữ do \"所\" tạo nên có thể bỏ đi trung tâm ngữ phía sau.\u003c/p\u003e\n\u003cp\u003e他所说的 (话) 都是真的.\u003c/p\u003e\n\u003cp\u003eNhững gì mà anh ta nói đều là thật hết.\u003c/p\u003e\n\u003cp\u003e所+ 动词的： mà\u003c/p\u003e\n\u003cp\u003e我所认识的(人)是你的朋友对吗？ Cái người mà tôi quen là bạn của cậu đúng không?\u003c/p\u003e\n\u003cp\u003e佛所说的(话)： những điều mà Phật nói\u003c/p\u003e\n\u003cp\u003e我们所修行的： những gì mà chúng ta tu hành\u003c/p\u003e\n\u003cp\u003e「金剛經」上所說的，乃(nǎi)至(zhì)於(yú)世(shì)尊(zūn)在廿二年中所說的「般若經」，就是為了教我們要看破、放下。\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e5.\tDùng trong câu bị động\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e被(bèi)⋯⋯所⋯⋯+ 动词\u003c/strong\u003e（ bị … bởi + động từ）\u003c/p\u003e\n\u003cp\u003e我真的被他的人品所吸(xī)引(yǐn)住了。Tôi thật sự bị thu hút bởi nhân phẩm của anh ấy.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e为。。。 所+ động từ\u003c/p\u003e\n\u003cp\u003eDịch là : Không bị + động từ, bởi …..\u003c/p\u003e\n\u003cp\u003e不為人事環境所(suǒ)干(gān)擾(rǎo)、所(suǒ)污(wū)染(rǎn)\u003c/p\u003e\n\u003cp\u003eKhông bị ảnh hưởng, không bị ô nhiễm bởi hoàn cảnh và con người.\u003c/p\u003e\n\u003cp\u003eƯng vô sở trụ, nhi sinh kỳ tâm\u003c/p\u003e\n\u003cp\u003e應無所住，而生其心。\u003c/p\u003e\n\u003cp\u003eNên không chỗ trụ, mà sinh tâm kia\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ nhị thập nhất khoá: Bình tu trì các pháp (bát).\nPhật tại kinh thượng giảng: “Chúng sanh úy quả, Bồ tát úy nhân”.\nChúng sanh khán đáo quả báo tha tài hội phản tỉnh, khán đáo hảo đích quả báo tha tựu tiện mộ, khán đáo bất hảo đích quả báo tha tựu hại phạ.\nSở dĩ tất tu ngã môn nhận chân khứ tố, bả quả báo trình hiện tại chúng nhân đích diện tiền, nhượng tha tự kỷ khứ quán sát, khứ phản tỉnh, nhiên hậu phát tâm lai học tập, giá tài thị chân chánh pháp bố thí.\nNgã môn giảng “Kim Cang kinh” đích mục đích, tựu thị vi liễu khuyến đạo đại gia, giáo đại gia minh bạch sự thực đích chân tướng, yếu tử tâm tháp địa đích lão thực niệm Phật cầu sanh Tịnh Độ.\n“Kim Cang kinh” thượng sở thuyết đích, nãi chí ư Thế Tôn tại trập nhị niên trung sở thuyết đích “Bát Nhã kinh”, tựu  thị vi liễu giáo ngã môn yếu khán phá, phóng hạ.\nVi thậm ma “Khán phá, phóng hạ” giá tứ cá tự yếu giảng nhập nhị niên?\nThí tưởng, thùy thính liễu chi hậu, tha tựu khán phá liễu?\nTha tựu phóng hạ liễu?\nThính thị thính liễu, thuyết thị thuyết liễu, y cựu thị khán bất phá, y cựu phóng bất hạ.\nTâm lý diện nhất thiên đáo vãn hoàn thị hồ tư loạn tưởng, khẩu lý diện, hành vi thượng, hoàn thị nhất thiên đáo vãn phê bình biệt nhân, bất tri đạo kiểm điểm tự kỷ, giá tựu thị khán bất phá, phóng bất hạ.\nPhật pháp tu học tổng ly bất khai “Giới, Định, Huệ”.\n“Giới” tựu thị thủ pháp, thủ quy củ, thủ Thế Tôn tại nhất thiết kinh điển lý diện đích giáo huấn, ngã môn tuân thủ trước khứ tố.\nTu hành tối trọng yếu đích xu nữu tựu thị “Định”, “Định” tựu thị thanh tịnh tâm.\nNăng tại nhất thiết thuận nghịch cảnh giới trung tu tự kỷ đích thanh tịnh tâm, bất vi nhân sự hoàn cảnh sở can nhiễu, sở ô nhiễm, na nễ đích đạo nghiệp tựu thành công liễu.\nHữu định tựu hữu huệ, “Huệ” tựu thị năng biện biệt thị phi thiện ác, tuy năng câu biện biệt, đản tuyệt đối bất hội khởi tâm động niệm.\nNhân vi nhất khởi tâm động niệm, tựu hựu lạc đáo ý thức lý, tựu một hữu giới định huệ.\nSở dĩ chư Phật Bồ tát đối nhậm hà nhân đô một hữu oán hận, tổng nhiên hữu ác nhân, ác sự lai chướng đạo, chư Phật Bồ tát dã thị chi tự nhiên, bất hội khởi oán hận tâm.\nVi thậm ma?\nHi vọng ác nhân năng câu tảo nhật giác ngộ, hồi đầu, nhân vi ác nhân dã hữu Phật tính, sở dĩ Phật Bồ tát đối tha dã ngận tôn kính.\nPhật môn thường giảng “khai ngộ”, “tu hành”, đọc kinh hội hữu ngộ xứ, niệm Phật hội hữu ngộ xứ, kỳ thực tại sinh hoạt đương trung, đãi nhân tiếp vật dã đô thị hội hữu ngộ xứ.\n“Ngộ xứ” tựu thị phát hiện thố ngộ, phát hiện thố ngộ tựu thị khai ngộ, bả thố ngộ cải chánh quá lai tựu thị tu hành.\nTu hành bất thị chỉ mỗi thiên niệm đa thiểu quyển kinh, niệm đa thiểu Phật hiệu, bái đa thiểu Phật; thực tại giảng, na chỉ thị hình thức, dạng tử.\nChân thực đích công phu thị “tri quá”, “cải quá”, năng tố đáo giá tứ cá tự, nễ giá nhất thiên tựu hội quá đắc ngận đạp thực, một hữu bạch quá.\nThế gian sự ngộ đáo liễu, ngã môn tố, tựu thị tu phúc.\nTố sự đích thời hầu bất yếu phạ ngật khuy, đa tố thị đa tu phúc, giá hữu thậm ma bất hảo?\nTố đích thời hầu bất yếu chấp trước, bất yếu phóng tại tâm thượng, tâm lý diện nhất điểm ngân tích đô bất lộ, như “Kim Cang kinh” thượng sở giảng đích “Ưng vô sở trụ, nhi sanh kỳ tâm”, giá tài thị chân chánh đích phúc báo, tựu bả phúc đức biến thành công đức liễu.\nNhư quả tâm lý thường thường tưởng, “Ngã dĩ kinh tố liễu đa thiểu sự tình”, giá tựu thị thế gian pháp, thị hữu lậu đích phúc báo, đắc đích quả báo ngận tiểu.","id":"C1B21","shortClipId":"","title":"Bàn về phương pháp tu trì (P.21 buổi  21 - 24/04/22)","youTubeId":""},"id":"C1B21"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C1B21"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
