script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì liù shí yī kè píng xiū chí gè fǎ yī.\nzì gǔ yǐ lái xué fó rén dà duō shù dōu yī jīn gāng jīng xiū xué zōng mén chēng cǐ wèi dùn jiào bù wú dào lǐ.\nwǒ men niàn fó qiú shēng jìng tǔ ruò yī zhào jīn gāng jīng de yuán lǐ yuán zé qù xiū xué bì dìng shàng shàng pǐn wǎng shēng shēng shí bào zhuāng yán tǔ.\nwǒ men fā xīn chū jiā chū jiā jiù shì xué wèi rén shī xíng wèi shì fàn jīn gāng jīng suǒ jiǎng de zhè xiē dào lǐ fāng fǎ wǒ men yào rèn zhēn xué xí.\nyīn wèi wǒ men bù lǎo shí jīn gāng jīng kě yǐ bāng zhù wǒ men dá dào lǎo shí niàn fó lǎo shí zuò rén lǎo shí bàn shì.\njīn gāng jīng cān tòu le rén jiù lǎo shí le lǎo shí jiù shì fó pú sà.\nlǎo shí jiù bù zài yǒu wàng xiǎng fēn bié zhí zhuó ruò hái yǒu wàng xiǎng fēn bié zhí zhuó jiù bù lǎo shí.\nfǎ xiāng zōng de jī běn kè chéng shì bǎi fǎ míng mén lùn zhè bù lùn diǎn de shuǐ píng hěn gāo shì dà chéng fǎ de rù mén shuō míng yǔ zhòu rén shēng dí zhēn xiāng.\nzhè bù lùn diǎn shǔ yú zōng jīng lùn jí jiě shì shì zūn suǒ shuō de zōng zhǐ shí jì shàng jiù shì jiě shì fó jiǎng de yī jù huà.\nfó shuō yī qiè fǎ wú wǒ bǎi fǎ míng mén lùn yī cǐ jù huà wèi zōng zhǐ jiāng yī qiè fǎ guī nà chéng bǎi fǎ bǎi fǎ jiù shì yī qiè fǎ.\nwú wǒ shuō chū rén wú wǒ fǎ wú wǒ néng zài zhè dāng zhōng kāi wù wǒ zhí fǎ zhí jiù fàng xià le jiù néng chāo fán rù shèng.\nfán fū zhí zhuó yǒu wǒ yǒu fǎ fó pú sà jué wù wú wǒ wú fǎ suǒ yǐ fó pú sà yú shí fǎ jiè yī zhèng zhuāng yán néng lǐ shì wú ài shì shì wú ài yuán róng zì zài.\nzài chū xué jiē duàn yí dìng yào shú dú dà chéng tè bié shì fā xīn cóng shì hóng fǎ lì shēng zhī rén bù dàn yào dú sòng hái yào qì rù jìng jiè.\nqì rù jiù shì suí wén rù guān.\nzhǎn kāi jīng juǎn suí zhe jīng wén de jiào huì zhuǎn biàn wǒ men de guān niàn chēng zuò suí wén rù guān.\nrù shì qì rù rù de yì sī bǎ xìn jiě xíng zhèng quán bāo kuò le.\nrù shì zhèng yǒu xíng cái yǒu zhèng xíng shì gǎi biàn guān niàn guān niàn de gǎi biàn shì yīn wèi míng bái dào lǐ míng lǐ jiù shì xiāng xìn fó de jiào huì.\nfó suǒ shuō de jiào lǐ xíng guǒ wǒ men néng zuò dào xìn jiě xíng zhèng jìng jiè jiù zhuǎn le zhè jiù shì suí wén rù guān zhè shì zhēn xiū xíng néng dé zhēn shí shòu yòng.\nxiū xíng de fǎ mén wú liàng wú biān suí wén rù guān shì jiào xià xiū xíng de fāng fǎ jiù shì zhǎn kāi jīng juǎn néng rù fó jìng jiè.\nér rù jìng jiè zuì zhòng yào de shì zài rì cháng shēng huó Chǔ shì dài rén jiē wù zhī zhōng shí shí dōu néng bǎo chí bù shī jiù shì bù tuì zhuǎn.\nyǒu zhè gè běn shì duì yú yāo mó guǐ guài wǒ men jiù bù huì kǒng jù wǒ men yǒu néng lì bāng zhù tā men tóng chéng fó dào zhè shì dà yuán mǎn de jiě jué.\nzhè shì fó jiào dǎo wǒ men de zhè cái shì zhēn shí jiū jìng měi mǎn.","chinesse":"第六十一課：評修持各法（一）。\n自古以來，學佛人大多數都依「金剛經」修學，宗門稱此為頓教，不無道理。\n我們念佛求生淨土，若依照「金剛經」的原理原則去修學，必定上上品往生，生實報莊嚴土。\n我們發心出家，出家就是「學為人師，行為世範」，「金剛經」所講的這些道理方法，我們要認真學習。\n因為我們不老實，「金剛經」可以幫助我們達到老實念佛、老實做人、老實辦事。\n「金剛經」參透了，人就老實了，老實就是佛菩薩。\n老實就不再有妄想分別執著，若還有妄想分別執著，就不老實。 \n法相宗的基本課程是「百法明門論」，這部論典的水平很高，是大乘法的入門，說明宇宙人生的真相。\n這部論典屬於宗經論，即解釋世尊所說的宗旨，實際上就是解釋佛講的一句話。\n佛說：「一切法無我」，「百法明門論」依此句話為宗旨，將一切法歸納成百法，百法就是「一切法」。\n「無我」，說出「人無我」、「法無我」，能在這當中開悟，我執、法執就放下了，就能超凡入聖。\n凡夫執著「有我」、「有法」，佛菩薩覺悟「無我」、「無法」，所以佛菩薩於十法界依正莊嚴，能理事無礙、事事無礙，圓融自在。 \n在初學階段一定要熟讀大乘，特別是發心從事弘法利生之人，不但要讀誦，還要契入境界。\n契入就是「隨文入觀」。\n展開經卷，隨著經文的教誨轉變我們的觀念，稱作「隨文入觀」。\n「入」是契入，入的意思把「信解行證」全包括了。\n入是證，有行才有證，行是改變觀念；觀念的改變是因為明白道理，明理就是相信佛的教誨。\n佛所說的「教理行果」，我們能做到「信解行證」，境界就轉了，這就是隨文入觀，這是真修行，能得真實受用。 \n修行的法門無量無邊，「隨文入觀」是教下修行的方法，就是展開經卷，能入佛境界。\n而入境界最重要的是在日常生活，處事待人接物之中，時時都能保持不失，就是不退轉。\n有這個本事，對於妖魔鬼怪，我們就不會恐懼，我們有能力幫助他們同成佛道，這是大圓滿的解決。\n這是佛教導我們的，這才是真實、究竟、美滿。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 25: Bình Tu Trì Các Pháp\u003c/h2\u003e\u003cp\u003e(Phần một; trang 64, 65, 66)\u003c/p\u003e\u003cp\u003eTừ xưa đến nay, đại đa số người học Phật đều dựa theo “Kinh Kim Cang” mà tu học, tông môn gọi đây là là đốn giáo, không phải là không có đạo lý. Chúng ta niệm Phật cầu sinh Tịnh Độ, nếu y theo nguyên lý nguyên tắc của “Kinh Kim Cang” mà tu học, nhất định vãng sanh thượng thượng phẩm, sanh cõi Thật Báo Trang Nghiêm.\u003c/p\u003e\u003cp\u003eChúng ta phát tâm xuất gia, xuất gia chính là “học vi nhân sư, hành vi thế phạm”. Những đạo lý phương pháp mà “Kinh Kim Cang” đã nói, chúng ta phải nỗ lực học tập . Bởi vì chúng ta không lão thật, “Kinh Kim Cang” có thể giúp đỡ chúng ta đạt đến lão thật niệm Phật, lão thật làm người, lão thật làm việc. Tham thấu được “Kinh Kim Cang” rồi thì người liền lão thật rồi, lão thật chính là Phật Bồ Tát. Lão thật thì không còn vọng tưởng, phân biệt, chấp trước. Nếu vẫn còn vọng tưởng, phân biệt, chấp trước thì chưa lão thật.\u003c/p\u003e\u003cp\u003eGiáo trình cơ bản của pháp tướng tông là “bách pháp minh môn luận”, trình độ của bộ luận điển này rất cao, là nhập môn của pháp Đại Thừa, nói rõ chân tướng của vũ trụ nhân sinh. Bộ luận điển này thuộc về tông kinh luận, chính là giải thích tôn chỉ mà Đức Thế Tôn đã nói, trên thực tế chính là giải thích một câu mà Phật đã nói. Phật nói: “Tất cả pháp vô ngã, bách pháp minh môn luận”, lấy câu nói này làm tông chỉ, đem tất cả pháp quy nạp thành bách pháp, bách pháp chính là “nhất thiết pháp”. “Vô ngã” là nói\u0026nbsp;“nhân vô ngã”, “pháp vô ngã”, có thể ở ngay trong đó khai ngộ thì ngã chấp, pháp chấp liền buông xả rồi, liền có thể siêu phàm nhập thánh. Phàm phu chấp trước “có ngã”, “có pháp”. Phật Bồ Tát giác ngộ “không ngã”, “không pháp”, cho nên Phật Bồ Tát ở trong mười pháp giới y chánh trang nghiêm, có thể lý sự vô ngại, sự sự vô ngại, viên dung tự tại.\u003c/p\u003e\u003cp\u003eỞ trong giai đoạn sơ học nhất định phải đọc thuộc Đại Thừa, đặc biệt là người phát tâm theo đuổi sự nghiệp hoằng pháp lợi sanh không những phải đọc tụng mà còn phải khế nhập cảnh giới. Khế nhập chính là “tùy văn nhập quán”. Tùy theo lời giáo huấn của kinh điển mà chuyển đổi quan niệm của chính mình, gọi là “tùy văn nhập quán”. “Nhập” là khế nhập, ý nghĩa của “nhập” đã bao gồm toàn bộ “tín giải hành chứng” rồi. Nhập chính là chứng, có hành mới có chứng. Hành chính là thay đổi quan niệm; Thay đổi quan niệm bởi vì hiểu rõ đạo lý, hiểu đạo lý chính là tin tưởng vào lời dạy của Phật.\u003c/p\u003e\u003cp\u003ePhật đã nói ra “giáo lý hành quả”, chúng ta có thể làm đến được “tín giải hành chứng”, cảnh giới liền được chuyển. Đây chính là tùy văn nhập quán, đây là chân thật tu hành, có thể chân thật được thọ dụng. Pháp môn tu hành vô lượng vô biên, “tùy văn nhập quán” là phương pháp tu hành giáo hạ, chính là mở quyển kinh ra, có thể nhập cảnh giới Phật.\u0026nbsp;\u003c/p\u003e\u003cp\u003eMà vào cảnh giới điều quan trọng nhất là ngay trong cuộc sống thường ngày, ngay trong xử sự đối người tiếp vật, lúc nào cũng có thể giữ gìn không mất đi, chính là không thoái chuyển. Có được bản lĩnh này, chúng ta liền không khiếp sợ yêu ma quỷ quái, chúng ta có năng lực giúp đỡ họ cùng thành Phật đạo. Đây là giải quyết một cách viên mãn. Đây chính là những gì Phật dạy chúng ta, đây mới là chân thật cứu cánh mỹ mãn.\u003c/p\u003e\u003ch2\u003e\u003cbr\u003e\u003c/h2\u003e","extraContent":"\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e\u003cp\u003eLink live stream buổi học https://www.facebook.com/HocDichChuHan/videos/633703008732951\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ lục thập nhất khóa: Bình tu trì các pháp (nhất).\nTự cổ dĩ lai, học Phật nhân đại đa số đô y “Kim Cương Kinh” tu học, tông môn xưng thử vi đốn giáo, bất vô đạo lí.\nNgã môn niệm Phật cầu sanh Tịnh Độ, nhược y chiếu “Kim Cương Kinh” đích nguyên lí nguyên tắc khứ tu học, tất định thượng thượng phẩm vãng sanh, sanh thật báo trang nghiêm độ.\nNgã môn phát tâm xuất gia, xuất gia tựu thị học vi nhân sư, hành vi thế phạm, “Kim Cương Kinh” sở giảng đích giá ta đạo lí phương pháp, ngã môn yếu nhận chân học tập.\nNhân vi ngã môn bất lão thật, “Kim Cương Kinh” khả dĩ bang trợ ngã môn đạt đáo lão thật niệm Phật lão thật tố nhân lão thật bạn sự.\n“Kim Cương Kinh” tham thấu liễu, nhân tựu lão thật liễu, lão thật tựu thị Phật Bồ tát.\nLão thật tựu bất tái hữu vọng tưởng phân biệt chấp trước, nhược hoàn hữu vọng tưởng phân biệt chấp trước, tựu bất lão thật.\nPháp tướng tông đích cơ bản khóa trình thị bách pháp minh môn luận, giá bộ luận điển đích thủy bình ngận cao, thị đại thừa pháp đích nhập môn, thuyết minh vũ trụ nhân sinh đích chân tướng.\ngiá bộ luận điển thuộc ư tông kinh luận, tức giải thích thế tôn sở thuyết đích tông chỉ, thật tế thượng tựu thị giải thích Phật giảng đích nhất cú thoại.\nPhật thuyết: nhất thiết pháp vô ngã, bách pháp minh môn luận y thử cú thoại vi tông chỉ, tương nhất thiết pháp quy nạp thành bách pháp, bách pháp tựu thị nhất thiết pháp.\nVô ngã, thuyết xuất nhân vô ngã pháp vô ngã, năng tại giá đương trung khai ngộ, ngã chấp pháp chấp tựu phóng hạ liễu, tựu năng siêu phàm nhập thánh.\nPhàm phu chấp trước hữu ngã hữu pháp, Phật Bồ tát giác ngộ vô ngã vô pháp, sở dĩ Phật Bồ tát ư thập pháp giới y chánh trang nghiêm, năng lí sự vô ngại sự sự vô ngại, viên dung tự tại.\nTại sơ học giai đoạn nhất định yếu thục độc đại thừa, đặc biệt thị phát tâm tòng sự hoằng pháp lợi sanh chi nhân, bất đãn yếu độc tụng, hoàn yếu khế nhập cảnh giới.\nKhế nhập tựu thị tùy văn nhập quán.\nTriển khai kinh quyển, tùy trước kinh văn đích giáo hối chuyển biến ngã môn đích quan niệm, xưng tác tùy văn nhập quán.\nNhập thị khế nhập, nhập đích ý tứ bả tín giải hành chứng toàn bao quát liễu.\nNhập thị chứng, hữu hành tài hữu chứng, hành thị cải (biến quan niệm quan niệm đích cải (biến thị nhân vi minh bạch đạo lí, minh lí tựu thị tương thân Phật đích giáo hối.\nPhật sở thuyết đích giáo lí hành quả, ngã môn năng tố đáo tín giải hành chứng, cảnh giới tựu chuyển liễu, giá tựu thị tùy văn nhập quán, giá thị chân tu hành, năng đắc chân thật thọ dụng.\nTu hành đích pháp môn vô lượng vô biên, tùy văn nhập quán thị giáo hạ tu hành đích phương pháp, tựu thị triển khai kinh quyển, năng nhập Phật cảnh giới.\nNhi nhập cảnh giới tối trọng yếu đích thị tại nhật thường sinh hoạt, xử sự đãi nhân tiếp vật chi trung, thời thời đô năng bảo trì bất thất, tựu thị bất thối chuyển.\nHữu giá cá bổn sự, đối ư yêu ma quỷ quái, ngã môn tựu bất hội khủng cụ, ngã môn hữu năng lực bang trợ tha môn đồng thành Phật đạo, giá thị đại viên mãn đích giải quyết.\ngiá thị Phật giáo đạo ngã môn đích, giá tài thị chân thật cứu cánh mĩ mãn.","id":"C2B25","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 61 - 21/07/2023)","tuMois":[{"bacKinh":"cān tòu","chuHan":"參透","hanViet":"tham thấu","nghiaViet":" hiểu rõ; xuyên suốt; thông suốt; thấu triệt; biết rõ (đạo lý, bí ẩn...)"},{"bacKinh":"fǎ xiāng zōng","chuHan":"法相宗","hanViet":"pháp tướng tông","nghiaViet":"Pháp tướng tông (Một tông phái trong Phật giáo, hay còn gọi là tông phái Duy Thức))"},{"bacKinh":"guī nà","chuHan":"歸納","hanViet":"quy nạp","nghiaViet":"quy nạp"},{"bacKinh":"chāo","chuHan":"超","hanViet":"siêu","nghiaViet":"vượt; vượt qua; vượt quá"},{"bacKinh":"shú dú","chuHan":"熟讀","hanViet":"thục độc","nghiaViet":"đọc nhiều lần đến mức quen thuộc, đọc thuộc"},{"bacKinh":"kǒng jù","chuHan":"恐懼","hanViet":"khủng cụ","nghiaViet":"sợ hãi; sợ sệt; hoảng hốt; hoảng sợ"}],"youTubeId":"K7BE11LW6Ds"},"id":"C2B25"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B25"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
