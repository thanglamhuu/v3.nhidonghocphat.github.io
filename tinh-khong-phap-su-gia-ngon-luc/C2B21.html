i có thể tùy thuận, chân thật làm đến được “hằng thuận chúng sanh, tùy hỉ công đức”; Ngay trong tùy hỉ thành tựu giới định tuệ chân thật và trí tuệ chân thật của chính mình, đây là công đức. Tùy thuận như thế nào có thể chân thật thành tựu được công đức?\u003c/p\u003e\u003cp\u003eTâm thanh tịnh là quan trọng, trí tuệ là quan trọng. Bạn dùng tâm chân thành, thanh tịnh, bình đẳng, chánh giác, từ bi, đây là tùy thuận, đây là có công. Bạn có thể thành tựu, tăng thêm chân thành, thanh tịnh, bình đẳng, chánh giác, từ bi của bạn, chính là đức.\u003c/p\u003e\u003cp\u003eCó một niệm oán trời trách người chính là đặc biệt sai lầm. Gặp được tất cả những cảnh giới nghịch duyên không như ý đều phải quay đầu lại phản tỉnh chính mình, nhất định là nghiệp bất thiện của chính mình tích lũy mà tạo thành, lỗi lầm không ở chỗ người khác. Quay đầu lại, chính mình chân thật sám hối, thay đổi tự làm mới, đây là chân thật tu hành.Là chúng ta không coi họ là cha mẹ, thầy cô để đối đãi, không hiếu thuận, tôn kính họ, là lỗi lầm của chính ta, không phải là lỗi của họ.\u0026nbsp;\u003c/p\u003e\u003cp\u003eChư Phật Như Lai chính là dùng loại phương pháp này để mà thành tựu. Chúng ta muốn làm Phật, làm Bồ Tát cũng không ngoại lệ, vẫn là phương pháp này.\u003c/p\u003e\u003cp\u003eChúng ta phải đem tâm kính người, kính việc, kính vật, thực tiễn ngay trong cuộc sống của chính mình, mỗi niệm đều không rời khỏi; Một niệm rời khỏi là một niệm mê, một niệm tương ưng là một niệm giác, cho nên phải dụng công phu ở ngay khoảng mỗi niệm. “Kinh Đại Thừa” không thể không đọc, không thể không thâm giải nghĩa thú, chúng ta mới có thể giữ được giác mà không mê, mới có thể đạt đến đời sống chân thật hạnh phúc mỹ mãn.\u003c/p\u003e\u003cp\u003eTu học điều thứ nhất phải phát nguyện. Nhà Nho nói phải lập chí, lập chí làm Thánh làm Hiền, làm việc lớn mà không lập chí làm quan to, phát đại tài lớn để hưởng vinh hoa phú quý. Cái gì gọi là việc lớn? Nhà Phật nói « tử sinh việc lớn », câu nói này đem « việc lớn » nói một cách triệt để, tường tận viên mãn.\u0026nbsp;Ở trong Phật pháp, đại sự nhân duyên nói đến cùng tột viên mãn (cứu cánh viên mãn), chính là rộng độ chúng sanh, cũng chính là nguyện thứ nhất trong tứ hoằng thệ nguyện « chúng sanh vô biên thệ nguyện độ». « Độ » là thí dụ, độ qua biển khổ sinh tử, độ qua sáu cõi luân hồi. Đây mới là việc lớn.\u003c/p\u003e\u003cp\u003eNếu không hiểu rõ đạo lý và chân tướng sự thật, học Phật không thể từ nơi tâm mà chân thật làm một cuộc chuyển đổi thì chính là học Phật nhưng vẫn cứ tạo nghiệp, đúng như người xưa đã nói « Trước cửa địa ngục tăng đạo nhiều ». Chữ « tăng » này không nhất định chỉ người xuất gia, người tại gia cũng bao gồm ở trong đó. Tăng là đoàn thể, bất luận xuất gia, tại gia, đoàn thể của (những người) học Phật đều gọi là tăng đoàn. Phật pháp quý ở giác ngộ, cổ Thánh tiên Hiền cũng nói «khắc niệm tác Thánh », nên Thánh phàm chỉ khác nhau ở một niệm mê và giác mà thôi.\u003c/p\u003e\u003cp\u003eMột niệm giác thì ngay tức thì chính là nhất chân pháp giới ; Một niệm mê đâu chỉ là mười pháp giới chứ?\u003c/p\u003e\u003cp\u003eNgười giác ngộ chân thật có thể buông xả, chỉ người mê mới có tranh chấp. Chư Phật Bồ Tát là tấm gương tốt cho chúng ta cho nên học Phật Bồ Tát chính là học giác ngộ, học nhìn thấu, học buông xả, chân thật làm đến được « không tranh với người, không cầu ở đời », tự nhiên thân tâm tự tại, trí tuệ thêm lớn.\u003c/p\u003e","extraContent":"\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e\u003cp\u003eLink live stream buổi học  \u003ca href=\"https://fb.watch/kDdeYMgUcg/?mibextid=RUbZ1f\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://fb.watch/kDdeYMgUcg/?mibextid=RUbZ1f\u003c/a\u003e\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ ngũ thập thất khóa: Luận tồn tâm lập phẩm (ngũ).\nĐối ư nhất thiết oán đỗi, ngã môn yếu năng tùy thuận, chân chính tố đáo hằng thuận chúng sinh, tùy hỉ công đức tùy hỉ đương trung thành tựu tự kỉ chân thật đích trí tuệ chân thật đích giới định tuệ, giá thị công đức.\nTùy thuận như hà năng chân chính thành tựu công đức.\nThanh tịnh tâm trọng yếu, trí tuệ tâm trọng yếu.\nNễ dĩ chân thành thanh tịnh bình đẳng chánh giác từ bi tâm, tựu thị tùy thuận, giá tựu hữu công.\nNăng cú thành tựu tăng thượng nễ đích chân thành thanh tịnh bình đẳng chánh giác từ bi, tựu thị đức.\nHữu nhất niệm oán thiên vưu nhân, tựu thị đại thố đặc thố.\nNgộ đáo nhất thiết bất như ý đích cảnh giới nghịch duyên, đô yếu hồi quá đầu lai phản tỉnh tự kỉ, quyết định thị tự kỉ bất thiện nghiệp luy tích tạo thành đích, quá thất bất tại biệt nhân.\nHồi quá đầu lai, tự kỉ chân chính sám hối, cải quá tự tân, giá thị chân tu hành.\nThị ngã một hữu tương tha đương tác phụ mẫu sư trường khán đãi, một hữu hiếu thuận tôn trọng tha, thị ngã tự kỉ đích thố, bất thị tha đích thố.\nChư Phật Như Lai tựu thị dĩ giá chủng phương pháp thành tựu đích, ngã môn tưởng tác Phật tác Bồ tát, dã một hữu lệ ngoại, hoàn thị giá cá phương pháp.\nNgã môn yếu tương kính nhân kính sự kính vật, lạc thực tại tự kỉ sinh hoạt chi trung, niệm niệm đô bất năng li khai nhất niệm li khai thị nhất niệm mê, nhất niệm tương ứng thị nhất niệm giác, sở dĩ yếu tại niệm niệm chi gian dụng công phu.\nĐại thừa kinh bất khả bất độc, bất khả bất thâm giải nghĩa thú, ngã môn tài năng bảo trì giác ngộ nhi bất mê, tài năng đắc đáo chân chính hạnh phúc mĩ mãn đích sinh hoạt.\nTu học đệ nhất yếu phát nguyện, nho gia giảng yếu lập chí, lập chí tác thánh hiền tố đại sự, nhi phi lập chí tác đại quan phát đại tài, hưởng vinh hoa phú quý.\nHà vị đại sự.\nPhật gia giảng tử sanh sự đại, giá cú thoại bả đại sự triệt để viên mãn thuyết minh liễu.\nTại Phật pháp lí, đại sự nhân duyên giảng đáo cứu cánh viên mãn xứ, tựu thị phổ độ chúng sinh, dã tựu thị tứ hoằng thệ nguyện đích đệ nhất nguyện chúng sinh vô biên thệ nguyện độ.\nĐộ thị bỉ dụ, độ quá sanh tử khổ hải, độ quá lục đạo luân hồi, giá tài thị đại sự.\nNhược bất minh đạo lí dữ sự thực chân tướng, học Phật bất năng tòng tâm địa thượng chân chính tố nhất cá chuyển biến, tựu thị học Phật dã y cựu tạo tội nghiệp, chánh thị cổ nhân sở giảng đích địa ngục môn tiền tăng đạo đa.\ngiá cá tăng, bất nhất định chỉ xuất gia nhân, tại gia nhân dã bao quát tại kì trung tăng thị đoàn thể, vô luận xuất gia tại gia, học Phật đích đoàn thể đô xưng vi tăng đoàn.\nPhật pháp quý tại giác ngộ, cổ thánh tiên hiền dã thuyết khắc niệm tác thánh, cố thánh phàm chỉ tại giác mê nhất niệm gian nễ.\nNhất niệm giác, đương hạ tựu thị nhất chân pháp giới nhất niệm mê, hựu hà chỉ thập pháp giới.\ngiác ngộ chi nhân chân chính năng phóng hạ, chỉ hữu mê nhân tài hữu tranh chấp.\nChư Phật Bồ tát thị ngã môn đích hảo bảng dạng, sở dĩ học Phật Bồ tát, tựu thị học giác ngộ, học khán phá phóng hạ, chân chính tố đáo dữ nhân vô tranh, ư thế vô cầu, tự nhiên thân tâm tự tại, trí tuệ tăng trưởng.","id":"C2B21","shortClipId":"qkWihscDGmQ","title":"Hướng dẫn phương pháp niệm Phật (Buổi 57 - 09/06/2023)","tuMois":[{"bacKinh":"yuàn duì","chuHan":"怨懟","hanViet":"oán đỗi","nghiaViet":"oán hận; oán giận"},{"bacKinh":"huí guò tóu lái","chuHan":"回過頭來","hanViet":"hồi quá đầu lai","nghiaViet":"nhìn lại"},{"bacKinh":"chàn huǐ","chuHan":"懺悔","hanViet":"sám hối","nghiaViet":"sám hối"},{"bacKinh":"gǎi guò zì xīn","chuHan":"改過自新","hanViet":"cải quá tự tân","nghiaViet":"hối cải để làm người mới; sửa sai; tự đổi mới"},{"bacKinh":"lì wài","chuHan":"例外","hanViet":"lệ ngoại","nghiaViet":"ngoại lệ"},{"bacKinh":"shēn jiě yì qù","chuHan":"深解義趣","hanViet":"thâm giải nghĩa thú","nghiaViet":"Hiểu biết sâu sắc về ý nghĩa"},{"bacKinh":"wèi","chuHan":"謂","hanViet":"vị","nghiaViet":"nói; bảo"},{"bacKinh":"sì hóng shì yuàn","chuHan":"四弘誓願","hanViet":"tứ hoằng thệ nguyện","nghiaViet":"tứ hoằng thệ nguyện"}],"youTubeId":"KK0hHMVpKlw"},"id":"C2B21"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B21"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
