{"bacKinh":"Dì shí liù kè Píng xiū chí gè fǎ sān.\nChí jiè jiù shì shǒu fǎ shǒu guī jǔ.\nRěn rǔ jiù shì yǒu nài xīn.\nZài gōng zuò shàng yào yǒu nài xīn tè bié shì zài rén shì shàng zhòng shēng dōu yǒu wú liàng jié yǐ lái lěi jī de fán nǎo ēn yuàn bù píng wǒ men shí shí kè kè dōu huì yù dào gèng yào néng rěn.\nDuì yú zì rán huán jìng yě yào néng rěn.\nJīng jìn shì qiú jìn bù bù kě yǐ yī chéng bù biàn lǎo shǒu zhù yī gè fàn wéi.\nYǒu xǔ duō dà dé xué fó xiū chí suī rán hǎo dàn bù néng hóng fǎ lì shēng yuán yīn zài nǎ lǐ.\nMò shǒu chéng guī, bù qiú jīng jìn.\nYīn shí dài bù tóng suǒ yǐ zhòng shēng de yì shí xíng tài shēng huó fāng shì yě bù xiāng tóng zài mǒu yī gè shí dài yǒu mǒu yī gè shí dài hóng fǎ de fāng fǎ yǒu mǒu yī gè shí dài luò shí liù dù shí yuàn de xíng fǎ mò shǒu chéng guī dāng rán shì bù xíng de.\nFó fǎ cóng yìn dù chuán dào zhōng guó hòu jiù yǒu le hěn dà de gǎi biàn zài shēng huó fāng shì shàng cóng qián shì tuō bō shù xià yī sù rì zhōng yī shí dào zhōng guó zhī hòu jiē shòu zài jiā tóng xiū de gòng yǎng bù tuō bō le yī qiè shēng huó huán jìng quán dōu gǎi biàn le.\nSuǒ yǐ yào shì hé xiàn dài huà běn tǔ huà shēng huó huà de yuán zé zhè cái shì jīng jìn zhī zhēn yì.\nWǒ men yào cóng zhè fāng miàn qù sī kǎo rú hé zài shēng huó zhōng qiú jué qiú huì xiū liù dù shí yuàn.\nZhū wèi zǐ xì kàn wǔ shí sān cān jiù huì míng bai zhè ge dào lǐ.\nChán dìng jiù shì zì jǐ yǒu zhǔ zǎi yǒu zhǔ jiàn bù wéi wài jìng suǒ dòng.\nBō ruò jiù shì duì yú yī qiè rén shì wù de zhēn jiǎ xié zhèng shì fēi shàn è dōu qīng chǔ míng bai bù mí huò bù diān dǎo zhè jiù shì bō rě zhì huì.\nYào shi néng jiāng liù dù shí yuàn luò shí zài zì jǐ shēng huó dāng zhōng nà nǐ jiù kuài lè le.\nWú lùn zuò shén me gōng zuò dōu shì zài xiū pú sà xíng zài xíng pú sà dào.\nYī gè xíng pú sà dào de rén shì chōng mǎn fǎ xǐ de zhè jiù zhēn de bǎ fán nǎo zhuǎn chéng pú tí bǎ mí zhuǎn chéng jué wù.\nShì jiān rén ruò duì gōng zuò yǒu fán zhòng zhī gǎn jiù kǔ bù kān yán yuàn shēng zài dào nà shì shì jiān rén shì jiān fǎ shì fán fū shì yào liù dào lún huí de.\nDà chéng pú sà fǎ gāo míng bǎ niàn tou zhuǎn guò lái zhī hòu jiù shì pú sà.\nTā zhī dào qín kǔ de gōng zuò shì gēn yī qiè zhòng shēng jié fǎ yuán chéng jiù zì jǐ de bù shī bō luó mì.\nSuǒ yǐ niàn tou yī zhuàn jiù kuài lè wú biān xìng fú kuài lè lí kǔ dé lè mǎ shàng jiù néng dé dào.\nHuì yòng gōng de rén xiàng liù zǔ dà shī zài chái fáng lǐ chōng mǐ pǐ chái zuò kǔ gōng zhào yàng xiū xíng kāi wù yīn wèi tā zài chōng mǐ pǐ chái zhī zhōng jù zú le liù dù shí yuàn de xíng fǎ.\nBù huì yòng gōng de rén jí shǐ tiān tiān zài chán táng lǐ dǎ zuò cān chán yě bù huì kāi wù fán nǎo xí qì hái shì yī dà duī.\nWǒ men yào shi huì xiū jiù shì xǐ wǎn cā zhuō zi liù dù shí yuàn yě quán jù zú le.\nBù huì yòng gōng de rén jiù huì rèn wéi zhè xiē gōng zuò hǎo kǔ.\nSuǒ yǐ zhuǎn jìng jiè jiù shì zhuǎn xīn Zhuǎn xīn lǐ zhuǎn sī wéi.\nHuì xiū xíng gēn bù huì xiū xíng de chā bié jiù zài zhè ge dì fāng.","chinesse":"第十六課：評修持各法（三）。\n「持戒」就是守法、守規矩。\n「忍辱」就是有耐心。\n在工作上要有耐心，特別是在人事上，眾生都有無量劫以來累積的煩惱、恩怨、不平，我們時時刻刻都會遇到，更要能忍。\n對於自然環境，也要能忍。\n「精進」是求進步，不可以一成不變，老守住一個範圍。\n有許多大德學佛修持雖然好，但不能弘法利生，原因在哪裡?\n墨守成規，不求精進。\n因時代不同，所以眾生的意識形態、生活方式也不相同，在某一個時代，有某一個時代弘法的方法，有某一個時代落實六度十願的行法，墨守成規當然是不行的。\n佛法從印度傳到中國後，就有了很大的改變，在生活方式上，從前是托缽，樹下一宿，日中一食；到中國之後，接受在家同修的供養，不托缽了，一切生活環境全都改變了。\n所以要適合現代化、本土化、生活化的原則，這才是精進之真義。\n我們要從這方面去思考：如何在生活中求覺、求慧、修六度十願。\n諸位仔細看五十三參，就會明白這個道理。\n「禪定」就是自己有主宰、有主見，不為外境所動。\n「般若」就是對於一切人、事、物的真假、邪正、是非、善惡都清楚明白，不迷惑，不顛倒，這就是般若智慧。\n要是能將六度、十願落實在自己生活當中，那你就快樂了。\n無論做什麼工作，都是在修菩薩行，在行菩薩道。\n一個行菩薩道的人是充滿法喜的，這就真的把煩惱轉成菩提，把迷轉成覺悟。\n世間人若對工作有繁重之感，就苦不堪言、怨聲載道，那是世間人、世間法、是凡夫，是要六道輪迴的。\n大乘菩薩法高明，把念頭轉過來之後，就是菩薩。\n他知道勤苦的工作，是跟一切眾生結法緣，成就自己的布施波羅蜜。\n所以念頭一轉，就快樂無邊，幸福快樂、離苦得樂馬上就能得到。\n會用功的人，像六祖大師在柴房裡舂米、劈柴、做苦工，照樣修行開悟；因為他在舂米、劈柴之中，具足了六度十願的行法。\n不會用功的人，即使天天在禪堂裡打坐、參禪也不會開悟，煩惱、習氣還是一大堆。\n我們要是會修，就是洗碗、擦桌子，六度十願也全具足了。\n不會用功的人，就會認為這些工作好苦。\n所以轉境界就是轉心：轉心理、轉思惟。\n會修行跟不會修行的差別，就在這個地方。","chuong":"B - Chương 1","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 1 bài 2 mục 4  Bàn về phương pháp tu trì (phần 3 _ trang 36-38) \u003c/span\u003e\u003c/h2\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003e“\u003cstrong\u003eTrì giới\u003c/strong\u003e” chính là tuân thủ pháp tắc, tuân thủ quy củ.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003e“\u003cstrong\u003eNhẫn nhục\u003c/strong\u003e” chính là có tâm nhẫn nại. Trong lúc làm việc phải có tâm nhẫn nại, đặc biệt là ở trên mặt nhân sự, chúng sanh đều có phiền não, ân oán, bất bình tích lũy từ vô lượng kiếp đến nay, chúng ta mỗi giờ mỗi phút đều sẽ gặp phải, càng phải có thể nhẫn. Đối với hoàn cảnh tự nhiên, cũng phải có thể nhẫn.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003e“\u003cstrong\u003eTinh tấn\u003c/strong\u003e” là cầu tiến bộ, không được một mực không thay đổi, cố giữ lề lối cũ. Có rất nhiều Đại đức học Phật tu trì tuy là rất tốt, thế nhưng không thể hoằng pháp lợi sanh, nguyên nhân ở chỗ nào vậy? Giữ theo lối cũ, không cầu tiến bộ. Vì thời đại khác nhau, cho nên hình thái ý thức, phương thức đời sống của chúng sanh cũng khác nhau, ở mỗi một thời đại, có một phương thức hoằng pháp của thời đại đó, có một cách thực tiễn lục độ mười nguyện theo thời đại đó, theo lề lối cũ đương nhiên là không được rồi. Phật pháp sau khi từ Ấn Độ truyền đến Trung Quốc, liền có thay đổi rất lớn, ở trên phương thức đời sống, trước đây là khất thực, dưới gốc cây ngủ một đêm, giữa ngày ăn một bữa; sau khi đến Trung Quốc, nhận được sự cúng dường của đồng tu tại gia, không còn khất thực nữa, tất thảy hoàn cảnh sống đều thay đổi. Cho nên phải thích hợp nguyên tắc hiện đại hóa, bổn thổ hóa, đời sống hóa, đây mới là chân nghĩa của tinh tấn. Chúng ta phải từ phương diện này mà suy xét: Làm thế nào ở ngay trong cuộc sống cầu giác, cầu trí tuệ, tu lục độ mười nguyện. Các vị tỉ mỉ quán sát năm mươi ba tham, thì sẽ hiểu rõ đạo lý này.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003e“\u003cstrong\u003eThiền định\u003c/strong\u003e” chính là chính mình có chủ tể, có chủ kiến, không bị bên ngoài xoay chuyển.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003e“\u003cstrong\u003eBát nhã\u003c/strong\u003e” chính là tường tận thông suốt đối với thiện ác, đúng sai, tà chánh, chân\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003egiả của hết thảy người, sự việc, sự vật; không mê hoặc, không điên đảo, đây chính là trí tuệ bát nhã.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eNếu như có thể đem lục độ, mười nguyện thực tiễn ngay trong cuộc sống của chính mình, vậy thì bạn an vui rồi. Không luận đang làm công việc gì, đều là đang tu Bồ tát hạnh, đang hành Bồ tát đạo. Người hành Bồ tát đạo là người được pháp hỷ sung mãn, đây chính là đem phiền não chuyển thành bồ đề, đem mê chuyển thành giác ngộ.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eNgười thế gian nếu như có cảm giác phiền phức với công việc, thì khổ không thành lời, than trời trách đất, đó là người thế gian, pháp thế gian, là phàm phu, là phải bị luân hồi trong sáu cõi. Pháp Đại thừa Bồ tát cao minh, sau khi đem ý niệm chuyển đổi lại, chính là Bồ tát. \u003cstrong\u003eCác Ngài biết làm việc khổ nhọc, là kết pháp duyên với tất cả chúng sanh, thành tựu bố thí ba la mật của chính mình.\u003c/strong\u003e Cho nên ý niệm vừa chuyển đổi, thì an lạc vô biên, hạnh phúc an vui, lìa khổ được vui lập tức liền có thể đạt được.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eNgười biết dụng công, giống như Lục Tổ Đại sư làm việc khổ nhọc như chẻ củi, giã gạo ở trong nhà bếp, như thế tu hành khai ngộ; bởi vì Ngài ngay trong giã gạo, bửa củi đã đầy đủ hành pháp lục độ và mười nguyện. Người không biết dụng công, cho dù ngày ngày ngồi xếp bằng ở trong thiền đường, tham thiền cũng không thể khai ngộ, phiền não tập khí vẫn còn cả đống. \u003cstrong\u003eNếu như chúng ta biết tu hành chính là rửa bát, lau bàn, cũng thảy đều đầy đủ lục độ mười nguyện\u003c/strong\u003e. Người không biết dụng công, thì sẽ cho rằng những công việc này quá khổ. Cho nên chuyển cảnh giới chính là chuyển tâm: thay đổi tâm lý, thay đổi tư duy. Khác biệt của biết tu hành và không biết tu hành, chính ngay ở chỗ này.\u003c/span\u003e\u003c/p\u003e\n","extraContent":"\u003cp\u003e\u003cspan style=\"font-size: 28pt;\"\u003e\u003cstrong\u003e無量劫以來\u003c/strong\u003e\u003c/span\u003e (\u003cspan style=\"color: windowtext;font-size: 11pt;font-family: Arial, sans-serif;\"\u003evô lượng kiếp dĩ lai \u003c/span\u003e  - \u003cspan style=\"color: windowtext;font-size: 11pt;font-family: Arial, sans-serif;\"\u003ew\u003c/span\u003e\u003cspan style=\"color: windowtext;font-size: 11pt;font-family: DengXian;\"\u003eú\u003c/span\u003e\u003cspan style=\"color: windowtext;font-size: 11pt;font-family: Arial, sans-serif;\"\u003e li\u003c/span\u003e\u003cspan style=\"color: windowtext;font-size: 11pt;font-family: DengXian;\"\u003eà\u003c/span\u003e\u003cspan style=\"color: windowtext;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eng ji\u003c/span\u003e\u003cspan style=\"color: windowtext;font-size: 11pt;font-family: DengXian;\"\u003eé\u003c/span\u003e\u003csp ích cống dưỡng, bất thác bát liễu, nhất thiết sanh hoạt hoàn cảnh toàn đô cải biến liễu.\nSở dĩ yếu thích hợp hiện đại hóa, bổn thổ hóa, sanh hoạt hóa đích nguyên tắc, giá tài thị tinh tấn chi chân nghĩa.\nNgã môn yếu tùng giá phương diện khứ tư khảo: như hà tại sanh hoạt trung cầu giác, cầu huệ, tu lục độ thập nguyện.\nChư vị tử tế khán ngũ thập tam tham, tựu hội minh bạch giá cá đạo lý.\n“Thiền định” tựu thị tự kỷ hữu chủ tể, hữu chủ kiến, bất vi ngoại cảnh sở động.\n“Bát nhã” tựu thị đối ư nhất thiết nhân, sự, vật đích chân giả, tà chánh, thị phi, thiện ác đô thanh sở minh bạch, bất mê hoặc, bất điên đảo, giá tựu thị bát nhã trí huệ.\nYếu thị năng tương lục độ, thập nguyên lạc thực tại tự kỷ sanh hoạt đương trung, na nễ tựu khoái lạc liễu.\nVô luận tố thậm ma công tác, đô thị tại tu Bồ tát hạnh, tại hành Bồ tát đạo.\nNhất cá hành Bồ tát đạo đích nhân thị sung mãn pháp hỷ đích, giá tựu chân đích bả phiền não chuyển thành bồ đề, bả mê chuyển thành giác ngộ.\nThế gian nhân nhược đối công tác hữu phồn trọng chi cảm, tựu khổ bất kham ngôn, oán thanh tại đạo, na thị thế gian nhân, thế gian pháp, thị phàm phu, thị yếu lục đạo luân hồi đích.\nĐại thừa Bồ tát pháp cao minh, bả niệm đầu chuyển quá lai chi hậu, tựu thị Bồ tát.\nTha tri đạo cần khổ đích công tác, thị cân nhất thiết chúng sanh kết pháp duyên, thành tựu tự kỷ đích bố thí ba la mật.\nSở dĩ niệm đầu nhất chuyển, tựu khoái lạc vô biên, hạnh phúc khoái lạc, ly khổ đắc lạc mã thượng tựu năng đắc đáo.\nHội dụng công đích nhân, tượng Lục Tổ Đại sư tại sài phòng lý thung mễ, phách sài, tố khổ công, chiếu dạng tu hành khai ngộ; nhân vi tha tại thung mễ, phách sài chi trung, cụ túc liễu lục độ thập nguyện đích hành pháp.\nBất hội dụng công đích nhân, tức sử thiên thiên tại thiền đường lý đả tọa, tham thiền dã bất hội khai ngộ, phiền não, tập khí hoàn thị nhất đại đồi.\nNgã môn yếu thị hội tu, tựu thị tẩy oản, sát trác tử, lục độ thập nguyện dã toàn cụ túc liễu.\nBất hội dụng công đích nhân, tựu hội nhận vi giá ta công tác hảo khổ.\nSở dĩ chuyển cảnh giới tựu thị chuyển tâm: chuyển tâm lý, chuyển tư duy.\nHội tu hành cân bất hội tu hành đích sai biệt, tựu tại giá cá địa phương.","id":"C1B16","shortClipId":"","title":"Bàn về phương pháp tu trì (P.3 buổi 16 - 20/03/22)","youTubeId":""},"id":"C1B16"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C1B16"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
