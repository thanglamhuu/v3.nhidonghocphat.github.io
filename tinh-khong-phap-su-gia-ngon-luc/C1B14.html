<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preload" href="/_next/static/css/1780ea256864750f.css" as="style"/><link rel="stylesheet" href="/_next/static/css/1780ea256864750f.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-5cd94c89d3acac5f.js"></script><script src="/_next/static/chunks/webpack-708b6dd499c6756c.js" defer=""></script><script src="/_next/static/chunks/framework-e70c6273bfe3f237.js" defer=""></script><script src="/_next/static/chunks/main-f65e66e62fc5ca80.js" defer=""></script><script src="/_next/static/chunks/pages/_app-9facabeaa5b30ada.js" defer=""></script><script src="/_next/static/chunks/cb1608f2-e1ac9f30a0e2a724.js" defer=""></script><script src="/_next/static/chunks/8710b798-35bc8dc89e673b18.js" defer=""></script><script src="/_next/static/chunks/867-68ab6f5bad3fa90b.js" defer=""></script><script src="/_next/static/chunks/962-96f9448081c741d2.js" defer=""></script><script src="/_next/static/chunks/681-d21aa4cde4b6fee8.js" defer=""></script><script src="/_next/static/chunks/823-fed7288da883ac15.js" defer=""></script><script src="/_next/static/chunks/989-122fedc77bf81736.js" defer=""></script><script src="/_next/static/chunks/435-58d8d8e7382df4a2.js" defer=""></script><script src="/_next/static/chunks/642-63f555f71d7d915b.js" defer=""></script><script src="/_next/static/chunks/pages/tinh-khong-phap-su-gia-ngon-luc/%5Bid%5D-ac58e85915f44531.js" defer=""></script><script src="/_next/static/1r0OjJ6rWR4hjm_Iwd1T2/_buildManifest.js" defer=""></script><script src="/_next/static/1r0OjJ6rWR4hjm_Iwd1T2/_ssgManifest.js" defer=""></script><script src="/_next/static/1r0OjJ6rWR4hjm_Iwd1T2/_middlewareManifest.js" defer=""></script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"Dì shí sì kè Lùn cún xīn lì pǐn sì píng xiū chí gè fǎ yī.\nWǒ men kàn Liǎo Fán sì xùn lǐ de Zhào Yuè Dào tā měi tiān dōu fǎn xǐng měi tiān dōu jiǎn diǎn zhǎo chū zì jǐ de guò shī lái gǎi zhèng bù zài chóng fàn.\nXiàn dài de xué fó rén zuǐ lǐ tán xuán shuō miào shí jì de gōng fu què wán quán méi yǒu suǒ yǐ wǎng wǎng chū jiā rén chéng jiù bù rú zài jiā rén.\nZài jiā rén xué fó què shí yǒu xiē rén zhēn de shì yī qiè dōu fàng xià fǎn ér chū jiā rén xué fó kǒu lǐ jiǎng de dōu shì fó fǎ dōu shì tán xuán shuō miào kě shì xīn lǐ xiǎng de yǐ jí suǒ zuò suǒ wéi dōu shì liù dào lún huí yè.\nShuō de shì pò mí kāi wù ér shí jì shang zuò de wán quán shì mí huò diān dǎo.\nZhēn shí de gōng fu yào cóng jiǎn diǎn guò shī zuò qǐ ér zhè ge biāo zhǔn jiù shì jīng diǎn lǐ de jiào huì.\nSuǒ yǐ yào bǎ jīng niàn shú jiù shì bǎ biāo zhǔn jì zhù ruò jì bù zhù zhè ge biāo zhǔn duì yú shì fēi shàn è jiù bù néng fēn biàn wǎng wǎng jiù huì bǎ cuò de dāng chéng duì de duì de yǐ wéi shì cuò de zhè jiù shì diān dǎo cuò luàn.\nSuǒ yǐ jīng yī dìng yào shú yào rèn zhēn de qù jiù zì jǐ.\nPíng xiū chí gè fǎ (yī).\nGǔ jīn zhōng wài méi yǒu yī gè bù qiú fú huì qí shí fú huì shì zhòng shēng běn jù de zì xìng zhòng yuán běn jiù yuán mǎn jù zú.\nXiàn zài zhòng shēng fú huì méi yǒu le fó gào sù wǒ men shì yǒu liǎng zhǒng zhàng ài bǎ tā zhàng zhù le jiù shì fán nǎo zhàng hé suǒ zhī zhàng.\nFán nǎo zhàng fú dé suǒ zhī zhàng zhì huì suǒ yǐ zhǐ yào néng chú èr zhàng fú huì jiù xiàn qián.\nÈr zhàng yào zěn yàng chú.\nYào kào xiū dé.\nFú huì yuán běn shì xìng dé rú guǒ méi yǒu xiū dé zì xìng de fú huì jiù bù néng xiàn qián suǒ yǐ yào xiū xíng.\nFó zài guān wú liàng shòu fó jīng shàng jiāo rén yào xiān xiū xué sān fú.\nWǒ men zhēn zhèng néng xiāng xìn zhēn zhèng néng míng bái zhè ge dào lǐ kěn fā xīn qù xiū xué zhè ge zhī jiàn jiù shì zhēn shí de zhì huì kěn rèn zhēn qù zuò cǐ rén jiù yǒu fú.\nSān fú dà jiā dōu zhī dào wèi shén me zuò bù dào.\nYīn wèi rèn shi bù gòu rèn shi bù gòu jiù shì méi yǒu zhì huì.\nWǒ men yǒu yī fēn de rèn shi jiù rèn zhēn zuò dào yī fēn yǒu èr fēn rèn shi zì rán zuò dào èr fēn wán quán bù kěn zuò de rén jiù shì fú huì dōu méi yǒu de rén.\nYóu cǐ kě zhī zài xiū dé shàng lái shuō xiū fú gēn xiū huì shì xiāng fǔ xiāng chéng de.","chinesse":"第十四課：論存心立品（四），評修持各法（一）。\n我們看「了凡四訓」裡的趙閱道，他每天都反省，每天都檢點，找出自己的過失來改正，不再重犯。\n現代的學佛人，嘴裡談玄說妙，實際的功夫卻完全沒有，所以往往出家人成就不如在家人。\n在家人學佛，確實有些人真的是一切都放下；反而出家人學佛，口裡講的都是佛法，都是談玄說妙，可是心裡想的，以及所作所為，都是六道輪迴業。\n說的是破迷開悟，而實際上，做的完全是迷惑顛倒。\n真實的功夫要從檢點過失做起，而這個標準，就是經典裡的教誨。\n所以要把經念熟，就是把標準記住，若記不住這個標準，對於是非善惡就不能分辨，往往就會把錯的當成對的，對的以為是錯的，這就是「顛倒錯亂」。\n所以經一定要熟，要認真的去救自己。\n評修持各法（一）。\n古今中外，沒有一個不求福慧；其實福慧是眾生本具的，自性中原本就圓滿具足。\n現在眾生福慧沒有了，佛告訴我們，是有兩種障礙把它障住了，就是煩惱障和所知障。\n煩惱障福德，所知障智慧，所以只要能除二障，福慧就現前。\n二障要怎樣除?\n要靠修德。\n福慧原本是性德，如果沒有修德，自性的福慧就不能現前，所以要修行。\n佛在「觀無量壽佛經」上教人要先修學三福。\n我們真正能相信，真正能明白這個道理，肯發心去修學，這個知見就是真實的智慧；肯認真去做，此人就有福。\n「三福」大家都知道，為什麼做不到?\n因為認識不夠，認識不夠就是沒有智慧。\n我們有一分的認識，就認真做到一分；有二分認識，自然做到二分；完全不肯做的人，就是福慧都沒有的人。\n由此可知，在修德上來說，修福跟修慧是相輔相成的。","chuong":"B - Chương 1","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 1 bài 2 mục 3 Luận tồn tâm lập phẩm (phần 4) \u0026amp;  mục 4 Bình tu trì các pháp (Phần 1 _ trang 31-33)\u003c/span\u003e\u003c/h2\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eChúng ta xem thấy Triệu Duyệt Đạo trong “Liễu Phàm Tứ Huấn”, ông mỗi ngày đều phản tỉnh, mỗi ngày đều kiểm điểm, tìm ra lỗi lầm của chính mình để sửa đổi, không để tái phạm.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eNgười học Phật hiện nay , trên miệng thì đàm huyền thuyết diệu, công phu thực tế trái lại hoàn toàn không có, cho nên thường thường thành tựu của người xuất gia không được như người tại gia. Người tại gia học Phật, thực tế có một số người thực sự là tất cả đều buông xả, trái lại người xuất gia học Phật, lời trên miệng đều là Phật pháp, đều là đàm huyền thuyết diệu, thế nhưng trong tâm nghĩ tưởng, cho đến hành động tạo tác, đều là nghiệp sáu cõi luân hồi. Nói ra là “phá mê khai ngộ”, mà trên thực tế, việc làm ra hoàn toàn là “mê hoặc điên đảo”.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eCông phu chân thật phải từ nơi kiểm điểm lỗi lầm mà làm, mà cái tiêu chuẩn này, chính là giáo huấn ở trong kinh điển. Cho nên phải đem kinh học thuộc, chính là nhớ lấy tiêu chuẩn, nếu không nhớ được tiêu chuẩn này, không thể phân biệt được phải trái tốt xấu, vẫn cứ là đem cái sai xem như đúng, cái đúng cho là sai, đây chính là “đảo lộn sai lầm”. Cho nên kinh nhất định phải thuộc, phải nghiêm túc tự cứu mình.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eBàn về phương pháp tu trì.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eTrong và ngoài nước xưa nay, không một ai không cầu phước huệ; kỳ thực phước huệ là chúng sanh vốn sẵn có, trong tự tánh vốn dĩ đầy đủ viên mãn. Chúng sanh hiện tại phước huệ không có, Phật nói với chúng ta, có hai loại chướng ngại đã ngăn cản mất nó, chính là phiền não chướng và sở tri chướng. Phiền não chướng ngại phước đức, sở tri chướng ngại trí huệ, cho nên chỉ cần có thể phá trừ hai chướng, phước huệ liền hiện tiền. Hai chướng phải trừ bằng cách nào? Phải dựa vào tu đức. Phước huệ vốn dĩ là tánh đức, nếu như không tu đức, phước huệ của tự tánh sẽ không thể hiện tiền, cho nên phải tu hành.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003ePhật ở trên kinh “Quán Vô Lượng Thọ Phật” chỉ dạy chúng ta trước tiên phải tu học tam Phước. Chúng ta chân thật có thể tin tưởng, chân thật có thể hiểu rõ đạo lý này, chịu phát tâm tu học, cái tri kiến này chính là trí huệ chân thật, chịu nghiêm túc mà làm, người này liền có phước.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003e“Tam phước” mọi người đều biết, tại vì sao không làm được? Bởi vì nhận biết không đầy đủ, nhận biết không đầy đủ chính là không có trí tuệ. Chúng ta biết một phần, thì nghiêm túc\u003c/span\u003e \u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eđi làm một phần; có hai phần nhận biết, tự nhiên làm được hai phần; người hoàn toàn không chịu làm, chính là người không có phước huệ. Do đó có thể biết, ở trên mặt tu đức mà nói, tu phước cùng tu huệ là thành tựu lẫn nhau.\u003c/span\u003e\u003c/p\u003e\n","extraContent":"\u003cp\u003e檢點 (kiểm điểm - jiǎn diǎn) : kiểm điểm\u003c/p\u003e\n\u003cp\u003e找出 (trảo xuất - zhǎo chū) : tìm ra\u003c/p\u003e\n\u003cp\u003e來改正 (lai cải chánh - lái gǎi zhèng) : để sửa đổi\u003c/p\u003e\n\u003cp\u003e不再重犯 ( bất tái trọng phạm - bù zài chóng fàn) : không tái phạm nữa\u003c/p\u003e\n\u003cp\u003e談玄說妙 (đàm huyền thuyết diệu - tán xuán shuō miào) : đàm huyền thuyết diệu\u003c/p\u003e\n\u003cp\u003e往往 (vãng vãng - wáng wǎng) : thường thường, luôn luôn, vẫn cứ là\u003c/p\u003e\n\u003cp\u003e有些人 (hữu ta nhân - yǒu xiē rén) : có một số người\u003c/p\u003e\n\u003cp\u003e所作所為 (sở tác sở vi - suǒ zuò suǒ wéi) : Hành động tạo tác\u003c/p\u003e\n\u003cp\u003e我所作 (ngã sở tác - Wǒ suǒ zuò) : chính tôi làm\u003c/p\u003e\n\u003cp\u003e念熟 (niệm thục - niàn shú) : học thuộc\u003c/p\u003e\n\u003cp\u003e把標準記住 (bả tiêu chuẩn ký trụ - bǎ biāo zhǔn jì zhù) : nhớ lấy tiêu chuẩn này\u003c/p\u003e\n\u003cp\u003e把錯的當成對的 (bả thố đích đương thành đối đích - bả  bǎ cuò de dāng chéng duì) : đem cái sai làm thành cái đúng,\u003c/p\u003e\n\u003cp\u003e對的以為是錯的 (đối đích dĩ vi thị thố đích - duì de yǐ wéi shì cuò de) : lấy cái đúng làm thành cái sai\u003c/p\u003e\n\u003cp\u003e顛倒錯亂 (điên đảo thố loạn - diān dǎo cuò luàn) : sai lầm trái ngược\u003c/p\u003e\n\u003cp\u003e煩惱障 (phiền não chướng - fán nǎo zhàng) : phiền não chướng\u003c/p\u003e\n\u003cp\u003e所知障 (sở tri chướng - suǒ zhī zhàng) : sở tri chướng\u003c/p\u003e\n\u003cp\u003e肯認真去做 (khẳng nhận chân khứ tố - kěn rèn zhēn qù zuò) : chịu nỗ lực mà làm\u003c/p\u003e\n\u003cp\u003e由此(do thử - Yóu cǐ) : do đây\u003c/p\u003e\n\u003cp\u003e相輔相成 (tương phụ tương thành - xiāng fǔ xiāng chéng) : hỗ trợ lẫn nhau\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập tứ khoá: Luận tồn tâm lập phẩm (tứ), Bình tu trì các pháp (nhất).\nNgã môn khán “Liễu Phàm tứ huấn” lý đích Triệu Duyệt Đạo, tha mỗi thiên đô phản tỉnh, mỗi thiên đô kiểm điểm, trảo xuất tự kỷ đích quá thất lai cải chánh, bất tái trọng phạm. \nHiện đại đích học Phật nhân, chủy lý đàm huyền thuyết diệu, thực tế đích công phu khước hoàn toàn một hữu, sở dĩ vãng vãng xuất gia nhân thành tựu bất như tại gia nhân.\nTại gia nhân học Phật, xác thực hữu ta nhân chân đích thị nhất thiết đô phóng hạ; phản nhi xuất gia nhân học Phật, khẩu lý giảng đích đô thị Phật pháp, đô thị đàm huyền thuyết diệu, khả thị tâm lý tưởng đích, dĩ cập sở tác sở vi, đô thị lục đạo luân hồi nghiệp.\nThuyết đích thị phá mê khai ngộ, nhi thực tế thượng, tố đích hoàn toàn thị mê hoặc điên đảo.\nChân thực đích công phu yếu tùng kiểm điểm quá thất tố khởi, nhi giá cá tiêu chuẩn, tựu thị kinh điển lý đích giáo hối.\nSở dĩ yếu bả kinh niệm thục, tựu thị bả tiêu chuẩn ký trụ, nhược ký bất trụ giá cá tiêu chuẩn, đối ư thị phi thiện ác tựu bất năng phân ban, vãng vãng tựu hội bả thố đích đương thành đối đích, đối đích dĩ vi thị thố đích, giá tựu thị “điên đảo thố loạn”.\nSở dĩ kinh nhất định yếu thục, yếu nhận chân đích khứ cứu tự kỷ.\nBình tu trì các pháp (nhất).\nCổ kim trung ngoại, một hữu nhất cá bất cầu phúc huệ, kỳ thực phúc huệ thị chúng sanh bổn cụ đích, tự tánh trung nguyên bổn tựu viên mãn cụ túc.\nHiện tại chúng sanh phúc huệ một hữu liễu, Phật cáo tố ngã môn, thị hữu lưỡng chủng chướng ngại bả tha chướng trụ liễu, tựu thị phiền não chướng hòa sở tri chướng.\nPhiền não chướng phúc đức, sở tri chướng trí huệ, sở dĩ chỉ yếu năng trừ nhị chướng, phúc huệ tựu hiện tiền.\nNhị chướng yếu chẩm dạng trừ?\nYếu khao tu đức.\nPhúc huệ nguyên bổn thị tính đức, như quả một hữu tu đức, tự tính đích phúc huệ tựu bất năng hiện tiền, sở dĩ yếu tu hành.\nPhật tại “Quán Vô Lượng Thọ Phật kinh” thượng giáo nhân yếu tiên tu học tam phúc.\nNgã môn chân chánh năng tương tín, chân chánh năng minh bạch giá cá đạo lý, khẳng phát tâm khứ tu học, giá cá tri kiến tựu thị chân thực đích trí huệ; khẳng nhận chân khứ tố, thử nhân tựu hữu phúc.\n“Tam phúc” đại gia đô tri đạo, vi thậm ma tố bất đáo?\nNhân vi nhận thức bất câu, nhận thức bất câu tựu thị một hữu trí huệ.\nNgã môn hữu nhất phân đích nhận thức, tựu nhận chân tố đáo nhất phân; hữu nhị phân nhận thức, tự nhiên tố đáo nhị phân; hoàn toàn bất khẳng tố đích nhân, tựu thị phúc huệ đô một hữu đích nhân.\nDo thử tri đạo, tại tu đức thượng lai thuyết, tu phúc cân tu huệ thị tương phụ tương thành đích.","id":"C1B14","shortClipId":"","title":"Buổi Luyện Dịch Thứ 14 - 06/03/2022","youTubeId":""},"id":"C1B14"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C1B14"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
