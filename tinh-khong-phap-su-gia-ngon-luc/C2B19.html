è duàn è yè yǐ rěn rǔ duàn chēn huì yǐ jīng jìn duàn xiè dài yǐ chán dìng duàn sàn luàn yǐ zhì huì duàn yú chī.\nzài rì cháng shēng huó dāng zhōng chǔ shì dài rén jiē wù néng zūn shǒu zhè liù tiáo yuán zé cǐ rén jiù shì pú sà.\npú sà qǐ xīn dòng niàn yán yǔ zào zuò yí dìng yǔ cǐ yuán zé xiāng yīng.\npǔ xián shí yuàn shì pú sà yuán mǎn de dà xíng jīng shàng jiǎng pú sà bù xiū pǔ xián xíng jiù bù néng yuán chéng fó dào.\npǔ xián xíng de hé xīn shì yuán mǎn de xīn liàng xīn bāo tài xū liàng zhōu shā jiè zhè shì pǔ xián pú sà de xīn liàng yǐ cǐ dà xīn liàng xiū yī qiè shàn fǎ jiē shì pǔ xián xíng.\nhuá yán jīng shàng jiāng pǔ xián wú liàng de xíng mén guī nà wèi shí dà gāng lǐng jí pǔ xián shí dà yuàn wáng zhè shí tiáo shì pǔ xián xíng de zǒng gāng lǐng.\nzhè shí gè shùn xù bù kě diān dào dì yī lǐ jìng zhū fó shì xíng mén de gēn běn.\nduì yī qiē rén shì wù jǐn xū kōng biàn fǎ jiè yī qiè zhòng shēng dōu yào gōng jìng.\njīng shàng shuō yī qiè zhòng shēng jiē shì guò qù fù mǔ wèi lái zhū fó yǐ xiào shùn fù mǔ zhī xīn xiào shùn yī qiè zhòng shēng yǐ zūn jìng shī zhǎng zhī xīn zūn jìng yī qiè zhòng shēng cǐ rén jí shì pǔ xián pú sà qí suǒ xiū xué de jiù chēng wèi pǔ xián xíng.\nzhè shì pǔ xián xíng de hé xīn pǔ xián xíng de gēn jī.","chinesse":"第五十五課：論存心立品（三）。\n現在人造作「殺、盜、淫、妄」四業，在佛法裡，這是四重戒，無論出家、在家都要遵守。\n反觀現在社會，大眾心裡所想的、口裡所說的、身體造作的，都是「殺、盜、淫、妄、酒」，每天造作這五種罪業，實際上就是造作十惡業，世間的災難如何能避免?\n要想救自己，就要從此地下定決心，嚴持禁戒，依教奉行。\n能救自己，才能幫助別人，幫助別人唯一的方法也只是勸導。\n出家人的生活所需，依賴在家人的供養，也沒有多餘的力量去幫助別人，唯有以身作則，勸導社會大眾與有大福報之人，懂得發心修福。\n若我們自己的思想、行為不正，如何勸人，如何讓別人相信?\n所以，一定要先從自己做起，自己心正行正，才能影響別人。\n佛教導我們，既得人身，要在世間住幾十年，正所謂「既來之，則安之」。\n所以，聰明人、有智慧之人懂得積功累德，因為他們明瞭「萬法皆空，因果不空」。\n積功累德應該如何做?\n這就是「四正勤」的教導，斷一切惡，修一切善。\n斷惡一定要斷自己的煩惱習氣，修善決定要修戒定慧三學，修菩薩六度，修普賢十願，將三學、六度、十願變成自己的思想見解、生活行持，就是積功累德。\n與「戒定慧」三學相違背的是「貪瞋痴」三毒。\n佛教導我們以戒學斷貪，以定學斷瞋，以慧學斷痴，轉貪瞋痴為戒定慧，這是斷惡修善。\n「菩薩六度」，以布施斷慳貪，以持戒斷惡業，以忍辱斷瞋恚，以精進斷懈怠，以禪定斷散亂，以智慧斷愚痴。\n在日常生活當中，處事待人接物能遵守這六條原則，此人就是菩薩。\n菩薩起心動念、言語造作，一定與此原則相應。\n「普賢十願」是菩薩圓滿的大行，經上講，菩薩不修普賢行，就不能圓成佛道。\n普賢行的核心是圓滿的心量，「心包太虛，量周沙界」，這是普賢菩薩的心量；以此大心量修一切善法，皆是普賢行。 \n「華嚴經」上，將普賢無量的行門歸納為十大綱領，即「普賢十大願王」，這十條是普賢行的總綱領。\n這十個順序不可顛倒，第一「禮敬諸佛」，是行門的根本。\n對一切人事物、盡虛空遍法界一切眾生，都要恭敬。\n經上說：「一切眾生皆是過去父母，未來諸佛」以孝順父母之心孝順一切眾生，以尊敬師長之心尊敬一切眾生，此人即是普賢菩薩，其所修學的就稱為普賢行。\n這是普賢行的核心，普賢行的根基。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 19: Luận Tồn Tâm Lập Phẩm\u003c/h2\u003e\u003ch2\u003e(Phần ba; trang 49, 50, 51)\u003c/h2\u003e\u003cp\u003eNgười hiện tại tạo tác\u0026nbsp;bốn nghiệp “sát, đạo, dâm, vọng”. Trong Phật pháp, đây là bốn trọng giới, bất luận người xuất gia hay tại gia đều phải tuân thủ. Ngược lại, xã hội hiện nay, trong tâm mọi người nghĩ gì,\u0026nbsp;trên miệng mọi người nói gì, thân thể tạo tác những gì đều là “sát, đạo, dâm, vọng, tửu”. Mỗi ngày tạo tác năm loại tội nghiệp này, trên thực tế chính là tạo tác mười ác nghiệp. Tai nạn của thế gian làm thế nào mà có thể tránh khỏi? Muốn cứu chính mình thì phải từ chỗ này mà hạ quyết tâm, nghiêm trì cấm giới, y giáo phụng hành.\u003c/p\u003e\u003cp\u003eCó thể cứu chính mình mới có thể giúp đỡ người khác. Phương pháp duy nhất để giúp đỡ người khác cũng chỉ là khuyên bảo. Đời sống của người xuất gia cần phải nương vào sự cúng dường của người tại gia, cũng không có dư ra để mà giúp đỡ người khác, chỉ có dùng thân để làm tấm gương, khuyên bảo đại chúng xã hội và người có đại phước báo hiểu được phát tâm tu phước. Nếu tư tưởng, hành vi của chính chúng ta không chánh thì làm thế nào để khuyên người, làm thế nào mà khiến người khác tin tưởng chứ? Cho nên nhất định trước tiên phải bắt đầu làm từ chính mình, chính mình tâm chánh hạnh chánh mới có thể ảnh hưởng đến người khác.\u003c/p\u003e\u003cp\u003ePhật dạy bảo chúng ta, đã được thân người thì phải ở thế gian mấy mươi năm, cho nên gọi là “đã đến rồi tất được an ổn vậy”. Cho nên người thông minh, người có trí tuệ hiểu được tích công bồi đức, bởi vì họ hiểu rõ “vạn pháp giai không, nhân quả bất không”. Tích công bồi đức phải làm như thế nào? Đây chính là dạy bảo “tứ chánh cần”,\u0026nbsp;đoạn tất cả ác, tu tất cả thiện.\u003c/p\u003e\u003cp\u003eĐoạn ác nhất định phải đoạn tập khí phiền não của chính mình, tu thiện nhất định phải tu giới định tuệ tam học, tu lục độ của Bồ Tát, tu mười nguyện của Phổ Hiền, đem tam học, lục độ, thập nguyện biến thành tư tưởng kiến giải, hành trì trong cuộc sống của chính mình chính là tích công bồi đức. Trái ngược với tam học “giới, định, tuệ” là tam độc “tham, sân, si”. Phật dạy bảo chúng ta lấy giới học để đoạn tham, lấy định học để đoạn sân, lấy huệ học để đoạn si, chuyển tham sân si thành giới định tuệ. Đây là đoạn ác tu thiện.\u003c/p\u003e\u003cp\u003e“Lục độ Bồ Tát” lấy bố thí để đoạn tham lam, lấy trì giới để đoạn ác nghiệp, lấy nhẫn nhục để đoạn sân hận, lấy tinh tấn để đoạn giải đãi, lấy thiền định để đoạn tán loạn, lấy trí tuệ để đoạn ngu si.\u0026nbsp;Trong cuộc sống hàng ngày, sử sự, đối người, tiếp vật có thể tuân thủ sáu nguyên tắc này, người này chính là Bồ Tát.\u0026nbsp;Bồ Tát khởi tâm động niệm, lời nói tạo tác nhất định phải tương ưng với nguyên tắc này.\u0026nbsp;Mười nguyện Phổ Hiền là đại hạnh viên mãn của Bồ Tát, trên kinh nói, Bồ Tát không tu hạnh Phổ Hiền thì không thể viên thành Phật đạo.\u0026nbsp;Hạt nhân của hạnh Phổ Hiền là tâm lượng viên mãn, “tâm bao thái hư, lượng châu sa giới”, đây là tâm lượng của Bồ Tát Phổ Hiền.\u0026nbsp;\u0026nbsp;Dùng tâm lượng lớn như vậy mà tu tất cả thiện pháp,\u0026nbsp;chính là hạnh Phổ Hiền.\u003c/p\u003e\u003cp\u003eTrên “Kinh Hoa Nghiêm” nói, đem hành môn vô lượng của Bồ Tát Phổ Hiền quy nạp thành mười đại cương lĩnh, tức là “mười đại nguyện vương của Phổ Hiền”, mười điều này là tổng cương lĩnh của hạnh Phổ Hiền.\u0026nbsp;Mười nguyện này thứ tự không được đảo ngược, điều thứ nhất “lễ kính chư Phật” là căn bản của hành môn.\u0026nbsp;Đối với tất cả người sự vật và tất cả chúng sanh tận hư không biến pháp giới đều phải cung kính.\u0026nbsp;Trên kinh nói: “Tất cả chúng sanh đều là cha mẹ quá khứ, là chư Phật ở vị lai”.\u0026nbsp;Lấy tâm hiếu thuận cha mẹ mà hiếu thuận với tất cả chúng sinh, lấy tâm tôn kính sư trưởng mà tôn kính tất cả chúng sinh, người này chính là Bồ Tát Phổ Hiền. Những điều học tu hành thì gọi là Phổ Hiền hạnh.\u0026nbsp;Đây là hạt nhân của hạnh Phổ Hiền, là nền tảng của hạnh Phổ Hiền.\u003c/p\u003e","extraContent":"\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e\u003cp\u003eLink live stream buổi học  \u003ca href=\"https://fb.watch/kDdeYMgUcg/?mibextid=RUbZ1f\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://fb.watch/kDdeYMgUcg/?mibextid=RUbZ1f\u003c/a\u003e\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ ngũ thập ngũ khóa: Luận tồn tâm lập phẩm (tam).\nHiện tại nhân tạo tác sát đạo dâm vọng tứ nghiệp, tại Phật pháp lí, giá thị tứ trọng giới, vô luận xuất gia tại gia đô yếu tuân thủ.\nPhản quan hiện tại xã hội, đại chúng tâm lí sở tưởng đích khẩu lí sở thuyết đích thân thể tạo tác đích, đô thị sát đạo dâm vọng tửu, mỗi thiên tạo tác giá ngũ chủng tội nghiệp, thật tế thượng tựu thị tạo tác thập ác nghiệp, thế gian đích tai nạn như hà năng tị miễn.\nYếu tưởng cứu tự kỉ, tựu yếu tòng thử địa hạ định quyết tâm, nghiêm trì cấm giới, y giáo phụng hành.\nNăng cứu tự kỉ, tài năng bang trợ biệt nhân, bang trợ biệt nhân duy nhất đích phương pháp dã chỉ thị khuyến đạo.\nXuất gia nhân đích sinh hoạt sở nhu, y lại tại gia nhân đích cung dưỡng, dã một hữu đa dư đích lực lượng khứ bang trợ biệt nhân, duy hữu dĩ thân tác tắc, khuyến đạo xã hội đại chúng dữ hữu đại phúc báo chi nhân, đổng đắc phát tâm tu phúc.\nNhược ngã môn tự kỉ đích tư tưởng hành vi bất chính, như hà khuyến nhân, như hà nhượng biệt nhân tương thân.\nSở dĩ, nhất định yếu tiên tòng tự kỉ tố khởi, tự kỉ tâm chánh hành chánh, tài năng ảnh hưởng biệt nhân.\nPhật giáo đạo ngã môn, kí đắc nhân thân, yếu tại thế gian trụ cơ thập niên, chánh sở vị kí lai chi, tắc an chi.\nSở dĩ, thông minh nhân hữu trí tuệ chi nhân đổng đắc tích công lũy đức, nhân vi tha môn minh liệu vạn pháp giai không, nhân quả bất không.\nTích công lũy đức ứng cai như hà tố.\ngiá tựu thị tứ chánh cần đích giáo đạo, đoạn nhất thiết ác, tu nhất thiết thiện.\nĐoạn ác nhất định yếu đoạn tự kỉ đích phiền não tập khí, tu thiện quyết định yếu tu giới định tuệ tam học, tu Bồ tát lục độ, tu Phổ Hiền thập nguyện, tương tam học lục độ thập nguyện biến thành tự kỉ đích tư tưởng kiến giải sinh hoạt hành trì, tựu thị tích công lũy đức.\nDữ giới định tuệ tam học tương vi bối đích thị tham sân si tam độc.\nPhật giáo đạo ngã môn dĩ giới học đoạn tham, dĩ định học đoạn sân, dĩ tuệ học đoạn si, chuyển tham sân si vi giới định tuệ, giá thị đoạn ác tu thiện.\nBồ tát lục độ, dĩ bố thí đoạn san tham, dĩ trì giới đoạn ác nghiệp, dĩ nhẫn nhục đoạn sân khuể, dĩ tinh tấn đoạn giải đãi, dĩ thiền định đoạn tán loạn, dĩ trí tuệ đoạn ngu si.\nTại nhật thường sinh hoạt đương trung, xử sự đãi nhân tiếp vật năng tuân thủ giá lục điều nguyên tắc, thử nhân tựu thị Bồ tát.\nBồ tát khởi tâm động niệm ngôn ngữ tạo tác, nhất định dữ thử nguyên tắc tương ứng.\nPhổ Hiền thập nguyện thị Bồ tát viên mãn đích đại hành, kinh thượng giảng, Bồ tát bất tu Phổ Hiền hạnh, tựu bất năng viên thành Phật đạo.\nPhổ Hiền hạnh đích hạch tâm thị viên mãn đích tâm lượng, tâm bao thái hư, lượng châu sa giới, giá thị Phổ Hiền Bồ tát đích tâm lượng dĩ thử đại tâm lượng tu nhất thiết thiện pháp, giai thị Phổ Hiền hạnh.\n'Hoa Nghiêm Kinh' thượng, tương Phổ Hiền vô lượng đích hành môn quy nạp vi thập đại cương lĩnh, tức Phổ Hiền thập đại nguyện vương, giá thập điều thị Phổ Hiền hạnh đích tổng cương lĩnh.\ngiá thập cá thuận tự bất khả điên đảo, đệ nhất lễ kính chư Phật, thị hành môn đích căn bản.\nĐối nhất thiết nhân sự vật tận hư không biến pháp giới nhất thiết chúng sinh, đô yếu cung kính.\nKinh thượng thuyết: nhất thiết chúng sinh giai thị quá khứ phụ mẫu, vị lai chư Phật dĩ hiếu thuận phụ mẫu chi tâm hiếu thuận nhất thiết chúng sinh, dĩ tôn kính sư trường chi tâm tôn kính nhất thiết chúng sinh, thử nhân tức thị Phổ Hiền Bồ tát, kì sở tu học đích tựu xưng vi Phổ Hiền hạnh.\ngiá thị Phổ Hiền hạnh đích hạch tâm, Phổ Hiền hạnh đích căn cơ.","id":"C2B19","shortClipId":"qkWihscDGmQ","title":"Hướng dẫn phương pháp niệm Phật (Buổi 55 - 26/05/2023)","tuMois":[{"bacKinh":"yī lài","chuHan":"依賴","hanViet":"ỷ lại","nghiaViet":"ỷ lại; nương tựa; dựa vào, phụ thuộc vào"},{"bacKinh":"jì","chuHan":"既","hanViet":"kí","nghiaViet":"đã; phàm; đã ... thì"},{"bacKinh":"jì lái zhī zé ān zhī","chuHan":"既來之，則安之","hanViet":"kí lai chi tắc an chi","nghiaViet":"."},{"bacKinh":"qiān tān","chuHan":"慳貪","hanViet":"san tham","nghiaViet":"tham lam, san tham"},{"bacKinh":"sàn luàn","chuHan":"散亂","hanViet":"tán loạn","nghiaViet":"tán loạn"},{"bacKinh":"hé xīn","chuHan":"核心","hanViet":"hạch tâm","nghiaViet":"trung tâm; hạt nhân; chính; chủ yếu; nòng cốt"},{"bacKinh":"diān dǎo","chuHan":"颠倒","hanViet":"điên đảo","nghiaViet":"đảo lộn; đảo ngược; lật ngược; ngược"}],"youTubeId":"qGparRzfuiQ"},"id":"C2B19"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B19"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
