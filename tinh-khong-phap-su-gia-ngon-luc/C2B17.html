script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì wǔ shí sān kè lùn cún xīn lì pǐn yī.\nxué fó rén ruò shì gāo gāo zài shàng zhù chù xiàng huáng gōng yì bān chū mén zuò míng pái jiào chē zhè xiē kǔ nàn rén kàn dào zuò hé gǎn xiǎng.\nyóu qí chū jiā rén de cái fù xiǎng shòu shì shí fāng gōng yǎng de shì jiā mù ní fó chéng fó yě méi yǒu zhè yàng xiǎng shòu.\nfó yī shēng bù qiú rén měi tiān tuō bō yě zhǐ tuō qī jiā qī jiā dōu tuō bù dào jīn tiān jiù è yì tiān tuō le dì yī jiā néng chī dé bǎo jiù bù tuō dì èr jiā.\nzhè zhǒng shì xiàn shì jiào dǎo wǒ men yào zhī zú cháng lè shì jiān rén de bìng gēn jiù shì bù zhī zú suǒ yǐ cái zhāo zhì wú liàng wú biān de huò hài.\nxué fó jiù shì xiàng fó xué xí wú lùn shì hé zhǒng shēn fèn wú lùn cóng shì hé zhǒng háng yè dōu yào xué xí fó de jīng shén fó de lǐ niàn fó de cí bēi ér qiě yào luò shí zài shēng huó dāng zhōng.\nzì jǐ shēng huó yào pǔ shí yào zhī zú yǒu duō yú de yào yǔ yī qiè zhòng shēng gòng xiǎng zhè shì fó pú sà yǔ shì jiān rén lǐ niàn bù tóng zhī chù fó pú sà shì yǒu fú dà jiā xiǎng fán fū shì yǒu fú zì jǐ xiǎng bù yuàn yǔ rén fēn xiǎng.\nfó bù jǐn yǐ yán yǔ jiào dǎo zhòng shēng tā zì jǐ shì shuō dào zuò dào.\ntā zhēn kàn pò kàn pò jiù shì shì chū shì jiān yī qiè lǐ shì yīn guǒ dōu tōng dá míng liǎo tā zhēn fàng xià yú shì chū shì fǎ sī háo bù qiān guà míng wén lì yǎng wǔ yù liù chén lián biān dōu bù zhān.\nxiàn zài yǒu xǔ duō tóng xiū jué dé zì jǐ yè zhàng shēn zhòng zāi nán hěn duō wèn rú hé xiāo yè zhàng huà jiě zāi nán shí zài jiǎng shì jiā mù ní fó yī shēng shì xiàn de jiù shì.\nwǒ men yào shì xué huì le lì yì wú liàng wú biān bù dàn yǎn qián zāi nán kě yǐ xiāo chú wú shǐ jié lái de yè xí yě néng duàn chú.\nshǒu xiān yào xué xí kàn pò fàng xià yào kàn pò wàn fǎ jiē kōng.\njīn gāng jīng yún fán suǒ yǒu xiāng jiē shì xū wàng.\nhé bì zài xū wàng xiāng lǐ qù fēn bié jì jiào.\nsuǒ yǒu yī qiè xiàn xiàng liù gēn jiē chù liù chén jìng jiè shùn xīn yǔ bù shùn xīn de quán shì wàng xiǎng.\nnǐ néng kàn qīng chǔ kàn míng bái le wú lùn shùn nì jìng jiè xīn dōu shì píng jìng de què shí yǐ qīng jìng píng děng jué lái yǔ dà zhòng xiāng chù sī háo bù zhān rǎn yāo mó guǐ guài jiù bù néng tiē shēn.\nyǒu wǒ zhí jiù yǒu shēn méi yǒu wǒ zhí jiù méi yǒu shēn zhè shì guǐ shén tiē bù shàng shēn de dào lǐ.\nruò niàn niàn réng luò zài wǒ rén zhòng shēng shòu zhě nǐ bù shàn guǐ shén jiù huì qī fù nǐ zhuō nòng nǐ.","chinesse":"第五十三課：論存心立品（一）。\n學佛人若是高高在上，住處像皇宮一般，出門坐名牌轎車，這些苦難人看到做何感想?\n尤其出家人的財富、享受是十方供養的，釋迦牟尼佛成佛，也沒有這樣享受。\n佛一生不求人，每天托缽也只托七家，七家都托不到，今天就餓一天；托了第一家能吃得飽，就不托第二家。\n這種示現是教導我們要「知足常樂」，世間人的病根就是不知足，所以才招致無量無邊的禍害。\n學佛就是向佛學習，無論是何種身分，無論從事何種行業，都要學習佛的精神、佛的理念、佛的慈悲，而且要落實在生活當中。 \n自己生活要樸實、要知足，有多餘的要與一切眾生共享，這是佛菩薩與世間人理念不同之處；佛菩薩是有福大家享，凡夫是有福自己享，不願與人分享。\n佛不僅以言語教導眾生，他自己是說到做到。\n他真看破，看破就是世出世間一切理事因果都通達明瞭；他真放下，於世出世法絲毫不牽掛，名聞利養、五欲六塵連邊都不沾。\n現在有許多同修覺得自己業障深重，災難很多，問如何消業障、化解災難，實在講釋迦牟尼佛一生示現的就是。\n我們要是學會了，利益無量無邊，不但眼前災難可以消除，無始劫來的業習也能斷除。\n首先要學習看破、放下，要看破「萬法皆空」。\n「金剛經」云：「凡所有相，皆是虛妄」。\n何必在虛妄相裡去分別計較?\n所有一切現象，六根接觸六塵境界，順心與不順心的全是妄想。\n你能看清楚、看明白了，無論順逆境界，心都是平靜的，確實以「清淨、平等、覺」來與大眾相處，絲毫不沾染，妖魔鬼怪就不能貼身。\n有我執就有身，沒有我執就沒有身，這是鬼神貼不上身的道理。\n若念念仍落在「我、人、眾生、壽者」，你不善，鬼神就會欺負你、捉弄你。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 17: Luận Tồn Tâm Lập Phẩm\u003c/h2\u003e\u003ch2\u003e(Phần một; trang 45, 46, 47)\u003c/h2\u003e\u003cp\u003eNgười học Phật nếu như ở tít trên cao, chỗ ở thì giống như hoàng cung, ra ngoài ngồi xe đắt tiền, những người khổ nạn nhìn thấy họ sẽ có cảm tưởng gì? Nhất là tiền tài, hưởng thụ của người xuất gia là của mười phương cúng dường. Thích Ca Mâu Ni Phật thành Phật cũng không hưởng thụ như vậy.\u003c/p\u003e\u003cp\u003ePhật cả đời không cầu người, mỗi ngày mang bình bát đi khất thực cũng chỉ cho phép đến bảy nhà, đến bảy nhà mà không xin đủ thức ăn thì hôm đó nhịn đói một ngày, đến nhà đầu tiên mà có thể ăn đủ no rồi thì không khất thực nhà thứ hai. Loại thị hiện này là dạy chúng ta phải “biết đủ thường vui”, gốc bệnh của người thế gian chính là không biết đủ, cho nên mới dẫn đến họa hại vô lượng vô biên.\u003c/p\u003e\u003cp\u003eHọc Phật chính là học tập theo gương của Phật, không luận là thân phận như thế nào, không luận là từ bất cứ nghành nghề nào cũng đều phải học tập tinh thần của Phật, đạo lý của Phật, tâm từ bi của Phật, hơn nữa còn phải áp dụng vào đời sống thực tế.Đời sống của chính mình cần phải chất phác, phải biết đủ, có dư ra thì phải chia sẻ với tất cả chúng sinh cùng hưởng. Đây là chỗ khác biệt giữa Phật Bồ Tát và quan niệm của người thế gian. Phật Bồ Tát có phước thì chia sẻ cho mọi người cùng hưởng, phàm phu có phước chính mình hưởng, không muốn chia sẻ cho mọi người cùng hưởng.\u003c/p\u003e\u003cp\u003ePhật không chỉ dùng ngôn ngữ để dạy bảo chúng sanh, Ngài chính mình nói được làm được. Ngài chân thật nhìn thấu, nhìn thấu chính là thông đạt tường tận đối với tất cả sự lý nhân quả của thế gian và xuất thế gian. Ngài chân thật buông xả, đối với pháp thế xuất thế gian một chút cũng không vướng mắc, danh văn lợi dưỡng, ngũ dục lục trần ngay một chút cũng không bị tiêm nhiễm.\u003c/p\u003e\u003cp\u003eHiện tại có rất nhiều đồng tu cảm thấy chính mình nghiệp chướng sâu dày, tai nạn rất nhiều, hỏi làm thế nào để tiêu nghiệp chướng, hóa giải tai nạn. Thực tế mà nói, cả đời Thích Ca Mâu Ni Phật Ngài đã thị hiện ra. Nếu chúng ta học hiểu rồi, lợi ích vô lượng vô biên, không chỉ tai nạn trước mắt có thể tiêu trừ mà nghiệp chướng tập khí từ vô thỉ kiếp đến nay cũng có thể đoạn trừ.\u003c/p\u003e\u003cp\u003eTrước tiên cần phải học cách nhìn thấu, buông xả, phải nhìn thấu “vạn pháp giai không”. Trên “Kim Kinh Cang” nói rằng: “Phàm sở hữu tướng, giai thị hư vọng”. Hà tất ở trong những hư vọng mà đi phân biệt tính toán?\u003c/p\u003e\u003cp\u003eBao gồm tất cả mọi hiện tượng, sáu căn tiếp xúc với cảnh giới lục trần, thuận tâm hoặc không thuận tâm đều là vọng tưởng. Bạn có thể nhìn thấu, hiểu một cách tường tận rồi, bất luận gặp thuận cảnh hay nghịch cảnh, trong tâm đều là bình lặng, đích thực dùng tâm “thanh tịnh, bình đẳng, giác” để đối đãi với mọi người, không hề tiêm nhiễm thì yêu ma quỷ quái không thể dựa thân. Có ngã chấp thì có thân, không có ngã chấp thì không có thân, đây là đạo lý mà quỷ thần không thể dựa thân. Nếu mỗi niệm vẫn rơi vào “ngã, nhân, chúng sanh, thọ giả”, bạn bất thiện, quỷ thần liền có thể trêu ghẹo bạn, gây phiền phức cho bạn.\u003c/p\u003e","extraContent":"\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e\u003cp\u003eClip chạy chữ\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ ngũ thập tam khóa: Luận tồn tâm lập phẩm (nhất).\nHọc Phật nhân nhược thị cao cao tại thượng, trụ xứ tượng hoàng cung nhất bàn, xuất môn tọa danh bài kiệu xa, giá ta khổ nạn nhân khán đáo tố hà cảm tưởng.\nVưu kì xuất gia nhân đích tài phú hưởng thụ thị thập phương cung dưỡng đích, Thích Ca Mâu Ni Phật thành Phật, dã một hữu giá dạng hưởng thụ.\nPhật nhất sinh bất cầu nhân, mỗi thiên thố bát dã chỉ thố thất gia, thất gia đô thố bất đáo, kim thiên tựu ngạ nhất thiên thố liễu đệ nhất gia năng cật đắc bão, tựu bất thố đệ nhị gia.\nGiá chủng thị hiện thị giáo đạo ngã môn yếu tri túc thường nhạc, thế gian nhân đích bệnh căn tựu thị bất tri túc, sở dĩ tài chiêu trí vô lượng vô biên đích họa hại.\nHọc Phật tựu thị hướng Phật học tập, vô luận thị hà chủng thân phận, vô luận tòng sự hà chủng hành nghiệp, đô yếu học tập Phật đích tinh thần Phật đích lí niệm Phật đích từ bi, nhi thả yếu lạc thực tại sinh hoạt đương trung.\nTự kỉ sinh hoạt yếu phác thật yếu tri túc, hữu đa dư đích yếu dữ nhất thiết chúng sinh cộng hưởng, giá thị Phật Bồ tát dữ thế gian nhân lí niệm bất đồng chi xứ Phật Bồ tát thị hữu phúc đại gia hưởng, phàm phu thị hữu phúc tự kỉ hưởng, bất nguyện dữ nhân phân hưởng.\nPhật bất cận dĩ ngôn ngữ giáo đạo chúng sinh, tha tự kỉ thị thuyết đáo tố đáo.\nTha chân khán phá, khán phá tựu thị thế xuất thế gian nhất thiết lí sự nhân quả đô thông đạt minh liệu tha chân phóng hạ, ư thế xuất thế pháp ti hào bất khiên quải, danh văn lợi dưỡng ngũ dục lục trần liên biên đô bất triêm.\nHiện tại hữu hứa đa đồng tu giác đắc tự kỉ nghiệp chướng thâm trọng, tai nạn ngận đa, vấn như hà tiêu nghiệp chướng hóa giải tai nạn, thực tại giảng Thích Ca Mâu Ni Phật nhất sinh thị hiện đích tựu thị.\nNgã môn yếu thị học hội liễu, lợi ích vô lượng vô biên, bất đãn nhãn tiền tai nạn khả dĩ tiêu trừ, vô thủy kiếp lai đích nghiệp tập dã năng đoạn trừ.\nThủ tiên yếu học tập khán phá phóng hạ, yếu khán phá vạn pháp giai không.\n“Kim Cương Kinh” vân: “phàm sở hữu tương, giai thị hư vọng”.\nHà tất tại hư vọng tương lí khứ phân biệt kế giác.\nSở hữu nhất thiết hiện tượng, lục căn tiếp xúc lục trần cảnh giới, thuận tâm dữ bất thuận tâm đích toàn thị vọng tưởng.\nNễ năng khán thanh sở khán minh bạch liễu, vô luận thuận nghịch cảnh giới, tâm đô thị bình tĩnh đích, xác thật dĩ thanh tịnh bình đẳng giác lai dữ đại chúng tương xứ, ti hào bất triêm nhiễm, yêu ma quỷ quái tựu bất năng thiếp thân.\nHữu ngã chấp tựu hữu thân, một hữu ngã chấp tựu một hữu thân, giá thị quỷ thần thiếp bất thượng thân đích đạo lí.\nNhược niệm niệm nhưng lạc tại “ngã, nhân, chúng sinh, thọ giả”, nễ bất thiện, quỷ thần tựu hội khi phụ nễ tróc lộng nễ.","id":"C2B17","shortClipId":"qkWihscDGmQ","title":"Hướng dẫn phương pháp niệm Phật (Buổi 53 - 05/05/2023)","tuMois":[{"bacKinh":"gāo gāo zài shàng","chuHan":"高高在上","hanViet":"cao cao tại thượng","nghiaViet":"đứng ở trên cao, địa vị cao"},{"bacKinh":"huáng gōng","chuHan":"皇宮","hanViet":"hoàng cung","nghiaViet":"Cung vua, hoàng cung"},{"bacKinh":"míng pái jiào chē","chuHan":"名牌轎車","hanViet":"danh bài kiệu xa","nghiaViet":"Xe sang trọng"},{"bacKinh":"pǔ shí","chuHan":"樸實","hanViet":"phác thật","nghiaViet":"giản dị"},{"bacKinh":"qiān guà","chuHan":"牽掛","hanViet":"khiên quải","nghiaViet":"bận tâm, vướng mắc"},{"bacKinh":"zhān","chuHan":"沾","hanViet":"triêm","nghiaViet":"tiêm nhiễm, dính, thấm"},{"bacKinh":"jì jiào","chuHan":"計較","hanViet":"kế giác","nghiaViet":"tính toán, so
