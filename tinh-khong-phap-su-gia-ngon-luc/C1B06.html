{"bacKinh":"dì liù kè shì xiū chí fāng fǎ wǔ.\nniàn fó yào niàn dào shén me shí hòu cái zhēn zhèng yǒu bǎ wò wǎng shēng.\nyào niàn dào xīn qīng jìng.\nxīn qīng jìng jiù shì gōng fu chéng piàn kě yǐ dài yè wǎng shēng.\nzěn yàng cái néng zuò dào xīn qīng jìng.\nyí dìng yào yǒu kān pò fàng xià de gōng fu.\nkān pò shì xué wèn fàng xià shì gōng fu.\nfàng xià shén me.\nfàng xià yī qiè wàng xiǎng fán nǎo zhī jiàn.\nzhēn zhèng yào xué liù zǔ huì néng dà shī de ruò zhēn xiū dào rén bù jiàn shì jiān guò xīn jiù qīng jìng le.\nNiàn fó bù néng chéng jiù jiù shì yīn wèi bù lǎo shí.\nBù lǎo shí jiù shì bù huì guò rì zi bù huì shēng huó hú lǐ hú tú de shēng hú lǐ hú tú de sǐ zhè shí zài shì fēi cháng de kě lián rú jīng shàng cháng jiǎng de kě lián mǐn zhě.\nYǒu le bō rě zhì huì zhī hòu míng bái le rén shēng de zhēn xiàng jiù huì lǎo lǎo shí shí sǐ xīn tā dì niàn fó qiú shēng jìng tǔ.\nShéi néng gòu jiē shòu shéi jiù dé lì yì rú guǒ bù néng jiē shòu bù néng lǎo shí niàn fó qiú shēng jìng tǔ nà jiù shì dì zāng jīng shàng suǒ shuō de Yán fú tí zhòng shēng qǐ xīn dòng niàn wú bù shì zuì.\nJì rán shì zào zuò zuì yè, lái shēng bì dìng hái shì zài liù dào lǐ lún huí wú lùn xiū chí zěn me hǎo rú guǒ bù néng chū sān jiè dōu shì méi yǒu chéng jiù de.\nMíng duì zhì fán nǎo yī.\nCóng qián lǐ lǎo shī zài shì shí cháng shuō Xiū xíng rén yào gǎi xīn.\nXīn gǎi shàn le xíng wéi zì rán jiù shàn liáng le.\nRú guǒ zhǐ yǒu xíng wéi shàng gǎi xīn méi yǒu gǎi nà jiù shì wài biǎo shàng de zhuāng mú zuò yàng nèi xīn lǐ hái shì wàng xiǎng zhí zhuó yī rán shì wú jì yú shì yào jǐn de shì yào gǎi xīn.\nXué fó bù néng chéng jiù yuán yīn jiù shì méi yǒu dìng huì huàn jù huà shuō jiù shì mí huò diān dǎo.\nZhè shì jīng shàng cháng jiǎng de kě lián mǐn zhě.\nYīn wèi qǐ xīn dòng niàn yǒu fèn bié zhí zhuó wàng xiǎng yǔ rén xiāng chǔ shí hái yǒu tān chēn chī màn hái yǒu jí dù zào de shì sān è dào yè yīn.\nZhè yàng de xíng wéi bù lùn shì cān chán xué jiào huò shì niàn fó jiē shì wú fǎ tuō lí lún huí de.","chinesse":"第 六 課: 示修持方法（五。\n念佛要念到什麼時候才真正有把握往生?\n要念到心清淨。\n心清淨就是功夫成片，可以帶業往生。\n怎樣才能做到心清淨?\n一定要有看破、放下的功夫。\n看破是學問，放下是功夫。\n放下什麼?\n放下一切妄想、煩惱、知見。\n真正要學六祖惠能大師的「若真修道人，不見世間過」，心就清淨了。\n念佛不能成就，就是因為不老實。\n不老實就是不會過日子、不會生活，糊裡糊塗的生，糊裡糊塗的死，這實在是非常的可憐，如經上常講的「可憐憫者」。\n有了般若智慧之後，明白了人生的真相，就會老老實實、死心塌地念佛求生淨土。\n誰能夠接受，誰就得利益；如果不能接受，不能老實念佛求生淨土，那就是「地藏經」上所說的：「閻浮提眾生，起心動念，無不是罪」。\n既然是造作罪業，來生必定還是在六道裡輪迴，無論修持怎麼好，如果不能出三界，都是沒有成就的。\n明對治煩惱（一）。\n從前李老師在世時常說：「修行人要改心」。\n心改善了，行為自然就善良了。\n如果只有行為上改，心沒有改，那就是外表上的裝模作樣，內心裡還是妄想、執著，依然是無濟於事，要緊的是要改心。\n學佛不能成就，原因就是沒有定、慧；換句話說，就是迷惑顛倒。\n這是經上常講的「可憐憫者」。\n因為起心動念有分別、執著、妄想；與人相處時，還有貪、瞋、痴、慢，還有嫉妒，造的是三惡道業因。\n這樣的行為，不論是參禪、學教或是念佛，皆是無法脫離輪迴的。","chuong":"B - Chương 1","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 1 Bài 2 mục 1 Phương Pháp Tu Trì (phần 5) \u003c/span\u003e\u0026nbsp;\u003c/h2\u003e\n\u003cp\u003eNiệm Phật phải niệm đến khi nào mới có thể chân thật nắm chắc việc Vãng sanh? Phải niệm đến tâm thanh tịnh. Tâm thanh tịnh thì công phu thành khối, có thể mang nghiệp vãng sanh. Làm thế nào mới có thể làm đến được tâm thanh tịnh? Nhất định phải có công phu nhìn thấu, buông xuống. \t\u003c/p\u003e\n\u003cp\u003eNhìn thấu là học vấn, buông xuống là công phu. Buông xuống cái gì? Buông xuống tất cả vọng tưởng, phiền não, tri kiến.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eChân thật phải học theo Đại sư Lục Tổ Huệ Năng đã nói: \"Người chân thật tu hành, không thấy lỗi thế gian\", tâm liền thanh tịnh.\u003c/p\u003e\n\u003cp\u003eNiệm Phật không thể thành tựu, chính là bởi vì không thành thật. Không thành thật chính là không biết trải qua ngày tháng, không biết sống, mơ mơ hồ hồ mà sinh ra, rồi mơ mơ hồ hồ mà chết đi, đây chân thật là rất đáng thương, là “kẻ đáng thương hại” mà trên kinh thường nói.\u003c/p\u003e\n\u003cp\u003eSau khi có được trí tuệ Bát Nhã rồi, hiểu rõ được chân tướng của nhân sinh, thì sẽ thành thật, hết lòng hết dạ niệm Phật cầu sanh Tịnh Độ.\u003c/p\u003e\n\u003cp\u003eAi có thể tiếp nhận thì người đó sẽ được lợi ích; nếu như không thể tiếp nhận, không thể niệm Phật cầu sanh Tịnh Độ, đó chính là điều nói trên Kinh Địa Tạng “Chúng sinh Diêm Phù Đề, khởi tâm động niệm đều là tội nghiệp.”\u003c/p\u003e\n\u003cp\u003eĐã là tạo tác tội nghiệp, đời sau nhất định vẫn ở trong lục đạo luân hồi, bất luận tu trì tốt đến thế nào, nếu như không thể ra khỏi ba cõi đều là không thể thành tựu.\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eTường Tận Đối Trị Phiền Não (Phần một)\u003c/p\u003e\n\u003cp\u003eTrước đây, khi còn tại thế, Thầy Lý Bỉnh Nam thường nói \"Người tu hành phải sửa đổi tâm\". Tâm thay đổi tốt rồi thì hành vi tự nhiên sẽ tốt, nếu như chỉ thay đổi trên hành vi mà tâm chưa thay đổi, đó chính là làm bộ làm tịch trên hình thức, trong nội tâm vẫn là vọng tưởng, chấp trước, mà tỏ vẻ như người không dính mắc gì cả, quan trọng nhất là phải sửa đổi tâm.\u003c/p\u003e\n\u003cp\u003eHọc Phật không thể thành tựu, nguyên nhân là chưa có định, huệ;  nói một cách khác, chính là mê hoặc điên đảo. Đây chính là “Kẻ đáng thương hại \" mà trên kinh đã nói.\u003c/p\u003e\n\u003cp\u003eBởi vì “khởi tâm động niệm” có phân biệt, chấp trước, vọng tưởng; khi cùng ở với người khác vẫn còn tham, sân, si, mạn, vẫn còn  đố kỵ, tạo ra nghiệp nhân của ba đường.\u003c/p\u003e\n\u003cp\u003eHành vi như vậy, bất luận là tham thiền, học giáo hay niệm Phật, đều là không cách gì thoát được luân hồi.\u003c/p\u003e\n","extraContent":"\u003cp\u003e死心塌地: Hết lòng hết dạ\u003c/p\u003e\n\u003cp\u003e從前 Lúc trước\u003c/p\u003e\n\u003cp\u003e裝模作樣: Làm bộ làm tịch\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ lục khoá: Thị tu trì phương pháp (ngũ).\nNiệm Phật yếu niệm đáo thậm ma thời hầu tài chân chánh hữu bả ác vãng sanh?\nYếu niệm đáo tâm thanh tịnh.\nTâm thanh tịnh tựu thị công phu thành phiến, khả dĩ đới nghiệp vãng sanh.\nChẩm dạng tài năng tố đáo tâm thanh tịnh?\nNhất định yếu hữu khán phá, phóng hạ đích công phu. Khán phá thị học vấn, phóng hạ thị công phu.\nPhóng hạ thậm ma?\nPhóng hạ nhất thiết vọng tưởng, phiền não, tri kiến.\nChân chánh yếu học Lục Tổ Huệ Năng đại sư đích “Nhược chân tu đạo giả, bất kiến thế gian quá”, tâm tựu thanh tịnh liễu.\nNiệm Phật bất năng thành tựu, tựu thị nhân vi bất lão thực.\nBất lão thực tựu thị bất hội quá nhật tử, bất hội sanh hoạt, hồ lí hồ đồ đích sanh, hồ lí hồ đồ đích tử, giá thực tại thị phi thường đích khả lân, như kinh thượng thường giảng đích “khả lân mẫn giả”.\nHữu liễu bát nhã trí huệ chi hậu, minh bạch liễu nhân sanh đích chân tướng, tựu hội lão lão thực thực, tử tâm tháp địa niệm Phật cầu sanh Tịnh Độ.\nThùy năng câu tiếp thọ, thùy tựu đắc lợi ích; như quả bất năng tiếp thọ, bất năng lão thực niệm Phật cầu sanh Tịnh Độ, na tựu thị “Địa Tạng kinh” thượng sở thuyết đích: “Diêm Phù Đề chúng sanh, khởi tâm động niệm, vô bất thị tội”.\nKí nhiên thị tạo tác tội nghiệp, lai sanh tất định hoàn thị tại lục đạo lí luân hồi, vô luận tu trì chẩm ma hảo, như quả bất năng xuất tam giời, đô thị một hữu thành tựu đích.\nMinh đối trị phiền não (nhất).\nTùng tiền Lý lão sư tại thế thời thường thuyết: “Tu hành nhân yếu cải tâm”.\nTâm cải thiện liễu, hành vi tự nhiên tựu thiện lương liễu.\nNhư quả chỉ hữu hành vi thượng cải, tâm một hữu cải, na tựu thị ngoại biểu thượng đích trang mô chẩm dạng, nội tâm lí hoàn thị vọng tưởng, chấp trước, y nhiên thị vô tế ư sự, yếu khẩn đích thị yếu cải tâm.\nHọc Phật bất năng thành tựu, nguyên nhân tựu thị một hữu định, huệ, hoán câu thoại thuyết, tựu thị mê hoặc điên đảo.\nGiá thị kinh thượng thường giảng đích “khả lân mẫn giả”.\nNhân vi khởi tâm động niệm hữu phân biệt, chấp trước, vọng tưởng; dữ nhân tương xứ thời, hoàn hữu tham sân si mạn, hoàn hữu tật đố, tạo đích thị tam ác đạo nghiệp nhân.\nGiá dạng đích hành vi, bất luận thị tham thiền, học giáo hoặc thị niệm Phật, giai thị vô pháp thoát ly luân hồi đích.","id":"C1B06","shortClipId":"","title":"Buổi Luyện Dịch Thứ 6 - 19/12/2021","youTubeId":"hseQgKFDQW0"},"id":"C1B06"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C1B06"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
