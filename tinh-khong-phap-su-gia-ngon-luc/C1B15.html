{"bacKinh":"Dì shí wǔ kè Píng xiū chí gè fǎ èr.\nFó zài jīng diǎn lǐ cháng shuō Shòu chí dú sòng wèi rén yǎn shuō zhè xiē jiē shì jiāo rén zhēn zhèng xiū xíng.\nTè bié shì wèi rén yǎn shuō yǎn shì biǎo yǎn shì jiāo wǒ men yào zuò chū lái gěi bié rén kàn shuō shì wèi rén jiǎng jiě quàn rén xué fó suǒ yǐ yǎn shì shēn jiào shuō shì yán jiào.\nXué fó de shū niǔ zài dìng huì zhèng rú tóng jīn gāng jīng shàng suǒ shuō de bù qǔ yú xiàng rú rú bù dòng dìng jiù shì rú rú bù dòng huì jiù shì bù qǔ yú xiàng.\nFó zài jīn gāng jīng lǐ jiāo Xū Pú Tí, zuì yào jǐn de jiù shì zhè liǎng jù huà, wǒ men yě kě yǐ yòng zhè liǎng jù huà lái fǎn xǐng jiǎn diǎn zì jǐ yǒu méi yǒu zhì huì yǒu méi yǒu gōng fu.\nJīng shàng suǒ jiǎng de jué bù shì niàn yī biàn jiù yǒu gōng dé yào jǐn de shì bǎ tā zuò dào dān niàn bù zuò méi yǒu yòng.\nLiù zǔ shuō de hǎo shēng sǐ dà shì fú bù néng jiù yào yǒu dìng huì cái néng jiù jiě wù bù néng jiù yào zhèng wù cái néng jiù.\nZì xìng de qǐ yòng jué wù shí jiào pú tí mí le jiù jiào fán nǎo fán nǎo gēn pú tí shì yī zhuāng shì qing chā bié jiù zài yú mí wù.\nYīn cǐ dà chéng xiū xíng de fāng fǎ shì zhuǎn mí wéi wù néng gòu zhuǎn mí wéi wù jiù néng zhuǎn fán nǎo chéng pú tí zhuǎn shēng sǐ wéi niè pán.\nDà chéng yòng zhuǎn biàn de fāng fǎ shì jué duì zhèng què de yú lǐ yú shì dōu xiāng yìng.\nZhè yě shuō míng le dà chéng rén bǐ xiǎo chéng rén gāo míng xiǎo chéng rén méi yǒu zhì huì yìng shì yòng yā de dà chéng rén yǒu zhì huì jiù bǎ tā zhuǎn guò lái.\nDà chéng xiū xué de bǎng yàng Huá yán jīng wǔ shí sān cān.\nZài zhè wǔ shí sān cān lǐ bāo hán le gè háng gè yè nán nǚ lǎo shào shì chū shì jiān de rén dōu shì xiū pú sà xíng bù dàn xiū pú sà xíng ér qiě xiū de shì gāo jí de pú sà xíng Pǔ Xián xíng.\nWǒ men zài měi tiān de shēng huó dāng zhōng cóng zǎo dào wǎn shì bù shì xiū pú sà xíng.\nShì bù shì xiū Pǔ Xián xíng.\nRú guǒ shì chéng fó jiù yǒu zhǐ wàng rú guǒ bù shì nà jiù hái yào shēng sǐ lún huí.\nYào rú hé xiū xué.\nCóng yào lǐng shàng jiǎng jiù shì zěn yàng jiāng liù dù yìng yòng zài shēng huó shang.\nShēng huó shì liù dù nǐ jiù shì pú sà shēng huó rú guǒ shì shí yuàn nǐ jiù shì pǔ xián pú sà.\nDà chéng de gēn běn zài yú fā pú tí xīn pú tí xīn shì shén me.\nDù yī qiè zhòng shēng yòng xiàn dài huà lái shuō jiù shì quán xīn quán lì bāng zhù yī qiè zhòng shēng pò mí kāi wù zhè ge xīn jiù shì pú tí xīn.\nYào rú hé qù zuò.\nLiù dù shí yuàn jiù shì zuò de fāng fǎ.\nYào bǎ liù dù shí yuàn luò shí zài wǒ men de shēng huó shì yè zhī zhōng zhè jiù shì xíng pú sà dào.\nLiù dù jiù shì pú sà dào shí yuàn jiù shì pǔ xián pú sà dào.\nWú liàng shòu jīng lǐ de xíng pǔ xián xíng jiù shì xiū shí dà yuàn wáng.\nBù shī yòng xiàn zài huà lái jiǎng jiù shì xī shēng fèng xiàn.\nZì jǐ kěn xī shēng kěn fèng xiàn gěi dà zhòng kěn fèng xiàn gěi tuán tǐ.","chinesse":"第十五課：評修持各法（二）。\n佛在經典裡常說：「受持、讀誦、為人演說」，這些皆是教人真正修行。\n特別是「為人演說」，「演」是表演，是教我們要做出來給別人看；「說」是為人講解，勸人學佛；所以「演」是身教，「說」是言教。\n學佛的樞紐在定慧，正如同「金剛經」上所說的「不取於相，如如不動」，定就是如如不動，慧就是不取於相。\n佛在「金剛經」裡教須菩提，最要緊的就是這兩句話，我們也可以用這兩句話，來反省檢點自己有沒有智慧、有沒有功夫。\n經上所講的，決不是念一遍就有功德，要緊的是把它做到，單念不做沒有用。\n六祖說得好，「生死大事，福不能救，要有定慧才能救；解悟不能救，要證悟才能救」。\n自性的起用，覺悟時叫菩提，迷了就叫煩惱，煩惱跟菩提是一樁事情，差別就在於迷悟。\n因此大乘修行的方法是轉迷為悟，能夠轉迷為悟，就能轉煩惱成菩提，轉生死為涅槃。\n大乘用轉變的方法是絕對正確的，於理於事都相應。\n這也說明了，大乘人比小乘人高明，小乘人沒有智慧，硬是用壓的；大乘人有智慧，就把它轉過來。\n大乘修學的榜樣：「華嚴經」五十三參。\n在這五十三參裡，包含了各行各業、男女老少、世出世間的人，都是修菩薩行；不但修菩薩行，而且修的是高級的菩薩行：普賢行。\n我們在每天的生活當中，從早到晚是不是修菩薩行?\n是不是修普賢行?\n如果是，成佛就有指望；如果不是，那就還要生死輪迴。\n要如何修學?\n從要領上講，就是怎樣將六度應用在生活上。\n生活是六度，你就是菩薩；生活如果是十願，你就是普賢菩薩。\n大乘的根本在於發菩提心，菩提心是什麼?\n度一切眾生，用現代話來說，就是全心全力幫助一切眾生破迷開悟，這個心就是菩提心。\n要如何去做?\n六度、十願就是做的方法。\n要把六度十願落實在我們的生活、事業之中，這就是行菩薩道。\n六度就是菩薩道，十願就是普賢菩薩道。\n「無量壽經」裡的行普賢行，就是修十大願王。\n「布施」，用現在話來講，就是犧牲奉獻。\n自己肯犧牲、肯奉獻給大眾，肯奉獻給團體。","chuong":"B - Chương 1","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 1 bài 2 mục 4  Bàn về phương pháp tu trì (phần 2 _ trang 33-35) \u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003ePhật ở trong kinh điển thường nói: “\u003cstrong\u003eThọ trì, đọc tụng, vì người diễn nói\u003c/strong\u003e”, những điều này đều là dạy người chân thật tu hành. \u003cstrong\u003eĐặc biệt là “vì người diễn nói”, \u003c/strong\u003e“diễn” là biểu diễn, là dạy chúng ta phải làm ra để người khác thấy; “nói” là vì người giảng giải, khuyên người học Phật, \u003cstrong\u003echo nên “diễn” là thân giáo, “nói” là ngôn giáo.\u003c/strong\u003e\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eThen chốt của học Phật là ở định huệ, đúng như trên kinh Kim Cang đã nói “\u003cstrong\u003engoài không dính tướng, trong không động tâm\u003c/strong\u003e”, định chính là như như bất động, huệ chính là không giữ ở tướng. Trong kinh Kim Cang Phật dạy Tu Bồ Đề, điều quan trọng nhất chính là hai câu nói này, chúng ta cũng có thể dùng hai câu nói này để phản tỉnh, kiểm điểm chính mình có trí tuệ, có công phu hay không.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eNhững gì trên kinh đã nói, quyết không thể đọc qua một lần liền có công đức, điều quan trọng là phải đem nó làm cho được, chỉ đọc mà không làm thì không có ích gì. Lục Tổ nói rất hay, “\u003cstrong\u003eSanh tử là việc lớn, phước không thể cứu, phải có định huệ mới có thể cứu, giải ngộ không thể cứu, phải chứng ngộ mới có thể cứu\u003c/strong\u003e”\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003e\u003cstrong\u003eKhởi dụng của tự tánh, khi ngộ gọi là bồ đề, khi mê gọi là phiền não, phiền não cùng bồ đề là một sự việc, khác biệt là ở nơi mê ngộ\u003c/strong\u003e. Do đó phương pháp tu hành của Đại thừa là chuyển mê thành ngộ, có thể chuyển mê thành ngộ, thì có thể chuyển phiền não thành bồ đề, chuyển sanh tử thành niết bàn. Đại thừa dùng phương pháp chuyển đổi là tuyệt đối chính xác, với lý với sự đều tương ưng. Đây cũng là nói rõ, người Đại thừa cao minh hơn người tiểu thừa, người Tiểu thừa hông có trí tuệ, gắng gượng dùng cách đè nén; người đại thừa có trí tuệ, đem nó chuyển đổi lại.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eTấm gương tu học của Đại thừa là năm mươi ba lần tham học ở trong kinh Hoa Nghiêm. Ở trong năm mươi ba tham học này, bao gồm người trong các ngành các nghề, nam nữ già trẻ, thế gian và xuất thế gian, đều là tu hạnh Bồ tát; không chỉ tu hạnh Bồ tát, mà hạnh tu còn là hạnh Bồ tát cao cấp: hạnh Phổ Hiền. Trong cuộc sống thường ngày của chúng ta, từ sáng đến tối có phải tu hạnh Bồ tát không? có phải tu hạnh Phổ Hiền không? Nếu như phải, thành Phật liền có hi vọng; nếu như không phải, vậy thì vẫn còn phải sanh tử luân hồi. Phải tu học như thế nào? Từ trên cương lĩnh nói, chính là làm thế nào ứng dụng Lục Độ vào trong đời sống. \u003cstrong\u003eĐời sống là Lục Độ, bạn chính là Bồ tát, đời sống nếu như là mười nguyện, bạn chính là Bồ tát Phổ Hiền\u003c/strong\u003e.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003e“Bố thí”, dùng lời hiện đại mà nói, chính là hy sinh phụng hiến. Chính mình chịu hy sinh, chịu phụng hiến cho đại chúng, chịu phụng hiến cho đoàn thể.\u003c/span\u003e\u003c/p\u003e\n","extraContent":"\u003cp\u003e\u003cspan style=\"font-size: 28pt;\"\u003e\u003cstrong\u003e受持\u003c/strong\u003e\u003c/span\u003e (\u003cspan style=\"font-size: 11pt;font-family: Arial, sans-serif;\"\u003eThọ trì\u003c/span\u003e  - \u003cspan style=\"font-size: 11pt;font-family: Arial, sans-serif;\"\u003eSh\u003c/span\u003e\u003cspan style=\"font-size: 11pt;font-family: DengXian;\"\u003eò\u003c/span\u003e\u003cspan style=\"font-size: 11pt;font-family: Arial, sans-serif;\"\u003eu ch\u003c/span\u003e\u003csp r: rgb(255,0,0);background-color: rgb(255,255,255);font-size: 14pt;font-family: Arial, Helvetica, sans-serif;\"\u003e\u003cstrong\u003eBổ ngữ xu hướng đơn\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:center;\"\u003e\u003cspan style=\"color: rgb(255,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003eCấu trúc:\u003c/span\u003e \u003cspan style=\"color: rgb(255,0,0);background-color: rgb(255,255,255);font-size: 14pt;font-family: Arial, Helvetica, sans-serif;\"\u003e\u003cstrong\u003eĐộng từ + 去/ 来\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003eĐộng từ + 来: biểu thị động tác hướng gần về phía người nói.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003eĐộng từ + 去: biểu thị động tác hướng ra xa phía người nói.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003e.A:  爸爸不在家，他出去了。\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003eBàba bù zàijiā, tā chūqùle.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003eBố không có nhà, ông ấy ra ngoài rồi.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003e(Người nói đang diễn tả hành động hướng ra xa, vì người nói đang ở trong nhà)\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:left;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003eB: 你快上去给我拿来一本书。\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:left;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003eNǐ kuài shàngqù gěi wǒ ná lái yī běn shū.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:left;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003eBạn nhanh đi lên lấy 1 quyển sách cho tôi.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:left;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003e(Người nói đang ở bên dưới, yêu cầu người nghe đi lên phía trên, hướng xa mình)\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: rgb(255,0,0);background-color: rgb(255,255,255);font-size: 14pt;font-family: Arial, Helvetica, sans-serif;\"\u003e\u003cstrong\u003e* Bổ ngữ xu hướng kép\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:left;\"\u003e\u003cspan style=\"color: rgb(255,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003eCấu trúc: thường đi thêm một động từ\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:center;\"\u003e\u003cspan style=\"color: rgb(255,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003e\u003cstrong\u003eĐộng từ 1 + động từ 2 + 去/ 来\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:center;\"\u003e\u003cspan style=\"color: rgb(255,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003e\u003cstrong\u003eĐộng từ 1 + 上、下、进、出、回、过、起  + 去/ 来\u003c/strong\u003e\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003e– Bổ ngữ xu hướng kép phải có 2 động từ trước 来/去.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003e– Cách dùng của 来 và 去 trong bổ ngữ xu hướng kép cũng giống như trong bổ ngữ xu hướng đơn.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:left;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003eVí dụ:\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003eA. 你走过来跟我一起坐吧。\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003eNǐ zǒu guòlái gēn wǒ yīqǐ zuò.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003eĐi đến đây ngồi với anh nha.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003eB．我不想走过去。\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003eWǒ bùxiǎng zǒu guòqù.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);background-color: rgb(255,255,255);font-family: Arial, Helvetica, sans-serif;\"\u003eTôi không muốn đi qua đó.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập ngũ khoá: Bình tu trì các pháp (nhị).\nPhật tại kinh điển lý thường thuyết: “Thọ trì, độc tụng, vi nhân diễn thuyết”, giá ta giai thị giáo nhân chân chánh tu hành.\nĐặc biệt thị “vi nhân diễn thuyết”, “diễn” thị biểu diễn, thị giáo ngã môn yếu tố xuất lai cấp biệt nhân khán; “thuyết” thị vi nhân giảng giải, khuyến nhân học Phật; sở dĩ “diễn” thị thân giáo, “thuyết” thị ngôn giáo.\nHọc Phật đích xu nữu tại định huệ, chánh như đồng “Kim Cang kinh” thượng sở thuyết đích “bất thủ ư tướng, như như bất động”, định tựu thị như như bất động, huệ tựu thị bất thủ ư tướng.\nPhật tại “Kim Cang kinh” lý giáo Tu Bồ Đề, tối yếu khẩn đích tựu thị giá lưỡng câu thoại, ngã môn dã khả dĩ dụng giá lưỡng câu thoại, lai phản tỉnh kiểm điểm tự kỷ hữu một hưu trí huệ, hữu một hữu công phu.\nKinh thượng sở giảng đích, quyết bất thị niệm nhất biến tựu hữu công đức, yếu khẩn đích thị bả tha tố đáo, đan niệm bất tố một hữu dụng.\nLục Tổ thuyết đắc hảo, “Sanh tử đại sự phúc bất năng cứu, yếu hữu định huệ tài năng cứu; giải ngộ bất năng cứu, yếu chứng ngộ tài năng cứu”.\nTự tánh đích khởi dụng, giác ngộ thời khiếu bồ đề, mê liễu tựu khiếu phiền não, phiền não cân bồ đề thị nhất thung sự tình, sai biệt tựu tại ư mê ngộ.\nNhân thử Đại thừa tu hành đích phương pháp thị chuyển mê vi ngộ, năng câu chuyển mê vi ngộ, tựu năng chuyển phiền não thành bồ đề, chuyển sanh tử vi niết bàn.\nĐại thừa dụng chuyển biến đích phương pháp thị tuyệt đối chánh xác đích, ư lý ư sự đô tương ưng.\nGiá dã thuyết minh liễu, Đại thừa nhân bỉ Tiểu thừa nhân cao minh, Tiểu thừa nhân một hữu trí huệ, ngạnh thị dụng áp đích; Đại thừa nhân hữu trí huệ, tựu bả tha chuyển quá lai.\nĐại thừa tu học đích bảng dạng: “Hoa Nghiêm kinh” ngũ thập tam tham.\nTại giá ngũ thập tam tham lý, bao hàm liễu các hành các nghiệp, nam nữ lão thiểu, thế xuất thế gian đích nhân, đô thị tu Bồ đề hạnh; bất đản tu bồ tát hạnh, nhi thả tu đích thị cao cấp đích bồ đề hạnh: Phổ Hiền hạnh.\nNgã môn tại mỗi thiên đích sinh hoạt đương trung, tùng tảo đáo vãn thị bất thị tu bồ tát hạnh?\nThị bất thị tu Phổ Hiền hạnh?\nNhư quả thị, thành Phật tựu hữu chỉ vọng; như quả bất thị, na tựu hoàn yếu sanh tử luân hồi.\nYếu như hà tu học?\nTùng yếu lãnh thượng giảng, tựu thị chẩm dạng tương Lục độ ứng dụng tại sanh hoạt thượng.\nSanh hoạt thị lục độ, nễ tựu thị Bồ tát; sanh hoạt như quả thị thập nguyện, nễ tựu thị Phổ Hiền Bồ tát.\nĐại thừa đích căn bổn tại ư phát bồ đề tâm, bồ đề tâm thị thậm ma?\nĐộ nhất thiết chúng sanh, dụng hiện đại thoại lai thuyết, tựu thị toàn tâm toàn lực bang trợ nhất thiết chúng sanh phá mê khai ngộ, giá cá tâm tựu thị Bồ đề tâm.\nYếu như hà khứ tố?\nLục độ, Thập nguyện tựu thị tố đích phương pháp.\nYếu bả Lục độ Thập nguyện lạc thực tại ngã môn đích sinh hoạt, sự nghiệp chi trung, giá tựu thị tu Bồ tát đạo.\nLục độ tựu thị Bồ tát đạo, Thập nguyện tựu thị Phổ Hiền Bồ tát đạo.\n“Vô Lượng Thọ kinh” lý đích hành Phổ Hiền hạnh, tựu thị tu thập đại nguyện vương.\n“Bố thí”, dụng hiện tại thoại lai giảng, tựu thị hi sinh phụng hiến.\nTự kỷ khẳng hi sinh, khẳng phụng hiến cấp đại chúng, khẳng phụng hiến cấp đoàn thể.","id":"C1B15","shortClipId":"","title":"Buổi Luyện Dịch Thứ 15 - 13/03/2022","youTubeId":""},"id":"C1B15"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C1B15"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
