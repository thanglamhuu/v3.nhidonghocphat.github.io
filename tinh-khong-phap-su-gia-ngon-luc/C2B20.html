script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì wǔ shí liù kè lùn cún xīn lì pǐn sì.\ngǔ shèng xiān xián jiào rén yǐn è yáng shàn zhè shì xiū yǎng zì jǐ de dé xíng yě shì wèi le shè huì ān dìng xī wàng dà jiā dōu kàn dào hǎo de yī miàn.\nyī qiè zhòng shēng fán nǎo xí qì shàng wèi duàn chú yǒu chǒu lòu de yī miàn chǒu lòu de bù bì tí měi hǎo de yào jǐn lì qù xuān yáng ràng yī qiè zhòng shēng dōu néng jué wù dào yīng gāi duàn è xiū shàn.\nnǐ zào è rén jiā yuán liàng nǐ yī jù huà bù tí nǐ jiù shēng cán kuì xīn nǐ zào yī diǎn shàn bié rén biǎo yáng chēng zàn nǐ zhè shì gǔ lì xiū shàn.\ncǐ yòng xīn hěn shàn hěn hǎo.\nyī qiè zhòng shēng wú lùn zài wù zhì jīng shén fāng miàn yǒu quē fá wǒ men ruò yǒu néng lì yào jǐn xīn jǐn lì zhǔ dòng qù bāng zhù bù bì děng rén lái qiú zhè shì bù shī gōng yǎng.\nyǐ pú sà lái shuō zhè shì bù shī ér pǔ xián pú sà de bù shī zé chēng wèi gōng yǎng.\nyīn wèi pǔ xián pú sà kàn yī qiè zhòng shēng shì guò qù fù mǔ wèi lái zhū fó suǒ yǐ shì gōng yǎng zhè shì duì yī qiè zhòng shēng zūn jìng dào jí chù.\npǔ xián shí dà yuàn wáng lǐ měi yī tiáo dōu bāo hán yuán mǎn de xíng mén tiáo tiáo rú shì hù xiāng hán shè.\nrú cǐ niàn fó gōng fū qǐ yǒu bù dé lì zhī lǐ.\nrú cǐ niàn fó qǐ yǒu bù wǎng shēng zhī lǐ.\nsuǒ yǐ fó jiào dǎo de zhè xiē yuán lǐ yuán zé wǒ men bì xū zài shēng huó dāng zhōng zhǎng wò zhù cái néng zhēn zhèng chéng jiù zì jǐ bù gū fù zhū fó rú lái duì wǒ men de qī wàng.\nzhū fó pú sà yòng shén me xīn lái duì dài yī qiē rén shì wù.\nxiào jìng jiù shì guān jīng sān fú de dì yī jù xiào yǎng fù mǔ fèng shì shī zhǎng.\nyòng xiào shùn zūn jìng duì dài yī qiē rén shì wù jiù shì fó pú sà jiù shì dà shèng rén ér fán fū de xīn sī guān niàn suǒ zuò suǒ wèi yǔ cǐ qià qià xiāng fǎn.\nxiāng yīng jiù shì suí shùn zì xìng xìng dé suí shùn zhū fǎ shí xiāng néng zuò dào yuán mǎn de suí shùn jiù shì yī zhēn fǎ jiè.\nruò bù néng suí shùn yǔ cǐ xiāng wéi bèi jiù shì liù dào fán fū wán quán xiāng wéi bèi jiù shì sān è dào.\nsuǒ yǐ zuò shèng zuò fán tiān táng dì yù jiù zài zì jǐ yī niàn zhī jiān.\nzhè yī niàn yǔ fǎ xìng xiāng yīng jiù shì fó pú sà zhè yī niàn yǔ xìng dé xiāng wéi bèi jiù shì zhòng shēng è dào.\nwǒ men shēng shēng shì shì yǔ yī qiè zhòng shēng xiàng chù yǒu shàn yuán yě yǒu è yuán.\nyǒu xiē rén gēn wǒ men xiāng chù hěn tóu yuán hěn huān xǐ zhè shì guò qù shēng de shàn yuán yǒu xiē rén gēn wǒ men shì yuān jiā duì tóu gěi wǒ men dài lái zhǒng zhǒng bù rú yì zhè shì guò qù shì de yuān yè.\nguò qù mí huò diān dào zhǒng xià zhè xiē yuān yè xiàn zài jué wù míng bái le yào huà jiě yuān jié hái shì fó de zhè jù huà xiào jìng.\nzhēn chéng xīn de xiào shùn zūn zhòng yuān jié zì rán jiù néng huà jiě.","chinesse":"第五十六課：論存心立品（四）。\n古聖先賢教人隱惡揚善，這是修養自己的德行，也是為了社會安定，希望大家都看到好的一面。\n一切眾生煩惱習氣尚未斷除，有醜陋的一面，醜陋的不必提，美好的要盡力去宣揚，讓一切眾生都能覺悟到應該斷惡修善。\n你造惡，人家原諒你，一句話不提，你就生慚愧心；你造一點善，別人表揚、稱讚你，這是鼓勵修善。\n此用心很善、很好。\n一切眾生無論在物質、精神方面有缺乏，我們若有能力，要盡心盡力主動去幫助，不必等人來求，這是布施供養。\n以菩薩來說，這是布施；而普賢菩薩的布施，則稱為「供養」。\n因為普賢菩薩看一切眾生是過去父母，未來諸佛，所以是「供養」，這是對一切眾生尊敬到極處。\n「普賢十大願王」裡，每一條都包含圓滿的行門，條條如是，互相含攝。\n如此念佛，功夫豈有不得力之理?\n如此念佛，豈有不往生之理?\n所以佛教導的這些原理、原則，我們必須在生活當中掌握住，才能真正成就自己，不辜負諸佛如來對我們的期望。\n諸佛菩薩用什麼心來對待一切人事物?\n「孝敬」，就是「觀經」三福的第一句：「孝養父母，奉事師長」。\n用「孝順、尊敬」對待一切人事物，就是佛菩薩，就是大聖人；而凡夫的心思觀念、所作所為，與此恰恰相反。\n相應就是隨順自性、性德，隨順諸法實相；能做到圓滿的隨順，就是一真法界。\n若不能隨順，與此相違背，就是六道凡夫；完全相違背，就是三惡道。\n所以，作聖、作凡，天堂、地獄，就在自己一念之間。\n這一念與法性相應，就是佛菩薩；這一念與性德相違背，就是眾生、惡道。 \n我們生生世世與一切眾生相處，有善緣，也有惡緣。\n有些人跟我們相處很投緣、很歡喜，這是過去生的善緣；有些人跟我們是冤家對頭，給我們帶來種種不如意，這是過去世的冤業。\n過去迷惑顛倒，種下這些冤業，現在覺悟明白了，要化解冤結，還是佛的這句話「孝敬」。\n真誠心的孝順、尊重，冤結自然就能化解。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 20: Luận Tồn Tâm Lập Phẩm\u003c/h2\u003e\u003ch2\u003e(Phần bốn; trang 52， 53， 54)\u003c/h2\u003e\u003cp\u003eCổ Thánh Tiên Hiền dạy người ẩn ác dương thiện, đây là tu dưỡng đức hạnh của chính mình, cũng là vì sự an định xã hội, hi vọng mọi người nhìn thấy được mặt tốt này. Tất cả chúng sanh phiền não tập khí còn chưa đoạn hết, có mặt xấu. Mặt xấu thì không cần nhắc đến, mặt tốt thì phải nên tận lực tuyên dương khen ngợi, khiến cho tất cả chúng sinh đều có thể giác ngộ được phải đoạn ác tu thiện. Bạn tạo ác, người ta tha thứ cho bạn, một câu cũng không nhắc đến, bạn liền sinh tâm hổ thẹn; Bạn tạo một chút việc thiện, người khác biểu dương, tán thán bạn, đây là khích lệ tu thiện. Sự dụng tâm này rất thiện, rất tốt.\u003c/p\u003e\u003cp\u003eTất cả chúng sanh bất luận trên phương diện vật chất, tinh thần có kém khuyết, nếu chúng ta có năng lực thì phải tận tâm tận lực chủ động đi giúp đỡ họ, không cần đợi người cầu xin. Đây là bố thí cúng dường.\u003c/p\u003e\u003cp\u003eĐối với\u0026nbsp;Bồ Tát mà nói, đây là bố thí, nhưng bố thí của Bồ Tát Phổ Hiền thì gọi là “cúng dường”. Bởi vì Bồ Tát Phổ Hiền xem tất cả chúng sanh đều là cha mẹ đời quá khứ, là chư Phật ở vị lai, cho nên là “cúng dường”. Đây là cung kính tột cùng đối với tất cả chúng sanh. Trong “Mười đại nguyện vương của Phổ Hiền”, mỗi điều đều bao hàm hành môn viên mãn, mỗi điều đều như vậy, hàm nhiếp hỗ tương lẫn nhau.\u003c/p\u003e\u003cp\u003eNhư vậy mà niệm Phật, công phu há có lý nào mà không đắc lực? Như vậy mà niệm Phật, há có lý nào mà không vãng sanh? Cho nên, những nguyên lý nguyên tắc mà Phật dạy chúng ta, chúng ta nhất định phải ở ngay trong cuộc sống thường ngày nắm chắc thì mới có thể chân thật thành tựu chính mình, không cô phụ kỳ vọng của chư Phật Như Lai đối với chúng ta.\u003c/p\u003e\u003cp\u003eChư Phật Bồ Tát dùng tâm gì để đối đãi tất cả người, sự, vật? “Hiếu kính” chính là câu đầu tiên trong tam phước trong “Quán kinh”: “Hiếu dưỡng phụ mẫu, phụng sự sư trưởng”. Dùng “hiếu thuận, cung kính” để đối đãi tất cả người sự việc sự vật, chính là Phật Bồ Tát, chính là bậc đại Thánh. Tâm tư quan niệm, hành động tạo tác của phàm phu hoàn toàn trái ngược với điều này. Tương ưng chính là tùy thuận tự tánh, tánh đức, tùy thuận với thật tướng của các pháp, có thể làm đến được tùy thuận viên mãn chính là pháp giới nhất chân. Nếu không thể tùy thuận mà trái ngược với điều này thì chính là phàm phu lục đạo; Hoàn toàn trái ngược chính là ba đường ác.\u003c/p\u003e\u003cp\u003eCho nên, làm Thánh, làm phàm, thiên đường hay địa ngục chính ở ngay trong khoảng một niệm của chính mình. Một niệm tương ưng với pháp tánh chính là Phật Bồ Tát; Cái niệm này trái với tánh đức chính là chúng sanh, là ác đạo. Chúng ta đời đời kiếp kiếp chung sống với tất cả chúng sanh, có thiện duyên, cũng có ác duyên.\u003c/p\u003e\u003cp\u003eCó một số người ở cùng với chúng ta rất thuận duyên, rất ưa thích, đây là thiện duyên của đời quá khứ; Có một số người đối với chúng ta là oan gia đối đầu, mang đến cho chúng ta rất nhiều việc không như ý, đây là oan nghiệp của đời quá khứ. Quá khứ mê hoặc điên đảo, đã gieo xuống những oan nghiệp này. Hiện tại giác ngộ tường tận rồi, phải hóa giải oán kết này, vẫn là như câu nói “hiếu kính” của Phật. Hiếu thuận, tôn kính với tâm chân thành, oan kết tự nhiên liền sẽ hóa giải.\u003c/p\u003e","extraContent":"\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e\u003cp\u003eLink live stream buổi học  \u003ca href=\"https://fb.watch/kDdeYMgUcg/?mibextid=RUbZ1f\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://fb.watch/kDdeYMgUcg/?mibextid=RUbZ1f\u003c/a\u003e\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ ngũ thập lục khóa: Luận tồn tâm lập phẩm (tứ).\nCổ thánh tiên hiền giáo nhân ẩn ác dương thiện, giá thị tu dưỡng tự kỉ đích đức hành, dã thị vi liễu xã hội an định, hi vọng đại gia đô khán đáo hảo đích nhất diện.\nNhất thiết chúng sinh phiền não tập khí thượng vị đoạn trừ, hữu xú lậu đích nhất diện, xú lậu đích bất tất đề, mĩ hảo đích yếu tận lực khứ tuyên dương, nhượng nhất thiết chúng sinh đô năng giác ngộ đáo ứng cai đoạn ác tu thiện.\nNễ tạo ác, nhân gia nguyện lượng nễ, nhất cú thoại bất đề, nễ tựu sanh tàm quý tâm nễ tạo nhất điểm thiện, biệt nhân biểu dương xưng tán nễ, giá thị cổ lệ tu thiện.\nThử dụng tâm ngận thiện ngận hảo.\nNhất thiết chúng sinh vô luận tại vật chất tinh thần phương diện hữu khuyết phạp, ngã môn nhược hữu năng lực, yếu tận tâm tận lực chủ động khứ bang trợ, bất tất đẳng nhân lai cầu, giá thị bố thí cung dưỡng.\nDĩ Bồ tát lai thuyết, giá thị bố thí nhi Phổ Hiền Bồ tát đích bố thí, tắc xưng vi cung dưỡng.\nNhân vi Phổ Hiền Bồ tát khán nhất thiết chúng sinh thị quá khứ phụ mẫu, vị lai chư Phật, sở dĩ thị cung dưỡng, giá thị đối nhất thiết chúng sinh tôn kính đáo cực xứ.\nPhổ Hiền thập đại nguyện vương lí, mỗi nhất điều đô bao hàm viên mãn đích hành môn, điều điều như thị, hỗ tương hàm nhiếp.\nNhư thử niệm Phật, công phu khởi hữu bất đắc lực chi lí.\nNhư thử niệm Phật, khởi hữu bất vãng sanh chi lí.\nSở dĩ Phật giáo đạo đích giá ta nguyên lí nguyên tắc, ngã môn tất tu tại sinh hoạt đương trung chưởng ác trụ, tài năng chân chính thành tựu tự kỉ, bất cô phụ chư Phật Như Lai đối ngã môn đích kì vọng.\nChư Phật Bồ tát dụng thậm ma tâm lai đối đãi nhất thiết nhân sự vật.\nHiếu kính, tựu thị quan kinh tam phúc đích đệ nhất cú: hiếu dưỡng phụ mẫu, phụng sự sư trường.\nDụng hiếu thuận tôn kính đối đãi nhất thiết nhân sự vật, tựu thị Phật Bồ tát, tựu thị đại thánh nhân nhi phàm phu đích tâm tư quan niệm sở tác sở vi, dữ thử kháp kháp tương phản.\nTương ứng tựu thị tùy thuận tự tính tính đức, tùy thuận chư pháp thật tương năng tố đáo viên mãn đích tùy thuận, tựu thị nhất chân pháp giới.\nNhược bất năng tùy thuận, dữ thử tương vi bối, tựu thị lục đạo phàm phu hoàn toàn tương vi bối, tựu thị tam ác đạo.\nSở dĩ, tác thánh tác phàm, thiên đường địa ngục, tựu tại tự kỉ nhất niệm chi gian.\ngiá nhất niệm dữ pháp tính tương ứng, tựu thị Phật Bồ tát giá nhất niệm dữ tính đức tương vi bối, tựu thị chúng sinh ác đạo.\nNgã môn sanh sanh thế thế dữ nhất thiết chúng sinh tương xứ, hữu thiện duyên, dã hữu ác duyên.\nHữu ta nhân cân ngã môn tương xứ ngận đầu duyên ngận hoan hỉ, giá thị quá khứ sanh đích thiện duyên hữu ta nhân cân ngã môn thị oan gia đối đầu, cấp ngã môn đái lai chủng chủng bất như ý, giá thị quá khứ thế đích oan nghiệp.\nQuá khứ mê hoặc điên đảo, chủng hạ giá ta oan nghiệp, hiện tại giác ngộ minh bạch liễu, yếu hóa giải oan kết, hoàn thị Phật đích giá cú thoại hiếu kính.\nChân thành tâm đích hiếu thuận tôn trọng, oan kết tự nhiên tựu năng hóa giải.","id":"C2B20","shortClipId":"qkWihscDGmQ","title":"Hướng dẫn phương pháp niệm Phật (Buổi 56 - 02/06/2023)","tuMois":[{"bacKinh":"chǒu lòu","chuHan":"醜陋","hanViet":"xú lậu","nghiaViet":"xấu xí; khó coi (tướng mạo; dáng vẻ)"},{"bacKinh":"shàng wèi","chuHan":"尚未","hanViet":"thượng vị","nghiaViet":"vẫn chưa"},{"bacKinh":"yǐn","chuHan":"隱","hanViet":"ẩn","nghiaViet":"ẩn; giấu; kín đáo"},{"bacKinh":"quē fá","chuHan":"缺乏","hanViet":"khuyết phạp","nghiaViet":"thiếu hụt; thiếu; không đủ"},{"bacKinh":"hán shè","chuHan":"含攝","hanViet":"hàm nhiếp","nghiaViet":"hàm nhiếp"},{"bacKinh":"zhǎng wò","chuHan":"掌握","hanViet":"chưởng ác","nghiaViet":"nắm chắc; nắm vững; hiểu rõ"},{"bacKinh":"qià qià xiāng fǎn","chuHan":" 恰恰相反","hanViet":"kháp kháp tương phản","nghiaViet":"hoàn toàn trái ngược (thành ngữ)"},{"bacKinh":"tóu yuán","chuHan":"投緣","hanViet":"đầu duyên","nghiaViet":"ăn ý; hợp ý; hợp nhau"}],"youTubeId":"mhh5yzgu6Tg"},"id":"C2B20"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B20"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
