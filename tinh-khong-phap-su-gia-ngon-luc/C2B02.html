script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì sān shí bā kè zàn jìng tǔ chāo shèng èr.\nwǒ men xiàn zài xiū xué niàn fó fǎ mén néng bāng zhù wǒ men duàn fán nǎo zhǎng zhì huì tuō lí shēng sǐ lún huí yuán chéng fó dào.\nzài wú liàng fǎ mén lǐ zhè shì dì yī xī yǒu shū shèng de fǎ mén hěn bù róng yì yù dào.\nyóu qí shì xiàn qián zhè zhǒng gòng xiū de dào chǎng bú shì rén lì suǒ wéi de shì zhū fó pú sà jiā chí de suǒ yǐ dào chǎng yǒu zhū fó hù niàn lóng tiān yōng hù.\ndà jiā zài cǐ dào chǎng xiū xué yīng gāi gé wài zhēn xī zhè fèn xī yǒu nán féng de yīn yuán yào rèn zhēn nǔ lì jué dìng zài zhè yī shēng zhōng yuán mǎn chéng jiù.\nrén shēng zuì xìng fú de shì yǔ zhì tóng dào hé de péng yǒu tiān tiān zài yì qǐ shuō jīng lùn dào zhè shì wú bǐ shū shèng de shēng huó.\nzhè zhǒng shēng huó huán jìng jiù zài xī fāng jí lè shì jiè.\nwǒ men zài jīng shàng kàn dào xī fāng jí lè shì jiè de rén lái zì shí fāng sān jì tā men fàng xià jiù xí qì lái qīn jìn ā mí tuó fó yǔ zhū fó rú lái.\nměi tiān yǔ tóng cān dào yǒu huò zài dì shàng huò zài kōng zhōng huò shì jīng xíng dōu zài shuō jīng lùn dào.\nzài xiū xué huán jìng shàng xī fāng jí lè shì jiè shì dì yī wán měi zhè shì wǒ men zhēn zhèng xiàng wǎng xiàn mù de shēng huó.\nsuǒ yǐ wǒ men yào shù lì yī gè diǎn xíng mó fàn biǎo yǎn gěi shì jiān rén kàn tā men yào shì dǒng dé le yě huì fā xīn rèn zhēn lái xué xí.\nzhū fó rú lái quàn wǒ men xiǎng fó yì fó niàn fó bǎ qí tā de sī xiǎng quán bù fàng xià.\njìng zōng niàn fó wǎng shēng bù tuì chéng fó jiù jiàn lì zài zhè gè lǐ lùn de jī chǔ shàng.\ngǔ wǎng jīn lái yī zhào zhè gè fāng fǎ xiū xíng zhèng guǒ de rén hěn duō zhè xiē rén dōu wèi wǒ men zuò le bǎng yàng.\nruò yòng yì bān zōng jiào rén shì de shuō fǎ zhè xiē rén shì wèi wǒ men zuò jiàn zhèng.\nzài fó fǎ de sān zhuǎn fǎ lún lǐ suǒ wéi shì zuò zhèng zhuǎn tā men xiàn shēn shuō fǎ wèi wǒ men zuò zhèng míng shuō míng zhè shì shì shí.\njìn bàn gè shì jì yǐ lái wǒ men suī méi néng qīn jiàn wǎng shēng de shì shí dàn shì tīng dào de què bù shǎo.\nrén jiā hé yǐ néng zì zài wǎng shēng.\nzhè shì dà jiā dōu xiǎng zhī dào de.\nyóu qí shēng huó zài duō zāi duō nàn de shí dài zì zài wǎng shēng duì wǒ men fēi cháng zhòng yào zhēn zhèng shì yī shēng zhōng dì yī zhuāng dà shì.\nqí shí zhǐ yào yī zhào jīng lùn rú fǎ xiū xué jiù kě yǐ dé dào.\ntè bié shì wú liàng shòu jīng gǔ dé jiǎng wú liàng shòu jīng shì jìng zōng dì yī jīng yīn wèi wú liàng shòu jīng duì xī fāng jí lè shì jiè de gài kuàng jiè shào de zuì wán zhěng xiū xué de fāng fǎ shuō de zuì xiáng xì wǎng shēng zhī hòu de guǒ bào yě jiǎng de zuì yuán mǎn.\nruò wǒ men zhēn zhèng xī wàng zì zài wǎng shēng xiū xué sān gè yuè dào liù gè yuè jiù néng chéng gōng suǒ yǐ zhè gè fǎ mén shū shèng wéi yī qiè zhū fó zàn tàn sòng yáng.","chinesse":"第三十八課：讚淨土超勝（二）。\n 我們現在修學念佛法門，能幫助我們斷煩惱、長智慧，脫離生死輪迴，圓成佛道。\n在無量法門裡，這是第一希有殊勝的法門，很不容易遇到。\n尤其是現前這種共修的道場，不是人力所為的，是諸佛菩薩加持的，所以道場有諸佛護念、龍天擁護。\n大家在此道場修學，應該格外珍惜這份希有難逢的因緣，要認真努力，決定在這一生中圓滿成就。\n人生最幸福的是與志同道合的朋友，天天在一起說經論道，這是無比殊勝的生活。\n這種生活環境，就在西方極樂世界。\n我們在經上看到，西方極樂世界的人來自十方、三際，他們放下舊習氣，來親近阿彌陀佛與諸佛如來。\n每天與同參道友，或在地上、或在空中、或是經行，都在說經論道。\n在修學環境上，西方極樂世界是第一完美，這是我們真正嚮往、羨慕的生活。\n所以，我們要樹立一個典型、模範，表演給世間人看，他們要是懂得了，也會發心認真來學習。\n諸佛如來勸我們想佛、憶佛、念佛，把其他的思想全部放下。\n淨宗念佛往生不退成佛，就建立在這個理論的基礎上。\n古往今來，依照這個方法修行證果的人很多，這些人都為我們做了榜樣。\n若用一般宗教人士的說法，這些人是為我們做見證。\n在佛法的「三轉法輪」裡，所謂是「作證轉」，他們現身說法為我們做證明，說明這是事實。\n近半個世紀以來，我們雖沒能親見往生的事實，但是聽到的卻不少。\n人家何以能自在往生?\n這是大家都想知道的。\n尤其生活在多災多難的時代，自在往生對我們非常重要，真正是一生中第一樁大事。\n其實只要依照經論如法修學，就可以得到。\n特別是「無量壽經」，古德講「無量壽經」是淨宗第一經，因為「無量壽經」對西方極樂世界的概況，介紹的最完整，修學的方法說得最詳細，往生之後的果報也講得最圓滿。\n若我們真正希望自在往生，修學三個月到六個月就能成功，所以這個法門殊勝，為一切諸佛讚歎頌揚。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 2: Tán Tịnh Độ Siêu Thăng (Phần 2; trang 8,9,10)\u0026nbsp;\u003c/h2\u003e\u003cp\u003eHiện nay tu học pháp môn niệm Phật có thể giúp chúng ta đoạn trừ phiền não, tăng trưởng trí tuệ, thoát khỏi sanh tử, viên thành Phật đạo. Trong vô lượng pháp môn, đây là pháp môn thù thắng hi hữu đệ nhất, vô cùng khó gặp. Đặc biệt là các đạo tràng cộng tu hiện nay, không phải là sức người có thể làm được, mà là chư Phật Bồ tát gia trì, vì vậy đạo tràng có chư Phật hộ niệm, Long thiên ủng hộ. Mọi người ở trong đạo tràng này tu học, cần phải hết sức trân quý cái nhân duyên hiếm có khó gặp này, phải chăm chỉ nỗ lực, nhất định trong một đời này thành tựu viên mãn.\u0026nbsp;\u003c/p\u003e\u003cp\u003eĐời người hạnh phúc nhất là được cùng bạn bè chí đồng đạo hợp ngày ngày cùng nhau nói kinh luận đạo, đây là đời sống thù thắng không gì sánh bằng. Hoàn cảnh sinh hoạt này chính là thế giới Tây phương Cực Lạc. Chúng ta xem thấy ở trong kinh, người ở thế giới Tây phương Cực Lạc đến từ mười phương ba đời, họ buông bỏ những tập khí cũ, đến thân cận đức Phật A Di Đà và chư Phật Như Lai. Mỗi ngày cùng với đồng tham đạo hữu, hoặc trên mặt đất, hoặc ở không trung, hoặc đi kinh hành đều đang nói kinh luận đạo. Trong các hoàn cảnh tu học, thế giới Tây phương Cực Lạc là hoàn mỹ nhất, đây là đời sống chúng ta chân thật ước vọng, ngưỡng mộ. Vậy nên, chúng ta phải làm ra một điển hình, mô phạm, biểu diễn cho người thế gian xem thấy, họ hiểu được rồi cũng sẽ phát tâm nỗ lực đến học tập.\u003c/p\u003e\u003cp\u003eChư Phật Như Lai khuyên chúng ta nghĩ Phật, nhớ Phật, niệm Phật, buông xuống tất cả những vọng tưởng khác. Tịnh tông niệm Phật vãng sanh bất thoái thành Phật được kiến lập trên nền tảng lý luận này. Từ xưa đến nay, người y theo phương pháp này tu hành chứng quả rất nhiều, họ đều là vì chúng ta làm ra tấm gương. Nếu dùng lời nói của người theo tôn giáo thông thường, thì những người này đều vì chúng ta làm kiến chứng. Trong “tam chuyển pháp luân” của Phật pháp, thì họ làm “chứng chuyển”, họ hiện thân thuyết pháp vì chúng ta làm minh chứng, nói rõ đây là sự thật.\u003c/p\u003e\u003cp\u003eGần nửa thế kỷ đến nay, tuy chúng ta không đích thân nhìn thấy sự thật của việc vãng sanh, nhưng trái lại được nghe không ít trường hợp. Người ta vì sao có thể tự tại vãng sanh? Đây là việc mọi người đều muốn biết. Nhất là sống trong thời đại đầy rẫy tai nạn, tự tại vãng sanh là điều vô cùng quan trọng đối với chúng ta, chân thật là việc lớn nhất trong đời. Kỳ thật chỉ cần y theo kinh luận, đúng pháp tu học thì có thể đạt được. Cổ đức nói kinh Vô Lượng Thọ là kinh đệ nhất của Tịnh tông, vì kinh Vô Lượng Thọ giới thiệu đầy đủ nhất hoàn cảnh thế giới Tây phương Cực Lạc, phương pháp tu học nói được rất tường tận, quả báo sau khi vãng sanh cũng nói được rất viên mãn. Nếu chúng ta thật sự mong muốn tự tại vãng sanh, tu học từ ba tháng đến sáu tháng liền có thể thành tựu, cho nên pháp môn này thù thắng, được tất cả chư Phật tán thán ca tụng.\u003c/p\u003e","extraContent":"\u003ch3\u003e語法(Ngữ pháp)\u003c/h3\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ tam thập bát khóa: Tán Tịnh Độ siêu thăng (nhị).\nNgã môn hiện tại tu học niệm Phật pháp môn, năng bang trợ ngã môn đoạn phiền não trưởng trí tuệ, thoát li sanh tử luân hồi, viên thành Phật đạo.\nTại vô lượng pháp môn lí, giá thị đệ nhất hi hữu thù thắng đích pháp môn, ngận bất dung dịch ngộ đáo.\nƯu kì thị hiện tiền giá chủng cộng tu đích đạo tràng, bất thị nhân lực sở vi đích, thị chư Phật bồ tát gia trì đích, sở dĩ đạo tràng hữu chư Phật hộ niệm long thiên ủng hộ.\nĐại gia tại thử đạo tràng tu học, ứng cai cách ngoại trân tích giá phân hi hữu nan phùng đích nhân duyên, yếu nhận chân nỗ lực, quyết định tại giá nhất sinh trung viên mãn thành tựu.\nNhân sinh tối hạnh phúc đích thị dữ chí đồng đạo hợp đích bằng hữu, thiên thiên tại nhất khởi thuyết kinh luận đạo, giá thị vô bỉ thù thắng đích sinh hoạt.\nGiá chủng sinh hoạt hoàn cảnh, tựu tại Tây Phương Cực Lạc thế giới.\nNgã môn tại kinh thượng khán đáo, Tây Phương Cực Lạc thế giới đích nhân lai tự thập phương tam tế, tha môn phóng hạ cựu tập khí, lai thân cận A Di Đà Phật dữ chư Phật Như Lai.\nMỗi thiên dữ đồng tham đạo hữu, hoặc tại địa thượng hoặc tại không trung hoặc thị kinh hành, đô tại thuyết kinh luận đạo.\nTại tu học hoàn cảnh thượng, Tây Phương Cực Lạc thế giới thị đệ nhất hoàn mĩ, giá thị ngã môn chân chính hưởng vãng, tiện mộ đích sinh hoạt.\nSở dĩ, ngã môn yếu thụ lập nhất cá điển hình, mô phạm, biểu diễn cấp thế gian nhân khán, tha môn yếu thị đổng đắc liễu, dã hội phát tâm nhận chân lai học tập.\nChư Phật Như Lai khuyến ngã môn tưởng Phật ức Phật niệm Phật, bả kì tha đích tư tưởng toàn bộ phóng hạ.\nTịnh Tông niệm Phật vãng sanh bất thối thành Phật, tựu kiến lập tại giá cá lí luận đích cơ sở thượng.\nCổ vãng kim lai, y chiếu giá cá phương pháp tu hành chứng quả đích nhân ngận đa, giá ta nhân đô vi ngã môn tố liễu bảng dạng.\nNhược dụng nhất bàn tông giáo nhân sĩ đích thuyết pháp, giá ta nhân thị vi ngã môn tố kiến chứng.\nTại Phật pháp đích “Tam chuyển pháp luân” lí, sở vị thị “tác chứng chuyển”, tha môn hiện thân thuyết pháp vi ngã môn tố chứng minh, thuyết minh giá thị sự thực.\nCận bán cá thế kỉ dĩ lai, ngã môn tuy một năng thân kiến vãng sanh đích sự thực, đãn thị thính đáo đích khước bất thiểu.\nNhân gia hà dĩ năng tự tại vãng sanh.\nGiá thị đại gia đô tưởng tri đạo đích.\nƯu kì sinh hoạt tại đa tai đa nạn đích thời đại, tự tại vãng sanh đối ngã môn phi thường trọng yếu, chân chính thị nhất sinh trung đệ nhất thung đại sự.\nKì thật chỉ yếu y chiếu kinh luận như pháp tu học, tựu khả dĩ đắc đáo.\nĐặc biệt thị “Vô Lượng Thọ kinh”, cổ đức giảng “Vô Lượng Thọ kinh” thị Tịnh Tông đệ nhất kinh, nhân vi “Vô Lượng Thọ kinh” đối Tây Phương Cực Lạc thế giới đích khái huống, giới thiệu đích tối hoàn chỉnh, tu học đích phương pháp thuyết đắc tối tường tế, vãng sanh chi hậu đích quả báo dã giảng đắc tối viên mãn.\nNhược ngã môn chân chính hi vọng tự tại vãng sanh, tu học tam cá nguyệt đáo lục cá nguyệt tựu năng thành công, sở dĩ giá cá pháp môn thù thắng, vi nhất thiết chư Phật tán thán tụng dương.","id":"C2B02","shortClipId":"","title":"Buổi Luyện Dịch Thứ 38 - 30/10/2022","tuMois":[{"bacKinh":"xī yǒu","chuHan":"希有","hanViet":"hi hữu","nghiaViet":"hi hữu"},{"bacKinh"
