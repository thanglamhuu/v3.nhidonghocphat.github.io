script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì qī shí èr kè lùn sǐ shēng shì dà sān.\nzài tái wān tái běi lián yǒu niàn fó tuán lǐ jì huá jū shì de wǎng shēng yě shì wǒ men zuì jiā de bǎng yàng.\nlǐ jū shì yě shì yù zhī shí zhì wǎng shēng qián zài fǎ huì lǐ wèi dà jiā kěn qiè de kāi shì jiǎng wán hòu gēn dà jiā cí xíng wǒ yào huí jiā qù le.\ntīng zhòng yǐ wéi tā lèi le yào huí jiā xiū xī nǎ xiǎo dé tā zài lián yǒu niàn fó tuán de kè tīng shā fā shàng zuò zhe wǎng shēng le.\ntā men néng zuò dào wǒ men yě néng zuò dào wǒ men yào xué xí.\nwéi yǒu yòng zhè zhǒng fāng shì cái zhēn zhēng ān quán bù shòu rén bǎi bù.\nshòu rén bǎi bù shí ruò yuán bù shū shèng jué dìng yào zāo nàn.\nhán guǎn zhǎng wǎng shēng gěi wǒ men zuì dà de qǐ shì jiù shì tí xǐng wǒ men sǐ shēng shì dà.\nwǒ men yào yǒu gāo dù de jǐng jué lín mìng zhōng shí zì jǐ yào zuò dé le zhǔ qián tú cái shì yī piàn guāng míng.\nruò lín zhōng zì jǐ bù néng zuò zhǔ shòu rén bǎi bù zòng yǒu xǔ duō rén zhào gù dàn shì zì jǐ suǒ gǎn chù de wèi bì mǎn yì.\nlái shēng wǎng nǎ lǐ qù jué dìng yú zuì hòu yī niàn zuì hòu yī niàn shì tān chēn chī jiù dào è dào qù.\nzhè jiàn shì duō me kě pà.\nhán guǎn zhǎng yǒu fú bào cóng shēng bìng dào wǎng shēng sān shí duō wèi xīn dì qīng jìng de chū jiā rén rì yè zài bìng chuáng páng biān niàn fó zhào gù wǎng shēng hòu fó hào sì shí jiǔ tiān rì yè bù duàn zhè shì jìn dài chū jiā de dà fǎ shī dōu zuò bù dào.\nlián tái zhōng lǐ bǐng nán lǎo jū shì yě bǐ bù shǎng lǐ lǎo jū shì shēng bìng shì jǐ gè xué shēng zhào gù méi yǒu nà me duō chū jiā rén chuān páo dā yī wēi yí jù zú.\nzhè gè fú bào shì xī yǒu yīn yuán.\nzhè shì tā sān shí nián hù chí zhèng fǎ de guǒ bào suǒ yǐ tā néng hěn shùn lì de wǎng shēng jìng tǔ zhù yuán tài shū shèng le.\nwǒ men jiāng lái lín zǒu shí yǒu méi yǒu zhè yàng shū shèng de yuán fēn.\nzhè shì wǒ men yào jǐng jué dào de zhè shì yī shēng zhōng zhēn zhèng dì yī zhuāng dà shì.\nzài zhè zhǒng qíng kuàng xià wéi yī de fāng fǎ jiù shì zì jǐ jué dìng yào xiū xué chéng jiù bù yī kào bié rén wǎng shēng shí méi yǒu bìng kǔ yù zhī shí zhì zhàn zhe zǒu zuò zhe zǒu tǎng zhe zǒu suí zì jǐ yì sī zhè jiù shì shēng sǐ zì zài wǒ men cái bù huì cuò guò cǐ shēng.\ndà jiā jié qī niàn fó yào bǎ wò zhè gè zōng zhǐ wǒ men dào cǐ dì shì lái péi xùn xué xí jiāng lái zì zài wǎng shēng.","chinesse":"第七十二課：論死生事大（三）。\n在台灣，「台北蓮友念佛團」李濟華居士的往生，也是我們最佳的榜樣。\n李居士也是預知時至，往生前在法會裡為大家懇切的開示，講完後跟大家辭行，「我要回家去了」。\n聽眾以為他累了，要回家休息，哪曉得他在「蓮友念佛團」的客廳沙發上，坐著往生了。\n他們能做到，我們也能做到，我們要學習。\n唯有用這種方式，才真正安全，不受人擺布。\n受人擺布時，若緣不殊勝，決定要遭難。\n韓館長往生給我們最大的啟示，就是提醒我們「死生事大」。\n我們要有高度的警覺，臨命終時，自己要做得了主，前途才是一片光明。\n若臨終自己不能作主，受人擺布，縱有許多人照顧，但是自己所感觸的未必滿意。\n來生往哪裡去，決定於最後一念，最後一念是貪瞋痴，就到惡道去。\n這件事多麼可怕。\n韓館長有福報，從生病到往生，三十多位心地清淨的出家人，日夜在病床旁邊念佛照顧；往生後佛號四十九天日夜不斷，這是近代出家的大法師都做不到。\n連台中李炳南老居士也比不上，李老居士生病是幾個學生照顧，沒有那麼多出家人穿袍搭衣，威儀具足。\n這個福報是希有因緣。\n這是她三十年護持正法的果報，所以她能很順利的往生淨土，助緣太殊勝了。\n我們將來臨走時，有沒有這樣殊勝的緣分?\n這是我們要警覺到的，這是一生中真正第一樁大事。\n在這種情況下，唯一的方法就是自己決定要修學成就，不依靠別人，往生時沒有病苦，預知時至，站著走、坐著走、躺著走，隨自己意思，這就是生死自在，我們才不會錯過此生。\n大家結七念佛，要把握這個宗旨，我們到此地是來培訓、學習將來自在往生。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 36: Luận Sinh Tử Đại Sự (phần 3; trang 90, 91)\u003c/h2\u003e\u003cp\u003eỞ Đài Loan, việc vãng sanh của cư sĩ Lí Tế Hoa đoàn niệm Phật Liên hữu Đài Bắc cũng là tấm gương tốt nhất đối với chúng ta. Cư sĩ Lí cũng biết trước giờ ra đi, trước khi vãng sanh tại pháp hội vì mọi người mà khẩn thiết khai thị, sau khi giảng xong chào từ biệt mọi người: “\u003cem\u003eTôi phải đi về nhà rồi!\u003c/em\u003e”.\u003c/p\u003e\u003cp\u003eThính chúng cho rằng ông đã mệt rồi, phải về nhà nghỉ ngơi, nào biết được ông ấy đã ở trên ghế sa lông của đoàn niệm Phật Liên Hữu ngồi mà vãng sanh. Họ có thể làm được, chúng ta cũng có thể làm được, chúng ta phải học tập. Chỉ có dùng loại phương thức này mới chân thật an toàn, không để người sắp xếp. Khi bị người sắp xếp, nếu duyên không thù thắng, nhất định sẽ gặp khó.\u003c/p\u003e\u003cp\u003eBà Hàn Quán Trưởng vãng sanh đã cho chúng ta một khải thị lớn nhất, chính là nhắc nhở chúng ta “sinh tử đại sự”. Chúng ta phải có cảnh giác cao độ, khi lâm chung, chính mình phải làm chủ được thì tiền đồ mới là một mảng sáng lạn. Nếu lúc lâm chung chính mình không làm chủ được, bị người sắp xếp, dù có rất nhiều người giúp đỡ nhưng chính mình vẫn chưa cảm thấy \u0026nbsp;thuận ý vừa lòng. Đời sau sinh vào nơi nào nhất định ở một niệm sau cùng, một niệm sau cùng là tham sân si liền đi đến đường ác. Sự việc này thật là đáng sợ!\u003c/p\u003e\u003cp\u003eBà Hàn Quán Trưởng có phước báo, từ lúc sinh bệnh đến lúc vãng sanh, hơn 30 vị xuất gia tâm địa thanh tịnh ngày đêm ở bên giường bệnh chăm sóc niệm Phật, sau khi bà vãng sanh Phật hiệu 49 ngày đêm không gián đoạn. Đây là điều mà những vị đại pháp sư xuất gia thời cận đại cũng không làm được.\u003c/p\u003e\u003cp\u003eNgay đến lão cư sĩ Lý Bỉnh Nam ở Đài Trung cũng không thể sánh bằng, lúc lão cư sĩ sinh bệnh chỉ có mấy người học trò chăm sóc, không có nhiều người xuất gia mặc áo đắp y oai nghi đầy đủ như vậy. Phước báo này là nhân duyên hi hữu. Đây là quả báo của 30 năm bà hộ trì chánh pháp, cho nên bà có thể vãng sanh Tịnh Độ rất thuận lợi, trợ duyên quá thù thắng. Tương lai khi chúng ta sắp ra đi có được duyên phận thù thắng này hay không? Đây là điều chúng ta cần cảnh giác đến, đây chân thật là một việc lớn nhất trong cuộc đời. \u003c/p\u003e\u003cp\u003eỞ trong tình huống này, phương pháp duy nhất chính là chính mình nhất định phải tu học thành tựu, không \u0026nbsp;nương dựa vào người khác, khi vãng sanh không có bệnh khổ, biết trước giờ ra đi, đứng mà đi, ngồi mà đi, nằm mà đi, tùy theo ý của mình. Đây chính là sinh tử tự tại, chúng ta mới không bỏ lỡ qua đời này. Mọi người kết thất niệm Phật, cần nắm chắc tông chỉ này, chúng ta đến nơi đây là để bồi dưỡng, học tập, tương lai tự tại vãng sanh.\u003c/p\u003e","extraContent":"\u003ch2\u003e生詞（Từ mới）\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e","fileMp3":true,"hanViet":"Đệ thất thập nhị khóa: Luận sinh tử đại sự (tam).\nTại Đài Loan, Đài Bắc liên hữu niệm Phật đoàn Lí Tể Hoa cư sĩ đích vãng sanh, dã thị ngã môn tối giai đích bảng dạng.\nLí cư sĩ dã thị dự tri thời chí, vãng sanh tiền tại pháp hội lí vi đại gia khẩn thiết đích khai thị, giảng hoàn hậu cân đại gia từ hành, ngã yếu hồi gia khứ liễu.\nThính chúng dĩ vi tha lụy liễu, yếu hồi gia hưu tức, na hiểu đắc tha tại liên hữu niệm Phật đoàn đích khách thính sa phát thượng, tọa trước vãng sanh liễu.\nTha môn năng tố đáo, ngã môn dã năng tố đáo, ngã môn yếu học tập.\nDuy hữu dụng giá chủng phương thức, tài chân chính an toàn, bất thụ nhân bãi bố.\nThụ nhân bãi bố thời, nhược duyên bất thù thắng, quyết định yếu tao nan.\nHàn Quán Trưởng vãng sanh cấp ngã môn tối đại đích khải kì, tựu thị đề tỉnh ngã môn tử sanh sự đại.\nNgã môn yếu hữu cao độ đích cảnh giác, lâm mệnh chung thời, tự kỉ yếu tố đắc liễu chủ, tiền đồ tài thị nhất phiến quang minh.\nNhược lâm chung tự kỉ bất năng tác chủ, thụ nhân bãi bố, túng hữu hứa đa nhân chiếu cố, đãn thị tự kỉ sở cảm xúc đích vị tất mãn ý.\nLai sinh vãng na lí khứ, quyết định ư tối hậu nhất niệm, tối hậu nhất niệm thị tham sân si, tựu đáo ác đạo khứ.\ngiá kiện sự đa ma khả phạ.\nHàn Quán Trưởng hữu phúc báo, tòng sanh bệnh đáo vãng sanh, tam thập đa vị tâm địa thanh tịnh đích xuất gia nhân, nhật dạ tại bệnh sàng bàng biên niệm Phật chiếu cố vãng sanh hậu Phật hào tứ thập cửu thiên nhật dạ bất đoạn, giá thị cận đại xuất gia đích đại Pháp sư đô tố bất đáo.\nLiên Đài trung Lý Bỉnh Nam lão cư sĩ dã bỉ bất thượng, Lý lão cư sĩ sanh bệnh thị cơ cá học sinh chiếu cố, một hữu na ma đa xuất gia nhân xuyên bào đáp y, uy nghi cụ túc.\ngiá cá phúc báo thị hi hữu nhân duyên.\ngiá thị tha tam thập niên hộ trì chính pháp đích quả báo, sở dĩ tha năng ngận thuận lợi đích vãng sanh Tịnh Độ, trợ duyên thái thù thắng liễu.\nNgã môn tương lai lâm tẩu thời, hữu một hữu giá dạng thù thắng đích duyên phận.\ngiá thị ngã môn yếu cảnh giác đáo đích, giá thị nhất sinh trung chân chính đệ nhất thung đại sự.\nTại giá chủng tình huống hạ, duy nhất đích phương pháp tựu thị tự kỉ quyết định yếu tu học thành tựu, bất y kháo biệt nhân, vãng sanh thời một hữu bệnh khổ, dự tri thời chí, trạm trước tẩu tọa trước tẩu thảng trước tẩu, tùy tự kỉ ý tứ, giá tựu thị sanh tử tự tại, ngã môn tài bất hội thố quá thử sanh.\nĐại gia kết thất niệm Phật, yếu bả ác giá cá tông chỉ, ngã môn đáo thử địa thị lai bồi huấn học tập tương lai tự tại vãng sanh.","id":"C2B36","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 72 - 10/11/2023)","youTubeId":""},"id":"C2B36"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B36"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
