fū yě bù dé lì.\nzhū fó rú lái yīng huà zài shì jiān suǒ zuò suǒ wèi quán shì mèng zhōng fó shì shuǐ yuè dào chǎng.\ndào chǎng jiàn lì dé zài dà zài huī huáng jué wù de rén shì wèi jìng huā shuǐ yuè méi yǒu sī háo zhí zhe qiān tān zhè cái xiǎn shì chū dà zì zài zhè cái shì gāo dù de xiǎng shòu.\nshēng huó zhōng duì yī qiē rén shì wù yǒu shòu yòng jué duì méi yǒu kòng zhì zhàn yǒu de niàn tóu zhè cái shì guò fó pú sà de shēng huó fán fū yǔ fó pú sà bù xiāng tóng zhī chù jiù zài cǐ dì.\nfán fū shì niàn niàn dāng zhōng yào kòng zhì bié rén niàn niàn dāng zhōng yào zhàn yǒu yī qiè suǒ yǐ xīn lǐ huàn dé huàn shī yōu lǜ fán nǎo yǒng yuǎn bù duàn zhè zhǒng rì zi guò dé hǎo kǔ.\nwǒ men shì fán fū yè zhàng xí qì fán nǎo fēi cháng shēn zhòng hěn bù róng yì duàn chú wéi yǒu yòng jué wù de fāng fǎ cái néng duàn chú.\nsuǒ yǐ dú jīng wén fǎ fēi cháng zhòng yào yì tiān dōu bù néng jiān duàn.\nwǒ men bù shì shàng gēn lì zhì de rén bù kě néng duǎn shí jiān de tīng wén xué xí jiù néng kāi wù.\nzhōng xià gēn xìng de rén xiǎng zài yī shēng zhōng de lì yì wéi yī de fāng fǎ jiù shì dú jīng wén fǎ zhǎng shí jiān de xūn xiū cái néng qì rù huá yán jīng suǒ jiǎng rù fó fǎ de jìng jiè.\nrù fó fǎ jiù shì jué wù zhè shì zhēn zhèng dé dà lì yì.","chinesse":"第五十二課：明對治煩惱（七）。\n真修行人對於身體的養分，不向外求，完全向內。\n經上講，色界天以上的天人以「禪悅為食」，禪悅是從自性中流露出來，不是從外求得。\n所以佛說「財、色、名、食、睡」這五樣都能捨棄，這五樣稱為「五蓋」，將我們的心性、智慧、德能蓋覆住，使我們的智慧德能不能現前。\n這五樣是欲望，若對這五樣生起貪念，煩惱只有增加，不會減少，那煩惱豈能斷得掉? \n佛陀教弟子，對於飲食決定沒有分別、執著。\n佛陀當年在世是托缽，人家給什麼就吃什麼；而且托缽只許托七家，七家都托不到，就回去修禪定。\n這種作為，都是幫助我們克服欲望、貪心、煩惱，要懂得這個道理。\n愛心是義務的付出，決定不能佔有。\n凡夫的愛心，縱然是對自己的兒女、親人很愛護，也不算是慈悲。\n因為他有控制、佔有的念頭，念念想控制、佔有一切人事物，這是錯誤。\n錯在哪裡?\n佛告訴我們「能所皆空，了不可得」。\n六百卷「般若經」裡，「不可得」這三個字重複千遍以上，就是要我們牢牢記住，「不可得」是事實真相。\n以為一切有能得、有所得，那是愚痴、無明。 \n若了解一切法不可得，能所俱不可得，你就解脫了。\n「解脫」，用現代話說，就是心裡沒有負擔，你的心就得自在，妄想、分別、執著就會全部放下。\n我們處處放不下，主要是愚痴沒有破，還以為有能得、有所得，心裡還有負擔，所以生活很痛苦，修學功夫也不得力。 \n諸佛如來應化在世間，所作所為全是「夢中佛事，水月道場」。\n道場建立得再大、再輝煌，覺悟的人視為鏡花水月，沒有絲毫執著、慳貪，這才顯示出大自在，這才是高度的享受。\n生活中對一切人事物有受用，絕對沒有控制、佔有的念頭，這才是過佛菩薩的生活，凡夫與佛菩薩不相同之處就在此地。\n凡夫是念念當中要控制別人，念念當中要佔有一切，所以心裡患得患失，憂慮煩惱永遠不斷，這種日子過得好苦。 \n我們是凡夫，業障、習氣、煩惱非常深重，很不容易斷除，唯有用覺悟的方法才能斷除。\n所以讀經聞法非常重要，一天都不能間斷。\n我們不是上根利智的人，不可能短時間的聽聞、學習就能開悟。\n中下根性的人，想在一生中得利益，唯一的方法就是讀經聞法，長時間的薰修，才能契入「華嚴經」所講「入佛法」的境界。\n入佛法就是覺悟，這是真正得大利益。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 16: Nói rõ cách đối trị phiền não\u003c/h2\u003e\u003ch2\u003e(Phần bảy; trang 42, 43, 44)\u003c/h2\u003e\u003cp\u003eNgười chân thật tu hành đối với dưỡng chất cho thân thể, không hướng ngoại để cầu mà hoàn toàn hướng nội. Trên Kinh giảng, thiên nhân từ Trời Sắc Giới trở lên lấy niềm vui thiền duyệt làm thức ăn. Thiền duyệt là từ trong tự tánh lưu xuất ra, không phải là từ bên ngoài mà cầu được. Cho nên nhà Phật nói “tài, sắc, danh, thực, thùy” năm thứ này đều có thể xả bỏ, năm thứ này gọi là “năm cái nắp đậy”, che lấp tâm tính, trí huệ, đức năng của chúng ta, khiến cho trí huệ đức năng của chúng ta không thể hiện tiền.\u003c/p\u003e\u003cp\u003eNăm thứ này là dục vọng, nếu đối với năm thứ này mà khởi niệm tham luyến thì phiền não chỉ có tăng thêm, không thể giảm bớt đi. Vậy thì phiền não làm sao mà có thể đoạn được chứ? Phật Đà dạy đệ tử, đối với ăn uống nhất định không phân biệt chấp trước. Khi còn tại thế, Đức Phật đi khất thực. Người ta cho cái gì thì ăn cái đó, hơn nữa chỉ cho phép khất thực bảy nhà, nếu đến bảy nhà mà không xin được thì quay trở về tu thiền định. Cách làm này đều là giúp chúng ta khắc phục dục vọng, tâm tham, phiền não. Phải hiểu được cái đạo lý này!\u003c/p\u003e\u003cp\u003eTâm yêu thương là cho đi một cách tự nguyện, nhất định không thể chiếm hữu. Tâm yêu thương của phàm phu, cho dù đối với con gái, người thân của mình, rất thương yêu ái hộ cũng không được xem là từ bi.\u0026nbsp;Bởi vì họ có ý niệm khống chế, chiếm hữu, mỗi niệm đều muốn khống chế, chiếm hữu tất cả người, sự việc, sự vật. Đây là sai lầm.\u003c/p\u003e\u003cp\u003eSai ở chỗ nào? Phật nói với chúng ta : “Năng và sở đều là không, không thể có được”. Trong 600 quyển “Kinh Bát Nhã”, ba từ “bất khả đắc” được lặp đi lặp lại hơn một ngàn lần, chính là muốn chúng ta luôn luôn ghi nhớ “bất khả đắc” là chân tướng sự thật. Cho rằng tất cả có “năng đắc”, có “sở đắc” chính là ngu si, vô minh. Nếu hiểu rõ tất cả pháp đều không thể được, năng đắc, sở đắc đều không thể được, bạn liền giải thoát rồi.\u003c/p\u003e\u003cp\u003e“Giải thoát”, dùng lời hiện đại mà nói, chính là trong tâm không có gánh nặng, tâm của bạn liền được tự tại, vọng tưởng, phân biệt, chấp trước liền sẽ thảy đều buông xả. Chúng ta nơi nơi đều không thể buông xả, chủ yếu là chưa phá được ngu si, vẫn cho rằng có năng đắc, có sở đắc, trong lòng vẫn có gánh nặng, vì vậy cuộc sống rất đau khổ, công phu tu học cũng không có lực.\u003c/p\u003e\u003cp\u003eChư Phật Như Lai ứng hóa ở thế gian, mọi hành động tạo tác đều là “Phật sự là chuyện trong mộng, đạo tràng là bóng trăng trong nước”. Đạo tràng xây dựng dù có lớn hơn, huy hoàng hơn đi chăng nữa nhưng người giác ngộ chỉ xem thấy như hoa trong gương, như bóng trăng dưới nước, không hề có một chút chấp trước, tham lam. Đây mới thể hiện rõ đại tự tại, đây mới là sự hưởng thụ cao độ.\u003c/p\u003e\u003cp\u003eTrong cuộc sống có thọ dụng đối với tất cả người, sự, vật nhưng tuyệt đối không có ý niệm khống chế, chiếm hữu, đây mới là trải qua đời sống của Phật Bồ Tát. Phàm phu và Phật Bồ Tát khác nhau chính là ở chỗ này. Phàm phu là trong mỗi niệm đều muốn khống chế người khác, ngay trong mỗi niệm đều muốn chiếm hữu tất cả, vì vậy trong tâm sợ được sợ mất, lo lắng phiền não vĩnh viễn không thể đoạn trừ, trải qua ngày tháng như vậy rất đau khổ. Chúng ta là phàm phu, nghiệp chướng, tập khí, phiền não rất sâu nặng, không dễ gì đoạn trừ, duy chỉ có dùng phương pháp giác ngộ mới có thể đoạn trừ. Cho nên đọc kinh nghe pháp vô cùng quan trọng, một ngày cũng không thể gián đoạn.\u003c/p\u003e\u003cp\u003eChúng ta không phải là người thượng căn lợi trí, không thể nào nghe kinh, học tập trong một thời gian ngắn mà có thể khai ngộ. Người căn tính trung hạ muốn ở ngay trong một đời đạt được lợi ích chỉ có một phương pháp duy nhất chính là đọc kinh nghe pháp, huân tập dài lâu mới có thể khế nhập cảnh giới “nhập Phật pháp” mà “Kinh Hoa Nghiêm” đã nói. Nhập Phật pháp chính là giác ngộ, đây là chân thật được lợi ích lớn.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","extraContent":"\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e\u003cp\u003eClip chạy chữ \u003c/p\u003e\u003ciframe class=\"ql-video\" frameborder=\"0\" allowfullscreen=\"true\" src=\"https://www.youtube.com/embed/0Gf7Pe-kIkA?showinfo=0\"\u003e\u003c/iframe\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ ngũ thập nhị khóa: Minh đối trị phiền não (thất).\nChân tu hành nhân đối ư thân thể đích dưỡng phân, bất hướng ngoại cầu, hoàn toàn hướng nội.\nKinh thượng giảng, Sắc Giới Thiên dĩ thượng đích thiên nhân dĩ thiền duyệt vi thực, thiền duyệt thị tòng tự tính trung lưu lộ xuất lai, bất thị tòng ngoại cầu đắc.\nSở dĩ Phật thuyết “tài sắc danh thực thùy” giá ngũ dạng đô năng xá khí, giá ngũ dạng xưng vi ngũ cái, tương ngã môn đích tâm tính trí tuệ đức năng cái phúc trụ, sử ngã môn đích trí tuệ đức năng bất năng hiện tiền.\ngiá ngũ dạng thị dục vọng, nhược đối giá ngũ dạng sanh khởi tham niệm, phiền não chỉ hữu tăng gia, bất hội giảm thiểu, na phiền não khởi năng đoạn đắc điệu.\nPhật đà giáo đệ tử, đối ư ẩm thực quyết định một hữu phân biệt chấp trước.\nPhật đà đương niên tại thế thị thố bát, nhân gia cấp thậm ma tựu cật thậm ma nhi thả thố bát chỉ hứa thố thất gia, thất gia đô thố bất đáo, tựu hồi khứ tu thiền định.\nGiá chủng tác vi, đô thị bang trợ ngã môn khắc phục dục vọng tham tâm phiền não, yếu đổng đắc giá cá đạo lí.\nÁi tâm thị nghĩa vụ đích phó xuất, quyết định bất năng chiếm hữu.\nPhàm phu đích ái tâm, túng nhiên thị đối tự kỉ đích nhi nữ thân nhân ngận ái hộ, dã bất toán thị từ bi.\nNhân vi tha hữu khống chế chiếm hữu đích niệm đầu, niệm niệm tưởng khống chế chiếm hữu nhất thiết nhân sự vật, giá thị thố ngộ.\nThác tại na lí.\nPhật cáo tố ngã môn năng sở giai không, liễu bất khả đắc.\nLục bách quyển Bát Nhã kinh lí, bất khả đắc giá tam cá tự trùng phức thiên biến dĩ thượng, tựu thị yếu ngã môn lao lao kí trụ, bất khả đắc thị sự thực chân tướng.\nDĩ vi nhất thiết hữu năng đắc hữu sở đắc, na thị ngu si vô minh.\nNhược liễu giải nhất thiết pháp bất khả đắc, năng sở câu bất khả đắc, nhĩ tựu giải thoát liễu.\nGiải thoát, dụng hiện đại thoại thuyết, tựu thị tâm lí một hữu phụ đảm, nhĩ đích tâm tựu đắc tự tại, vọng tưởng phân biệt chấp trước tựu hội toàn bộ phóng hạ.\nNgã môn xứ xứ phóng bất hạ, chủ yếu thị ngu si một hữu phá, hoàn dĩ vi hữu năng đắc hữu sở đắc, tâm lí hoàn hữu phụ đảm, sở dĩ sinh hoạt ngận thống khổ, tu học công phu dã bất đắc lực.\nChư Phật Như Lai ứng hóa tại thế gian, sở tác sở vi toàn thị mộng trung Phật sự, thủy nguyệt đạo tràng.\nĐạo tràng kiến lập đắc tái đại tái huy hoàng, giác ngộ đích nhân thị vi kính hoa thủy nguyệt, một hữu ti hào chấp trước san tham, giá tài hiển thị xuất đại tự tại, giá tài thị cao độ đích hưởng thụ.\nSinh hoạt trung đối nhất thiết nhân sự vật hữu thụ dụng, tuyệt đối một hữu khống chế chiếm hữu đích niệm đầu, giá tài thị quá Phật Bồ tát đích sinh hoạt, phàm phu dữ Phật Bồ tát bất tương đồng chi xứ tựu tại thử địa.\nPhàm phu thị niệm niệm đương trung yếu khống chế biệt nhân, niệm niệm đương trung yếu chiếm hữu nhất thiết, sở dĩ tâm lí hoạn đắc hoạn thất, ưu lự phiền não vĩnh viễn bất đoạn, giá chủng nhật tử quá đắc hảo khổ.\nNgã môn thị phàm phu, nghiệp chướng tập khí phiền não phi thường thâm trọng, ngận bất dung dị đoạn trừ, duy hữu dụng giác ngộ đích phương pháp tài năng đoạn trừ.\nSở dĩ độc kinh văn pháp phi thường trọng yếu, nhất thiên đô bất năng gián đoạn.\nNgã môn bất thị thượng căn lợi trí đích nhân, bất khả năng đoản thời gian đích thính văn học tập tựu năng khai ngộ.\nTrung hạ căn tính đích nhân, tưởng tại nhất sinh trung đắc lợi ích, duy nhất đích phương pháp tựu thị độc kinh văn pháp, trường thời gian đích huân tu, tài năng khế nhập 'Hoa Nghiêm Kinh' sở giảng nhập Phật pháp đích cảnh giới.\nNhập Phật pháp tựu thị giác ngộ, giá thị chân chính đắc đại lợi ích.","id":"C2B16","shortClipId":"qkWihscDGmQ","title":"Hướng dẫn phương pháp niệm Phật (Buổi 52 - 28/04/2023)","tuMois":[{"bacKinh":"chán yuè","chuHan":"禪悅","hanViet":"thiền duyệt","nghiaViet":""},{"bacKinh":"gài","chuHan":"蓋","hanViet":"cái","nghiaViet":""},{"bacKinh":"néng suǒ jiē kōng liǎo bù kě dé","chuHan":"能所皆空，了不可得","hanViet":"năng sở giai không，liễu bất khả đắc","nghiaViet":""},{"bacKinh":"fù dān","chuHan":"負擔","hanViet":"phụ đảm","nghiaViet":"gánh vác, đảm nhiệm, gánh nặng (tư tưởng)"},{"bacKinh":"mèng zhōng fó shì shuǐ yuè dào chǎng","chuHan":"夢中佛事，水月道場","hanViet":"mộng trung Phật sự, thủy nguyệt đạo tràng","nghiaViet":""},{"bacKinh":"huī huáng","chuHan":"輝煌","hanViet":"huy hoàng","nghiaViet":"huy hoàng; xán lạn; rực rỡ"},{"bacKinh":"qiān tān","chuHan":"慳貪","hanViet":"san tham","nghiaViet":"tham lam"},{"bacKinh":"xiǎn shì","chuHan":"顯示","hanViet":"hiển thị","nghiaViet":"hiển thị, hiện ra"},{"bacKinh":"huàn dé huàn shī","chuHan":"患得患失","hanViet":"hoạn đắc hoạn thất","nghiaViet":"Lo được lo mất"},{"bacKinh":"yōu lǜ","chuHan":"憂慮","hanViet":"ưu lự","nghiaViet":"lo âu, lo lắng"},{"bacKinh":"shàng gēn lì zhì","chuHan":"上根利智","hanViet":"thượng căn lợi trí","nghiaViet":""},{"bacKinh":"xūn","chuHan":"薰","hanViet":"huân","nghiaViet":"huân tập"},{"bacKinh":"qì rù","chuHan":"契入","hanViet":"khế nhập","nghiaViet":"khế nhập"},{"bacKinh":"qì rù jìng jiè","chuHan":"契入（境界）","hanViet":"khết nhập cảnh giới","nghiaViet":"Khế nhập (cảnh giới)"}],"youTubeId":"p-daCOg0yBs"},"id":"C2B16"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B16"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
