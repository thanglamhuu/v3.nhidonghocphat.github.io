script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì bā shí ēr kè míng fó tuó jiào yù wǔ.\nrú jiā jiào xué yǐ kǒng lǎo fū zǐ wéi biāo zhǔn kǒng lǎo fū zǐ jiào xué sì kē dì yī shì dé xíng dì èr shì yán yǔ dì sān shì zhèng shì jì shù néng lì dì sì shì wén xué.\ndāng dé xíng jì néng yǐ jīng yǎng chéng hái yǒu yú lì cái néng xué wén xué yì shù tí gāo jīng shén shēng huó.\nzhè gè shùn xù fēi cháng hé lǐ fó jiā jiào xué yì bù lì wài yě shì xiān duàn fán nǎo hòu xué fǎ mén duàn fán nǎo jiù shì dé xíng xué fǎ mén jiù shì zhèng shì.\nsuī zài yùn yòng fāng shì shàng kě yǐ biàn huà dàn yuán lǐ yuán zé yǒng yuǎn bù biàn zài xiàn dài chēng zhī wéi jiào yù zhé xué.\nxiàn dài shè huì yǔ guò qù kě shuō shì wán quán bù tóng.\ngǔ dài jiào xué lǐ niàn yǔ shēng huó yuán zé ruò néng shì yīng xiàn jīn shí dài bìng yǔ zhī róng hé zhòng shēng jiù néng zhēn zhèng dé dào fú zhǐ.\nzhè yě shì yǒu xīn rén shì zài fó fǎ jiǎng shì jù yǒu dà cí bēi xīn de pú sà yào shè fǎ zhǐ dǎo yī qiè zhòng shēng de.\nsuǒ yǐ pú sà bì xū tōng dá shì chū shì jiān yī qiè fǎ cái néng zuò wéi tiān rén shī cái yǒu néng lì zhǐ dǎo shè huì jiào huà zhòng shēng.\nzhè zhǒng néng lì jiù shì zhēn shí zhì huì yǔ shàn qiǎo fāng biàn.\nzhēn shí zhì huì shì tǐ shàn qiǎo fāng biàn shì yùn yòng ruò méi yǒu zhēn shí zhì huì jiù wú fǎ yùn yòng dé shàn qiǎo fāng biàn.\ngǔ dài shè huì jiǎng qiú píng hé xiàn dài shè huì gǔ lì jìng zhēng zhè liǎng zhě biǎo miàn shàng shì wán quán chōng tū yīng rú hé róng hé.\nzài lǐ shàng jiǎng róng hé shì jué dìng kě néng de yīn liǎng zhě shì tóng yī fǎ xìng.\ndà chéng jīng shàng jiǎng jìn xū kōng biàn fǎ jiè shì tóng yī gè lǐ tǐ lián dì yù fǎ jiè yǔ fó fǎ jiè dōu néng róng hé hé kuàng qí yú.\nyīn cǐ lǐ shàng rú shì shì shàng dāng rán kě xíng.\nzhū fó rú lái jiāng zì jǐ xiū xué de jīng yàn fāng fǎ xiū zhèng hòu suǒ de dào de hǎo chù lì yì háo wú bǎo liú de jiào dǎo yī qiè zhòng shēng zhè jiù shì fó tuó jiào yù jiù shì fó de jiào xué gù chēng zhī wéi fó tuó duì jiǔ fǎ jiè zhòng shēng zhì shàn yuán mǎn de jiào yù.\nér fó tuó de shì xiàn yǔ jiào xué duì yī qiè zhòng shēng háo wú suǒ qǔ.\ndàn xiàn jīn yǒu xiē jiǎng jīng shuō fǎ hái mài mén piào zhè shì bì fàn rú lái pò huài fó jiào de xíng xiàng.\nhuá yán jīng zhōng shuō zhè shì mò fǎ shí qī de guài xiàn xiàng.\nfó shì yī wèi yì wù shè huì jiào yù gōng zuò zhě yì wù shì zhǐ yǒu fù chū jué wú xī qiú zhè shì fó pú sà lìng rén jìng ài zhī chù.\nfó tuó zhù shì guò zuì dī shuǐ píng de shēng huó rì zhōng yī shí shù xià yī sù zhè shì wèi zhòng shēng zuò bǎng yàng zuò shì fàn wǒ men yīng dāng yào xiào fǎ xué xí.","chinesse":"第八十二課：明佛陀教育（五）。\n儒家教學以孔老夫子為標準，孔老夫子教學四科，第一是德行，第二是言語，第三是政事（技術能力），第四是文學。\n當德行、技能已經養成，還有餘力才能學文學藝術，提高精神生活。\n這個順序非常合理，佛家教學亦不例外，也是先斷煩惱，後學法門；斷煩惱就是德行，學法門就是政事。\n雖在運用方式上可以變化，但原理原則永遠不變，在現代稱之為教育哲學。\n現代社會與過去可說是完全不同。\n古代教學理念與生活原則，若能適應現今時代，並與之融合，眾生就能真正得到福祉。\n這也是有心人士，在佛法講是具有大慈悲心的菩薩，要設法指導一切眾生的。\n所以，菩薩必須通達世出世間一切法，才能作為天人師，才有能力指導社會，教化眾生。\n這種能力就是真實智慧與善巧方便。\n真實智慧是體，善巧方便是運用，若沒有真實智慧，就無法運用得善巧方便。\n古代社會講求平和，現代社會鼓勵競爭，這兩者表面上是完全衝突，應如何融合?\n在理上講，融合是決定可能的，因兩者是同一法性。\n大乘經上講，盡虛空遍法界是同一個理體，連地獄法界與佛法界都能融合，何況其餘?\n因此，理上如是，事上當然可行。\n諸佛如來將自己修學的經驗、方法，修證後所得到的好處、利益，毫無保留的教導一切眾生，這就是佛陀教育，就是佛的教學，故稱之為「佛陀對九法界眾生至善圓滿的教育」。\n而佛陀的示現與教學，對一切眾生毫無所取。\n但現今有些講經說法還賣門票，這是「裨販如來」，破壞佛教的形象。\n「華嚴經」中說，這是末法時期的怪現象。\n佛是一位義務社會教育工作者，「義務」是只有付出，絕無希求，這是佛菩薩令人敬愛之處。\n佛陀住世，過最低水平的生活，日中一食，樹下一宿，這是為眾生做榜樣、做示範，我們應當要效法、學習。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 46: Hiểu rõ giáo dục Phật Đà\u003c/h2\u003e\u003ch2\u003e (phần 5; trang 114, 115, 116)\u003c/h2\u003e\u003cp\u003eGiáo học của nhà Nho lấy Khổng Lão Phu Tử làm tiêu chuẩn. Giáo học của Khổng Lão Phu Tử có bốn khoa, thứ nhất là đức hạnh, thứ hai là ngôn ngữ, thứ ba là chính sự (\u003cem\u003enăng lực kỹ thuật\u003c/em\u003e), thứ tư là văn học. Khi đức hạnh và năng lực đã tốt rồi mà vẫn còn dư sức mới học văn học nghệ thuật, nâng cao đời sống tinh thần. Thứ tự này vô cùng hợp lý, giáo học của nhà Phật cũng không ngoại lệ, cũng là trước đoạn phiền não, sau đó học pháp môn. Đoạn phiền não chính là đức hạnh, học pháp môn chính là chính sự.\u003c/p\u003e\u003cp\u003eTuy trong phương thức vận dụng có thể thay đổi nhưng nguyên lý nguyên tắc vĩnh viễn không thay đổi, ở thời hiện đại gọi đó là triết học giáo dục. Xã hội hiện đại và trước đây có thể nói là hoàn toàn khác nhau. Quan niệm giáo học và nguyên tắc đời sống thời xưa nếu tuyệt nhiên có thể thích ứng và dung hòa với thời đại hiện nay thì chúng sinh sẽ chân thật có được may mắn hạnh phúc.\u0026nbsp;Đây cũng là nhân sĩ có tâm, ở trong Phật pháp gọi là Bồ Tát có tâm đại từ bi, muốn tìm cách chỉ dẫn tất cả chúng sanh.\u003c/p\u003e\u003cp\u003eCho nên Bồ Tát nhất định phải thông đạt tất cả pháp thế xuất thế gian mới có thể làm thầy của trời người, mới có năng lực chỉ đạo xã hội, giáo hóa chúng sinh. Loại năng lực này chính là trí tuệ chân thật và phương tiện thiện xảo. Trí huệ chân thật là thể, phương tiện thiện xảo là vận dụng, nếu không có trí tuệ chân thật thì không có cách nào vận dụng được phương tiện thiện xảo.\u003c/p\u003e\u003cp\u003eXã hội thời xưa chú trọng đến bình hòa, xã hội hiện đại thì khuyến khích cạnh tranh, hai thứ này là hoàn toàn xung đột, làm thế nào để có thể dung hòa? Trên lý mà nói, dung hợp là nhất định có thể được, bởi vì cả hai điều này là đồng một pháp tánh. Trên kinh Đại Thừa nói, tận hư không biến pháp giới là đồng một lý thể, ngay đến pháp giới địa ngục và pháp giới Phật còn có thể dung hợp huống hồ là các thứ khác.\u003c/p\u003e\u003cp\u003eCho nên, trên lý là như vậy, trên sự đương nhiên cũng có thể được. Chư Phật Như Lai đem phương pháp, kinh nghiệm của chính mình, những điểm tốt, những lợi ích sau khi tu chứng đạt được giáo hóa tất cả chúng sanh không lưu lại một chút nào.\u003c/p\u003e\u003cp\u003eĐây chính là giáo dục của Phật Đà, chính là giáo học của Phật, cho nên gọi là “giáo dục chí thiện viên mãn của Phật Đà đối với chúng sanh chín pháp giới”. Mà giáo học và thị hiện của Phật Đà không hề lấy chút gì của tất cả chúng sinh.\u003c/p\u003e\u003cp\u003eNhưng hiện nay có một số nơi giảng kinh thuyết pháp còn bán vé vào cửa, đây là “báng bổ Như Lai”, phá hoại hình tượng của Phật giáo. Trong “Kinh Hoa Nghiêm’ nói, đây là hiện tượng kỳ quái của thời kỳ Mạt Pháp. Phật là một “nhà” công tác giáo dục nghĩa vụ xã hội, “nghĩa vụ” là chỉ có cho đi, tuyệt đối không mong cầu, chính là điều Phật Bồ Tát khiến người kính yêu. Phật Đà trụ thế, trải qua đời sống ở mức thấp nhất, giữa ngày ăn một bữa, dưới gốc cây ngủ một đêm. Đây là vì chúng sinh làm ra tấm gương, làm ra mô phạm. Chúng ta phải nên học tập và làm theo.\u003c/p\u003e","extraContent":"\u003ch2\u003e生詞（Từ mới）\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e","fileMp3":true,"hanViet":"Đệ bát thập nhị khóa: Minh Phật Đà giáo dục ngũ.\nNho gia giáo học dĩ Khổng Lão Phu Tử vi tiêu chuẩn, Khổng Lão Phu Tử giáo học tứ khoa, đệ nhất thị đức hạnh, đệ nhị thị ngôn ngữ, đệ tam thị chính sự kĩ thuật năng lực, đệ tứ thị văn học.\nĐương đức hạnh kĩ năng dĩ kinh dưỡng thành, hoàn hữu dư lực tài năng học văn học nghệ thuật, đề cao tinh thần sinh hoạt.\nGiá cá thuận tự phi thường hợp lí, Phật gia giáo học diệc bất lệ ngoại, dã thị tiên đoạn phiền não, hậu học pháp môn đoạn phiền não tựu thị đức hạnh, học pháp môn tựu thị chính sự.\nTuy tại vận dụng phương thức thượng khả dĩ biến hóa, đãn nguyên lí nguyên tắc vĩnh viễn bất biến, tại hiện đại xưng chi vi giáo dục triết học.\nHiện đại xã hội dữ quá khứ khả thuyết thị hoàn toàn bất đồng.\nCổ đại giáo học lí niệm dữ sinh hoạt nguyên tắc, nhược năng thích ứng hiện kim thời đại, tịnh dữ chi dung hợp, chúng sinh tựu năng chân chính đắc đáo phúc chỉ.\nGiá dã thị hữu tâm nhân sĩ, tại Phật pháp giảng thị cụ hữu đại từ bi tâm đích Bồ Tát, yếu thiết pháp chỉ đạo nhất thiết chúng sinh đích.\nSở dĩ, Bồ Tát tất tu thông đạt thế xuất thế gian nhất thiết pháp, tài năng tác vi thiên nhân sư, tài hữu năng lực chỉ đạo xã hội, giáo hóa chúng sinh.\nGiá chủng năng lực tựu thị chân thật trí tuệ dữ thiện xảo phương tiện.\nChân thật trí tuệ thị thể, thiện xảo phương tiện thị vận dụng, nhược một hữu chân thật trí tuệ, tựu vô pháp vận dụng đắc thiện xảo phương tiện.\nCổ đại xã hội giảng cầu bình hòa, hiện đại xã hội cổ lệ cạnh tranh, giá lưỡng giả biểu diện thượng thị hoàn toàn xung đột, ứng như hà dung hợp.\nTại lí thượng giảng, dung hợp thị quyết định khả năng đích, nhân lưỡng giả thị đồng nhất pháp tính.\nĐại thừa kinh thượng giảng, tận hư không biến pháp giới thị đồng nhất cá lí thể, liên địa ngục pháp giới dữ Phật pháp giới đô năng dung hợp, hà huống kì dư.\nNhân thử, lí thượng như thị, sự thượng đương nhiên khả hành.\nChư Phật Như Lai tương tự kỉ tu học đích kinh nghiệm phương pháp, tu chứng hậu sở đắc đáo đích hảo xứ lợi ích, hào vô bảo lưu đích giáo đạo nhất thiết chúng sinh, giá tựu thị Phật Đà giáo dục, tựu thị Phật đích giáo học, cố xưng chi vi Phật Đà đối cửu pháp giới chúng sinh chí thiện viên mãn đích giáo dục.\nNhi Phật Đà đích thị hiện dữ giáo học, đối nhất thiết chúng sinh hào vô sở thủ.\nĐãn hiện kim hữu ta giảng kinh thuyết pháp hoàn mại môn phiếu, Giá thị bì phiến Như Lai, phá hoại Phật giáo đích hình tượng.\nHoa Nghiêm kinh trung thuyết, Giá thị Mạt Pháp thời kì đích quái hiện tượng.\nPhật thị nhất vị nghĩa vụ xã hội giáo dục công tác giả, nghĩa vụ thị chỉ hữu phó xuất, tuyệt vô hi cầu, Giá thị Phật Bồ Tát lệnh nhân kính ái chi xứ.\nPhật Đà trụ thế, quá tối đê thủy bình đích sinh hoạt, nhật trung nhất thực, thụ hạ nhất túc, Giá thị vi chúng sinh tố bảng dạng tố thị phạm, ngã môn ứng đương yếu hiệu pháp học tập.","id":"C2B46","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 82 - 15/03/2024)","tuMois":[{"bacKinh":"fú zhǐ","chuHan":"福祉","hanViet":"phúc chỉ","nghiaViet":"phúc lợi; hạnh phúc và lợi ích"},{"bacKinh":"shè fǎ","chuHan":"設法","hanViet":"thiết pháp","nghiaViet":"nghĩ cách; tìm cách; liệu cách"},{"bacKinh":"h
