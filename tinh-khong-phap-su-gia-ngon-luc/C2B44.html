script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì bā shí kè míng fó tuó jiào yù sān.\nrén shēng fēi cháng duǎn cù yí dìng yāo hǎo hǎo zhǎng wò yào cóng rén fǎ jiè tí shēng dào fó pú sà fǎ jiè xiū xué gōng dé cái suàn yuán mǎn.\nwǒ men jiào xué yě shì běn zhe zhè gè lǐ niàn bāng zhù rén tí shēng jìng jiè zhè shì fó tuó jiào yù.\nfó tuó jiào yù yǔ shì jiān jiào yù bù tóng shì jiān jiào yù de zhōng jí mù biāo shì zài huò dé míng wén lì yǎng wǔ yù liù chén de xiǎng shòu fó tuó jiào yù de mù dì shì wán chéng zì jǐ de dé xíng chéng jiù zì jǐ yuán mǎn de zhì huì rán hòu yì wù de fú wù shè huì fú wù zhòng shēng.\nshì jiān rén suǒ zhuī qiú de fó pú sà wán quán shě qì fàng xià yīn wèi jué wù zhī rén míng liǎo zhuī qiú míng wén lì yǎng xiǎng shòu wǔ yù liù chén bì rán huì yǐn qǐ jìng zhēng jìng zhēng dào zuì hòu jiù shì dòu zhēng.\nzhū fó pú sà xī wàng yī qiè zhòng shēng dōu néng hù xiāng zūn zhòng hù xiāng jìng ài hù xiāng guān huái hù xiāng hé zuò yù dá dào cǐ lǐ xiǎng yí dìng yào shě qì dòu zhēng shě qì dòu zhēng yí dìng xiān yào shě qì jìng zhēng.\nxiàn dài nǎ gè rén xīn lǐ méi yǒu jìng zhēng méi yǒu dòu zhēng.\nzhè yàng de xīn shì shǔ yú sān è dào de fǎ jiè.\nxiū xíng rén ruò hái shòu huán jìng de dòng yáo hái huì bèi guǐ shén xì nòng dào xīn hé zài.\njīng shàng gào sù wǒ men zhēn zhèng guī yī sān bǎo yào cóng mí xié rǎn zhōng huí tóu yī jué zhèng jìng bù lùn yǒu méi yǒu jīng guò guī yī xíng shì hù fǎ shén dōu bǎo hù.\nshì jiān xǔ duō shàn shū jiē yún yī gè rén xīn dì hòu dào xīn shàn xíng shàn jiù yǒu hěn duō tiān shén guǐ shén wèi hù zòng rán méi yǒu xué fó méi yǒu shòu guò sān guī yě yǒu hù fǎ shén bǎo hù.\nhù fǎ shén zhī suǒ yǐ bǎo hù shì zūn jìng tā de dé xíng shì zì rán gǎn dòng lái hù chí.\njiè jīng shàng shuō shòu le wǔ jiè jiù yǒu èr shí wǔ wèi hù jiè shén rì yè shǒu hù zěn me kě néng hái huì bèi guǐ shén yāo mó guǐ guài suǒ xì nòng.\nyóu cǐ kě zhī xíng shì shàng de sān guī shòu jiè shì jiǎ de hái zì yǐ wéi liǎo bù qǐ ér guǐ shén qiáo bù qǐ.\nguī yī fó èr zú zūn èr shì zhǐ zhì huì yǔ fú dé.\nfó duì zhòng shēng shuō fǎ yóu qí zhuó zhòng fú dé zhè yě shì yīng jī shuō fǎ yīn wèi yī qiè zhòng shēng méi yǒu bù xī qiú fú bào de.\nfú bào zài wèi jiàn xìng zhī qián yí dìng yào kào xiū dé jiàn xìng zhī hòu jiù shì xìng xiū bù èr.\nsuǒ yǐ duì dà duō shù rén ér yán xiū fú fēi cháng zhòng yào.\ncǐ dì qū xiū fú de rén duō bì dìng shì guó tài mín ān shēng huó fù yù.\njīng zhōng xiū fú de jiào huì hěn duō yào xì xīn tǐ huì chè dǐ míng liǎo jiù zhī dào rú hé xiū xué cái néng huò dé mǎn yì de guǒ bào.\nfó mén jiǎng yǒu qiú bì yīng cǐ huà zhēn shí bù xū.\ndàn qiú yǒu qiú de lǐ lùn yǔ fāng fǎ rú lǐ rú fǎ de qiú yí dìng néng huò dé bào cháng ruò yǔ qiú de lǐ lùn fāng fǎ bù xiāng yīng xī qiú jiù bù néng mǎn yuàn.","chinesse":"第八十課：明佛陀教育（三）。\n人生非常短促，一定要好好掌握，要從人法界提升到佛菩薩法界，修學功德才算圓滿。\n我們教學也是本著這個理念，幫助人提升境界，這是佛陀教育。\n佛陀教育與世間教育不同，世間教育的終極目標，是在獲得名聞利養、五欲六塵的享受；佛陀教育的目的是完成自己的德行，成就自己圓滿的智慧，然後義務的服務社會、服務眾生。\n世間人所追求的，佛菩薩完全捨棄、放下，因為覺悟之人明瞭，追求名聞利養，享受五欲六塵，必然會引起競爭，競爭到最後就是鬥爭。\n諸佛菩薩希望一切眾生，都能互相尊重、互相敬愛、互相關懷、互相合作，欲達到此理想，一定要捨棄鬥爭，捨棄鬥爭一定先要捨棄競爭。\n現代哪個人心裡沒有競爭、沒有鬥爭?\n這樣的心是屬於三惡道的法界。\n修行人若還受環境的動搖，還會被鬼神戲弄，道心何在?\n經上告訴我們，真正皈依三寶，要從「迷、邪、染」中回頭，依「覺、正、淨」，不論有沒有經過皈依形式，護法神都保護。\n世間許多善書皆云，一個人心地厚道，心善行善，就有很多天神鬼神衛護；縱然沒有學佛，沒有受過三皈，也有護法神保護。\n護法神之所以保護，是尊敬他的德行，是自然感動來護持。\n戒經上說，受了五戒，就有二十五位護戒神日夜守護，怎麼可能還會被鬼神、妖魔鬼怪所戲弄?\n由此可知，形式上的三皈、受戒是假的，還自以為了不起，而鬼神瞧不起。\n「皈依佛，二足尊」，二是指智慧與福德。\n佛對眾生說法，尤其著重福德，這也是應機說法，因為一切眾生沒有不希求福報的。\n福報在未見性之前，一定要靠修德；見性之後，就是性修不二。\n所以，對大多數人而言，修福非常重要。\n此地區修福的人多，必定是國泰民安，生活富裕。\n經中修福的教誨很多，要細心體會，徹底明瞭，就知道如何修學才能獲得滿意的果報。\n佛門講「有求必應」，此話真實不虛。\n但求有求的理論與方法，如理如法的求，一定能獲得報償；若與求的理論方法不相應，希求就不能滿願。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 44: Hiểu rõ giáo dục Phật Đà\u003c/h2\u003e\u003ch2\u003e (phần 3; trang 109, 110, 111)\u003c/h2\u003e\u003cp\u003eĐời người rất ngắn ngủi, nhất định phải cố gắng nắm lấy, phải từ pháp giới người nâng cao lên pháp giới Phật Bồ Tát thì công phu tu học mới được coi là viên mãn. Giáo dục của chúng ta cũng là nương vào quan niệm lý niệm này, giúp đỡ người nâng cao cảnh giới. Đây là giáo dục của Phật Đà. Giáo dục của Phật Đà và giáo dục của thế gian hoàn toàn khác nhau. Mục tiêu cuối cùng của giáo dục thế gian là ở chỗ có được sự hưởng thụ danh văn lợi dưỡng, năm dục sáu trần. Mục đích của giáo dục Phật Đà là thành tựu đức hạnh của bản thân, thành tựu trí tuệ viên mãn của chính mình, sau đó vô tư mà phục vụ xã hội, phục vụ chúng sinh.\u003c/p\u003e\u003cp\u003eNhững thứ mà người thế gian luôn mong cầu thì Phật Bồ Tát đã hoàn toàn xả bỏ, buông xuống. Vì vậy người giác ngộ hiểu rõ rằng truy cầu danh văn lợi dưỡng, hưởng thụ năm dục sáu trần tất nhiên sẽ dẫn đến cạnh tranh, cạnh tranh đến sau cùng chính là đấu tranh.\u003c/p\u003e\u003cp\u003eChư Phật Bồ Tát hi vọng tất cả chúng sanh đều có thể tôn trọng lẫn nhau, kính yêu lẫn nhau, quan tâm lẫn nhau, cùng nhau hợp tác. Muốn đạt được lý tưởng này thì nhất định phải xả bỏ đấu tranh, xả bỏ đấu tranh thì trước tiên nhất định phải xả bỏ cạnh tranh. Ngày nay có người nào trong tâm không có cạnh tranh, không có đấu tranh? Tâm như vậy là thuộc về pháp giới của ba đường ác. Người tu hành nếu vẫn còn bị hoàn cảnh làm cho dao động, vẫn còn bị quỷ thần bỡn cợt thì đạo tâm ở chỗ nào?\u003c/p\u003e\u003cp\u003eTrên kinh nói với chúng ta, chân thật quy y Tam Bảo phải từ trong “mê, tà, nhiễm” mà quay đầu, nương vào “giác, chánh, tịnh”, không luận có quy y theo hình thức nào hay chưa, thần hộ pháp đều bảo hộ. Rất nhiều sách thiện thế gian đếu nói, một người tâm địa thuần hậu, có rất nhiều thiên thần quỷ thần bảo vệ, cho dù không học Phật, không truyền thọ tam quy cũng có thần hộ pháp bảo hộ. Sở dĩ thần hộ pháp bảo hộ là bởi tôn kính đức hạnh của họ nên tự nhiên cảm động đến hộ trì. Trên giới kinh nói, thọ qua năm giới liền có 25 vị thần hộ giới ngày đêm bảo vệ, làm sao có thể còn bị quỷ thần, yêu ma quỷ quái trêu chọc?\u003c/p\u003e\u003cp\u003e“Quy y Phật, nhị túc tôn\u0026nbsp;», nhị là chỉ trí tuệ và phúc đức. Phật nói pháp với chúng sinh, chú trọng nhất là phước đức, đây cũng là ứng cơ nói pháp, bởi vì tất cả chúng sinh không ai không mong cầu phước báo. Phước báu trước khi kiến tánh nhất định phải nương vào tu đức; sau khi kiến tánh chính là tánh tu không hai. Cho nên, đối với đại đa số người mà nói, tu phước là vô cùng quan trọng. Khu vực nào người tu phước nhiều thì nhất định là quốc thái dân an, đời sống sung túc.\u003c/p\u003e\u003cp\u003eTrong kinh giáo huấn tu phước rất nhiều, phải tỉ mỉ thể hội, thấu hiểu tường tận liền biết tu học như thế nào mới có thể đạt được quả báo như ý. Nhà Phật nói “hữu cầu tất ứng”, lời nói này chân thật không hư dối. Nhưng cầu có lý luận và phương pháp của cầu, cầu như lý như pháp nhất định có thể đạt được hồi báo tốt đẹp, nếu phương pháp lý luận của cầu không tương ưng thì mong cầu sẽ không thể như ý nguyện.\u003c/p\u003e","extraContent":"\u003ch2\u003e生詞（Từ mới）\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e","fileMp3":true,"hanViet":"Đệ bát thập khóa: Minh Phật Đà giáo dục tam.\nNhân sinh phi thường đoản xúc, nhất định yếu hảo hảo chưởng ác, yếu tòng nhân pháp giới đề thăng đáo Phật Bồ Tát pháp giới, tu học công đức tài toán viên mãn.\nNgã môn giáo học dã thị bổn trứ giá cá lí niệm, bang trợ nhân đề thăng cảnh giới, Giá thị Phật Đà giáo dục.\nPhật Đà giáo dục dữ thế gian giáo dục bất đồng, thế gian giáo dục đích chung cực mục tiêu, thị tại hoạch đắc danh văn lợi dưỡng ngũ dục lục trần đích hưởng thụ Phật Đà giáo dục đích mục đích thị hoàn thành tự kỉ đích đức hành, thành tựu tự kỉ viên mãn đích trí tuệ, nhiên hậu nghĩa vụ đích phục vụ xã hội phục vụ chúng sinh.\nThế gian nhân sở truy cầu đích, Phật Bồ Tát hoàn toàn xả khí phóng hạ, nhân vi giác ngộ chi nhân minh liệu, truy cầu danh văn lợi dưỡng, hưởng thụ ngũ dục lục trần, tất nhiên hội dẫn khởi cạnh tranh, cạnh tranh đáo tối hậu tựu thị đấu tranh.\nChư Phật Bồ Tát hi vọng nhất thiết chúng sinh, đô năng hỗ tương tôn trọng hỗ tương kính ái hỗ tương quan hoài hỗ tương hợp tác, dục đạt đáo thử lí tưởng, nhất định yếu xả khí đấu tranh, xả khí đấu tranh nhất định tiên yếu xả khí cạnh tranh.\nHiện đại na cá nhân tâm lí một hữu cạnh tranh một hữu đấu tranh.\nGiá dạng đích tâm thị thuộc ư tam ác đạo đích pháp giới.\nTu hành nhân nhược hoàn thụ hoàn cảnh đích động diêu, hoàn hội bị quỷ thần hí lộng, đạo tâm hà tại.\nKinh thượng cáo tố ngã môn, chân chính quy y Tam Bảo, yếu tòng mê tà nhiễm trung hồi đầu, y giác chánh tịnh, bất luận hữu một hữu kinh quá quy y hình thức, hộ pháp thần đô bảo hộ.\nThế gian hứa đa thiện thư giai vân, nhất cá nhân tâm địa hậu đạo, tâm thiện hành thiện, tựu hữu ngận đa thiên thần quỷ thần vệ hộ túng nhiên một hữu học Phật, một hữu thụ quá tam quy, dã hữu hộ pháp thần bảo hộ.\nHộ pháp thần chi sở dĩ bảo hộ, thị tôn kính tha đích đức hành, thị tự nhiên cảm động lai hộ trì.\nGiới kinh thượng thuyết, thụ liễu ngũ giới, tựu hữu nhị thập ngũ vị hộ giới thần nhật dạ thủ hộ, chẩm ma khả năng hoàn hội bị quỷ thần yêu ma quỷ quái sở hí lộng.\nDo thử khả tri, hình thức thượng đích tam quy thụ giới thị giả đích, hoàn tự dĩ vi liễu bất khởi, nhi quỷ thần tiều bất khởi.\nQuy y Phật, Nhị túc tôn, nhị thị chỉ trí tuệ dữ phúc đức.\nPhật đối chúng sinh thuyết pháp, vưu kì trứ trọng phúc đức, giá dã thị ứng cơ thuyết pháp, nhân vi nhất thiết chúng sinh một hữu bất hi cầu phúc báo đích.\nPhúc báo tại vị kiến tính chi tiền, nhất định yếu kháo tu đức kiến tính chi hậu, tựu thị tính tu bất nhị.\nSở dĩ, đối đại đa số nhân nhi ngôn, tu phúc phi thường trọng yếu.\nThử địa khu tu phúc đích nhân đa, tất định thị quốc thái dân an, sinh hoạt phú dụ.\nKinh trung tu phúc đích giáo hối ngận đa, yếu tế tâm thể hội, triệt để minh liệu, tựu tri đạo như hà tu học tài năng hoạch đắc mãn ý đích quả báo.\nPhật môn giảng hữu cầu tất ứng, thử thoại chân thật bất hư.\nĐãn cầu hữu cầu đích lí luận dữ phương pháp, như lí như pháp đích cầu, nhất định năng hoạch đắc báo thường nhược dữ cầu đích lí luận phương pháp bất tương ứng, hi cầu tựu bất năng mãn nguyện.","id":"C2B44","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 80 - 02/02/2024)","tuMois":[{"bacKinh":"duǎn cù","chuHan":"短促","hanViet":"đoản xúc","nghiaViet":"ngắn ngủi; ngắn; cấp bách (thời gian); vắn vỏi; xoẳn cộc; gang tay"},{"bacKinh":"běn zhe","chuHan":"本著","hanViet":"bổn trước","nghiaViet":"căn cứ; dựa vào; trên nguyên tắc"},{"bacKinh":"xì nòng","chuHan":"戲弄","hanViet":"hí lộng","nghiaViet":"trêu đùa; giỡn cợt; đùa bỡn; chọc ghẹo; trêu chọc;"},{"bacKinh":"liǎo bù qǐ","chuHan":"了不起","hanViet":"liễu bất khởi","nghiaViet":"giỏi lắm; khá lắm; tài ba; phi thường"},{"bacKinh":"qiáo bù qǐ","chuHan":"瞧不起","hanViet":"tiều bất khởi","nghiaViet":"coi thường; xem thường"},{"bacKinh":"zhuó zhòng","chuHan":"著重","hanViet":"trứ trọng","nghiaViet":"tập trung vào, nhấn mạnh"},{"bacKinh":"fù yù","chuHan":"富裕","hanViet":"phú dụ","nghiaViet":"giàu có; dồi dào; sung túc (tài sản);"},{"bacKinh":"hòu dào","chuHan":"厚道","hanViet":"hậu đạo","nghiaViet":"phúc hậu; hiền hậu"}],"youTubeId":""},"id":"C2B44"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B44"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
