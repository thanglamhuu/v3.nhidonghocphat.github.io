{"bacKinh":"Dì shí kè Míng duì zhì fán nǎo wǔ.\nZài tuán tǐ lǐ zuì xiǎn zhù de fán nǎo xí qì jiù shì jí dù.\nNǎ gè rén méi yǒu jí dù xīn?\nShuō wǒ méi yǒu jí dù xīn nà gè rén jiù bù shì fán fū.\nZhǐ yào shì fán fū jué duì yǒu jí dù xīn jí shǐ shì chū jiā rén yě bù lì wài.\nSuí Táng shì zhōng guó fó jiào de huáng jīn shí dài shì fó fǎ jí shèng de shí dài liù zǔ huì néng dà shī jiù chū xiàn zài nà gè shí dài cóng huáng méi dé le yī bō zhī hòu shéi fú qì?\nNà shì shén me xiàn xiàng?\nJí dù.\nWǒ men de jí dù tān chēn chī màn rú guǒ bù néng xiáng fú bù dàn dào yè bù néng chéng jiù qí jié guǒ jué duì shì pò huài dào chǎng.\nZòng rán yǐng xiǎng méi yǒu hěn xiǎn zhù yě huì zhàng ài dào chǎng de fā zhǎn zhàng ài tóng cān dào yǒu de chéng jiù.\nHuàn yán zhī jiù zhàng ài le hóng fǎ lì shēng zhè gè zuì guò shì jiè lǜ lǐ jiǎng de wǔ wú jiàn zuì.\nSuǒ yǐ fó pú sà jiāo wǒ men xiū suí xǐ bǎ niàn tou zhuǎn yī zhuǎn ruò néng suí xǐ bié rén yǒu duō dà de chéng jiù wǒ de chéng jiù gēn tā yī yàng dà suí xǐ gōng dé bù kě sī yì.\nDāng wǒ men kàn dào bié rén zài zuò hǎo shì shí néng shēng huān xǐ xīn néng bāng zhù tā chéng jiù tā nà tā de gōng dé jiù shì wǒ de gōng dé suǒ yǐ wǒ men yào dǒng dé xiū suí xǐ.\nWǒ bù néng zuò de tā néng zuò wǒ jiù bāng tā bāng bù shàng máng de wǒ zàn tàn wǒ huān xǐ wǒ zhào gù tā gōng dé shì tóng děng de.\nYīn wèi nǐ de xīn shì qīng jìng de zhè jiù shì wǒ men cháng jiǎng de fǎ xǐ chōng mǎn.\nWú liàng shòu jīng sà èr pǐn dào sà qī pǐn zhè duàn jīng wén lǐ suǒ jiǎng de xí qì máo bìng wǒ men měi tiān dōu néng dú yī biàn lái fǎn xǐng jiǎn diǎn zì jǐ yǒu méi yǒu zhè xiē guò shī?\nRú guǒ yǒu jiù yào gǎi guò zì xīn zhè cái jiào zhēn zhèng xiū xíng.\nWǒ men jīn tiān hái kàn dào zhè gè rén bù duì nà gè shì yě bù duì zhè shì yīn wèi wǒ men yǒu fēn bié zhí zhuó.\nZhǐ yǒu zhēn zhèng xiǎng wǎng shēng de rén cái néng zhēn zhèng fàng de xià.\nSēng tuán shì qīng jìng hé hé sēng tuán suǒ yǐ zài liù hé jìng lǐ jiàn hé tóng jiě shì jiàn lì zài zhè gè jī chǔ shàng de bù dàn tīng bù dào shì fēi lián xīn lǐ dōu méi yǒu zhè gè niàn tou.","chinesse":"第十課：明對治煩惱（五）。\n在團體裡，最顯著的煩惱、習氣就是「嫉妒」。\n哪個人沒有嫉妒心?\n說「我沒有嫉妒心」，那個人就不是凡夫。\n只要是凡夫，絕對有嫉妒心，即使是出家人也不例外。\n隋、唐是中國佛教的黃金時代，是佛法極盛的時代，六祖惠能大師就出現在那個時代，從黃梅得了衣缽之後，誰服氣?\n那是什麼現象?\n嫉妒。\n我們的嫉妒、貪、瞋、痴、慢如果不能降伏，不但道業不能成就，其結果絕對是破壞道場。\n縱然影響沒有很顯著，也會障礙道場的發展，障礙同參道友的成就。\n換言之，就障礙了弘法利生，這個罪過是戒律裡講的「五無間罪」。\n所以佛菩薩教我們修隨喜，把念頭轉一轉，若能隨喜，別人有多大的成就，我的成就跟他一樣大，隨喜功德不可思議。\n當我們看到別人在做好事時，能生歡喜心，能幫助他、成就他，那他的功德就是我的功德，所以我們要懂得修隨喜。\n我不能做的，他能做，我就幫他；幫不上忙的，我讚歎、我歡喜、我照顧他，功德是同等的。\n因為你的心是清淨的，這就是我們常講的法喜充滿。\n無量壽經卅二品到卅七品，這段經文裡所講的習氣、毛病，我們每天都能讀一遍，來反省、檢點自己有沒有這些過失?\n如果有，就要改過自新，這才叫真正修行。\n我們今天還看到這個人不對、那個事也不對，這是因為我們有分別、執著。\n只有真正想往生的人，才能真正放得下。\n僧團是清淨和合僧團，所以在六和敬裡，「見和同解」是建立在這個基礎上的；不但聽不到是非，連心裡都沒有這個念頭。","chuong":"B - Chương 1","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 1 bài 2 mục 2 Tường tận đối trị phiền não (phần  5 - trang 23,24)\u003c/span\u003e\u0026nbsp;\u003c/h2\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eỞ trong đoàn thể, phiền não tập khí rõ ràng nhất chính là “đố kỵ”.  Người nào không có tâm đố kỵ chứ? Nói “tôi không có tâm đố kỵ”, vậy thì người đó không phải là phàm phu. Chỉ cần là phàm phu, tuyệt đối có tâm đố kỵ, cho dù là người xuất gia cũng không ngoại lệ. Nhà Tùy, nhà Đường là thời đại hoàng kim của Phật giáo Trung Quốc, là thời đại cực thịnh của Phật pháp, Đại sư Lục Tổ Huệ Năng là xuất hiện vào thời đại đó, ở Hoàng Mai sau khi được truyền trao y bát, ai chịu tín phục? Đây là hiện tượng gì? Chính là đố kỵ.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eNếu như chúng ta không thể hàng phục đố kỵ, tham, sân, si, mạn, thì không những không thể thành tựu đạo nghiệp,\u003c/span\u003e \u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003emà kết quả tuyệt đối là phá hoại đạo tràng. Ngay cả khi ảnh hưởng không quá rõ ràng, cũng sẽ chướng ngại sự phát triển của đạo tràng, chướng ngại thành tựu của “đồng tham đạo hữu”. Nói cách khác, là đã chướng ngại “hoằng pháp lợi sanh”, cái tội này chính là “năm tội vô gián” trong giới luật. Cho nên Phật Bồ Tát dạy chúng ta tu tùy hỷ, đem ý niệm chuyển đổi, nếu có thể tu tùy hỷ, người khác có thành tựu lớn thế nào, thành tựu của ta cũng lớn giống như họ, công đức tùy hỷ “không thể nghĩ bàn”.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eKhi chúng ta nhìn thấy người khác làm việc tốt, có thể sanh tâm hoan hỷ, có thể giúp đỡ họ, thành tựu cho họ, công đức đó của họ chính là công đức của ta, cho nên chúng ta phải hiểu được tu tùy hỷ. Ta không thể làm được, họ có thể làm, ta trợ giúp họ; không trợ giúp được, ta tán thán, ta tùy hỷ, ta thành toàn cho họ, công đức là như nhau. Bởi vì tâm của bạn là tâm thanh tịnh, đây chính là “Pháp hỷ sung mãn” mà chúng ta thường nói.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eNội dung kinh văn từ phẩm ba mươi hai đến phẩm ba mươi bảy trong Kinh Vô Lượng Thọ nói về những tập khí - tâm bệnh, chúng ta mỗi ngày đều nên tụng một biến, để phản tỉnh, kiểm điểm xem chính mình có những lỗi lầm này hay không? Nếu như có, liền phải sửa đổi làm mới, đây mới gọi là chân thật tu hành.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eNgày nay chúng ta vẫn nhìn thấy người này không đúng, việc kia cũng không phải, đây là bởi vì chúng ta có phân biệt, chấp trước. Chỉ có người chân thật muốn vãng sanh, mới có thể thật sự \u003c/span\u003e \u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003ebuông bỏ được. Tăng đoàn là tăng đoàn thanh tịnh hòa hợp, cho nên ở trong Lục hòa kính (Sáu phép hòa), “Kiến hòa đồng giải” là được xây dựng trên nền tảng này; Không những không được nghe thị phi, ngay cả trong tâm cũng không có cái ý niệm này.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n","extraContent":"\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e換言之 (Hoán ngôn chi) nói cách khác\u003c/p\u003e\n\u003cp\u003e毛病 (mao bệnh) tâm bệnh\u003c/p\u003e\n\u003cp\u003e最顯著 (Tối hiển trước) rõ ràng nhất\u003c/p\u003e\n\u003cp\u003e所講 (Sở giảng) Đã nói\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập khoá: Minh đối trị phiền não (ngũ).\nTại đoàn thể lý, tối hiển trứ đích phiền não, tập khí tựu thị “tật đố”.\nNa cá nhân một hữu tật đố tâm?\nThuyết “ngã một hữu tật đố tâm” na cá nhân tựu bất thị phàm phu.\nChỉ yếu thị phàm phu, tuyệt đối hữu tật đố tâm, tức sử thị xuất gia nhân dã bất liệt ngoại.\nTùy, Đường thị Trung Quốc Phật giáo đích hoàng kim thời đại, thị Phật pháp cực thịnh đích thời đại, Lục Tổ Huệ Năng Đại sư tựu xuất hiện tại na cá thời đại, tùng hoàng mai đắc liễu y bát chi hậu, thùy phục khí?\nNa thị thậm ma hiện tượng?\nTật đố.\nNgã môn đích tật đố, tham, sân, si, mạn như quả bất năng hàng phục, bất đản đạo nghiệp bất năng thành tựu, kỳ kết quả tuyệt đối thị phá hoại đạo tràng.\nTùng nhiên ảnh hưởng một hữu ngận hiển trứ, dã hội chướng ngại đạo tràng đích phát triển, chướng ngại đồng tham đạo hữu đích thành tựu.\nHoán ngôn chi, tựu chướng ngại liễu hoằng pháp lợi sanh, giá cá tội quá thị giới luật lý giảng đích “Ngũ vô gián tội”.\nSở dĩ Phật Bồ tát giáo ngã môn tu tùy hỷ, bả niệm đầu chuyển nhất chuyển, nhược năng tùy hỷ, biệt nhân hữu đa đại đích thành tựu, ngã đích thành tựu cân tha nhất dạng đại, tùy hỷ công đức bất khả tư nghì.\nĐương ngã môn khán đáo biệt nhân tại tố hảo sự thời, năng sanh hoan hỷ tâm, năng bang trợ tha, thành tựu tha, na tha đích công đức tựu thị ngã đích công đức, sở dĩ ngã môn yếu đổng đắc tu tùy hỷ.\nNgã bất năng tố đích, tha năng tố, ngã tựu bang tha; bang bất thượng mang đích, ngã tán thán, ngã hoan hỷ, ngã chiếu cố tha, công đức thị đồng đẳng đích.\nNhân vi nễ đích tâm thị thanh tịnh đích, giá tựu thị ngã môn thường giảng đích pháp hỷ sung mãn.\nVô Lượng Thọ kinh tạp nhị phẩm đáo tạp thất phẩm, giá đoạn kinh văn lý sở giảng đích tập khí, mao bệnh, ngã môn mỗi thiên đô năng độc nhất biến, lai phản tỉnh, kiểm điểm tự kỷ hữu một hữu giá ta quá thất?\nNhư quả hữu, tựu yếu cải quá tự tân, giá tài khiếu chân chánh tu hành. \nNgã môn kim thiên hoàn khán đáo giá cá nhân bất đối, na cá sự dã bất đối, giá thị nhân vi ngã môn hữu phân biệt, chấp trước.\nChỉ hữu chân chánh tưởng vãng sanh đích nhân, tài năng chân chán phóng đắc hạ.\nTăng đoàn thị thanh tịnh hòa hợp tăng đoàn, sở dĩ tại lục hòa kính lý, “Kiến hòa đồng giải” thị kiến lập tại giá cá cơ sở thượng đích; bất đản thính bất đáo thị phi, liên tâm lý đô một hữu giá cá niệm đầu.","id":"C1B10","shortClipId":"","title":"Buổi Luyện Dịch Thứ 10 - 16/1/2022","youTubeId":"djZVLmmUcYw"},"id":"C1B10"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C1B10"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
