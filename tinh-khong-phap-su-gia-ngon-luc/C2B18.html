script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì wǔ shí sì kè lùn cún xīn lì pǐn èr.\nxué fó yào zěn me xué.\nzōng mén cháng jiǎng cóng gēn běn xiū gēn běn jiù shì yī niàn bù shēng xīn dì qīng jìng méi yǒu yī qiè niàn tóu.\nruò yǒu gè wǒ xiàn zài yī niàn bù shēng jiù yǐ jīng shēng le yī gè yī niàn bù shēng de niàn tóu zhè jiù cuò le.\nchū xué shí zōng mén yòng pán tuǐ miàn bì de fāng fǎ xué bù qǐ xīn bù dòng niàn bù fēn bié bù zhí zhuó.\nxué chéng zhī hòu yào zài shēng huó dāng zhōng qù lì liàn liù gēn jiē chù liù chén jìng jiè bù qǐ xīn bù dòng niàn bù fēn bié bù zhí zhuó zhè jiù chéng gōng le cǐ shí suǒ yǒu jìng jiè dōu shì yī zhēn fǎ jiè.\nyī zhēn fǎ jiè méi yǒu lí kāi shí fǎ jiè liù dào sān tú suǒ yǐ fǎ jiè cái chēng zuò yī zhēn.\nruò zhēn de yǒu shí fǎ jiè liù dào sān tú fǎ jiè zěn néng chēng zuò yī zhēn.\ngù zhuǎn biàn zài xīn zhuǎn biàn zài rèn zhī rèn shí jìng jiè de shí xiāng jiù shì rèn qīng yǔ zhòu rén shēng dí zhēn xiāng.\nsuǒ wèi liù gēn qīng jìng yī chén bù rǎn shì zài jìng jiè xiàn qián shí liù gēn qīng jìng bù shì yuǎn lí chén yuán shí liù gēn qīng jìng nà shi xiǎo chéng xiū xué de fāng fǎ.\njiē chù jìng jiè shí xīn yòu luàn le yòu dòng wàng niàn le nà jiù méi yǒu gōng fū.\nmiàn duì jìng jiè yǎng chéng qīng jìng bù rǎn zhè yào gāo dù zhì huì.\njīn gāng jīng yún fán suǒ yǒu xiāng jiē shì xū wàng.\nzhè jù huà yào cháng cháng tí qǐ zhè jiù shì guān zhào gōng fū.\nmiàn duì jìng jiè cái qǐ xīn dòng niàn jiù xiǎng dào fán suǒ yǒu xiāng jiē shì xū wàng xīn jiù píng le.\nshùn jìng bù qǐ tān liàn zhī xīn nì jìng yě bù qǐ chēn huì zhī xīn zhī dào quán dōu shì jiǎ de.\nsuǒ yǐ yào xué fó pú sà zài shì jiān yóu xì shén tōng mù dì shì bāng zhù yī qiè zhòng shēng jué wù bāng zhù bié rén jiù shì bāng zhù zì jǐ zì tā bù èr.\nxiū fú jiù yào cóng zhè xiē dì fāng xià shǒu.\nzài xiàn qián shí dài wǒ men bì xū yào tà kāi xīn liàng.\nyīn wèi zī xùn fā dá jiāo tōng biàn jié shì jiè gè dì fā shēng de shì lì kè jiù néng zhī dào suǒ yǐ wǒ men huó dòng de fàn wéi děng yú shì zhěng gè dì qiú.\nwǒ men yào guān xīn ài hù dì qiú shàng de rèn hé dì qū bù kě jū shù yú yī gè xiǎo fàn wéi zhè yàng xīn liàng jiù tài xiǎo le.\nchú le zhè gè dì qiú wǒ men de xīn liàng hái yào kuò dà dào bāo hán xū kōng fǎ jiè cái yǒu chū lí de kě néng.\nruò méi yǒu zhè gè xīn liàng zuò zài duō de hǎo shì yě zhǐ shì rén tiān fú bào.\njǐn xū kōng biàn fǎ jiè yī qiè yǒu qíng zhòng shēng dōu shì wǒ men de tóng bāo zhè xiē tóng bāo yǔ zì jǐ shì tóng yī gè fǎ xìng dōu shì zì jǐ zhēn xīn zì xìng biàn xiàn chū lái de.\nhuá yán jīng yún qíng yǔ wú qíng tóng yuán zhǒng zhì.\nwéi yǒu chéng fó cái zhēn zhèng jiàn dào qíng yǔ wú qíng jiē shì tóng bāo.\nmíng liǎo zhī hòu jiù zhī dào zì jǐ zài zhè yī shēng zhōng yīng gāi rú hé zuò rú hé nǔ lì cái néng yǔ zhū fó rú lái qīng jìng cí bēi xiāng yīng.","chinesse":"第五十四課：論存心立品（二）。\n學佛要怎麼學?\n宗門常講：「從根本修」，根本就是一念不生，心地清淨沒有一切念頭。\n若有個「我現在一念不生」，就已經生了一個「一念不生」的念頭，這就錯了。\n初學時，宗門用盤腿面壁的方法，學不起心、不動念，不分別、不執著。\n學成之後，要在生活當中去歷鍊，六根接觸六塵境界，不起心、不動念，不分別、不執著，這就成功了，此時所有境界都是一真法界。\n一真法界沒有離開十法界、六道、三途，所以法界才稱作一真。\n若真的有十法界、六道、三途，法界怎能稱作一真?\n故轉變在心，轉變在認知，認識境界的實相，就是認清宇宙人生的真相。\n所謂「六根清淨，一塵不染」，是在境界現前時六根清淨，不是遠離塵緣時六根清淨，那是小乘修學的方法。\n接觸境界時，心又亂了，又動妄念了，那就沒有功夫。\n面對境界，養成清淨不染，這要高度智慧。 \n「金剛經」云：「凡所有相，皆是虛妄」。\n這句話要常常提起，這就是觀照功夫。\n面對境界才起心動念，就想到「凡所有相，皆是虛妄」，心就平了。\n順境不起貪戀之心，逆境也不起瞋恚之心，知道全都是假的。\n所以，要學佛菩薩在世間遊戲神通，目的是幫助一切眾生覺悟，幫助別人就是幫助自己，自他不二。\n修福就要從這些地方下手。\n在現前時代，我們必須要拓開心量。\n因為資訊發達，交通便捷，世界各地發生的事，立刻就能知道，所以我們活動的範圍，等於是整個地球。\n我們要關心愛護地球上的任何地區，不可拘束於一個小範圍，這樣心量就太小了。\n除了這個地球，我們的心量還要擴大到包含虛空法界，才有出離的可能。\n若沒有這個心量，做再多的好事，也只是人天福報。\n盡虛空遍法界一切有情眾生，都是我們的同胞，這些同胞與自己是同一個法性，都是自己真心自性變現出來的。\n「華嚴經」云：「情與無情，同圓種智」。\n唯有成佛，才真正見到「情與無情，皆是同胞」。\n明瞭之後，就知道自己在這一生中，應該如何做、如何努力，才能與諸佛如來清淨慈悲相應。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 18: Luận Tồn Tâm Lập Phẩm\u003c/h2\u003e\u003ch2\u003e(Phần hai; trang 47, 48, 49)\u003c/h2\u003e\u003cp\u003eHọc Phật cần học như thế nào? Tông môn nói “từ căn bản tu”, căn bản chính là một niệm không sanh, tâm thanh tịnh chẳng có một niệm. Nếu có ý niệm “tôi bây giờ một niệm cũng không sanh”, liền đã sinh ra một ý niệm “một niệm không sanh”, vậy là sai rồi. Khi mới học, tông môn dùng pháp môn ngồi xếp bằng xoay mặt vào tường, học không khởi tâm, không động niệm, không phân biệt, không chấp trước. Sau khi học thành công, phải ở trong cuộc sống hằng ngày mà tôi luyện, sáu căn tiếp xúc với cảnh giới sáu trần không khởi tâm, không động niệm, không phân biệt, không chấp trước, vậy thì thành công rồi, lúc này tất cả các cảnh giới là nhất chân pháp giới. Nhất chân pháp giới không tách rời khỏi mười pháp giới, sáu cõi, ba đường, cho nên pháp giới mới gọi là nhất chân. Nếu thật có mười pháp giới, sáu cõi, ba đường thì pháp giới làm sao có thể gọi là nhất chân? Nên chuyển biến là ở nơi tâm, thay đổi là ở nơi nhận thức, nhận biết chân tướng của cảnh giới chính là nhận biết chân tướng của vũ trụ nhân sinh.\u003c/p\u003e\u003cp\u003e“Sáu căn thanh tịnh, không nhiễm một trần” là trong lúc cảnh giới hiện tiền sáu căn thanh tịnh, không phải lúc rời xa trần duyên sáu căn mới thanh tịnh, đây là phương pháp tu học của Tiểu Thừa. Khi tiếp xúc với cảnh giới, tâm vừa loạn động, vừa khởi vọng niệm, vậy thì không có công phu. Đối diện với cảnh giới, nuôi dưỡng thành thói quen thanh tịnh không nhiễm, việc này cần phải có trí tuệ cao độ.\u003c/p\u003e\u003cp\u003e“Kinh Kim Cang” nói: “Những gì có hình tướng đều là hư vọng”. Phải thường đề khởi câu nói này, đây chính là công phu quán chiếu. Khi đối diện với cảnh giới mà khởi tâm động niệm liền nghĩ đến “những gì có hình tướng đều là hư vọng”, thì tâm liền bình lặng. Thuận cảnh không khởi tâm tham luyến, nghịch cảnh không cũng không khởi tâm sân hận, biết được thảy đều là giả. Cho nên, phải học Phật Bồ Tát du hí thần thông ở thế gian, mục đích là giúp đỡ tất cả chúng sanh giác ngộ, giúp đỡ người khác chính là giúp đỡ chính mình, mình và người không hai. Tu phước cần phải ngay tại chỗ này mà làm.\u003c/p\u003e\u003cp\u003eỞ thời đại hiện nay, chúng ta cần mở rộng tâm lượng. Bởi tin tức phát triển, giao thông thuận tiện, những việc ở các nơi trên thế giới có thể lập tức hay biết, cho nên phạm vi hoạt động của chúng ta là cả địa cầu. Chúng ta phải luôn quan tâm, yêu thương với bất cứ nơi nào trên quả địa cầu, không nên giới hạn ở một phạm vi nhỏ, tâm lượng như vậy là quá nhỏ. Ngoài địa cầu này ra, tâm lượng chúng ta cần mở rộng tận hư không khắp pháp giới mới có khả năng thoát khỏi. Nếu không có tâm lượng này, dù làm việc tốt có nhiều hơn cũng chỉ là phước báo của trời người.\u003c/p\u003e\u003cp\u003eTất cả chúng sanh hữu tình trong tận hư không biến pháp giới đều là đồng bào của chúng ta, họ với chúng ta cùng một pháp tánh, đều từ chân tâm tự tánh của chính mình biến hiện ra. “Kinh Hoa Nghiêm” nói: “Tình và vô tình đồng viên chủng trí”. Chỉ có thành Phật mới chân thật thấy được “tình và vô tình đều là đồng bào”. Sau khi tường tận rồi liền biết được bản thân ở trong đời này phải làm như thế nào, nỗ lực ra sao mới có thể tương ưng với lòng từ bi thanh tịnh của chư Phật Như Lai.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","extraContent":"\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e\u003cp\u003eLink live stream buổi học  \u003ca href=\"https://fb.watch/kDdeYMgUcg/?mibextid=RUbZ1f\" rel=\"noopener noreferrer\" target=\"_blank\"\u003ehttps://fb.watch/kDdeYMgUcg/?mibextid=RUbZ1f\u003c/a\u003e\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ ngũ thập tứ khóa: Luận tồn tâm lập phẩm (nhị).\nHọc Phật yếu chẩm ma học.\nTông môn thường giảng: tòng căn bản tu, căn bản tựu thị nhất niệm bất sanh, tâm địa thanh tịnh một hữu nhất thiết niệm đầu.\nNhược hữu cá ngã hiện tại nhất niệm bất sanh, tựu dĩ kinh sanh liễu nhất cá nhất niệm bất sanh đích niệm đầu, giá tựu thố liễu.\nSơ học thời, tông môn dụng bàn thối diện bích đích phương pháp, học bất khởi tâm bất động niệm, bất phân biệt bất chấp trước.\nHọc thành chi hậu, yếu tại sinh hoạt đương trung khứ lịch luyện, lục căn tiếp xúc lục trần cảnh giới, bất khởi tâm bất động niệm, bất phân biệt bất chấp trước, giá tựu thành công liễu, thử thời sở hữu cảnh giới đô thị nhất chân pháp giới.\nNhất chân pháp giới một hữu li khai thập pháp giới lục đạo tam đồ, sở dĩ pháp giới tài xưng tác nhất chân.\nNhược chân đích hữu thập pháp giới lục đạo tam đồ, pháp giới chẩm năng xưng tác nhất chân.\nCố chuyển biến tại tâm, chuyển biến tại nhận tri, nhận (thức cảnh giới đích thật tương, tựu thị nhận thanh vũ trụ nhân sinh đích chân tướng.\nSở vị lục căn thanh tịnh, nhất trần bất nhiễm, thị tại cảnh giới hiện tiền thời lục căn thanh tịnh, bất thị viễn li trần duyên thời lục căn thanh tịnh, na thị tiểu thừa tu học đích phương pháp.\nTiếp xúc cảnh giới thời, tâm hựu loạn liễu, hựu động vọng niệm liễu, na tựu một hữu công phu.\nDiện đối cảnh giới, dưỡng thành thanh tịnh bất nhiễm, giá yếu cao độ trí tuệ.\n“Kim Cương Kinh” vân: phàm sở hữu tương, giai thị hư vọng.\ngiá cú thoại yếu thường thường đề khởi, giá tựu thị quan chiếu công phu.\nDiện đối cảnh giới tài khởi tâm động niệm, tựu tưởng đáo phàm sở hữu tương, giai thị hư vọng, tâm tựu bình liễu.\nThuận cảnh bất khởi tham luyến chi tâm, nghịch cảnh dã bất khởi sân khuể chi tâm, tri đạo toàn đô thị giả đích.\nSở dĩ, yếu học Phật Bồ tát tại thế gian du hí thần thông, mục đích thị bang trợ nhất thiết chúng sinh giác ngộ, bang trợ biệt nhân tựu thị bang trợ tự kỉ, tự tha bất nhị.\nTu phúc tựu yếu tòng giá ta địa phương hạ thủ.\nTại hiện tiền thời đại, ngã môn tất tu yếu thố khai tâm lượng.\nNhân vi tư tấn phát đạt, giao thông tiện tiệp, thế giới các địa phát sinh đích sự, lập khắc tựu năng tri đạo, sở dĩ ngã môn hoạt động đích phạm vi, đẳng ư thị chỉnh cá địa cầu.\nNgã môn yếu quan tâm ái hộ địa cầu thượng đích nhiệm hà địa khu, bất khả câu thúc ư nhất cá tiểu phạm vi, giá dạng tâm lượng tựu thái tiểu liễu.\nTrừ liễu giá cá địa cầu, ngã môn đích tâm lượng hoàn yêu khoách đại đáo bao hàm hư không pháp giới, tài hữu xuất li đích khả năng.\nNhược một hữu giá cá tâm lượng, tố tái đa đích hảo sự, dã chỉ thị nhân thiên phúc báo.\nTận hư không biến pháp giới nhất thiết hữu tình chúng sinh, đô thị ngã môn đích đồng bào, giá ta đồng bào dữ tự kỉ thị đồng nhất cá pháp tính, đô thị tự kỉ chân tâm tự tính biến hiện xuất lai đích.\n'Hoa Nghiêm Kinh' vân: tình dữ vô tình, đồng viên chủng trí.\nDuy hữu thành Phật, tài chân chính kiến đáo tình dữ vô tình, giai thị đồng bào.\nMinh liệu chi hậu, tựu tri đạo tự kỉ tại giá nhất sinh trung, ứng cai như hà tố như hà nỗ lực, tài năng dữ chư Phật Như Lai thanh tịnh từ bi tương ứng.","id":"C2B18","shortClipId":"qkWihscDGmQ","title":"Hướng dẫn phương pháp niệm Phật (Buổi 54 - 19/05/2023)","tuMois":[{"bacKinh":"pán tuǐ miàn bì","chuHan":"盤腿面壁","hanViet":"bàn thối diện bích","nghiaViet":"Ngồi xếp bằng quay mặt vào vách tường"},{"bacKinh":"lì liàn","chuHan":"歷鍊","hanViet":"lịch luyện","nghiaViet":"rèn luyện"},{"bacKinh":"tān liàn","chuHan":"貪戀","hanViet":"tham luyến","nghiaViet":"mê mẩn, rất lưu luyến, tham luyến"},{"bacKinh":"chēn huì","chuHan":"瞋恚","hanViet":"sân khuể","nghiaViet":"tức giận, sân giận"},{"bacKinh":"tà kāi xīn liàng","chuHan":"拓開心量","hanViet":"thác khai tâm lượng","nghiaViet":"mở rộng tâm lượng"},{"bacKinh":"zī xùn","chuHan":"資訊","hanViet":"tư tấn","nghiaViet":"thông tin, dữ liệu"},{"bacKinh":"fā dá","chuHan":"發達","hanViet":"phát đạt","nghiaViet":"phát đạt, phát triển"},{"bacKinh":"biàn jié","chuHan":"便捷","hanViet":"tiện tiệp","nghiaViet":"thuận tiện, nhanh chóng"},{"bacKinh":"jū shù","chuHan":"拘束","hanViet":"câu thúc","nghiaViet":"hạn chế"},{"bacKinh":"kuò dà","chuHan":"擴大","hanViet":"khoách đại","nghiaViet":"mở rộng, tăng thêm, phóng to"},{"bacKinh":"tóng bāo","chuHan":"同胞","hanViet":"đồng bào","nghiaViet":"đồng bào"},{"bacKinh":"qíng yǔ wú qíng tóng yuán zhǒng zhì","chuHan":"情與無情，同圓種智","hanViet":"tình dữ vô tình đồng viên chủng trí","nghiaViet":""}],"youTubeId":"yz58qOS_yWI"},"id":"C2B18"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B18"},"buildId
