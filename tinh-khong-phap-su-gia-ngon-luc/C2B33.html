script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì liù shí jiǔ kè miǎn xíng rén nǔ lì qī.\nwǒ men lěng jìng sī wéi guān chá zhè gè shì jiān rén rén jiē kǔ.\nwǒ men jué dé zì jǐ shēng huó gōng zuò hěn kǔ qí shí nà xiē zuò dà shì yè de rén bǐ wǒ men gèng kǔ.\ndì wèi gāo de lǐng dǎo zhě cái fù duō de dà qǐ yè jiā qí shí tā men de rì zi bù hǎo guò.\nnǐ yào shì kàn qīng chǔ kàn míng bái le jiù zhī dào nà xiē rén de shēng huó hái bù rú yī gè qǐ gài de shēng huó.\nqǐ gài dù zi è le qù tǎo fàn chī bǎo le jiù méi shì suí biàn zhǎo gè dì fāng shuì jiào méi yǒu yōu lǜ qiān guà duō zì zài.\nrén zuì tòng kǔ de shì fán xīn de shì duō yōu lǜ de shì duō qiān guà de shì duō rì zi què shí bù hǎo guò.\ntā men ruò néng xué fó nà shi dà fú bào.\nwǒ guò qù céng jīng quàn dǎo dà jiā yī nián pīn mìng gōng zuò zhuàn qián shēng huó fèi yòng yǒu le jiù xiū xī liǎng nián bù yào gōng zuò zhuān xīn niàn fó zhè shì yǒu zhì huì yǒu dà fú bào de rén.\nliǎng nián hòu qián huā guāng le zài qù zhǎo gōng zuò.\nnǐ yào wèn gōng zuò bù hǎo zhǎo dào nà shí néng zhǎo dé dào ma.\njué dìng zhǎo dé dào.\nwèi shén me.\nfó pú sà bǎo yòu nǐ nǐ yào xiāng xìn fó pú sà.\nzhè gè shì jiān kào rén kào bù zhù kào fó pú sà jué dìng kào dé zhù.\ndàn shì nǐ bì xū duì fó pú sà yǒu jiān dìng de xìn xīn rú lǐ rú jiào de xiū xué nǎ yǒu bù chéng jiù de.\nzhè yě shì bǎo chí qīng jìng xīn de yī gè fāng fǎ.\nhán guǎn zhǎng bù shì fó pú sà huà shēn lái de tā chuàng jiàn dào chǎng chéng jiù dà jiā duì wǒ men de ēn dé hěn dà.\nwǒ men duì tā de bào dá shì biǎo xiàn zài lín zhōng nà yī kè wǒ men sòng tā wǎng shēng zhè shì dà bào ēn.\nkě shì zhè zhǒng yuán hěn bù róng yì dé dào bù shì měi gè rén dōu yǒu zhè me hǎo de yuán fēn zhè me hǎo de jī huì.\ntā ruò bù néng wǎng shēng lái shēng dé dà fú bào zuò guó wáng dà chén dà fù zhǎng zhě.\ndàn shì jiān de fú bào zuò dào dà fàn tiān wáng mó xī shǒu luó tiān wáng hái shì gǎo liù dào lún huí chū bù liǎo sān jiè suǒ yǐ nà gè fú bào bù shì jiū jìng yuán mǎn de.\nwǒ men xiàn zài qīng chǔ míng bái wéi yǒu wǎng shēng bù tuì chéng fó cái shì zhēn shí de.\nxiū xué jiù shì xué guò rì zi zhī dào rú hé duì zì jǐ duì bié rén.\nduì zì jǐ jué dìng shì qīng jìng cí bēi zhuān xiū zhuān hóng duì bié rén yí dìng yào zhēn chéng qīng jìng cí bēi zuò dào wú yuán méi yǒu tiáo jiàn.\njué dìng bù kě duì yī qiē rén shì wù yǒu sī háo kòng zhì zhàn yǒu de niàn tóu zhǐ yào yǒu zhè gè yì niàn zài jiù shì zào yè.\nsuǒ yǐ fàng xià yī qiè kòng zhì zhàn yǒu fàng xià yī qiè yāo qiú zhè shì zhì huì zhè shì gōng dé bǐ fú dé hái yào shū shèng.\nxī wàng dà jiā gòng tóng miǎn lì yī jiào fèng xíng.","chinesse":"第六十九課：勉行人努力（七）。\n我們冷靜思惟、觀察，這個世間人人皆苦。\n我們覺得自己生活工作很苦，其實那些做大事業的人比我們更苦。\n地位高的領導者，財富多的大企業家，其實他們的日子不好過。\n你要是看清楚、看明白了，就知道那些人的生活，還不如一個乞丐的生活。\n乞丐肚子餓了去討飯，吃飽了就沒事，隨便找個地方睡覺，沒有憂慮牽掛，多自在。\n人最痛苦的是煩心的事多，憂慮的事多，牽掛的事多，日子確實不好過。\n他們若能學佛，那是大福報。\n我過去曾經勸導大家，一年拼命工作賺錢，生活費用有了，就休息兩年不要工作，專心念佛，這是有智慧、有大福報的人。\n兩年後錢花光了，再去找工作。\n你要問：工作不好找，到那時能找得到嗎?\n決定找得到。\n為什麼?\n佛菩薩保佑你，你要相信佛菩薩。\n這個世間靠人靠不住，靠佛菩薩決定靠得住。\n但是你必須對佛菩薩有堅定的信心，如理如教的修學，哪有不成就的。\n這也是保持清淨心的一個方法。\n韓館長不是佛菩薩化身來的，她創建道場，成就大家，對我們的恩德很大。\n我們對她的報答，是表現在臨終那一刻，我們送她往生，這是大報恩。\n可是這種緣很不容易得到，不是每個人都有這麼好的緣分，這麼好的機會。\n她若不能往生，來生得大福報，作國王大臣、大富長者。\n但世間的福報，做到大梵天王、摩醯首羅天王，還是搞六道輪迴，出不了三界，所以那個福報不是究竟圓滿的。\n我們現在清楚明白，唯有往生不退成佛，才是真實的。\n修學就是學過日子，知道如何對自己、對別人。\n對自己決定是清淨、慈悲，專修專弘；對別人，一定要真誠、清淨、慈悲，做到無緣，沒有條件。\n決定不可對一切人事物，有絲毫控制、佔有的念頭；只要有這個意念在，就是造業。\n所以放下一切控制、佔有，放下一切要求，這是智慧，這是功德，比福德還要殊勝。\n希望大家共同勉勵，依教奉行。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 33: Miễn Hành Nhân Nỗ Lực (phần 7; trang 82, 83, 84)\u003c/h2\u003e\u003cp\u003eChúng ta bình lặng tư duy quán sát thế gian này người người đều khổ. Chúng ta cảm thấy cuộc sống, công việc của chính mình rất khổ, kỳ thực những người làm những việc lớn còn khổ hơn chúng ta nhiều. Những người lãnh đạo địa vị cao, những ông chủ xí nghiệp lắm tiền nhiều của, kỳ thật cuộc sống của họ không dễ chịu gì.\u003c/p\u003e\u003cp\u003eNếu bạn xem thấy rõ ràng, tường tận rồi thì liền biết được đời sống của những người đó còn không bằng đời sống của một kẻ ăn mày. Người ăn xin bụng đói rồi thì đi xin cơm, ăn no rồi thì không còn việc gì, tùy ý tìm một nơi để ngủ, không hề lo lắng vướng bận, thật tự tại. Người thống khổ nhất là nhiều việc phiền não, nhiều việc lo lắng, nhiều việc vướng bận, cuộc sống đích thực không dễ chịu gì. Nếu họ có thể học Phật, đó là đại phước báo.\u003c/p\u003e\u003cp\u003eTrước đây tôi đã từng khuyên bảo mọi người, một năm ra sức làm việc kiếm tiền, phí sinh hoạt có rồi thì nghỉ ngơi hai năm không cần làm việc, chuyên tâm niệm Phật. Đây là người có trí tuệ, có phước báo lớn. Sau hai năm tiêu hết tiền rồi lại đi tìm công việc. Nếu bạn hỏi: Công việc rất khó tìm, đến lúc đó có thể tìm được hay chăng? Nhất định tìm được.\u003c/p\u003e\u003cp\u003eVì sao vậy? Phật Bồ Tát phù hộ bạn, bạn phải tin tưởng Phật Bồ Tát. Cái thế gian này nương tựa vào người khác không được, nương vào Phật Bồ Tát nhất định đáng tin. Thế nhưng bạn cần phải có lòng tin kiên định đối với Phật Bồ Tát, như lý như pháp tu học thì làm gì mà không thành tựu chứ. Đây cũng chính là một phương pháp giữ gìn tâm thanh tịnh.\u003c/p\u003e\u003cp\u003eHàn Quán Trưởng không phải là Phật Bồ Tát hóa thân đến. Bà sáng lập đạo tràng, thành tựu mọi người, ân đức đối với chúng ta rất lớn. Chúng ta báo ân đối với bà là biểu hiện ở giờ khắc lâm chung, chúng ta đưa tiễn bà vãng sanh, đây là đại báo ân. Thế nhưng loại duyên này rất không dễ gì có được, không phải ai cũng đều có duyên phận tốt đến như vậy, cơ hội tốt đến như vậy. Nếu bà không thể vãng sanh, đời sau được đại phước báu làm quốc vương đại thần, đại phú trưởng giả.\u003c/p\u003e\u003cp\u003eThế nhưng phước báo của thế gian làm đến được Đại Phạm Thiên Vương, Ma Hê Thủ La Thiên Vương vẫn không ra khỏi sáu cõi luân hồi, không thoát khỏi tam giới. Cho nên phước báu đó không phải là cứu cánh viên mãn. Hiện tại chúng ta rõ ràng tường tận, chỉ có vãng sanh bất thoái thành Phật mới là chân thật. Tu học chính là học cách sống, biết đối xử với chính mình như thế nào, đối xử với người khác ra sao.\u003c/p\u003e\u003cp\u003eĐối với chính mình nhất định phải thanh tịnh, từ bi, chuyên tu chuyên hoằng. Đối với người khác, nhất định phải chân thành, thanh tịnh, từ bi, làm đến vô duyên, không có điều kiện. Nhất định không có một chút ý niệm khống chế chiếm hữu nào đối với tất cả người và sự vật. Chỉ cần có ý niệm này thì chính là tạo nghiệp. Cho nên buông xả tất cả khống chế chiếm hữu, buông xả tất cả yêu cầu, đây là trí tuệ, đây là công đức, so với phước đức thì còn thù thắng hơn. Hi vọng mọi người cùng khích lệ lẫn nhau, y giáo phụng hành.\u003c/p\u003e","extraContent":"\u003ch2\u003e生詞（Từ mới）\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e","fileMp3":true,"hanViet":"Đệ lục thập cửu khóa: Miễn hành nhân nỗ lực (thất).\nNgã môn lãnh tĩnh tư duy quan sát, giá cá thế gian nhân nhân giai khổ.\nNgã môn giác đắc tự kỉ sinh hoạt công tác ngận khổ, kì thật na ta tố đại sự nghiệp đích nhân bỉ ngã môn canh khổ.\nĐịa vị cao đích lĩnh đạo giả, tài phú đa đích đại xí nghiệp gia, kì thật tha môn đích nhật tử bất hảo quá.\nNễ yếu thị khán thanh sở khán minh bạch liễu, tựu tri đạo na ta nhân đích sinh hoạt, hoàn bất như nhất cá khất cái đích sinh hoạt.\nKhất cái đỗ tử ngạ liễu khứ thảo phạn, cật bão liễu tựu một sự, tùy tiện hoa cá địa phương thùy giác, một hữu ưu lự khiên quải, đa tự tại.\nNhân tối thống khổ đích thị phiền tâm đích sự đa, ưu lự đích sự đa, khiên quải đích sự đa, nhật tử xác thật bất hảo quá.\nTha môn nhược năng học Phật, na thị đại phúc báo.\nNgã quá khứ tằng kinh khuyến đạo đại gia, nhất niên bính mệnh công tác trám tiền, sinh hoạt phí dụng hữu liễu, tựu hưu tức lưỡng niên bất yếu công tác, chuyên tâm niệm Phật, giá thị hữu trí tuệ hữu đại phúc báo đích nhân.\nLưỡng niên hậu tiền hoa quang liễu, tái khứ hoa công tác.\nNễ yếu vấn: công tác bất hảo hoa, đáo na thời năng hoa đắc đáo mạ.\nQuyết định hoa đắc đáo.\nVi thậm ma.\nPhật Bồ tát bảo hữu nễ, nễ yếu tương thân Phật Bồ tát.\ngiá cá thế gian kháo nhân kháo bất trụ, kháo Phật Bồ tát quyết định kháo đắc trụ.\nĐãn thị nễ tất tu đối Phật Bồ tát hữu kiên định đích tín tâm, như lí như giáo đích tu học, na hữu bất thành tựu đích.\ngiá dã thị bảo trì thanh tịnh tâm đích nhất cá phương pháp.\nHàn Quán Trưởng bất thị Phật Bồ tát hóa thân lai đích, tha sang kiến đạo tràng, thành tựu đại gia, đối ngã môn đích ân đức ngận đại.\nNgã môn đối tha đích báo đáp, thị biểu hiện tại lâm chung na nhất khắc, ngã môn tống tha vãng sanh, giá thị đại báo ân.\nKhả thị giá chủng duyên ngận bất dung dị đắc đáo, bất thị mỗi cá nhân đô hữu giá ma hảo đích duyên phân, giá ma hảo đích cơ hội.\nTha nhược bất năng vãng sanh, lai sinh đắc đại phúc báo, tác quốc vương đại thần đại phú trường giả.\nĐãn thế gian đích phúc báo, tố đáo Đại Phạm Thiên Vương Ma Ê Thủ La Thiên Vương, hoàn thị cảo lục đạo luân hồi, xuất bất liễu tam giới, sở dĩ na cá phúc báo bất thị cứu cánh viên mãn đích.\nNgã môn hiện tại thanh sở minh bạch, duy hữu vãng sanh bất thối thành Phật, tài thị chân thật đích.\nTu học tựu thị học quá nhật tử, tri đạo như hà đối tự kỉ đối biệt nhân.\nĐối tự kỉ quyết định thị thanh tịnh từ bi, chuyên tu chuyên hoằng đối biệt nhân, nhất định yếu chân thành thanh tịnh từ bi, tố đáo vô duyên, một hữu điều kiện.\nQuyết định bất khả đối nhất thiết nhân sự vật, hữu ti hào khống chế chiếm hữu đích niệm đầu chỉ yếu hữu giá cá ý niệm tại, tựu thị tạo nghiệp.\nSở dĩ phóng hạ nhất thiết khống chế chiếm hữu, phóng hạ nhất thiết yêu cầu, giá thị trí tuệ, giá thị công đức, bỉ phúc đức hoàn yếu thù thắng.\nHi vọng đại gia cộng đồng miễn lệ, y giáo phụng hành.","id":"C2B33","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 69 - 20/10/2023)","youTubeId":""},"id":"C2B33"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B33"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
