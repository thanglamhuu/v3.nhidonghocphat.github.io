script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì sì shí qī kè míng duì zhì fán nǎo èr.\nhé yǐ gōng fū bù dé lì.\nzhè shì fán nǎo xí qì zài zuò suì zhàng ài wǒ men de dào yè yǔ jīng jìn.\njīn gāng jīng jiào gěi wǒ men fēi cháng zhòng yào de yuán zé pò chú zhàng ài de fāng fǎ jiù shì kàn pò fàng xià.\nbù dàn shì fǎ yào kàn pò fàng xià fó fǎ yě yào kàn pò fàng xià.\nkàn pò jiù shì míng liǎo shì shí zhēn xiàng.\nruò wǒ men běn zhe jīng shàng suǒ shuō de yuán lǐ yuán zé zǐ xì guān chá shì chū shì jiān yī qiè xiàn xiàng jiù néng míng liǎo.\nmíng liǎo shì shí zhēn xiàng yú shì chū shì jiān fǎ bù zài qǐ wàng xiǎng fēn bié zhí zhe jiù shì fàng xià.\nfàng xià zhī hòu bù dàn zài xiū xíng shàng méi yǒu zhàng ài zài rì cháng shēng huó chù shì dài rén jiē wù yě de dà zì zài hé zhū fó pú sà yīng huà zài shì jiān yóu xì shén tōng wú èr wú bié.\njīn gāng jīng shuō wǒ rén zhòng shēng shòu zhě quán shì jiǎ de quán shì mèng huàn pào yǐng qí cún zài de shí jiān rú lù yì rú diàn zhè shì shì shí zhēn xiàng.\nwǒ men wèi hé bù néng yǔ yī qiè zhòng shēng hé mù xiāng chǔ.\njiù shì bù míng shì shí zhēn xiàng.\nzhū fó pú sà dà shèng dà xián míng bái zhēn xiàng suǒ yǐ néng yǔ yī qiè zhòng shēng hé mù xiāng chǔ.\nfó jiào dǎo wǒ men yào bǎ yī qiè zhòng shēng kàn zuò guò qù fù mǔ wèi lái zhū fó fàn wǎng jīng pú sà jiè běn yě shuō yī qiè nán zǐ shì wǒ fù yī qiè nǚ rén shì wǒ mǔ zhè xiē dōu shì shì shí bú shì bǐ yù.\nfán fū de jiàn jiě xīn sī cháng shí duō bàn jú xiàn zài yī shì bù zhī dào guò qù shì yě bù zhī dào wèi lái shì suǒ yǐ chǎn shēng le xǔ duō cuò jué.\nfó pú sà yǐ shén shēn dìng gōng tū pò shí kōng jiè xiàn duì yú guò qù wú shǐ wèi lái wú zhōng tǒng tǒng míng liǎo suǒ yǐ zhī dào yī qiè zhòng shēng shēng shēng shì shì hù wéi juàn shǔ.\nyù dào fó fǎ dà jiā dōu xī wàng zài zhè yī shēng zhōng chéng jiù zhè bìng fēi nán shì què shí měi gè rén dōu néng zuò dào guān jiàn jiù zài jué wù.\nzhī dào zì jǐ de máo bìng jiù shì jué wù jiāng máo bìng gǎi zhèng zhè shì xiū xíng.\nyào shì bù zhī dào zì jǐ de máo bìng jiù wú cóng gǎi qǐ.\nyī gè rén yào zhī dào zì jǐ de máo bìng hěn nán tā zǒng yǐ wéi zì jǐ yàng yàng dōu duì.\nér fán fū zhī suǒ yǐ wéi fán fū jiù shì bù zhī dào zì jǐ de guò shī zì yǐ wéi shì.\npú sà yǔ fán fū bù tóng zhī chù jiù shì pú sà méi yǒu zì yǐ wéi shì de guān niàn zhǐ zhī dào zì jǐ máo bìng tài duō tiān tiān fǎn xǐng tiān tiān gǎi guò zhè shì jué wù de rén.\nmí rén zì yǐ wéi shì jí shǐ fǎn xǐng yě rèn wéi zì jǐ méi yǒu guò shī guò shī dōu zài bié rén.\nshū bù zhī jiàn dào bié rén de guò shī jiù shì zì jǐ de guò shī jǐ shí jiàn bú dào bié rén de guò shī zì jǐ de guò shī jiù méi yǒu le.\nhuì néng dà shī shuō ruò zhēn xiū dào rén bù jiàn shì jiān guò.\njiàn dào bié rén yǒu guò shī jiù shì zì jǐ fán nǎo xí qì qǐ xiàn xíng.\nwài miàn shì yuán yuán bǎ zì jǐ de fán nǎo xí qì yǐn chū lái zhè jiù shì dà guò shī.\nsuǒ yǐ huì xiū xíng de rén suǒ yǒu de wài yuán dōu shì shàn zhī shí shàn rén shàn shì kě yǐ xué xí è rén è shì zī zhù zì jǐ fǎn xǐng gǎi guò shùn nì dōu shì shàn zhī shí.\nzài fǎn xǐng zhōng zhèng suǒ wèi yǒu zé gǎi zhī wú zé jiā miǎn pú sà xiū xíng néng chéng fó zhī lǐ zài cǐ.\nzài rì cháng shēng huó zhōng duì rén duì shì duì wù bù kě yǐ yǒu wǒ shì nǐ fēi wǒ zhèng nǐ xié.\nruò hái yǒu zì sī zì lì zì yǐ wéi shì de niàn tóu jiù shì fán nǎo xí qì xīn jiù bù qīng jìng bù píng děng zhè jiù shì yǔ zhū fó pú sà gǎn yīng dào jiāo de zhàng ài.\nhǎo shì zuì hòu biàn chéng mó jìng jiù zài zhè yī niàn zhī chā.\nfó pú sà de xīn shì zhēn chéng qīng jìng píng děng cí bēi kàn yī qiè zhòng shēng shì píng děng de duì yī qiè zhòng shēng zhēn chéng gōng jìng.\nwǒ men yào zài zhè gè dì fāng xué xí cái néng huò dé gǎn yīng huò dé zhù yuán.\nyǒu le zhù yuán zì xíng huà tā jiù fāng biàn le.","chinesse":"第四十七課：明對治煩惱（二）。\n何以功夫不得力?\n這是煩惱習氣在作祟，障礙我們的道業與精進。\n「金剛經」教給我們非常重要的原則，破除障礙的方法就是「看破、放下」。\n不但世法要看破、放下，佛法也要看破、放下。\n「看破」就是明瞭事實真相。\n若我們本著經上所說的原理、原則，仔細觀察世出世間一切現象，就能明瞭。\n明瞭事實真相，於世出世間法不再起妄想、分別、執著，就是放下。\n放下之後，不但在修行上沒有障礙，在日常生活處事待人接物也得大自在，和諸佛菩薩應化在世間遊戲神通，無二無別。\n「金剛經」說，我、人、眾生、壽者全是假的，全是夢幻泡影，其存在的時間如露亦如電，這是事實真相。\n我們為何不能與一切眾生和睦相處?\n就是不明事實真相。\n諸佛菩薩、大聖大賢明白真相，所以能與一切眾生和睦相處。\n佛教導我們，要把一切眾生看作「過去父母，未來諸佛」；「梵網經菩薩戒本」也說：「一切男子是我父，一切女人是我母」，這些都是事實，不是比喻。\n凡夫的見解、心思、常識，多半侷限在一世，不知道過去世，也不知道未來世，所以產生了許多錯覺。\n佛菩薩以甚深定功，突破時空界限，對於過去無始、未來無終統統明瞭，所以知道一切眾生生生世世互為眷屬。\n遇到佛法，大家都希望在這一生中成就，這並非難事，確實每個人都能做到，關鍵就在覺悟。\n知道自己的毛病，就是覺悟；將毛病改正，這是修行。\n要是不知道自己的毛病，就無從改起。\n一個人要知道自己的毛病很難，他總以為自己樣樣都對。\n而凡夫之所以為凡夫，就是不知道自己的過失，自以為是。\n菩薩與凡夫不同之處，就是菩薩沒有「自以為是」的觀念，只知道自己毛病太多，天天反省，天天改過，這是覺悟的人。\n迷人自以為是，即使反省也認為自己沒有過失，過失都在別人。\n殊不知見到別人的過失，就是自己的過失；幾時見不到別人的過失，自己的過失就沒有了。\n惠能大師說，「若真修道人，不見世間過」。\n見到別人有過失，就是自己煩惱習氣起現行。\n外面是緣，緣把自己的煩惱習氣引出來，這就是大過失。\n所以會修行的人，所有的外緣都是善知識，善人善事可以學習，惡人惡事資助自己反省改過，順逆都是善知識。\n在反省中，正所謂「有則改之，無則嘉勉」，菩薩修行能成佛之理在此。\n在日常生活中，對人、對事、對物，不可以有我是你非、我正你邪。\n若還有自私自利、自以為是的念頭，就是煩惱習氣，心就不清淨、不平等，這就是與諸佛菩薩感應道交的障礙。\n好事最後變成魔境，就在這一念之差。\n佛菩薩的心是真誠、清淨、平等、慈悲，看一切眾生是平等的，對一切眾生真誠恭敬。\n我們要在這個地方學習，才能獲得感應，獲得助緣。\n有了助緣，自行化他就方便了。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 11: Nói rõ cách đối trị phiền não\u003c/h2\u003e\u003ch2\u003e(Phần hai; trang 30, 31, 32).\u003c/h2\u003e\u003cp\u003eVì sao công phu không đắc lực (không có lực)? Đây là phiền não tập khí đang làm chủ, chướng ngại sự tinh tấn và đạo nghiệp của chúng ta. “Kinh Kim Cang” dạy chúng ta nguyên tắc vô cùng quan trọng, phương pháp phá trừ chướng ngại chính là “nhìn thấu, buông xả”. Không chỉ thế pháp cần phải nhìn thấu, buông xả, mà Phật pháp cũng cần nhìn thấu, buông xả.\u003c/p\u003e\u003cp\u003e“Nhìn thấu” chính là hiểu rõ chân tướng sự thật. Nếu chúng ta căn cứ vào những nguyên lý, nguyên tắc mà ở trên kinh đã nói, tỉ mỉ quan sát tất cả những hiện tượng thế gian và xuất thế gian thì liền có thể tường tận (thấu suốt). Hiểu rõ chân tướng sự thật, đối với thế xuất thế gian pháp không còn khởi vọng tưởng, phân biệt, chấp trước nữa chính là buông xả.\u003c/p\u003e\u003cp\u003eSau khi buông xả rồi, không những trong (bước đường) tu hành không có chướng ngại, mà ngay trong đời sống hàng ngày, lúc xử sự, đối người, tiếp vật cũng được đại tự tại, giống với chư Phật Bồ Tát ứng hóa ở thế gian du hí thần thông (tự tại vô ngại), không hề khác biệt.\u003c/p\u003e\u003cp\u003eTrên “Kinh Kim Cang” nói ngã tướng, nhân tướng, chúng sinh tướng, \u0026nbsp;thọ giản tướng thảy đều là giả, tất cả đều là mộng huyễn bào ảnh, thời gian tồn tại như sương, như ánh chớp. Đây là chân tướng sự thật.\u003c/p\u003e\u003cp\u003eTại vì sao chúng ta không thể chung sống hòa thuận với tất cả chúng sanh? Chính là không hiểu rõ chân tướng sự thật. Chư Phật Bồ Tát, đại thánh đại hiền hiểu rõ chân tướng, cho nên có thể chung sống hòa thuận với tất cả chúng sanh.\u003c/p\u003e\u003cp\u003eĐức Phật dạy chúng ta coi tất cả chúng sanh đều là “cha mẹ đời quá khứ, chư Phật tương lai”; \u0026nbsp;“Kinh Phạm Võng Bồ Tát Giới Bổn” cũng nói: “Tất cả người nam đều là cha ta, tất cả người nữ đều là mẹ ta”. Đây đều là sự thật, không phải là thí dụ.\u003c/p\u003e\u003cp\u003eKiến giải, tư tưởng, thường thức của phàm phu phần nhiều chỉ giới hạn trong một đời, không biết được đời quá khứ, cũng không biết được đời vị lai, vì thế sinh ra rất nhiều (nhận thức) sai lầm.\u003c/p\u003e\u003cp\u003ePhật Bồ Tát dùng thiền định sâu đột phá được giới hạn của thời gian và không gian, đối với quá khứ vô thỉ, vị lai vô chung thảy đều thấu suốt, cho nên biết được tất cả chúng sanh đời đời kiếp kiếp đều là quyến thuộc.\u003c/p\u003e\u003cp\u003eGặp được Phật pháp, mọi người đều hi vọng ngay trong đời này có thành tựu. Điều này tuyệt nhiên không khó, xác thực mỗi người đều có thể làm đến được, then chốt chính ở chỗ giác ngộ. Biết được tâm bệnh của mình chính là giác ngộ, sửa đổi tâm bệnh chính là tu hành. Nếu không biết được tâm bệnh của chính mình thì không biết chỗ nào để sửa đổi. Một người khó mà nhận ra lỗi lầm của mình, họ luôn cho rằng mọi thứ của mình đều đúng.\u003c/p\u003e\u003cp\u003ePhàm phu sở dĩ vẫn là phàm phu, chính là không biết lỗi lầm của mình, tự cho mình là đúng. Chố khác nhau giữa Bồ Tát và phàm phu chính là Bồ Tát không có quan niệm “tự cho mình là đúng”, chỉ biết chính mình có quá nhiều lỗi lầm, ngày ngày phản tỉnh, ngày ngày sửa lỗi. Đây là người giác ngộ. \u0026nbsp;Người mê tự cho mình là đúng, cho dù phản tỉnh cũng cho rằng chính mình không có lỗi lầm, lỗi lầm đều ở người khác. Nào biết được thấy lỗi lầm của người khác chính là lỗi lầm của chính mình; Lúc nào không còn thấy lỗi lầm của người khác nữa thì lỗi lầm của chính mình sẽ không còn. \u003c/p\u003e\u003cp\u003eĐại sư Huệ Năng nói: “Người chân thật tu đạo, không thấy lỗi thế gian”. Nhìn thấy người khác có lỗi lầm chính là phiền não tập khí của chính mình khởi hiện hành. (Hoàn cảnh) Bên ngoài là duyên, duyên dẫn đến phiền não tập khí của chính mình. Đây chính là sai lầm lớn. Cho nên người biết tu hành, tất cả ngoại duyên đều là thiện tri thức, có thể học tập từ việc tốt người tốt; \u0026nbsp;người ác việc ác trợ giúp chính mình phản tỉnh sửa lỗi, thuận, nghịch đều là thiện tri thức.\u003c/p\u003e\u003cp\u003eTrong phản tỉnh, đúng như câu nói “có lỗi thì sửa, không lỗi thì khích lệ”, Bồ Tát tu hành có thể thành Phật, đạo lý chính ngay chỗ này. Trong cuộc sống thường ngày, đối người, đối việc, đối vật, không nên có ta đúng người sai, ta chánh người tà. Nếu vẫn còn có ý niệm tự tư tự lợi, tự cho mình là đúng, chính là phiền não tập khí, tâm không thanh tịnh, không bình đẳng. Đây chính là chướng ngại cảm ứng đạo giao (tương thông) với chư Phật Bồ Tát.\u003c/p\u003e\u003cp\u003eViệc tốt sau cùng biến thành cảnh ma. Sai biệt chính ngay ở cái niệm này. Tâm của Phật Bồ Tát là chân thành, thanh tịnh, bình đẳng, từ bi, nhìn thấy tất cả chúng sinh (đều) là bình đẳng, đối với tất cả chúng sinh (đều) là chân thành, cung kính. Chúng ta cần phải từ chỗ này mà học tập mới có thể đạt được cảm ứng, đạt được trợ duyên. Có được sự trợ duyên rồi, tự hành hóa tha (tự tu hành và hóa độ chúng sanh) liền thuận tiện.\u003c/p\u003e","extraContent":"\u003ch3\u003e語法(Ngữ pháp)\u003c/h3\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ tứ thập thất khóa: Minh đối trị phiền não (nhị).\nHà dĩ công phu bất đắc lực?\nGiá thị phiền não tập khí tại tác túy, chướng ngại ngã môn đích đạo nghiệp dữ tinh tiến.\nKim cương kinh  giáo cấp ngã môn phi thường trọng yếu đích nguyên tắc, phá trừ chướng ngại đích phương pháp tựu thị khán phá phóng hạ.\nBất đãn thế pháp yếu khán phá phóng hạ, phật pháp dã yếu khán phá phóng hạ. \nKhán phá tựu thị minh liệu sự thực chân tướng.\nNhược ngã môn bổn trứ kinh thượng sở thuyết đích nguyên lí nguyên tắc, tử tế quan sát thế xuất thế gian nhất thiết hiện tượng, tựu năng minh liệu.\nMinh liệu sự thực chân tướng, vu thế xuất thế gian pháp bất tái khởi vọng tưởng phân biệt chấp trước, tựu thị phóng hạ.\nPhóng hạ chi hậu, bất đãn tại tu hành thượng Một hữu chướng ngại, tại nhật thường sinh hoạt xứ sự đãi nhân tiếp vật dã đắc đại tự tại, hòa chư phật bồ tát ứng hóa tại thế gian du hí thần thông, vô nhị vô biệt.\nKim cương kinh thuyết, ngã nhân chúng sinh thọ giả toàn thị giả đích, toàn thị mộng huyễn bào ảnh, kì tồn tại đích thời gian như lộ diệc như điện, Giá thị sự thực chân tướng. \nNgã môn vi hà bất năng dữ nhất thiết chúng sinh hòa mục tương xứ.\nTựu thị bất minh sự thực chân tướng.\nChư Phật Bồ tát đại thánh đại hiền minh bạch chân tướng, sở dĩ năng dữ nhất thiết chúng sinh hòa mục tương xứ.\nPhật giáo đạo ngã môn, yếu bả nhất thiết chúng sinh khán tác “quá khứ phụ mẫu, vị lai chư Phật”; “Phạm Võng Kinh Bồ tát giới bổn” dã thuyết: “nhất thiết nam tử thị ngã phụ, nhất thiết nữ nhân thị ngã mẫu”, giá ta đô thị sự thực, bất thị bỉ dụ.\nPhàm phu đích kiến giải tâm tư thường thức, đa bán cục hạn tại nhất thế, bất tri đạo quá khứ thế, dã bất tri đạo vị lai thế, sở dĩ sản sanh liễu hứa đa thác giác.\nPhật Bồ tát dĩ thậm thâm định công, đột phá thời không giới hạn, đối ư quá khứ vô thủy vị lai vô chung thống thống minh liệu, sở dĩ tri đạo nhất thiết chúng sinh sanh sanh thế thế hỗ vi quyến thuộc.\nNgộ đáo Phật pháp, đại gia đô hi vọng tại giá nhất sinh trung thành tựu, giá tịnh phi nan sự, xác thật mỗi cá nhân đô năng tố đáo, quan kiện tựu tại giác ngộ.\nTri đạo tự kỉ đích mao bệnh, tựu thị giác ngộ tương mao bệnh cải chính, giá thị tu hành.\nYếu thị bất tri đạo tự kỉ đích mao bệnh, tựu vô tòng cải khởi.\nNhất cá nhân yếu tri đạo tự kỉ đích mao bệnh ngận nan, tha tổng dĩ vi tự kỉ dạng dạng đô đối.\nNhi phàm phu chi sở dĩ vi phàm phu, tựu thị bất tri đạo tự kỉ đích quá thất, tự dĩ vi thị.\nBồ tát dữ phàm phu bất đồng chi xứ, tựu thị Bồ tát một hữu tự dĩ vi thị đích quan niệm, chỉ tri đạo tự kỉ mao bệnh thái đa, thiên thiên phản tỉnh, thiên thiên cải quá, giá thị giác ngộ đích nhân.\nMê nhân tự dĩ vi thị, tức sử phản tỉnh dã nhận vi tự kỉ một hữu quá thất, quá thất đô tại biệt nhân.\nThù bất tri kiến đáo biệt nhân đích quá thất, tựu thị tự kỉ đích quá thất cơ thời kiến bất đáo biệt nhân đích quá thất, tự kỉ đích quá thất tựu một hữu liễu.\nHuệ Năng Đại sư thuyết, “nhược chân tu đạo nhân, bất kiến thế gian quá”.\nKiến đáo biệt nhân hữu quá thất, tựu thị tự kỉ phiền não tập khí khởi hiện hành.\nNgoại diện thị duyên, duyên bả tự kỉ đích phiền não tập khí dẫn xuất lai, giá tựu thị đại quá thất.\nSở dĩ hội tu hành đích nhân, sở hữu đích ngoại duyên đô thị thiện tri thức, thiện nhân thiện sự khả dĩ học tập, ác nhân ác sự tư trợ tự kỉ phản tỉnh cải quá, thuận nghịch đô thị thiện tri thức.\nTại phản tỉnh trung, chánh sở vị hữu tắc cải chi, vô tắc gia miễn, Bồ tát tu hành năng thành Phật chi lí tại thử.\nTại nhật thường sinh hoạt trung, đối nhân đối sự đối vật, bất khả dĩ hữu ngã thị nhĩ phi ngã chánh nhĩ tà.\nNhược hoàn hữu tự tư tự lợi, tự dĩ vi thị đích niệm đầu, tựu thị phiền não tập khí, tâm tựu bất thanh tịnh bất bình đẳng, giá tựu thị dữ chư Phật Bồ tát cảm ứng đạo giao đích chướng ngại.\nHảo sự tối hậu biến thành ma cảnh, tựu tại giá nhất niệm chi sai.\nPhật Bồ tát đích tâm thị chân thành thanh tịnh bình đẳng từ bi, khán nhất thiết chúng sinh thị bình đẳng đích, đối nhất thiết chúng sinh chân thành cung kính.\nNgã môn yếu tại giá cá địa phương học tập, tài năng hoạch đắc cảm ứng, hoạch đắc trợ duyên.\nHữu liễu trợ duyên, tự hành hóa tha tựu phương tiện liễu.","id":"C2B11","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 47 - 24/03/2023)","tuMois":[{"bacKinh":"hé mù","chuHan":"和睦","hanViet":"hòa mục","nghiaViet":"Hòa hợp"},{"bacKinh":"cháng shí","chuHan":"常識","hanViet":"thường thức","nghiaViet":"kiến thức, nhận thức"},{"bacKinh":"duō bàn","chuHan":"多半","hanViet":"đa bán","nghiaViet":"hơn phân nửa/ phần lớn, đa số"},{"bacKinh":"jú xiàn","chuHan":"侷限","hanViet":"cục hạn","nghiaViet":"hạn chế, giới hạn"},{"bacKinh":"shén shēn","chuHan":"甚深","hanViet":"thậm thâm","nghiaViet":"rất sâu, thậm thâm"},{"bacKinh":"juàn shǔ","chuHan":"眷屬","hanViet":"quyến thuộc","nghiaViet":"Người thân, thân quyến"},{"bacKinh":"zhī suǒ yǐ","chuHan":"之所以","hanViet":"chi sở dĩ","nghiaViet":"sở dĩ"},{"bacKinh":"jiā miǎn","chuHan":"嘉勉","hanViet":"gia miễn","nghiaViet":"khen ngợi, khuyến khích"}],"youTubeId":"sPMIfOOdIYQ"},"id":"C2B11"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B11"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
