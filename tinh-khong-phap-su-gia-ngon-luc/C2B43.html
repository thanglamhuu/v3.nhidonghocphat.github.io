script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì qī shí jiǔ kè Míng fó tuó jiào yù èr.\nxiū xué de fāng fǎ tú jìng suī rán hěn duō suǒ wèi fǎ mén wú liàng shū tú tóng guī qí mù biāo fāng xiàng shì yī zhì de zhōng jí de mù biāo shì chéng jiù wú shàng dào shì chéng fó.\nwú shàng dào shì zhǐ jiū jìng yuán mǎn de zhì huì.\nchéng fó jiù shì chéng jiù yuán mǎn de zhì huì fú dé zhì huì yǔ fú dé dá dào jiū jìng yuán mǎn zhī rén jiù chēng zhī wéi fó.\nwú liàng wú biān de fǎ mén dōu shì wèi le dá dào cǐ mù dì.\nfó shuō zhè me duō fāng fǎ shì yīn wèi yī qiè zhòng shēng de gēn xìng shì hào yù wàng yǒu suǒ bù tóng ér fó de jiào xué fēi cháng huó pō zhēn de shì gǔ rén suǒ wèi de shùn shuǐ tuī zhōu suǒ yǐ hěn róng yì xiū xué yě hěn róng yì chéng jiù zhè jiù shì yīng jī shuō fǎ.\nzài suǒ yǒu fǎ mén lǐ zhū fó rú lái tè bié zàn tàn niàn fó fǎ mén yīn wèi wéi dú niàn fó fǎ mén shì suǒ yǒu gēn xìng de zhòng shēng dōu kě yǐ jiē shòu bù xiàn dìng mǒu yī lèi zhòng shēng suǒ yǐ shè shòu de fàn wéi tè bié dà xiào guǒ yě tè bié shū shèng.\njīng shàng gào sù wǒ men yǔ zhòu wàn wù shēng mìng de qǐ yuán.\nzhè shì zì gǔ zhì jīn jù yǒu cōng míng zhì huì de kē xué jiā zhé xué jiā zōng jiào jiā xiǎng yào míng bái ér cóng wèi míng bái de.\nshì jiā mù ní fó yě zhèng shì wèi le zhè zhuāng shì qíng cái chū xiàn zài shì jiān wèi wǒ men jiě dá yǔ zhòu rén shēng de zhēn xiāng.\nfó shuō shēng mìng shì yī gè dà shēng mìng tǐ.\ndàn fán fū cuò jiāng zhè gè shēng mìng dāng zuò shēng mìng shū bù zhī shēng mìng bù shì shēng mìng shēng mìng shì mǒu zhǒng xíng tài de biǎo xiàn.\nshēng mìng shì yǒng héng de bù shēng bù miè de ér shēng mìng de biǎo xiàn shì yǒu shēng yǒu miè de.\npì rú zài wǔ tái shàng biǎo yǎn jiāng rén bǐ zuò shēng mìng biǎo yǎn bǐ zuò shēng miè.\nzài wǔ tái shàng nǐ méi yǒu shēng xià le wǔ tái nǐ yě méi yǒu miè.\ndàn shì zài wǔ tái shàng suǒ bàn yǎn de jué sè shàng wǔ tái jiù shēng le xià wǔ tái jiù miè le.\nsuǒ yǐ shēng mìng shì yǒng héng bù miè de dàn shēng mìng de biǎo xiàn què shì qiān biàn wàn huà.\nér wǒ men de wǔ tái jiù shì shí fǎ jiè.\ncǐ shì shí zhēn xiàng ruò bù shì shì jiā mù ní fó wèi wǒ men shuō míng wǒ men zěn huì míng liǎo.\nfó tuó jiào yù de mù dì shì jiào dǎo yī qiè zhòng shēng zuò fó.\nzài shí fǎ jiè lǐ fó fǎ jiè shì zhēn shí jiū jìng yuán mǎn ér zhū fó rú lái qǐ yòng jiù chēng wéi pú sà.\nwú liàng shòu jīng shàng pú sà wèi yī qiè zhòng shēng zuò bù qǐng zhī yǒu zhǐ yào tā jiàn dào tīng dào yí dìng shēn chū yuán shǒu zhǔ dòng qù bāng zhù yī qiè kǔ nàn zhòng shēng.\nxīn jiā pō de lǐ mù yuán jū shì fā dà xīn yào bàn fó tuó jiào yù xué yuàn.\nshǒu xiān yào míng liǎo fó jiào jiào yù péi yǎng de shì shén me rén qí mù biāo wèi hé.\nzhè shì yī gè tè shū jiào yù yǔ shì jiān jiào yù wán quán bù tóng shì jiān jiào yù shì rén dào jiào yù shǔ yú shí fǎ jiè de rén fǎ jiè jiào yù ér fó tuó jiào yù shì shí fǎ jiè de fó pú sà fǎ jiè jiào yù zhè shì wǒ men bì xū yào rèn qīng chǔ dē.\nyóu cǐ kě zhī fó pú sà fǎ jiè bāo kuò shí fǎ jiè ér rén fǎ jiè bù bāo kuò shí fǎ jiè.","chinesse":"第七十九課：明佛陀教育（二）。\n修學的方法、途徑雖然很多，所謂「法門無量，殊途同歸」，其目標、方向是一致的，終極的目標是成就無上道、是成佛。\n「無上道」是指究竟圓滿的智慧。\n「成佛」就是成就圓滿的智慧、福德；智慧與福德達到究竟圓滿之人，就稱之為「佛」。\n無量無邊的法門，都是為了達到此目的。\n佛說這麼多方法，是因為一切眾生的根性、嗜好、欲望有所不同，而佛的教學非常活潑，真的是古人所謂的順水推舟，所以很容易修學，也很容易成就，這就是「應機說法」。\n在所有法門裡，諸佛如來特別讚歎念佛法門，因為唯獨念佛法門是所有根性的眾生都可以接受，不限定某一類眾生，所以攝受的範圍特別大，效果也特別殊勝。\n經上告訴我們，宇宙、萬物、生命的起源。\n這是自古至今，具有聰明智慧的科學家、哲學家、宗教家，想要明白而從未明白的。\n釋迦牟尼佛也正是為了這樁事情，才出現在世間，為我們解答宇宙人生的真相。\n佛說，生命是一個大生命體。\n但凡夫錯將這個生命當作生命，殊不知生命不是生命，生命是某種形態的表現。\n生命是永恆的、不生不滅的，而生命的表現是有生有滅的。\n譬如在舞台上表演，將人比作生命，表演比作生滅。\n在舞台上，你沒有生；下了舞台，你也沒有滅。\n但是在舞台上所扮演的角色，上舞台就生了，下舞台就滅了。\n所以生命是永恆不滅的，但生命的表現卻是千變萬化。\n而我們的舞台，就是十法界。\n此事實真相，若不是釋迦牟尼佛為我們說明，我們怎會明瞭。\n佛陀教育的目的是教導一切眾生作佛。\n在十法界裡，佛法界是真實、究竟、圓滿；而諸佛如來起用，就稱為菩薩。\n「無量壽經」上，菩薩為一切眾生「作不請之友」，只要他見到、聽到，一定伸出援手，主動去幫助一切苦難眾生。\n新加坡的李木源居士，發大心要辦佛陀教育學院。\n首先要明瞭佛教教育培養的是什麼人，其目標為何。\n這是一個特殊教育，與世間教育完全不同，世間教育是人道教育，屬於十法界的人法界教育，而佛陀教育是十法界的佛菩薩法界教育，這是我們必須要認清楚的。\n由此可知，佛菩薩法界包括十法界，而人法界不包括十法界。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 43: Hiểu rõ giáo dục Phật Đà\u003c/h2\u003e\u003ch2\u003e (phần 2; trang 106, 107, 108)\u003c/h2\u003e\u003cp\u003ePhương pháp, đường lối tu học mặc dù rất nhiều, cái gọi là “\u003cem\u003epháp môn vô lượng, nào biết cùng đi một đường\u003c/em\u003e”, tất cả mục tiêu, phương hướng tu học đều là một, mục tiêu tối thượng là thành tựu vô thượng đạo, là thành Phật. “\u003cem\u003eVô thượng đạo\u003c/em\u003e” là chỉ trí huệ cứu cánh viên mãn. “\u003cem\u003eThành Phật\u003c/em\u003e” chính là thành tựu trí tuệ, phước đức viên mãn; Người mà trí tuệ, phước đức đạt đến cứu cánh viên mãn được gọi là Phật.\u003c/p\u003e\u003cp\u003ePháp môn vô lượng vô biên đều là để đạt được mục đích này.\u003c/p\u003e\u003cp\u003ePhương pháp mà Phật nói nhiều đến như vậy là bởi vì căn tánh, thị hiếu, dục vọng của tất cả chúng sinh có chỗ khác nhau, mà giáo học của Phật rất linh hoạt, chân thật là “\u003cem\u003ethuận nước đẩy thuyền\u003c/em\u003e” như người xưa đã nói, cho nên rất dễ dàng tu học, cũng rất dễ dàng thành tựu. Đây chính là “\u003cem\u003eứng cơ nói pháp\u003c/em\u003e”.\u003c/p\u003e\u003cp\u003eTrong tất cả các pháp môn, chư Phật Như Lai đặc biệt tán thán pháp môn niệm Phật, bởi vì duy nhất pháp môn niệm Phật có thể tiếp độ chúng sinh mọi căn cơ, không giới hạn bất kỳ một loại chúng sinh nào, cho nên phạm vi tiếp độ rất lớn, hiệu quả cũng đặc biệt thù thắng.\u003c/p\u003e\u003cp\u003eTrên kinh nói cho chúng ta khởi nguồn của vũ trụ, vận vật, sinh mạng. Đây là điều mà\u0026nbsp;từ xưa đến nay, tất cả các nhà khoa học, nhà triết học, các nhà tôn giáo có trí tuệ thông minh đều mong muốn hiểu rõ mà chưa từng hiểu được. Thích Ca Mâu Ni Phật cũng chính bởi vì sự việc này mới xuất hiện ở thế gian, vì chúng ta giải đáp chân tướng của vũ trụ nhân sinh.\u003c/p\u003e\u003cp\u003ePhật nói sinh mạng là một thể sinh mạng lớn. Phàm phu sai lầm, đem sinh mạng này xem như mạng sống, nào biết được sinh mạng không phải là mạng sống thông thường mà sinh mạng là biểu hiện của một loại hình thái nhất định. Sinh mạng là vĩnh hằng, bất sinh bất diệt, nhưng biểu hiện của sinh mạng là có sinh có diệt.\u003c/p\u003e\u003cp\u003eVí dụ biểu diễn trên sân khấu, nếu xem như\u0026nbsp;“người” là “sinh mạng”, “biểu diễn” là “sinh diệt”. Trên sân khấu, bạn không có sinh; Rời khỏi sân khấu, bạn cũng không có diệt. Thế nhưng vai diễn được phân ở trên sân khấu được sinh rồi, xuống sân khấu thì diệt rồi. Cho nên sinh mạng là vĩnh hằng bất diệt, nhưng biểu hiện của sinh mạng lại “thiên biến vạn hóa”\u0026nbsp;Mà sân khấu của chúng ta chính là mười pháp giới. Chân tướng sự thật này, nếu không phải là Thích Ca Mâu Ni Phật vì chúng ta nói rõ thì chúng ta làm thế nào mà có thể hiểu rõ.\u003c/p\u003e\u003cp\u003eMục đích giáo dục của Phật Đà là dẫn dắt tất cả chúng sinh làm Phật. Trong mười pháp giới, pháp giới của Phật là chân thật, cứu cánh, viên mãn. Mà khởi dụng của chư Phật Như Lai thì gọi là Bồ Tát. Trên “Kinh Vô Lượng Thọ” nói Bồ Tát vì tất cả chúng sinh mà làm “người bạn không mời”, chỉ cần các Ngài nhìn thấy, nghe thấy thì nhất định ra tay, chủ động đi giúp đỡ tất cả chúng sinh khổ nạn. Cư sĩ Lý Mộc Nguyên của Singapore phát tâm lớn muốn thành lập Học viện Giáo dục Phật Đà.\u003c/p\u003e\u003cp\u003eTrước tiên phải hiểu rõ ai là người mà Phật giáo muốn giáo dục và bồi dưỡng, mục tiêu Phật giáo là vì cái gì. Đây là một sự giáo dục đặc thù, hoàn toàn khác với giáo dục của thế gian. Giáo dục của thế gian là giáo dục nhân đạo, thuộc về giáo dục pháp giới người của mười pháp giới, mà giáo dục Phật Đà là giáo dục pháp giới của Phật Bồ Tát trong mười pháp giới. Việc này chúng ta nhất định phải nhận biết rõ ràng. Do vậy có thể biết, pháp giới của Phật Bồ Tát bao gồm mười pháp giới, còn pháp giới người không bao gồm mười pháp giới.\u003c/p\u003e","extraContent":"\u003ch2\u003e生詞（Từ mới）\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e","fileMp3":true,"hanViet":"Đệ thất thập cửu khóa: Minh Phật Đà giáo dục nhị.\nTu học đích phương pháp đồ kính tuy nhiên ngận đa, sở vị pháp môn vô lượng, thù đồ đồng quy, kì mục tiêu phương hướng thị nhất trí đích, chung cực đích mục tiêu thị thành tựu vô thượng đạo thị thành Phật.\nVô thượng đạo thị chỉ cứu cánh viên mãn đích trí tuệ.\nThành Phật tựu thị thành tựu viên mãn đích trí tuệ phúc đức trí tuệ dữ phúc đức đạt đáo cứu cánh viên mãn chi nhân, tựu xưng chi vi Phật.\nVô lượng vô biên đích pháp môn, đô thị vi liễu đạt đáo thử mục đích.\nPhật thuyết giá ma đa phương pháp, thị nhân vi nhất thiết chúng sinh đích căn tính thị hiếu dục vọng hữu sở bất đồng, nhi Phật đích giáo học phi thường hoạt bát, chân đích thị cổ nhân sở vị đích thuận thủy thôi chu, sở dĩ ngận dung dị tu học, dã ngận dung dị thành tựu, giá tựu thị ứng cơ thuyết pháp.\nTại sở hữu pháp môn lí, chư Phật Như Lai đặc biệt tán thán niệm Phật pháp môn, nhân vi duy độc niệm Phật pháp môn thị sở hữu căn tính đích chúng sinh đô khả dĩ tiếp thụ, bất hạn định mỗ nhất loại chúng sinh, sở dĩ nhiếp thọ đích phạm vi đặc biệt đại, hiệu quả dã đặc biệt thù thắng.\nKinh thượng cáo tố ngã môn, vũ trụ vạn vật sinh mệnh đích khởi nguyên.\nGiá thị tự cổ chí kim, cụ hữu thông minh trí tuệ đích khoa học gia triết học gia tông giáo gia, tưởng yếu minh bạch nhi tòng vị minh bạch đích.\nThích Ca Mâu Ni Phật dã chánh thị vi liễu giá thung sự tình, tài xuất hiện tại thế gian, vi ngã môn giải đáp vũ trụ nhân sinh đích chân tướng.\nPhật thuyết, sinh mệnh thị nhất cá đại sinh mệnh thể.\nĐãn phàm phu thác tương giá cá sinh mệnh đương tác sinh mệnh, thù bất tri sinh mệnh bất thị sinh mệnh, sinh mệnh thị mỗ chủng hình thái đích biểu hiện.\nSinh mệnh thị vĩnh hằng đích bất sanh bất diệt đích, nhi sinh mệnh đích biểu hiện thị hữu sanh hữu diệt đích.\nThí như tại vũ thai thượng biểu diễn, tương nhân bỉ tác sinh mệnh, biểu diễn bỉ tác sanh diệt.\nTại vũ thai thượng, nễ một hữu sanh hạ liễu vũ thai, nễ dã một hữu diệt.\nĐãn thị tại vũ thai thượng sở phẫn diễn đích giác sắc, thượng vũ thai tựu sanh liễu, hạ vũ thai tựu diệt liễu.\nSở dĩ sinh mệnh thị vĩnh hằng bất diệt đích, đãn sinh mệnh đích biểu hiện khước thị thiên biến vạn hóa.\nNhi ngã môn đích vũ thai, tựu thị thập pháp giới.\nThử sự thực chân tướng, nhược bất thị Thích Ca Mâu Ni Phật vi ngã môn thuyết minh, ngã môn chẩm hội minh liệu.\nPhật Đà giáo dục đích mục đích thị giáo đạo nhất thiết chúng sinh tác Phật.\nTại thập pháp giới lí, Phật pháp giới thị chân thật cứu cánh viên mãn nhi chư Phật Như Lai khởi dụng, tựu xưng vi Bồ Tát.\nVô Lượng Thọ kinh thượng, Bồ Tát vi nhất thiết chúng sinh tác bất thỉnh chi hữu, chỉ yếu tha kiến đáo thính đáo, nhất định thân xuất viên thủ, chủ động khứ bang trợ nhất thiết khổ nạn chúng sinh.\nTân Gia Ba đích Lý Mộc Nguyên cư sĩ, phát đại tâm yếu bạn Phật Đà giáo dục học viện.\nThủ tiên yếu minh liệu Phật giáo giáo dục bồi dưỡng đích thị thậm ma nhân, kì mục tiêu vi hà.\nGiá thị nhất cá đặc thù giáo dục, dữ thế gian giáo dục hoàn toàn bất đồng, thế gian giáo dục thị nhân đạo giáo dục, thuộc ư thập pháp giới đích nhân pháp giới giáo dục, nhi Phật Đà giáo dục thị thập pháp giới đích Phật Bồ Tát pháp giới giáo dục, Giá thị ngã môn tất tu yếu nhận thanh sở đích.\nDo thử khả tri, Phật Bồ Tát pháp giới bao quát thập pháp giới, nhi nhân pháp giới bất bao quát thập pháp giới.","id":"C2B43","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 79 - 26/01/2024)","tuMois":[{"bacKinh":"tú jìng","chuHan":"途徑","hanViet":"đồ kính","nghiaViet":"con đường"},{"bacKinh":"shì hào","chuHan":"嗜好","hanViet":"thị hiếu","nghiaViet":"ham mê; ham thích; thị hiếu"},{"bacKinh":"shùn shuǐ tuī zhōu","chuHan":"順水推舟","hanViet":"thuận thủy thôi chu","nghiaViet":"mượn gió đẩy thuyền, biết thời biết thế"}],"youTubeId":""},"id":"C2B43"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B43"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</scr
