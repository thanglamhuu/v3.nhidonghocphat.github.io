script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì sì shí èr kè shì xiū chí fāng fǎ sān.\nzhù zài mí tuó cūn de tóng xiū men dōu shì fó pú sà yīn wèi dào cǐ dì lái zhǐ yǒu yī gè mù dì jiù shì zuò fó niàn fó shì yīn zuò fó shì guǒ.\nniàn fó táng yí dìng shì èr shí sì xiǎo shí niàn fó bù jiān duàn tiān tiān rú cǐ nián nián rú cǐ.\nwǒ men shì yè xí shēn zhòng de fán fū yào rì yè niàn fó bù jiān duàn tǐ lì shàng yǒu kùn nán dàn shì yǒu kùn nán yě yào kè fú.\nguò qù dì xián lǎo hé shàng jiāo tā de tú dì guō lòu jiàng niàn fó de fāng fǎ jiù shì niàn lèi le jiù xiū xī xiū xī hǎo le gǎn jǐn jiē zhe niàn.\njué dìng bù kě yǐ tōu lǎn xiè dài zhè shì wèi zì jǐ yě shì wèi zhòng shēng nǐ chéng fó le jiù néng pǔ dù zhòng shēng zhè shì zì lì lì tā.\nxī wàng dà jiā zì dòng zì fā bù yào rén dū cù.\ndào niàn fó táng niàn fó chuān hǎi qīng niàn lèi le xiū xī yě bù tuō hǎi qīng hǎi qīng tuō xià lái pà huì shuì zháo dān wù le niàn fó de gōng fū hé yī ér shuì néng tí gāo jǐng jué jìn liàng fáng zhǐ zì jǐ xiè dài lǎn sǎn.\nzài zhè zhǒng dào chǎng xiū xué qǐ yǒu bù chéng fó zhī lǐ.\nyǐng chén huí yì lù jì zǎi dì xián fǎ shī yǒu wèi niàn fó wǎng shēng de tú dì chū jiā zhī qián zuò guō lòu jiàng.\ncǐ rén yī shēng shēng huó fēi cháng kùn kǔ zhōng nián chū jiā bù shí zì yě méi tīng guò jīng shén me dōu bù huì.\ndì xián fǎ shī zhǐ jiāo tā yī jù ná mó ā mí tuó fó gào sù tā nǐ jiù zhè yàng yī zhí niàn xià qù niàn lèi le jiù xiū xī xiū xī hǎo le jiē zhe niàn jiāng lái zhǔn yǒu hǎo chù.\ntā shì xiāng xià lǎo shí rén méi yǒu wàng xiǎng zá niàn hěn tīng huà jiù yī zhí niàn xià qù.\nzhè yàng niàn le sān sì nián tā chéng gōng le.\nméi yǒu bìng kǔ yù zhī shí zhì wǎng shēng hòu hái zhàn sān tiān děng dài dì xián fǎ shī tì tā bàn hòu shì.\ndì lǎo zàn tàn tā shuō nǐ zǒng suàn méi yǒu bái chū jiā nǐ zhè gè yàng zi lián xǔ duō dà hé shàng fāng zhàng zhù chí jiǎng jīng shuō fǎ de dà fǎ shī dōu bǐ bù shàng.\nzhè shì shì shí.\ndì càng jīng kē zhù lún guàn jiǎng yī niàn zì xìng tǐ yuán zhàn jì.\nguǒ zhēn niàn niàn yǔ zhàn jì de xìng tǐ xiāng yìng yī qiè zuò yòng néng yǔ xīn xìng xiāng yìng wǎng shēng jiù yǒu bǎ wò.\nliù zǔ huì néng dà shī jiǎng de gèng míng bái běn lái wú yī wù hé chù rě chén āi cǐ èr jù shì jiǎng qīng jìng xīn yǔ píng děng xīn.\nqīng jìng xīn bù rǎn xīn dì qīng jìng háo wú qiān guà xīn lǐ běn lái wú yī wù.\nyǐ qīng jìng xīn yī xīn niàn fó jué dìng zì zài wǎng shēng.","chinesse":"第四十二課：示修持方法（三）。\n住在彌陀村的同修們都是佛菩薩，因為到此地來只有一個目的，就是作佛，「念佛是因，作佛是果」。\n念佛堂一定是二十四小時念佛不間斷，天天如此，年年如此。\n我們是業習深重的凡夫，要日夜念佛不間斷，體力上有困難，但是有困難也要克服。\n過去諦閑老和尚教他的徒弟（鍋漏匠），念佛的方法，就是「念累了就休息，休息好了趕緊接著念」。\n決定不可以偷懶、懈怠，這是為自己也是為眾生；你成佛了，就能普度眾生，這是自利利他。\n希望大家自動自發，不要人督促。\n到念佛堂念佛穿海青，念累了休息也不脫海青；海青脫下來，怕會睡著，耽誤了念佛的功夫；和衣而睡能提高警覺，盡量防止自己懈怠懶散。\n在這種道場修學，豈有不成佛之理。\n「影塵回憶錄」記載，諦閑法師有位念佛往生的徒弟，出家之前作鍋漏匠。\n此人一生生活非常困苦，中年出家，不識字，也沒聽過經，什麼都不會。\n諦閑法師只教他一句「南無阿彌陀佛」，告訴他：「你就這樣一直念下去，念累了就休息，休息好了接著念，將來準有好處」。\n他是鄉下老實人，沒有妄想雜念，很聽話就一直念下去。\n這樣念了三、四年，他成功了。\n沒有病苦，預知時至，往生後還站三天，等待諦閑法師替他辦後事。\n諦老讚歎他說：「你總算沒有白出家，你這個樣子連許多大和尚、方丈住持、講經說法的大法師，都比不上」。\n這是事實。\n「地藏經科註綸貫」講，「一念自性，體元湛寂」。\n果真念念與湛寂的性體相應，一切作用能與心性相應，往生就有把握。\n六祖惠能大師講得更明白，「本來無一物，何處惹塵埃」，此二句是講清淨心與平等心。\n清淨心不染，心地清淨，毫無牽掛，心裡「本來無一物」。\n以清淨心一心念佛，決定自在往生。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 6: Hướng dẫn phương pháp tu trì\u003c/h2\u003e\u003ch2\u003e(Phần 3 trang 18, 19).\u003c/h2\u003e\u003cp\u003eNhững đồng tu ở tại thôn Di Đà đều là Phật Bồ Tát, bởi vì đến nơi đây chỉ có một mục đích, chính là làm Phật, “niệm Phật là nhân, thành Phật là quả”. Niệm Phật đường nhất định là hai mươi tư giờ niệm Phật không gián đoạn, ngày nào cũng như vậy, năm nào cũng như vậy. Chúng ta là phàm phu nghiệp chướng và tập khí sâu dày, cần phải ngày đêm niệm Phật không gián đoạn, dù thể lực có khó khăn nhưng dù có khó khăn cũng phải khắc phục.\u003c/p\u003e\u003cp\u003eTrước đây, lão Hòa Thượng Đế Nhàn dạy học trò của Ngài (người thợ vá nồi), phương pháp niệm Phật chính là “niệm mệt rồi thì nghỉ ngơi, nghỉ ngơi khỏe rồi thì phải nhanh chóng niệm tiếp”. Quyết định không được lười biếng, giải đãi. Đây là vì chính mình, đồng thời cũng là vì chúng sinh. Bạn thành Phật rồi thì liền có thể phổ độ chúng sinh, đây là tự lợi lợi tha. Hi vọng mọi người tự giác, không cần người đốc thúc.\u003c/p\u003e\u003cp\u003eĐến niệm Phật đường niệm Phật mặc áo tràng, niệm mệt rồi nghỉ ngơi cũng không cởi áo tràng; cởi áo tràng ra, sợ sẽ ngủ quên, làm trễ nải công phu niệm Phật, mặc áo tràng mà ngủ có thể giúp đề cao cảnh giác, tận lực đề phòng sự lười biếng, giải đãi của bản thân. Ở nơi đạo tràng như vậy tu học, có lý nào mà không thành Phật.\u0026nbsp;\u003c/p\u003e\u003cp\u003eTrong cuốn “Ảnh trần hồi ức lục” ghi chép, Pháp sư Đế Nhàn có một vị đồ đệ niệm Phật vãng sanh, trước khi xuất gia ông ấy là một người thợ vá nồi. Người này cả đời cuộc sống rất khổ cực, trung niên xuất gia, không biết chữ, cũng chưa từng nghe Kinh, thứ gì cũng đều không biết. Pháp sư Đế Nhàn chỉ dạy ông một câu “Nam Mô A Di Đà Phật”, nói với ông: “Con chỉ cần liên tục niệm Phật như vậy, niệm mệt rồi thì nghỉ, nghỉ ngơi khỏe rồi lại tiếp tục niệm, tương lai nhất định sẽ tốt ”. Ông ấy là người thôn quê thật thà, không có vọng tưởng, tạp niệm, rất biết nghe lời, liền một lòng niệm Phật. Ông cứ như vậy niệm Phật 3 – 4 năm thì thành công. Không có bệnh khổ, biết trước giờ ra đi, sau khi vãng sanh vẫn đứng 3 ngày để chờ Pháp sư Đế Nhàn giúp ông lo hậu sự.\u0026nbsp;Đế Lão tán thán ông rằng: “Xem như ông không uổng phí xuất gia! Kiểu dáng này của ông, ngay đến rất nhiều vị đại hòa thượng, phương trượng trụ trì, đại pháp sư giảng kinh thuyết pháp cũng không sánh bằng!”. Đây là sự thật.\u003c/p\u003e\u003cp\u003eTrong bộ “ Kinh Địa Tạng Kinh Khoa Chú Luận Quán” giảng, “nhất niệm tự tính, thể nguyên trạm tịch”. Quả thật mỗi niệm tương ứng với\u0026nbsp;tính thể thanh tịnh, tất cả tác dụng mà tương ứng với tâm tánh, thìvãng sinh liền nắm chắc.\u0026nbsp;\u003c/p\u003e\u003cp\u003eĐại sư Lục Tổ Huệ Năng nói càng rõ ràng hơn: “Bản lai vô nhất vật, hà xứ nhạ trần ai”, hai câu này là nói tâm thanh tịnh và tâm bình đẳng. Tâm thanh tịnh không nhiễm, tâm địa thanh tịnh, không dính bất cứ một thứ gì, trong tâm “bổn lai vô nhất vật”. Dùng tâm thanh tịnh nhất tâm niệm Phật, nhất định tự tại vãng sanh.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","extraContent":"\u003ch3\u003e語法(Ngữ pháp)\u003c/h3\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ tứ thập nhị khóa: Thị tu trì phương pháp (tam).\nTrụ tại Di Đà thôn đích đồng tu môn đô thị Phật Bồ tát, nhân vi đáo thử địa lai chỉ hữu nhất cá mục đích, tựu thị tác Phật, “niệm Phật thị nhân, tác Phật thị quả”.\nNiệm Phật đường nhất định thị nhị thập tứ tiểu thời niệm Phật bất gián đoạn, thiên thiên như thử, niên niên như thử.\nNgã môn thị nghiệp tập thâm trọng đích phàm phu, yếu nhật dạ niệm Phật bất gián đoạn, thể lực thượng hữu khốn nan, đãn thị hữu khốn nan dã yếu khắc phục.\nQuá khứ Đế Nhàn lão hoà thượng giáo tha đích đồ đệ oa lậu tượng, niệm Phật đích phương pháp, tựu thị “niệm luy liễu tựu hưu tức, hưu tức hảo liễu cản khẩn tiếp trước niệm”.\nQuyết định bất khả dĩ thâu lại giải đãi, giá thị vi tự kỉ dã thị vi chúng sinh nễ thành Phật liễu, tựu năng phổ độ chúng sinh, giá thị tự lợi lợi tha.\nHi vọng đại gia tự động tự phát, bất yếu nhân đốc xúc.\nĐáo niệm Phật đường niệm Phật xuyên hải thanh, niệm luy liễu hưu tức dã bất thoát hải thanh; hải thanh thoát hạ lai, phạ hội thụy trước, đam ngộ liễu niệm Phật đích công phu; hòa y nhi thụy năng đề cao cảnh giác, tận lượng phòng chỉ tự kỉ giải đãi lại tán.\nTại giá chủng đạo tràng tu học, khởi hữu bất thành Phật chi lí.\n“Ảnh trần hồi ức lục” kí tải, Đế Nhàn Pháp sư hữu vị niệm Phật vãng sanh đích đồ đệ, xuất gia chi tiền tác oa lậu tượng.\nThử nhân nhất sinh sinh hoạt phi thường khốn khổ, trung niên xuất gia, bất thức tự, dã một thính quá kinh, thậm ma đô bất hội.\nĐế Nhàn Pháp sư chỉ giáo tha nhất cú nam mô A Di Đà Phật, cáo tố tha: nễ tựu giá dạng nhất trực niệm hạ khứ, niệm luy liễu tựu hưu tức, hưu tức hảo liễu tiếp trứ niệm, tương lai chuẩn hữu hảo xứ.\nTha thị hương hạ lão thật nhân, một hữu vọng tưởng tạp niệm, ngận thính thoại tựu nhất trực niệm hạ khứ.\ngiá dạng niệm liễu tam tứ niên, tha thành công liễu.\nMột hữu bệnh khổ, dự tri thời chí, vãng sanh hậu hoàn trạm tam thiên, đẳng đãi Đế Nhàn Pháp sư thế tha bạn hậu sự.\nĐế lão tán thán tha thuyết: nễ tổng toán một hữu bạch xuất gia, nễ giá cá dạng tử liên hứa đa đại hoà thượng phương trượng trú trì giảng kinh thuyết pháp đích đại Pháp sư, đô bỉ bất thượng.\ngiá thị sự thực.\n“Địa tạng kinh khoa chú luân quán” giảng, “nhất niệm tự tính, thể nguyên trạm tịch”.\nQuả chân niệm niệm dữ trạm tịch đích tính thể tương ứng, nhất thiết tác dụng năng dữ tâm tính tương ứng, vãng sanh tựu hữu bả ác.\nLục tổ Huệ Năng đại sư giảng đắc canh minh bạch, bản lai vô nhất vật, hà xứ nhạ trần ai, thử nhị cú thị giảng thanh tịnh tâm dữ bình đẳng tâm.\nThanh tịnh tâm bất nhiễm, tâm địa thanh tịnh, hào vô khiên quải, tâm lí bản lai vô nhất vật.\nDĩ thanh tịnh tâm nhất tâm niệm Phật, quyết định tự tại vãng sanh.","id":"C2B06","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 42 - 05/02/2023)","tuMois":[{"bacKinh":"mí tuó cūn","chuHan":"彌陀村","hanViet":"di đà thôn","nghiaViet":"Làng Di Đà"},{"bacKinh":"yè xí","chuHan":"業習","hanViet":"nghiệp tập","nghiaViet":"Nghiệp tập, thói quen xấu"},{"bacKinh":"gǎn jǐn","chuHan":"趕緊","hanViet":"cản khẩn","nghiaViet":"tranh thủ, mau mau, nhanh chóng"},{"bacKinh":"tōu lǎn","chuHan":"偷懶","hanViet":"thâu lại, lãn","nghiaViet":"lười biếng, trốn tránh"},{"bacKinh":"zì dòng zì fā","chuHan":"自動自發","hanViet":"tự động tự phát","nghiaViet":"ý thức tự giác"},{"bacKinh":"dū cù","chuHan":"督促","hanViet":"đốc xúc","nghiaViet":"thúc dục, đốc thúc"},{"bacKinh":"hǎi qīng","chuHan":"海青","hanViet":"hải thanh","nghiaViet":"áo tràng"},{"bacKinh":"dān wù","chuHan":"耽誤","hanViet":"đam ngộ","nghiaViet":"làm lỡ, để lỡ, làm trễ muộn"},{"bacKinh":"fáng zhǐ
