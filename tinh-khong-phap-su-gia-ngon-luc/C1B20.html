{"bacKinh":"dì èr shí kè píng xiū chí gè fǎ qī.\nshè huì shàng jiǎng xué zuò rén xué zuò rén jiù shì xué lún lǐ dào dé.\nrú guǒ xué shí shàn sì wú liàng xīn cí bēi xǐ shě jiù shì xué zuò yù jiè de tiān rén nà tā men jiù bǐ wǒ men rén yòu gāo yī jí le.\nxué sì chán bā dìng jiù shì xué zuò sè jiè tiān rén jìng jiè jiù gèng gāo le.\nxué sì shí bā yuàn xué liù dù shí dà yuàn wáng nà jiù shì xué zuò xī fāng jí lè shì jiè de tiān rén zhè cái shì wǒ men zhēn zhèng suǒ yào xué de.\nxué bù shì zhǐ wǒ dǒng dé wǒ míng liǎo jiù suàn shì xué le.\nxué zhè ge zì de yì si shì xiào fǎ xué xí tā shì dòng cí bù shì míng cí jiù shì yào wǒ men zhēn zhèng qù zuò dào.\nwǒ men jīn tiān xiū xíng zì jǐ dé bù dào fǎ xǐ nà jiù shì zài hùn rì zi wèi shén me dé bù dào fǎ xǐ.\nyīn wèi wǒ men méi yǒu rèn zhēn qù xué xí.\nxué yào cóng nǎ lǐ xué qǐ.\ncóng dú jīng xué qǐ.\njīng shàng jiāo wǒ men zěn me zuò wǒ men jiù zěn me zuò yī zhe jīng diǎn rèn zhēn de fǎn xǐng.\nměi tiān néng fā xiàn zì jǐ yī gè máo bìng jiù shì jué wù měi tiān néng gòu gǎi yī gè máo bìng cái shì zhēn xiū.\njiù shì xià lián jū lǎo jū shì zài jìng yǔ lǐ suǒ jiǎng de zhēn gàn.\nnéng gòu zhēn xiū zhēn gàn sān nián jiù chāo fán rù shèng jiù bù shì fán fū bù kěn xué bù kěn gàn nà jiù méi yǒu fǎ zi.\ndú jīng yào yòng zhēn chéng xīn qīng jìng xīn gōng jìng xīn qù dú jiù huì yǒu wù chù.\nyǒu yī xiē rén dú jīng dú de hǎo kǔ yīn wèi tā shì yòng wàng xiǎng fēn bié fán nǎo de xīn qù dú duì jīng diǎn lǐ miàn de yì si jìng jiè wán quán bù néng tǐ huì dāng rán yù dú yù kǔ.\nzhǐ yǒu yòng zhēn chéng qīng jìng gōng jìng de xīn qù dú cái néng yǔ fó de xīn xiāng yìng cái néng gòu fā xiàn jīng lǐ de yì si.\nyóu yú zhēn chéng qīng jìng gōng jìng shì méi yǒu zhǐ jìn de suǒ yǐ jīng de yì si jiù méi yǒu zhǐ jìn wú qióng wú jìn.\nzài huá yán jīng bié xíng shū chāo lǐ jiǎng dào guǎng xiū gòng yǎng cái gòng yǎng bù rú fǎ gòng yǎng.\njīng wén zhōng wéi mó jū shì yǒu yī fān fēi cháng jīng cǎi de kāi shì fǎ bù shī shì yǐ shēn zuò zé rú fǎ xiū xíng zuò yī qiè zhòng shēng de bǎng yàng zhè shì zhēn zhèng de fǎ bù shī.\ncái fǎ wú wèi bù shī wǒ men zhēn de qù zuò xiū zhè sān zhǒng yīn jiù dé sān zhǒng guǒ bào dé cái fù cōng míng zhì huì jiàn kāng cháng shòu.\nzuò chū lái gěi yī qiè zhòng shēng kàn ràng tā kàn chū zhè gè guǒ bào xiàng nǐ qǐng jiào nǐ jiù gào sù tā yào xiū zhè sān zhǒng yīn suǒ yǐ yí dìng yào zuò chū lái gěi bié rén kàn.\ncóng chí jiè zì jǐ rèn zhēn chí jiè duàn yī qiè è yè shǐ zì jǐ xīn dì zhēn zhèng dá dào qīng jìng shàn liáng.\nnǎi zhì yú rěn rǔ jīng jìn chán dìng bō rě dōu yào zhēn zhèng qù zuò dào jiù shì fǎ bù shī.\nrú guǒ nǐ zuò bù dào jiǎng gěi bié rén tīng quàn bié rén zhè shì méi yǒu yòng chù de rén jiā yě wèi bì huì xiāng xìn.","chinesse":"第二十課：評修持各法（七）。\n社會上講「學做人」，學做人就是學倫理、道德。\n如果學十善、四無量心（慈、悲、喜、捨），就是學做欲界的天人，那他們就比我們人又高一級了。\n學四禪八定就是學作色界天人，境界就更高了。\n學四十八願，學六度、十大願王，那就是學做西方極樂世界的天人，這才是我們真正所要學的。\n「學」，不是指我懂得、我明瞭，就算是學了。\n「學」這個字的意思是「效法」、「學習」，它是動詞，不是名詞，就是要我們真正去做到。\n我們今天修行，自己得不到法喜，那就是在混日子；為什麼得不到法喜?\n因為我們沒有認真去學習。\n學要從哪裡學起?\n從讀經學起。\n經上教我們怎麼做，我們就怎麼做，依著經典認真的反省。\n每天能發現自己一個毛病，就是覺悟；每天能夠改一個毛病，才是真修。\n就是夏蓮居老居士在「淨語」裡所講的：「真幹」。\n能夠真修、真幹，三年就超凡入聖，就不是凡夫；不肯學，不肯幹，那就沒有法子。\n讀經要用真誠心、清淨心、恭敬心去讀，就會有悟處。\n有一些人讀經讀得好苦，因為他是用妄想、分別、煩惱的心去讀，對經典裡面的意思、境界完全不能體會，當然愈讀愈苦。\n只有用真誠、清淨、恭敬的心去讀，才能與佛的心相應，才能夠發現經裡的意思。\n由於真誠、清淨、恭敬是沒有止盡的，所以經的意思就沒有止盡，無窮無盡。\n在「華嚴經別行疏鈔」裡，講到廣修供養：財供養不如法供養。\n經文中維摩居士有一番非常精彩的開示，「法布施是以身作則，如法修行，做一切眾生的榜樣，這是真正的法布施」。\n財、法、無畏布施，我們真的去做，修這三種因，就得三種果報：得財富、聰明智慧、健康長壽。\n做出來給一切眾生看，讓他看出這個果報向你請教，你就告訴他要修這三種因，所以一定要做出來給別人看。\n從持戒，自己認真持戒，斷一切惡業，使自己心地真正達到清淨善良。\n乃至於忍辱、精進、襌定、般若，都要真正去做到，就是法布施。\n如果你做不到，講給別人聽、勸別人，這是沒有用處的，人家也未必會相信。","chuong":"B - Chương 1","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 1 bài 2 mục 4 Bàn về phương pháp tu trì (phần 7 _ trang 45-48) \u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eTrong Xã Hội nói “Học Làm Người”, học làm người chính là học luân lý, đạo đức.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eNếu như học mười thiện, tứ vô lượng tâm (từ, bi, hỷ, xả), chính là học làm thiên nhân cõi trời Dục Giới, vậy thì họ cao hơn chúng ta một cấp rồi. Học tứ thiền bát định chính là học làm thiên nhân của cõi trời Sắc Giới, cảnh giới càng cao hơn. Học bốn mươi tám nguyện, học lục độ, mười đại nguyện vương, đó chính là học làm thiên nhân của thế giới Tây Phương Cực Lạc, đây mới là điều chúng ta thật sự phải học.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e“Học”, không phải là nói “ta hiểu”, “ta tường tận”, thì được xem là học rồi. “Học” ý nghĩa chữ này là “làm theo ”, “học tập” nó là động từ, không phải danh từ, chính là muốn chúng ta chân thật làm bằng được. Ngày nay chúng ta tu hành, chính mình không đạt được pháp hỷ, đó chính là ở trong những ngày tháng xen tạp, tại vì sao không đạt được pháp hỷ? Bởi vì chúng ta chưa chân thật học tập.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eHọc phải từ chỗ nào mà học? Từ đọc kinh mà học.\u003cstrong\u003e Trên kinh dạy chúng ta làm thế nào, chúng ta làm như thế đó, y theo kinh điển mà nghiêm túc phản tỉnh.\u003c/strong\u003e Mỗi ngày có thể phát hiện một lỗi lầm của mình, chính là giác ngộ, mỗi ngày có thể sửa lỗi lầm của bản thân, mới là thật tu. Đây chính là “thật làm” mà trong “Tịnh Ngữ” lão cư sĩ Hạ Liên Cư đã nói. Có thể thật tu, thật làm, ba năm liền siêu phàm nhập thánh, thì không phải phàm phu; không chịu học, không chịu làm, vậy thì hết cách rồi.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eĐọc kinh phải dùng tâm chân thành, tâm thanh tịnh, tâm cung kính mà đọc, liền sẽ có chỗ ngộ\u003c/strong\u003e. Một số người đọc kinh rất khổ sở, bởi vì họ dùng tâm vọng tưởng, phân biệt, phiền não để đọc, đối với ý nghĩa, cảnh giới trong kinh điển hoàn toàn không thể thể hội, đương nhiên càng đọc càng khổ. Chỉ có dùng tâm chân thành, thanh tịnh, cung kính mà đọc, mới có thể tương ưng với tâm của Phật, mới có thể phát hiện được ý nghĩa ở trong kinh. Do bởi chân thành, thanh tịnh, cung kính là không có cùng tận, cho nên ý nghĩa của kinh cũng không có cùng tận, vô cùng vô tận.\u003c/p\u003e\n\u003cp\u003eTrong “Kinh Hoa Nghiêm biệt hành sớ sao”, nói đến “quảng tu cúng dường”: tài cúng dường không bằng pháp cúng dường. Khai thị trong kinh văn của ngài cư sĩ Duy Ma Cật vô cùng tinh túy:\u003cstrong\u003e “Bố thí pháp là “lấy mình làm gương”, “như pháp tu hành”, làm tấm gương cho tất cả chúng sanh, đây là chân thật bố thí pháp”\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003eBố thí tài, bố thí pháp, bố thí vô úy, chúng ta chân thật mà làm, tu ba loại nhân này, sẽ được ba loại quả báo: được tài phú, thông minh trí huệ, khỏe mạnh sống lâu. Làm ra cho tất cả chúng sanh xem, để họ nhìn thấy quả báo này, nhờ bạn chỉ giáo cho, bạn liền nói cho họ nghe phải tu ba loại nhân này, cho nên nhất định phải làm ra tấm gương cho người khác xem. Từ trì giới, chính mình nghiêm túc trì giới, đoạn tất cả ác nghiệp, khiến tâm địa chính mình chân thật đạt đến thanh tịnh, lương thiện. Cho đến nhẫn nhục, tinh tấn, thiền định, bát nhã đều phải chân thật làm được, chính là pháp bố thí. Nếu như bạn không làm được, bạn nói cho người khác nghe, khuyên người khác, vậy thì không có ích gì, người ta cũng chưa chắc sẽ tin tưởng.\u0026nbsp;\u003c/p\u003e\n","extraContent":"\u003ch2\u003e\u003cspan style=\"font-size: 12pt;font-family: DengXian;\"\u003e生詞\u003c/span\u003e (Từ mới):\u003c/h2\u003e\n\u003cp\u003e社會 (\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003exã hội\u003c/span\u003e  - \u003cspan style=\"font-size: 14pt;font-family: Arial, sans-serif;\"\u003esh\u003c/span\u003e\u003cspan style=\"font-size: 14pt;font-family: DengXian;\"\u003eè\u003c/span\u003e\u003cspan style=\"font-size: 14pt;font-family: Arial, sans-serif;\"\u003e hu\u003c/span\u003e\u003cspan style=\"font-size: 14pt;font-family: DengXian;\"\u003eì\u003c/span\u003e) xã hội\u003c/p\u003e\n\u003cp\u003e學做人 (học tố nhân -\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-si t;font-family: DengXian;\"\u003eù\u003c/span\u003e\u003cspan style=\"font-size: 14pt;font-family: Arial, sans-serif;\"\u003e d\u003c/span\u003e\u003cspan style=\"font-size: 14pt;font-family: DengXian;\"\u003eú\u003c/span\u003e\u003cspan style=\"font-size: 14pt;font-family: Arial, sans-serif;\"\u003e y\u003c/span\u003e\u003cspan style=\"font-size: 14pt;font-family: DengXian;\"\u003eù\u003c/span\u003e\u003cspan style=\"font-size: 14pt;font-family: Arial, sans-serif;\"\u003e k\u003c/span\u003e\u003cspan style=\"font-size: 14pt;font-family: DengXian;\"\u003eǔ)\u003c/span\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003e: càng đọc càng khổ\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:start;\"\u003e\u003cbr\u003e \u003cbr\u003e \u003cbr\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ nhị thập khoá: Bình tu trì các pháp (thất).\nXã hội thượng giảng “Học tố nhân”, học tố nhân tựu thị học luân lý, đạo đức.\nNhư quả học thập thiện, tứ vô lượng tâm (từ, bi, hỷ, xả), tựu thị học tố dục giới đích thiên nhân, na tha môn tựu bì ngã môn nhân hựu cao nhất cấp liễu.\nHọc tứ thiền bát định tựu thị học tác sắc giới thiên nhân, cảnh giới tựu cánh cao liễu.\nHọc tứ thập bát nguyện, học lục độ, thập đại nguyện vương, na tựu thị học tố Tây Phương Cực Lạc thế giới đích thiên nhân, giá tài thị ngã môn chân chánh sở yếu học đích.\n“Học”, bất thị chỉ ngã đổng đắc, ngã minh liệu, tựu toán thị học liễu.\n“Học” giá cá tự đích ý tứ thị “hiệu pháp”, “học tập”, tha thị động từ, bất thị danh từ, tựu thị yếu ngã môn chân chánh khứ tố đáo.\nNgã môn kim thiên tu hành, tự kỷ đắc bất đáo pháp hỷ, na tựu thị tại hỗn nhật tự; vi thậm ma đắc bất đáo pháp hỷ?\nNhân vi ngã môn một hữu nhận chân khứ học tập.\nHọc yếu tùng na lý học khởi?\nTùng đọc kinh học khởi.\nKinh thượng giáo ngã môn chẩm ma tố, ngã môn tựu châm ma tố, y trước kinh điển nhận chân đích phản tỉnh.\nMỗi thiên năng phát hiện tự kỷ nhất cá mao bệnh, tựu thị giác ngộ; mỗi thiên năng câu cải nhất cá mao bệnh, tài thị chân tu.\nTựu thị Hạ Liên Cư lão cư sĩ tại “Tịnh ngữ” lý sở giảng đích: “chân cán”.\nNăng câu chân tu, chân cán, tam niên tựu siêu phàm nhập thánh, tựu bất thị phàm phu; bất khẳng học, bất khẳng cán, na tựu một hữu pháp tử.\nĐộc kinh yếu dụng chân thành tâm, thanh tịnh tâm, cung kính tâm khứ đọc, tựu hội hữu ngộ xứ.\nHữu nhất ta nhân đọc kinh đọc đắc hảo khổ, nhân vi tha thị dụng vọng tưởng, phân biệt, phiền não đích tâm khứ đọc, đối kinh điển lý diện đích ý tứ, cảnh giới hoàn toàn bất năng thể hội, đương nhiên dũ đọc dũ khổ.\nChỉ hữu dụng chân thành, thanh tịnh, cung kính đích tâm khứ đọc, tài năng dữ Phật đích tâm tương ưng, tài năng câu phát hiện kinh lý đích ý tứ.\nDo ư chân thành, thanh tịnh, cung kính thị một hữu chỉ tận đích, sở dĩ kinh đích ý tứ tựu một hữu chỉ tận, vô cùng vô tận.\nTại “Hoa Nghiêm kinh biệt hành sớ sao” lý, giảng đáo quảng tu cung dưỡng: tài cung dưỡng bất như pháp cung dưỡng.\nKinh văn trung Duy Ma cư sỹ hữu nhất phiên phi thường tinh thái đích khai thị, “Pháp bố thí thị dĩ thân tác tắc, như pháp tu hành, tố nhất thiết chúng sanh đích bảng dạng, giá thị chân chánh đích pháp bố thí”.\nTài, pháp, vô úy bố thí, ngã môn chân đích khứ tố, tu giá tam chủng nhân, tựu đắc tam chủng quả báo: đắc tài phú, thông minh trí huệ, kiện khang trường thọ.\nTố xuất lai cấp nhất thiết chúng sanh khán, nhượng tha khán xuất giá cá quả báo hướng nễ thỉnh giáo, nễ tựu cáo tố tha yếu tu giá tam chủng nhân, sở dĩ nhất định yếu tố xuất lai cấp biệt nhân khán.\nTùng trì giới, tự kỷ nhận chân trì giới, đoạn nhất thiết ác nghiệp, sử tự kỷ tâm địa chân chánh đạt đáo thanh tịnh thiện lương.\nNãi chí ư nhẫn nhục, tinh tấn, thiền định, bát nhã, đô yếu chân chánh khứ tố đáo, tựu thị pháp bố thí.\nNhư quả nễ tố bất đáo, giảng cấp biệt nhân thính, khuyến biệt nhân, giá thị một hữu dụng xứ đích, nhân gia dã vị tất hội tương tín.","id":"C1B20","shortClipId":"","title":"Bàn
