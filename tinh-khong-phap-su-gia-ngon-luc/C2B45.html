 lǐ niàn Zhuó zhòng xué shēng de wù xìng.\nfó jiā jiào xué shì bāng zhù xué shēng kāi wù rú dào de jiào xué yì shì rú cǐ bù tí chàng jì wèn zhī xué gēn xiàn dài jiào xué lǐ niàn què shí bù tóng.\nxiàn dài jiào xué Zhuó zhòng bèi sòng jí guǎng fàn de shè liè yǐ qī jù yǒu fēng fù de cháng shí zhè shì shǔ yú jì wèn zhī xué.\ngǔ rén Zhuó zhòng bèi sòng mù dì shì zài xiū dìng bù shì yǐ jì yì wèi zhǔ ér shì jiè yóu bèi sòng dǎ duàn wàng xiǎng fēn bié huī fù qīng jìng xīn zhè shì kāi qǐ wù mén de zuì jiā fāng fǎ.\nzhòng shēng yīn wù mén dǔ sāi ér bù néng kāi wù ruò jiāng fēn bié zhí zhuó qù chú zhì huì jiù néng xiàn qián suǒ wèi shì máo sāi dùn kāi.\nfēn bié zhí zhuó yù yán zhòng yù bù néng kāi wù fēn bié zhí zhuó dàn bó bǐ jiào róng yì kāi wù zhè shì shì fǎ yǔ fó fǎ jiào xué dōu chóng shàng yī mén shēn rù de dào lǐ.\nzài mǒu yī gè jiē duàn bù lùn xué chéng zhǎng duǎn zhǐ xǔ xué yī mén kè chéng rèn hé yī mén kè chéng dōu yào jiǎng qiú wù chù zài zhè yī mén lǐ wù rù jiù shì chéng gōng de jiào xué.\nfǎn zhī méi yǒu lǐng wù méi yǒu kāi wù jiào xué jiù suàn shī bài.\nyīn cǐ jiào xué què shí Zhuó zhòng zài zhì huì yǔ dé xíng chū xué rén dé xíng dì yī zhì huì qí cì.\nyī gè yǒu zhì huì ér méi yǒu dé xíng zhī rén róng yì zào dà è yí hài shè huì suǒ yǐ dé xíng dì yī.\nyǒu dé xíng yě yǒu zhì huì suǒ zào zuò de shì dà fú néng lì yì shè huì lì yì zhòng shēng.","chinesse":"第八十一課：明佛陀教育（四）。\n「皈依法，離欲尊」。\n欲是五欲六塵。\n塵緣不能從內心拔除，就是大障礙。\n塵緣所帶來的種種不如意，這是一切災禍之根源，所以佛教導我們要遠離塵緣。\n遠離不是不要，大乘經上講，諸佛菩薩講經說法，有天人供養，載歌載舞，與世間人的享受一樣。\n於是我們明瞭，佛教導我們遠離，是遠離妄想分別執著。\n把妄想分別執著斷除，五欲六塵的享受，那是隨緣；妄想分別執著沒斷，享受就是攀緣。\n諸佛菩薩隨緣，天人來供養很好，菩薩變化來供養也好，絕無絲毫留戀，這是真正的享受，這種享受決定沒有災難。 \n「皈依僧，眾中尊」。\n眾是團體，僧團是世出世間最值得尊敬的團體。\n因為這是修學「佛法」的團體；佛是大覺，法是離欲，離欲是離一切妄想分別執著，所以沒有一個團體能比得上。\n我們要懂得，要學習，要真做到。\n「六和敬」的戒條，見和同解、戒和同修、身和同住、口和無諍、意和同悅、利和同均，這是佛為沒有徹底明瞭、沒有真做的人制定的。\n能徹底了解，真正用功修學，自然符合「六和敬」，就不需要這些戒條。\n如果我們達不到徹底了解的程度，「六和敬」對我們就太重要了，能為我們做增上緣，幫助我們走上正路，這是佛的慈悲與善巧方便，我們一定要依教奉行。\n古代教學，世法、佛法大致相同，都採取啟發式的理念，著重學生的悟性。\n佛家教學是幫助學生開悟，儒、道的教學亦是如此，不提倡記問之學，跟現代教學理念確實不同。\n現代教學著重背誦，及廣泛的涉獵，以期具有豐富的常識，這是屬於記問之學。\n古人著重背誦，目的是在修定，不是以記憶為主，而是藉由背誦打斷妄想、分別，恢復清淨心，這是開啟悟門的最佳方法。\n眾生因悟門堵塞，而不能開悟，若將分別、執著去除，智慧就能現前，所謂是「茅塞頓開」。\n分別執著愈嚴重，愈不能開悟；分別執著淡薄，比較容易開悟，這是世法與佛法教學，都崇尚「一門深入」的道理。\n在某一個階段，不論學程長短，只許學一門課程，任何一門課程都要講求悟處，在這一門裡悟入，就是成功的教學。\n反之，沒有領悟，沒有開悟，教學就算失敗。\n因此，教學確實著重在智慧與德行，初學人德行第一，智慧其次。\n一個有智慧而沒有德行之人，容易造大惡，貽害社會，所以德行第一。\n有德行也有智慧，所造作的是大福，能利益社會、利益眾生。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 45: Hiểu rõ giáo dục Phật Đà\u003c/h2\u003e\u003ch2\u003e (phần 4; trang 111, 112, 113)\u003c/h2\u003e\u003cp\u003eQuy y pháp, ly dục tôn. Dục là năm dục sáu trần. Trần duyên nếu không tiêu trừ từ ở trong nội tâm thì chính là đại chướng ngại. Trần duyên mang đến nhiều thứ không như ý, đây là căn nguyên của tất cả tai họa. Cho nên Phật dạy chúng ta phải rời xa trần duyên. Rời xa không phải là không cần đến, trên kinh đại thừa giảng, chư Phật Bồ Tát giảng kinh thuyết pháp có thiên nhân cúng dường, ca múa, hưởng thụ giống như người thế gian. Thế là chúng ta hiểu rõ, Phật dạy bảo chúng ta rời xa chính là rời xa vọng tưởng phân biệt chấp trước.\u003c/p\u003e\u003cp\u003eNếu đoạn trừ vọng tưởng phân biệt chấp trước thì hưởng thụ năm dục sáu trần đó là tùy duyên. Chưa đoạn trừ phân biệt vọng tưởng chấp trước thì hưởng thụ chính là phan duyên. Chư Phật Bồ Tát tùy duyên, thiên nhân đến cúng dường rất tốt, Bồ Tát biến hóa đến cúng dường cũng tốt, không một chút gì lưu luyến. Đây là hưởng thụ chân thật, loại hưởng thụ này nhất định không có tai nạn.\u003c/p\u003e\u003cp\u003e“Quy y tăng, chúng trung tôn.” Chúng là đoàn thể, tăng đoàn là đoàn thể đáng tôn kính nhất của thế xuất thế gian. Bởi vì đây là đoàn thể tu học của “Phật pháp”, Phật là đại giác, pháp là ly dục, ly dục là ly tất cả phân biệt vọng tưởng chấp trước, cho nên không có một đoàn thể nào có thể sánh bằng (so sánh được). Chúng ta phải hiểu được, phải học tập, phải chân thận làm đến được.\u003c/p\u003e\u003cp\u003e“Giới điều” của lục hòa kính, kiến hòa đồng giải, giới hòa đồng tu, thân hòa đồng trụ, khẩu hòa vô tranh, ý hòa đồng duyệt, lợi hòa đồng quân. Đây là Phật vì người chưa triệt để giác ngộ, chưa chân thật làm mà chế định ra. Có thể triệt để liễu giải, chân thật dụng công tu học, tự nhiên phù hợp với “lục hòa kính” thì không cần đến những giới điều này.\u003c/p\u003e\u003cp\u003eNếu chúng ta không đạt đến được trình độ triệt để liễu giải thì “lục hòa kính” đối với chúng ta rất quan trọng, có thể làm tăng thượng duyên cho chúng ta, giúp chúng ta đi trên con đường chánh lộ. Đây là từ bi và phương tiện khéo léo của Phật, chúng ta nhất định phải y giáo phụng hành.\u003c/p\u003e\u003cp\u003eGiáo học cổ đại, thế pháp, Phật pháp đều giống như nhau, đều chọn lấy phương thức khởi phát, chú trọng ngộ tính của học sinh. Giáo học nhà Phật là giúp học sinh khai ngộ, giáo học của nhà Nho, Đạo cũng là như vậy, không đề xướng kí vấn chi học, đích thật là không giống với giáo học hiện đại. Giáo học của hiện đại chú trọng ở thuộc lòng và học rộng nghe nhiều để có đầy đủ thường thức phong phú. Đây thuộc về ký vấn chi học.\u003c/p\u003e\u003cp\u003eNgười xưa chú trọng thuộc lòng, mục đích là ở chỗ tu định, không lấy sức ghi nhớ làm chủ, mà là mượn nhờ việc học thuộc để đánh bạt vọng tưởng, phân biệt, khôi phục tâm thanh tịnh. Đây là phương pháp khởi phát cửa ngộ tốt nhất. Chúng sinh bởi vì bị tắc cửa ngộ mà không thể khai ngộ, nếu trừ bỏ phân biệt chấp trước thì trí huệ liền có thể hiện tiền, cho nên gọi là “phá toang nhà tối”.\u003c/p\u003e\u003cp\u003ePhân biệt chấp trước càng nghiêm trọng, càng không thể khai ngộ. Phân biệt chấp trước tan nhạt thì tương đối dễ dàng khai ngộ. Đây là giáo học thế pháp và Phật pháp, đều xem trọng đạo lý “một môn thâm nhập”.\u003c/p\u003e\u003cp\u003eỞ một giai đoạn nào, không luận học trình dài ngắn, chỉ cho phép học một môn giáo trình, bất kỳ một môn khóa trình nào cũng đều chú trọng ở chỗ ngộ, ở trong môn học này mà ngộ nhập chính là giáo học thành công.\u003c/p\u003e\u003cp\u003eTrái lại, không có lĩnh ngộ, không có khai ngộ thì giáo học xem như thất bại. Do đó giáo học đích thực chú trọng ở trí tuệ và đức hạnh, người sơ học đức hạnh là bậc nhất, trí tuệ là thứ kế. Một người có trí tuệ mà không có đức hạnh thì dễ dàng tạo đại ác, di hại xã hội, cho nên đức hạnh là đệ nhất. Có đức hạnh cũng có trí tuệ, những gì mà họ làm ra là đại phước, có thể lợi ích xã hội, lợi ích chúng sinh.\u003c/p\u003e","extraContent":"\u003ch2\u003e生詞（Từ mới）\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e","fileMp3":true,"hanViet":"Đệ bát thập nhất khóa: Minh Phật Đà giáo dục tứ.\nQuy y pháp, li dục tôn.\nDục thị ngũ dục lục trần.\nTrần duyên bất năng tòng nội tâm bạt trừ, tựu thị đại chướng ngại.\nTrần duyên sở đái lai đích chủng chủng bất như ý, giá thị nhất thiết tai họa chi căn nguyên, sở dĩ Phật giáo đạo ngã môn yếu viễn li trần duyên.\nViễn li bất thị bất yếu, Đại thừa kinh thượng giảng, chư Phật Bồ Tát giảng kinh thuyết pháp, hữu thiên nhân cung dưỡng, tái ca tái vũ, dữ thế gian nhân đích hưởng thụ nhất dạng.\nƯ thị ngã môn minh liệu, Phật giáo đạo ngã môn viễn li, thị viễn li vọng tưởng phân biệt chấp trước.\nBả vọng tưởng phân biệt chấp trước đoạn trừ, ngũ dục lục trần đích hưởng thụ, na thị tùy duyên vọng tưởng phân biệt chấp trước một đoạn, hưởng thụ tựu thị phan duyên.\nChư Phật Bồ Tát tùy duyên, thiên nhân lai cung dưỡng ngận hảo, Bồ Tát biến hóa lai cung dưỡng dã hảo, tuyệt vô ti hào lưu luyến, Giá thị chân chính đích hưởng thụ, giá chủng hưởng thụ quyết định một hữu tai nạn.\nQuy y tăng, chúng trung tôn.\nChúng thị đoàn thể, tăng đoàn thị thế xuất thế gian tối trị đắc tôn kính đích đoàn thể.\nNhân vi giá thị tu học Phật pháp đích đoàn thể Phật thị đại giác, pháp thị li dục, li dục thị li nhất thiết vọng tưởng phân biệt chấp trước, sở dĩ một hữu nhất cá đoàn thể năng bỉ đắc thượng.\nNgã môn yếu đổng đắc, yếu học tập, yếu chân tố đáo.\nLục Hòa Kính đích giới điều kiến hòa đồng giải giới hòa đồng tu thân hòa đồng trụ khẩu hòa vô tranh ý hòa đồng duyệt lợi hòa đồng quân, Giá thị Phật vi một hữu triệt để minh liệu một hữu chân tố đích nhân chế định đích.\nNăng triệt để liễu giải, chân chính dụng công tu học, tự nhiên phù hợp Lục Hòa Kính, tựu bất nhu yếu giá ta giới điều.\nNhư quả ngã môn đạt bất đáo triệt để liễu giải đích trình độ, Lục Hòa Kính đối ngã môn tựu thái trọng yếu liễu, năng vi ngã môn tố tăng thượng duyên, bang trợ ngã môn tẩu thượng chánh lộ, Giá thị Phật đích từ bi dữ thiện xảo phương tiện, ngã môn nhất định yếu y giáo phụng hành.\nCổ đại giáo học, thế pháp Phật pháp đại trí tương đồng, đô thải thủ khải phát thức đích lí niệm, trứ trọng học sinh đích ngộ tính.\nPhật gia giáo học thị bang trợ học sinh khai ngộ, Nho Đạo đích giáo học diệc thị như thử, bất đề xướng kí vấn chi học, cân hiện đại giáo học lí niệm xác thật bất đồng.\nHiện đại giáo học trứ trọng bối tụng, cập quảng phiếm đích thiệp liệp, dĩ kì cụ hữu phong phú đích thường thức, Giá thị thuộc ư kí vấn chi học.\nCổ nhân trứ trọng bối tụng, mục đích thị tại tu định, bất thị dĩ kí ức vi chủ, nhi thị tạ do bối tụng đả đoạn vọng tưởng phân biệt, khôi phục thanh tịnh tâm, Giá thị khai khải ngộ môn đích tối giai phương pháp.\nChúng sinh nhân ngộ môn đổ tắc, nhi bất năng khai ngộ, nhược tương phân biệt chấp trước khứ trừ, trí tuệ tựu năng hiện tiền, sở vị thị mao tắc đốn khai.\nPhân biệt chấp trước dũ nghiêm trọng, dũ bất năng khai ngộ phân biệt chấp trước đạm bạc, tỉ giảo dung dị khai ngộ, Giá thị thế pháp dữ Phật pháp giáo học, đô sùng thượng nhất môn thâm nhập đích đạo lí.\nTại mỗ nhất cá giai đoạn, bất luận học trình trường đoản, chỉ hứa học nhất môn khóa trình, nhiệm hà nhất môn khóa trình đô yếu giảng cầu ngộ xứ, tại giá nhất môn lí ngộ nhập, tựu thị thành công đích giáo học.\nPhản chi, một hữu lĩnh ngộ, một hữu khai ngộ, giáo học tựu toán thất bại.\nNhân thử, giáo học xác thật trứ trọng tại trí tuệ dữ đức hạnh, sơ học nhân đức hạnh đệ nhất, trí tuệ kì thứ.\nNhất cá hữu trí tuệ nhi một hữu đức hạnh chi nhân, dung dị tạo đại ác, di hại xã hội, sở dĩ đức hạnh đệ nhất.\nHữu đức hạnh dã hữu trí tuệ, sở tạo tác đích thị đại phúc, năng lợi ích xã hội lợi ích chúng sinh.","id":"C2B45","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 81 - 08/03/2024)","tuMois":[{"bacKinh":"zài gē zài wǔ","chuHan":"載歌載舞","hanViet":"tải ca tải vũ","nghiaViet":"vừa múa vừa hát; múa hát tưng bừng"},{"bacKinh":"guǎng fàn","chuHan":"廣泛","hanViet":"quảng phiếm","nghiaViet":"phổ biến; đông đảo; rộng rãi; rộng khắp"},{"bacKinh":"cǎi qǔ","chuHan":"採取","hanViet":"thải thủ","nghiaViet":"áp dụng; dùng; lựa chọn thi hành"},{"bacKinh":"qǐ fā","chuHan":"啟發","hanViet":"khải phát","nghiaViet":"dẫn dắt; gợi ý; khơi gợi; khơi dậy"},{"bacKinh":"shè liè","chuHan":"涉獵","hanViet":"thiệp liệp","nghiaViet":"đọc lướt; xem qua; đọc qua"},{"bacKinh":"yǐ qī","chuHan":"以期","hanViet":"dĩ kì","nghiaViet":"để (đặt ở đầu nửa câu sau, để diễn tả mục đích, hy vọng đạt được của câu trước.)"},{"bacKinh":"huī fù","chuHan":"恢復","hanViet":"khôi phục","nghiaViet":"khôi phục; bình phục; lập lại; hồi sinh"},{"bacKinh":"jiā","chuHan":"佳","hanViet":"giai","nghiaViet":"đẹp; tốt; hay; lành"},{"bacKinh":"dǔ sè","chuHan":"堵塞","hanViet":"đổ tắc","nghiaViet":"tắc nghẽn; ngăn chặn; lấp kín; lấp"},{"bacKinh":"máo sāi dùn kāi","chuHan":"茅塞頓開","hanViet":"mao tắc đốn khai","nghiaViet":"bỗng nhiên bừng sáng, vỡ lẽ, hiểu ra"},{"bacKinh":"dàn bó","chuHan":"淡薄","hanViet":"đạm bạc","nghiaViet":"đạm bạc"},{"bacKinh":"chóng shàng","chuHan":"崇尚","hanViet":"sùng thượng","nghiaViet":"giữ gìn, duy trì, tôn kính, tôn sùng"},{"bacKinh":"yí hài","chuHan":"貽害","hanViet":"di hại","nghiaViet":"gieo hại; đầu độc"}],"youTubeId":""},"id":"C2B45"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B45"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
