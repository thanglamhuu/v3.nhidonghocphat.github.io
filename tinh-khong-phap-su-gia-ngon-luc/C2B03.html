script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì sān shí jiǔ kè zàn jìng tǔ chāo shèng sān.\nliù dào lún huí jiù shì ēn ēn yuàn yuàn hù xiāng chóu cháng ér yǐ wǒ men míng bái le jiù huì fàng xià zhī dào shì jiān bù hǎo wán.\nzhū fó pú sà kàn de qīng chǔ wèi wǒ men zhǐ chū yī tiáo guāng míng dà dào jiù shì dà chéng fó fǎ shí fāng zhū fó chà tǔ.\nzài dà chéng fǎ lǐ yòu gào sù wǒ men yī gè tè bié de fǎ mén zhū fó chà tǔ zhōng zuì shū shèng de bào tǔ shì ā mí tuó fó de jí lè shì jiè.\nbù jǐn shì jiā móu ní fó wèi wǒ men jiè shào jiū mó luó shí dà shī fān yì de ā mí tuó jīng yǒu liù fāng fó zàn tàn xuán zàng dà shī yì de mí tuó jīng yǒu shí fāng fó zàn tàn wú liàng shòu jīng yě shì shí fāng fó zàn tàn.\nyī qiè zhū fó rú lái dōu quàn wǒ men qiú shēng mí tuó jìng tǔ.\nfó pú sà bù huì piàn rén duì fó pú sà de huà jué bù néng huái yí.\njīng diǎn zì gǔ dài dài xiāng chuán què shí shì cóng yìn dù fàn wén fān yì guò lái de yǒu fān yì de rén yǒu fān yì de chù suǒ zhèng shí jīng wén kě yǐ xiāng xìn.\nèr quàn xìn yuàn zhēn qiè.\njiǎ shì zhēn xìn qiè yuàn.\nguǒ zhēn kàn pò fàng xià zì sī zì lì niàn fó qiú shēng jìng tǔ mí tuó jīng shàng jiǎng ruò yī rì zhì ruò qī rì jiù néng chéng gōng.\ngǔ jīn yī jiào xiū xíng zhī rén niàn fó wǎng shēng de lì zi hěn duō zuì pǔ biàn de shì èr sān nián wǎng shēng de.\nwèi hé yǒu rén bù chāo guò qī tiān yǒu rén què yào èr sān nián.\nshēn xìn qiè yuàn zhī rén zhēn zhèng niàn dào wú zì sī zì lì de niàn tóu zì rán gǎn yīng xiàn qián gōng fū chéng jiù.\nwǒ men kàn dào jìng tǔ shèng xián lù wǎng shēng zhuàng lǐ sòng cháo de yíng kē fǎ shī shēn xìn qiè yuàn sān tiān jiù chéng gōng.\nruò xìn xīn yuàn lì méi yǒu dá dào kěn qiè de shuǐ píng jiù yào niàn èr sān nián.\nsuǒ yǐ zhè xiē rén shēng sǐ zì zài bìng bù shì shòu mìng zhōng liǎo ér shì hái yǒu shòu mìng dàn tí qián zǒu le dào lǐ zài cǐ dì.\nyí dìng yào míng liǎo shì chū shì jiān yī qiè fǎ quán shì jiǎ de wǒ men de shēn tǐ yě shì jiǎ de.\nsuǒ wèi jiè jiǎ xiū zhēn wǎng shēng xī fāng jí lè shì jiè shì zhēn de chú cǐ zhī wài dōu shì jiǎ de wǒ men yào rèn shí qīng chǔ.\nyǐ jiè jù zú xìn yuàn.\nzài gǔ dài jìn dài yī zhào niàn fó fāng fǎ xiū xíng wǎng shēng de rén hěn duō.\nwǒ men zǐ xì guān chá tā men jù bèi de tiáo jiàn dà zhì shàng gēn wǒ men chà bù duō bìng bù bǐ wǒ men qiáng duō shǎo.\ndàn zuì zhòng yào de tā men yǒu jiān dìng de xìn xīn kěn qiè de yuàn wàng fàng xià yī qiè lǎo shí niàn fó.\nzhè diǎn tā men zuò dào le wǒ men zài zhè fāng miàn hái chà yī diǎn zhè shì wǒ men yào nǔ lì yào xiàng tā men xué xí de.","chinesse":"第三十九課：讚淨土超勝（三）。\n六道輪迴就是恩恩怨怨互相酬償而已，我們明白了就會放下，知道世間不好玩。\n諸佛菩薩看得清楚，為我們指出一條光明大道，就是大乘佛法，十方諸佛剎土。\n在大乘法裡，又告訴我們一個特別的法門，諸佛剎土中，最殊勝的報土是阿彌陀佛的極樂世界。\n不僅釋迦牟尼佛為我們介紹，鳩摩羅什大師翻譯的「阿彌陀經」，有六方佛讚歎；玄奘大師譯的「彌陀經」，有十方佛讚歎；「無量壽經」也是十方佛讚歎。\n一切諸佛如來，都勸我們求生彌陀淨土。\n佛菩薩不會騙人，對佛菩薩的話決不能懷疑。\n經典自古代代相傳，確實是從印度梵文翻譯過來的，有翻譯的人，有翻譯的處所，證實經文可以相信。\n二、勸信願真切。\n甲、示真信切願。\n果真看破，放下自私自利，念佛求生淨土，「彌陀經」上講「若一日至若七日」，就能成功。\n古今依教修行之人，念佛往生的例子很多，最普遍的是二、三年往生的。\n為何有人不超過七天，有人卻要二、三年?\n深信切願之人，真正念到無自私自利的念頭，自然感應現前，功夫成就。\n我們看到「淨土聖賢錄」、「往生傳」裡，宋朝的瑩珂法師深信切願，三天就成功。\n若信心、願力沒有達到懇切的水平，就要念二、三年。\n所以這些人「生死自在」，並不是壽命終了，而是還有壽命，但提前走了，道理在此地。\n一定要明瞭，世出世間一切法全是假的，我們的身體也是假的。\n所謂「借假修真」，往生西方極樂世界是真的，除此之外都是假的，我們要認識清楚。\n乙、誡具足信願。\n在古代、近代依照念佛方法修行，往生的人很多。\n我們仔細觀察他們具備的條件，大致上跟我們差不多，並不比我們強多少。\n但最重要的，他們有堅定的信心，懇切的願望，放下一切，老實念佛。\n這點他們做到了，我們在這方面還差一點，這是我們要努力，要向他們學習的。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 3: Tán Tịnh Độ Siêu Thăng (Phần 3; trang 10)\u0026nbsp;- Khuyến tín nguyện chân thiết (trang 11, 12)\u003c/h2\u003e\u003cp\u003eSáu cõi luân hồi chính là ân ân oán oán đền ơn trả nợ lẫn nhau mà thôi, chúng ta hiểu rõ rồi thì sẽ buông xả, biết được thế gian này thật không dễ đùa. Chư Phật Bồ tát nhìn thấy được rất rõ ràng, vì chúng ta chỉ ra một con đường quang minh rộng lớn, chính là Phật pháp Đại thừa, mười phương cõi nước chư Phật. Trong pháp Đại thừa, Ngài lại nói cho chúng ta một pháp môn đặc biệt,\u0026nbsp;chỉ ra Báo độ thù thắng nhất là thế giới Cực Lạc của đức Phật A Di Đà trong các cõi nước chư Phật. Không chỉ có đức Phật Thích Ca giới thiệu cho chúng ta, mà kinh A Di Đà của Đại sư Cưu Ma La Thập phiên dịch cũng có sáu phương chư Phật tán thán; kinh A Di Đà của Đại sư Huyền Trang phiên dịch có mười phương chư Phật tán thán; kinh Vô Lượng Thọ cũng có mười phương chư Phật tán thán. Tất cả chư Phật Như Lai đều khuyên chúng ta cầu sanh về cõi Tịnh Độ Di Đà. Phật Bồ tát không bao giờ lừa gạt chúng ta, đối với lời nói của các Ngài nhất định chúng ta không được hoài nghi. Kinh điển truyền từ ngàn đời xưa đến nay, đích thực là từ Phạn văn của Ấn Độ phiên dịch ra, có người phiên dịch, có dịch trường phiên dịch, vậy nên chứng thật kinh văn rất đáng tin tưởng.\u003c/p\u003e\u003cp\u003eII. Khuyên tín nguyện chân thành, tha thiết\u003c/p\u003e\u003cp\u003ea. Nói rõ về tín chân nguyện thiết\u003c/p\u003e\u003cp\u003eNếu chúng ta quả thật nhìn thấu, buông bỏ tự tư tự lợi, niệm Phật cầu sanh Tịnh Độ, thì như trong kinh A Di Đà nói “từ một ngày cho đến bảy ngày” liền có thể thành tựu. Từ xưa đến nay người y giáo tu hành, những trường hợp niệm Phật vãng sanh rất nhiều, phổ biến nhất là niệm Phật hai ba năm liền có thể vãng sanh. Vì sao có người niệm chưa đến bảy ngày, ngược lại có người phải niệm đến hai ba năm mới thành tựu? Người chân tín thiết nguyện, chân thật niệm đến chỗ không còn tự tư tự lợi thì tự nhiên cảm ứng hiện tiền, công phu thành tựu.\u003c/p\u003e\u003cp\u003eChúng ta xem thấy trong Tịnh Độ thánh hiền lục, Vãng sanh truyện, Pháp sư Oánh Kha thời nhà Tống nhờ tin sâu nguyện thiết mà ba ngày đã có thành tựu. Nếu tín tâm, nguyện lực chưa đạt đến mức độ khẩn thiết thì phải niệm đến hai, ba năm. Vậy nên những vị này “sanh tử tự tại”, tuyệt nhiên không phải thọ mạng của họ đã hết, mà thọ mạng vẫn còn nhưng vãng sanh trước, đạo lý là ở chỗ này.\u003c/p\u003e\u003cp\u003eNhất định phải nên biết, tất cả các pháp thế - xuất thế gian đều là giả, thân thể của chúng ta cũng là giả. Cho nên nói “mượn giả tu thật”, vãng sanh Tây phương Cực Lạc thế giới là thật, ngoài việc này ra thì tất cả đều là giả, chúng ta phải nhận biết cho rõ ràng.\u003c/p\u003e\u003cp\u003eb. Khuyên đầy đủ tín nguyện\u0026nbsp;\u003c/p\u003e\u003cp\u003eTừ xưa đến nay, người nương theo pháp môn niệm Phật tu hành vãng sanh rất nhiều. Chúng ta tỉ mỉ quan sát những điều kiện mà họ có, cơ bản không khác gì chúng ta, không hơn chúng ta là bao. Nhưng điều quan trọng nhất là họ có lòng tin kiên cố, chí nguyện khẩn thiết, buông xả tất cả, chân thật niệm Phật. Điểm này họ làm được, còn chúng ta vẫn kém họ một chút, vậy nên chúng ta cần phải nỗ lực và học tập theo họ.\u003c/p\u003e","extraContent":"\u003ch3\u003e語法(Ngữ pháp)\u003c/h3\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ tam thập cửu khóa: Tán Tịnh Độ siêu thăng (nhị).\nLục đạo luân hồi tựu thị ân ân oán oán hỗ tương thù thường nhi dĩ, ngã môn minh bạch liễu tựu hội phóng hạ, tri đạo thế gian bất hảo ngoạn.\nChư Phật Bồ tát khán đắc thanh sở, vi ngã môn chỉ xuất nhất điều quang minh đại đạo, tựu thị đại thừa Phật pháp, thập phương chư Phật sát thổ.\nTại đại thừa pháp lí, hựu cáo tố ngã môn nhất cá đặc biệt đích pháp môn, chư Phật sát thổ trung, tối thù thắng đích báo thổ thị A Di Đà Phật đích Cực Lạc thế giới.\nBất cận Thích Ca Mâu Ni Phật vi ngã môn giới thiệu, cưu ma la thập đại sư phiên dịch đích A Di Đà kinh, hữu lục phương Phật tán thán huyền trang đại sư dịch đích Di Đà kinh, hữu thập phương Phật tán thán “Vô Lượng Thọ kinh” dã thị thập phương Phật tán thán.\nNhất thiết chư Phật Như Lai, đô khuyến ngã môn cầu sanh Di Đà Tịnh Độ.\nPhật Bồ tát bất hội phiến nhân, đối Phật Bồ tát đích thoại quyết bất năng hoài nghi.\nKinh điển tự cổ đại đại tương truyền, xác thật thị tòng Ấn Độ phạm văn phiên dịch quá lai đích, hữu phiên dịch đích nhân, hữu phiên dịch đích xứ sở, chứng thật kinh văn khả dĩ tương thân.\nNhị, Khuyến tín nguyện chân thiết.\nGiáp, kì chân tín thiết nguyện.\nQuả chân khán phá, phóng hạ tự tư tự lợi, niệm Phật cầu sanh Tịnh Độ, Di Đà kinh thượng giảng nhược nhất nhật chí nhược thất nhật, tựu năng thành công.\nCổ kim y giáo tu hành chi nhân, niệm Phật vãng sanh đích liệt tử ngận đa, tối phổ biến đích thị nhị tam niên vãng sanh đích.\nVi hà hữu nhân bất siêu quá thất thiên, hữu nhân khước yếu nhị tam niên?\nThâm tín thiết nguyện chi nhân, chân chính niệm đáo vô tự tư tự lợi đích niệm đầu, tự nhiên cảm ứng hiện tiền, công phu thành tựu.\nNgã môn khán đáo “Tịnh Độ thánh hiền lục vãng sanh truyện” lí, Tống triều đích Oánh Kha Pháp sư thâm tín thiết nguyện, tam thiên tựu thành công.\nNhược tín tâm nguyện lực một hữu đạt đáo khẩn thiết đích thủy bình, tựu yếu niệm nhị tam niên.\nSở dĩ giá ta nhân sinh tử tự tại, tịnh bất thị thọ mệnh chung liễu, nhi thị hoàn hữu thọ mệnh, đãn đề tiền tẩu liễu, đạo lí tại thử địa.\nNhất định yếu minh liệu, thế xuất thế gian nhất thiết pháp toàn thị giả đích, ngã môn đích thân thể dã thị giả đích.\nSở vị tá giả tu chân, vãng sanh Tây Phương Cực Lạc thế giới thị chân đích, trừ thử chi ngoại đô thị giả đích, ngã môn yếu nhận thức thanh sở.\nẤt, Giới cụ túc tín nguyện.\nTại cổ đại cận đại y chiếu niệm Phật phương pháp tu hành, vãng sanh đích nhân ngận đa.\nNgã môn tử tế quan sát tha môn cụ bị đích điều kiện, đại chí thượng cân ngã môn sai bất đa, tịnh bất bỉ ngã môn cường đa thiểu.\nĐãn tối trọng yếu đích, tha môn hữu kiên định đích tín tâm, khẩn thiết đích nguyện vọng, phóng hạ nhất thiết, lão thật niệm Phật.\nGiá điểm tha môn tố đáo liễu, ngã môn tại giá phương diện hoàn soa nhất điểm, giá thị ngã môn yếu nỗ lực, yếu hướng tha môn học tập đích.","id":"C2B03","shortClipId":"","title":"Buổi Luyện Dịch Thứ 39 - 13/11/2022","tuMois":[{"bacKinh":"ēn yuàn","chuHan":"恩怨","hanViet":"ân oán","nghiaViet":"ân oán"},{"bacKinh":"chóu cháng","chuHan":"酬償","hanViet":"thù thường","nghiaViet":"thù báo"},{"bacKinh":"wán","chuHan":"玩","hanViet":"ngoạn","nghiaViet":"xem, thưởng thức, đùa vui, nghiền ngẫm, quí báu"},{"bacKinh":"qīng
