{"bacKinh":"dì èr shí sì kè wǔ quàn shēn xìn yīn guǒ yī.\njiǎ lùn yīn guǒ zhī lǐ.\nbō rě yǔ jìng tǔ dōu tè bié qiáng diào yīn yuán guǒ bào rú shì yīn rú shì guǒ rú shì yuán rú shì bào.\nsuǒ yǐ wǒ men de qǐ xīn dòng niàn yào shì néng xiǎng dào jiāng lái de guǒ bào xīn zì rán jiù huì shōu liǎn zì rán jiù huì píng jìng.\nrú guǒ wǒ men zào zhàng ài bié rén de yīn jiāng lái yī dìng yào chéng shòu bié rén zhàng ài de guǒ zhēn de shì yī yǐn yī zhuó mò fēi qián dìng.\nshì shuí dìng de.\nshì zì jǐ zào de yīn dìng de.\nyǐ míng yīn guǒ zhī shì.\npǔ xián pú sà shí dà yuàn wáng jiāo wǒ men yào suí xǐ gōng dé.\nsuí xǐ shì pú sà xīn suí xǐ jiù shì bù zhàng ài bié rén.\nwǒ men fán fū de jí dù zhàng ài xīn fēi cháng zhòng rén jiā shāo wēi yǒu yī diǎn hǎo chù wǒ men kàn dào jiù jué de nán guò.\nyǒu zhè yàng de niàn tóu jiù yǐ jīng shì bù duì le rú guǒ hái yào xiǎng fāng fǎ qù zǔ rǎo tā pò huài tā nà zuì yè jiù zhòng le.\nrú guǒ zhè gè shàn fǎ néng lì yì guǎng dà zhòng shēng zhè zuì guò jiù gèng zhòng yīn wèi tā bù zhǐ shì zhàng ài yī gè rén ér shì zhàng ài le xǔ duō rén suǒ yǐ zhè yàng de yīn guǒ guān xì yī dìng yào míng liǎo.\nliù míng fó tuó jiào yù.\nxiū fú yǔ xiū huì fú huì shì xiū xué fó fǎ suǒ yāo qiú de liǎng dà mù biāo.\nwǒ men zài chuán shòu sān guī shí suǒ niàn de shì cí guī yī fó èr zú zūn èr jiù shì fú yǔ huì zú jiù shì mǎn zú yuán mǎn.\nyóu cǐ kě zhī chéng fó jiù shì fú yǔ huì de xiū xué yuán mǎn suǒ yǐ děi wèi shì chū shì jiān zhī suǒ zūn jìng.\nfó de jīng jiào shì róng tōng de yuán róng tōng dá wú ài suǒ yǐ yī jīng néng tōng yī qiè jīng.\nbù dàn jīng jiào shì róng tōng de shì chū shì jiān fǎ yě shì róng tōng de yīn wèi dōu shì cóng zì jǐ zhēn xīn běn xìng lǐ biàn xiàn chū lái de suǒ yǐ shì tóng yī gè gēn yuán méi yǒu bù tōng de dào lǐ.\nwèi shén me huì bù tōng.\nbù tōng jiù shì yǒu zhàng ài zhàng ài jiù shì mí huò diān dào fēn bié zhí zhuó zhǐ yào néng qù chú zhàng ài shì chū shì fǎ dōu shì yuán róng ér tōng dá wú ài de.\nfó tuó gěi wǒ men de fāng xiàng mù biāo què shí shì jiū jìng yuán mǎn de yǒng lí sān jiè yǒng tuō lún huí.\nkě shì yī dìng yào míng lǐ míng lǐ jiù shì yào míng liǎo shì shí zhēn xiàng.\nsān jiè lún huí de qǐ yīn shì wàng xiǎng zhí zhuó tè bié shì wǒ zhí yǒu wǒ wǒ suǒ zhè shì zào chéng liù dào lún huí gēn běn de yuán yīn.\nxiǎng chū sān jiè yào pò wǒ zhí wǒ suǒ.\nwǒ suǒ jiù shì wǒ suǒ yǒu de rén qǐ xīn dòng niàn dōu shì wǒ suǒ yǒu de zhǐ yào yǒu wǒ suǒ yǒu de zhè gè guān niàn sān jiè liù dào lún huí jiù chū bù qù.\ndà xiǎo chéng fó fǎ dōu shì pò wǒ xiū xué xiǎo chéng de rén wǒ zhí duàn chú néng zhèng dé ā luó hàn guǒ tā jiù chū sān jiè le.","chinesse":"第二十四課： 五、勸深信因果（一）。\n甲、論因果之理。\n般若與淨土，都特別強調因緣果報：如是因，如是果，如是緣，如是報。\n所以我們的起心動念，要是能想到將來的果報，心自然就會收斂，自然就會平靜。\n如果我們造障礙別人的因，將來一定要承受別人障礙的果，真的是「一飲一啄，莫非前定」。\n是誰定的?\n是自己造的因定的。\n乙、明因果之事。\n普賢菩薩十大願王，教我們要「隨喜功德」。\n隨喜是菩薩心，隨喜就是不障礙別人。\n我們凡夫的嫉妒、障礙心非常重，人家稍微有一點好處，我們看到就覺得難過。\n有這樣的念頭，就已經是不對了，如果還要想方法去阻擾他、破壞他，那罪業就重了。\n如果這個善法能利益廣大眾生，這罪過就更重，因為他不只是障礙一個人，而是障礙了許多人，所以這樣的因果關係一定要明瞭。\n六、明佛陀教育。\n「修福與修慧」，福、慧是修學佛法所要求的兩大目標。\n我們在傳授三皈時，所念的誓詞：「皈依佛，二足尊」，「二」就是福與慧，「足」就是滿足、圓滿。\n由此可知，成佛就是福與慧的修學圓滿，所以得為世出世間之所尊敬。 \n佛的經教是融通的：圓融、通達無礙，所以一經能通一切經。\n不但經教是融通的，世出世間法也是融通的，因為都是從自己真心本性裡變現出來的，所以是同一個根源，沒有不通的道理。\n為什麼會不通?\n不通就是有障礙，障礙就是迷惑、顛倒、分別、執著，只要能去除障礙，世出世法都是圓融而通達無礙的。\n佛陀給我們的方向、目標，確實是究竟圓滿的：永離三界、永脫輪迴。\n可是一定要明理，明理就是要明瞭事實真相。\n三界輪迴的起因是妄想、執著，特別是我執，有「我」、「我所」，這是造成六道輪迴根本的原因。\n想出三界，要破我執、我所。\n「我所」就是我所有的，人起心動念都是我所有的，只要有「我所有的」這個觀念，三界六道輪迴就出不去。\n大、小乘佛法都是破「我」，修學小乘的人，我執斷除，能證得阿羅漢果，他就出三界了。","chuong":"B - Chương 1","content":"\u003ch1\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003e\u003cstrong\u003eChương 1 bài 5: Khuyên tin sâu nhân quả (trang 58, 59)\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003ch2\u003eĐiểm thứ nhất: Luận về lý của nhân quả\u003c/h2\u003e\n\u003cp\u003eBát Nhã và Tịnh Độ đều đặc biệt nhấn mạnh nhân duyên quả báo: Nhân thế nào, quả thế đó, duyên thế nào, báo thế đó. Cho nên khởi tâm động niệm của chúng ta, nếu như có thể nghĩ đến quả báo ở tương lai, tâm tự nhiên sẽ thâu liễm, tự nhiên liền sẽ bình tâm. Nếu như chúng ta tạo nhân chướng ngại người khác, thì tương lai nhất định phải tiếp nhận quả chướng ngại của người khác, chân thật là “\u003cem\u003eNhất ẩm nhất trác, mạc phi tiền định\u003c/em\u003e” “\u003cem\u003eMột miếng ăn, một ngụm nước đều là tiền định\u003c/em\u003e”. Là ai định vậy? Là  nhân chính mình tạo ra định đặt.\u003c/p\u003e\n\u003ch2\u003eĐiểm thứ hai, hiểu rõ nhân quả trên sự.\u003c/h2\u003e\n\u003cp\u003eMười đại nguyện vương  của Bồ tát Phổ hiền, dạy chúng ta phải: Tùy hỉ công đức.Tùy hỉ là tâm bồ tát, tùy hỉ chính là không chướng ngại người khác. Tâm chướng ngại, đố kỵ của phàm phu chúng ta rất nặng, người ta hơi có một chút điểm tốt, chúng ta thấy thế liền cảm thấy khó chịu. Có ý niệm như vậy, thì đã là không đúng rồi, nếu như vẫn muốn nghĩ cách đi chướng ngại người, phá hoại người, thì nghiệp tội sẽ nặng rồi. Nếu như thiện pháp này có thể lợi ích chúng sinh rộng lớn, tội lỗi này càng nặng, vì nó không chỉ chướng ngại một người, mà là đã chướng ngại nhiều người, cho nên cái quan hệ nhân quả như vậy nhất định phải tường tận.\u003c/p\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 1 bài 6: \u003c/span\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif\", serif;\"\u003eHiểu rõ giáo dục của Phật Đà\u003c/span\u003e \u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003e (Phần 1; trang 60, 61)\u003c/span\u003e\u0026nbsp;\u003c/h2\u003e\n\u003cp style=\"text-align:start;\"\u003e“\u003cem\u003eTu phước và tu huệ\u003c/em\u003e”, phước, huệ là hai mục tiêu lớn mà tu học Phật pháp yêu cầu.Trong lúc chúng ta truyền thụ tam quy, đã đọc câu thệ nguyện: “\u003cem\u003eQuy y Phật, nhị túc tôn\u003c/em\u003e”, “Nhị” chính là phước và huệ, túc chính là đầy đủ, viên mãn. Do đó có thể thấy, thành Phật chính là tu học viên mãn phước và huệ, cho nên được sự tôn kính của thế, xuất thế gian. Kinh điển Phật giáo là dung thông: Viên dung, thông đạt không có chướng ngại, cho nên một kinh thông, thì tất cả các kinh đều thông. Không chỉ kinh giáo là dung thông, pháp thế gian và xuất thế gian cũng là  dung thông, vì đều là từ trong chân tâm bổn tánh biến hiện ra, cho nên là cùng một cội nguồn, không có đạo lý nào là không thông.\u003c/p\u003e\n\u003cp\u003eVì sao lại không thông?\u003c/p\u003e\n\u003cp\u003eKhông thông chính là có chướng ngại, chướng ngại chính là mê hoặc, điên đảo, phân biệt, chấp trước, chỉ cần có thể đoạn trừ chướng ngại, thì pháp thế gian, xuất thế gian đều viên dung, mà còn thông đạt không có chướng ngại.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eMục tiêu, phương hướng mà Phật đà dạy chúng ta, chính là cứu cánh viên mãn: Vĩnh viễn rời xa tam giới,  vĩnh viễn thoát khỏi luân hồi. Nhưng nhất định phải rõ đạo lý, rõ đạo lý chính là phải tường tận chân tướng sự thật. Nhân khởi của tam giới luân hồi chính là vọng tưởng, chấp trước. Đặc biệt là chấp trước, “có ngã”, “ngã sở”. Đây là nguyên nhân căn bản của của việc tạo ra lục đạo luân hồi. Muốn ra khỏi tam cõi, phải phá “ngã chấp”, “ngã sở”. Ngã sở chính là “cái ta có”, người khởi tâm động niệm đều là có ngã chấp, chỉ cần có quan niệm “ cái ngã chấp” này, thì sẽ không thể ra khỏi tam giới, lục đạo luân hồi.\u003c/p\u003e\n\u003cp\u003ePhật pháp đại thừa và tiểu thừa đều là phá “ngã”, người tu học tiểu thừa, đoạn trừ ngã chấp, có thể chứng đắc quả A La Hán, họ liền ra khỏi tam giới.\u003c/p\u003e\n","extraContent":"\u003ch2\u003e\u003cspan style=\"font-size: 12pt;font-family: DengXian;\"\u003e生詞\u003c/span\u003e (Từ mới):\u003c/h2\u003e\n\u003cp\u003e強調  (cường điệu -  qiáng diào) cường điệu/nhấn mạnh\u003c/p\u003e\n\u003cp\u003e如是 (như thị -  rú shì)  như thị/như là/có\u003c/p\u003e\n\u003cp\u003e收斂 (thu liễm -  shōu liǎn) thu liễm/ sự hội tụ\u003c/p\u003e\n\u003cp\u003e平靜(bình tĩnh -  píng jìng)  bình tĩnh\u003c/p\u003e\n\u003cp\u003e將來(tương lai -  jiāng lái)  tương lai, sau này\u003c/p\u003e\n\u003cp\u003e承受(thừa thụ -  chéng shòu)  thừa thụ/ tiếp nhận\u003c/p\u003e\n\u003cp\u003e一飲一啄，莫非前定(nhất ẩm nhất trác mạc phi tiền định -  yī yǐn yī zhuó mò fēi qián dìng) Nhất ẩm nhất trác, mạc phi tiền định\u003c/p\u003e\n\u003cp\u003e隨喜功德(tùy hỉ công đức -  suí xǐ gōng dé)  tùy hỉ công đức\u003c/p\u003e\n\u003cp\u003e菩薩心(bồ tát tâm -  pú sà xīn)  tâm bồ đề\u003c/p\u003e\n\u003cp\u003e嫉妒心(tật đố tâm -  jí dù xīn)  tâm đố kỵ\u003c/p\u003e\n\u003cp\u003e障礙心(chướng ngại tâm -  zhàng ài xīn)  tâm chướng ngại\u003c/p\u003e\n\u003cp\u003e稍微(sảo vi -  shāo wēi)  sảo vi/hơi(một chút)\u003c/p\u003e\n\u003cp\u003e難過(nan quá -  nán guò)  nan quá/ khó chịu, buồn\u003c/p\u003e\n\u003cp\u003e阻擾(trở nhiễu -  zǔ rǎo)  trở nhiễu/ ngăn cản\u003c/p\u003e\n\u003cp\u003e破壞(phá hoại -  pò huài)  phá hoại\u003c/p\u003e\n\u003cp\u003e廣大眾生(quảng đại chúng sanh -  guǎng dà zhòng shēng)  quảng đại chúng sinh/ tất cả chúng sinh\u003c/p\u003e\n\u003cp\u003e許多人 (hứa đa nhân -  xǔ duō rén) rất nhiều người\u003c/p\u003e\n\u003cp\u003e明瞭 (minh liệu -  míng liǎo) minh liệu/ hiểu rõ\u003c/p\u003e\n\u003cp\u003e要求(yêu cầu -  yāo qiú)  yêu cầu/ đòi hỏi, hy vọng\u003c/p\u003e\n\u003cp\u003e傳授三皈(truyền thụ tam quy -  chuán shòu sān guī)  truyền thụ tam quy\u003c/p\u003e\n\u003cp\u003e誓詞(thệ từ -  shì cí)  lời thề, tuyên thệ\u003c/p\u003e\n\u003cp\u003e皈依佛(quy y phật -  guī yī fó)  quy y phật\u003c/p\u003e\n\u003cp\u003e二足尊(nhị túc tôn -  èr zú zūn)  nhị túc tôn\u003c/p\u003e\n\u003cp\u003e圓滿(viên mãn -  yuán mǎn)  viên mãn\u003c/p\u003e\n\u003cp\u003e由此可知(do thử khả tri -  yóu cǐ kě zhī)  Do đó có thể thấy\u003c/p\u003e\n\u003cp\u003e融通(dung thông -  róng tōng)  Dung thông\u003c/p\u003e\n\u003cp\u003e圓融(viên dung -  yuán róng)  viên dung\u003c/p\u003e\n\u003cp\u003e一經能通一切經(nhất kinh năng thông nhất thiết kinh -  yī jīng néng tōng yī qiè jīng)  một kinh thông, tất cả kinh thông\u003c/p\u003e\n\u003cp\u003e真心本性(chân tâm bổn tính -  zhēn xīn běn xìng)  chân tâm bổn tính\u003c/p\u003e\n\u003cp\u003e變現(biến hiện -  biàn xiàn)  biến hiện\u003c/p\u003e\n\u003cp\u003e根源(căn nguyên -  gēn yuán)  căn nguyên\u003c/p\u003e\n\u003cp\u003e沒有不通的道理 không có đạo lý nào là không thông(một (hữu, dựu) (bất, phầu, phủ, phi) thông (đích, để) (đạo, đáo) lí -  méi yǒu bù tōng de dào lǐ) undefined\u003c/p\u003e\n\u003cp\u003e方向(phương hướng -  fāng xiàng)  phương hướng\u003c/p\u003e\n\u003cp\u003e目標(mục tiêu -  mù biāo)  mục tiêu\u003c/p\u003e\n\u003cp\u003e究竟圓滿(cứu cánh viên mãn -  jiū jìng yuán mǎn)  cứu cánh viên mãn, kết quả viên mãn\u003c/p\u003e\n\u003cp\u003e永離三界(vĩnh li tam giới -  yǒng lí sān jiè)  vĩnh viễn lìa tam giới\u003c/p\u003e\n\u003cp\u003e永脫輪迴(vĩnh thoát luân hồi -  yǒng tuō lún huí)  vĩnh viễn thoát luân hồi\u003c/p\u003e\n\u003cp\u003e可是(khả thị -  kẻ shì)  Nhưng, thế nhưng, nhưng mà\u003c/p\u003e\n\u003cp\u003e事實真相(sự thật chân tướng) -  shì shí zhēn xiàng)  chân tướng sự thật\u003c/p\u003e\n\u003cp\u003e我所(ngã sở -  wǒ suǒ)  ngã sở\u003c/p\u003e\n\u003cp\u003e我執(ngã chấp -  wǒ zhí)  ngã chấp\u003c/p\u003e\n\u003cp\u003e觀念(quán niệm -  guān niàn)  quan niệm\u003c/p\u003e\n\u003cp\u003e斷除(đoạn trừ -  duàn chú)  đoạn trừ\u003c/p\u003e\n\u003cp\u003e阿羅漢(a la hán -  ā luó hàn)  A La Hán\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003ch2\u003eThành ngữ:\u003c/h2\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003e語法(Ngữ pháp)\u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003e已經。。。。了(dĩ kinh     liễu -  yǐ jīng le)  đã …. rồi\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ nhị thập tứ khoá: ngũ, khuyến thâm tín nhân quả (Nhất).\nGiáp, Luận nhân quả chi lí.\nBát Nhã dữ Tịnh Độ, đô đặc biệt cường điệu nhân duyên quả báo, như thị nhân, như thị quả, như thị duyên, như thị báo.\nSở dĩ ngã môn đích khởi tâm động niệm, yếu thị năng tưởng đáo tương lai đích quả báo, tâm tự nhiên tựu hội thu liễm, tự nhiên tựu hội bình tĩnh.\nNhư quả ngã môn tạo chướng ngại biệt nhân đích nhân, tương lai nhất định yếu thừa thụ biệt nhân chướng ngại đích quả, chân đích thị “Nhất ẩm nhất trác, mạc phi tiền định”.\nThị thùy định đích?\nThị tự kỉ tạo đích nhân định đích.\nẤt, Minh nhân quả chi sự.\nPhổ Hiền Bồ tát Thập đại nguyện vương, giáo ngã môn yếu tùy hỉ công đức.\nTùy hỉ thị Bồ tát tâm, tùy hỉ tựu thị bất chướng ngại biệt nhân.\nNgã môn phàm phu đích tật đố, chướng ngại tâm phi thường trọng, nhân gia sảo vi hữu nhất điểm hảo xứ, ngã môn khán đáo tựu giác đắc nan quá.\nHữu giá dạng đích niệm đầu, tựu dĩ kinh thị bất đối liễu, như quả hoàn yếu tưởng phương pháp khứ trở nhiễu tha, phá hoại tha, na tội nghiệp tựu trọng liễu.\nNhư quả giá cá thiện pháp năng lợi ích quảng đại chúng sinh, giá tội quá tựu cánh trọng, nhân vi tha bất chỉ thị chướng ngại nhất cá nhân, nhi thị chướng ngại liễu hứa đa nhân, sở dĩ giá dạng đích nhân quả quan hệ nhất định yếu minh liệu.\nLục, Minh Phật Đà giáo dục.\n“Tu phúc dữ tu huệ”, phước huệ thị tu học phật pháp sở yêu cầu đích lưỡng đại mục tiêu.\nNgã môn tại truyền thụ tam quy thời, sở niệm đích thệ từ: “Quy y Phật, Nhị túc tôn”, “Nhị” tựu thị phúc dữ huệ, túc tựu thị mãn túc viên mãn.\nDo thử khả tri, thành Phật tựu thị phúc dữ huệ đích tu học viên mãn, sở dĩ đắc vi thế xuất thế gian chi sở tôn kính.\nPhật đích kinh giáo thị dung thông đích: viên dung thông đạt vô ngại, sở dĩ nhất kinh năng thông nhất thiết kinh.\nBất đản kinh giáo thị dung thông đích, thế xuất thế gian pháp dã thị dung thông đích, nhân vi đô thị tùng tự kỉ chân tâm bản tính lí biến hiện xuất lai đích, sở dĩ thị đồng nhất cá căn nguyên, một hữu bất thông đích đạo lí.\nVi thậm ma hội bất thông?\nBất thông tựu thị hữu chướng ngại, chướng ngại tựu thị mê hoặc điên đảo phân biệt chấp trước, chỉ yếu năng khứ trừ chướng ngại, thế xuất thế pháp đô thị viên dung nhi thông đạt vô ngại đích.\nPhật Đà cấp ngã môn đích phương hướng mục tiêu, xác thật thị cứu cánh viên mãn đích: Vĩnh li tam giới vĩnh thoát luân hồi.\nKhả thị nhất định yếu minh lí, minh lí tựu thị yếu minh liệu sự thực chân tướng.\nTam giới luân hồi đích khởi nhân thị vọng tưởng, chấp trước, đặc biệt thị ngã chấp, hữu “ngã”, “ngã sở”; Giá thị tạo thành lục đạo luân hồi căn bản đích nguyên nhân.\nTưởng xuất tam giới, yếu phá ngã chấp, ngã sở.\n“Ngã sở” tựu thị ngã sở hữu đích, nhân khởi tâm động niệm đô thị ngã sở hữu đích, chỉ yếu hữu “ngã sở hữu đích” giá cá quan niệm, tam giới lục đạo luân hồi tựu xuất bất khứ.\nĐại tiểu thừa phật pháp đô thị phá “ngã”, tu học tiểu thừa đích nhân, ngã chấp đoạn trừ, năng chứng đắc a la hán quả, tha tựu xuất tam giới liễu.","id":"C1B24","shortClipId":"","title":"Buổi Luyện Dịch Thứ 24 - 15/05/2022","youTubeId":""},"id":"C1B24"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C1B24"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
