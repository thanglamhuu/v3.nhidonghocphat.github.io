script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì qī shí kè lùn sǐ shēng shì dà yī.\njiǎ jǐng rén mìng wú cháng.\nrén shēng zài shì duǎn duǎn jǐ shí nián guāng yīn kōng shǒu ér lái hái shì kōng shǒu ér qù.\ngǔ dé jiǎng wàn bān jiāng bù qù wéi yǒu yè suí shēn zhè gè shì jiān méi yǒu yī yàng dōng xī dài de zǒu dài zǒu de zhǐ shì zài zhè lǐ suǒ zào de yī xiē yè zhè duō kě pà.\nwǒ dú qǐ lái dōu hán máo zhí shù yǒu xiē rén niàn qǐ lái wú suǒ wèi zhè shì má mù bù rén.\nzhēn zhèng yǒu zhī jué de niàn dào zhēn hài pà yòu qǐ gǎn zào yè.\nyǐ shì lún huí kǔ bù.\nfó gào sù wǒ men zhǐ yào zài lún huí lǐ jué dìng zài sān è dào de shí jiān zhǎng sān shàn dào de shí jiān duǎn.\nsān shàn dào shòu mìng zuì zhǎng de shì wú sè jiè tiān de fēi xiǎng fēi fēi xiǎng chù tiān shòu mìng shì bā wàn dà jié yī gè dà jié shì zhè gè shì jiè yī cì de chéng zhù huài kōng bā wàn dà jié jiù shì zhè gè shì jiè chéng zhù huài kōng bā wàn cì yǒu rú cǐ zhǎng de shòu mìng.\nér è dào shí jiān zhī zhǎng jiù gèng kě pà le dì zàng jīng yún dì yù de shòu mìng shì wú shù jié.\njí shǐ zài chù shēng dào shòu mìng suī rán bù zhǎng dàn shì chù shēng yú chī jiān gù zhí zhuó zhè gè shēn xíng jiù shì zì jǐ suǒ yǐ hěn nán bǎi tuō.\nshì zūn zài shì shí qí shù jǐ gū dú yuán yǒu yī wō mǎ yǐ shì zūn gào sù dì zǐ men qī zūn fó dōu guò qù le zhè yī wō mǎ yǐ hái méi yǒu tuō lí mǎ yǐ shēn shēng shēng shì shì hái tóu shēn zuò mǎ yǐ.\nzhè gè shí jiān chāo guò fēi xiǎng fēi fēi xiǎng chù tiān rén de shòu mìng tài duō le.\nfó pú sà cháng cháng tí xǐng wǒ men jǐng gào wǒ men sān è dào jué dìng bù néng qù duò sān è dào hěn róng yì tuō lí sān è dào jiù tài nán le.\nfó pú sà suī rán cí bēi yìng huà zài è dào dù zhòng shēng dàn è dào zhòng shēng yú chī zhì jí hái yǒu yán zhòng de wàng xiǎng fēn bié zhí zhuó bǐ dù rén dào yào kùn nán hěn duō bèi.\nsuī rán rú cǐ fó pú sà hái shì bù shě qì zhēn zhèng shì cí bēi dào le jí chù.\nwǒ men zhè yī shēng néng gòu dé shēng rén dào jī huì fēi cháng nán dé kě guì kě guì zài róng yì jué wù róng yì dé dù suǒ yǐ wǒ men yí dìng yào bǎ wò jī yuán.\nér zhè gè jī yuán bìng bù zhǎng yīn wèi rén de shòu mìng hěn duǎn cù zòng rán huó yī bǎi suì yě shì yī dàn zhǐ yī shà nà ér yǐ.\nshòu mìng duǎn xiǎn dé zhè gè jī yuán gé wài kě guì yīn cǐ dé rén shēn ruò bù wén fó fǎ shí zài kě xī ér dé rén shēn méi yǒu jī yuán wén fó fǎ zhī rén què shì zhàn dà duō shù.\nzhè yī shēng bù néng tuō lí liù dào lái shēng yī jiù miǎn bù liǎo lún huí zhè yī lún huí bù zhī dào yào lún huí dào nǎ yī jié cái néng zài yù dào fó fǎ.\njué dìng bù kě néng shēng shēng shì shì dōu yù dào fó fǎ ruò shēng shēng shì shì dōu néng yù dào wǒ men zǎo jiù chéng fó le kě jiàn zhè xiāng dāng bù róng yì.","chinesse":"第七十課：論死生事大（一）。\n甲、警人命無常。\n人生在世短短幾十年光陰，空手而來，還是空手而去。\n古德講「萬般將不去，唯有業隨身」，這個世間沒有一樣東西帶得走，帶走的只是在這裡所造的一些業，這多可怕。\n我讀起來都寒毛直豎，有些人念起來無所謂，這是麻木不仁。\n真正有知覺的，念到真害怕，又豈敢造業? \n乙、示輪迴苦怖。\n佛告訴我們，只要在輪迴裡，決定在三惡道的時間長，三善道的時間短。\n三善道壽命最長的是無色界天的非想非非想處天，壽命是八萬大劫；一個大劫是這個世界一次的「成住壞空」，八萬大劫就是這個世界「成住壞空」八萬次，有如此長的壽命。\n而惡道時間之長，就更可怕了，「地藏經」云，地獄的壽命是無數劫。\n即使在畜生道，壽命雖然不長，但是畜生愚痴，堅固執著這個身形就是自己，所以很難擺脫。\n世尊在世時，祇樹給孤獨園有一窩螞蟻，世尊告訴弟子們：「七尊佛都過去了，這一窩螞蟻還沒有脫離螞蟻身，生生世世還投身作螞蟻。\n」這個時間超過非想非非想處天人的壽命太多了。 \n佛菩薩常常提醒我們，警告我們，三惡道決定不能去，墮三惡道很容易，脫離三惡道就太難了。\n佛菩薩雖然慈悲，應化在惡道度眾生，但惡道眾生愚痴至極，還有嚴重的妄想、分別、執著，比度人道要困難很多倍。\n雖然如此，佛菩薩還是不捨棄，真正是慈悲到了極處。 \n我們這一生能夠得生人道，機會非常難得可貴，可貴在容易覺悟、容易得度，所以我們一定要把握機緣。\n而這個機緣並不長，因為人的壽命很短促，縱然活一百歲，也是一彈指、一剎那而已。\n壽命短，顯得這個機緣格外可貴，因此得人身若不聞佛法，實在可惜；而得人身沒有機緣聞佛法之人，確是佔大多數。 \n這一生不能脫離六道，來生依舊免不了輪迴；這一輪迴，不知道要輪迴到哪一劫，才能再遇到佛法。\n決定不可能生生世世都遇到佛法，若生生世世都能遇到，我們早就成佛了，可見這相當不容易。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 34: Luận Sinh Tử Đại Sự (phần 1; trang 85, 86, 87)\u003c/h2\u003e\u003cp\u003ePhần một: Cảnh báo mạng người vô thường.\u0026nbsp;\u003c/p\u003e\u003cp\u003eCon người sống ở đời thời gian mấy mươi năm ngắn ngủi, tay không mà đến, rồi vẫn là tay không mà ra đi. Cổ đức nói: “Mọi thứ chẳng mang được, chỉ có nghiệp theo thân”, thế gian này không có thứ gì mang đi được, thứ mang đi được chỉ là một số nghiệp đã tạo ở ngay trong đời này. Việc này thật là đáng sợ! Tôi đọc lên đều cảm thấy sợ dựng tóc gáy, có một số người đọc thì không có cảm giác gì, đây thật đúng như là người gỗ vậy. Người chân thật có tri giác, đọc đến điều này thật sự sợ hãi, há lại dám tạo nghiệp sao?\u003c/p\u003e\u003cp\u003ePhần hai: Cho biết sự thống khổ đáng sợ của luân hồi\u0026nbsp;\u003c/p\u003e\u003cp\u003ePhật nói với chúng ta, chỉ cần ở trong luân hồi thì nhất định thời gian trong ba đường ác dài, thời gian trong ba đường thiện ngắn. Thọ mạng của ba đường thiện dài nhất là cõi trời Phi Tưởng Phi Phi Tưởng Xứ của trời Vô Sắc Giới, thọ mạng là tám vạn đại kiếp. Một đại kiếp là một lần “thành trụ hoại không” của thế giới này. Tám vạn đại kiếp chính là tám vạn lần “thành trụ hoại không” của thế giới này. Có thọ mạng dài đến như vậy.\u003c/p\u003e\u003cp\u003eMà thời gian của ác đạo dài, thì càng đáng sợ. “Kinh Địa Tạng” nói rằng thọ mạng của Địa Ngục là vô số kiếp. Cho dù ở cõi súc sinh, thọ mạng tuy không dài, thế nhưng súc sinh ngu si, kiên cố chấp trước thân hình này là của chính mình, cho nên rất khó mà thoát ra.\u003c/p\u003e\u003cp\u003eLúc Thế Tôn còn tại thế, vườn Kì Thọ Cấp Cô Độc có một tổ kiến. Thế Tôn nói với chúng đệ tử rằng: “Bảy đời chư Phật đã qua rồi mà tổ kiến này vẫn không thể thoát khỏi thân kiến, đời đời kiếp kiếp vẫn đầu thai làm thân kiến”. Quãng thời gian này vượt qua thọ mạng của thiên nhân trời Phi Tưởng Phi Phi Tưởng Xứ rất nhiều.\u003c/p\u003e\u003cp\u003ePhật Bồ Tát thường hay nhắc nhở chúng ta, cảnh báo chúng ta, ba đường ác nhất định không thể đi vào, đọa vào ba đường ác thì rất dễ dàng, thoát khỏi ba đường ác là việc quá khó.\u0026nbsp;Phật Bồ Tát tuy là từ bi, ứng hóa ở trong ba đường ác độ chúng sinh, nhưng chúng sinh ác đạo ngu si đến tột cùng, vẫn còn vọng tưởng, phân biệt, chấp trước nghiêm trọng, so với độ chúng sinh ở cõi người thì phải khó gấp nhiều lần. Mặc dù như vậy, Phật Bồ Tát vẫn là không xả bỏ, chân thật là từ bi đến chỗ cùng tột.\u003c/p\u003e\u003cp\u003eChúng ta đời này có thể được sanh ở cõi người, cơ hội vô cùng đáng quý khó được, đáng quý ở chỗ dễ dàng giác ngộ, dễ dàng được độ, cho nên chúng ta nhất định phải nắm lấy cơ duyên này. Mà cơ duyên này tuyệt nhiên không dài, bởi vì thọ mạng của con người rất ngắn ngủi, cho dù sống được 100 năm cũng chỉ là một khảy móng tay, một sát na mà thôi.\u003c/p\u003e\u003cp\u003eThọ mạng ngắn, thể hiện rõ cơ duyên này đặc biệt đáng quý, do đó được thân người nếu không được nghe Phật pháp thì thật là đáng tiếc. Mà người có được thân người nhưng không có cơ duyên nghe Phật pháp đích thực là chiếm đại đa số.\u003c/p\u003e\u003cp\u003eĐời này không thể thoát khỏi sáu cõi, đời sau vẫn cứ không tránh khỏi được luân hồi; Lần luân hồi này, không biết phải luân hồi đến kiếp nào mới có thể gặp lại được Phật pháp. Nhất định không thể nào đời đời kiếp kiếp đều gặp được Phật pháp, nếu đời đời kiếp kiếp đều có thể gặp được Phật pháp thì chúng ta sớm đã thành Phật rồi, có thể thấy việc này thật không dễ dàng gì.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","extraContent":"\u003ch2\u003e生詞（Từ mới）\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e","fileMp3":true,"hanViet":"Đệ thất thập khóa: Luận sinh tử đại sự (nhất).\nGiáp Cảnh nhân mệnh vô thường.\nNhân sinh tại thế đoản đoản cơ thập niên quang âm, không thủ nhi lai, hoàn thị không thủ nhi khứ.\nCổ đức giảng vạn bàn tương bất khứ, duy hữu nghiệp tùy thân, giá cá thế gian một hữu nhất dạng đông tây đái đắc tẩu, đái tẩu đích chỉ thị tại giá lí sở tạo đích nhất ta nghiệp, giá đa khả phạ.\nNgã độc khởi lai đô hàn mao trực thụ, hữu ta nhân niệm khởi lai vô sở vị, giá thị ma mộc bất nhân.\nChân chính hữu tri giác đích, niệm đáo chân hại  phạ, hựu khởi cảm tạo nghiệp.\nẤt Thị luân hồi khổ phố.\nPhật cáo tố ngã môn, chỉ yếu tại luân hồi lí, quyết định tại tam ác đạo đích thời gian trường, tam thiện đạo đích thời gian đoản.\nTam thiện đạo thọ mệnh tối trường đích thị vô Sắc Giới Thiên đích Phi Tưởng Phi Phi Tưởng Xứ Thiên, thọ mệnh thị bát vạn đại kiếp nhất cá đại kiếp thị giá cá thế giới nhất thứ đích thành trụ hoại không, bát vạn đại kiếp tựu thị giá cá thế giới thành trụ hoại không bát vạn thứ, hữu như thử trường đích thọ mệnh.\nNhi ác đạo thời gian chi trường, tựu canh khả phạ liễu, Địa Tạng Kinh vân, địa ngục đích thọ mệnh thị vô số kiếp.\nTức sử tại súc sinh đạo, thọ mệnh tuy nhiên bất trường, đãn thị súc sinh ngu si, kiên cố chấp trước giá cá thân hình tựu thị tự kỉ, sở dĩ ngận nan bãi thoát.\nThế Tôn tại thế thời, kì thụ Cấp Cô Độc viên hữu nhất oa mã nghĩ, thế tôn cáo tố đệ tử môn: thất tôn Phật đô quá khứ liễu, giá nhất oa mã nghĩ hoàn một hữu thoát li mã nghĩ thân, sanh sanh thế thế hoàn đầu thân tác mã nghĩ.\ngiá cá thời gian siêu quá Phi Tưởng Phi Phi Tưởng Xứ Thiên nhân đích thọ mệnh thái đa liễu.\nPhật Bồ tát thường thường đề tỉnh ngã môn, cảnh cáo ngã môn, tam ác đạo quyết định bất năng khứ, đọa tam ác đạo ngận dung dị, thoát li tam ác đạo tựu thái nan liễu.\nPhật Bồ tát tuy nhiên từ bi, ứng hóa tại ác đạo độ chúng sinh, đãn ác đạo chúng sinh ngu si chí cực, hoàn hữu nghiêm trọng đích vọng tưởng phân biệt chấp trước, bỉ độ nhân đạo yếu khốn nan ngận đa bội.\nTuy nhiên như thử, Phật Bồ tát hoàn thị bất xả khí, chân chính thị từ bi đáo liễu cực xứ.\nNgã môn giá nhất sinh năng câu đắc sanh nhân đạo, cơ hội phi thường nan đắc khả quý, khả quý tại dung dị giác ngộ dung dị đắc độ, sở dĩ ngã môn nhất định yếu bả ác cơ duyên.\nNhi giá cá cơ duyên tịnh bất trường, nhân vi nhân đích thọ mệnh ngận đoản xúc, túng nhiên hoạt nhất bách tuế, dã thị nhất đạn chỉ nhất sát na nhi dĩ.\nThọ mệnh đoản, hiển đắc giá cá cơ duyên cách ngoại khả quý, nhân thử đắc nhân thân nhược bất văn Phật pháp, thực tại khả tích nhi đắc nhân thân một hữu cơ duyên văn Phật pháp chi nhân, xác thị chiêm đại đa số.\ngiá nhất sinh bất năng thoát li lục đạo, lai sinh y cựu miễn bất liễu luân hồi giá nhất luân hồi, bất tri đạo yếu luân hồi đáo na nhất kiếp, tài năng tái ngộ đáo Phật pháp.\nQuyết định bất khả năng sanh sanh thế thế đô ngộ đáo Phật pháp, nhược sanh sanh thế thế đô năng ngộ đáo, ngã môn tảo tựu thành Phật liễu, khả kiến giá tương đương bất dung dị.","id":"C2B34","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 70 - 27/10/2023)","tuMois":[{"bacKinh":"hán máo zhí shù","chuHan":"寒毛直豎","hanViet":"hàn mao trực thụ","nghiaViet":"lông tóc dựng đứng, ớn lạnh"}],"youTubeId":""},"id":"C2B34"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B34"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
