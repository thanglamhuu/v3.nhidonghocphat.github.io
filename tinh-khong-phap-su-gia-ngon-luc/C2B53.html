script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì bā shí jiǔ kè míng fó tuó jiào yù shí yī.\njiàn guó jūn mín jiào xué wèi xiān zhēn jué wù zhě zhòng shēng jí shì zì jǐ gù fó pú sà jiē yǐ fǎ jiè wèi jiā yuán gù qí jiào huà néng xiàn lè tǔ.\nfó zài wú liàng shòu jīng shàng gào sù wǒ men fó suǒ xíng chù jiù shì fó tuó jiào yù tuī xíng de dì qū néng dá dào zěn yàng de xiào guǒ ne.\nguó yì qiū jù mí bù méng huà guó jiā dì qū chéng shì cūn zhuāng suǒ jū zhù de yī qiè bù tóng zú lèi zhòng shēng jiē shòu fó tuó de jiào dǎo jiù néng gǎi biàn tā men xiá zhǎi de xiōng jīn tuò kāi xīn liàng bāo róng yī qiè xiāo róng yī qiè yòu néng bù huài yī qiè jìn ér dé dào tiān xià hé shùn de xiào guǒ yě jiù shì yī qiè zú lèi dà zhòng jiē néng hé mù xiāng chù hù xiāng suí shùn jiù shì xiàn zài jiǎng de suí shùn duō yuán zì rán shēng tài de shēng huó.\nwǒ xī wàng fó tuó jiào yù jì kān zhè fèn kān wù néng běn zhe fó fǎ xiàn dài huà běn tǔ huà de zōng zhǐ quàn dǎo shì rén hé mù xiāng chù xuān yáng dà chéng jiào yì dá dào duō yuán wén huà de gòng cún gòng róng.\nzhèng rú jīng zhōng suǒ shuō qiáng bù líng ruò gè dé qí suǒ wǒ men néng qiè shí shí jiàn zhè gè lǐ niàn bìng qiě bǎ tā fā yáng guāng dà zhè gè kān wù jiù chéng gōng le.\nwǒ xiāng xìn tā néng duì zhè gè shí dài zuò chū zhēn shí de gòng xiàn.\nfó pú sà wěi dà zhī chù zài yú cóng bù yǔ rén wèi dí lián duì jí è de è guǐ yě zūn zhòng ài hù yīn wèi zhī dào shì tóng yī gēn běn tóng yī zì xìng.\ncáo zhí shuō běn shì tóng gēn shēng xiàng jiān hé tài jí.\njǐn xū kōng biàn fǎ jiè yī qiè zhòng shēng dōu shì tóng gēn shēng zhè gè gēn jiù shì zhēn rú zì xìng.\nyè yīn guǒ bào shì shí fǎ jiè zhuǎn biàn de shū niǔ.\nfó shuō fó fǎ yě shì yīn yuán suǒ shēng.\nfán fū yào xiǎng chéng fó xū yào zhuǎn biàn wǎng zhì shàn de fāng miàn zhuǎn shǐ zì xìng yuán yuán mǎn mǎn huī fù chēng wéi chéng fó.\nfó dù zhòng shēng jiù shì zhè me yī huí shì qíng.\nzhòng shēng hé shí jué wù hé shí yù dào yuán fēn měi gè rén dōu bù xiāng tóng.\nzhū fó pú sà yǒu zhì huì guān jī guān jī shì yòng gēn běn zhì yǔ yī qiè zhòng shēng gǎn yīng dào jiāo.\njiào huà zhòng shēng shàn qiǎo fāng biàn shì shǔ yú hòu dé zhì zhī dào shí jié yīn yuán shì fǒu chéng shú zhī dào yīng rú hé jiē chù rú hé shuō fǎ.\nshì zūn duì dài qí tā zōng jiào jué duì bù quàn tā men shě qì yuán xiān xìn fèng de zōng jiào lái gēn tā xiū xué fó fǎ.\nnà zhǒng xíng wèi děng yú shì jiào tā bù yào fù mǔ lái gēn wǒ xué zhè shì cuò wù de.\nfó fǎ shì jiàn lì zài xiào qīn de jī chǔ shàng xué fó zhī hòu gèng yào xiào jìng fù mǔ gèng ài nǐ de shàng dì gèng ài hù nǐ de xiōng dì zǐ mèi zhè cái shì fó fǎ.\nsuǒ yǐ fó fǎ shòu dào yī qiē rén tiān de zūn zhòng fó bèi chēng wéi shì zūn jiù shì zhè gè dào lǐ.\nwǒ men zuò wèi shì zūn de dì zǐ bù kě dào chù qù pò huài bié rén.\nzhè xiē chǔ shì dài rén jiē wù de jī běn cháng shí yī dìng yào dǒng yào rèn zhēn xué xí.","chinesse":"第八十九課：明佛陀教育（十一）。\n「建國君民，教學為先」，真覺悟者眾生即是自己，故佛菩薩皆以法界為家園，故其教化能現樂土。\n佛在「無量壽經」上告訴我們，「佛所行處」，就是佛陀教育推行的地區，能達到怎樣的效果呢?\n「國邑丘聚，靡不蒙化」，國家、地區、城市、村莊，所居住的一切不同族類眾生接受佛陀的教導，就能改變他們狹窄的胸襟，拓開心量，包容一切，銷鎔一切，又能不壞一切，進而得到「天下和順」的效果，也就是一切族類大眾皆能和睦相處，互相隨順，就是現在講的「隨順多元自然生態的生活」。\n我希望「佛陀教育季刊」這份刊物能本著佛法現代化、本土化的宗旨，勸導世人和睦相處，宣揚大乘教義，達到多元文化的共存共榮。\n正如經中所說：「強不凌弱，各得其所」，我們能切實實踐這個理念，並且把它發揚光大，這個刊物就成功了。\n我相信它能對這個時代做出真實的貢獻。\n佛菩薩偉大之處，在於從不與人為敵，連對極惡的惡鬼也尊重愛護，因為知道是同一根本，同一自性。\n曹植說：「本是同根生，相煎何太急」?\n盡虛空、遍法界一切眾生都是同根生，這個根就是真如自性。\n業因果報，是十法界轉變的樞紐。\n佛說：「佛法也是因緣所生」。\n凡夫要想成佛需要轉變，往至善的方面轉，使自性圓圓滿滿恢復，稱為成佛。\n佛度眾生，就是這麼一回事情。\n眾生何時覺悟，何時遇到緣分，每個人都不相同。\n諸佛菩薩有智慧觀機，觀機是用根本智，與一切眾生感應道交。\n教化眾生，善巧方便是屬於後得智；知道時節因緣是否成熟，知道應如何接觸、如何說法。\n世尊對待其他宗教，絕對不勸他們捨棄原先信奉的宗教，來跟他修學佛法。\n那種行為等於是叫他不要父母，來跟我學，這是錯誤的。\n佛法是建立在孝親的基礎上，學佛之後，更要孝敬父母，更愛你的上帝，更愛護你的兄弟姊妹，這才是佛法。\n所以，佛法受到一切人天的尊重，佛被稱為「世尊」，就是這個道理。\n我們做為世尊的弟子，不可到處去破壞別人。\n這些處事待人接物的基本常識，一定要懂，要認真學習。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 53: Hiểu rõ giáo dục Phật Đà\u003c/h2\u003e\u003ch2\u003e (phần 11; trang 129, 130,131)\u003c/h2\u003e","extraContent":"","fileMp3":false,"hanViet":"Đệ bát thập cửu khóa: Minh Phật Đà giáo dục thập nhất.\nKiến quốc quân dân, giáo học vi tiên, chân giác ngộ giả chúng sinh tức thị tự kỉ, cố Phật Bồ Tát giai dĩ pháp giới vi gia viên, cố kì giáo hóa năng hiện lạc thổ.\nPhật tại \"Vô Lượng Thọ\" kinh thượng cáo tố ngã môn, Phật sở hành xứ, tựu thị Phật Đà giáo dục thôi hành đích địa khu, năng đạt đáo chẩm dạng đích hiệu quả ni.\nQuốc ấp khâu tụ, mỹ bất mông hóa, quốc gia địa khu thành thị thôn trang, sở cư trú đích nhất thiết bất đồng tộc loại chúng sinh tiếp thụ Phật Đà đích giáo đạo, tựu năng cải biến tha môn hiệp trách đích hung khâm, thác khai tâm lượng, bao dung nhất thiết, tiêu dong nhất thiết, hựu năng bất hoại nhất thiết, tiến nhi đắc đáo thiên hạ hòa thuận đích hiệu quả, dã tựu thị nhất thiết tộc loại đại chúng giai năng hòa mục tương xứ, hỗ tương tùy thuận, tựu thị hiện tại giảng đích tùy thuận đa nguyên tự nhiên sanh thái đích sinh hoạt.\nNgã hi vọng Phật Đà giáo dục quý san giá phân san vật năng bổn trứ Phật pháp hiện đại hóa bổn thổ hóa đích tông chỉ, khuyến đạo thế nhân hòa mục tương xứ, tuyên dương Đại thừa giáo nghĩa, đạt đáo đa nguyên văn hóa đích cộng tồn cộng vinh.\nChánh như kinh trung sở thuyết: cường bất lăng nhược, các đắc kì sở, ngã môn năng thiết thật thật tiễn giá cá lí niệm, tịnh thư bả tha phát dương quang đại, giá cá san vật tựu thành công liễu.\nNgã tương thân tha năng đối giá cá thời đại tố xuất chân thật đích cống hiến.\nPhật Bồ Tát vĩ đại chi xứ, tại ư tòng bất dữ nhân vi địch, liên đối cực ác đích ác quỷ dã tôn trọng ái hộ, nhân vi tri đạo thị đồng nhất căn bản, đồng nhất tự tính.\nTào Thực thuyết: bổn thị đồng căn sanh, tương tiên hà thái cấp.\nTận hư không biến pháp giới nhất thiết chúng sinh đô thị đồng căn sanh, giá cá căn tựu thị chân như tự tính.\nNghiệp nhân quả báo, thị thập pháp giới chuyển biến đích xu nữu.\nPhật thuyết: Phật pháp dã thị nhân duyên sở sanh.\nPhàm phu yếu tưởng thành Phật nhu yếu chuyển biến, vãng chí thiện đích phương diện chuyển, sử tự tính viên viên mãn mãn khôi phục, xưng vi thành Phật.\nPhật độ chúng sinh, tựu thị giá ma nhất hồi sự tình.\nChúng sinh hà thời giác ngộ, hà thời ngộ đáo duyên phận, mỗi cá nhân đô bất tương đồng.\nChư Phật Bồ Tát hữu trí tuệ quan ki, quan cơ thị dụng căn bản trí, dữ nhất thiết chúng sinh cảm ứng đạo giao.\nGiáo hóa chúng sinh, thiện xảo phương tiện thị thuộc ư hậu đắc trí tri đạo thời tiết nhân duyên thị phủ thành thục, tri đạo ứng như hà tiếp xúc như hà thuyết pháp.\nThế Tôn đối đãi kì tha tông giáo, tuyệt đối bất khuyến tha môn xả khí nguyên tiên tín phụng đích tông giáo, lai cân tha tu học Phật pháp.\nNa chủng hành vi đẳng ư thị khiếu tha bất yếu phụ mẫu, lai cân ngã học, Giá thị thác ngộ đích.\nPhật pháp thị kiến lập tại hiếu thân đích cơ sở thượng, học Phật chi hậu, canh yếu hiếu kính phụ mẫu, canh ái nễ đích Thượng Đế, canh ái hộ nễ đích huynh đệ tỉ muội, giá tài thị Phật pháp.\nSở dĩ, Phật pháp thụ đáo nhất thiết nhân thiên đích tôn trọng, Phật bị xưng vi Thế Tôn, tựu thị giá cá đạo lí.\nNgã môn tố vi Thế Tôn đích đệ tử, bất khả đáo xứ khứ phá hoại biệt nhân.\nGiá ta xử sự đãi nhân tiếp vật đích cơ bản thường thức, nhất định yếu đổng, yếu nhận chân học tập.","id":"C2B53","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 89 - 07/06/2024)","tuMois":[{"bacKinh":"jiā yuán","chuHan":"家園","hanViet":"gia viên","nghiaViet":"quê hương; gia đình; vườn nhà"},{"bacKinh":"lè tǔ","chuHan":"樂土","hanViet":"lạc thổ","nghiaViet":"cõi yên vui; thiên đường; nơi sung sướng; lạc thổ"},{"bacKinh":"yì","chuHan":"邑","hanViet":"ấp","nghiaViet":"thành thị; thành phố; thị trấn"},{"bacKinh":"qiū jù","chuHan":"丘聚","hanViet":"khâu tụ","nghiaViet":"làng, thị trấn, thôn trang"},{"bacKinh":"mí bù méng huà","chuHan":"靡不蒙化","hanViet":"mĩ bất mông hóa","nghiaViet":""},{"bacKinh":"xiá zhǎi","chuHan":"狹窄","hanViet":"hiệp trách","nghiaViet":"hẹp hòi"},{"bacKinh":"xiōng jīn","chuHan":"胸襟","hanViet":"hung khâm","nghiaViet":"lòng dạ; tấm lòng"},{"bacKinh":"xiāo r
