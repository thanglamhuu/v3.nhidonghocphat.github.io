script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì shí jiǔ kè píng xiū chí gè fǎ liù.\nzài chú fáng lǐ gōng zuò měi tiān shāo fàn xǐ wǎn mā zhuō zi shì jiān rén jué de zhè shì kǔ shì qíng dàn jué wù de rén què jué de shì jiàn kuài lè de shì zhè xiē shì qíng qí shí jiù shì liù dù wàn xíng jiù shì jiè dìng huì sān xué.\ngōng zuò hái shì yī yàng shì qíng hái shì yī yàng zhǐ shì xīn lǐ guān niàn gǎi biàn le zhè yī biàn jiù shì pú sà de shēng huó.\nhuá yán jīng shàng jiāo gěi wǒ men de jiù shì zhè xiē jiāo wǒ men zěn yàng guò yī gè zuì kuài lè zuì xìng fú de shēng huó.\nzhè shì shì shí zhè jiù shì xiū xíng dà chéng pú sà xíng wú shàng zhèng děng zhèng jué jiù shì zài zhè lǐ xiū.\nbù liǎo jiě de rén rèn wéi tiān tiān zuò zhè xiē shì qíng shí zài shì kǔ sǐ le jiā tíng zhǔ fù yī gè gè dōu xiǎng pǎo le.\nzhè shì mí mí jiù kǔ le wù jiù lè le.\njué wù de rén zhī dào zài zhè xiē dì fāng shì xiū bù shī xiū chēng zàn xiū gòng yǎng xiū rěn rǔ xiū chán dìng xiū bō rě suǒ yǐ mí wù wán quán bù yī yàng.\nfó jiào dǎo zhòng shēng fú huì shuāng xiū fú huì yuán mǎn le jiù chēng wéi èr zú zūn suǒ yǐ xiū fú xiū huì dōu fēi cháng zhòng yào.\nxiū fú yào zěn yàng xiū fǎ.\nduō tì zhòng shēng xiǎng duō tì zhòng shēng zuò néng bǎ zì jǐ wàng diào nà shì dà fú bào.\nshén me shì zào è.\nniàn niàn wèi zì jǐ xiǎng niàn niàn dōu wèi zì jǐ zuò zhè shì dà è.\nshě cái shì fú dàn shì gèng yào jǐn de shì yào bù zhuó xiàng.\nzhuó xiàng de xiū fú shì rén tiān guǒ bào lí xiàng xiū fú cái néng míng xīn jiàn xìng cái néng gòu wǎng shēng bù tuì chéng fó.\nbù dàn wài cái néng shě nèi cái yě yào néng shě.\nshén me shì nèi cái.\nwǒ men de jīng shén wǒ men de láo lì néng wú tiáo jiàn de wèi dà zhòng fú wù zhè jiào shě nèi cái.\nbù qiú bào chóu rèn zhēn de wèi shè huì wèi dà zhòng fú wù zhè jiù shì bù shī.\nzǎo wǎn gōng kè dìng dìng de mù dì shì yào bāng zhù wǒ men gǎi biàn xīn xíng de rú guǒ wǒ men zuò le ér xīn xíng réng méi yǒu gǎi biàn zǎo wǎn kè jiù bái zuò le.\nzǎo kè dú wú liàng shòu jīng dì liù pǐn mù dì jiù shì xī wàng měi gè rén xīn lǐ dōu yǒu sì shí bā yuàn zhè jiù jiào niàn fó yì fó.\nxīn lǐ tou zhēn yǒu fó xīn lǐ miàn yǒu ā mí tuó fó yǒu ā mí tuó fó de sì shí bā yuàn.\nsì shí bā yuàn lǐ jiù bāo hán xī fāng jí lè shì jiè yī zhèng zhuāng yán.\nwǎn kè jiù shì niàn niàn bù wàng ā mí tuó fó de jiào xùn wǒ men yào yī jiào fèng xíng rú fǎ xiū chí zhè shì zhēn niàn fó bù zài kǒu tóu shang.\nwú liàng shòu jīng sà èr dào sà qī pǐn shì ā mí tuó fó de jiào huì nèi róng jiù shì wǔ jiè shí shàn shì dà xiǎo chéng gòng tóng yī kào de jī chǔ.\ncóng zhè lǐ lái rèn zhēn xué xí wǒ men niàn fó cái huì yǒu chéng jiù.","chinesse":"第十九課：評修持各法（六）。\n在廚房裡工作，每天燒飯、洗碗、抹桌子，世間人覺得這是苦事情，但覺悟的人卻覺得是件快樂的事，這些事情其實就是六度萬行，就是戒定慧三學。\n工作還是一樣，事情還是一樣，只是心理觀念改變了，這一變，就是菩薩的生活。\n「華嚴經」上教給我們的就是這些，教我們怎樣過一個最快樂、最幸福的生活。\n這是事實，這就是修行，大乘菩薩行，無上正等正覺就是在這裡修。\n不了解的人，認為天天做這些事情實在是苦死了，家庭主婦一個個都想跑了。\n這是迷，迷就苦了；悟就樂了。\n覺悟的人，知道在這些地方是修布施、修稱讚、修供養、修忍辱、修禪定、修般若，所以迷悟完全不一樣。\n佛教導眾生福慧雙修，福慧圓滿了，就稱為二足尊，所以修福、修慧都非常重要。\n修福要怎樣修法?\n多替眾生想，多替眾生做，能把自己忘掉，那是大福報。\n什麼是造惡?\n念念為自己想，念念都為自己做，這是大惡。\n捨財是福，但是更要緊的是要不著相。\n著相的修福，是人天果報；離相修福，才能明心見性，才能夠往生不退成佛。\n不但外財能捨，內財也要能捨。\n什麼是內財?\n我們的精神，我們的勞力，能無條件的為大眾服務，這叫捨內財。\n不求報酬，認真的為社會、為大眾服務，這就是布施。\n早晚功課訂定的目的，是要幫助我們改變心行的，如果我們做了，而心行仍沒有改變，早晚課就白做了。\n早課讀「無量壽經」第六品，目的就是希望每個人心裡都有四十八願，這就叫念佛、憶佛。\n心裡頭真有佛，心裡面有阿彌陀佛，有阿彌陀佛的四十八願。\n四十八願裡，就包含西方極樂世界依正莊嚴。\n晚課就是念念不忘阿彌陀佛的教訓，我們要依教奉行、如法修持，這是真念佛，不在口頭上。\n「無量壽經」卅二到卅七品是阿彌陀佛的教誨，內容就是五戒十善，是大、小乘共同依靠的基礎。\n從這裡來認真學習，我們念佛才會有成就。","chuong":"B - Chương 1","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 1 bài 2 mục 4: Bàn về phương pháp tu trì (phần 6 _ trang 43 - 45) \u003c/span\u003e\u0026nbsp;\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eLàm việc ở nhà bếp mỗi ngày như nấu cơm, rửa bát, lau bàn, người thế gian cảm thấy những việc này là khổ cực, ngược lại người giác ngộ lại cảm thấy an lạc, nhưng những việc này thật ra chính là Lục độ vạn hạnh, chính là tam học: giới, định, tuệ. Làm việc vẫn giống nhau, công việc vẫn giống nhau, chỉ là\u003cstrong\u003e quan niệm trong tâm thay đổi mà thôi, khi vừa thay đổi thì là đời sống của Bồ tát\u003c/strong\u003e. Trong kinh Hoa nghiêm dạy chúng ta những điều này, dạy chúng ta làm thế nào để có được một cuộc sống an vui nhất, hạnh phúc nhất. Đây chính là sự thật, đây chính là tu hành; là hạnh của Bồ tát Đại thừa, Vô thượng Chánh đẳng Chánh giác chính là tu ở chỗ này. Người không hiểu, cho rằng ngày ngày làm những việc này thực sự quá khổ, ngay cả bà nội trợ nào cũng đều muốn bỏ chạy cả. Đây là mê, mê thì khổ rồi; ngộ thì liền vui.\u003cstrong\u003e Người giác ngộ, biết rằng ở những nơi này chính là tu bố thí, tu xưng tán, tu cúng dường, tu nhẫn nhục, tu thiền định, tu Bát nhã\u003c/strong\u003e, cho nên mê ngộ hoàn toàn không giống nhau. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003ePhật dạy chúng sinh phước huệ song tu, phước huệ viên mãn rồi thì gọi là Nhị túc tôn, cho nên tu phước, tu huệ đều vô cùng quan trọng. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eTu phước phải tu như thế nào? \u003cstrong\u003eSuy nghĩ cho chúng sinh nhiều hơn, làm việc cho chúng sinh nhiều hơn, quên đi bản thân mình, đó chính là đại phước báo\u003c/strong\u003e. Thế nào là tạo ác? Niệm niệm nghĩ cho chính mình, niệm niệm làm việc vì bản thân mình, đây là đại ác. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eXả tài là phước, nhưng quan trọng hơn là không dính tướng.\u003cstrong\u003e Chấp trước tướng mà tu phước sẽ rơi vào quả báo trời người; còn lìa tướng mà tu phước thì có thể minh tâm kiến tánh, vãng sanh bất thoái thành Phật\u003c/strong\u003e. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eKhông chỉ xả bỏ ngoại tài, mà nội tài cũng cần phải xả. Nội tài là gì? Tinh thần của chúng ta, sức lực của chúng ta có thể phụng sự đại chúng vô điều kiện, đây gọi là xả nội tài. Chẳng cầu báo đáp, chăm chỉ vì xã hội, vì đại chúng phụng sự, đây chính là bố thí. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eMục đích của việc ấn định thời khóa sáng tối là giúp chúng ta thay đổi tâm hạnh của mình, nếu chúng ta công phu rồi mà tâm hạnh vẫn không thay đổi thì thời khóa sớm tối uổng phí rồi.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003e\u003cstrong\u003eThời khóa sáng tụng phẩm thứ sáu trong kinh Vô Lượng Thọ, mục đích là hi vọng tâm tánh mỗi người đều có 48 lời nguyện\u003c/strong\u003e, đây gọi là niệm Phật, nhớ Phật, trong lòng chân thật có Phật, trong tâm chân thật có Phật A Di Đà, có bốn mươi tám lời nguyện của Ngài. 48 lời nguyện đó bao hàm y chánh trang nghiêm của thế giới Tây phương Cực Lạc. \u003cstrong\u003eThời khóa tối thì niệm niệm đều không quên lời dạy của đức Phật A Di Đà, chúng ta phải y giáo phụng hành, như pháp mà tu trì\u003c/strong\u003e, đây là chân thật niệm Phật, không phải niệm trên đầu môi chót lưỡi. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eTừ phẩm thứ 32 đến phẩm thứ 37 của kinh Vô Lượng Thọ là những lời dạy của đức Phật A Di Đà, nội dung chính là ngũ giới thập thiện, là nền tảng mà Đại thừa và Tiểu thừa cùng nương tựa. Từ nơi đây, chúng ta chăm chỉ học tập, như vậy niệm Phật mới có thành tựu.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","extraContent":"\u003ch2\u003eTừ mới:\u003c/h2\u003e\n\u003cp\u003e燒飯 (thiêu phạn - shāo fàn) :  nấu ăn, thổi cơm\u003c/p\u003e\n\u003cp\u003e抹桌子 (mạc trác tử - mā zhuō zi ) : lau bàn\u003c/p\u003e\n\u003cp\u003e一變就 (giá nhất biến - yī biàn) : vừa thay đổi thì\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e卻 (khước - què) :  ngược lại,\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e家庭主婦 (gia đình chủ phụ - jiā tíng zhǔ fù) : nội trợ, phụ nữ nội trợ, người nội trợ, chủ bếp\u003c/p\u003e\n\u003cp\u003e跑 (bào - pǎo) : chạy, chạy trốn, đi,…\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e了解 (liễu giải - liǎo jiě ) : hiểu rõ, biết rõ\u003c/p\u003e\n\u003cp\u003e多替眾生想 (đa thế chúng sanh tưởng - duō tì zhòng shēng xiǎng) : nghĩ cho chúng sanh nhiều hơn\u003c/p\u003e\n\u003cp\u003e著相 (trước tương - zhuó xiàng) : dính tướng, chấp tướng\u003c/p\u003e\n\u003cp\u003e報酬 (báo thù - bào chóu ) : thù lao, báo đáp,  đền đáp, báo đền…\u003c/p\u003e\n\u003cp\u003e認真 (nhận chân - rèn zhēn ) : chân thật, nghiêm túc, chăm chỉ\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e早晚 (tảo vãn - zǎo wǎn) : sớm muộn, sáng tối\u003c/p\u003e\n\u003cp\u003e訂定 (đinh định - dìng dìng) : quy định, định ra, chỉ định …(verb)\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e白做了(bạch tố liễu - bái zuò le ) : uổng phí, vô ích\u003c/p\u003e\n\u003cp\u003e憶佛 (ức Phật - yì fó) : nhớ phật\u003c/p\u003e\n\u003cp\u003e包含 (bao hàm - bāo hán) : bao hàm, hàm chứa, gồm, có …\u003c/p\u003e\n\u003cp\u003e真 (chân - zhēn) : chân thật, chân thành, chân thực …\u003c/p\u003e\n\u003cp\u003e卅 (tạp - sà) : ba mươi\u003c/p\u003e\n\u003cp\u003e教誨 (giáo hối - jiào huì) : lời dạy, giáo huấn, dạy bảo, chỉ bảo….\u003c/p\u003e\n\u003cp\u003e依靠 (y khảo - yī kào) : dựa vào, nhờ\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003ch2\u003eThành ngữ trong bài:\u003c/h2\u003e\n\u003cp\u003e六度萬行 (Lục độ vạn hạnh - Liù dù wàn xíng）: Lục độ vạn hạnh\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e福慧雙修 (Phước huệ song tu - Fú huì shuāng xiū）: Phước huệ song tu\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e無量壽經 (vô lượng thọ kinh - wú liàng shòu jīng) : Kinh Vô Lượng Thọ\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e依教奉行 (y giáo phụng hành - yī jiào fèng xíng) : y giáo phụng hành\u003c/p\u003e\n\u003cp\u003e是五戒十善 (ngũ giới thập thiện - wǔ jiè shí shàn) : năm giới mười thiện\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập cửu· khoá: Bình tu trì các pháp (lục).\nTại trù phòng lý công tác, mỗi thiên thiêu phạn, tẩy oản, mạt trác tử, thế gian nhân giác đắc giá thị khổ sự tình, đản giác ngộ đích nhân khước giác đắc thị kiện khoái lạc đích sự, giá ta sự tình kỳ thực tựu thị lục độ vạn hạnh, tựu thị giới định huệ tam học.\nCông tác hoàn thị nhất dạng, sự tình hoàn thị nhất dạng, chỉ thị tâm lý quan niệm cải biến liễu, giá nhất biến, tựu thị Bồ tát đích sinh hoạt.\n“Hoa Nghiêm kinh” thượng giáo cấp ngã môn đích tựu thị giá ta, giáo ngã môn chẩm dạng qua nhất cá tối khoái lạc, tối hạnh phúc đích sinh hoạt.\nGiá thị sự thực, giá tựu thị tu hành, Đại thừa Bồ tát hạnh, vô thượng chánh đẳng chánh giác tựu thị tại giá lý tu.\nBất liễu giải đích nhân, nhận vi thiên thiên tố giá ta sự tình thực tại thị khổ tử liễu, gia đình chủ phụ nhất cá cá đô tưởng bào liễu.\nGiá thị mê, mê tựu khổ liễu; ngộ tựu lạc liễu.\nGiác ngộ đích nhân, tri đạo tại giá ta địa phương thị tu bố thí, tu xưng tán, tu cung dưỡng, tu nhẫn nhục, tu thiền định, tu bát nhã, sở dĩ mê ngộ hoàn toàn bất nhất dạng.\nPhật giáo đạo chúng sanh phúc huệ song tu, phúc huệ viên mãn liễu, tựu xưng vi nhị túc tôn, sở dĩ tu phúc, tu huệ đô phi thường trọng yếu.\nTu phúc yếu chẩm dạng tu pháp?\nĐa thế chúng sanh tưởng, đa thi chúng sanh tố, năng bả tự kỷ vong điếu, na thị đại phúc báo.\nThậm ma thị tạo ác?\nNiệm niệm vi tự kỷ tưởng, niệm niệm đô vi tự kỷ tố, giá thị đại ác.\nXả tài thị phúc, đản thị cánh yếu khẩn đích thị yếu bất trước tưởng.\nTrước tướng đích tu phúc, thị nhân thiên quả báo; ly tướng tu phúc, tài năng minh tâm kiến tánh, tài năng câu vãng sanh bất thối thành Phật.\nBất đản ngoại tài năng xả, nội tài dã yếu năng xả.\nThậm ma thị nội tài?\nNgã môn đích tinh thần, ngã môn đích lao lực, năng vô điều kiện đích vi đại chúng phục vụ, giá khiếu xả nội tài.\nBất cầu báo thù, nhận chân đích vi xã hội, vi đại chúng phục vụ, giá tựu thị bố thí.\nTảo vãn công khóa đính định đích mục đích, thị yếu bang trợ ngã môn cải biến tâm hành đích, như quả ngã môn tố liễu, nhi tâm hành nhưng một hữu cải biến, tảo vãn khóa tựu bạch tố liễu.\nTảo khóa tụng “Vô Lượng Thọ kinh” đệ lục phẩm, mục đích tựu thị hi vọng mỗi cá nhân tâm lý đô hữu tứ thập bát nguyện, giá tựu khiếu niệm Phật, ức Phật.\nTâm lý đầu chân hữu Phật, tâm lý diện hữu A Di Đà Phật, hữu A Di Đà Phật đích tứ thập bát nguyện.\nTứ thập bát nguyện lý, tựu bao hàm Tây Phương Cực Lạc thế giới y chánh trang nghiêm.\nVãn khóa tựu thị niệm niệm bất vong A Di Đà Phật đích giáo huấn, ngã môn yếu y giáo phụng hành, như pháp tu trì, giá thị chân niệm Phật, bất tại khẩu đầu thượng.\n“Vô Lượng Thọ kinh” tạp nhị đáo tạp thất phẩm thị A Di Đà Phật đích giáo huấn, nội dung tựu thị ngũ giới thập thiện; thị Đại, Tiểu thừa cộng đồng y kháo đích cơ sở.\nTùng giá lý lai nhận chân tu tập, ngã môn niệm Phật tài hội hữu thành tựu.","id":"C1B19","shortClipId":"","title":"Bàn về phương pháp tu trì (P6 buổi 19 - 10/04/22)","youTubeId":"CDnLoNt6-VA"},"id":"C1B19"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C1B19"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
