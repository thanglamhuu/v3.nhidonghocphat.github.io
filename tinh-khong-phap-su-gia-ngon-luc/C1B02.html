script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì èr kè shì xiū chí fāng fǎ.\nniàn fó wǎng shēng zuì dī tiáo jiàn shì gōng fu chéng piàn chéng piàn shì shén me yàng zi.\nliù zǔ shuō de hǎo bù jiàn shì jiān guò zhè jiù shì gōng fu chéng piàn de yàng zi.\nhái jiàn shì jiān guò kě duàn dìng nǐ gōng fu méi chéng piàn yīn wèi nǐ xīn lǐ hái yǒu fēn bié zhí zhuó hái yǒu zhàng ài.\nzài niàn fó táng lǐ zhǔ qī shī cháng jiǎng fàng xià shēn xīn shì jiè nǐ méi fàng xià xīn jiù dé bú dào qīng jìng.\nnéng jiāng jīn gāng jīng de lǐ lùn yùn yòng zài jìng tǔ fǎ mén lǐ jiù shì wú liàng shòu jīng shàng de fā pú tí xīn yī xiàng zhuān niàn.\nyī bù jīn gāng jīng jiù shì jiào wǒ men fā pú tí xīn pú tí xīn shì gēn běn dà chéng fǎ mén dōu shì jiàn lì zài pú tí xīn de jī chǔ shàng.\nzhǐ yào pú tí xīn yī fā chū lái wú lùn xiū xué nǎ yī gè fǎ mén dōu shì huì yǒu chéng jiù de niàn fó de rén yě jué dìng wǎng shēng.\nniàn fó ér bù néng wǎng shēng de guān jiàn jiù zài yú méi yǒu fā pú tí xīn suǒ yǐ suī yǒu yī xiàng zhuān niàn yī rán bù néng wǎng shēng.\ngǔ rén jiǎng yì tiān shí wàn shēng fó hào hǎn pò hóu lóng yě wǎng rán.\nWèi shén me bù xíng?\nYīn wèi xīn jìng zé tǔ jìng yào xīn jìng cái néng wǎng shēng.\nǑu yì dà shī shuō de hěn hǎo Wǎng shēng pǐn wèi de gāo xià zài yú niàn fó gōng fu de qiǎn shēn, bù shì fó hào de duō shǎo.\nqiǎn shēn cóng nǎ lǐ jiǎng?\nCóng qīng jìng xīn shàng jiǎng.\nNiàn fó gōng fu kě fēn chéng sān céng Lǐ yī xīn bù luàn zuì shēn, qí cì shì shì yī xīn bù luàn, zài qí cì shì gōng fu chéng piàn.\nMéi yǒu zhè yàng de gōng fu, niàn de zài duō yě bù néng wǎng shēng.\nZhè xiē dōu shì jiǎng wǒ men de zì fèn - zì jǐ de gōng fu, shàng bù lùn jí ā mí tuó fó de jiā chí.\nRuò lùn ā mí tuó fó de jiā chí, dà jiā dōu shì píng děng de.\nZhè shì jí lè shì jiè yǔ tā fāng shì jiè bù yī yàng de dì fāng, jí lè shì jiè yǒu fó lì jiā chí.\ndàn rú guǒ zì jǐ kěn nǔ lì zì jǐ de gōng fu dé lì pǐn wèi zēng gāo dào xī fāng jí lè shì jiè chéng fó jiù kuài wǎng shēng zì fèn pǐn wèi jiào dī de rén suī rán dé fó lì jiā chí dàn dào zhēn zhèng yuán mǎn chéng fó jiù màn le yī diǎn yě jiù shì zài yuán mǎn pú tí de shí jiān shàng yǒu zǎo wǎn kuài màn bù tóng de chā bié.","chinesse":"第 二 課: 示修持方法。\n念佛往生最低條件是功夫成片，成片是什麼樣子?\n六祖說得好，「不見世間過」，這就是功夫成片的樣子。\n還見世間過，可斷定你功夫沒成片，因為你心裡還有分別、執著，還有障礙。\n在念佛堂裡，主七師常講「放下身心世界」，你沒放下，心就得不到清淨。\n能將「金剛經」的理論運用在淨土法門裡，就是「無量壽經」上的「發菩提心，一向專念」。\n一部「金剛經」就是教我們發菩提心，菩提心是根本，大乘法門都是建立在菩提心的基礎上。\n只要菩提心一發出來，無論修學哪一個法門，都是會有成就的，念佛的人也決定往生。\n念佛而不能往生的關鍵，就在於沒有發菩提心，所以雖有一向專念，依然不能往生。\n古人講：「一天十萬聲佛號，喊破喉嚨也枉然」。\n為什麼不行?\n因為「心淨則土淨」，要心淨才能往生。\n蕅益大師說得很好：「往生品位的高下，在於念佛功夫的淺深，不是佛號的多少」.\n淺深從哪裡講?\n從清淨心上講。\n念佛功夫可分成三層：理一心不亂最深，其次是事一心不亂，再其次是功夫成片。\n沒有這樣的功夫，念得再多也不能往生。\n這些都是講我們的自分-自己的功夫，尚不論及阿彌陀佛的加持。\n若論阿彌陀佛的加持，大家都是平等的。\n這是極樂世界與他方世界不一樣的地方，極樂世界有佛力加持。\n但如果自己肯努力，自己的功夫得力，品位增高，到西方極樂世界成佛就快；往生自分品位較低的人，雖然得佛力加持，但到真正圓滿成佛就慢了一點；也就是在圓滿菩提的時間上，有早晚快慢不同的差別。","chuong":"B - Chương 1","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 1 bài 2 mục 1 Phương Pháp Tu Trì (phần 1) \u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003e\u003cspan style=\"color: black;background-color: white;font-size: 14pt;font-family: Times New Roman;\"\u003e    Niệm Phật vãng sinh điều kiện tối thiểu là công phu thành phiến, thành phiến là như thế nào? Lục tổ Huệ năng nói rất hay, \"không thấy lỗi thế gian\", đây chính là công phu thành phiến. Vẫn còn thấy lỗi thế gian, có thể đoán định công phu của bạn chưa thành phiến, bởi vì trong tâm bạn vẫn còn phân biệt, chấp trước, vẫn có chướng ngại. \u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: black;background-color: white;font-size: 14pt;font-family: Times New Roman;\"\u003eTrong niệm Phật đường, thầy chủ thất thường giảng: “buông bỏ thân tâm thế giới”, bạn chưa buông bỏ, thì tâm không thanh tịnh.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 14pt;font-family: Times New Roman;\"\u003e        Có thể đem lý luận trong Kinh Kim Cang vận dụng vào pháp môn Tịnh độ đó chính là phát “Bồ đề tâm - nhất  hướng chuyên niệm” đã nói trong Kinh Vô Lượng Thọ. Một bộ Kinh Kim Cang chính là dạy chúng ta phát Bồ đề tâm, phát Bồ đề tâm là căn bản. Pháp môn đại thừa đều dựa trên nền tảng “Bồ đề tâm”. Chỉ cần Bồ đề tâm phát ra, bất luận là tu học pháp môn nào, đều sẽ có thành tựu, người niệm Phật cũng nhất định vãng sinh. Then chốt của niệm Phật mà không thể vãng sinh chính là ở chỗ chưa phát Bồ đề tâm, vì vậy mặc dù có nhất hướng chuyên niệm, vẫn không thể vãng sinh.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;background-color: white;font-size: 14pt;font-family: Times New Roman;\"\u003e       Cổ nhân nói: “một ngày niệm mười vạn câu Phật hiệu, đau mồm rát họng vẫn uổng công”. Tại sao lại uổng công? Vì tâm tịnh thì cõi nước tịnh, tâm phải tịnh mới có thể vãng sinh.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;background-color: white;font-size: 14pt;font-family: Times New Roman;\"\u003e       Ngẫu Ích Đại Sư giảng rất hay: “Vãng sinh phẩm vị cao hay thấp nằm ở công phu niệm Phật sâu hay cạn, không phải Phật hiệu nhiều hay ít”. Sâu cạn từ đâu mà nói? Từ trên tâm thanh tịnh mà nói.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;background-color: white;font-size: 14pt;font-family: Times New Roman;\"\u003e       Công phu niệm Phật có ba tầng: “Lý nhất tâm bất loạn” là sâu nhất, kế đến là “sự tâm bất loạn”, tiếp thêm một bậc là “công phu thành phiến”. Không có những công phu này, niệm thêm nhiều bao nhiêu đi nữa cũng không thể vãng sinh. Những điều này đều là nói công phu của bản thân chúng ta, chưa đề cập đến sự gia trì của Phật A Di Đà. Nếu nói về sự gia trì của Phật A Di Đà, mọi người đều là bình đẳng. Đây là khác biệt của thế giới Tây phương cực lạc so với những thế giới khác. Thế giới cực lạc có Phật gia trì. Vì vậy nếu như tự mình có nỗ lực, công phu bản thân đắc lực, phẩm vị sẽ nâng cao, tới thế giới Tây Phương Cực Lạc thành Phật liền nhanh; người vãng sinh phẩm vị thấp hơn, mặc dù được Phật gia trì, nhưng sẽ chậm hơn một chút mới thành tựu viên mãn; cũng chính là trong thời gian Bồ đề viên mãn, có sự sớm, muộn, nhanh, chậm sai biệt không giống nhau.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n","extraContent":"Phật là một vị hoàn toàn làm lợi ích cho chúng sanh mà không có điều kiện( Đó là Phật).","fileMp3":true,"hanViet":"Đệ nhị khoá: Thị tu trì phương pháp.\nNiệm Phật vãng sanh tối đê điều kiện thị công phu thành phiến, thành phiến thị thậm ma dạng tử?\nLục tổ thuyết đắc hảo, bất kiến thế gian quá, giá tựu thị công phu thành phiến đích dạng tử.\nHoàn kiến thế gian quá, khả đoán định nễ công phu một thành phiến, nhân vi nễ tâm lí hoàn hữu phân biệt, chấp trước, hoàn hữu chướng ngại.\nTại niệm Phật đường lí, chủ thất sư thường giảng \"phóng hạ thân tâm thế giới\", nễ một phóng hạ, tâm tựu đắc bất đáo thanh tịnh.\nNăng tương “”Kim cang kinh\" đích lí luận vận dụng tại tịnh độ pháp môn lí, giá thị \"Vô Lượng Thọ Kinh\" thượng đích \"Phát Bồ đề tâm, nhất hướng chuyên niệm\".\nNhất bộ \"Kim cang kinh\" tựu thị giáo ngã môn phát Bồ đề tâm, Bồ đề tâm thị căn bổn, đại thừa pháp môn đô thị kiến lập tại Bồ đề tâm đích cơ sở thượng.\nChỉ yếu Bồ đề tâm nhất phát xuất lai, vô luận tu học na nhất cá pháp môn, đô thị hội hữu thành tựu đích, niệm Phật đích nhân dã quyết định vãng sanh.\nNiệm Phật nhi bất năng vãng sanh đích quan kiện, tựu tại ư một hữu phát bồ đề tâm, sở dĩ tuy hữu nhất hướng chuyên niệm, y nhiên bất năng vãng sanh.\nCổ nhân giảng: \"Nhất thiên thập vạn thanh Phật hiệu, hãm phá hầu lung dã uổng nhiên\".\nVi thậm ma bất hành?\nNhân vi \"Tâm tịnh tắc thổ tịnh\", yếu tâm tịnh tài năng vãng sanh.\nNgẫu Ích đại sư thuyết đắc ngận hảo: \"Vãng sanh phẩm vị đích cao hạ, tại ư niệm Phật công phu đích thiển thâm, bất thị Phật hiệu đích đa thiểu\".\nThiển Thâm tùng na lí giảng?\nTùng thanh tịnh tâm thượng giảng.\nNiệm phật công phu khả phân thành tam tầng Lí nhất tâm bất loạn tối thâm, kì thứ thị sự nhất tâm bất loạn, tái kì thứ thị công phu thành phiến.\nMột hữu giá dạng đích công phu, niệm đắc tái đa dã bất năng vãng sanh.\nGiá ta đô thị giảng ngã môn đích tự phần - tự kỉ đích công phu, thượng bất luận cập A Di Đà Phật đích gia trì.\nNhược luận A Di Đà Phật đích gia trì, đại gia đô thị bình đẳng đích.\nGiá thị Cực Lạc thế giới dữ tha phương thế giới bất nhất dạng đích địa phương, Cực Lạc thế giới hữu Phật lực gia trì.\nĐản như quả tự kỉ khẳng nỗ lực, tự kỉ đích công phu đắc lực, phẩm vị tăng cao, đáo Tây Phương Cực Lạc thế giới thành Phật tựu khoái; vãng sanh tự phần phẩm vị giảo đê đích nhân, tuy nhiên đắc Phật lực gia trì, đản đáo chân chánh viên mãn thành Phật tựu mạn liễu nhất điểm; dã tựu thị tại viên mãn Bồ đề đích thời gian thượng, hữu tảo vãn khoái mạn bất đồng đích sai biệt.","id":"C1B02","shortClipId":"","title":"Buổi Luyện Dịch Thứ 2 - 21/11/2021","youTubeId":"UpBUAQyn0GA"},"id":"C1B02"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C1B02"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
