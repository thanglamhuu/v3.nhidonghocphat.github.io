script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì sì shí sān kè shì niàn fó fāng fǎ sì.\njìng tǔ shèng xián lù yǔ wǎng shēng chuán lǐ jì zài zì zài wǎng shēng de rén hěn duō méi yǒu jì lù xià lái de gèng duō.\njìn dài zài tán xū lǎo fǎ shī niàn fó lùn lǐ tán lǎo jiǎng tā yī shēng qīn yǎn kàn dào zì zài wǎng shēng yǒu èr shí duō rén tīng shuō de nà jiù gèng duō le.\nxiū wú fǎ shī shì gè kǔ mìng rén yě bù shí zì.\nzài hā ěr bīn jí lè sì chuán jiè fǎ huì shí fā xīn bāng máng zhào gù bìng huàn.\nchuán jiè fǎ huì hái méi yuán mǎn xiū wú fǎ shī jí yù zhī shí zhì niàn fó wǎng shēng.\nwǎng shēng qián gào jiè dà zhòng néng shuō bù néng xíng bù shì zhēn zhì huì.\nzhèng xī bīn jū shì shì gè shēng yì rén tīng tán lǎo jiǎng jīng shuō fǎ huān xǐ zàn tàn yǐ hòu shēng yì bù zuò le xué huì jiǎng mí tuó jīng dào chù wèi rén jiǎng jīng quàn rén niàn fó.\ntā shì zuò zhe wǎng shēng de bù shēng bìng.\njiǎng wán jīng hòu gào sù dà jiā wǒ yào zǒu le duō xiāo sǎ.\nduō zì zài.\ntā de dì di zhī qián yǐ wéi tā xué fó zhe mí le hòu lái kàn dào gē ge zì zài wǎng shēng zhōng yú míng bái le.\nsuǒ yǐ tā yě zhēn xīn niàn fó sān nián hòu yě wǎng shēng le zhǐ shì shāo yǒu bìng kǔ.\nzhàn shān sì de zhāng jū shì shì wèi nǚ jū shì jiā jìng fēi cháng qīng hán zhàng fū shì lā huáng bāo chē de.\ntā zài zhàn shān sì niàn fó huì dǎ zá zuò yì gōng yì tiān dào wǎn fó hào bù jiān duàn.\nwǎng shēng nà yì tiān hái yī zài dīng níng zhǔ fù zhàng fū yào zhào gù liǎng gè xiǎo hái.\ntā yě shì yù zhī shí zhì háo wú bìng kǔ zuò zài chuáng shàng zǒu de.\nzhè shì wǒ men xué fó de bǎng yàng mó fàn bù xū yào kào rén bāng zhù zì jǐ zhēn yǒu bǎ wò.\nlìng wài tán lǎo yòu shuō dì xián fǎ shī de yī gè xué shēng shì gè guō lòu jiàng yě bù shí zì.\ndì lǎo jiāng tā sòng dào wēn zhōu xiāng xià de pò miào lǐ zhǎo jǐ gè hù fǎ zhào gù tā de shēng huó.\ndì lǎo zhǐ jiào tā yī jù ā mí tuó fó jiào tā lǎo shí niàn fó niàn lèi le jiù xiū xī xiū xī hǎo le zài niàn.\ntā niàn le sān sì nián chéng gōng le tā shì zhàn zhe zǒu de hái zhàn le sān tiān zhè duō zì zài.\ndì lǎo zàn tàn tā nǐ bǐ zhè xiē jiǎng jīng shuō fǎ de dà fǎ shī dào chǎng lǐ de fāng zhàng zhù chí chāo guò tài duō le.\nzhè xiē rén wǎng shēng pǐn wèi bù shì zài zhōng pǐn xià pǐn ér shì wú liàng shòu jīng shàng jiǎng de shàng bèi wǎng shēng.\ntā men néng zuò dào shì yīn wèi tā men fàng de xià míng wén lì yǎng wǔ yù liù chén.\nwǒ men jīn tiān xué bù dào jiù shì yī jiù fàng bù xià zhè xiē yòu huò nán zài zhè lǐ.\nyào zhī dào míng wén lì yǎng wǔ yù liù chén dōu shì jiǎ de hài de wǒ men shēng shēng shì shì gǎo liù dào lún huí duò luò zài è dào shòu zhǒng zhǒng zhé mó kǔ nàn.","chinesse":"第四十三課：示念佛方法（四）。\n「淨土聖賢錄」與「往生傳」裡，記載自在往生的人很多，沒有記錄下來的更多。\n近代在倓虛老法師「念佛論」裡，倓老講他一生親眼看到自在往生有二十多人；聽說的，那就更多了。\n修無法師是個苦命人，也不識字。\n在哈爾濱極樂寺傳戒法會時，發心幫忙照顧病患。\n傳戒法會還沒圓滿，修無法師即預知時至，念佛往生。\n往生前告誡大眾，「能說不能行，不是真智慧」。\n鄭錫賓居士是個生意人，聽倓老講經說法，歡喜讚歎，以後生意不做了，學會講「彌陀經」，到處為人講經、勸人念佛。\n他是坐著往生的，不生病。\n講完經後，告訴大家「我要走了」，多瀟灑。\n多自在。\n他的弟弟之前以為他學佛著迷了，後來看到哥哥自在往生，終於明白了。\n所以他也真心念佛，三年後也往生了，只是稍有病苦。\n湛山寺的張居士，是位女居士，家境非常清寒，丈夫是拉黃包車的。\n她在湛山寺念佛會打雜做義工，一天到晚佛號不間斷。\n往生那一天，還一再叮嚀、囑咐丈夫要照顧兩個小孩。\n她也是預知時至，毫無病苦，坐在床上走的。\n這是我們學佛的榜樣、模範，不需要靠人幫助，自己真有把握。\n另外倓老又說諦閑法師的一個學生，是個鍋漏匠，也不識字。\n諦老將他送到溫州鄉下的破廟裡，找幾個護法照顧他的生活。\n諦老只教他一句「阿彌陀佛」，叫他老實念佛，念累了就休息，休息好了再念。\n他念了三、四年成功了，他是站著走的，還站了三天，這多自在。\n諦老讚歎他：「你比這些講經說法的大法師，道場裡的方丈住持，超過太多了。」\n這些人往生，品位不是在中品、下品，而是「無量壽經」上講的「上輩往生」。\n他們能做到，是因為他們放得下名聞利養、五欲六塵。\n我們今天學不到，就是依舊放不下這些誘惑，難在這裡。\n要知道名聞利養、五欲六塵都是假的，害得我們生生世世搞六道輪迴，墮落在惡道受種種折磨苦難。","chuong":"B - Chương 2","content":"\u003ch2\u003eChương 2 bài 7: Hướng dẫn phương pháp niệm Phật\u003c/h2\u003e\u003ch2\u003e(Phần 4 trang 20, 21, 22).\u003c/h2\u003e\u003cp\u003eTrong cuốn “Tịnh Độ Thánh Hiền Lục” và “Vãng sanh truyện” ghi chép người tự tại vãng sanh rất nhiều, những người vãng sanh không được ghi chép lại thì càng nhiều hơn. Trong cuốn “Niệm Phật luận” của pháp sư Đàm Hư ở thời Cận Đại, Đàm Lão nói ngài cả đời tận mắt nhìn thấy hơn 20 người tự tại vãng sanh, những người vãng sanh\u0026nbsp;nghe nói thì càng nhiều. Pháp sư Tu Vô là một người nghèo khổ, cũng không biết chữ. Trong pháp hội truyền giới của chùa Cực Lạc ở Cáp Nhĩ Tân, ngài phát tâm giúp đỡ chăm sóc người bệnh. Pháp hội truyền giới vẫn chưa kết thúc, pháp sư Tu Vô đã biết trước giờ ra đi, niệm Phật vãng sanh. Trước khi vãng sanh, ngài nhắc nhở đại chúng: “Nói được mà không làm được không phải là trí tuệ chân thật”.\u003c/p\u003e\u003cp\u003eCư sĩ Trịnh Tích Tân là một người buôn bán, nghe Đàm Lão giảng kinh thuyết pháp, hoan hỉ tán thán, về sau không buôn bán nữa, học giảng “Di Đà Kinh”, đi khắp nơi vì người giảng kinh, khuyên người niệm Phật. Ông ngồi mà vãng sanh, không có bệnh. Sau khi giảng kinh xong, ông nói với mọi người “tôi phải đi rồi!”, rất ung dung, thật tự tại. Trước đó em trai của ông tưởng rằng ông học Phật đã mê rồi, sau đó nhìn thấy anh trai tự tại vãng sanh, cuối cùng đã hiểu ra. Thế là em trai của ông thật tâm niệm Phật, sau đó 3 năm cũng vãng sanh, chỉ hơi có chút bệnh.\u003c/p\u003e\u003cp\u003eCư sĩ Trương của chùa Trạm Sơn là một vị nữ cư sĩ, gia cảnh rất thanh bần, chồng làm nghề kéo xe.\u003c/p\u003e\u003cp\u003eCô làm công quả (làm những việc lặt vặt) tại pháp hội niệm Phật chùa Trạm Sơn, cả ngày từ sớm đến tối Phật hiệu không gián đoạn. Ngày vãng sanh, cô còn một mực dặn bảo người chồng phải chăm sóc hai đứa con nhỏ. Cô cũng biết trước giờ ra đi, không có bệnh khổ, ngồi ở trên giường mà ra đi. Đây là một tấm gương mô phạm cho chúng ta học Phật, không cần phải dựa vào sự giúp đỡ của người khác mà chính mình chân thật nắm chắc phần vãng sanh.\u003c/p\u003e\u003cp\u003eNgoài ra, Đàm Lão cũng nói đến một học trò của pháp sư Đế Nhàn là một người thợ vá nồi, cũng không biết chữ. Đế Lão đưa ông ấy đến một ngôi chùa hoang ở dưới quê Ôn Châu, tìm mấy vị hộ pháp chăm sóc đời sống của ông. Đế Lão chỉ dạy ông một câu “A Di Đà Phật”, khuyên ông lão thật niệm Phật, niệm mệt rồi thì nghỉ ngơi, nghỉ ngơi khỏe rồi tiếp tục niệm. Ông niệm Phật được 3, 4 năm thì thành công rồi. Ông đứng mà vãng sanh, còn đứng được 3 ngày, thật là tự tại. Đế Lão tán thán ông rằng: “Ông vượt xa hơn rất nhiều so với những vị đại pháp sư giảng kinh thuyết pháp, phương trượng chủ trì ở các đạo tràng”.\u003c/p\u003e\u003cp\u003eNhững người vãng sanh này phẩm vị không phải là Trung Phẩm, Hạ Phẩm mà là “Thượng Phẩm Vãng Sanh” như trên “Kinh Vô Lượng Thọ” đã nói. Họ có thể làm đến được là bởi vì họ buông bỏ được danh văn lợi dưỡng, ngũ dục lục trần. Ngày nay chúng ta không học được chính là vẫn cứ không thể buông được những mê hoặc này, cái khó là ở chỗ này. Phải nên biết danh văn lợi dưỡng, năm dục sáu trần đều là giả, hại chúng ta đời đời kiếp kiếp phải luân hồi sáu cõi, đọa lạc ở trong ác đạo, chịu rất nhiều khổ nạn dày vò.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","extraContent":"\u003ch3\u003e語法(Ngữ pháp)\u003c/h3\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ tứ thập tam khóa: Thị niệm Phật phương pháp (tứ).\n“Tịnh Độ Thánh Hiền Lục” dữ “Vãng sanh truyện” lí, kí tải tự tại vãng sanh đích nhân ngận đa, một hữu kí lục hạ lai đích canh đa.\nCận đại tại Đàm Hư lão Pháp sư “Niệm Phật luận” lí, Đàm lão giảng tha nhất sinh thân nhãn khán đáo tự tại vãng sanh hữu nhị thập đa nhân; thính thuyết đích, na tựu canh đa liễu.\nTu Vô Pháp sư thị cá khổ mệnh nhân, dã bất thức tự.\nTại Cáp Nhĩ Tân Cực Lạc tự truyền giới pháp hội thời, phát tâm bang mang chiếu cố bệnh hoạn.\nTruyện giới pháp hội hoàn một viên mãn, Tu Vô Pháp sư tức dự tri thời chí, niệm Phật vãng sanh.\nVãng sanh tiền cáo giới đại chúng, “năng thuyết bất năng hành, bất thị chân trí huệ”.\nTrịnh Tích Tân cư sĩ thị cá sinh ý nhân, thính Đàm lão giảng kinh thuyết pháp, hoan hỉ tán thán, dĩ hậu sinh ý bất tố liễu, học hội giảng Di Đà kinh, đáo xứ vi nhân giảng kinh khuyến nhân niệm Phật.\nTha thị tọa trước vãng sanh đích, bất sanh bệnh.\nGiảng hoàn kinh hậu, cáo tố đại gia “ngã yếu tẩu liễu”, đa tiêu sái.\nĐa tự tại.\nTha đích đệ đệ chi tiền dĩ vi tha học Phật trước mê liễu, hậu lai khán đáo ca ca tự tại vãng sanh, chung ư minh bạch liễu.\nSở dĩ tha dã chân tâm niệm Phật, tam niên hậu dã vãng sanh liễu, chỉ thị sảo hữu bệnh khổ.\nTrạm Sơn Tự đích Trương cư sĩ, thị vị nữ cư sĩ, gia cảnh phi thường thanh hàn, trượng phu thị lạp hoàng bao xa đích.\nTha tại trạm sơn tự niệm Phật hội đả tạp tố nghĩa công, nhất thiên đáo vãn Phật hiệu bất gián đoạn.\nVãng sanh na nhất thiên, hoàn nhất tái đinh ninh chúc phó trượng phu yếu chiếu cố lưỡng cá tiểu hài.\nTha dã thị dự tri thời chí, hào vô bệnh khổ, tọa tại sàng thượng tẩu đích.\ngiá thị ngã môn học Phật đích bảng dạng mô phạm, bất nhu yếu kháo nhân bang trợ, tự kỉ chân hữu bả ác.\nLánh ngoại Đàm lão hựu thuyết Đế Nhàn Pháp sư đích nhất cá học sinh, thị cá oa lậu tượng, dã bất thức tự.\nĐế lão tương tha tống đáo ôn châu hương hạ đích phá miếu lí, hoa cơ cá hộ pháp chiếu cố tha đích sinh hoạt.\nĐế lão chỉ giáo tha nhất cú A Di Đà Phật, khiếu tha lão thật niệm Phật, niệm luy liễu tựu hưu tức, hưu tức hảo liễu tái niệm.\nTha niệm liễu tam tứ niên thành công liễu, tha thị trạm trước tẩu đích, hoàn trạm liễu tam thiên, giá đa tự tại.\nĐế lão tán thán tha: “nễ bỉ giá ta giảng kinh thuyết pháp đích đại Pháp sư, đạo tràng lí đích phương trượng trú trì, siêu quá thái đa liễu\".\nGiá ta nhân vãng sanh, phẩm vị bất thị tại trung phẩm hạ phẩm, nhi thị 'Vô Lượng Thọ' kinh thượng giảng đích “Thượng bối vãng sanh”.\nTha môn năng tố đáo, thị nhân vi tha môn phóng đắc hạ danh văn lợi dưỡng, ngũ dục lục trần.\nNgã môn kim thiên học bất đáo, tựu thị y cựu phóng bất hạ giá ta dụ hoặc, nan tại giá lí.\nYếu tri đạo danh văn lợi dưỡng ngũ dục lục trần đô thị giả đích, hại đắc ngã môn sanh sanh thế thế cảo lục đạo luân hồi, đọa lạc tại ác đạo thụ chủng chủng chiết ma khổ nạn.","id":"C2B07","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 43 - 12/02/2023)","tuMois":[{"bacKinh":"qīn yǎn","chuHan":"親眼","hanViet":"thân nhãn","nghiaViet":"Chính mắt (chính mắt nhìn thấy)
