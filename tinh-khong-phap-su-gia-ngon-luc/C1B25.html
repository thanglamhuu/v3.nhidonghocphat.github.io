script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì èr shí wǔ kè míng fó tuó jiào yù èr.\npú sà dào dà chéng fó fǎ de jīng shén jiù shì guǎng xiū gōng yǎng guǎng dù zhòng shēng.\njīn gāng jīng jiǎng yī qiè zhòng shēng wǒ jiē lìng rù wú yú niè pán ér miè dù zhī.\nzhè jù jīng wén yòng xiàn dài huà lái jiǎng jiù shì jìn xīn jìn lì bāng zhù yī qiè zhòng shēng pò mí kāi wù.\npò mí kāi wù de jié guǒ zì rán shì lí kǔ dé lè.\nmí yào bāng zhù tā pò jǐn wù yào bāng zhù tā yuán mǎn zhè jiù shì chéng fó jiù shì rù wú yú niè pán ér miè dù zhī.\nfó jiào gěi wǒ men de shì shén me.\nguī nà qǐ lái jiù shì gǎi xīn.\nshén me shì fán fū xīn.\nshén me shì fó pú sà de xīn.\nyào shí fēn qīng chǔ míng bai.\nzěn yàng shì gǎi fán fū xīn wèi fó xīn.\nzěn yàng qù gǎi fán fū de xíng chí chéng wèi fó pú sà de xíng chí.\nwǒ men zì jǐ ruò bù míng bai zhè gè dào lǐ bù néng rèn zhēn qù zuò ér jiǎ fó fǎ zhī míng wù dǎo zhòng shēng zuì guò dōu zài ā bí dì yù zhè shì fó pú sà suǒ bù yuàn jiàn dào de.\nsuǒ yǐ jiān fù jiào xué zhòng rèn de rén yī dìng yào rèn zhēn nǔ lì kè fú zì jǐ de xí qì kùn nán.\nfó fǎ shì fǎ shì yī bù shì èr.\nyǐ fó pú sà de xīn cháng rù shì shì jiān fǎ jiù shì fó fǎ wú yǒu yī fǎ bù shì fó fǎ yǐ fán fū xīn rù fó fǎ yī qiè fó fǎ yě dōu biàn chéng le shì jiān fǎ.\nyóu cǐ kě zhī suǒ wèi shì fǎ fó fǎ bìng bù zài shì xiāng shàng ér shì zài gè rén xīn shàng suǒ wèi xīn jìng zé guó tǔ jìng.\nfó fǎ bù huài shì jiān fǎ suǒ yǐ shì zūn zài shì shí duì yìn dù xǔ duō zōng jiāo tú de jiào huà fó bìng méi yǒu gǎi biàn tā men de shēng huó fāng shì zhǐ shì xiū zhèng tā men de lǐ niàn bāng zhù tā cóng mí xìn de shēng huó huí guī dào jué wù de zhèng xìn shēng huó.\nshì zūn méi yǒu gǎi biàn tā men zhǐ shì jiā rù xīn de jiě shì xīn de sī xiǎng xīn de guān niàn zhè fāng fǎ zhèng shì wǒ men zhōng guó shèng rén suǒ jiǎng de jí gāo míng ér dào zhōng yōng zhè cái shì zhēn shí de zhì huì.\njué wù de shēng huó jiù shì pú sà xíng huàn yán zhī cóng fán fū de shēng huó huí dào pú sà de shēng huó.\ndàn shēng huó bìng méi yǒu gǎi biàn guò qù zuò shén me háng yè xiàn zài hái zuò shén me háng yè suǒ bù tóng de guò qù shì mí xiàn zài shì jué.\nmí de shí hòu yǒu kǔ jué de shí hòu yǒu lè zhè gè lè jiù shì suǒ wèi de fǎ xǐ chōng mǎn bù tóng diǎn jiù zài cǐ dì bìng bù shì gǎi biàn tā de shēng huó gǎi biàn tā de zhí yè háng yè.\nhuá yán jīng shàng wǔ shí sān cān wǒ men kàn dào nèi xiē pú sà nán nǚ lǎo shào gè háng gè yè jiù shì zài tā men yuán běn de háng yè shēng huó xí sú dāng zhōng jué wù ér lí kǔ dé lè zhè jiù shì fó fǎ.","chinesse":"第二十五課： 明佛陀教育（二）。\n菩薩道、大乘佛法的精神，就是廣修供養、廣度眾生。\n「金剛經」講：「一切眾生，我皆令入無餘涅槃，而滅度之」。\n這句經文用現代話來講，就是盡心盡力幫助一切眾生破迷開悟。\n破迷開悟的結果，自然是離苦得樂。\n「迷，要幫助他破盡；悟，要幫助他圓滿」，這就是成佛，就是「入無餘涅槃，而滅度之」。\n佛教給我們的是什麼?\n歸納起來，就是改心。\n什麼是凡夫心?\n什麼是佛菩薩的心?\n要十分清楚明白。\n怎樣是改凡夫心為佛心?\n怎樣去改凡夫的行持，成為佛菩薩的行持?\n我們自己若不明白這個道理，不能認真去做，而假佛法之名，誤導眾生，罪過都在阿鼻地獄，這是佛菩薩所不願見到的。\n所以肩負教學重任的人，一定要認真努力克服自己的習氣、困難。\n佛法、世法是一不是二。\n以佛菩薩的心腸入世，世間法就是佛法，無有一法不是佛法；以凡夫心入佛法，一切佛法也都變成了世間法。\n由此可知，所謂世法、佛法並不在事相上，而是在個人心上，所謂「心淨則國土淨」。\n佛法不壞世間法，所以世尊在世時，對印度許多宗教徒的教化，佛並沒有改變他們的生活方式，只是修正他們的理念，幫助他從迷信的生活，回歸到覺悟的正信生活。\n世尊沒有改變他們，只是加入新的解釋、新的思想、新的觀念，這方法正是我們中國聖人所講的，「極高明而道中庸」，這才是真實的智慧。\n覺悟的生活就是菩薩行；換言之，從凡夫的生活回到菩薩的生活。\n但生活並沒有改變，過去做什麼行業，現在還做什麼行業；所不同的，過去是迷，現在是覺。\n迷的時候有苦，覺的時候有樂，這個樂就是所謂的「法喜充滿」，不同點就在此地；並不是改變他的生活，改變他的職業、行業。\n「華嚴經」上五十三參，我們看到那些菩薩，男女老少、各行各業，就是在他們原本的行業、生活習俗當中覺悟，而離苦得樂，這就是佛法。","chuong":"B - Chương 1","content":"\u003ch1\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 1 bài 6: Hiểu rõ giáo dục của Phật Đà\u003c/span\u003e \u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003e (Phần 2; trang 61, 62, 63)\u003c/span\u003e\u0026nbsp;\u003c/h1\u003e\n\u003cp\u003eTinh thần Bồ tát đạo, Phật pháp Đại thừa chính là rộng tu cúng dường, rộng độ chúng sanh. Trong kinh Kim cang nói: “\u003cem\u003eTất cả chúng sinh Ta đều khiến vào Vô dư Niết Bàn mà diệt độ vậy.\u003c/em\u003e” Câu này nếu dùng lời hiện đại mà nói, chính là tận tâm tận lực giúp đỡ tất cả chúng sanh phá mê khai ngộ. Kết quả phá mê khai ngộ tự nhiên là lìa khổ được vui. “Mê, phải giúp họ phá sạch; ngộ phải giúp họ đạt đến viên mãn.” Đây chính là thành Phật, chính là “nhập vô dư Niết Bàn mà diệt độ vậy”.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePhật giáo dạy chúng ta những gì? Chung quy lại mà nói, chính là dạy chúng ta tu tâm.\u003c/strong\u003e Thế nào là tâm phàm phu? Thế nào là tâm Phật Bồ tát? Phải rất rõ ràng tường tận. Làm thế nào để sửa tâm phàm thành tâm Phật? Làm sao để thay đổi lối hành trì của phàm phu thành lối hành trì của Phật và Bồ tát? Nếu chúng ta tự mình không hiểu rõ đạo lý này, không thể chân thật đi làm, mà lại giả danh Phật pháp, dạy sai chúng sinh, tội lỗi này phải đọa vào địa ngục A tỳ, đây là điều mà Phật và Bồ tát không muốn nhìn thấy. Cho nên người gánh vác trọng trách giáo dục, nhất định phải chăm chỉ nỗ lực khắc phục tập khí, khó khăn của chính mình.\u003c/p\u003e\n\u003cp\u003ePhật pháp và thế gian pháp là một, không phải hai. Dùng tâm can của Phật và Bồ tát để nhập thế thì pháp thế gian chính là Phật pháp, chẳng có một pháp nào không phải là Phật pháp. Còn như dùng tâm phàm phu để thâm nhập Phật pháp thì tất cả Phật pháp đều trở thành thế gian pháp. Do đó nên biết, thế pháp và Phật pháp tuyệt nhiên không phải ở trên sự tướng mà ngay nơi tâm mỗi người, cho nên mới nói “tâm tịnh thì cõi nước tịnh”.\u003c/p\u003e\n\u003cp\u003ePhật pháp không làm hư thế gian pháp,cho nên lúc đức Thế Tôn còn tại thế, đối với nhiều tông môn giáo phái ở Ấn Độ, tuyệt nhiên Phật không hề thay đổi phương thức sinh hoạt của họ, mà chỉ sửa đổi quan niệm của họ, giúp họ từ đời sống mê tín quay về đời sống chánh tín giác ngộ. Đức Thế Tôn không thay đổi họ, chỉ là thêm vào những giải thích mới, tư tưởng mới, quan niệm mới, đây là phương pháp mà các bậc thánh chúng ta đã nói: “cao minh nhất là ở đạo trung dung”, đây mới là trí tuệ chân thật.\u003c/p\u003e\n\u003cp\u003eĐời sống giác ngộ chính là Bồ tát hạnh; hay nói cách khác, từ đời sống phàm phu đổi thành đời sống Bồ tát. Song, đời sống hoàn toàn không có thay đổi, trước đây làm nghề gì thì bây giờ vẫn làm nghề đó; khác nhau ở chỗ, ngày trước là mê, bây giờ là giác. Khi mê thì có khổ, lúc giác ngộ có vui, niềm vui này gọi là “pháp hỉ sung mãn”, điểm khác biệt chính là ở chỗ này. Hoàn toàn không phải thay đổi đời sống sinh hoạt, chức vị, nghề nghiệp của họ. Trong năm mươi ba lần tham học được nói trong kinh Hoa Nghiêm, chúng ta nhìn thấy những vị Bồ tát ấy, già trẻ gái trai, các ngành các nghề, họ đều giác ngộ ngay trong chính nghề nghiệp, đời sống tập tục vốn có của mình mà lìa khổ được vui, đây chính là Phật pháp.\u003c/p\u003e\n","extraContent":"\u003ch2\u003e\u003cspan style=\"font-size: 12pt;font-family: DengXian;\"\u003e生詞\u003c/span\u003e (Từ mới):\u003c/h2\u003e\n\u003cp\u003e精神(tinh thần -  jīng shén)   tinh thần\u003c/p\u003e\n\u003cp\u003e供養(cung dưỡng -  gōng yǎng)  Cúng dường\u003c/p\u003e\n\u003cp\u003e無余涅槃(vô dư niết bàn -  wú yú niè pán)   vô dư niết bàn\u003c/p\u003e\n\u003cp\u003e皆(giai -  jiē)  đều là, toàn là, cũng\u003c/p\u003e\n\u003cp\u003e而滅度之(nhi diệt độ chi -  ér miè dù zhī)  mà được diệt độ\u003c/p\u003e\n\u003cp\u003e盡心，盡力(tận tâm tận lực -  jìn xīn jìn lì) tận tâm tận lực\u003c/p\u003e\n\u003cp\u003e離苦得樂(li khổ đắc lạc -  lí kǔ dé lè)  lìa khổ được vui\u003c/p\u003e\n\u003cp\u003e歸納起來(quy nạp khởi lai -  guī nà qǐ lái)  nói tóm lại\u003c/p\u003e\n\u003cp\u003e誤導(ngộ đạo -  wù dǎo)  đánh lừa, gây hiểu lầm\u003c/p\u003e\n\u003cp\u003e罪過(tội quá -  zuì guo)  tội, tội lỗi, lỗi\u003c/p\u003e\n\u003cp\u003e阿鼻地獄(a tì địa ngục -  ā bí dì yù)  A tì địa ngục\u003c/p\u003e\n\u003cp\u003e肩負(kiên phụ -  jiān fù)  gánh vác, đảm đương, gánh trách nhiệm\u003c/p\u003e\n\u003cp\u003e重任(trọng nhâm -  zhòng rèn)  trọng trách\u003c/p\u003e\n\u003cp\u003e克服(khắc phục -  kè fú)  khắc phục\u003c/p\u003e\n\u003cp\u003e一不是二(nhất bất thị nhị -  yī bú shì èr)  một không phải hai\u003c/p\u003e\n\u003cp\u003e所謂世法(sở vị thế pháp -  suǒwèi shì fǎ)  cái gọi là thế gian pháp\u003c/p\u003e\n\u003cp\u003e並 (tịnh - bìng ) đều\u003c/p\u003e\n\u003cp\u003e由此可知 (Do thử khả tri - yóu cǐ kě zhī) do đây mà biết\u003c/p\u003e\n\u003cp\u003e心淨則國土淨(tâm tịnh tắc quốc độ tịnh -  xīn jìng zé guótǔ jìng)  tâm tịnh thì cõi nước tịnh\u003c/p\u003e\n\u003cp\u003e不壞 (bất hoại - bù huài) không làm hư\u003c/p\u003e\n\u003cp\u003e宗教徒的教化(tông giáo đồ đích giáo hóa -  zōng jiào tú de jiào huà) giáo hóa của các tông phái (giáo hóa nhiều tín đồ của  các tông phái ở Ấn Độ)\u003c/p\u003e\n\u003cp\u003e回歸(hồi quy -  huíguī) hồi quy, trở lại\u003c/p\u003e\n\u003cp\u003e換言之(hoán ngôn chi -  huànyánzhī)  nói cách khác\u003c/p\u003e\n\u003cp\u003e職業(chức nghiệp -  zhíyè)  nghề nghiệp\u003c/p\u003e\n\u003cp\u003e原本(nguyên bổn -  yuán běn)  căn bản, ban đầu\u003c/p\u003e\n\u003cp\u003e男女老少(nam nữ lão thiếu -  nán nǚ lǎo shào)  già trẻ trai gái\u003c/p\u003e\n\u003cp\u003e各行各業(các hàng các nghiệp -  gè háng gè yè)  các ngành các nghề\u003c/p\u003e\n\u003cp\u003e習俗(tập tục -  xí sú) tập tục\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003ch3\u003eCách đọc chữ 行 và nghĩa trong tiếng Trung:\u003c/h3\u003e\n\u003cp\u003e1.\tĐọc là xing2 với âm Hán Việt là hành.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNghĩa là hành: hành trình: 行程（xing2cheng2）， hành trang: 行装（xing2zhuang1）， 　cử hành举行, tiến hành 进行, hành động行动, hành vi 行为, tống hành 送行, hành 行管quân, họ hành 张一行( trương nhất hành)\u003c/li\u003e\n\u003cli\u003eNghĩ là đi: 行车 đi xe\u003c/li\u003e\n\u003cli\u003eNghĩa là đúng: 行不行？được: 行了！đồng ý, tài giỏi, có năng lực，ổn, tốt\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e2.\tĐọc là hang2 với âm Hán Việt là hàng hoặc hành\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNghĩa là hàng: ngân hàng 银行\u003c/li\u003e\n\u003cli\u003eNghĩa là nghề: nghề nghiệp 行业, ngành nghề, trong nghề 内行, ngành ngành 行行, cửa hàng 商行（shanghang） ngoài ngành, không thạo 外行；người lành nghề 行家（hang2jia1）\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e3.\tĐọc là heng2 với âm hán việt là hạnh/ hành : đạo hạnh cao 道行深（dao4 heng2 shen）\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ nhị thập ngũ khoá: Minh Phật Đà giáo dục (nhị).\nBồ tát đạo, đại thừa phật pháp đích tinh thần, tựu thị quảng tu cung dưỡng, quảng độ chúng sinh.\n“Kim Cang kinh” giảng: “Nhất thiết chúng sinh, ngã giai linh nhập vô dư niết bàn, nhi diệt độ chi”.\nGiá cú kinh văn dụng hiện đại thoại lai giảng, tựu thị tận tâm tận lực bang trợ nhất thiết chúng sinh phá mê khai ngộ.\nPhá mê khai ngộ đích kết quả, tự nhiên thị li khổ đắc lạc.\n“Mê, yếu bang trợ tha phá tận; ngộ, yếu bang trợ tha viên mãn, giá tựu thị thành Phật, tựu thị nhập vô dư niết bàn, nhi diệt độ chi”.\nPhật giáo cấp ngã môn đích thị thậm ma?\nQuy nạp khởi lai, tựu thị cải tâm.\nThậm ma thị phàm phu tâm?\nThậm ma thị Phật Bồ tát đích tâm?\nYếu thập phần thanh sở minh bạch.\nChẩm dạng thị cải phàm phu tâm vi Phật tâm?\nChẩm dạng khứ cải phàm phu đích hành trì, thành vi Phật Bồ tát đích hành trì?\nNgã môn tự kỉ nhược bất minh bạch giá cá đạo lí, bất năng nhận chân khứ tố, nhi giả phật pháp chi danh, ngộ đạo chúng sinh, tội quá đô tại A Tì địa ngục, Giá thị phật bồ tát sở bất nguyện kiến đáo đích.\nSở dĩ kiên phụ giáo học trọng nhâm đích nhân, nhất định yếu nhận chân nỗ lực khắc phục tự kỉ đích tập khí khốn nan.\nPhật pháp, thế pháp thị nhất bất thị nhị.\nDĩ Phật Bồ tát đích tâm tràng nhập thế, thế gian pháp tựu thị Phật pháp, vô hữu nhất pháp bất thị Phật pháp; dĩ phàm phu tâm nhập Phật pháp, nhất thiết Phật pháp dã đô biến thành liễu thế gian pháp.\nDo thử khả tri, sở vị thế pháp Phật pháp tịnh bất tại sự tướng thượng, nhi thị tại cá nhân tâm thượng, sở vị tâm tịnh tắc quốc độ tịnh.\nPhật pháp bất hoại thế gian pháp, sở dĩ Thế Tôn tại thế thời, đối Ấn Độ hứa đa tông giáo đồ đích giáo hóa, Phật tịnh một hữu cải biến tha môn đích sinh hoạt phương thức, chỉ thị tu chánh tha môn đích lí niệm, bang trợ tha tùng mê tín đích sinh hoạt, hồi quy đáo giác ngộ đích chánh tín sinh hoạt.\nThế Tôn một hữu cải biến tha môn, chỉ thị gia nhập tân đích giải thích, tân đích tư tưởng, tân đích quan niệm, giá phương pháp chánh thị ngã môn Trung Quốc thánh nhân sở giảng đích, cực cao minh nhi đạo trung dong, giá tài thị chân thật đích trí tuệ.\nGiác ngộ đích sinh hoạt tựu thị Bồ tát hạnh; Hoán ngôn chi, tùng phàm phu đích sinh hoạt hồi đáo Bồ tát đích sinh hoạt.\nĐản sinh hoạt tịnh một hữu cải biến, quá khứ tố thậm ma hàng nghiệp, hiện tại hoàn tố thậm ma hàng nghiệp; sở bất đồng đích, quá khứ thị mê, hiện tại thị giác.\nMê đích thời hầu hữu khổ, giác đích thời hầu hữu lạc, giá cá lạc tựu thị sở vị đích pháp hỉ sung mãn, bất đồng điểm tựu tại thử địa tịnh bất thị cải biến tha đích sinh hoạt, cải biến tha đích chức nghiệp, hàng nghiệp.\n“Hoa Nghiêm kinh” thượng Ngũ thập tam tham, ngã môn khán đáo na ta Bồ tát, nam nữ lão thiếu các hàng các nghiệp, tựu thị tại tha môn nguyên bổn đích hàng nghiệp, sinh hoạt, tập tục đương trung giác ngộ, nhi li khổ đắc lạc, giá tựu thị Phật pháp.","id":"C1B25","shortClipId":"","title":"Buổi Luyện Dịch Thứ 25 - 22/05/2022","youTubeId":""},"id":"C1B25"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C1B25"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
