script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì bā shí sì kè míng fó tuó jiào yù liù.\nzhèng fǎ jiù shì jiào lǐ xíng guǒ zhèng jiào zhèng lǐ zhèng xíng zhèng guǒ zhǐ yào bù wéi bèi wú lùn zěn me shuō fǎ dōu chēng zuò zhèng fǎ.\ndàn jīng zhōng jiào dǎo wǒ men zhèng fǎ yī dìng yào jiàn lì zài zhèng xíng de jī chǔ shàng méi yǒu zhèng xíng jiù méi yǒu zhèng jiě.\nsuǒ yǐ yào zuò dào xìn jiě xíng zhèng jiāng zhèng fǎ de jiào lǐ xíng guǒ wán quán luò shí jiù shì xìn jiě xíng zhèng.\nzài zhè dāng zhōng yī dìng yào yǒu yī gè zhèng què de rèn zhī jiù shì jìn xū kōng biàn fǎ jiè shì yī gè zì jǐ suǒ yǐ yǔ yī qiè zhòng shēng xiàng chù yào niàn niàn lì yì zhòng shēng.\nfán fū xiū xué zhī suǒ yǐ bù néng qì rù jiù shì niàn niàn lì yì zì jǐ méi yǒu xiǎng dào bié rén.\nzhū fó pú sà niàn niàn wèi zhòng shēng méi yǒu wèi zì jǐ yīn wèi jìn xū kōng biàn fǎ jiè jiù shì zì jǐ yī qiè zhòng shēng jiù shì zì jǐ shàng cóng zhū fó rú lái xià zhì ā bí dì yù zhòng shēng jiù shì zì jǐ.\npì rú wǒ men de shēn tǐ shì wú shù xì bāo suǒ zǔ chéng de hǎo de xì bāo jiàn kāng de xì bāo bǐ zuò fó pú sà huài de xì bāo yǒu máo bìng de xì bāo bǐ zuò sān è dào dōu zài zì jǐ yī shēn bìng méi yǒu lí kāi zì tǐ.\nsuǒ yǐ wéi zhòng shēng cái shì zhēn zhèng wéi zì jǐ wèi zì jǐ ér shě qì zhòng shēng nà shi dà cuò tè cuò.\nfó wèi yī qiè zhòng shēng jiù shì zhēn zhèng wéi zì jǐ fó jiā jiǎng sān shēn zhè shì fǎ shēn.\nbào shēn shì zhì huì chè dǐ jué wù míng bái zhè shì bào shēn.\nrán hòu quán xīn quán lì wèi yī qiè zhòng shēng fú wù bāng zhù yī qiè zhòng shēng jué wù bāng zhù yī qiè zhòng shēng huí tóu jiù hǎo bǐ bāng zhù zì jǐ de shēn tǐ nǎ lǐ yǒu bìng tòng jiù gǎn jǐn zhì liáo.\nnéng rèn zhī xū kōng fǎ jiè shì yī tǐ wǒ men duì yī qiē rén shì wù de guān niàn jiù wán quán bù tóng le.\nniàn niàn wèi yī qiè zhòng shēng niàn niàn wèi zhěng tǐ de xìng fú jiù shì zhēn zhèng wéi zì jǐ.\nduì rén duì shì duì wù cái zhú jiàn yǔ qīng jìng píng děng jué xiāng yīng xiāng yīng jiù shì pú sà yuán mǎn de xiāng yīng jiù shì chéng fó.\nzhè yī niàn xiāng yīng jiù xiàng zhè gè xì bāo jiàn quán le yǒng yuǎn bù huì shēng bìng le.\nsuǒ yǐ wǒ men yīng dāng ài hù tuán tǐ ài hù shì jiè ài hù yī qiè zhòng shēng zhè yàng xīn liàng zì rán jiù tuò kāi.\nxīn liàng tuò kāi zhēn xīn běn xìng jiù xiǎn lù wú liàng de zhì huì dé néng zì rán xiàn qián.\nsuǒ yǐ jiè zhòng fó tuó de jiào huì rèn zhēn nǔ lì xiū xué jiù néng huī fù zì xìng běn jù de zhì huì dé néng.","chinesse":"第八十四課：明佛陀教育（六）。\n正法就是「教、理、行、果」，正教、正理、正行、正果，只要不違背，無論怎麼說法，都稱作正法。\n但經中教導我們，「正法」一定要建立在「正行」的基礎上，沒有正行，就沒有正解。\n所以要做到「信解行證」，將正法的「教理行果」完全落實，就是「信解行證」。\n在這當中一定要有一個正確的認知，就是盡虛空遍法界是一個自己，所以與一切眾生相處，要念念利益眾生。\n凡夫修學之所以不能契入，就是念念利益自己，沒有想到別人。\n諸佛菩薩念念為眾生，沒有為自己，因為盡虛空遍法界就是自己，一切眾生就是自己，上從諸佛如來，下至阿鼻地獄眾生，就是自己。\n譬如，我們的身體是無數細胞所組成的，好的細胞、健康的細胞比作佛菩薩；壞的細胞、有毛病的細胞比作三惡道，都在自己一身，並沒有離開自體。\n所以，為眾生才是真正為自己，為自己而捨棄眾生，那是大錯特錯。\n佛為一切眾生就是真正為自己；佛家講三身，這是法身。\n報身是智慧，徹底覺悟明白，這是報身。\n然後，全心全力為一切眾生服務，幫助一切眾生覺悟，幫助一切眾生回頭，就好比幫助自己的身體，哪裡有病痛就趕緊治療。\n能認知虛空法界是一體，我們對一切人事物的觀念就完全不同了。\n念念為一切眾生，念念為整體的幸福，就是真正為自己。\n對人、對事、對物，才逐漸與「清淨平等覺」相應；相應就是菩薩，圓滿的相應就是成佛。\n這一念相應，就像這個細胞健全了，永遠不會生病了。\n所以，我們應當愛護團體、愛護世界、愛護一切眾生，這樣心量自然就拓開。\n心量拓開，真心本性就顯露，無量的智慧德能自然現前。\n所以借重佛陀的教誨，認真努力修學，就能恢復自性本具的智慧德能。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 48: Hiểu rõ giáo dục Phật Đà\u003c/h2\u003e\u003ch2\u003e (phần 6; trang 118, 119, 120)\u003c/h2\u003e\u003cp\u003eTrong “Kinh Hoa Nghiêm”, Thế Tôn đã nói rõ ràng tường tận việc thế chủ hộ trì chánh pháp.\u0026nbsp;Cái gì gọi là chánh pháp? “Giáo, lý, hành, quả” mà Như Lai đã nói ra được gọi là chánh pháp.\u003c/p\u003e\u003cp\u003eSau khi Phật diệt độ, các đệ tử đã đem lời mà Phật nói ra chỉnh lý thành văn tự, gọi là kinh điển. Những lời nói và văn tự này chính là “giáo pháp”.\u003c/p\u003e\u003cp\u003eGiáo pháp là nói rõ chân lý của vũ trụ nhân sinh, chỗ này chính là nương vào những gì mà Như Lai đã dạy, tức là “thật tướng của các pháp” mà “Kinh Bát Nhã Kinh” đã nói, cho nên trong lời dạy có lý luận chính xác, viên mãn, đây chính là “lý pháp”.\u003c/p\u003e\u003cp\u003eĐời sống của tất cả chúng sinh nếu tương ưng với lý luận và chân tướng sự thật này thì gọi là chánh hạnh, cũng chính là đời sống của Phật Bồ Tát. Trái lại, không tương ưng với chân tướng sự thật chính là tư tưởng hành vi sai lầm.\u003c/p\u003e\u003cp\u003eĐem tư tưởng hành vi sai lầm tu sửa trở lại, tương ưng với thật tướng của các pháp, liền gọi là tu hành, đây là “hành pháp”.\u003c/p\u003e\u003cp\u003eTư tưởng, hành vi của chúng ta tương ưng với thật tướng của các pháp thì đời sống liền có thể đạt đến an vui chân thật cứu cánh viên mãn, chính là “chứng quả”.\u003c/p\u003e\u003cp\u003ePhát tâm xuất gia làm đệ tử Phật phải gánh vác nguyện vọng giáo hóa chúng sanh của Phật Đà. Trước tiên phải tường tận, thân thể hình tướng này là giả, không phải là định tướng. Nếu chấp trước cái tướng này là định tướng, cái tướng này là ta thì vĩnh viễn không thể thoát khỏi luân hồi. Hơn nữa, sự chấp trước này cũng là nhất định không thể đạt được mong muốn của bạn; Sau khi chết, nếu đọa vào đường súc sinh liền hiện thân súc sinh, đọa vào đường ngạ quỷ liền có thân ngạ quỷ, không giống với cái thân thể hiện nay, cho dù đầu thai vào cõi người, hiện thân người cũng thay hình đổi dạng, đây là sự thật. Cho nên nhất định không thể chấp trước, nhất định phải xả bỏ phân biệt, chấp trước.\u003c/p\u003e\u003cp\u003eChư Phật Như Lai không có thân tướng cho nên mới có thể tùy loại hiện thân. Chúng sinh có cảm, Phật liền ứng hóa thị hiện. “Phàm hễ có tướng đều là hư vọng”, tướng thiên biến vạn hóa, tướng có dụng không có thể, cho nên nhất định không thể chấp trước.\u003c/p\u003e\u003cp\u003eTướng là giả, Phật nói pháp cũng là giả, Phật không có định pháp để nói, Phật cũng không có pháp để nói. Phật nói pháp đều là căn cứ vào bệnh của chúng sinh mà kê đơn thuốc, mà căn bệnh của chúng sinh ngàn vạn khác nhau, cho nên Phật là ứng cơ nói pháp. Chúng ta học nói pháp, cho rằng pháp là định pháp, nhất định phải dùng một cách nói nào đấy để giảng pháp vậy thì sai rồi. Pháp có nguyên lý nguyên tắc nhất định, nhưng phương pháp không có nhất định nên cố Phật nói kinh là nương theo nguyên lý nguyên tắc nhất định.\u003c/p\u003e\u003cp\u003eNgười kết tập kinh điển, tuy nói là học trò của Phật, kỳ thật là chư Phật Như Lai ứng hóa mà đến, có câu là “một Phật xuất thế, ngàn Phật ủng hộ”, vì vậy kết tập kinh tạng có thể nắm lấy nguyên lý nguyên tắc của nó. Cho nên người chân thật lãnh ngộ, mở kinh điển ra, từng câu từng chữ đều là sống động, nói rộng nói hẹp đều không trái với nguyên lý nguyên tắc. Đây chính là chánh pháp.\u003c/p\u003e","extraContent":"","fileMp3":false,"hanViet":"Đệ bát thập tứ khóa: Minh Phật Đà giáo dục lục.\nChánh pháp tựu thị giáo lí hành quả, chánh giáo chánh lí chánh hành chánh quả, chỉ yếu bất vi bối, vô luận chẩm ma thuyết pháp, đô xưng tác chính pháp.\nđãn kinh trung giáo đạo ngã môn, chính pháp nhất định yếu kiến lập tại chánh hành đích cơ sở thượng, một hữu chánh hành, tựu một hữu chánh giải.\nsở dĩ yếu tố đáo tín giải hành chứng, tương chính pháp đích giáo lí hành quả hoàn toàn lạc thật, tựu thị tín giải hành chứng.\ntại giá đương trung nhất định yếu hữu nhất cá chính xác đích nhận tri, tựu thị tận hư không biến pháp giới thị nhất cá tự kỉ, sở dĩ dữ nhất thiết chúng sinh tương xứ, yếu niệm niệm lợi ích chúng sinh.\nphàm phu tu học chi sở dĩ bất năng khế nhập, tựu thị niệm niệm lợi ích tự kỉ, một hữu tưởng đáo biệt nhân.\nchư Phật Bồ Tát niệm niệm vi chúng sinh, một hữu vi tự kỉ, nhân vi tận hư không biến pháp giới tựu thị tự kỉ, nhất thiết chúng sinh tựu thị tự kỉ, thượng tòng chư Phật Như Lai, hạ chí A Tì địa ngục chúng sinh, tựu thị tự kỉ.\nthí như, ngã môn đích thân thể thị vô sổ tế bào sở tổ thành đích, hảo đích tế bào kiện khang đích tế bào bỉ tác Phật Bồ Tát hoại đích tế bào hữu mao bệnh đích tế bào bỉ tác tam ác đạo, đô tại tự kỉ nhất thân, tịnh một hữu li khai tự thể.\nsở dĩ, vi chúng sinh tài thị chân chính vi tự kỉ, vi tự kỉ nhi xả khí chúng sinh, na thị đại thác đặc thác.\nPhật vi nhất thiết chúng sinh tựu thị chân chính vi tự kỉ Phật gia giảng tam thân, Giá thị pháp thân.\nbáo thân thị trí tuệ, triệt để giác ngộ minh bạch, Giá thị báo thân.\nnhiên hậu, toàn tâm toàn lực vi nhất thiết chúng sinh phục vụ, bang trợ nhất thiết chúng sinh giác ngộ, bang trợ nhất thiết chúng sinh hồi đầu, tựu hảo bỉ bang trợ tự kỉ đích thân thể, na lí hữu bệnh thống tựu cản khẩn trị liệu.\nnăng nhận tri hư không pháp giới thị nhất thể, ngã môn đối nhất thiết nhân sự vật đích quan niệm tựu hoàn toàn bất đồng liễu.\nniệm niệm vi nhất thiết chúng sinh, niệm niệm vi chỉnh thể đích hạnh phúc, tựu thị chân chính vi tự kỉ.\nđối nhân đối sự đối vật, tài trục tiệm dữ thanh tịnh bình đẳng giác tương ứng tương ứng tựu thị Bồ Tát, viên mãn đích tương ứng tựu thị thành Phật.\ngiá nhất niệm tương ứng, tựu tượng giá cá tế bào kiện toàn liễu, vĩnh viễn bất hội sanh bệnh liễu.\nsở dĩ, ngã môn ứng đương ái hộ đoàn thể ái hộ thế giới ái hộ nhất thiết chúng sinh, giá dạng tâm lượng tự nhiên tựu thác khai.\ntâm lượng thác khai, chân tâm bản tính tựu hiển lộ, vô lượng đích trí tuệ đức năng tự nhiên hiện tiền.\nsở dĩ tá trọng Phật Đà đích giáo hối, nhận chân nỗ lực tu học, tựu năng khôi phục tự tính bổn cụ đích trí tuệ đức năng.","id":"C2B48","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 84 - 05/04/2024)","tuMois":[{"bacKinh":"zhī suǒ yǐ","chuHan":"之所以","hanViet":"chi sở dĩ","nghiaViet":"sở dĩ"},{"bacKinh":"xì bāo","chuHan":"細胞","hanViet":"tế bào","nghiaViet":"tế bào"},{"bacKinh":"gǎn jǐn","chuHan":"趕緊","hanViet":"cản khẩn","nghiaViet":"tranh thủ thời gian; vội vàng; khẩn trương"},{"bacKinh":"zhú jiàn","chuHan":"逐漸","hanViet":"trục tiệm","nghiaViet":"dần dần; từng bước"},{"bacKinh":"tà kāi","chuHan":"拓開","hanViet":"thác, tháp khai","nghiaViet":"mở ra"}],"youTubeId":""},"id":"C2B48"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B48"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
