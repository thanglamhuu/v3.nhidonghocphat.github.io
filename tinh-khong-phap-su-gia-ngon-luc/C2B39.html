script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì qī shí wǔ kè quàn shēn xìn yīn guǒ sān.\nyǐ míng yīn guǒ zhī shì.\ntè bié shì quàn dǎo fù guì zhī rén xī wàng tā men jué wù zhè shì qián shì xiū fú zhè yī shēng cái néng xiǎng fú zài xiǎng fú shí hái yào jì xù xiū yīn fù guì cái néng shēng shēng shì shì mián mián bù duàn ruò zhè yī shēng zhōng bǎ fù guì xiǎng jǐn lái shēng yí dìng duò luò.\npín qióng zhī rén shòu jǐn kǔ nàn yě shì yīn wèi qián shēng méi zào shàn yè zhè yī shēng zhōng yòu wèi yù shàn yuán yīn cǐ yú mèi wú zhī zào zuò xǔ duō è yè.\nwǒ men yě yào quàn dǎo pín qióng zhī rén yào jué wù yào huí tóu duàn è xiū shàn lái shēng cái néng dé fú bào.\nzhè yàng cái shì fù guì pín jiàn zhī rén dōu dé dù le.\nzhū fó pú sà chū xiàn zài shì jiān jiù zuò zhè zhuāng shì qíng quán xīn quán lì bāng zhù zhòng shēng jué wù zhè shì fó pú sà de shì yè.\nwǒ men zuò wéi fó de xué shēng fó de dì zǐ yào xué xí fó pú sà de xīn yuàn xiào fǎ fó pú sà de cí bēi jiāng fó pú sà de shì yè fā yáng guāng dà.\ndà jiā zhī dào shì shì wú cháng shì shì wú yī bù shì yīn yuán guǒ bào dàn zhī dào de bù tā shí.\nzǎo nián yǒu yī wèi wū yú qìng lǎo jū shì jiǎng le yī gè zhēn shí gù shì.\nkàng zhàn chū qī tā zài shàng hǎi rèn shí yī wèi shāng rén zhè wèi shāng rén shēng yì zuò de hěn hǎo yǒu gè xiǎo hái shì dú zǐ fēi cháng wán pí.\nyǒu yì tiān xiǎo hái dài le shí kuài qián shàng xué qián diào zài lù shàng yǒu gè rén gēn tā fù qīn xiāng shí kàn jiàn le jiǎn qǐ lái jiù gēn zhè gè xiǎo hái kāi wán xiào jiǎng nǐ jiào wǒ yī shēng bó bo qián jiù huán gěi nǐ.\nzhè gè xiǎo hái fǎn shuō nǐ jiào wǒ yī shēng bó bo wǒ zài gěi nǐ shí kuài qián.\nwán pí dào zhè zhǒng chéng dù.\nyǒu yì tiān zhè wèi shāng rén guò shēng rì qǐng le hěn duō qīn péng hǎo yǒu dào jiā lǐ.\ntā tū rán kàn dào zhè gè xiǎo hái miàn mào fēi cháng jīng yà dāng shí jiù xiàng dà zhòng xuān bù suǒ yǒu de cái chǎn quán bù jiāo gěi zhè gè xiǎo hái.\nhòu lái tā xiàng péng yǒu shuō míng tā de cái chǎn shì yī wèi dé guó rén dē.\nzhàn qián tā tì zhè wèi dé guó rén zuò shì dé guó rén huí guó hòu jiào tā dài lǐ jīng yíng.\nhòu lái zhè wèi dé guó rén sǐ zài dé guó jiù méi yǒu zài huí lái.\nnà tiān tā tū rán kàn dào xiǎo hái de miàn mào jiù shì nà wèi dé guó rén tā míng bái le zhè gè xiǎo hái jiù shì nà wèi dé guó rén tóu tāi de suǒ yǐ cái chǎn lì kè quán bù guī hái.\nzhè yàng fù zǐ guān xì cái néng wéi xì zhù.\nsuǒ yǐ zhè gè xiǎo hái shì lái tǎo zhài de yīn yuán guǒ bào sī háo bù shuǎng.\nfó jiǎng yī jiā rén fù zǐ fū qī xiōng dì dōu shì bào ēn bào yuàn tǎo zhài huán zhài de guān xì.\nwǒ men míng bái zhè gè dào lǐ jiù lián xiǎng dào ruò wǒ men dé zuì rén qī fù rén xiàn hài rén zhè gè rén yào shì tóu tāi dào zì jǐ jiā lǐ lái jiāng lái bì dìng zào chéng jiā pò rén wáng.\nsuǒ yǐ rèn hé rén zài shì jiān jué dìng méi yǒu chī kuī de shì yě bù kě néng yǒu zhàn pián yí de shì.","chinesse":"第七十五課：勸深信因果（三）。\n乙、明因果之事。 \n特別是勸導富貴之人，希望他們覺悟，這是前世修福，這一生才能享福，在享福時還要繼續修因，富貴才能生生世世綿綿不斷；若這一生中把富貴享盡，來生一定墮落。\n貧窮之人受盡苦難，也是因為前生沒造善業，這一生中又未遇善緣，因此愚昧無知，造作許多惡業。\n我們也要勸導貧窮之人，要覺悟、要回頭，斷惡修善，來生才能得福報。\n這樣才是富貴、貧賤之人都得度了。\n諸佛菩薩出現在世間，就做這樁事情，全心全力幫助眾生覺悟，這是佛菩薩的事業。\n我們做為佛的學生、佛的弟子，要學習佛菩薩的心願，效法佛菩薩的慈悲，將佛菩薩的事業發揚光大。\n大家知道世事無常，世事無一不是因緣果報，但知道得不踏實。\n早年有一位鄔餘慶老居士，講了一個真實故事。\n抗戰初期，他在上海認識一位商人，這位商人生意做得很好，有個小孩是獨子，非常頑皮。\n有一天，小孩帶了十塊錢上學，錢掉在路上，有個人跟他父親相識，看見了撿起來，就跟這個小孩開玩笑講：「你叫我一聲伯伯，錢就還給你」。\n這個小孩反說：「你叫我一聲伯伯，我再給你十塊錢」。\n頑皮到這種程度。\n有一天，這位商人過生日，請了很多親朋好友到家裡。\n他突然看到這個小孩面貌，非常驚訝，當時就向大眾宣布，所有的財產全部交給這個小孩。\n後來他向朋友說明，他的財產是一位德國人的。\n戰前他替這位德國人做事，德國人回國後，叫他代理經營。\n後來這位德國人死在德國，就沒有再回來。\n那天他突然看到小孩的面貌，就是那位德國人，他明白了，這個小孩就是那位德國人投胎的，所以財產立刻全部歸還。\n這樣，父子關係才能維繫住。\n所以，這個小孩是來討債的，因緣果報絲毫不爽。\n佛講，一家人父子、夫妻、兄弟，都是報恩、報怨、討債、還債的關係。\n我們明白這個道理，就聯想到若我們得罪人、欺負人、陷害人，這個人要是投胎到自己家裡來，將來必定造成家破人亡。\n所以任何人在世間，決定沒有吃虧的事，也不可能有佔便宜的事。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 39: Khuyến Thâm Tín Nhân Quả (phần 3; trang 96, 97, 98)\u003c/h2\u003e\u003cp\u003e1. Nói rõ sự nhân quả\u003c/p\u003e\u003cp\u003eĐặc biệt là khuyên bảo người giàu sang phú quý, hi vọng họ giác ngộ, đây là đời trước tu phước, đời này mới có thể hưởng phước, khi hưởng phước vẫn phải tiếp tục tu nhân thì phú quý mới có thể đời đời kiếp kiếp tiếp nối không ngừng. Nếu trong đời này đem phú quý hưởng hết, đời sau nhất định đọa lạc.\u003c/p\u003e\u003cp\u003eNgười bần cùng chịu tận cùng khổ nạn cũng là bởi vì đời trước họ không tạo nghiệp thiện, trong đời này lại chưa gặp được duyên thiện do đó ngu si vô tri, tạo tác rất nhiều ác nghiệp. Chúng ta cũng cần khuyên bảo người bần cùng phải giác ngộ, phải quay đầu, đoạn ác tu thiện, đời sau mới có thể được phước báo. Như vậy mới là: người bần cùng; người giàu sang đều được độ.\u003c/p\u003e\u003cp\u003eChư Phật Bồ Tát xuất hiện ở thế gian chính là làm sự việc này, toàn tâm toàn ý giúp đỡ chúng sinh giác ngộ, đây là sự nghiệp của Phật Bồ Tát.Chúng ta làm học trò của Phật; đệ tử của Phật phải học tập tâm nguyện của Phật Bồ Tát, noi theo sự từ bi của Phật Bồ Tát, đem sự nghiệp của Phật Bồ Tát phát dương quang đại.\u0026nbsp;Mọi người biết thế sự là vô thường, thế sự không có việc nào không phải là nhân duyên quả báo nhưng biết được không thấu đáo.\u003c/p\u003e\u003cp\u003eNăm xưa lão cư sĩ Ô Dư Khánh đã kể một câu chuyện có thật. Thời kỳ đầu kháng chiến, ông quen biết một vị thương nhân ở Thượng Hải. Vị thương nhân này làm ăn\u0026nbsp;rất tốt, có một người con trai duy nhất rất tinh ranh. Một hôm, đứa bé mang 10 đồng tiền đi học, tiền đánh rơi ở trên đường. Có người quen biết cha của cậu bé, nhìn thấy nhặt lên rồi nói đùa với cậu bé: “\u003cem\u003eCon gọi ta bằng “bác”, tiền sẽ trả lại cho con\u003c/em\u003e”. Đứa trẻ đáp lại: “\u003cem\u003eÔng gọi ta bằng “bác”, ta sẽ cho ông thêm 10 đồng nữa\u003c/em\u003e”. Tinh nghịch đến mức độ như vậy.\u003c/p\u003e\u003cp\u003eMột hôm, người thương nhân này tổ chức sinh nhật, đã mời rất nhiều bạn bè thân thích đến nhà.\u0026nbsp;Ông ấy đột nhiên nhìn thấy diện mạo của đứa trẻ này, vô cùng kinh ngạc, lúc đó liền tuyên bố với mọi người, toàn bộ tài sản đều giao cho đứa nhỏ này. Sau đó ông ấy nói rõ với bạn bè rằng, tài sản của ông vốn là của một người Đức.\u003c/p\u003e\u003cp\u003eTrước chiến tranh ông làm việc cho người Đức này, sau khi người Đức về nước, bảo ông thay ông ấy làm kinh doanh. Sau đó người Đức này chết ở nước Đức nên không quay trở lại nữa.\u003c/p\u003e\u003cp\u003eHôm đó, ông ấy đột nhiên nhìn thấy diện mạo của đứa trẻ chính là người Đức đó, ông hiểu rõ rồi, đứa trẻ chính là người Đức đó đầu thai cho nên ông trả lại toàn bộ tài sả. Như vậy, quan hệ cha con mới có thể duy trì. Cho nên đưa nhỏ này là đến để đòi nợ, nhân duyên quả báo không hề tơ hào chẳng sai.\u003c/p\u003e\u003cp\u003ePhật nói, người một nhà, cha con, vợ chồng, anh em, đều là quan hệ báo ân, báo oán, đòi nợ, trả nợ. Chúng ta hiểu rõ đạo lý này, liền nghĩ đến nếu chúng ra đắc tội với người, ức hiếp người, hãm hại người, nếu người này đầu thai vào chúng ta, tương lai nhất định dẫn đến “nhà tan người mất”.\u0026nbsp;Cho nên bất cứ người nào ở thế gian, nhất định không hề có việc bị thiệt thòi, và cũng không thể có việc chiếm tiện nghi của người.\u003c/p\u003e","extraContent":"\u003ch2\u003e生詞（Từ mới）\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e","fileMp3":true,"hanViet":"Đệ thất thập ngũ khóa: Khuyến thâm tín nhân quả (tam).\nẤt, Minh nhân quả chi sự.\nĐặc biệt thị khuyến đạo phú quý chi nhân, hi vọng tha môn giác ngộ, giá thị tiền thế tu phúc, giá nhất sinh tài năng hưởng phúc, tại hưởng phúc thời hoàn yếu kế tục tu nhân, phú quý tài năng sanh sanh thế thế miên miên bất đoạn nhược giá nhất sinh trung bả phú quý hưởng tận, lai sinh nhất định đọa lạc.\nBần cùng chi nhân thụ tận khổ nạn, dã thị nhân vi tiền sanh một tạo thiện nghiệp, giá nhất sinh trung hựu vị ngộ thiện duyên, nhân thử ngu muội vô tri, tạo tác hứa đa ác nghiệp.\nNgã môn dã yếu khuyến đạo bần cùng chi nhân, yếu giác ngộ yếu hồi đầu, đoạn ác tu thiện, lai sinh tài năng đắc phúc báo.\ngiá dạng tài thị phú quý bần tiện chi nhân đô đắc độ liễu.\nChư Phật Bồ tát xuất hiện tại thế gian, tựu tố giá thung sự tình, toàn tâm toàn lực bang trợ chúng sinh giác ngộ, giá thị Phật Bồ tát đích sự nghiệp.\nNgã môn tố vi Phật đích học sinh Phật đích đệ tử, yếu học tập Phật Bồ tát đích tâm nguyện, hiệu pháp Phật Bồ tát đích từ bi, tương Phật Bồ tát đích sự nghiệp phát dương quang đại.\nĐại gia tri đạo thế sự vô thường, thế sự vô nhất bất thị nhân duyên quả báo, đãn tri đạo đắc bất đạp thật.\nTảo niên hữu nhất vị Ổ Dư Khánh lão cư sĩ, giảng liễu nhất cá chân thật cố sự.\nKháng chiến sơ kì, tha tại Thượng Hải nhận thức nhất vị thương nhân, giá vị thương nhân sinh ý tố đắc ngận hảo, hữu cá tiểu hài thị độc tử, phi thường ngoan bì.\nHữu nhất thiên, tiểu hài đái liễu thập khối tiền thượng học, tiền điệu tại lộ thượng, hữu cá nhân cân tha phụ thân tương thức, khán kiến liễu kiểm khởi lai, tựu cân giá cá tiểu hài khai ngoạn tiếu giảng: nễ khiếu ngã nhất thanh bá bá, tiền tựu hoàn cấp nễ.\ngiá cá tiểu hài phản thuyết: nễ khiếu ngã nhất thanh bá bá, ngã tái cấp nễ thập khối tiền.\nNgoan bì đáo giá chủng trình độ.\nHữu nhất thiên, giá vị thương nhân quá sinh nhật, thỉnh liễu ngận đa thân bằng hảo hữu đáo gia lí.\nTha đột nhiên khán đáo giá cá tiểu hài diện mạo, phi thường kinh nhạ, đương thời tựu hướng đại chúng tuyên bố, sở hữu đích tài sản toàn bộ giao cấp giá cá tiểu hài.\nHậu lai tha hướng bằng hữu thuyết minh, tha đích tài sản thị nhất vị Đức quốc nhân đích.\nChiến tiền tha thế giá vị Đức quốc nhân tố sự, Đức quốc nhân hồi quốc hậu, khiếu tha đại lí kinh doanh.\nHậu lai giá vị Đức quốc nhân tử tại Đức quốc, tựu một hữu tái hồi lai.\nNa thiên tha đột nhiên khán đáo tiểu hài đích diện mạo, tựu thị na vị Đức quốc nhân, tha minh bạch liễu, giá cá tiểu hài tựu thị na vị Đức quốc nhân đầu thai đích, sở dĩ tài sản lập khắc toàn bộ quy hoàn.\ngiá dạng, phụ tử quan hệ tài năng duy hệ trụ.\nSở dĩ, giá cá tiểu hài thị lai thảo trái đích, nhân duyên quả báo ti hào bất sảng.\nPhật giảng, nhất gia nhân phụ tử phu thê huynh đệ, đô thị báo ân báo oán thảo trái hoàn trái đích quan hệ.\nNgã môn minh bạch giá cá đạo lí, tựu liên tưởng đáo nhược ngã môn đắc tội nhân khi phụ nhân hãm hại nhân, giá cá nhân yếu thị đầu thai đáo tự kỉ gia lí lai, tương lai tất định tạo thành gia phá nhân vong.\nSở dĩ nhiệm hà nhân tại thế gian, quyết định một hữu cật khuy đích sự, dã bất khả năng hữu chiêm tiện nghi đích sự.","id":"C2B39","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 75 - 15/12/2023)","tuMois":[{"bacKinh":"wán pí","chuHan":"頑皮","hanViet":"ngoan bì","nghiaViet":"bướng bỉnh; tinh nghịch; tinh quái; ranh mãnh"},{"bacKinh":"jiǎn","chuHan":"撿","hanViet":"kiểm","nghiaViet":"nhặt"},{"bacKinh":"bó bo","chuHan":"伯伯","hanViet":"bá bá","nghiaViet":"bác trai"},{"bacKinh":"jīng yà","chuHan":"驚訝","hanViet":"kinh nhạ","nghiaViet":" kinh ngạc; ngạc nhiên; sửng sốt"},{"bacKinh":"zhài","chuHan":"債","hanViet":"trái","nghiaViet":"nợ; khoản nợ;"},{"bacKinh":"yīn guǒ zhī shì","chuHan":"因果之事","hanViet":"nhân quả chi sự","nghiaViet":"sự nhân quả"}],"youTubeId":""},"id":"C2B39"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B39"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
