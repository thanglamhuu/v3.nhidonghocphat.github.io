script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì wǔ shí kè míng duì zhì fán nǎo wǔ.\nxǐ huān kòng zhì bié rén duó qǔ bié rén lì yì zì jǐ zhè shì wàng xiǎng fēn bié zhí zhuó.\nmí dé yù shēn fán nǎo xí qì yù chóng zào zuò de zuì yè yù guǎng qǐ yǒu bù shòu guǒ bào zhī lǐ.\npò wǒ zhí xiāng dāng kùn nán dàn fēi cháng bì yào.\nyǒu wǒ jiù yǒu shēng sǐ bìng kǔ lún huí zhè xiē xiàn xiàng wú wǒ zhè xiē xiàn xiàng wán quán xiāo chú le.\ndà chéng fǎ lǐ fó jiào dǎo wǒ men pò wǒ zhí de fāng fǎ qiǎo miào jué jiā.\njiāng wèi nóng jū shì zài jīn gāng jīng jiǎng yì shuō dà ér huà zhī cǐ huà jiǎng dé hǎo zhè shì cóng fā pú tí xīn lái de suǒ yǐ xīn liàng yào dà.\nxīn bāo tài xū liàng zhōu shā jiè shì wǒ men běn lái de xīn liàng měi gè zhòng shēng yuán běn de xīn liàng yǔ zhū fó rú lái guǒ dì shàng háo wú chà bié.\nér wǒ men xiàn zài luò dào zhè zhǒng dì bù shì wàng xiǎng fēn bié zhí zhuó zào chéng de zhè shì zhēn zhèng de bìng gēn.\nwǒ men liú luò zài liù dào wú liàng jié wú fǎ chū lí jiù shì méi zhǎo dào bìng gēn bù zhī cóng gēn běn shǎng qù zhì liáo.\nwǒ men xiū xué de niàn fó fǎ mén shì yì xíng dào yì xíng dào ér bù néng chéng jiù yuán yīn zài wàng xiǎng fēn bié zhí zhuó méi fàng xià niàn niàn hái shì luò zài zì sī zì lì.\nyòng zhè zhǒng xīn tài xiū xué jiù shì gǔ rén suǒ jiǎng de hǎn pò hóu lóng yě wǎng rán.\nsuǒ yǐ zhǐ yào bǎ zì sī zì lì de niàn tóu fàng xià niàn fó yí dìng dé lì shēn xīn qīng ān.\nzòng rán yǒu yī diǎn bìng nà shi yǐn shí qǐ jū bù xiǎo xīn suǒ yǐn qǐ de fēng hán gǎn mào bù huì yǒu dà bìng.\nméi yǒu sī xīn yù wàng méi yǒu zhàn yǒu de niàn tóu.\nzhàn yǒu de niàn tóu shì shēng sǐ lún huí de gēn běn shì zào zuò yī qiè zuì yè de yuān yuán wǒ men yào jiāng zuì gēn bá chú.\nwèi hé bù néng zhàn yǒu.\nfó shuō yī qiè fǎ kōng yàn yǔ yě jiǎng shēng bù dài lái sǐ bù dài qù rú hé néng zhàn yǒu.\nzhè shì cóng cū qiǎn xiàn xiàng shàng lái guān chá.\ngèng rù wēi de jiǎng fǎ fó shuō yī qiè zhū fǎ yīn yuán suǒ shēng wú yǒu zì xìng dāng tǐ jí kōng liǎo bù kě dé bù dàn shēn wài zhī wù liǎo bù kě dé lián shēn tǐ yě liǎo bù kě dé.\nduì shēn wài zhī wù méi yǒu zhàn yǒu xīn duì shēn tǐ yě méi yǒu jù wèi jǐ yǒu de niàn tóu wèn tí jiù jiě jué le.\ncǐ shí yī niàn xiāng yīng yī niàn fó niàn niàn xiāng yīng niàn niàn fó jué dìng dé shēng jìng tǔ zhè shì cóng liù dào lún huí jiě tuō cóng shí fǎ jiè jiě tuō zhè duō xìng yùn.\nxiàn dài rén yú chī bù dàn yǔ zhòu rén shēng dí zhēn xiāng bù liǎo jiě duì yú zhēn jiǎ xié zhèng shàn è lì hài dōu méi yǒu néng lì biàn bié.\nbù xiǎo dé zì sī zì lì míng wén lì yǎng wǔ yù liù chén shì jí dà de huò hài zhǐ yǒu wàn yuán fàng xià yī xīn niàn fó shì jí dà zhī shàn.\nzhè jiù shì jīng shàng jiǎng de duàn yī qiè è xiū yī qiè shàn wǒ men yào liǎo jiě tā zhēn zhèng de yì sī.","chinesse":"第五十課：明對治煩惱（五）。\n喜歡控制別人、奪取別人，利益自己，這是妄想、分別、執著。\n迷得愈深，煩惱習氣愈重，造作的罪業愈廣，豈有不受果報之理?\n破我執相當困難，但非常必要。\n有我，就有生死、病苦、輪迴這些現象；無我，這些現象完全消除了。\n大乘法裡，佛教導我們破我執的方法，巧妙絕佳。\n江味農居士在「金剛經講義」說：「大而化之」，此話講得好，這是從發菩提心來的，所以心量要大。\n「心包太虛，量周沙界」，是我們本來的心量，每個眾生原本的心量，與諸佛如來果地上毫無差別。\n而我們現在落到這種地步，是妄想、分別、執著造成的，這是真正的病根。\n我們流落在六道，無量劫無法出離，就是沒找到病根，不知從根本上去治療。 \n我們修學的念佛法門是易行道，易行道而不能成就，原因在妄想、分別、執著沒放下，念念還是落在自私自利。\n用這種心態修學，就是古人所講的「喊破喉嚨也枉然」。\n所以只要把自私自利的念頭放下，念佛一定得力，身心輕安。\n縱然有一點病，那是飲食起居不小心，所引起的風寒感冒，不會有大病。\n沒有私心、欲望，沒有佔有的念頭。\n佔有的念頭是生死輪迴的根本，是造作一切罪業的淵源，我們要將罪根拔除。\n為何不能佔有?\n佛說：「一切法空」，諺語也講：「生不帶來，死不帶去」，如何能佔有?\n這是從粗淺現象上來觀察。\n更入微的講法，佛說：「一切諸法，因緣所生，無有自性，當體即空，了不可得」，不但身外之物了不可得，連身體也了不可得。\n對身外之物沒有佔有心，對身體也沒有據為己有的念頭，問題就解決了。\n此時，「一念相應一念佛，念念相應念念佛」，決定得生淨土，這是從六道輪迴解脫，從十法界解脫，這多幸運。\n現代人「愚痴」，不但宇宙人生的真相不了解，對於真假、邪正、善惡、利害，都沒有能力辨別。\n不曉得自私自利、名聞利養、五欲六塵是極大的禍害，只有萬緣放下，一心念佛，是極大之善。\n這就是經上講的「斷一切惡，修一切善」，我們要了解它真正的意思。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 14: Nói rõ cách đối trị phiền não\u003c/h2\u003e\u003ch2\u003e(Phần năm; trang 37, 38, 39)\u003c/h2\u003e\u003cp\u003eƯa thích khống chế người khác, chiếm đoạt của người khác, lợi ích cho mình, đây là vọng tưởng, phân biệt, chấp trước. Mê càng sâu, phiền não tập khí càng nặng, tội nghiệp tạo tác càng lúc càng lớn, làm gì có đạo lý không phải chịu thọ quả báo chứ? Phá ngã chấp tương đối khó khăn, nhưng vô cùng cần thiết. Có ngã thì có những hiện tượng sinh tử, bệnh khổ, luân hồi; Không ngã thì những hiện tượng này hoàn toàn tiêu trừ.\u003c/p\u003e\u003cp\u003eTrong Phật pháp Đại Thừa, Phật dạy bảo chúng ta phương pháp phá ngã chấp khéo léo tuyệt diệu. Cư sĩ Giang Vị Nông trong “Kinh Kim Cang giảng nghĩa” đã nói: “đại nhi hóa chi”, lời này nói được rất hay, đây là từ phát Bồ Đề tâm mà ra, cho nên phải dùng tâm lượng rộng lớn. “Tâm bao thái hư, lượng khắp pháp giới” là tâm lượng vốn có của chúng ta, mỗi một chúng sanh tâm lượng vốn sẵn như vậy, cùng với chư Phật Như Lai quả địa không hề khác biệt.\u003c/p\u003e\u003cp\u003eNhưng chúng ta hiện nay rơi vào tình cảnh này là do vọng tưởng, phân biệt tạo thành, đây là gốc bệnh chân thật. Chúng ta trôi lăn trong lục đạo, vô lượng kiếp không có cách nào thoát ra, chính là do không tìm ra được gốc bệnh, không biết nơi gốc bệnh mà điều trị. Pháp môn niệm Phật mà chúng ta tu học là đạo dễ hành, đạo dễ hành mà không thể thành tựu, nguyên nhân do không buông xả vọng tưởng, phân biệt, chấp trước, niệm niệm vẫn là rơi vào tự tư tự lợi. Dùng tâm thái này để tu học chính là như cổ nhân đã nói “\u003cem\u003eđau mồm rát họng chỉ uổng công\u003c/em\u003e”. Vì vậy chỉ cần buông xả ý niệm tự tư tự lợi, niệm Phật nhất định có lực, thân tâm an ổn.\u003c/p\u003e\u003cp\u003eCho dù có một chút bệnh, đó là do ăn uống, sinh hoạt không cẩn thận nên sinh ra phong hàn cảm mạo, không có bệnh gì lớn. Không có tư tâm, dục vọng, không có ý niệm chiếm hữu. Ý niệm chiếm hữu là căn bản của sinh tử luân hồi, là tạo tác ngọn nguồn của tất cả tội nghiệp, chúng ta phải đem gốc tội tiêu trừ. Vì sao không thể chiếm hữu? Phật nói: “\u003cem\u003eTất cả pháp không\u003c/em\u003e”. Ngạn ngữ cũng có câu: “\u003cem\u003eSinh ra tay trắng, chết về tay không\u003c/em\u003e”, làm sao có thể chiếm hữu? Đây là từ trên hiện tượng thô thiển mà quan sát.\u003c/p\u003e\u003cp\u003eBằng cách nói tinh tế hơn, Phật nói: “\u003cem\u003eTất cả các pháp do nhân duyên sanh, không có tự tánh, đương thể tức không, không thể có được”\u003c/em\u003e, không chỉ không thể có được vật ngoài thân, mà ngay đến cái thân thể này cũng không thể có được. Đối với vật ngoài thân không có tâm chiếm hữu, đối với thân thể cũng không có ý niệm tự cho là của mình, vấn đề liền được giải quyết rồi. Lúc này, “\u003cem\u003emột niệm tương ưng một niệm Phật, niệm niệm tương ưng niệm niệm Phật\u003c/em\u003e”, nhất định được (vãng) sinh Tịnh Độ, đây là giải thoát khỏi sáu cõi luân hồi, giải thoát khỏi mười pháp giới. \u003c/p\u003e\u003cp\u003eThật may mắn biết bao! Người hiện đại “ngu si”, không những không hiểu rõ chân tướng của vũ trụ nhân sinh, đối với chân giả, tà chánh, thiện ác, lợi hại đều không thể phân biệt. Không biết được tự tư tự lợi, danh văn lợi dưỡng, năm dục sáu trần là họa hại cực lớn, chỉ có vạn duyên buông xả, nhất tâm niệm Phật là cái thiện lớn nhất. Đây là “\u003cem\u003eđoạn tất cả ác, tu tất cả thiện\u003c/em\u003e” mà trên Kinh đã nói. Chúng ta cần phải hiểu rõ ý nghĩa chân thật của câu nói này.\u003c/p\u003e","extraContent":"\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e\u003cp\u003e大而化之為聖：Đại nhi hóa chi vi thánh (Tận Tâm Hạ Sách Mạnh Tử)\u003c/p\u003e\u003cp\u003e“Các nhà chú giải thường giải thích câu này có nghĩa là phẩm đức, phẩm hạnh to lớn, tốt đẹp rạng rỡ, khiến cho người chung quanh cho đến khắp thiên hạ đều bị cảm hóa; Người như vậy đáng gọi là bậc Thánh.”\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ ngũ thập khóa: Minh đối trị phiền não (ngũ).\nHỉ hoan khống chế biệt nhân đoạt thủ biệt nhân, lợi ích tự kỉ, giá thị vọng tưởng phân biệt chấp trước.\nMê đắc dũ thâm, phiền não tập khí dũ trọng, tạo tác đích tội nghiệp dũ quảng, khởi hữu bất thụ quả báo chi lí?\nPhá ngã chấp tương đương khốn nan, đãn phi thường tất yếu.\nHữu ngã, tựu hữu sanh tử bệnh khổ luân hồi giá ta hiện tượng vô ngã, giá ta hiện tượng hoàn toàn tiêu trừ liễu.\nĐại thừa pháp lí, Phật giáo đạo ngã môn phá ngã chấp đích phương pháp, xảo diệu tuyệt giai.\nGiang Vị Nông cư sĩ tại “Kim Cương Kinh” giảng nghĩa thuyết: “đại nhi hóa chi”, thử thoại giảng đắc hảo, giá thị tòng phát bồ đề tâm lai đích, sở dĩ tâm lượng yếu đại.\n“Tâm bao thái hư, lượng châu sa giới”, thị ngã môn bản lai đích tâm lượng, mỗi cá chúng sinh nguyên bổn đích tâm lượng, dữ chư Phật Như Lai quả địa thượng hào vô sai biệt.\nNhi ngã môn hiện tại lạc đáo giá chủng địa bộ, thị vọng tưởng phân biệt chấp trước tạo thành đích, giá thị chân chính đích bệnh căn.\nNgã môn lưu lạc tại lục đạo, vô lượng kiếp vô pháp xuất li, tựu thị một trảo đáo bệnh căn, bất tri tòng căn bản thượng khứ trị liệu.\nNgã môn tu học đích niệm Phật pháp môn thị dịch hành đạo, dịch hành đạo nhi bất năng thành tựu, nguyên nhân tại vọng tưởng phân biệt chấp trước một phóng hạ, niệm niệm hoàn thị lạc tại tự tư tự lợi.\nDụng giá chủng tâm thái tu học, tựu thị cổ nhân sở giảng đích hảm phá hầu lung dã uổng nhiên.\nSở dĩ chỉ yếu bả tự tư tự lợi đích niệm đầu phóng hạ, niệm Phật nhất định đắc lực, thân tâm khinh an.\nTúng nhiên hữu nhất điểm bệnh, na thị ẩm thực khởi cư bất tiểu tâm, sở dẫn khởi đích phong hàn cảm mạo, bất hội hữu đại bệnh.\nMột hữu tư tâm dục vọng, một hữu chiếm hữu đích niệm đầu.\nChiếm hữu đích niệm đầu thị sanh tử luân hồi đích căn bản, thị tạo tác nhất thiết tội nghiệp đích uyên nguyên, ngã môn yếu tương tội căn bạt trừ.\nVi hà bất năng chiếm hữu.\nPhật thuyết: nhất thiết pháp không, ngạn ngữ dã giảng: sanh bất đái lai, tử bất đái khứ, như hà năng chiếm hữu.\ngiá thị tòng thô thiển hiện tượng thượng lai quan sát.\nCánh nhập vi đích giảng pháp, Phật thuyết: nhất thiết chư pháp, nhân duyên sở sanh, vô hữu tự tính, đương thể tức không, liễu bất khả đắc, bất đãn thân ngoại chi vật liễu bất khả đắc, liên thân thể dã liễu bất khả đắc.\nĐối thân ngoại chi vật một hữu chiếm hữu tâm, đối thân thể dã một hữu cứ vi kỷ hữu đích niệm đầu, vấn đề tựu giải quyết liễu.\nThử thời, nhất niệm tương ứng nhất niệm Phật, niệm niệm tương ứng niệm niệm Phật, quyết định đắc sanh Tịnh Độ, giá thị tòng lục đạo luân hồi giải thoát, tòng thập pháp giới giải thoát, giá đa hạnh vận.\nHiện đại nhân ngu si, bất đãn vũ trụ nhân sinh đích chân tướng bất liễu giải, đối ư chân giả tà chánh thiện ác lợi hại, đô một hữu năng lực biện biệt.\nBất hiểu đắc tự tư tự lợi danh văn lợi dưỡng ngũ dục lục trần thị cực đại đích họa hại, chỉ hữu vạn duyên phóng hạ, nhất tâm niệm Phật, thị cực đại chi thiện.\ngiá tựu thị kinh thượng giảng đích đoạn nhất thiết ác, tu nhất thiết thiện, ngã môn yếu liễu giải tha chân chính đích ý tứ.","id":"C2B14","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 50 - 14/04/2023)","tuMois":[{"bacKinh":"duó qǔ","chuHan":"奪取","hanViet":"đoạt thủ","nghiaViet":"chiếm; chiếm lấy; cướp đoạt"},{"bacKinh":"qiǎo miào jué jiā","chuHan":"巧妙絕佳","hanViet":"xảo diệu tuyệt giai","nghiaViet":""},{"bacKinh":"jiā","chuHan":"佳","hanViet":"giai","nghiaViet":"đẹp, tốt, hay"},{"bacKinh":"jiāng wèi nóng","chuHan":"江味農","hanViet":"giang vị nông","nghiaViet":"Giang Vị Nông (tên riêng)"},{"bacKinh":"zhì liáo","chuHan":"治療","hanViet":"trị liệu","nghiaViet":"trị liệu; điều trị; chữa bệnh"},{"bacKinh":"hǎn","chuHan":"喊","hanViet":"hảm","nghiaViet":"la; la to; quát to; hô"},{"bacKinh":"hóu lóng","chuHan":"喉嚨","hanViet":"hầu lung","nghiaViet":"cổ họng, họng; yết hầu"},{"bacKinh":"wǎng rán","chuHan":"枉然","hanViet":"uổng nhiên","nghiaViet":"uổng công; phí công; uổng phí"},{"bacKinh":"qīng ān","chuHan":"輕安","hanViet":"khinh an","nghiaViet":"nhẹ nhàng, an yên"},{"bacKinh":"qǐ jū","chuHan":"起居","hanViet":"khởi cư","nghiaViet":"sinh hoạt, sinh hoạt thường ngày"},{"bacKinh":"yàn yǔ","chuHan":"諺語","hanViet":"ngạn ngữ","nghiaViet":"ngạn ngữ"},{"bacKinh":"cū qiǎn","chuHan":"粗淺","hanViet":"thô thiển","nghiaViet":"thô thiển; đơn giản; nông cạn; hời hợt; thiển cận"},{"bacKinh":"rù wēi","chuHan":"入微","hanViet":"nhập vi","nghiaVie
