lù shí fǎ jiè yī zhèng zhuāng yán yě shì zì xìng suǒ liú lù.\nrán hòu cái zhēn zhèng tǐ huì dào jǐn xū kōng biàn fǎ jiè zhǐ shì yī gè zì jǐ ér yǐ chú zì jǐ zhī wài què shí méi yǒu yī fǎ.\nwú yuán dà cí tóng tǐ dà bēi zì rán jiù zhǎn xiàn le cí bēi shì xìng dé xìng dé jiù yuán mǎn de zhǎn xiàn liú lù le.\nwǒ men duì fó pú sà dà shèng dà xián xiào jìng duì fù mǔ shī zhǎng xiào jìng rán hòu zhú jiàn néng duì yī qiè zhòng shēng xiào jìng shèn zhì yú duì zì jǐ de yuān jiā duì tóu dú shé měng shòu dì yù è guǐ yě tóng yàng de xiào jìng jué dìng shì yǐ qīng jìng xīn píng děng xīn dài zhī.\nguǒ rán rù zhè gè jìng jiè nǐ jiù chéng fó le.\njí shǐ méi chéng fó yě shì fǎ shēn dà shì zhì huì kāi le.\nduì yú xū kōng fǎ jiè yī qiè wàn fǎ nǐ jué wù míng bái le dǒng de rú hé qù zuò duì yú shàng wèi jué wù de zhòng shēng yě dǒng de rú hé qù bāng zhù zhè jiù shì cún pú sà xīn xíng pú sà dào.\nsuǒ yǐ rèn hé shēn fèn rèn hé háng yè nán nǚ lǎo shào dōu kě yǐ xiū yuán mǎn dē pú sà dào pú sà jué bù jú xiàn yú mǒu yī fǎ jiè yī qiè fǎ jiè jiē shì pú sà fǎ jiè.\nhuá yán jīng yún yī jí shì duō duō jí shì yī yī duō bù èr jiù shì zhè gè yì sī.","chinesse":"第八十五課：明佛陀教育（七）。\n佛法自始至終就是求智慧，唯有智慧才能圓滿解決一切問題。\n世出世間所有問題，都能做到圓滿的解決，因為理上是同一法性，法性是究竟圓滿。\n一切事物都是依法性為自體，自體圓滿，自體所現的相也一定圓滿。\n凡是解決不了，都是智慧不夠、方法不善，要回過頭來修智慧。\n方法就是權智，佛家講的「善巧方便」；權智依實智，實智就是三昧。\n所以說，自己成佛了，看到山河大地眾生，「情與無情，同圓種智」。\n由此可知，解決世出世間任何疑難雜症都在內心。\n佛法稱為內學，而非向外，向外是心外求法，就是外道。\n外道不能解決問題，唯有內學才能解決問題。\n自古以來，儒、佛教育不外乎兩樁事：第一是教我們認識自己與大宇宙的關係，這就是「諸法實相」。\n正確明瞭宇宙人生的真相，這是教育的主要宗旨，這是體。\n第二是教我們如何對人、對事、對物，也就是在生活中，如何處事待人接物，這是用。\n這個體、用包括了全部的教學，不僅是釋迦牟尼佛所教導的，乃至十方三世一切諸佛教化一切眾生都不例外。\n學佛是隨順自性，佛就是代表我們的自性，菩薩、大聖大賢們是性德的示現，是性德的流露，是自不是他，這就是「自他不二」。\n我們要把這個意思領會過來，從此地建立信心。\n果真能契入，才會恍然大悟，原來諸佛菩薩是自己性德所流露，十法界依正莊嚴也是自性所流露。\n然後才真正體會到，盡虛空、遍法界只是一個自己而已，除自己之外，確實沒有一法。\n「無緣大慈，同體大悲」自然就展現了，慈悲是性德，性德就圓滿的展現、流露了。\n我們對佛菩薩、大聖大賢孝敬，對父母、師長孝敬，然後逐漸能對一切眾生孝敬，甚至於對自己的冤家對頭、毒蛇猛獸、地獄餓鬼，也同樣的孝敬，決定是以清淨心、平等心待之。\n果然入這個境界，你就成佛了。\n即使沒成佛，也是法身大士，智慧開了。\n對於虛空法界一切萬法，你覺悟、明白了，懂得如何去做；對於尚未覺悟的眾生，也懂得如何去幫助，這就是存菩薩心、行菩薩道。\n所以，任何身分，任何行業，男女老少，都可以修圓滿的菩薩道，菩薩絕不侷限於某一法界，一切法界皆是菩薩法界。\n「華嚴經」云：「一即是多，多即是一，一多不二」，就是這個意思。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 49: Hiểu rõ giáo dục của Phật Đà (phần 7; trang 120, 121,122)\u003c/h2\u003e\u003cp\u003ePhật pháp từ đầu đến cuối chính là cầu trí tuệ, duy chỉ có trí tuệ mới có thể giải quyết tất cả vấn đề một cách viên mãn. Mọi vấn đề của thế xuất thế gian đều có thể giải quyết được viên mãn, bởi vì ở trên lý là đồng một pháp tánh, pháp tánh là cứu cánh viên mãn.\u003c/p\u003e\u003cp\u003eTất cả sự vật đều là y theo pháp tánh làm tự thể, tự thể viên mãn, tướng của tự thể hiện ra cũng nhất định viên mãn. Hễ không giải quyết được đều do trí tuệ không đủ, phương pháp chưa khéo léo, phải quay lại tu trí tuệ.\u003c/p\u003e\u003cp\u003ePhương pháp chính là quyền trí, “phương tiện khéo léo” mà nhà Phật nói. Quyền trí dựa theo thật trí, thật trí chính là tam muội. Cho nên nói, chính mình thành Phật rồi, xem thấy chúng sinh sơn hà đại địa, “\u003cem\u003etình dữ vô tình, đồng viên chủng trí\u003c/em\u003e”. Do vậy mà biết, giải quyết bất kỳ khó khăn ở trong thế xuất thế gian nào cũng đều ở nội tâm.\u003c/p\u003e\u003cp\u003ePhật pháp gọi là nội học chứ không hướng ngoại, hướng ngoại là ngoài tâm cầu pháp, chính là ngoại đạo. Ngoại đạo không thể giải quyết được vấn đề, duy chỉ có nội học mới có thể giải quyết được vấn đề.\u003c/p\u003e\u003cp\u003eTừ xưa đến nay, giáo dục của Nho và Phật không ngoài hai sự việc này: Việc thứ nhất là dạy chúng ta nhận biết mối quan hệ giữa chính mình với đại vũ trụ, đây chính là “thật tướng của các pháp”.\u003c/p\u003e\u003cp\u003eChân thật tường tận chân tướng của vũ trụ nhân sinh, đây là tông chỉ chủ yếu của giáo dục, đây là thể. Điều thứ hai là dạy chúng ta làm thế nào để đối người, đối việc, đối vật, cũng chính là ngay trong cuộc sống làm thế nào để đối nhân xử thế tiếp vật, đây là dụng.\u003c/p\u003e\u003cp\u003eCái thể dụng này bao gồm toàn thể giáo học, không chỉ là Thích Ca Mâu Ni Phật đã dạy chúng ta cho đến mười phương ba đời tất cả chư Phật giáo hóa tất cả chúng sanh đều không ngoại lệ.\u003c/p\u003e\u003cp\u003eHọc Phật là tùy thuận tự tánh. Phật chính là đại biểu cho tự tánh của chúng ta. Bồ Tát, đại Thánh đại Hiền là thị hiện của tánh đức, là lưu lộ của tánh đức, là tự, không phải là tha, đây chính là “\u003cem\u003etự tha không hai\u003c/em\u003e”. (“\u003cem\u003emình và người là một\u003c/em\u003e”). Chúng ta phải thể hội cái ý này, từ ngay chỗ này mà xây dựng tín tâm.\u003c/p\u003e\u003cp\u003eQuả nhiên chân thật có thể khế nhập thì mới có thể hoát nhiên đại ngộ. Thì ra chư Phật Bồ Tát là từ nơi tánh đức của chính mình mà lưu lộ ra, y chánh trang nghiêm của mười pháp giới cũng chính là từ nơi tự tánh mà lưu lộ ra. Sau đó mới chân thật thể hội được tận hư không biến pháp giới chỉ là chính mình mà thôi, ngoài chính mình ra, chân thật không có thứ gì khác.\u003c/p\u003e\u003cp\u003e“\u003cem\u003eVô duyên đại từ, đồng thể đại bi\u003c/em\u003e” tự nhiên liền hiện ra, từ bi là tánh đức, tánh đức là lưu lộ triển hiện một cách viên mãn.\u003c/p\u003e\u003cp\u003eChúng ta hiếu kính đối với chư Phật Bồ Tát, đại Thánh đại Hiền, hiếu kính đối với cha mẹ, sư trưởng, sau đó dần dần có thể hiếu kính với tất cả chúng sanh, thậm chí đối với oan gia trái chủ của chính mình, độc xà mãnh thú, ngạ quỷ nơi địa ngục cũng đồng hiếu kính như nhau, nhất định là dùng tâm thanh tịnh, tâm bình đẳng mà đối đãi.\u003c/p\u003e\u003cp\u003eQuả nhiên vào được cảnh giới này thì bạn liền thành Phật rồi. Cho dù chưa thành Phật cũng là pháp thân đại sĩ, trí tuệ khai mở rồi. Đối với tất cả vạn pháp tận hư không pháp giới, bạn giác ngộ, tường tận rồi, biết được phải làm như thế nào; Đối với những chúng sanh còn chưa giác ngộ, bạn cũng hiểu được làm thế nào để đi giúp đỡ, đây chính là giữ tâm của Bồ Tát, hành Bồ Tát đạo. \u003c/p\u003e\u003cp\u003eCho nên bất cứ thân phận nào, bất cứ nghề nghiệp nào, già trẻ nam nữ đều có thể tu Bồ Tát đạo viên mãn. Bồ Tát tuyệt đối không giới hạn ở một pháp giới nào, tất cả pháp giới đều là pháp giới Bồ Tát. “\u003cem\u003eKinh Hoa Nghiêm\u003c/em\u003e” nói rằng: “\u003cem\u003eMột tức là nhiều, nhiều tức là một, một và nhiều không hai\u003c/em\u003e”, chính là cái ý này.\u003c/p\u003e","extraContent":"","fileMp3":false,"hanViet":"Đệ bát thập ngũ khóa: Minh Phật Đà giáo dục thất.\nPhật pháp tự thủy chí chung tựu thị cầu trí tuệ, duy hữu trí tuệ tài năng viên mãn giải quyết nhất thiết vấn đề.\nThế xuất thế gian sở hữu vấn đề, đô năng tố đáo viên mãn đích giải quyết, nhân vi lí thượng thị đồng nhất pháp tính, pháp tính thị cứu cánh viên mãn.\nNhất thiết sự vật đô thị y pháp tính vi tự thể, tự thể viên mãn, tự thể sở hiện đích tương dã nhất định viên mãn.\nPhàm thị giải quyết bất liễu, đô thị trí tuệ bất câu phương pháp bất thiện, yếu hồi quá đầu lai tu trí tuệ.\nPhương pháp tựu thị quyền trí, Phật gia giảng đích thiện xảo phương tiện quyền trí y thật trí, thật trí tựu thị tam muội.\nSở dĩ thuyết, tự kỉ thành Phật liễu, khán đáo sơn hà đại địa chúng sinh, tình dữ vô tình, đồng viên chủng trí.\nDo thử khả tri, giải quyết thế xuất thế gian nhiệm hà nghi nan tạp chứng đô tại nội tâm.\nPhật pháp xưng vi nội học, nhi phi hướng ngoại, hướng ngoại thị tâm ngoại cầu pháp, tựu thị ngoại đạo.\nNgoại đạo bất năng giải quyết vấn đề, duy hữu nội học tài năng giải quyết vấn đề.\nTự cổ dĩ lai, Nho Phật giáo dục bất ngoại hồ lưỡng thung sự: đệ nhất thị giáo ngã môn nhận thức tự kỉ dữ đại vũ trụ đích quan hệ, giá tựu thị chư pháp thật tương.\nChính xác minh liệu vũ trụ nhân sinh đích chân tướng, Giá thị giáo dục đích chủ yếu tông chỉ, Giá thị thể.\nĐệ nhị thị giáo ngã môn như hà đối nhân đối sự đối vật, dã tựu thị tại sinh hoạt trung, như hà xứ sự đãi nhân tiếp vật, Giá thị dụng.\nGiá cá thể dụng bao quát liễu toàn bộ đích giáo học, bất cận thị Thích Ca Mâu Ni Phật sở giáo đạo đích, nãi chí thập phương tam thế nhất thiết chư Phật giáo hóa nhất thiết chúng sinh đô bất lệ ngoại.\nHọc Phật thị tùy thuận tự tính, Phật tựu thị đại biểu ngã môn đích tự tính, Bồ Tát Đại Thánh Đại Hiền môn thị tính đức đích thị hiện, thị tính đức đích lưu lộ, thị tự bất thị tha, giá tựu thị tự tha bất nhị.\nNgã môn yếu bả giá cá ý tứ lĩnh hội quá lai, tòng thử địa kiến lập tín tâm.\nQuả chân năng khế nhập, tài hội hoảng nhiên đại ngộ, nguyên lai chư Phật Bồ Tát thị tự kỉ tính đức sở lưu lộ, thập pháp giới y chánh trang nghiêm dã thị tự tính sở lưu lộ.\nNhiên hậu tài chân chính thể hội đáo, tận hư không biến pháp giới chỉ thị nhất cá tự kỉ nhi dĩ, trừ tự kỉ chi ngoại, xác thật một hữu nhất pháp.\nVô duyên đại từ, đồng thể đại bi tự nhiên tựu triển hiện liễu, từ bi thị tính đức, tính đức tựu viên mãn đích triển hiện lưu lộ liễu.\nNgã môn đối Phật Bồ Tát Đại Thánh Đại Hiền hiếu kính, đối phụ mẫu sư trường hiếu kính, nhiên hậu trục tiệm năng đối nhất thiết chúng sinh hiếu kính, thậm chí ư đối tự kỉ đích oan gia đối đầu độc xà mãnh thú địa ngục ngạ quỷ, dã đồng dạng đích hiếu kính, quyết định thị dĩ thanh tịnh tâm bình đẳng tâm đãi chi.\nQuả nhiên nhập giá cá cảnh giới, nễ tựu thành Phật liễu.\nTức sử một thành Phật, dã thị pháp thân Đại sĩ, trí tuệ khai liễu.\nĐối ư hư không pháp giới nhất thiết vạn pháp, nễ giác ngộ minh bạch liễu, đổng đắc như hà khứ tố đối ư thượng vị giác ngộ đích chúng sinh, dã đổng đắc như hà khứ bang trợ, giá tựu thị tồn Bồ Tát tâm hành Bồ Tát đạo.\nSở dĩ, nhiệm hà thân phân, nhiệm hà hành nghiệp, nam nữ lão thiểu, đô khả dĩ tu viên mãn đích Bồ Tát đạo, Bồ Tát tuyệt bất cục hạn ư mỗ nhất pháp giới, nhất thiết pháp giới giai thị Bồ Tát pháp giới.\nHoa Nghiêm kinh vân: nhất tức thị đa, đa tức thị nhất, nhất đa bất nhị, tựu thị giá cá ý tứ.","id":"C2B49","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 85 - 12/04/2024)","tuMois":[{"bacKinh":"yí nán zá zhèng","chuHan":"疑難雜症","hanViet":"nghi nan tạp chứng","nghiaViet":""},{"bacKinh":"bù jǐn nǎi zhì","chuHan":"不僅...乃至...","hanViet":"bất cận nãi chí","nghiaViet":"Không chỉ...thậm chí..."},{"bacKinh":"jí shǐ","chuHan":"即使","hanViet":"tức sử","nghiaViet":"cho dù; dù c
