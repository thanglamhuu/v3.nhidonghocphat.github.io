script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì jiǔ shí kè míng fó tuó jiào yù shí èr.\nfó jiào dǎo wǒ men xiū xué yào jiàn lì yī gè jī běn de gài niàn jiù shì xìn jiě xíng zhèng.\nxìn shì duì yú fó de jiào xùn shēn xìn bù yí jiě shì duì yú jīng diǎn de lǐ lùn tòu chè liǎo jiě xíng shì yī zhào jīng diǎn de lǐ lùn fāng fǎ qù zuò zhèng shì qīn zì zhèng dé rú tóng zhū fó rú lái de jìng jiè.\nwǒ men jīn tiān huì zào yè huì dǎ wàng xiǎng huì xìn kǒu wàng yán dōu shì duì lǐ lùn bù gòu tòu chè bù zhī dào lì hài cái zào zuò jí zhòng de zuì yè shèn zhì huǐ miè fó fǎ zhàng ài fó fǎ lìng rén tuì xīn.\nwǒ men jì rán fā xīn yào jiù zì jǐ yào jiù zhōu biān de rén shēng huó xiū xué yī dìng yào rú lǐ rú fǎ zhè jiù bì xū yào xiǎo dé fó jīng de nèi róng.\nqí nèi róng yǒu sì diǎn jiào lǐ xíng guǒ.\nfó suǒ shuō de huà hòu rén jì lù xià lái chéng wéi jīng diǎn yán yǔ wén zì shì jiào.\njiào lǐ suǒ yùn hán de shì lǐ lǐ shì lǐ lùn shuō míng yǔ zhòu rén shēng dí zhēn xiāng.\nzhè xiē shì shí zhēn xiàng wéi yǒu fó néng shuō dé chū lái yīn wèi zhè shì fó qīn zhèng de jìng jiè xiàn liàng de jìng jiè bù shì tuī cè wàng xiǎng.\nfó chú le jiāng dào lǐ yǔ shì shí zhēn xiàng shuō qīng chǔ shuō míng bái yòu jiào wǒ men fāng fǎ shǐ wǒ men yě néng qì rù zhū fó rú lái de jìng jiè zhè jiù shì xíng.\nyī zhào jīng diǎn de lǐ lùn fāng fǎ qù zuò dé dào shū shèng de lì yì zhè jiù shì guǒ.\nwǒ men liǎo jiě fó jīng de xìng zhì duì fó fǎ jiù huì pèi fú dé wǔ tǐ tóu dì.\nzhè xiē nián lái wǒ kǔ kǒu pó xīn quàn dǎo dà jiā ruò sān tiān bù quàn dà jiā jiù wàng dé qián qián jìng jìng.\nzhè zhèng shì dì cáng jīng shàng jiǎng de yán fú tí zhòng shēng gāng qiáng nán huà wǒ men shēn shēn tǐ huì dào le.\nkě shì zhū fó pú sà wèi wǒ men zuò bǎng yàng zuò mó fàn zhòng shēng zài gāng qiáng nán huà yě bù néng shě qì suǒ wèi fó shì mén zhōng bù shě yī rén zhè cái shì zhēn zhèng de dà cí dà bēi.\nfó fǎ de xiū xué wǒ men zài huá yán jīng shàng dé dào hěn dà de qǐ shì.\nhuá yán zhè yī huì shì shì zūn zài pú tí chǎng dìng zhōng suǒ shuō cān yǔ fǎ huì de dà zhòng jiē shì fǎ shēn dà shì.\ntā men yǒu xǔ duō de zú qún bù tóng de shè tuán biàn bù zài xū kōng fǎ jiè shù mù wú liàng wú biān.\nyóu cǐ kě zhī huá yán fǎ huì shí jì shàng shì yǐ jǐn xū kōng biàn fǎ jiè wèi yī huì.\nhuá yán rú shì nǎ yī huì bù rú shì.\ncóng cǐ dì shēn sī zhè àn shì zhe wǒ men jǐn xū kōng biàn fǎ jiè shì yī tǐ.\ndào chéng fó shí cái yì shí yī qiè zhòng shēng běn lái chéng fó chè dǐ míng liǎo qíng yǔ wú qíng tóng yuán zhǒng zhì.\nzǒng tǐ lái shuō xū kōng fǎ jiè shì zì jǐ yī tǐ zhè cái shēng qǐ zhēn zhèng de cí bēi.\nfó jiā cháng shuō wú yuán dà cí tóng tǐ dà bēi.\nzhū fó rú lái jué wù liǎo wù de jiù shì zhè zhuāng shì fán fū mí le mí de yě shì zhè zhuāng shì.\nér shì shí zhēn xiàng lǐ méi yǒu mí wù mí wù zài rén.\njué wù de rén chēng zuò fó pú sà mí huò de rén chēng zuò fán fū.\ndàn jué yǔ mí shòu yòng bù tóng mí rén bù zhī dào xū kōng fǎ jiè shì zì jǐ bù zhī dào yún yún zhòng shēng shì zì jǐ suǒ yǐ zài dāng zhōng shēng qǐ wàng xiǎng fēn bié zhí zhuó zào zuò wú liàng wú biān de zuì yè.","chinesse":"第九十課：明佛陀教育（十二）。\n佛教導我們修學，要建立一個基本的概念，就是「信、解、行、證」。\n「信」是對於佛的教訓深信不疑；「解」是對於經典的理論透徹了解；「行」是依照經典的理論方法去做；「證」是親自證得如同諸佛如來的境界。\n我們今天會造業、會打妄想、會信口妄言，都是對理論不夠透徹，不知道利害，才造作極重的罪業，甚至毀滅佛法，障礙佛法，令人退心。\n我們既然發心要救自己，要救周邊的人，生活、修學一定要如理如法，這就必須要曉得佛經的內容。\n其內容有四點：「教、理、行、果」。\n佛所說的話，後人記錄下來成為經典，言語文字是「教」。\n教裡所蘊含的是「理」，理是理論，說明宇宙人生的真相。\n這些事實真相，唯有佛能說得出來，因為這是佛親證的境界，現量的境界，不是推測、妄想。\n佛除了將道理與事實真相說清楚、說明白，又教我們方法，使我們也能契入諸佛如來的境界，這就是「行」。\n依照經典的理論方法去做，得到殊勝的利益，這就是「果」。\n我們了解佛經的性質，對佛法就會佩服得五體投地。\n這些年來，我苦口婆心勸導大家，若三天不勸，大家就忘得乾乾淨淨。\n這正是「地藏經」上講的「閻浮提眾生，剛強難化」，我們深深體會到了。\n可是諸佛菩薩為我們做榜樣、做模範，眾生再剛強難化，也不能捨棄，所謂「佛氏門中，不捨一人」，這才是真正的大慈大悲。\n佛法的修學，我們在「華嚴經」上得到很大的啟示。\n華嚴這一會，是世尊在菩提場定中所說，參與法會的大眾皆是法身大士。\n他們有許多的族群，不同的社團，遍布在虛空法界，數目無量無邊。\n由此可知，華嚴法會實際上是以盡虛空、遍法界為一會。\n華嚴如是，哪一會不如是?\n從此地深思，這暗示著我們，盡虛空、遍法界是一體。\n到成佛時，才意識「一切眾生本來成佛」，徹底明瞭「情與無情，同圓種智」。\n總體來說，虛空法界是自己一體，這才生起真正的慈悲。\n佛家常說「無緣大慈，同體大悲」。\n諸佛如來覺悟了，悟的就是這樁事；凡夫迷了，迷的也是這樁事。\n而事實真相裡沒有迷悟，迷悟在人。\n覺悟的人，稱作佛菩薩；迷惑的人，稱作凡夫。\n但覺與迷受用不同，迷人不知道虛空法界是自己，不知道芸芸眾生是自己，所以在當中生起妄想、分別、執著，造作無量無邊的罪業。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 54: Hiểu rõ giáo dục Phật Đà\u003c/h2\u003e\u003ch2\u003e(phần 12; trang 132, 133, 134)\u003c/h2\u003e\u003cp\u003ePhật dạy bảo chúng ta tu học, phải xây dựng một khái niệm cơ bản, chính là “tín, giải, hành, chứng”. “Tín” là đối với giáo huấn của Phật, tin sâu không nghi. “Giải” là đối với lý luận của kinh điển, thấu triệt tường tận. “Hành” là y theo lý phương pháp lý luận của kinh điển mà làm. “Chứng” là đích thân chứng được cảnh giới giống như chư Phật Như Lai.\u003c/p\u003e\u003cp\u003eNgày nay chúng ta dễ tạo nghiệp, hay nói vọng ngữ, tin lời xằng bậy đều là không đủ thấu triệt đối với kinh luận, không biết lợi hại mới tạo ra tội nghiệp cực trọng, thậm chí hủy hoại Phật pháp, chướng ngại Phật pháp, khiến người thoái tâm. Chúng ta đã phát tâm muốn cứu chính mình, phải cứu những người xung quanh, đời sống tu học nhất định phải như lý như pháp. Việc này cần phải hiểu rõ nội dung của Phật kinh. \u003c/p\u003e\u003cp\u003eNội dung của kinh điển có 4 điểm: “Giáo, lý, hành, quả”. Lời của Phật nói ra, người sau ghi chép lại làm thành kinh điển, ngôn ngữ văn tự là “giáo”. Những gì hàm chứa trong giáo là “lý”, lý là lý luận, nói rõ chân tướng của vũ trụ nhân sinh. Những chân tướng sự thật này chỉ có Phật mới có thể nói ra được bởi vì đây là cảnh giới mà đích thân Phật chứng, cảnh giới hiện lượng không phải là suy diễn, vọng tưởng Ngoài việc đem đạo lý và chân tướng sự thật nói rõ ràng, Phật lại dạy chúng ta phương pháp, khiến chúng ta cũng có thể khế nhập vào cảnh giới của chư Phật Như Lai. Đây chính là “hành”. Y theo lý luận phương pháp của kinh điển mà làm, đạt được lợi ích thù thắng, đây là “quả”. Chúng ta hiểu rõ tính chất của kinh điển, liền sẽ bội phục năm vóc sát đất đối với Phật pháp.\u003c/p\u003e\u003cp\u003eNhững năm gần đây, tôi hết lòng hết dạ khuyên bảo mọi người, nếu 3 ngày không khuyên thì mọi người quên sạch sành sanh. Đây chính là “chúng sinh Diêm Phù Đề cang cường khó dạy” mà trên “Kinh Địa Tạng” đã nói, chúng ta liền sâu sắc thể hội được. Thế nhưng chư Phật Bồ Tát vì chúng ta làm tấm gương, làm mô phạm. Chúng sanh cang cường khó dạy cũng không thể xả bỏ, cho nên có câu “Phật thị môn trung, bất xả nhất nhân”. Đây chính là chân thật đại từ đại bi.\u003c/p\u003e\u003cp\u003eTu học Phật pháp, chúng ta ở trên «\u0026nbsp;Kinh Hoa Nghiêm” đạt được khải thị rất lớn. Cái (Pháp) hội Hoa Nghiêm này là Thế Tôn ngồi dưới cội bồ đề ở trong định mà nói ra. Đại chúng tham dự pháp hội đều là Pháp thân Đại sĩ. Họ là những chủng tộc khác nhau, đoàn thể khác nhau, phân bổ ở khắp hư không pháp giới, số lượng vô lượng vô biên. Do đây có thể biết, Trên thực tế pháp hội Hoa Nghiêm lấy tận hư không biến pháp giới làm một thể. Hoa Nghiêm là như vậy, hội nào không là như vậy?\u003c/p\u003e\u003cp\u003eTừ đây mà sâu sắc suy nghĩ, điều này ngụ ý cho chúng ta tận hư không khắp pháp giới là một thể. Đến khi thành Phật mới ý thức được “tất cả chúng sinh vốn dĩ thành Phật”, triệt để hiểu rõ “tình dữ vô tình, đồng viên chủng trí”. Tóm lại mà nói, tận hư không khắp pháp giới là một thể chính mình, đây mới sinh khởi từ bi chân thật.\u003c/p\u003e\u003cp\u003eNhà Phật thường nói “vô duyên đại từ, đồng thể đại bi.” Chư Phật Như Lai giác ngộ rồi, ngộ chính là sự việc này. Phàm phu mê rồi, mê cũng chính là sự việc này. Mà trong chân tướng sự thật không có mê ngộ, mê ngộ ở người. Người giác ngộ thì gọi là Phật Bồ Tát, người mê hoặc thì gọi là phàm phu.\u003c/p\u003e\u003cp\u003eNhưng giác hay mê thì thọ dụng khác nhau, người mê không biết tận hư không pháp giới là chính mình, không biết hết thảy chúng sanh là chính mình cho nên ở ngay trong đó sanh khởi vọng tưởng, phân biệt, chấp trước, tạo tác tội nghiệp vô lượng vô biên.\u003c/p\u003e","extraContent":"","fileMp3":false,"hanViet":"Đệ cửu thập khóa: Minh Phật Đà giáo dục thập nhị.\nPhật giáo đạo ngã môn tu học, yếu kiến lập nhất cá cơ bản đích khái niệm, tựu thị tín giải hành chứng.\nTín thị đối ư Phật đích giáo huấn thâm tín bất nghi giải thị đối ư kinh điển đích lí luận thấu triệt liễu giải hành thị y chiếu kinh điển đích lí luận phương pháp khứ tố chứng thị thân tự chứng đắc như đồng chư Phật Như Lai đích cảnh giới.\nNgã môn kim thiên hội tạo nghiệp hội đả vọng tưởng hội tín khẩu vọng ngôn, đô thị đối lí luận bất câu thấu triệt, bất tri đạo lợi hại, tài tạo tác cực trọng đích tội nghiệp, thậm chí huỷ diệt Phật pháp, chướng ngại Phật pháp, lệnh nhân thối tâm.\nNgã môn kí nhiên phát tâm yếu cứu tự kỉ, yếu cứu chu biên đích nhân, sinh hoạt tu học nhất định yếu như lí như pháp, giá tựu tất tu yếu hiểu đắc Phật kinh đích nội dung.\nKì nội dung hữu tứ điểm  giáo lí hành quả.\nPhật sở thuyết đích thoại, hậu nhân kí lục hạ lai thành vi kinh điển, ngôn ngữ văn tự thị giáo.\nGiáo lí sở uẩn hàm đích thị lí, lí thị lí luận, thuyết minh vũ trụ nhân sinh đích chân tướng.\nGiá ta sự thực chân tướng, duy hữu Phật năng thuyết đắc xuất lai, nhân vi Giá thị Phật thân chứng đích cảnh giới, hiện lượng đích cảnh giới, bất thị suy trắc vọng tưởng.\nPhật trừ liễu tương đạo lí dữ sự thực chân tướng thuyết thanh sở thuyết minh bạch, hựu giáo ngã môn phương pháp, sử ngã môn dã năng khế nhập chư Phật Như Lai đích cảnh giới, giá tựu thị hành.\nY chiếu kinh điển đích lí luận phương pháp khứ tố, đắc đáo thù thắng đích lợi ích, giá tựu thị quả.\nNgã môn liễu giải Phật kinh đích tính chất, đối Phật pháp tựu hội bội phục đắc ngũ thể đầu địa.\nGiá ta niên lai, ngã khổ khẩu bà tâm khuyến đạo đại gia, nhược tam thiên bất khuyến, đại gia tựu vong đắc kiền kiền tịnh tịnh.\nGiá chánh thị địa tạng kinh thượng giảng đích Diêm Phù Đề chúng sinh, cương cường nan hóa, ngã môn thâm thâm thể hội đáo liễu.\nKhả thị chư Phật Bồ Tát vi ngã môn tố bảng dạng tố mô phạm, chúng sinh tái cương cường nan hóa, dã bất năng xả khí, sở vị Phật thị môn trung, bất xá nhất nhân, giá tài thị chân chính đích đại từ đại bi.\nPhật pháp đích tu học, ngã môn tại Hoa Nghiêm kinh thượng đắc đáo ngận đại đích khải kì.\nHoa Nghiêm giá nhất hội, thị Thế Tôn tại bồ đề tràng định trung sở thuyết, tham dự pháp hội đích đại chúng giai thị pháp thân Đại sĩ.\nTha môn hữu hứa đa đích tộc quần, bất đồng đích xã đoàn, biến bố tại hư không pháp giới, sổ mục vô lượng vô biên.\nDo thử khả tri, Hoa Nghiêm pháp hội thật tế thượng thị dĩ tận hư không biến pháp giới vi nhất hội.\nHoa Nghiêm như thị, na nhất hội bất như thị.\nTòng thử địa thâm tư, giá ám thị trứ ngã môn, tận hư không biến pháp giới thị nhất thể.\nĐáo thành Phật thì, tài ý thức nhất thiết chúng sinh bản lai thành Phật, triệt để minh liệu tình dữ vô tình, đồng viên chủng trí.\nTổng thể lai thuyết, hư không pháp giới thị tự kỉ nhất thể, giá tài sanh khởi chân chính đích từ bi.\nPhật gia thường thuyết vô duyên đại từ, đồng thể đại bi.\nChư Phật Như Lai giác ngộ liễu, ngộ đích tựu thị giá thung sự phàm phu mê liễu, mê đích dã thị giá thung sự.\nNhi sự thực chân tướng lí một hữu mê ngộ, mê ngộ tại nhân.\nGiác ngộ đích nhân, xưng tác Phật Bồ Tát mê hoặc đích nhân, xưng tác phàm phu.\nĐãn giác dữ mê thọ dụng bất đồng, mê nhân bất tri đạo hư không pháp giới thị tự kỉ, bất tri đạo vân vân chúng sinh thị tự kỉ, sở dĩ tại đương trung sanh khởi vọng tưởng phân biệt chấp trước, tạo tác vô lượng vô biên đích tội nghiệp.","id":"C2B54","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 90 - 14/06/2024)","tuMois":[{"bacKinh":"xìn kǒu wàng yán","chuHan":"信口妄言","hanViet":"tín khẩu vọng ngôn","nghiaViet":""},{"bacKinh":"yùn hán","chuHan":"蘊含","hanViet":"uẩn hàm","nghiaViet":"bao hàm"},{"bacKinh":"qīn","chuHan":"親","hanViet":"thân","nghiaViet":"đích thân"},{"bacKinh":"tuī cè","chuHan":"推測","hanViet":"suy trắc","nghiaViet":"dự đoán; dự tính; suy đoán; suy trắc"},{"bacKinh":"wǔ tǐ tóu dì","chuHan":"五體投地","hanViet":"ngũ thể đầu địa","nghiaViet":"đầu rạp xuống đất"},{"bacKinh":"biàn bù","chuHan":"遍布","hanViet":"biến bố","nghiaViet":"phân bố; rải rác (khắp nơi); tr
