script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì liù shí wǔ kè miǎn xíng rén nǔ lì sān.\nwú lùn shì chū shì fǎ méi yǒu qiáng jiàn de tǐ gé zuò rèn hé shì dōu bù néng chéng jiù.\nzài gǔ dài wú lùn shì chán táng niàn fó táng dǎ qī shì hěn píng cháng de shì ér qiě shì qī tiān qī yè bù mián bù xiū.\nsuǒ yǐ duō bàn shì yǒu zhè zhǒng tǐ lì de nián qīng rén cān jiā sì shí suì yǐ shàng tǐ lì shuāi le jí shǐ yán jiào yě bù lì wài.\nsuǒ yǐ qīng shào nián shí dài shì diàn dìng xué shù shì yè de gēn jī.\nwǒ shēng zài zhàn luàn zhī zhōng yī shēng de dà hǎo shí guāng dōu zài táo nàn suǒ yǐ jī chǔ jiào yù méi yǒu diàn dìng hǎo jí shǐ xiàn zài qín fèn nǔ lì de xiū xué chéng jiù yě bǐ bù shàng gǔ rén.\nruò tǐ zhì bǐ jiào chà shēn tǐ xū ruò duō bìng jiù gèng kùn nán le zòng rán yǒu xīn xiàng xué yě huì gǎn dào xīn yǒu yú ér lì bù zú zhè shì fēi cháng yí hàn de shì.\nsuǒ yǐ zài rì cháng shēng huó zhōng yí dìng yào zhù yì zì jǐ de shēn tǐ.\nwǒ men zài xīn jiā pō yù dào rú cǐ shū shèng de shí jié yīn yuán zhè gèng zēng qiáng le wǒ men de xìn yuàn yú shì wǒ men jiù gēn zhe chéng jiù.\nzhè zhēn de xiàng péng jì qīng jū shì jiǎng de wú liàng jié lái xī yǒu nán féng wǒ men yí dìng yào zhēn xī zhè gè yuán fèn.\nruò zài rú cǐ shū shèng de yīn yuán zhī xià hái shì dí bù guò fán nǎo xí qì dí bù guò míng wén lì yǎng wǔ yù liù chén de yòu huò jiāng dà hǎo jī yuán dāng miàn cuò guò zhēn de fēi cháng kě xī.\nwǒ men quán xīn quán lì qù zuò zhǐ yào shì jiān duō yī gè rén míng bái fó lǐ duō yī gè rén yī xīn niàn fó zāi nàn jiù néng jiǎn yī fēn zòng rán bù néng jiāng zhī wán quán xiāo chú yě néng yán hòu.\ndà jiā rèn zhēn nǔ lì lái zuò yí dìng huì yǒu xiào guǒ.\nyī qiè zhòng shēng què shí shì è duō shàn shǎo bǎi fǎ míng mén lùn shuō shàn xīn suǒ shí yī gè è xīn suǒ èr shí liù gè wài miàn de huán jìng yě shì è duō shàn shǎo.\nzài zhè zhǒng huán jìng xià zhī dào huí tóu zhī dào duàn è xiū shàn de tài shǎo le.\nwǒ men wéi yǒu qí qiú zhū fó pú sà cháng shì xiàn zài zhè gè shì jiān wèi yī qiè kǔ nàn zhòng shēng zuò gè hǎo yàng zi.\nzhū wèi tóng xiū jué wù míng bái le kěn fā xīn shě jǐ wèi rén wèi shè huì dà zhòng zuò gè hǎo yàng zi nǐ men jiù shì fó pú sà de huà shēn lái jiù dù zhè xiē kǔ nàn zhòng shēng de.\nsuǒ yǐ yí dìng yào fǎn zhū jǐ cóng zì jǐ xīn dì zuò qǐ.\nruò zì jǐ míng bái què bù kěn rèn zhēn xué xí yī jiào fèng xíng fǎn ér xī qiú fó pú sà lái yìng huà zhè shì bù kě néng de.\nwéi yǐ zhēn chéng xīn cí bēi xīn cái néng yǔ zhū fó pú sà gǔ wǎng shèng xián qǐ gǎn yìng zuò yòng sī háo bù néng zuò jiǎ.","chinesse":"第六十五課：勉行人努力（三）。\n無論世出世法，沒有強健的體格，做任何事都不能成就。\n在古代，無論是禪堂、念佛堂，打七是很平常的事，而且是七天七夜不眠不休。\n所以，多半是有這種體力的年輕人參加，四十歲以上體力衰了；即使研教也不例外。\n所以，青少年時代是奠定學術、事業的根基。\n我生在戰亂之中，一生的大好時光都在逃難，所以基礎教育沒有奠定好，即使現在勤奮努力的修學，成就也比不上古人。\n若體質比較差，身體虛弱多病，就更困難了，縱然有心向學，也會感到心有餘而力不足，這是非常遺憾的事。\n所以，在日常生活中，一定要注意自己的身體。\n我們在新加坡遇到如此殊勝的時節因緣，這更增強了我們的信願，於是我們就跟著成就。\n這真的像彭際清居士講的，「無量劫來希有難逢」，我們一定要珍惜這個緣分。\n若在如此殊勝的因緣之下，還是敵不過煩惱習氣，敵不過名聞利養、五欲六塵的誘惑，將大好機緣當面錯過，真的非常可惜。 \n我們全心全力去做，只要世間多一個人明白佛理，多一個人一心念佛，災難就能減一分；縱然不能將之完全消除，也能延後。\n大家認真努力來做，一定會有效果。\n一切眾生確實是惡多善少，「百法明門論」說，善心所十一個，惡心所二十六個；外面的環境也是惡多善少。\n在這種環境下，知道回頭，知道斷惡修善的太少了。\n我們唯有祈求諸佛菩薩，常示現在這個世間，為一切苦難眾生做個好樣子。\n諸位同修覺悟明白了，肯發心捨己為人，為社會大眾做個好樣子，你們就是佛菩薩的化身，來救度這些苦難眾生的。\n所以，一定要「反諸己」，從自己心地做起。\n若自己明白，卻不肯認真學習，依教奉行，反而希求佛菩薩來應化，這是不可能的。\n唯以真誠心、慈悲心，才能與諸佛菩薩、古往聖賢起感應作用，絲毫不能作假。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 29: Miễn Hành Nhân Nỗ Lực (phần ba; trang 73, 74, 75)\u003c/h2\u003e\u003cp\u003eBất luận là pháp thế gian hay pháp xuất thế gian, không có thể chất cường tráng thì làm bất cứ việc gì cũng không thể thành tựu. Vào thời xưa, không luận ở Thiền đường hay niệm Phật đường, đả Phật thất là việc rất bình thường, thậm chí bảy ngày bảy đêm không ngủ không nghỉ. Cho nên, phần nhiều là người trẻ tuổi có loại thể lực này tham gia, 40 tuổi trở lên thể lực suy yếu rồi; Cho dù nghiên giáo cũng không ngoại lệ. Cho nên, thời kỳ thanh thiếu niên là lúc định đặt nền tảng học thuật và sự nghiệp.\u003c/p\u003e\u003cp\u003eTôi sinh vào thời chiến loạn, phần lớn thời trai trẻ (tốt đẹp) của cuộc đời đều là chạy loạn, cho nên định đặt nền tảng giáo dục không được tốt, cho dù hiện nay chăm chỉ nỗ lực tu học nhưng thành tựu cũng không bằng người xưa. Nếu thể lực tương đối kém, cơ thể suy nhược, nhiều bệnh thì càng khó khăn rồi, cho dù có tâm hướng đến học tập cũng sẽ cảm thấy “tâm có thừa mà sức không đủ”. Đây là việc vô cùng đáng tiếc. Cho nên, ở ngay trong cuộc sống thường ngày nhất định phải chú ý đến sức khỏe của chính mình.\u003c/p\u003e\u003cp\u003eChúng ta ở Singapore gặp được thời tiết nhân duyên thù thắng như vậy, việc này càng làm tăng thêm tín nguyện của chúng ta, thế là chúng ta liền theo đó mà thành tựu. Đây chân thật giống như cư sĩ Bành Tế Thanh đã nói, “\u003cem\u003evô lượng kiếp đến nay hi hữu khó gặp\u003c/em\u003e”, chúng ta nhất định phải trân quý cái duyên phận này.\u003c/p\u003e\u003cp\u003eNếu ở trong nhân duyên thù thắng như vậy mà vẫn là không thể thắng nổi tập khí phiền não, không thể thắng nổi sự cám dỗ của danh văn lợi dưỡng, ngũ dục lục trần, để cho cơ duyên lớn như vậy bị bỏ lỡ ngay trước mặt, chân thật là vô cùng đáng tiếc.\u003c/p\u003e\u003cp\u003eChúng ta toàn tâm toàn lực đi làm, chỉ cần thế gian thêm một người hiểu rõ lời Phật dạy, thêm một người nhất tâm niệm Phật thì tai nạn liền có thể giảm đi một phần; Cho dù không thể tiêu trừ hoàn toàn tai nạn, cũng có thể lui chậm lại. Mọi người chăm chỉ nỗ lực mà làm, nhất định sẽ có hiệu quả.\u003c/p\u003e\u003cp\u003eTất cả chúng sinh đích thực là ác nhiều thiện ít, trong “\u003cem\u003eBách pháp minh môn luận\u003c/em\u003e” nói, thiện tâm sở có 11 cái, ác tâm sở có 26 cái. Hoàn cảnh bên ngoài cũng là ác nhiều thiện ít. Ở trong loại hoàn cảnh này, người biết hồi đầu, biết đoạn ác tu thiện rất ít.\u003c/p\u003e\u003cp\u003eChúng ta duy chỉ có mong cầu chư Phật Bồ Tát thường thị hiện ở thế gian này, vì tất cả chúng sinh khổ nạn làm ra một tấm gương tốt. Các vị đồng tu giác ngộ tường tận rồi, chịu phát tâm xả mình vì người, vì đại chúng xã hội làm ra tấm gương tốt, các vị chính là Phật Bồ Tát hoá thân đến cứu độ những chúng sinh khổ nạn này.\u003c/p\u003e\u003cp\u003eCho nên nhất định phải “\u003cem\u003ephản chư kỷ\u003c/em\u003e”, từ nơi tâm của chính mình mà bắt đầu làm. Nếu chính mình đã hiểu rõ rồi mà vẫn không chịu chăm chỉ học tập, y giáo phụng hành, trái lại chỉ mong cầu chư Phật Bồ Tát đến ứng hóa, đây là điều không thể. Chỉ dùng tâm chân thành, tâm từ bi mới có thể khởi được cảm ứng với chư Phật Bồ Tát, các bậc cổ Thánh tiên Hiền, một chút cũng không thể làm giả.\u003c/p\u003e","extraContent":"\u003ch2\u003e生詞（Từ mới）\u003c/h2\u003e\u003cp\u003e勉⾏⼈努⼒\u003c/p\u003e\u003cp\u003e勉 → miǎn\u003c/p\u003e\u003cp\u003e奋勉。【奮勉。】 → fènmiǎn      : gắng phấn đấu.\u003c/p\u003e\u003cp\u003e互勉。 → hùmiǎn。                     : khuyến khích lẫn nhau;\u003c/p\u003e\u003cp\u003e有则改之， ⽆则加勉。【有則改之，無則加勉。】\u003c/p\u003e\u003cp\u003e→ yǒuzégǎizhī，wúzéjiāmiǎn。          : có thì sữa đổi, không có thì để răn mình.\u003c/p\u003e\u003cp\u003e勉强。【勉強。】 → miǎnqiáng          : miễn cưỡng\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e体【體】 → tǐ                                        : thể ⇒ thân thể, vật thể, đích thân, thể chế\u003c/p\u003e\u003cp\u003e体⼒【體⼒】 → tǐlì                               : thể lực, sức khỏe\u003c/p\u003e\u003cp\u003e体格【體格】 → tǐgé                             : sức khỏe, tầm vóc\u003c/p\u003e\u003cp\u003e体质【體質】 → tǐzhì                             : thể chất, thể lực\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e沒有強健的體格 → méi yǒu qiángjiàn de tǐgé\u003c/p\u003e\u003cp\u003e强健【強健】 → qiángjiàn                     : cường kiện, cường tráng\u003c/p\u003e\u003cp\u003e强健的体魄。【強健的體魄。】 → qiángjiàn de tǐpò     : thể phách/khí lực khoẻ mạnh\u003c/p\u003e\u003cp\u003e輕 qīng                                                   ：nhẹ\u003c/p\u003e\u003cp\u003e年轻【年輕】 → niánqīng                      ：trẻ tuổi\u003c/p\u003e\u003cp\u003e年轻⼒壮。【年輕⼒壯。】 → niánqīnglìzhuàng。     ： tuổi trẻ sức khoẻ dồi dào.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e衰 → shuāi\u003c/p\u003e\u003cp\u003e年⽼⼒衰。 → niánlǎolìshuāi。               : tuổi già sức yếu.\u003c/p\u003e\u003cp\u003e即使 → jíshǐ                                             : cho dù là\u003c/p\u003e\u003cp\u003e⻘少年 → Qīngshàonián                          : thanh thiếu niên, người trẻ\u003c/p\u003e\u003cp\u003e⻘年时代。【⻘年時代。】 → qīngniánshídài。   : lúc thanh niên.\u003c/p\u003e\u003cp\u003e学术【學術】 → xuéshù                          : học thuật\u003c/p\u003e\u003cp\u003e奠定 → diàndìng                                      : đặt; gây (làm cho chắc chắn, ổn định)\u003c/p\u003e\u003cp\u003e⼤好时光【⼤好時光】 → dàhǎoshíguāng           : thời gian quý báu\u003c/p\u003e\u003cp\u003e根基 → gēnjī\u003c/p\u003e\u003cp\u003e基础【基礎】 → jīchǔ\u003c/p\u003e\u003cp\u003e根基 = ↔ 基礎                                         : căn bản, nền móng, cơ sở\u003c/p\u003e\u003cp\u003e勤奋【勤奮】\u0026gt; qínfèn                             : siêng năng, cần cù\u003c/p\u003e\u003cp\u003e勤奋【勤奮】= ↔ = 认真 【認真】\u003c/p\u003e\u003cp\u003e认真 【認真】 → rènzhēn\u003c/p\u003e\u003cp\u003e战乱【戰亂】 → zhànluàn                      : loạn lạc chiến tranh\u003c/p\u003e\u003cp\u003e在逃 → zàitáo                                         : đang lẩn trốn; đang bỏ trốn\u003c/p\u003e\u003cp\u003e⽐较【⽐較】 → bǐjiào                            : khá là\u003c/p\u003e\u003cp\u003e體質⽐較差 → tǐzhì bǐjiào chā                 : thể chất khá là kém\u003c/p\u003e\u003cp\u003e虚弱【虛弱】 → xūruò                            : yếu ớt\u003c/p\u003e\u003cp\u003e病 → bìng                                                : bệnh\u003c/p\u003e\u003cp\u003e病后⾝体很虚弱。【病後⾝體很虛弱。】 \u003c/p\u003e\u003cp\u003e→ bìnghòu shēntǐ hěn xūruò。                : sau cơn bệnh cơ thể rất yếu\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e有⼼ → yǒuxīn                                          : có ý, có lòng; có tâm\u003c/p\u003e\u003cp\u003e感到 → gǎndào = 觉得                             ：cảm thấy; thấy \u003c/p\u003e\u003cp\u003e更 → gèng                                                ：thay đổi/ canh giờ/ càng\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e时节【時節】 → shíjié                              : tiết/vụ/mùa, lúc/khi\u003c/p\u003e\u003cp\u003e跟著【跟着】 → gēnzhe                          : tiếp theo\u003c/p\u003e\u003cp\u003e如此 → rúcǐ                                              : như thế này\u003c/p\u003e\u003cp\u003e珍惜 → zhēnxī                                          : trân trọng, trân quý\u003c/p\u003e\u003cp\u003e之下 → zhīxià                                           : dưới, trong\u003c/p\u003e\u003cp\u003e我在壓⼒之下⼯作表現最好。【我在压⼒之下⼯作表现最好。】 \u003c/p\u003e\u003cp\u003e→ wǒzài yālì zhīxià gōngzuò biǎoxiàn zùihǎo。   : Tôi làm việc tốt nhất dưới/trong áp lực.\u003c/p\u003e\u003cp\u003e错过【錯過】 → cuòguò         : lỡ; mất (dịp, cơ hội); đánh trượt; bắt hụt; để vuột;\u003c/p\u003e\u003cp\u003e延后【延後】 → yán hòu                          : hoãn, dời lại\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e却【卻】 → què                : lại; mà lại; nhưng mà, nhưng (Phó từ, biểu thị sự chuyển ý, nhẹ nhàng hơn ''倒 dǎo、可 kě'')\u003c/p\u003e\u003cp\u003e我有许多话要说，⼀时却说不出来【我有許多話要說，⼀時卻說不出來】 \u003c/p\u003e\u003cp\u003e→ wǒ yǒu xǔduō huà yàoshuō，yīshí quèshuō bù chūlái   :có nhiều điều muốn nói, nhưng mà trong một lúc không nói hết được.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e希求 → Xīqiú                                                : mong cầu\u003c/p\u003e\u003cp\u003e古往 → Gǔ wǎng                                         : thời cổ đại\u003c/p\u003e\u003cp\u003e古往今来【古往今來】 → gǔwǎngjīnlái       : tự cổ chí kim; từ xưa đến nay; xưa nay\u003c/p\u003e\u003cp\u003e丝毫【絲毫】 → sīháo                                 : tí ti; mảy may; chút nào\u003c/p\u003e\u003cp\u003e丝毫不差。【絲毫不差。】 → sīháobùchà  : không sai chút nào.\u003c/p\u003e\u003cp\u003e作假 → zuòjiǎ                                               : làm giả; giả mạo; giở trò\u003c/p\u003e\u003cp\u003e作假骗⼈【作假騙⼈】 → zuòjiǎ piànrén     : giở trò lừa gạt\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e\u003cp\u003eLink live stream buổi học https://www.facebook.com/HocDichChuHan/videos/633703008732951\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ lục thập ngũ khóa: Miễn hành nhân nỗ lực (tam).\nVô luận thế xuất thế pháp, một hữu cường kiện đích thể cách, tố nhiệm hà sự đô bất năng thành tựu.\nTại cổ đại, vô luận thị Thiền đường niệm Phật đường, đả thất thị ngận bình thường đích sự, nhi thả thị thất thiên thất dạ bất miên bất hưu.\nSở dĩ, đa bán thị hữu giá chủng thể lực đích niên khánh nhân sâm gia, tứ thập tuế dĩ thượng thể lực suy liễu tức sử nghiên giáo dã bất lệ ngoại.\nSở dĩ, thanh thiểu niên thời đại thị điện định học thuật sự nghiệp đích căn cơ.\nNgã sanh tại chiến loạn chi trung, nhất sinh đích đại hảo thời quang đô tại đào nan, sở dĩ cơ sở giáo dục một hữu điện định hảo, tức sử hiện tại cần phấn nỗ lực đích tu học, thành tựu dã bỉ bất thượng cổ nhân.\nNhược thể chất tỉ giảo soa, thân thể hư nhược đa bệnh, tựu canh khốn nan liễu, túng nhiên hữu tâm hướng học, dã hội cảm đáo tâm hữu dư nhi lực bất túc, giá thị phi thường di hám đích sự.\nSở dĩ, tại nhật thường sinh hoạt trung, nhất định yếu chú ý tự kỉ đích thân thể.\nNgã môn tại tân gia ba ngộ đáo như thử thù thắng đích thời tiết nhân duyên, giá canh tăng cường liễu ngã môn đích tín nguyện, ư thị ngã môn tựu cân trước thành tựu.\ngiá chân đích tượng Bành Tế Thanh cư sĩ giảng đích, vô lượng kiếp lai hi hữu nan phùng, ngã môn nhất định yếu trân tích giá cá duyên phân.\nNhược tại như thử thù thắng đích nhân duyên chi hạ, hoàn thị địch bất quá phiền não tập khí, địch bất quá danh văn lợi dưỡng ngũ dục lục trần đích dụ hoặc, tương đại hảo cơ duyên đương diện thố quá, chân đích phi thường khả tích.\nNgã môn toàn tâm toàn lực khứ tố, chỉ yếu thế gian đa nhất cá nhân minh bạch Phật lí, đa nhất cá nhân nhất tâm niệm Phật, tai nạn tựu năng giảm nhất phân túng nhiên bất năng tương chi hoàn toàn tiêu trừ, dã năng duyên hậu.\nĐại gia nhận chân nỗ lực lai tố, nhất định hội hữu hiệu quả.\nNhất thiết chúng sinh xác thật thị ác đa thiện thiểu, bách pháp minh môn luận thuyết, thiện tâm sở thập nhất cá, ác tâm sở nhị thập lục cá ngoại diện đích hoàn cảnh dã thị ác đa thiện thiểu.\nTại giá chủng hoàn cảnh hạ, tri đạo hồi đầu, tri đạo đoạn ác tu thiện đích thái thiểu liễu.\nNgã môn duy hữu kì cầu chư Phật Bồ tát, thường thị hiện tại giá cá thế gian, vi nhất thiết khổ nạn chúng sinh tố cá hảo dạng tử.\nChư vị đồng tu giác ngộ minh bạch liễu, khẳng phát tâm xả kỷ vi nhân, vi xã hội đại chúng tố cá hảo dạng tử, nễ môn tựu thị Phật Bồ tát đích hóa thân, lai cứu độ giá ta khổ nạn chúng sinh đích.\nSở dĩ, nhất định yếu phản chư kỷ, tòng tự kỉ tâm địa tố khởi.\nNhược tự kỉ minh bạch, khước bất khẳng nhận chân học tập, y giáo phụng hành, phản nhi hi cầu Phật Bồ tát lai ứng hóa, giá thị bất khả năng đích.\nDuy dĩ chân thành tâm từ bi tâm, tài năng dữ chư Phật Bồ tát cổ vãng thánh hiền khởi cảm ứng tác dụng, ti hào bất năng tác giả.","id":"C2B29","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 65 - 31/08/2023)","tuMois":[{"bacKinh":"tǐ gé","chuHan":"體格","hanViet":"thể cách","nghiaViet":"thể trạng, sức khỏe, tầm vóc"},{"bacKinh":"qiáng jiàn","chuHan":"強健","hanViet":"cường kiện","nghiaViet":"cường tráng; khoẻ mạnh; lực lưỡng"},{"bacKinh":"duō bàn","chuHan":"多半","hanViet":"đa bán","nghiaViet":"hơn phân nửa; phần lớn; quá nửa"},{"bacKinh":"shuāi","chuHan":"衰","hanViet":"suy","nghiaViet":"suy nhược, suy thoái, xấu dần"},{"bacKinh":"lì wài","chuHan":"例外","hanViet":"lệ ngoại","nghiaViet":"ngoại lệ"},{"bacKinh":"diàn","chuHan":"奠","hanViet":"điện","nghiaViet":"đặt; đóng; xây dựng; thiết lập"},{"bacKinh":"zhàn luàn zhī zhōng","chuHan":"戰亂之中","hanViet":"chiến loạn chi trung","nghiaViet":"Thời kì chiến loạn"},{"bacKinh":"táo nán","chuHan":"逃難","hanV
