script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì sì shí bā kè míng duì zhì fán nǎo sān.\ncháng cháng kàn bié rén de bù shì zì yǐ wéi shì zhè shì zuì dà de guò shī.\nbié rén zòng rán zào zuò wǔ nì shí è de zuì yè wǒ men yě yào xué fó pú sà yòng cí yǎn guān zhī tā shì yī shí mí huò zhù chéng dà cuò tā bù shì zhēn xīn zhēn xīn lǐ méi yǒu guò shī tā yòng de shì wàng xīn suǒ yǐ bèi fán nǎo xí qì suǒ zhī pèi.\nzhū fó pú sà kàn dào zhè xiē rén shì yǐ lián mǐn xīn qīng jìng xīn píng děng xīn dài zhī yīn wèi tā dí zhēn xīn fó xìng sī háo wú sǔn fó pú sà duì tā hái shì yuán mǎn de gōng jìng.\npǔ xián pú sà jiào wǒ men lǐ jìng zhū fó suǒ yǐ duì yú zuò è duō duān zhī rén lǐ jìng bìng méi yǒu jiǎn shǎo yī fēn.\nyào xué pú sà jiù yào cóng cǐ dì xué qǐ yào zhēn zhèng zuò dào duì jí è zhī rén yě huān xǐ zàn tàn tā shàn de yī miàn jué kǒu bù tí tā è de yī miàn.\nbù dàn bù tí xīn lǐ hén jī dōu bù luò xīn cái zhēn qīng jìng qīng jìng xīn dé dà zì zài.\nwǒ men kàn tā yě shì yī zūn fó yīn wèi yī qiè zhòng shēng běn lái chéng fó fó shì zhè yàng kàn dài rén de wǒ men xué fó yě yào zhè yàng kàn dài rén.\ntā xiàn zài zào è zhǐ bù guò shì yī shí hú tú hú tú yě yǒu míng bái de yì tiān wǒ men yǒu yì wù bāng zhù tā shǐ tā zǎo diǎn míng bái tā míng bái le yě huì pǔ dù yī qiè zhòng shēng zhòng shēng jiù yǒu fú le.\nxīn lǐ bù yào cháng xiǎng shì fēi rén wǒ ēn ēn yuàn yuàn yào cháng xiǎng fó de jiào huì cháng sī jīng yì.\nyǐ wú liàng shòu jīng wèi zhǔ jiù yào cháng xiǎng wú liàng shòu jīng de yì lǐ jiāng zhī biàn chéng zì jǐ de zhèng sī wéi yīng yòng zài shēng huó zhōng yǐ fó yǎn guān shì jiān wǒ men cái zhēn zhèng chéng wèi mí tuó dì zǐ zhēn zhèng shì zuò pú sà zhuǎn fán chéng shèng.\ncóng xīn lǐ zhuǎn cóng xíng wèi zhuǎn zhè shì zhēn shí gōng dé.\nhuá yán jīng dì èr juǎn de kāi duān zhǎn xiàn le xīn bāo tài xū liàng zhōu shā jiè de jìng jiè.\nlǎo zi suǒ wèi yǒu róng nǎi dà wú yù zé gāng yě zài zhè duàn jīng wén zhōng tǐ xiàn.\njīng shàng jiǎng de dà rěn jiù shì zhēn rěn shì yòng zhēn xīn de rěn zhēn xīn xīn liàng dà wú suǒ bù róng.\nwéi yǒu duì yú shì shí zhēn xiàng chè dǐ míng bái cái yǒu rú cǐ dà de xīn liàng.\nér cǐ jìng jiè shì běn yǒu de bù shì xué lái de yě bù shì jiàn jiàn dé dào de suǒ yǐ fó cái shuō yī qiè zhòng shēng běn lái chéng fó.\nwǒ men běn lái shì dà rěn běn lái shì fó yǔ pí lú zhē nà fó ā mí tuó fó yī yàng xiàn zài huì biàn chéng zhè yàng shì yīn wèi mí shī le zì xìng zhēn xīn.\nér fó fǎ jiào xué wú tā zhǐ shì bāng zhù zhòng shēng huī fù běn lái miàn mù ér yǐ chú cǐ zhī wài fó què shí wú yǒu yī fǎ kě yǐ jiào dǎo zhòng shēng.\nsuǒ yǐ shèng fán shēng fó jiù zài yī niàn mí wù ér yǐ.\nfó cháng tàn xī mí huò de zhòng shēng wèi kě lián mǐn zhě jiù shì yīn wèi mí shī zì xìng suǒ yǐ xīn xiōng xiá zhǎi bù néng róng rén shèn zhì yú liǎng gè rén xiāng chù dōu yǒu yì jiàn dōu hé bù lái zhēn shì kě lián mǐn dào le jí chù.","chinesse":"第四十八課：明對治煩惱（三）。\n常常看別人的不是，自以為是，這是最大的過失。\n別人縱然造作五逆十惡的罪業，我們也要學佛菩薩，用慈眼觀之，他是一時迷惑鑄成大錯，他不是真心，真心裡沒有過失，他用的是妄心，所以被煩惱習氣所支配。\n諸佛菩薩看到這些人，是以憐憫心、清淨心、平等心待之，因為他的真心佛性絲毫無損，佛菩薩對他還是圓滿的恭敬。\n普賢菩薩教我們「禮敬諸佛」，所以對於作惡多端之人，「禮敬」並沒有減少一分。\n要學菩薩，就要從此地學起，要真正做到對極惡之人，也歡喜讚歎他善的一面，絕口不提他惡的一面。\n不但不提，心裡痕跡都不落，心才真清淨，清淨心得大自在。\n我們看他也是一尊佛，因為「一切眾生本來成佛」，佛是這樣看待人的，我們學佛也要這樣看待人。\n他現在造惡只不過是一時糊塗，糊塗也有明白的一天；我們有義務幫助他，使他早點明白；他明白了，也會普度一切眾生，眾生就有福了。\n心裡不要常想是非人我、恩恩怨怨，要常想佛的教誨，常思經義。\n以「無量壽經」為主，就要常想「無量壽經」的義理，將之變成自己的正思惟，應用在生活中，以佛眼觀世間，我們才真正成為彌陀弟子，真正是作菩薩，轉凡成聖。\n從心理轉，從行為轉，這是真實功德。\n「華嚴經」第二卷的開端，展現了「心包太虛，量周沙界」的境界。\n老子所謂「有容乃大，無欲則剛」，也在這段經文中體現。\n經上講的「大忍」，就是真忍，是用真心的忍，真心心量大，無所不容。\n唯有對於事實真相徹底明白，才有如此大的心量。\n而此境界是本有的，不是學來的，也不是漸漸得到的，所以佛才說「一切眾生本來成佛」。\n我們本來是大忍，本來是佛，與毘盧遮那佛、阿彌陀佛一樣，現在會變成這樣，是因為迷失了自性、真心。\n而佛法教學無他，只是幫助眾生恢復本來面目而已；除此之外，佛確實無有一法可以教導眾生。\n所以聖凡、生佛，就在一念迷悟而已。\n佛常嘆惜迷惑的眾生為「可憐憫者」，就是因為迷失自性，所以心胸狹窄，不能容人，甚至於兩個人相處都有意見，都合不來，真是可憐憫到了極處。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 12: Nói rõ cách đối trị phiền não\u003c/h2\u003e\u003ch2\u003e(Phần ba; trang 32, 33, 34).\u003c/h2\u003e\u003cp\u003eThường hay xem thấy lỗi lầm của người khác, tự cho mình là đúng, đây là sai lầm lớn nhất. Cho dù người khác tạo tác tội nghiệp ngũ nghịch, thập ác, chúng ta cũng phải học Phật Bồ Tát, dùng từ nhãn để quán sát. Họ là nhất thời mê hoặc tạo thành sai lầm lớn, họ không dùng chân tâm. Trong chân tâm không có lỗi lầm. (Tâm) họ dùng là vọng tâm cho nên bị phiền não tập khí chi phối.\u003c/p\u003e\u003cp\u003eChư Phật Bồ Tát nhìn thấy những người này thì dùng tâm lân mẫn, tâm thanh tịnh, tâm bình đẳng mà đối đãi họ, bởi vì chân tâm Phật tánh của họ không có chút tổn giảm, Phật Bồ Tát đối với họ vẫn là cung kính viên mãn. Phổ Hiền Bồ Tát dạy chúng ta “lễ kính chư Phật”, cho nên đối với người tạo tác nhiều ác nghiệp, tâm lễ kính vẫn không hề giảm một chút nào.\u0026nbsp;\u003c/p\u003e\u003cp\u003eMuốn học Phật Bồ Tát thì phải từ ngay chỗ này mà học, phải chân thật làm đến được, đối với người cực ác cũng hoan hỉ tán thán mặt tốt của họ, tuyệt đối không nhắc đến mặt xấu của họ. Không những không nhắc đến, mà trong lòng cũng không lưu lại dấu vết, tâm mới chân thật thanh tịnh, tâm thanh tịnh được đại tự tại. Chúng ta xem họ cũng là một vị Phật, bởi vì “tất cả chúng sanh vốn dĩ thành Phật”. Phật là như vậy mà đối đãi với người, chúng ta học Phật cũng phải đối đãi với người như vậy.\u003c/p\u003e\u003cp\u003eHiện tại họ tạo ác chẳng qua chỉ là nhất thời hồ đồ, hồ đồ cũng có ngày họ tường tận. Chúng ta có nhiệm vụ giúp đỡ họ, khiến họ sớm hiểu rõ. Sau khi hiểu rồi họ cũng có thể phổ độ tất cả chúng sinh, vậy thì chúng sinh liền có phước rồi. Trong tâm không nên thường nghĩ thị, phi, nhân, ngã, ân ân oán oán mà cần phải thường nghĩ đến sự dạy bảo của Phật, thường nghĩ đến nghĩa lý của kinh.\u003c/p\u003e\u003cp\u003eLấy “Kinh Vô Lượng Thọ” làm chủ, chính là phải thường nghĩ đến nghĩa lý của “Kinh Vô Lượng Thọ”, biến những nghĩa lý đó thành chánh tư duy của chính mình, ứng dụng ngay trong cuộc sống, dùng Phật nhãn để quán sát thế gian, chúng ta mới chân thật trở thành đệ tử của Phật Di Đà, chân thật là Bồ Tát, chuyển phàm thành Thánh.\u003c/p\u003e\u003cp\u003eTừ trong tâm mà chuyển, từ hành vi mà chuyển, đây là công đức chân thật. Phần mở đầu của quyển thứ hai trong “Kinh Hoa Nghiêm” đã hiện bày cảnh giới “tâm bao thái hư, lượng chu sa giới”. Câu nói của Lão Tử “hữu dung nãi đại, vô dục tắc cương” (Bao dung là lớn, vô dục là cương) cũng thể hiện trong đoạn kinh văn này. “Đại nhẫn” mà trên kinh nói chính là chân nhẫn, là dùng nhẫn của chân tâm, chân tâm, tâm lượng rộng lớn,\u0026nbsp;không có gì không thể bao dung. Chỉ khi triệt để tường tận chân tướng sự thật, mới có tâm lượng lớn như vậy. Mà cảnh giới này là vốn có, không phải là do học mà có, cũng không phải là dần dần mà có, cho nên Phật mới nói “tất cả chúng sanh vốn dĩ thành Phật”.\u003c/p\u003e\u003cp\u003eChúng ta vốn dĩ là đại nhẫn, vốn dĩ là Phật, cùng giống như Tỳ Lô Giá Na Phật, A Di Đà Phật, hiện tại chúng ta biến thành như thế này là bởi vì mê mất đi chân tâm, tự tánh. Mà giáo học của Phật pháp không có gì khác, chỉ là giúp đỡ chúng sinh khôi phục lại bổn lai diện mục mà thôi. Ngoài điều này ra, Phật xác thật là không có một pháp nào có thể dạy bảo chúng sinh. Vì vậy phàm phu, Thánh hiền , chúng sanh và Phật chính là ở một niệm mê ngộ mà thôi. Phật thường cảm thán chúng sinh mê hoặc là “kẻ đáng thương hại”, chính là bởi vì mê mất đi tự tánh, cho nên tâm địa nhỏ hẹp, không thể bao dung người, thậm chí hai người ở cùng nhau mà cũng bất đồng ý kiến (có ý kiến), cũng không thể hòa hợp, chân thật là đáng thương đến cùng tột.\u003c/p\u003e","extraContent":"\u003ch3\u003e語法(Ngữ pháp)\u003c/h3\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ tứ thập bát khóa: Minh đối trị phiền não (tam).\nThường thường khán biệt nhân đích bất thị, tự dĩ vi thị, giá thị tối đại đích quá thất.\nBiệt nhân túng nhiên tạo tác ngũ nghịch thập ác đích tội nghiệp, ngã môn dã yếu học Phật Bồ tát, dụng từ nhãn quan chi, tha thị nhất thời mê hoặc chú thành đại thố, tha bất thị chân tâm, chân tâm lí một hữu quá thất, tha dụng đích thị vọng tâm, sở dĩ bị phiền não tập khí sở chi phối.\nChư Phật Bồ tát khán đáo giá ta nhân, thị dĩ liên mẫn tâm thanh tịnh tâm bình đẳng tâm đãi chi, nhân vi tha đích chân tâm Phật tính ti hào vô tổn, Phật Bồ tát đối tha hoàn thị viên mãn đích cung kính.\nPhổ Hiền Bồ tát giáo ngã môn “lễ kính chư Phật”, sở dĩ đối ư tác ác đa đoan chi nhân, lễ kính tịnh một hữu giảm thiểu nhất phân.\nYếu học Bồ tát, tựu yếu tòng thử địa học khởi, yếu chân chính tố đáo đối cực ác chi nhân, dã hoan hỉ tán thán tha thiện đích nhất diện, tuyệt khẩu bất đề tha ác đích nhất diện.\nBất đãn bất đề, tâm lí ngân tích đô bất lạc, tâm tài chân thanh tịnh, thanh tịnh tâm đắc đại tự tại.\nNgã môn khán tha dã thị nhất tôn Phật, nhân vi “nhất thiết chúng sinh bản lai thành Phật”, Phật thị giá dạng khán đãi nhân đích, ngã môn học Phật dã yếu giá dạng khán đãi nhân.\nTha hiện tại tạo ác chỉ bất quá thị nhất thời hồ đồ, hồ đồ dã hữu minh bạch đích nhất thiên ngã môn hữu nghĩa vụ bang trợ tha, sử tha tảo điểm minh bạch; tha minh bạch liễu, dã hội phổ độ nhất thiết chúng sinh, chúng sinh tựu hữu phúc liễu.\nTâm lí bất yếu thường tưởng thị phi nhân ngã ân ân oán oán, yếu thường tưởng Phật đích giáo hối, thường tư kinh nghĩa.\nDĩ 'Vô Lượng Thọ' kinh vi chủ, tựu yếu thường tưởng 'Vô Lượng Thọ' kinh đích nghĩa lí, tương chi biến thành tự kỉ đích chánh tư duy, ứng dụng tại sinh hoạt trung, dĩ Phật nhãn quán thế gian, ngã môn tài chân chính thành vi Di Đà đệ tử, chân chính thị tác Bồ tát, chuyển phàm thành thánh.\nTòng tâm lí chuyển, tòng hành vi chuyển, giá thị chân thật công đức.\n'Hoa Nghiêm Kinh' đệ nhị quyển đích khai đoan, triển hiện liễu “tâm bao thái hư, lượng chu sa giới” đích cảnh giới.\nLão tử sở vị hữu dung nãi đại, vô dục tắc cương, dã tại giá đoạn kinh văn trung thể hiện.\nKinh thượng giảng đích đại nhẫn, tựu thị chân nhẫn, thị dụng chân tâm đích nhẫn, chân tâm tâm lượng đại, vô sở bất dung.\nDuy hữu đối ư sự thực chân tướng triệt để minh bạch, tài hữu như thử đại đích tâm lượng.\nNhi thử cảnh giới thị bổn hữu đích, bất thị học lai đích, dã bất thị tiệm tiệm đắc đáo đích, sở dĩ Phật tài thuyết “nhất thiết chúng sinh bản lai thành Phật”.\nNgã môn bản lai thị đại nhẫn, bản lai thị Phật, dữ Tỳ Lô Giá Na Phật, A Di Đà Phật nhất dạng, hiện tại hội biến thành giá dạng, thị nhân vi mê thất liễu tự tính chân tâm.\nNhi Phật pháp giáo học vô tha, chỉ thị bang trợ chúng sinh khôi phục bản lai diện mục nhi dĩ trừ thử chi ngoại, Phật xác thật vô hữu nhất pháp khả dĩ giáo đạo chúng sinh.\nSở dĩ thánh phàm sanh Phật, tựu tại nhất niệm mê ngộ nhi dĩ.\nPhật thường thán tích mê hoặc đích chúng sinh vi khả liên mẫn giả, tựu thị nhân vi mê thất tự tính, sở dĩ tâm hung hiệp trách, bất năng dung nhân, thậm chí ư lưỡng cá nhân tương xứ đô hữu ý kiến, đô hợp bất lai, chân thị khả liên mẫn đáo liễu cực xứ.","id":"C2B12","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 48 - 31/03/2023)","tuMois":[{"bacKinh":"zhù chéng","chuHan":"鑄成","hanViet":"chú thành","nghiaViet":"đúc thành, tạo thành"},{"bacKinh":"zhī pèi","chuHan":"支配","hanViet":"chi phối","nghiaViet":"chi phối"},{"bacKinh":"lián mǐn","chuHan":"憐憫","hanViet":"lân mẫn","nghiaViet":"thương xót"},{"bacKinh":"duō duān","chuHan":"多端","hanViet":"đa đoan","nghiaViet":"đa dạng, nhiều chủng loại"},{"bacKinh":"hén jī","chuHan":"痕跡","hanViet":"ngân tích","nghiaViet":"vết tích; dấu tích, vết hằn"},{"bacKinh":"hú tú","chuHan":"糊塗","hanViet":"hồ đồ","nghiaViet":"hồ đồ"},{"bacKinh":"juǎn","chuHan":"卷","hanViet":"quyển","nghiaViet":"quyển, cuốn"},{"bacKinh":"zhǎn xiàn","chuHan":"展現","hanViet":"triển hiện","nghiaViet":"bày ra, hiện ra"},{"bacKinh":"xīn bāo tài xū liàng zhōu shā jiè","chuHan":"心包太虛，量周沙界","hanViet":"tâm bao thái hư lượng chu sa giới","nghiaViet":""},{"bacKinh":"nǎi","chuHan":"乃","hanViet":"nãi","nghiaViet":"là; chính là; quả là"},{"bacKinh":"yǒu róng nǎi dà wú yù zé gāng","chuHan":"有容乃大，無欲則剛","hanViet":"hữu dung nãi đại vô dục tắc cương","nghi
