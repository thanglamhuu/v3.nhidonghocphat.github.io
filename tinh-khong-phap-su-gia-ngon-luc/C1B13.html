script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"Dì shí sān kè Lùn cún xīn lì pǐn sān.\nGǔ rén cháng jiǎng Chǔ shì nán chǔ rén gèng nán.\nRén dōu shì fán fū fán fū de xīn qiān biàn wàn huà fán fū de niàn tou suí jìng jiè zhuǎn xiāng chǔ dāng rán kùn nán wéi yī de yuán zé jiù shì rěn ràng.\nYào fàng kuān zì jǐ de xīn liàng xué zhè néng gòu róng rěn néng rěn ràng bì miǎn yī qiè de chōng tū mó cā hù chí zhè ge dào chǎng de jiè lǜ jīng shén Liù hé jìng.\nLiù hé jìng de hù chí jiù shì rěn ràng bù néng rěn bù néng ràng hé jìng jiù bèi pò huài zhè jiù shì jiè lǜ lǐ jiǎng de pò hé hé sēng.\nWǔ nì zuì lǐ yě yǒu pò hé hé sēng zhè shì duò ā bí dì yù de yè yīn.\nZài wǔ nì zuì lǐ qí tā sì tiáo bù róng yì fàn zhè yī tiáo hěn róng yì fàn ér qiě bù zhī bù jué jiù fàn le wéi yǒu yī xīn xiàng dào néng rěn ràng de rén cái dé bì miǎn.\nHuì néng dà shī shuō Ruò zhēn xiū dào rén bù jiàn shì jiān guò.\nZhǐ wèi shēng sǐ shì dà suǒ yǐ yǒu zhè me gāo de jǐng jué xīn.\nYī xīn yī yì yào liǎo shēng sǐ chū sān jiè shì jiān yī qiè yǔ tā bù xiāng gān.\nShùn jìng nì jìng yī qiè dōu suí shùn yǐ liǎo shēng sǐ wéi zhòng yào.\nWǒ men niàn fó rén yǐ wǎng shēng wéi dì yī yào wù chú le qiú wǎng shēng zhī wài méi yǒu rèn hé yī zhuāng shì zhí dé fàng zài xīn shàng.\nZhēn zhèng cí bēi de rén yù dào wéi guī pò jiè zuò è de tóng cān dào yǒu bù jǐn yào róng rěn ér qiě yào yòng zhì huì shàn qiǎo qù gǎn huà tā zhè jiù shì dà cí dà bēi.\nJīng yǒu sì zhǒng Jiào lǐ xíng guǒ xíng jīng shì yào wǒ men zhēn zhèng zuò dào de.\nWǒ men zhēn néng yòng zhēn chéng gōng jìng de xīn lái xiū xué wèi zhòng shēng fú wù yī dìng huì dé fǎ xǐ chōng mǎn huì dé qīng jìng xīn.\nNéng yǐ zhēn chéng gōng jìng xīn wèi yī qiè zhòng shēng fú wù jiù shì xiū xué dà chéng.\nFó jiào dǎo pú sà xiū xíng jiù shì jiāo pú sà yào duō wèi zhòng shēng xiǎng duō wèi zhòng shēng zuò zhè jiù shì pú sà dào pú sà xíng.\nDuō tì zhòng shēng xiǎng shì pú sà dào duō wèi zhòng shēng zuò shì pú sà xíng fán fū qǐ xīn dòng niàn chù chù dōu wèi zì jǐ xiǎng dōu wèi zì jǐ zuò suǒ yǐ fó pú sà gēn fán fū de chā bié jiù zài cǐ chù.\nWǒ men bāng zhù bié rén wú lùn shì gè rén huò zhě shì tuán tǐ dào chǎng yào jì zhù shàn dǎo dà shī de jiào xùn Yī qiè cóng zhēn shí xīn zhōng zuò bù kě yǐ zuò jiǎ.\nFó fǎ gēn shì fǎ de chā bié jiù zài zhēn jiǎ fó fǎ shì zhēn shí de xīn shì zhēn shí de suǒ yǐ yī qiè dōu shì zhēn shí de shì jiān rén de xīn shì xū qíng jiǎ yì suǒ yǐ yī qiè dōu shì xū wàng de zhè jiù shì suǒ wèi wàn fǎ wéi xīn wàn fǎ wéi shí.","chinesse":"第十三課：論存心立品（三）。\n古人常講：「處事難，處人更難」。\n人都是凡夫，凡夫的心千變萬化，凡夫的念頭隨境界轉，相處當然困難，唯一的原則就是忍讓。\n要放寬自己的心量，學著能夠容忍、能忍讓，避免一切的衝突、摩擦，護持這個道場的戒律精神：六和敬。\n六和敬的護持就是忍讓，不能忍、不能讓，和敬就被破壞，這就是戒律裡講的「破和合僧」。\n五逆罪裡也有破和合僧，這是墮阿鼻地獄的業因。\n在五逆罪裡，其他四條不容易犯，這一條很容易犯，而且不知不覺就犯了；唯有一心向道，能忍讓的人，才得避免。\n惠能大師說：「若真修道人，不見世間過」。\n只為生死事大，所以有這麼高的警覺心。\n一心一意要了生死、出三界，世間一切與他不相干。\n順境、逆境一切都隨順，以了生死為重要。\n我們念佛人以往生為第一要務，除了求往生之外，沒有任何一樁事值得放在心上。\n真正慈悲的人，遇到違規、破戒、作惡的同參道友，不僅要容忍，而且要用智慧、善巧去感化他，這就是大慈大悲。\n經有四種：「教、理、行、果」，「行經」是要我們真正做到的。\n我們真能用「真誠、恭敬」的心來修學，為眾生服務，一定會得法喜充滿，會得清淨心。\n能以真誠、恭敬心為一切眾生服務，就是修學大乘。\n佛教導菩薩修行，就是教菩薩要多為眾生想，多為眾生做，這就是菩薩道、菩薩行。\n多替眾生想是菩薩道，多為眾生做是菩薩行，凡夫起心動念處處都為自己想、都為自己做，所以佛菩薩跟凡夫的差別就在此處。\n我們幫助別人，無論是個人，或者是團體、道場，要記住善導大師的教訓：「一切從真實心中作」，不可以作假。\n佛法跟世法的差別就在真假；佛法是真實的，心是真實的，所以一切都是真實的；世間人的心是虛情假意，所以一切都是虛妄的；這就是所謂「萬法唯心，萬法唯識」。","chuong":"B - Chương 1","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 1 bài 2 mục 3 Luận tồn tâm lập phẩm (phần 3 trang 29,30)\u003c/span\u003e\u0026nbsp;\u003c/h2\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eNgười xưa thường nói: \u003cem\u003e“Xử lý việc đã khó, đối đãi với người càng khó hơn”\u003c/em\u003e. Con người đều là phàm phu, tâm của phàm phu thay đổi khó lường, ý niệm của phàm phu tùy theo cảnh giới thay đổi, đương nhiên ở chung càng khó khăn, nguyên tắc duy nhất chính là nhường nhịn. \u003cstrong\u003ePhải mở rộng tâm lượng của chính mình, học có thể dung nhẫn, nhường nhịn, tránh đi tất cả xung đột, va chạm, gìn giữ tinh thần giới luật “sáu phép hòa kính” của đạo tràng\u003c/strong\u003e. Gìn giữ “sáu phép hòa kính” chính là nhường nhịn; không thể nhường, không thể nhịn, hòa kính liền bị phá hoại, đây chính là “Phá hòa hợp tăng” trong giới luật đã nói.  Trong năm tội lớn cũng có tội “Phá hòa hợp tăng”, đây là nghiệp nhân đọa A Tỳ Địa Ngục. Trong năm tội lớn, bốn tội khác không dễ phạm phải, riêng tội này rất dễ phạm, hơn nữa phạm lúc nào cũng không hề hay biết; \u003cstrong\u003eChỉ có người một lòng hướng đạo, người có thể nhường nhịn, mới có thể tránh được\u003c/strong\u003e.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eĐại sư Huệ Năng nói: “\u003cstrong\u003eNếu người chân chánh tu hành, không thấy lỗi thế gian\u003c/strong\u003e”. Chỉ vì việc lớn sanh tử, cho nên có tâm cảnh giác cao đến như vậy! Một lòng một dạ muốn liễu thoát sanh tử, ra khỏi ba cõi, mọi thứ trên thế gian không liên quan gì đến họ. Tất cả thuận cảnh, nghịch cảnh đều tùy thuận, lấy việc liễu sanh tử làm trọng yếu. \u003cstrong\u003eNgười niệm Phật chúng ta lấy việc vãng sanh là quan trọng bậc nhất, Ngoài việc cầu vãng sanh ra, không có bất cứ một việc gì đáng để ở trong tâm\u003c/strong\u003e.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eNgười chân thật từ bi, khi thấy đồng tham đạo hữu làm trái quy định, phá giới, làm ác,\u003cstrong\u003e không những phải bao dung tha thứ, mà còn phải dùng trí huệ, sự khéo léo để cảm hóa họ, đây chính là đại từ đại bi\u003c/strong\u003e.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eKinh có bốn loại: “Giáo, Lý, Hành, Quả”, “Hành kinh” là\u003c/span\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: PingFang TC;\"\u003e yêu c\u003c/span\u003e\u003cspan style=\"color: black;font-size: 11pt;\"\u003eầu \u003c/span\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003echúng ta thực sự làm đến được. Chúng ta thực sự có thể dùng tâm “chân thành, cung kính” để tu học, vì chúng sanh phục vụ, nhất định sẽ được pháp hỷ sung mãn, sẽ được tâm thanh tịnh. \u003cstrong\u003eCó thể lấy tâm chân thành, cung kính vì tất cả chúng sanh phục vụ, chính là tu học đại thừa\u003c/strong\u003e.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003e\u003cstrong\u003ePhật dạy bảo Bồ tát tu hành, chính là dạy Bồ tát phải nghĩ nhiều vì chúng sanh, phải làm nhiều vì chúng sanh, đây chính là Bồ tát đạo, Bồ tát hành. Nghĩ nhiều vì chúng sanh là Bồ tát đạo, làm nhiều vì chúng sanh là Bồ tát hành\u003c/strong\u003e, Phàm phu khởi tâm động niệm nơi nơi vì chính mình mà nghĩ, vì chính mình mà làm, cho nên khác biệt của Phật Bồ tát cùng phàm phu ở tại chỗ này.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align:justify;\"\u003e\u003cspan style=\"color: black;font-size: 11pt;font-family: Arial, sans-serif;\"\u003eChúng ta giúp đỡ người khác, cho dù là cá nhân, đoàn thể, hay đạo tràng, phải ghi nhớ lời giáo huấn của Đại sư Thiện Đạo: “\u003cstrong\u003eTất cả từ trong tâm chân thành mà làm\u003c/strong\u003e”, không thể làm giả. Khác biệt giữa Phật pháp và Thế pháp chính là ở “chân” và “giả”; Phật pháp là chân thật, tâm là chân thật, cho nên tất cả đều là chân thật; Tâm của người thế gian là “hư tình giả ý”, cho nên tất cả đều là “hư vọng”, đây gọi là “\u003cstrong\u003eVạn pháp duy tâm, vạn pháp duy thức\u003c/strong\u003e” (Vạn pháp ở nơi tâm, vạn pháp ở nơi thức).\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n","extraContent":"\u003cp\u003e處事難，處人更難 (Xử sự nan, xử nhân cánh nan -Chǔ shì nán chǔ rén gèng nán) : Xử lý việc khó, đối xử với người càng khó； giải quyết việc khó, đối xử với người còn khó hơn\u003c/p\u003e\n\u003cp\u003e千變萬化 (thiên biến vạn hóa - qiān biàn wàn huà) : Thiên biến vạn hóa; biến đổi khôn lường,\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e念頭 (niệm đầu  - niàn tou ) :  ý niệm; ý nghĩ\u003c/p\u003e\n\u003cp\u003e放寬(phóng khoan - fàng kuān) : mở rộng\u003c/p\u003e\n\u003cp\u003e阿鼻地獄 (A Tì Địa Ngục - ā bí dì yù ) : A Tì Địa Ngục\u003c/p\u003e\n\u003cp\u003e很容易犯 (ngận dung dị phạm - hěn róng yì fàn): rất dễ vi phạm; rất dễ phạm phải\u003c/p\u003e\n\u003cp\u003e不知不覺 (bất tri bất giác - bù zhī bù jué) : Không hay biết, vô tình,\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e有這麼高的警覺 (hữu giá ma cao đích cảnh giác tâm - yǒu zhè me gāo de jǐng jué xīn) : Có tâm cảnh giác cao như vậy!\u003c/p\u003e\n\u003cp\u003e與他不相干 (dữ tha bất tương can - yǔ tā bù xiāng gān) : không liên can đến họ\u003c/p\u003e\n\u003cp\u003e同參道友 (đồng tham đạo hữu - tóng cān dào yǒu) :  đồng tham đạo hữu\u003c/p\u003e\n\u003cp\u003e教、理、行、果 (Giáo lý hành quả - ) : giáo huấn, lý luận, hành trì, kết quả\u003c/p\u003e\n\u003cp\u003e來修學 (lai tu học  - lái xiū xué) : để tu học\u003c/p\u003e\n\u003cp\u003e佛教導菩薩修行 (Phật giáo đạo Bồ tát tu thiện - Fó jiào dǎo pú sà xiū xíng) : Phật dạy bảo Bổ tát tu hành\u003c/p\u003e\n\u003cp\u003e要多為眾生想 (yếu đa vi chúng sanh tưởng - yào duō wèi zhòng shēng xiǎng) :  phải lo nghĩ thay chúng sinh, phải vì chúng sinh mà lo nghĩ\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e多替眾生想 (Đa thi chúng sanh tưởng  -Duō tì zhòng shēng xiǎng): lo nghĩ nhiều cho chúng sanh.\u003c/p\u003e\n\u003cp\u003e記住 (ký trú - jì zhù) : nhớ lấy; ghi nhớ\u003c/p\u003e\n\u003cp\u003e一切從真實心中作 (Nhất thiết tùng chân thực tâm trung tác - Yī qiè cóng zhēn shí xīn zhōng zuò) : tất cả từ trong tâm chân thành mà làm\u003c/p\u003e\n\u003cp\u003e虛情假意 (hư tình giả ý -  shì xū qíng jiǎ yì) : hư tình giả ý; đạo đức giả\u003c/p\u003e\n\u003cp\u003e虛妄 (Hư vọng – xū wàng) : Không thật; hư vọng; không có căn cứ\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e這就是所謂 (giá tựu thị sở vị  - zhè jiù shì suǒ wèi ) : cho nên có câu là（điều gọi là, cái gọi là\u003c/p\u003e\n\u003cp\u003e萬法唯心，萬法唯識 (Vạn pháp duy tâm, vạn pháp duy thức  - wàn fǎ wéi xīn wàn fǎ wéi shí) : vạn pháp ở nơi tâm, vạn pháp , ở nơi thức. Nghĩa là tâm giả mọi thứ đểu giả, tâm thật thì mọi thứ đều thật\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập tam khoá: Luận tồn tâm lập phẩm (tam).\nCổ nhân thường giảng: “Xử sự nan, xử nhân cánh nan”.\nNhân đô thị phàm phu, phàm phu đích tâm thiên biến vạn hóa, phàm phu đích niệm đầu tùy cảnh giới chuyển, tương xứ đương nhiên khốn nan, duy nhất đích nguyên tắc tựu thị nhẫn nhường.\nYếu phóng khoan tự kỷ đích tâm lượng, học trước năng câu dung nhẫn, năng nhẫn nhường, tị miễn nhất thiết đích xung đột, ma sát, hộ trì giá cá đạo tràng đích giới luật tinh thần: Lục hòa kính.\nLục hòa kính đích hộ trì tựu thị nhẫn nhường, bất năng nhẫn, bất năng nhường, hòa kính tựu bị phá hoại, giá tựu thị giới luật lý giảng đích “Phá hòa hợp Tăng”.\nNgũ nghịch tội lý dã hữu phá hòa hợp tăng, giá thị đọa A Tỳ Địa Ngục đích nghiệp nhân.\nTại ngũ nghịch tội lý, kỳ tha tứ điều bất dung dị phạm, giá nhất điều ngận dung dị phạm, nhi thả bất tri bất giác tựu phạm liễu; duy hữu nhất tâm hướng đạo, năng nhẫn nhường đích nhân tài đắc tị miễn.\nHuệ Năng Đại sư thuyết: “Nhược chân tu đạo nhân, bất kiến thế gian quá”.\nChỉ vi sanh tử sự đại, sở dĩ hữu giá ma cao đích cảnh giác tâm.\nNhất tâm nhất ý yếu liễu sanh tử, xuất tam giới, thế gian nhất thiết dữ tha bất tương can.\nThuận cảnh, nghịch cảnh nhất thiết đô tùy thuận, dĩ liễu sanh tử vi trọng yếu.\nNgã môn niệm Phật nhân dĩ vãng sanh vi đệ nhất yếu vụ, trừ liễu cầu vãng sanh chi ngoại, một hữu nhậm hà nhất thung sự trực đắc phóng tại tâm thượng.\nChân chánh từ bi đích nhân, ngộ đáo vi quy, phá giới, tác ác đích đồng tham đạo hữu, bất cận yếu dung nhẫn, nhi thả yếu dụng trí huệ, thiện xảo khứ cảm hóa tha, giá tựu thị đại từ đại bi.\nKinh hữu tứ chủng: “Giáo, Lý, Hành, Quả”; “Hành Kinh” thị yếu ngã môn chân chánh tố đáo đích.\nNgã môn chân năng dụng “chân thành, cung kính” đích tâm lai tu học, vi chúng sanh phục vụ, nhất định hội đắc pháp hỷ sung mãn, hội đắc thanh tịnh tâm.\nNăng dĩ chân thành, cung kính tâm vi nhất thiết chúng sanh phục vụ, tựu thị tu học Đại thừa. \nPhật giáo đạo Bồ tát tu thiện, tựu thị giáo Bồ tát yếu đa vi chúng sanh tưởng, đa vi chúng sanh tố, giá tựu thị Bồ tát đạo, Bồ tát hạnh.\nĐa thi chúng sanh tưởng thị Bồ tát đạo, đa vi chúng sanh tố thị Bồ tát hạnh, phàm phu khởi tâm động niệm xứ xứ đô vi tự kỷ tưởng, đô vi tự kỷ tố, sở dĩ Phật Bồ tát cân phàm phu đích sai biệt tựu tại thử xứ.\nNgã môn bang trợ biệt nhân, vô luận thị cá nhân, hoặc giả thị đoàn thể, đạo tràng, yếu ký trụ Thiện Đạo Đại sư đích giáo huấn: “Nhất thiết tùng chân thực tâm trung tác”, bất khả dĩ tác giả.\nPhật pháp cân thế pháp đích sai biệt tựu tại chân giả; Phật pháp thị chân thực đích, tâm thị chân thực đích, sở dĩ nhất thiết đô thị chân thực đích; thế gian nhân đích tâm thị hư tình giả ý, sở dĩ nhất thiết đô thị hư vọng đích; giá tựu thị sở vị “Vạn pháp duy tâm, vạn pháp duy thức”.","id":"C1B13","shortClipId":"","title":"Buổi Luyện Dịch Thứ 13 - 27/2/2022","youTubeId":"fVKpF6g6rws"},"id":"C1B13"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C1B13"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
