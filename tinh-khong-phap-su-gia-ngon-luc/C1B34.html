script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì sān shí sì kè dá xué fó yí wèn qī.\nqiú fǎ.\nqiú xué qiú dào dōu zài yī gè qiú zì shì yào zì jǐ qù qiú dé de zì jǐ bù kěn jiù méi yǒu rén gēn nǐ shuō le.\nyīn wèi zhòng shēng bù zhī dào yě bù dǒng de qiú suǒ yǐ zhū fó pú sà dà cí dà bēi xiàn shēn shuō fǎ yǐ dài zhòng shēng qiú.\nwǒ men zài fó jīng lǐ kàn dào nèi xiē dāng jī de rén jiù shì dài zhòng shēng qiú fǎ.\nzài wú liàng shòu jīng lǐ ā nán chǔ lái qǐ qǐng jiù shì dài zhòng shēng qǐng fǎ.\nhòu wǔ bǎi nián.\nfó zài jīn gāng jīng shàng shuō hòu wǔ bǎi nián hòu wǔ bǎi nián yǒu jǐ zhǒng shuō fǎ qí zhōng yī zhǒng shuō fǎ shì wǔ gè wǔ bǎi nián zhī hòu.\nzhèng fǎ yī qiān nián xiàng fǎ yī qiān nián mò fǎ yī wàn nián ér mò fǎ de dì yī gè wǔ bǎi nián jiù shì hòu wǔ bǎi nián fó shuō zhè shì dòu zhèng jiān gù de shí dài.\ndì yī gè wǔ bǎi nián fó miè dù zhī hòu dì yī gè wǔ bǎi nián shì jiě tuō jiān gù de shí dài.\nnà shí xiū xíng zhèng guǒ de rén hěn duō fó fǎ jīng diǎn de jí jié jiù zài nà gè shí dài suǒ yǐ cān yǔ jí jié jīng diǎn de zhì shǎo dōu shì zhèng dé sān guǒ yǐ shàng sì guǒ ā luó hàn zé zhàn dà duō shù.\ndì èr gè wǔ bǎi nián chán dìng jiān gù shí dài.\ndì sān gè wǔ bǎi nián duō wén jiān gù shí dài duō wén jiù shì zhǐ zhuó zhòng yú duì jīng jiāo de yán jiū tǎo lùn jiǎng jīng shuō fǎ ér hū lüè le xiū xíng.\ndì sì gè wǔ bǎi nián tǎ sì jiān gù shí dài cǐ shí lián fó xué yě méi jīng shén tǎo lùn le dà jiā zhǐ máng zhe gài miào.\ndì wǔ gè wǔ bǎi nián dòu zhèng jiān gù shí dài.\nzhào zhōng guó lì shǐ jì zǎi shì jiā móu ní fó miè dù zhì jīn xī yuán yī jiǔ jiǔ wǔ nián shì sān qiān líng èr shí yī nián yě jiù shì dì qī gè wǔ bǎi nián de kāi duān zhè shì gè dòu zhēng dòu zhēng zài dòu zhēng de shí dài.\nwǒ men zǐ xì xiǎng xiǎng nǎ gè dì fang bù zhēng.\nqí shí zài shì jiā móu ní fó zhù shì shí wài jìng jiù yǒu jiǔ shí liù zhǒng wài dào gēn fó fǎ duì lì bù xiāng róng de qíng xíng ér fó mén lǐ zé yǒu tí pó dá duō liù qún bǐ qiū rǎo luàn sēng tuán pò hé hé sēng shèn zhì hái xiǎng xiàn hài shì jiā móu ní fó.\nlìng wài zài cóng lì shǐ shàng kàn zài zhōng guó yǒu nǎ yī gè dào chǎng méi yǒu dòu zhēng.\ndào chǎng lǐ shì lóng shé hùn zá yǒu hǎo de xiū xíng rén yě yǒu chù xīn jī lǜ xiǎng yào pò huài de rén chéng shì rèn hé yī gè tuán tǐ dōu bù néng bì miǎn.\nzhè shì fó mén de bù xìng yě shì zhòng shēng yào zāo nàn yào shòu kǔ de xiàn xiàng.\nzì dù dù tā.\nzěn yàng hóng fǎ lì shēng cái néng gòu shōu dào zì dù dù tā de xiào guǒ.\nbì xū yào bǎ jīng lǐ de jiào xùn zài shēng huó dāng zhōng zhēn zhèng zuò dào.\nruò zuò bù dào suī rán jiǎng de shì zhèng fǎ yě huì jiǎng dé bù tòu chè.\nwèi shén me huì bù tòu chè.\nyīn wèi nà bù shì zì jǐ de tǐ yàn ér shì tīng shuō de jí shǐ shì cóng jīng shàng kàn lái de yě shì shǔ yú tīng shuō de shì tīng shì jiā móu ní fó shuō de tīng pú sà men suǒ shuō de bù shì zì jǐ qīn shēn jiàn dào de.\nyào zěn yàng cái néng qīn zì jiàn dào.\nyí dìng yào shēn tǐ lì xíng yào duàn è xiū shàn jī gōng lěi dé měi tiān fǎn xǐng jiǎn diǎn zì jǐ de guò shī.\nwǒ men dōu niàn guò liǎo fán sì xùn yuán liǎo fán xiān shēng jiù shì yī gè hěn hǎo de bǎng yàng.","chinesse":"第三十四課：答學佛疑問（七） 。\n「求法」。\n求學、求道都在一個「求」字，是要自己去求得的，自己不肯，就沒有人跟你說了。\n因為眾生不知道，也不懂得求，所以諸佛菩薩大慈大悲，現身說法以代眾生求。\n我們在佛經裡看到，那些當機的人，就是代眾生求法。\n在「無量壽經」裡，阿難出來啟請，就是代眾生請法。 \n「後五百年」。\n佛在「金剛經」上說「後五百年」，後五百年有幾種說法，其中一種說法，是五個五百年之後。\n正法一千年，像法一千年，末法一萬年，而末法的第一個五百年就是後五百年，佛說這是鬥諍堅固的時代。\n第一個五百年：佛滅度之後第一個五百年，是解脫堅固的時代。\n那時修行證果的人很多，佛法經典的集結就在那個時代，所以參與集結經典的，至少都是證得三果以上，四果阿羅漢則佔大多數。\n第二個五百年：禪定堅固時代。\n第三個五百年：多聞堅固時代，多聞就是只著重於對經教的研究討論，講經說法，而忽略了修行。\n第四個五百年：塔寺堅固時代，此時連佛學也沒精神討論了，大家只忙著蓋廟。\n第五個五百年：鬥諍堅固時代。\n照中國歷史記載，釋迦牟尼佛滅度至今（西元一九九五年）是三千零二十一年，也就是第七個五百年的開端，這是個鬥爭、鬥爭、再鬥爭的時代。\n我們仔細想想，哪個地方不爭?\n其實在釋迦牟尼佛住世時，外境就有九十六種外道跟佛法對立不相容的情形；而佛門裡，則有提婆達多、六群比丘擾亂僧團，破和合僧，甚至還想陷害釋迦牟尼佛。\n另外再從歷史上看，在中國有哪一個道場沒有鬥爭?\n道場裡是龍蛇混雜，有好的修行人，也有處心積慮想要破壞的人，誠是任何一個團體都不能避免。\n這是佛門的不幸，也是眾生要遭難、要受苦的現象。\n「自度度他」。\n怎樣弘法利生，才能夠收到自度度他的效果?\n必須要把經裡的教訓，在生活當中真正做到。\n若做不到，雖然講的是正法，也會講得不透徹。\n為什麼會不透徹?\n因為那不是自己的體驗，而是聽說的；即使是從經上看來的，也是屬於聽說的：是聽釋迦牟尼佛說的，聽菩薩們所說的，不是自己親身見到的。\n要怎樣才能親自見到?\n一定要身體力行，要斷惡修善、積功累德，每天反省、檢點自己的過失。\n我們都念過「了凡四訓」，袁了凡先生就是一個很好的榜樣。","chuong":"B - Chương 1","content":"\u003cp\u003eChương 1 bài 8: Đáp Học Phật Nghi Vấn (phần 7 trang 83,84,85,86)\u003c/p\u003e\u003cp\u003eCầu pháp\u003c/p\u003e\u003cp\u003eCầu học, cầu đạo đều trong một chữ “cầu”, là cần phải chính mình đi cầu mới được, còn như chính mình không chịu cầu thì không có ai nói cho bạn. Vì chúng sanh không biết, cũng không hiểu cầu thế nào mới được, cho nên chư Phật Bồ tát đại từ đại bi hiện thân thuyết pháp thay thế chúng sanh mà cầu thỉnh. Chúng ta xem thấy trong kinh điển nhà Phật, những vị đương cơ thường thay chúng sanh mà cầu pháp. Trong kinh Vô Lượng Thọ, đức A Nan bước ra khải thỉnh, chính là thay chúng sanh thỉnh pháp.\u003c/p\u003e\u003cp\u003eNăm trăm năm sau\u003c/p\u003e\u003cp\u003eTrong kinh Kim cang nói “năm trăm năm sau”, năm trăm năm sau có một số cách nói, trong đó có một cách nói là 5 lần sau năm trăm năm. Chánh pháp một nghìn năm, tượng pháp một nghìn năm, mạt pháp một vạn năm, mà năm trăm năm đầu tiên của thời mạt pháp, đức Phật nói đây là thời đại đấu tranh kiên cố.\u003c/p\u003e\u003cp\u003eNăm trăm năm thứ nhất – sau Phật diệt độ năm trăm năm, là thời đại giải thoát kiên cố. Thời này, người tu hành chứng quả rất nhiều, kinh điển của Phật cũng được kiết tập trong thời đại này, cho nên những vị tham dự kết tập kinh điển chí ít đều là những vị đã chứng từ tam quả trở lên, đa phần là chứng được tứ quả A La Hán.\u003c/p\u003e\u003cp\u003eNăm trăm năm thứ hai là thời đại thiền định kiên cố.\u003c/p\u003e\u003cp\u003eNăm trăm năm thứ ba là thời đại đa văn kiên cố, đa văn tức là chỉ xem trọng việc nghiên cứu thảo luận kinh điển, giảng kinh thuyết pháp mà lơ là việc tu hành.\u003c/p\u003e\u003cp\u003eNăm trăm năm thứ tư là thời đại chùa tháp kiên cố, thời này ngay cả Phật học cũng không có tinh thần để thảo luận, mọi người chỉ bận rộn xây dựng chùa chiền.\u003c/p\u003e\u003cp\u003eNăm trăm năm thứ năm là thời đại đấu tranh kiên cố.\u003c/p\u003e\u003cp\u003eTheo lịch sử Trung Hoa ghi chép, đức Phật Thích Ca Mâu Ni diệt độ đến nay (năm 1995) là 3021 năm, tức là mở đầu thời năm trăm năm thứ bảy, đây là thời kỳ chỉ đấu tranh, đấu tranh và đấu tranh. Chúng ta tỉ mỉ xem xét, có nơi nào mà không có đấu tranh không? Kỳ thật, khi đức Phật Thích Ca Mâu Ni còn ở đời, bên ngoài đã có chín mươi sáu ngoại đạo đối đầu, không thể hòa hợp với Phật pháp; bên trong thì có Đề Bà Đạt Đa và Lục quần tỳ kheo nhiễu loạn tăng đoàn, phá hòa hợp tăng, thậm chí còn nghĩ cách để hãm hại đức Phật Thích Ca Mâu Ni. Ngoài ra, từ trong lịch sử, chúng ta nhìn thấy ở Trung Hoa có đạo tràng nào mà không có đấu tranh? Trong đạo tràng, vàng thau lẫn lộn, có người tu hành tốt, cũng có kẻ rắp tâm muốn phá hoại đạo tràng, đây là điều mà thật sự bất kỳ một đoàn thể nào cũng không thể tránh khỏi. Đây chính là nỗi bất hạnh của nhà Phật, cũng là hiện tượng phải gặp nạn, chịu khổ của chúng sanh.\u003c/p\u003e\u003cp\u003eTự độ độ tha\u003c/p\u003e\u003cp\u003eHoằng pháp lợi sinh như thế nào mới có thể đạt được hiệu quả của tự độ độ tha? Cần phải đem những lời giáo huấn trong kinh áp dụng vào trong cuộc sống thực tế thường ngày. Nếu làm không được, tuy những lời giảng nói là chánh pháp nhưng sẽ giảng không được thấu triệt. Vì sao không thể thấu triệt? Vì đó không phải là sự thể hội của bản thân, mà chỉ là những điều được nghe nói mà thôi. Cho dù là xem thấy từ trong kinh điển, cũng chỉ là những điều nghe nói – là nghe đức Phật Thích Ca Mâu Ni nói, nghe các vị Bồ tát nói, không phải đích thân mình thể hội được. Chúng ta phải làm thế nào mới có thể đích thân thể hội được? Nhất định phải tự mình nỗ lực làm, phải đoạn ác tu thiện, tích công bồi đức, mỗi ngày phải phản tỉnh, kiểm điểm lỗi lầm của chính mình. Chúng ta đều đã đọc qua Liễu phàm tứ huấn, tiên sinh Viên Liễu Phàm chính là một tấm gương rất tốt.\u003c/p\u003e","extraContent":"\u003ch3\u003e誠語(Thành ngữ)\u003c/h3\u003e\u003ch3\u003e語法(Ngữ pháp)\u003c/h3\u003e","fileMp3":true,"hanViet":"Đệ tam thập tứ khóa: Đáp học phật nghi vấn (thất).\nCầu pháp.\nCầu học cầu đạo đô tại nhất cá “cầu” tự, thị yếu tự kỉ khứ cầu đắc đích, tự kỉ bất khẳng, tựu một hữu nhân cân nễ thuyết liễu. \nNhân vi chúng sinh bất tri đạo, dã bất đổng đắc cầu, sở dĩ chư Phật Bồ tát đại từ đại bi, hiện thân thuyết pháp dĩ đại chúng sinh cầu. \nNgã môn tại Phật kinh lí khán đáo, na ta đương ki đích nhân, tựu thị đại chúng sinh cầu pháp.\nTại Vô Lượng Thọ kinh lí, A Nan xuất lai khải thỉnh, tựu thị đại chúng sinh thỉnh pháp.\nHậu ngũ bách niên.\nPhật tại Kim Cang Kinh thượng thuyết “hậu ngũ bách niên”, hậu ngũ bách niên hữu cơ chủng thuyết pháp, kì trung nhất chủng thuyết pháp, thị ngũ cá ngũ bách niên chi hậu.\nChính Pháp nhất thiên niên, Tượng Pháp nhất thiên niên, Mạt Pháp nhất vạn niên, nhi mạt pháp đích đệ nhất cá ngũ bách niên tựu thị hậu ngũ bách niên, Phật thuyết giá thị đấu tránh kiên cố đích thời đại.\nĐệ nhất cá ngũ bách niên: Phật diệt độ chi hậu đệ nhất cá ngũ bách niên, thị giải thoát kiên cố đích thời đại.\nNa thời tu hành chứng quả đích nhân ngận đa, Phật pháp kinh điển đích tập kết tựu tại na cá thời đại, sở dĩ tham dự tập kết kinh điển đích, chí thiểu đô thị chứng đắc Tam quả dĩ thượng, Tứ quả A La Hán tắc chiếm đại đa số.\nĐệ nhị cá ngũ bách niên: Thiền định kiên cố thời đại.\nĐệ tam cá ngũ bách niên: Đa văn kiên cố thời đại, đa văn tựu thị chỉ trước trọng ư đối kinh giáo đích nghiên cứu thảo luận, giảng kinh thuyết pháp, nhi hốt lược liễu tu hành.\nĐệ tứ cá ngũ bách niên: Tháp tự kiên cố thời đại, thử thì liên Phật học dã một tinh thần thảo luận liễu, đại gia chỉ mang trứ cái miếu.\nĐệ ngũ cá ngũ bách niên: Đấu tranh kiên cố thời đại. \nChiếu Trung Quốc lịch sử kí tải, Thích Ca Mâu Ni Phật diệt độ chí kim (tây nguyên nhất cửu cửu ngũ niên) thị tam thiên linh nhị thập nhất niên, dã tựu thị đệ thất cá ngũ bách niên đích khai đoan, giá thị cá đấu tranh, đấu tranh, tái đấu tranh đích thời đại. \nNgã môn tử tế tưởng tưởng, na cá địa phương bất tranh.\nKì thật tại Thích Ca Mâu Ni Phật trụ thế thì, ngoại cảnh tựu hữu cửu thập lục chủng ngoại đạo cân Phật pháp đối lập bất tương dung đích tình hình; nhi Phật môn lí, tắc hữu Đề Bà Đạt Đa, lục quần Tỳ Kheo nhiễu loạn tăng đoàn, phá hòa hợp tăng, thậm chí hoàn tưởng hãm hại Thích Ca Mâu Ni Phật.\nLánh ngoại tái tùng lịch sử thượng khán, tại trung quốc hữu na nhất cá đạo tràng một hữu đấu tranh.\nĐạo tràng lí thị long xà hỗn tạp, hữu hảo đích tu hành nhân, dã hữu xứ tâm tích lự tưởng yếu phá hoại đích nhân, thành thị nhậm hà nhất cá đoàn thể đô bất năng tị miễn.\nGiá thị Phật môn đích bất hạnh, dã thị chúng sinh yếu tao nan, yếu thọ khổ đích hiện tượng.\nTự độ độ tha.\nChẩm dạng hoằng pháp lợi sanh, tài năng cú thu đáo tự độ độ tha đích hiệu quả.\nTất tu yếu bả kinh lí đích giáo huấn, tại sinh hoạt đương trung chân chính tố đáo.\nNhược tố bất đáo, tuy nhiên giảng đích thị chính pháp, dã hội giảng đắc bất thấu triệt.\nVi thập ma hội bất thấu triệt.\nNhân vi na bất thị tự kỉ đích thể nghiệm, nhi thị thính thuyết đích; tức sử thị tùng kinh thượng khán lai đích, dã thị chúc ư thính thuyết đích: thị thính Thích Ca Mâu Ni Phật thuyết đích, thính Bồ tát môn sở thuyết đích, bất thị tự kỉ thân thân kiến đáo đích.\nYếu chẩm dạng tài năng thân tự kiến đáo.\nNhất định yếu thân thể lực hành, yếu đoạn ác tu thiện tích công luy đức, mỗi thiên phản tỉnh kiểm điểm tự kỉ đích quá thất.\nNgã môn đô niệm quá “Liễu Phàm tứ huấn”, Viên Liễu Phàm tiên sinh tựu thị nhất cá ngận hảo đích bảng dạng.","id":"C1B34","shortClipId":"","title":"Buổi Luyện Dịch Thứ 34 - 04/09/2022","tuMois":[{"bacKinh":"dǒng","chuHan":"懂","hanViet":"đổng","nghiaViet":"hiểu"},{"bacKinh":"dāng jī","chuHan":"當機","hanViet":"đương cơ","nghiaViet":"nói dưới đây"},{"bacKinh":"qǐ qǐng","chuHan":"啟請","hanViet":"khải thỉnh","nghiaViet":"khải thỉnh"},{"bacKinh":"miè dù","chuHan":"滅度","hanViet":"diệt độ","nghiaViet":"diệt độ"},{"bacKinh":"zhèng guǒ","chuHan":"證果",
