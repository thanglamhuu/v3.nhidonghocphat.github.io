{"bacKinh":"Dì shí bā kè Píng xiū chí gè fǎ wǔ.\nXíng mén jiù shì jué de zì jǐ shén me dōu bù zhī dào shén me dōu bù dǒng yàng yàng bù rú rén zhè yàng de rén huì hěn qiān xū kěn lǎo shi niàn fó tōng cháng zhè zhǒng rén wǎng shēng de pǐn wèi dōu hěn gāo.\nYǒu jiě wú xíng de rén qià qià xiāng fǎn tā gòng gāo wǒ màn zì yǐ wéi shì wǎng wǎng bǎ xiū xíng hū lüè le fǎn ér bù néng wǎng shēng.\nLǐng zhòng xiū xíng shì zì lì lì tā de gōng zuò yào jǐn de shì zhēn chéng zhēn shí zì jǐ yǒu zhēn chéng xīn qīng jìng xīn píng děng xīn gōng jìng xīn cí bēi xīn jiù chéng gōng le.\nXiū xíng zuì zhòng yào de shì yào zhuā zhù gāng lǐng shǒu zhù yuán zé gōng fu jiù róng yì dé lì.\nGāng lǐng yuán zé jiù shì fā pú tí xīn yī xiàng zhuān niàn.\nZhè liǎng jù huà de dào lǐ yì yì yī dìng yào tòu chè de lǐ jiě yào zūn zhào jìng zōng tóng xué xiū xíng shǒu zé qù shí xíng Sān fú liù hé sān xué liù dù shí yuàn.\nBì xū yào yìng yòng zài shēng huó shang zhè jiù shì zì xíng huà tā.\nZài dà chéng fǎ lǐ zuì yuán mǎn zuì jiù jìng de jiù shì pǔ xián pú sà xíng.\nPǔ xián pú sà xíng jiù shì lǐ jìng zhū fó chēng zàn rú lái guǎng xiū gòng yǎng chàn huǐ yè zhàng suí xǐ gōng dé qǐng zhuàn fǎ lún qǐng fó zhù shì cháng suí fó xué héng shùn zhòng shēng pǔ jiē huí xiàng zhè xiē dōu zài rì cháng shēng huó lǐ.\nLǐ jìng bì hán zhēn chéng gōng jìng chēng zàn dìng yǒu fǎ xǐ chōng mǎn guǎng xiū gòng yǎng jiù shì fú wù yī qiè zhòng shēng.\nSuǒ yǐ pǔ xián xíng bāo kuò de fàn wéi fēi cháng shēn guǎng jué bù shì ná yī diǎn qián bāo ge hóng bāo jiù shì gòng yǎng zhè zhǒng guān niàn shì cuò wù de.\nZài xíng mén lǐ zǒng zhī yī jù huà jiù shì chàn huǐ fǎ Pǔ xián pú sà de chàn huǐ yè zhàng.\nChàn huǐ fǎ yào jǐn de shì gǎi xīn gǎi xíng wéi suī méi yǒu nà xiē xíng shì yě shì zhēn chàn huǐ.\nRuò zhǐ shì jù zú xíng shì yī zhào wén zì cóng biǎo miàn shang zuò zuo ér yǐ xīn méi yǒu gǎi xíng yě méi yǒu gǎi nà jiù bù shì chàn huǐ shì méi yǒu yòng chu de.\nXiū xíng yǒu sān gè jiē duàn Dì yī jiē duàn shú dú jīng wén.\nBǎ jīng diǎn niàn sān qiān biàn shú dú jīng wén jì zhu jīng diǎn de jiào huì.\nDì èr jiē duàn qiú yuán jiě.\nDuì fó jiào huì de yì si yào míng bai yào jiě de yuán róng cái bù huì sǐ zài jù xià.\nNéng zài rì cháng shēng huó zhōng huó huó pō pō de yìng yòng zhè cái bù shì dú sǐ shū cái shì kāi zhì huì.\nDì sān jiē duàn yào shí xíng.\nYī zhe jīng diǎn de lǐ lùn fāng fǎ xiū zhèng wǒ men cuò wù de sī xiǎng jiàn jiě xíng wéi zhè jiào zhēn zhèng xiū xíng zhè yàng cái néng wǎng shēng.\nÉr bù shì bǎ jīng niàn wán sān qiān biàn nà shì méi yòng chu de.\nYào zhī dào fó fǎ zì shǐ zhì zhōng dōu shì zhòng shì shí xíng de jiù shì yào néng zuò dào.","chinesse":"第十八課：評修持各法（五）。\n行門，就是覺得自己什麼都不知道、什麼都不懂，樣樣不如人，這樣的人會很謙虛，肯老實念佛，通常這種人往生的品位都很高。\n有解無行的人，恰恰相反，他貢高我慢、自以為是，往往把修行忽略了，反而不能往生。\n領眾修行是自利利他的工作，要緊的是真誠、真實，自己有真誠心、清淨心、平等心、恭敬心、慈悲心，就成功了。\n修行最重要的是要抓住綱領、守住原則，功夫就容易得力。\n綱領原則就是「發菩提心，一向專念」。\n這兩句話的道理、意義一定要透徹的理解，要遵照「淨宗同學修行守則」去實行：三福、六和、三學、六度、十願。\n必須要應用在生活上，這就是自行化他。\n在大乘法裡，最圓滿、最究竟的就是「普賢菩薩行」。\n普賢菩薩行，就是「禮敬諸佛、稱讚如來、廣修供養、懺悔業障、隨喜功德、請轉法輪、請佛住世、常隨佛學、恆順眾生、普皆迴向」，這些都在日常生活裡。\n禮敬，必含真誠恭敬；稱讚，定有法喜充滿；廣修供養，就是服務一切眾生。\n所以普賢行包括的範圍非常深廣，決不是拿一點錢，包個紅包就是供養，這種觀念是錯誤的。\n在行門裡，總之一句話，就是懺悔法：普賢菩薩的「懺悔業障」。\n懺悔法要緊的是改心、改行為，雖沒有那些形式，也是真懺悔。\n若只是具足形式，依照文字從表面上做作而已，心沒有改，行也沒有改，那就不是懺悔，是沒有用處的。\n修行有三個階段：第一階段，熟讀經文。\n把經典念三千遍，熟讀經文，記住經典的教誨。\n第二階段，求圓解。\n對佛教誨的意思要明白，要解得圓融，才不會死在句下。\n能在日常生活中，活活潑潑的應用，這才不是讀死書，才是開智慧。\n第三階段，要實行。\n依著經典的理論方法，修正我們錯誤的思想、見解、行為，這叫真正修行，這樣才能往生。\n而不是把經念完三千遍，那是沒用處的。\n要知道佛法自始至終都是重視實行的，就是要能做到。","chuong":"B - Chương 1","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 1 bài 2 mục 4 Bàn về phương pháp tu trì (Phần 5)  (Trang 41 - 43) \u003c/span\u003e\u003c/h2\u003e\n\u003cp\u003eHành môn, chính là cảm thấy chính mình cái gì cũng không biết, cái gì cũng không hiểu, mọi thứ đều không bằng người, người như vậy sẽ rất khiêm tốn, chịu lão thật niệm Phật, thông thường hạng người này phẩm vị vãng sanh đều rất cao.\u003c/p\u003e\n\u003cp\u003eNgười có giải mà không hành, hoàn toàn tương phản, họ cống cao ngã mạn, tự mình cho là đúng, luôn luôn xem thường việc tu hành, trái lại không thể vãng sanh.\u003c/p\u003e\n\u003cp\u003eDẫn chúng tu hành là công việc tự lợi lợi tha, quan trọng nhất là chân thành, chân thực, chính mình có tâm chân thành, tâm thanh tịnh, tâm bình đẳng, tâm cung kính, tâm từ bi, thì thành công rồi.\u003c/p\u003e\n\u003cp\u003eTu hành quan trọng nhất là phải nắm lấy cương lĩnh, giữ vững nguyên tắc, công phu dễ dàng có lực.\u003c/p\u003e\n\u003cp\u003eNguyên tắc, cương lĩnh chính là “\u003cstrong\u003ePhát tâm bồ đề, một lòng chuyên niệm\u003c/strong\u003e”.\u003c/p\u003e\n\u003cp\u003eÝ nghĩa, đạo lí của hai câu nói này nhất định phải lí giải thấu triệt ,\u003cstrong\u003e phải tuân theo “Quy tắc tu học Đồng tu Tịnh tông” mà thực hành “Tam phước, lục hòa, tam học, lục độ, thập nguyện\"\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003eCần phải ứng dụng vào trong đời sống, đây chính là “tự hành hóa tha”.\u003c/p\u003e\n\u003cp\u003eTrong pháp Đại Thừa, viên mãn nhất, cứu cánh nhất chính là “Hạnh Bồ tát Phổ Hiền”.\u003c/p\u003e\n\u003cp\u003eHạnh Bồ tát Phổ Hiền, chính là “\u003cstrong\u003eLễ kính chư Phật, xưng tán Như Lai, quảng tu cúng dường, sám hối nghiệp chướng, tùy hỉ công đức, thỉnh chuyển pháp luân, thỉnh Phật trụ thế, thường tùy Phật học, hằng thuận chúng sinh, phổ giai hồi hướng\u003c/strong\u003e”, những điều này đều là thực hiện trong sinh hoạt thường ngày.\u003c/p\u003e\n\u003cp\u003eLễ kính, bao hàm chân thành và cung kính; xưng tán, nhất định có pháp hỉ sung mãn; quảng tu cúng dường, chính là phụng sự tất cả chúng sanh.\u003c/p\u003e\n\u003cp\u003eCho nên hạnh Phổ Hiền phạm vi bao gồm rất sâu rộng, quyết không phải là lấy một chút tiền cho vào bao đỏ chính là cúng dường, quan niệm này là sai lầm.\u003c/p\u003e\n\u003cp\u003eỞ trong hành môn, tóm lại trong một câu, chính là pháp sám hối “Sám hối nghiệp chướng” của Bồ tát Phổ Hiền.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePháp sám hối quan trọng nhất chính là chuyển đổi tâm, chuyển đổi hành vi, tuy rằng không có hình thức, cũng là chân thật sám hối\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003eNếu chỉ là đầy đủ trên hình thức, chỉ chiếu theo những gì trên mặt chữ mà làm, tâm không thay đổi, hành vi cũng không đổi, đó không phải là sám hối, chẳng có tác dụng gì.\u003c/p\u003e\n\u003cp\u003eTu hành có ba giai đoạn:\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e•\tGiai đoạn thứ nhất, đọc thuộc kinh văn.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eĐem kinh điển đọc ba nghìn lần(biến), thuộc lòng kinh văn, ghi nhớ lời dạy của  kinh điển.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e•\tGiai đoạn thứ hai, cầu viên giải.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eĐối với ý nghĩa giáo huấn của Phật, phải tường tận, phải lí giải được viên dung, mới không bị mắc kẹt ở câu chữ.\u003c/p\u003e\n\u003cp\u003ePhải ứng dụng linh hoạt trong đời sống hàng ngày, đây mới là không đọc một bộ sách chết, mới là khai trí tuệ.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e•\tGiai đoạn ba là phải thực hành.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eY theo lý luận phương pháp của kinh điển, tu sửa tư tưởng, kiến giải, hành vi sai lầm của chúng ta, đây gọi là chân thật tu hành, như vậy mới có thể vãng sanh.\u003c/p\u003e\n\u003cp\u003eMà không phải là chỉ đem bộ kinh đọc đủ ba nghìn lần, vậy thì không có tác dụng gì.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePhải nên biết rằng Phật pháp từ xưa đến nay đều là chú trọng ở thực hành, chính là phải làm cho được.\u003c/strong\u003e\u003c/p\u003e\n","extraContent":"\u003ch2\u003eTừ mới:\u0026nbsp;\u003c/h2\u003e\n\u003cp\u003e行門 (hành môn - Xíng mén) : (then chốt) tu hành\u003c/p\u003e\n\u003cp\u003e樣樣(dạng dạng - \u003cspan style=\"font-size: 14pt;font-family: Arial, sans-serif;\"\u003ey\u003c/span\u003e\u003cspan style=\"font-size: 14pt;font-family: DengXian;\"\u003eà\u003c/span\u003e\u003cspan style=\"font-size: 14pt;font-family: Arial, sans-serif;\"\u003eng y\u003c/span ã mạn, tự dĩ vi thị, vãng vãng bả tu hành hốt lược liễu, phản nhi bất năng vãng sanh.\nLĩnh chúng tu hành thị tự lợi lợi tha đích công tác, yếu khẩn đích thị chân thành, chân thực, tự kỷ hữu chân thành tâm, thanh tịnh tâm, bình đẳng tâm, cung kính tâm, từ bi tâm, tựu thành công liễu.\nTu hành tối trọng giáo đích thị yếu trảo trụ cương lĩnh, thủ trụ nguyên tắc, công phu tựu dung dị đắc lực. \nCương lĩnh nguyên tắc tựu thị “Phát Bồ đề tâm, nhất hướng chuyên niệm”. \nGiá lưỡng câu thoại đích đạo lý, ý nghĩa nhất định yếu thấu triệt đích lý giải, yếu tuân chiếu “Tịnh tông đồng học tu hành thủ tắc” khứ thực hành: Tam phúc, lục hòa, tam học, lục độ, thập nguyện. \nTất tu yếu ứng dụng tại sanh hoạt thượng, giá tựu thị tự hành hóa tha.\nTại Đại thừa pháp lý, tối viên mãn, tối cứu cánh đích tựu thị “Phổ Hiền Bồ tát hạnh”. \nPhổ Hiền Bồ tát hạnh, tựu thị “Lễ kính chư Phật, xưng tán Như Lai, quảng tu cung dưỡng, sám hối nghiệp chướng, tùy hỷ công đức, thỉnh chuyển pháp luân, thỉnh Phật trụ thế, thường tùy Phật học, hằng thuận chúng sanh, phổ giai hồi hướng”, giá ta đô tại nhật thượng sanh hoạt lý. \nLễ kính, tất hàm chân thành cung kính; xưng tán, định hữu pháp hỷ sung mãn; quảng tu cúng dường, tựu thị phục vụ nhất thiết chúng sanh. \nSở dĩ Phổ Hiền hạnh bao quát đích phạm vi phi thường thâm quảng, quyết bất thị nã nhất điểm tiền, bao cá hồng bao tựu thị cung dưỡng, giá chủng quan niệm thị thố ngộ đích.\nTại hành môn lý, tổng chi nhất câu thoại, tựu thị sám hối pháp Phổ Hiền Bồ tát đích “sám hối nghiệp chướng”. \nSám hối pháp yếu khẩn đích thị cải tâm, cải hành vi, tuy một hữu na ta hình thức, dã thị chân sám hối. \nNhược chỉ thị cụ túc hình thức, y chiếu văn tự tùng biểu diện thượng tố tác nhi dĩ, tâm một hữu cải, hành dã một hữu cải, na tựu bất thị sám hối, thị một hữu dụng xứ đích.\nTu hành hữu tam cá giai đoạn: Đệ nhất giai đoạn, thục độc kinh văn. \nBả kinh điển niệm tam thiên biến, thục độc kinh văn, ký trụ kinh điển đích giáo hối. \nĐệ nhị giai đoạn, cầu viên giải. \nĐối Phật giáo hối đích ý tứ yếu minh bạch, yếu giải hành viên dung, tài bất hội tử tại câu hạ. \nNăng tại nhật thượng sanh hoạt trung, hoạt hoạt bát bát đích ứng dụng, giá tài bất thị độc tử thư, tài thị khai trí huệ. \nĐệ tam giai đoạn, yếu thực hành. \nY trước kinh điển đích lý luận phương pháp, tu chánh ngã môn thố ngộ đích ý tưởng, kiến giải, hành vi, giá khiếu chân chánh tu hành, giá dạng tài năng vãng sanh. \nNhi bất thị bả kinh niệm hoàn tam thiên biến, na thị một dụng xứ đích. \nYếu tri đạo Phật pháp tự thí chí chung đô thị trọng thị thực hành đích, tựu thị yếu năng tố đáo.","id":"C1B18","shortClipId":"","title":"Bàn về phương pháp tu trì (P.5 5 buổi  18 - 03/04/22)","youTubeId":"O7Ouo3rT2wQ"},"id":"C1B18"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C1B18"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
