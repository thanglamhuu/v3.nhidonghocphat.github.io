script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì sì shí yī kè shì xiū chí fāng fǎ èr.\nzuì jìn yǒu jǐ wèi tóng xiū wǎng shēng le duō shù dōu yǒu ruì xiāng jiàn dào ā mí tuó fó lái jiē yǐn zhè xiē rén wèi wǒ men zuò le zhèng míng shǐ wǒ men xìn xīn zēng zhǎng.\ntā men néng gòu zì zài ān xiáng de wǎng shēng zhè shì dà fú bào yuán yīn shì tā men néng fàng de xià.\nsuǒ yǐ wàn yuán fàng xià shì wǒ men dāng qián zuì zhòng yào de kè tí yàng yàng fàng de xià xīn kāi yì jiě jiù néng xiāo zāi miǎn nán.\nwéi yǒu fàng xià cái néng zhēn zhèng zuò dào yī xīn xiàng fó.\nyì fó niàn fó xiàn qián dāng lái bì dìng jiàn fó zhè shì wǒ men yǎn qián zuì zhòng yào de gōng kè.\nwǒ men yào yù xiān zuò hǎo zhǔn bèi bǎ niàn fó gōng fū bù dé lì de yīn sù xiāo chú gōng fū jiù néng dé lì jiù néng dá dào gōng fū chéng piàn shèn zhì yú yī xīn bù luàn zhè cái shì zhēn zhèng de fú bào zhēn shí de zhì huì.\ngǔ dé cháng shuō gòng xiū shí ruò yǒu yí huò jiā zá jiù huì pò huài niàn fó de gōng fū.\nniàn fó shì yǐ dé yī xīn bù luàn wèi mù dì yī xīn chéng rán bù róng yì dé dào dàn duì yì bān rén lái shuō qiǎn jìn de yī xīn yě jiù shì gōng fū chéng piàn yīng gāi shì kě yǐ dé dào dē.\nzhǐ yào dào dá zhè gè jìng jiè jiù jué dìng yǒu bǎ wò wǎng shēng bù tuì chéng fó.\ngōng fū chéng piàn jiù shì méi yǒu yí huò jiā zá wú lùn zài hé shí hé chù jí shǐ yè wǎn zuò mèng yě méi yǒu wàng jì ā mí tuó fó zhè jiù shì chéng piàn de yàng zi.\nchú ā mí tuó fó zhī wài yǔ yī qiē rén shì wù jiē chù yào shí shí bǎo chí gāo dù de jǐng jué jué bù wèi wài jìng suǒ yòu huò suǒ dòng yáo zhè jiù shì gōng fū.\nyào dá dào gōng fū chéng piàn hé yǐ zài niàn fó táng niàn fó réng zuò bù dào.\nyǒu liǎng gè yuán yīn yī shì wú liàng jié fán nǎo xí qì tài zhòng xí qì shì zhī jiàn yì bān rén jiǎng chéng jiàn chéng jiàn hěn shēn yì jiàn hěn duō zhè shì yī gè má fán.\nèr shì bù lǎo shí lǎo shí yě bù róng yì rén néng zuò dào lǎo shí wú lùn xiū xué nǎ gè fǎ mén yí dìng néng chéng jiù.\nér bǔ jiù de fāng fǎ jiù shì dú jīng tīng jiào.\njìn niàn fó táng yào xiǎng gōng fū dé lì bì xū shēn xīn shì jiè yī qiè fàng xià.\nfàng bù xià shì jiào lǐ bù míng jiù yào yòng jiǎng jīng de fāng fǎ lái mí bǔ.\nguò qù niàn fó táng méi yǒu jiǎng jīng dàn shì měi yī zhī xiāng zài zhǐ jìng shí dōu huì jiǎng kāi shì qí yòng yì shì xiāng tóng de jiù shì yào bāng zhù dà jiā duàn yí shēng xìn gōng fū dé lì.\nyóu qí zài xiàn dài wǒ men wén jīng shí jiān shǎo gēn jī bù gòu zòng rán yǒu yuán zhù zài rú cǐ shū shèng de niàn fó táng hái shì shēng fán nǎo hái shì yǒu yì jiàn hái shì zhàng ài zì jǐ xiū xué de gōng fū.\nyóu cǐ kě zhī jīng bù kě bù dú fǎ bù kě bù tīng dà jiā yào zhēn zhèng yòng gōng nǔ lì.","chinesse":"第四十一課：示修持方法（二）。\n最近有幾位同修往生了，多數都有瑞相，見到阿彌陀佛來接引，這些人為我們做了證明，使我們信心增長。\n他們能夠自在安詳的往生，這是大福報，原因是他們能放得下。\n所以「萬緣放下」是我們當前最重要的課題，樣樣放得下，心開意解，就能消災免難。\n唯有放下，才能真正做到一心向佛。\n「憶佛念佛，現前當來，必定見佛」，這是我們眼前最重要的功課。\n我們要預先做好準備，把念佛功夫不得力的因素消除，功夫就能得力，就能達到功夫成片，甚至於一心不亂，這才是真正的福報，真實的智慧。\n古德常說，共修時若有疑惑、夾雜，就會破壞念佛的功夫。\n念佛是以得「一心不亂」為目的，「一心」誠然不容易得到，但對一般人來說，淺近的一心，也就是功夫成片，應該是可以得到的。\n只要到達這個境界，就決定有把握往生不退成佛。\n「功夫成片」，就是沒有疑惑、夾雜，無論在何時何處，即使夜晚作夢，也沒有忘記「阿彌陀佛」，這就是成片的樣子。\n除「阿彌陀佛」之外，與一切人事物接觸，要時時保持高度的警覺，決不為外境所誘惑、所動搖，這就是功夫。\n要達到功夫成片，何以在念佛堂念佛仍做不到?\n有兩個原因：一是無量劫煩惱習氣太重；習氣是知見，一般人講成見，成見很深，意見很多，這是一個麻煩。\n二是不老實；老實也不容易，人能做到老實，無論修學哪個法門，一定能成就。\n而補救的方法，就是讀經、聽教。\n進念佛堂要想功夫得力，必須身心世界一切放下。\n放不下是教理不明，就要用講經的方法來彌補。\n過去念佛堂沒有講經，但是每一枝香在止靜時都會講開示，其用意是相同的，就是要幫助大家斷疑生信、功夫得力。\n尤其在現代，我們聞經時間少，根基不夠，縱然有緣住在如此殊勝的念佛堂，還是生煩惱，還是有意見，還是障礙自己修學的功夫。\n由此可知，經不可不讀，法不可不聽，大家要真正用功努力。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 5: B3 Hướng dẫn phương pháp niệm Phật (phần 2) (trang 15, 16, 17).\u003c/h2\u003e\u003cp\u003eGần đây có một số vị đồng tu đã vãng sanh, đa số đều có thoại tướng tốt, thấy được Phật A Di Đà đến tiếp dẫn. Những người này đã vì chúng ta làm ra một minh chứng, khiến chúng ta lòng tin thêm lớn (tăng trưởng tín tâm).\u0026nbsp;Họ có thể tự tại, an lành vãng sanh, đây là đại phước báu, nguyên nhân là họ có thể buông xuống được. Cho nên “vạn duyên buông xả” là đề mục quan trọng nhất trước mắt chúng ta, mọi thứ đều buông được xuống, tâm khai ý giải thì có thể tiêu tai miễn nạn. Chỉ có buông xả mới có thể chân thật làm đến được một lòng hướng Phật.\u003c/p\u003e\u003cp\u003e“Nhớ Phật niệm Phật, hiện tiền tương lai, nhất định thấy Phật”, đây là công khóa quan trọng nhất trước mắt chúng ta. Trước tiên chúng ta phải chuẩn bị được tốt, phải đem nhân tố khiến công phu niệm Phật không có lực trừ bỏ đi, công phu liền có thể có lực, liền có thể đạt đến công phu thành khối, thậm chí đạt đến nhất tâm bất loạn. Đây mới là phước báu chân thật, trí tuệ chân thật. Người xưa thường nói, lúc cộng tu nếu có nghi hoặc, xen tạp thì sẽ phá hoại công phu niệm Phật.\u003c/p\u003e\u003cp\u003eNiệm Phật là lấy “nhất tâm bất loạn” làm mục tiêu, “nhất tâm” đương nhiên không dễ gì đạt được, nhưng đối với người thông thường mà nói, thấp nhất của nhất tâm cũng là công phu thành khối, phải nên có thể đạt được. Chỉ cần đạt đến cảnh giới này thì nhất định nắm được phần vãng sanh bất thoái thành Phật.\u003c/p\u003e\u003cp\u003e“Công phu thành khối” chính là không có nghi hoặc, không có xen tạp, không luận bất cứ lúc nào, ở bất cứ nơi đâu, cho dù ban đêm nằm mộng cũng không quên câu A Di Đà Phật, đây chính là kiểu dáng của công phu thành khối.\u003c/p\u003e\u003cp\u003eNgoài “A Di Đà Phật” ra, tiếp xúc với tất cả người và sự vật, phải thường xuyên giữ gìn cảnh giác cao độ, quyết không để ngoại cảnh làm mê hoặc, dao động. Đây chính là công phu. Muốn đạt đến công phu thành khối, vì sao ở niệm Phật đường niệm Phật vẫn làm không được?\u003c/p\u003e\u003cp\u003eCó hai loại nguyên nhân: Một là phiền não tập khí từ vô lượng kiếp quá nặng. Tập khí là tri kiến, số đông gọi là thành kiến, thành kiến rất sâu, ý kiến rất nhiều. Đây là một thứ phiền phức. Nguyên nhân thứ hai là không lão thật. Lão thật cũng không dễ làm, người có thể làm đến được lão thật, không luận tu học bất cứ pháp môn nào nhất định cũng có thể thành tựu. Mà phương pháp bổ cứu chính là đọc kinh, nghe pháp.\u003c/p\u003e\u003cp\u003eBước vào niệm Phật đường, nếu muốn công phu có lực, cần phải buông xả tất cả thân tâm thế giới. Buông xả không được là không tường tận giáo lý, thì phải dùng phương pháp giảng kinh để bù đắp. Trước đây niệm Phật đường không có giảng kinh, nhưng mỗi khi thắp một tuần hương lúc chỉ tĩnh đều có giảng khai thị, dụng ý là giống nhau, chính là giúp mọi người đoạn nghi sinh tín, công phu có lực.\u003c/p\u003e\u003cp\u003eNhất là trong thời đại hiện tại, thời gian chúng ta nghe kinh ít, nền tảng chưa đủ sâu (cắm gốc chưa đủ), cho dù có duyên ở nơi niệm Phật đường thù thắng như vậy vẫn là sinh phiền não, vẫn là có ý kiến, vẫn là chướng ngại công phu tu học của chính mình.\u003c/p\u003e\u003cp\u003eDo đây có thể biết, kinh không thể không đọc, pháp không thể không nghe, mọi người phải chân thật nỗ lực dụng công.\u003c/p\u003e","extraContent":"\u003ch3\u003e語法(Ngữ pháp)\u003c/h3\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ tứ thập nhất khóa: Thị tu trì phương pháp (nhị).\nTối cận hữu cơ vị đồng tu vãng sanh liễu, đa số đô hữu thụy tướng, kiến đáo A Di Đà Phật lai tiếp dẫn, giá ta nhân vi ngã môn tố liễu chứng minh, sử ngã môn tín tâm tăng trưởng.\nTha môn năng cú tự tại an tường đích vãng sanh, giá thị đại phúc báo, nguyên nhân thị tha môn năng phóng đắc hạ.\nSở dĩ “vạn duyên phóng hạ” thị ngã môn đương tiền tối trọng yếu đích khóa đề, dạng dạng phóng đắc hạ, tâm khai ý giải, tựu năng tiêu tai miễn nạn.\nDuy hữu phóng hạ, tài năng chân chính tố đáo nhất tâm hướng Phật.\n“Ức Phật niệm Phật, hiện tiền đương lai, tất định kiến Phật”, giá thị ngã môn nhãn tiền tối trọng yếu đích công khóa.\nNgã môn yếu dự tiên tố hảo chuẩn bị, bả niệm Phật công phu bất đắc lực đích nhân tố tiêu trừ, công phu tựu năng đắc lực, tựu năng đạt đáo công phu thành phiến, thậm chí ư nhất tâm bất loạn, giá tài thị chân chính đích phúc báo, chân thật đích trí tuệ.\nCổ đức thường thuyết, cộng tu thời nhược hữu nghi hoặc giáp tạp, tựu hội phá hoại niệm Phật đích công phu.\nNiệm Phật thị dĩ đắc “nhất tâm bất loạn” vi mục đích, “nhất tâm” thành nhiên bất dung dị đắc đáo, đãn đối nhất bàn nhân lai thuyết, thiển cận đích nhất tâm, dã tựu thị công phu thành phiến, ứng cai thị khả dĩ đắc đáo đích.\nChỉ yếu đáo đạt giá cá cảnh giới, tựu quyết định hữu bả ác vãng sanh bất thối thành Phật.\n“Công phu thành phiến”, tựu thị một hữu nghi hoặc giáp tạp, vô luận tại hà thời hà xứ, tức sử dạ vãn tác mộng, dã một hữu vong kí A Di Đà Phật, giá tựu thị thành phiến đích dạng tử.\nTrừ “A Di Đà Phật” chi ngoại, dữ nhất thiết nhân sự vật tiếp xúc, yếu thời thời bảo trì cao độ đích cảnh giác, quyết bất vi ngoại cảnh sở dụ hoặc, sở động diêu, giá tựu thị công phu.\nYếu đạt đáo công phu thành phiến, hà dĩ tại niệm Phật đường niệm Phật nhưng tố bất đáo.\nHữu lưỡng cá nguyên nhân: nhất thị vô lượng kiếp phiền não tập khí thái trọng: tập khí thị tri kiến, nhất bàn nhân giảng thành kiến, thành kiến ngận thâm, ý kiến ngận đa, giá thị nhất cá ma phiền.\nNhị thị bất lão thật, lão thật dã bất dung dị, nhân năng tố đáo lão thật, vô luận tu học na cá pháp môn, nhất định năng thành tựu.\nNhi bổ cứu đích phương pháp, tựu thị độc kinh thính giáo.\nTiến niệm Phật đường yếu tưởng công phu đắc lực, tất tu thân tâm thế giới nhất thiết phóng hạ.\nPhóng bất hạ thị giáo lí bất minh, tựu yếu dụng giảng kinh đích phương pháp lai di bổ.\nQuá khứ niệm Phật đường một hữu giảng kinh, đãn thị mỗi nhất chi hương tại chỉ tĩnh thời đô hội giảng khai thị, kì dụng ý thị tương đồng đích, tựu thị yếu bang trợ đại gia đoạn nghi sanh tín, công phu đắc lực.\nVưu kì tại hiện đại, ngã môn văn kinh thời gian thiểu, căn cơ bất cú, túng nhiên hữu duyên trụ tại như thử thù thắng đích niệm Phật đường, hoàn thị sanh phiền não, hoàn thị hữu ý kiến, hoàn thị chướng ngại tự kỉ tu học đích công phu.\nDo thử khả tri, kinh bất khả bất độc, pháp bất khả bất thính, đại gia yếu chân chính dụng công nỗ lực.","id":"C2B05","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 41 - 04/12/2022)","tuMois":[{"bacKinh":"zuì jìn","chuHan":"最近","hanViet":"tối cận ","nghiaViet":""},{"bacKinh":"ruì xiāng","chuHan":"瑞相","hanViet":"thụy tướng","nghiaViet":""},{"bacKinh":"jiē yǐn","chuHan":"接引","hanViet":"tiếp dẫn","nghiaViet":"tiếp dẫn"},{"bacKinh":"dāng qián","chuHan":"當前","hanViet":"đương tiền","nghiaViet":"lúc này"},{"bacKinh":"kè tí","chuHan":"課題","hanViet":"khóa đề","nghiaViet":"khóa đề"},{"bacKinh":"chéng rán","chuHan":"誠然","hanViet":"thành nhiên","nghiaViet":""},{"bacKinh":"bǎ wò","chuHan":"把握","hanViet":"bả ác","nghiaViet":"nắm chắc"},{"bacKinh":"hé shí hé chù","chuHan":"何時何處","hanViet":"hà thời hà xứ","nghiaViet":"nơi nào lúc nào"},{"bacKinh":"gòng xiū shí","chuHan":"共修時","hanViet":"cộng tu thời","nghiaViet":""}],"youTubeId":"b-qAV4eaK7M"},"id":"C2B05"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B05"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
