script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì bā shí sān kè míng fó tuó jiào yù wǔ.\nhuá yán jīng zhōng shì zūn xiáng xì de xù shuō le shì zhǔ hù chí zhèng fǎ.\nhé wèi zhèng fǎ.\nrú lái suǒ shuō de jiào lǐ xíng guǒ chēng zhī wéi zhèng fǎ.\nfó miè dù zhī hòu dì zǐ men jiāng fó suǒ shuō de yīn shēng zhěng lǐ chéng wén zì chēng wéi jīng diǎn.\nzhè xiē yīn shēng hé wén zì jiù shì jiào fǎ.\njiào fǎ shì shuō míng yǔ zhòu rén shēng dí zhēn lǐ cǐ lǐ jiù shì rú lái shuō jiào zhī yī píng jí bō rě jīng suǒ shuō de zhū fǎ shí xiāng suǒ yǐ jiào lǐ yǒu zhèng què yuán mǎn de lǐ lùn zhè jiù shì lǐ fǎ.\nyī qiè zhòng shēng de shēng huó ruò yǔ cǐ lǐ lùn shì shí zhēn xiàng xiāng yīng jiù chēng wéi zhèng xíng yě jiù shì fó pú sà de shēng huó.\nfǎn zhī yǔ shì shí zhēn xiàng xiāng wéi bèi jiù shì cuò wù de sī xiǎng xíng wèi.\njiāng cuò wù de sī xiǎng xíng wèi xiū zhèng guò lái yǔ zhū fǎ shí xiāng xiāng yīng jiù chēng wéi xiū xíng zhè shì xíng fǎ.\nwǒ men de sī xiǎng yán xíng yǔ zhū fǎ shí xiāng xiāng yīng shēng huó jiù néng dé dào zhēn shí jiū jìng yuán mǎn de kuài lè jiù shì zhèng guǒ.\nfā xīn chū jiā zuò wèi fó dì zǐ yào jiān fù qǐ fó tuó jiào huà zhòng shēng de yuàn wàng.\nshǒu xiān yào míng liǎo zhè gè shēn tǐ xíng xiāng shì jiǎ de bù shì dìng xiāng ruò zhí zhuó zhè gè xiāng shì yí dìng de zhè gè xiāng jiù shì wǒ jiù yǒng yuǎn bù néng tuō lí lún huí.\nér qiě zhè gè zhí zhuó yě jué dìng bù néng rú nǐ de yuàn wàng sǐ le zhī hòu ruò duò chù shēng dào jiù xiàn chù shēng shēn duò è guǐ dào jiù xiàn è guǐ shēn gēn xiàn zài zhè gè shēn tǐ bù yī yàng zòng rán tóu shēng dào rén dào xiàn rén shēn yě shì gǎi tóu huàn miàn zhè shì shì shí.\nsuǒ yǐ jué dìng bù néng zhí zhuó yí dìng yào bǎ fēn bié zhí zhuó shě qì.\nzhū fó rú lái méi yǒu shēn xiāng suǒ yǐ cái néng suí lèi xiàn shēn zhòng shēng yǒu gǎn fó jiù shì xiàn yīng huà.\nfán suǒ yǒu xiāng jiē shì xū wàng xiāng qiān biàn wàn huà xiāng yǒu yòng méi yǒu tǐ suǒ yǐ jué dìng bù néng zhí zhuó.\nxiāng shì jiǎ de fó shuō fǎ yě shì jiǎ de fó wú dìng fǎ kě shuō fó wú yǒu fǎ kě shuō.\nfó shuō fǎ quán shì gēn jù zhòng shēng de máo bìng duì zhèng xià yào ér zhòng shēng de máo bìng qiān chà wàn bié suǒ yǐ fó shì yīng jī shuō fǎ.\nwǒ men xué shuō fǎ yǐ wéi fǎ shì dìng fǎ yí dìng yào yòng nǎ zhǒng jiǎng fǎ zhè jiù cuò le.\nfǎ yǒu yí dìng de yuán lǐ yuán zé dàn shì méi yǒu yí dìng de fāng fǎ gù fó shuō jīng shì xún zhe yí dìng de yuán lǐ yuán zé.\njié jí jīng cáng zhī rén suī shuō shì fó de xué shēng qí shí shì zhū fó rú lái yīng huà ér lái suǒ wèi yī fó chū shì qiān fó yōng hù yīn cǐ jīng cáng de jié jí néng zhǎng wò qí yuán lǐ yuán zé.\nsuǒ yǐ zhēn zhèng lǐng wù de rén zhǎn kāi jīng juàn zì zì jù jù dōu shì huó huó pō pō héng shuō shù shuō dōu bù wéi bèi yuán lǐ yuán zé zhè jiù shì zhèng fǎ.","chinesse":"第八十三課：明佛陀教育（五）。\n「華嚴經」中，世尊詳細的敘說了世主護持正法。\n何謂正法?\n如來所說的「教、理、行、果」，稱之為正法。\n佛滅度之後，弟子們將佛所說的音聲，整理成文字，稱為經典。\n這些音聲和文字，就是「教法」。\n教法是說明宇宙人生的真理，此理就是如來說教之依憑，即「般若經」所說的「諸法實相」，所以教裡有正確、圓滿的理論，這就是「理法」。\n一切眾生的生活，若與此理論、事實真相相應，就稱為正行，也就是佛菩薩的生活。\n反之，與事實真相相違背，就是錯誤的思想、行為。\n將錯誤的思想行為修正過來，與諸法實相相應，就稱為修行，這是「行法」。\n我們的思想、言行與諸法實相相應，生活就能得到真實究竟圓滿的快樂，就是「證果」。\n發心出家做為佛弟子，要肩負起佛陀教化眾生的願望。\n首先要明瞭，這個身體形相是假的，不是定相，若執著這個相是一定的，這個相就是我，就永遠不能脫離輪迴。\n而且這個執著，也決定不能如你的願望；死了之後，若墮畜生道就現畜生身，墮餓鬼道就現餓鬼身，跟現在這個身體不一樣；縱然投生到人道現人身，也是改頭換面，這是事實。\n所以決定不能執著，一定要把分別、執著捨棄。\n諸佛如來沒有身相，所以才能隨類現身，眾生有感，佛就示現應化。\n「凡所有相，皆是虛妄」，相千變萬化，相有用沒有體，所以決定不能執著。\n相是假的，佛說法也是假的，佛無定法可說，佛無有法可說。\n佛說法全是根據眾生的毛病，對症下藥；而眾生的毛病千差萬別，所以，佛是應機說法。\n我們學說法，以為法是定法，一定要用哪種講法，這就錯了。\n法有一定的原理原則，但是沒有一定的方法，故佛說經是循著一定的原理原則。\n結集經藏之人，雖說是佛的學生，其實是諸佛如來應化而來，所謂「一佛出世，千佛擁護」，因此經藏的結集能掌握其原理原則。\n所以，真正領悟的人展開經卷，字字句句都是活活潑潑，橫說、豎說都不違背原理原則，這就是正法。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 47: Hiểu rõ giáo dục Phật Đà\u003c/h2\u003e\u003ch2\u003e (phần 5; trang 116, 117, 118)\u003c/h2\u003e\u003cp\u003eTrong “Kinh Hoa Nghiêm”, Thế Tôn đã nói rõ ràng tường tận việc thế chủ hộ trì chánh pháp.\u003c/p\u003e\u003cp\u003eCái gì gọi là chánh pháp?\u003c/p\u003e\u003cp\u003e“Giáo, lý, hành, quả” mà Như Lai đã nói ra được gọi là chánh pháp.\u003c/p\u003e\u003cp\u003eSau khi Phật diệt độ, các đệ tử đã đem lời mà Phật nói ra chỉnh lý thành văn tự, gọi là kinh điển.\u003c/p\u003e\u003cp\u003eNhững lời nói và văn tự này chính là “giáo pháp”.\u003c/p\u003e\u003cp\u003eGiáo pháp là nói rõ chân lý của vũ trụ nhân sinh, chỗ này chính là nương vào những gì mà Như Lai đã dạy, tức là “thật tướng của các pháp” mà “Kinh Bát Nhã Kinh” đã nói, cho nên trong lời dạy có lý luận chính xác, viên mãn, đây chính là “lý pháp”.\u003c/p\u003e\u003cp\u003eĐời sống của tất cả chúng sinh nếu tương ưng với lý luận và chân tướng sự thật này thì gọi là chánh hạnh, cũng chính là đời sống của Phật Bồ Tát.\u003c/p\u003e\u003cp\u003eTrái lại, không tương ưng với chân tướng sự thật chính là tư tưởng hành vi sai lầm.\u003c/p\u003e\u003cp\u003eĐem tư tưởng hành vi sai lầm tu sửa trở lại, tương ưng với thật tướng của các pháp, liền gọi là tu hành, đây là “hành pháp”.\u003c/p\u003e\u003cp\u003eTư tưởng, hành vi của chúng ta tương ưng với thật tướng của các pháp thì đời sống liền có thể đạt đến an vui chân thật cứu cánh viên mãn, chính là “chứng quả”.\u003c/p\u003e\u003cp\u003ePhát tâm xuất gia làm đệ tử Phật phải gánh vác nguyện vọng giáo hóa chúng sanh của Phật Đà.\u003c/p\u003e\u003cp\u003eTrước tiên phải tường tận, thân thể hình tướng này là giả, không phải là định tướng. Nếu chấp trước cái tướng này là định tướng, cái tướng này là ta thì vĩnh viễn không thể thoát khỏi luân hồi.\u003c/p\u003e\u003cp\u003eHơn nữa, sự chấp trước này cũng là nhất định không thể đạt được mong muốn của bạn; Sau khi chết, nếu đọa vào đường súc sinh liền hiện thân súc sinh, đọa vào đường ngạ quỷ liền có thân ngạ quỷ, không giống với cái thân thể hiện nay, cho dù đầu thai vào cõi người, hiện thân người cũng thay hình đổi dạng, đây là sự thật.\u003c/p\u003e\u003cp\u003eCho nên nhất định không thể chấp trước, nhất định phải xả bỏ phân biệt, chấp trước.\u003c/p\u003e\u003cp\u003eChư Phật Như Lai không có thân tướng cho nên mới có thể tùy loại hiện thân. Chúng sinh có cảm, Phật liền ứng hóa thị hiện.\u003c/p\u003e\u003cp\u003e“Phàm hễ có tướng đều là hư vọng”, tướng thiên biến vạn hóa, tướng có dụng không có thể, cho nên nhất định không thể chấp trước.\u003c/p\u003e\u003cp\u003eTướng là giả, Phật nói pháp cũng là giả, Phật không có định pháp để nói, Phật cũng không có pháp để nói.\u003c/p\u003e\u003cp\u003ePhật nói pháp đều là căn cứ vào bệnh của chúng sinh mà kê đơn thuốc, mà căn bệnh của chúng sinh ngàn vạn khác nhau, cho nên Phật là ứng cơ nói pháp.\u003c/p\u003e\u003cp\u003eChúng ta học nói pháp, cho rằng pháp là định pháp, nhất định phải dùng một cách nói nào đấy để giảng pháp vậy thì sai rồi.\u003c/p\u003e\u003cp\u003ePháp có nguyên lý nguyên tắc nhất định, nhưng phương pháp không có nhất định nên cố Phật nói kinh là nương theo nguyên lý nguyên tắc nhất định.\u003c/p\u003e\u003cp\u003eNgười kết tập kinh điển, tuy nói là học trò của Phật, kỳ thật là chư Phật Như Lai ứng hóa mà đến, có câu là “một Phật xuất thế, ngàn Phật ủng hộ”, vì vậy kết tập kinh tạng có thể nắm lấy nguyên lý nguyên tắc của nó.\u003c/p\u003e\u003cp\u003eCho nên người chân thật lãnh ngộ, mở kinh điển ra, từng câu từng chữ đều là sống động, nói rộng nói hẹp đều không trái với nguyên lý nguyên tắc. Đây chính là chánh pháp.\u003c/p\u003e","extraContent":"","fileMp3":false,"hanViet":"Đệ bát thập tam khóa: Minh Phật Đà giáo dục ngũ.\nHoa Nghiêm kinh trung, Thế Tôn tường tế đích tự thuyết liễu thế chủ hộ trì chính pháp.\nHà vị chính pháp.\nNhư Lai sở thuyết đích giáo lí hành quả, xưng chi vi chính pháp.\nPhật diệt độ chi hậu, đệ tử môn tương Phật sở thuyết đích âm thanh, chỉnh lí thành văn tự, xưng vi kinh điển.\nGiá ta âm thanh hòa văn tự, tựu thị giáo pháp.\nGiáo pháp thị thuyết minh vũ trụ nhân sinh đích chân lí, thử lí tựu thị Như Lai thuyết giáo chi y bằng, tức Bát Nhã kinh sở thuyết đích chư pháp thật tướng, sở dĩ giáo lí hữu chính xác viên mãn đích lí luận, giá tựu thị lí pháp.\nNhất thiết chúng sinh đích sinh hoạt, nhược dữ thử lí luận sự thực chân tướng tương ứng, tựu xưng vi chánh hành, dã tựu thị Phật Bồ Tát đích sinh hoạt.\nPhản chi, dữ sự thực chân tướng tương vi bối, tựu thị thác ngộ đích tư tưởng hành vi.\nTương thác ngộ đích tư tưởng hành vi tu chính quá lai, dữ chư pháp thật tướng tương ứng, tựu xưng vi tu hành, Giá thị hành pháp.\nNgã môn đích tư tưởng ngôn hành dữ chư pháp thật tướng tương ứng, sinh hoạt tựu năng đắc đáo chân thật cứu cánh viên mãn đích khoái lạc, tựu thị chứng quả.\nPhát tâm xuất gia tố vi Phật đệ tử, yếu kiên phụ khởi Phật Đà giáo hóa chúng sinh đích nguyện vọng.\nThủ tiên yếu minh liệu, giá cá thân thể hình tướng thị giả đích, bất thị định tướng, nhược chấp trước giá cá tướng thị nhất định đích, giá cá tướng tựu thị ngã, tựu vĩnh viễn bất năng thoát li luân hồi.\nNhi thả giá cá chấp trước, dã quyết định bất năng như nễ đích nguyện vọng tử liễu chi hậu, nhược đọa súc sinh đạo tựu hiện súc sinh thân, đọa ngạ quỷ đạo tựu hiện ngạ quỷ thân, cân hiện tại giá cá thân thể bất nhất dạng túng nhiên đầu sanh đáo nhân đạo hiện nhân thân, dã thị cải đầu hoán diện, Giá thị sự thực.\nSở dĩ quyết định bất năng chấp trước, nhất định yếu bả phân biệt chấp trước xả khí.\nChư Phật Như Lai một hữu thân tướng, sở dĩ tài năng tùy loại hiện thân, chúng sinh hữu cảm, Phật tựu thị hiện ứng hóa.\nPhàm sở hữu tướng, giai thị hư vọng, tướng thiên biến vạn hóa, tướng hữu dụng một hữu thể, sở dĩ quyết định bất năng chấp trước.\nTướng thị giả đích, Phật thuyết pháp dã thị giả đích, Phật vô định pháp khả thuyết, Phật vô hữu pháp khả thuyết.\nPhật thuyết pháp toàn thị căn cứ chúng sinh đích mao bệnh, đối chứng hạ dược nhi chúng sinh đích mao bệnh thiên sai vạn biệt, sở dĩ, Phật thị ứng cơ thuyết pháp.\nNgã môn học thuyết pháp, dĩ vi pháp thị định pháp, nhất định yếu dụng na chủng giảng pháp, giá tựu thác liễu.\nPháp hữu nhất định đích nguyên lí nguyên tắc, đãn thị một hữu nhất định đích phương pháp, cố Phật thuyết kinh thị tuần trứ nhất định đích nguyên lí nguyên tắc.\nKết tập kinh tàng chi nhân, tuy thuyết thị Phật đích học sinh, kì thật thị chư Phật Như Lai ứng hóa nhi lai, sở vị nhất Phật xuất thế, thiên Phật ủng hộ, nhân thử kinh tàng đích kết tập năng chưởng ác kì nguyên lí nguyên tắc.\nSở dĩ, chân chính lĩnh ngộ đích nhân triển khai kinh quyển, tự tự cú cú đô thị hoạt hoạt bát bát, hoành thuyết thụ thuyết đô bất vi bối nguyên lí nguyên tắc, giá tựu thị chính pháp.","id":"C2B47","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 83 - 29/03/2024)","tuMois":[{"bacKinh":"xù shuō","chuHan":"敘說","hanViet":"tự thuyết","nghiaViet":"tự thuật; kể chuyện"},{"bacKinh":"yī píng","chuHan":"依憑","hanViet":"y bằng","nghiaViet":"dựa vào; nương tựa"},{"bacKinh":"jiān fù","chuHan":"肩負","hanViet":"kiên phụ","nghiaViet":"gánh vác; đảm đương; gánh trách nhiệm"}],"youTubeId":""},"id":"C2B47"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B47"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
