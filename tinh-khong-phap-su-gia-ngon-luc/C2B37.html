script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì qī shí sān kè quàn shēn xìn yīn guǒ yī.\njiǎ lùn yīn guǒ zhī lǐ.\nwàn fǎ jiē kōng yīn guǒ bù kōng hé yǐ yīn guǒ bù kōng.\npì rú yī lì táo zi táo hé shì yīn táo hé zhǒng zài dì shàng huì zhǎng chéng táo shù táo hé jiù méi yǒu le zhǎng chéng táo shù zhī hòu yòu jié chéng táo zi zhè shì yīn guǒ xún huán.\nsuǒ yǐ yīn guǒ bù kōng shì jiǎng yīn guǒ de xiāng xù bù kōng zhuǎn biàn bù kōng.\nfó pú sà jiào dǎo yī qiè zhòng shēng jiù shì yào wǒ men míng bái zhè gè dào lǐ zhǎng wò shì shí zhēn xiàng jiù néng dé dà zì zài.\njīng shàng cháng jiǎng jìng suí xīn zhuǎn lèng yán jīng yún ruò néng zhuǎn jìng zé tóng rú lái.\nfó pú sà dǒng de yīn guǒ zhuǎn biàn bù kōng xiāng xù bù kōng ér qiě yùn yòng de hěn qiǎo miào suǒ yǐ tā néng zhuǎn biàn jìng jiè ér bù bèi jìng jiè suǒ zhuǎn zhè zhèng shì wǒ men yào xué xí dē.\nxiàn dài rén yī wèi zhuī qiú cái fù nǐ zhēng wǒ duó gǎo de tiān xià dà luàn.\nqiǎng duó néng fǒu zhēn de dé dào cái fù.\nbù néng.\nzhǐ huì gèng tòng kǔ fó fǎ jiǎng zhè shì zào yè.\nshā rén shì fàn shā jiè duó qǔ bié rén de cái wù shì fàn dào jiè zào shā dào yín wàng de è yè rú hé huì dài lái shàn guǒ.\nshì jiān rén yú chī suǒ yǐ zào jí zhòng de zuì yè.\nfó gào sù wǒ men cái fù shì cóng cái bù shī dé lái de guò qù shēng zhōng xiū cái bù shī zhè yī shēng jiù dé cái fù dé cái fù yòu kěn xiū cái bù shī cái yuán jiù gǔn gǔn ér lái.\njí shǐ zài jīng jì shuāi tuì shí cái fù réng jì xù bù duàn zēng zhǎng zhè jiù zhèng míng fó de huà méi cuò.\nfǎ bù shī dé cōng míng zhì huì wǒ kě yǐ wéi dà jiā zuò zhèng míng.\nwǒ nián qīng shí bìng bù shì hěn cōng míng de rén ér xiàn zài duì yú fó fǎ shì fǎ zhǐ yào yī jiē chù jiù néng míng liǎo zhè shì xué fó sì shí duō nián zhōng tiān tiān xiū fǎ bù shī dé lái de guǒ bào.\nwú wèi bù shī dé jiàn kāng cháng shòu.\nhé wèi wú wèi bù shī.\nsù shí jiù shì wú wèi bù shī zhè shì péi yǎng zì jǐ de cí bēi xīn yǔ ài xīn.\nwǒ èr shí liù suì kāi shǐ xué fó bàn nián yǐ hòu kāi shǐ chī cháng sù zhì jīn.\nzǎo nián suàn mìng kàn xiàng de rén shuō wǒ duǎn mìng wǒ shēn shēn xiāng xìn xiǎng xiǎng zì jǐ méi yǒu cháng mìng de lǐ yóu.\nwǒ nián qīng shí de sī xiǎng xíng wèi yǔ yuán liǎo fán xiān shēng chà bù duō tā yǒu de quē diǎn wǒ dōu yǒu tā de yōu diǎn wǒ méi yǒu wǒ bù rú tā méi yǒu tā fú bào dà.\nsuǒ yǐ yí dìng yào dǒng de bù shī shì yīn cái fù zhì huì jiàn kāng cháng shòu shì guǒ bào.","chinesse":"第七十三課：勸深信因果（一）。\n甲、論因果之理。\n「萬法皆空，因果不空」，何以因果不空?\n譬如一粒桃子，桃核是因，桃核種在地上會長成桃樹，桃核就沒有了；長成桃樹之後，又結成桃子，這是因果循環。\n所以，因果不空是講因果的相續不空、轉變不空。\n佛菩薩教導一切眾生，就是要我們明白這個道理，掌握事實真相，就能得大自在。\n經上常講「境隨心轉」，「楞嚴經」云：「若能轉境，則同如來」。\n佛菩薩懂得因果轉變不空、相續不空，而且運用得很巧妙，所以他能轉變境界，而不被境界所轉，這正是我們要學習的。\n現代人一味追求財富，你爭我奪，搞得天下大亂。\n搶奪能否真的得到財富?\n不能。\n只會更痛苦，佛法講這是造業。\n殺人是犯殺戒，奪取別人的財物是犯盜戒，造「殺盜淫妄」的惡業，如何會帶來善果?\n世間人愚痴，所以造極重的罪業。\n佛告訴我們，財富是從財布施得來的，過去生中修財布施，這一生就得財富，得財富又肯修財布施，財源就滾滾而來。\n即使在經濟衰退時，財富仍繼續不斷增長，這就證明佛的話沒錯。\n法布施得聰明智慧，我可以為大家做證明。\n我年輕時並不是很聰明的人，而現在對於佛法、世法，只要一接觸就能明瞭，這是學佛四十多年中，天天修法布施得來的果報。\n無畏布施得健康長壽。\n何謂無畏布施?\n素食就是無畏布施，這是培養自己的慈悲心與愛心。\n我二十六歲開始學佛，半年以後開始吃長素至今。\n早年算命看相的人說我短命，我深深相信，想想自己沒有長命的理由。\n我年輕時的思想行為，與袁了凡先生差不多，他有的缺點我都有，他的優點我沒有，我不如他，沒有他福報大。\n所以一定要懂得，布施是因，財富、智慧、健康長壽是果報。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 37: Khuyên tin sâu nhân quả (phần 1; trang 92, 93, 94)\u003c/h2\u003e\u003cp\u003eA.\u0026nbsp;\u0026nbsp;\u0026nbsp;Nói rõ lý nhân quả\u003c/p\u003e\u003cp\u003e«\u0026nbsp;\u003cem\u003eVạn pháp giai không, nhân quả bất không\u003c/em\u003e\u0026nbsp;», vì sao nhân quả bất không? Ví dụ một quả đào, hạt đào là nhân, hạt đào trồng xuống đất có thể phát triển thành cây đào, hạt đào liền không còn nữa. Sau khi cây đào lớn lên, lại kết trái thành quả đào, đây là nhân quả tuần hoàn. Cho nên, nhân quả bất không là nói đến sự liên tục không ngừng, chuyển biến không ngừng nghỉ\u0026nbsp;của nhân quả.\u003c/p\u003e\u003cp\u003ePhật Bồ Tát dạy bảo tất cả chúng sinh, chính là dạy bảo chúng ta hiểu rõ cái đạo lý này, nắm chắc chân tướng sự thật liền có thể được đại tự tại. Trên Kinh thường nói «\u0026nbsp;Cảnh tùy tâm chuyển\u0026nbsp;», «\u0026nbsp;Kinh Lăng Nghiêm\u0026nbsp;» nói\u0026nbsp;rằng: «\u0026nbsp;Nếu có thể thay đổi hoàn cảnh, sẽ giống với Như Lai\u0026nbsp;». Phật Bồ Tát hiểu được nhân quả chuyển biến không ngừng, tiếp nối không ngừng, hơn nữa lại vận dụng rất khéo léo, cho nên các Ngài có thể chuyển cảnh giới mà không bị cảnh giới xoay chuyển. Đây chính là điều mà chúng ta cần học tập.\u003c/p\u003e\u003cp\u003eNgười hiện tại một mực truy cầu tiền của, anh tranh tôi đoạt, làm cho thiên hạ đại loạn. Cưỡng đoạt thật sự có thể đoạt được tiền của chăng? Không thể! Chỉ sẽ thống khổ hơn, Phật pháp nói đây là tạo nghiệp. Giết người là phạm giới sát, cướp lấy tài vật của người khác là phạm giới trộm, tạo ác nghiệp «\u0026nbsp;sát đạo dâm vọng\u0026nbsp;» làm sao có thể mang đến quả thiện?\u0026nbsp;Người thế gian ngu si, cho nên tạo tội nghiệp cực trọng.\u003c/p\u003e\u003cp\u003ePhật nói với chúng ta, tài phú là do bố thí tài mà có được, trong đời quá khứ tu tài bố thí, ngay đời này liền được tiền của, có tiền của lại tu tài bố thí thì tiền tài ùn ùn mà đến. Cho dù gặp lúc kinh tế suy thoái, tiền của vẫn tiếp tục không ngừng thêm lớn, điều này chứng minh lời Phật là đúng.\u003c/p\u003e\u003cp\u003eBố thí pháp được thông minh trí tuệ, tôi có thể vì mọi người mà làm minh chứng. Lúc còn trẻ, tôi tuyệt nhiên không phải là người thông minh lắm. Nhưng hiện nay đối với Phật pháp, thế gian pháp, chỉ cần tiếp xúc liền có thể tỏ tường, đây là quả báo nhờ hơn 40 năm học Phật, ngày ngày tu pháp bố thí mà có được.\u003c/p\u003e\u003cp\u003eBố thí vô úy được khỏe mạnh trường thọ. Cái gì gọi là bố thí vô úy? Ăn chay chính là vô úy bố thí, đây là bồi dưỡng tâm từ bi và tâm yêu thương của chính mình. Năm 26 tuổi tôi bắt đầu học Phật, nửa năm sau bắt đầu ăn trường chay cho đến ngày nay. Trước đây, người xem tướng đoán mệnh nói tôi đoản mệnh, tôi sâu sắc tin tưởng, nghĩ rằng chính mình không có lý do gì có thể trường thọ. Tư tưởng hành vi của tôi lúc còn trẻ, không hề khác biệt so với tiên sinh Viên Liễu Phàm, ông ấy có khuyết điểm gì tôi cũng có, những ưu điểm của ông ấy thì tôi lại không có. Tôi không bằng ông ấy, không có phước báu lớn như ông ấy.\u003c/p\u003e\u003cp\u003eCho nên nhất định phải hiểu rõ, bố thí là nhân, tiền của, trí tuệ, khỏe mạnh sống lâu là quả báo.\u003c/p\u003e","extraContent":"\u003ch2\u003e生詞（Từ mới）\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e","fileMp3":true,"hanViet":"Đệ thất thập nhị khóa: Khuyến thâm tín nhân quả (nhất).\nGiáp, luận nhân quả chi lí.\nVạn pháp giai không, nhân quả bất không, hà dĩ nhân quả bất không.\nThí như nhất lạp đào tử, đào hạch thị nhân, đào hạch chủng tại địa thượng hội trưởng thành đào thụ, đào hạch tựu một hữu liễu trưởng thành đào thụ chi hậu, hựu kết thành đào tử, giá thị nhân quả tuần hoàn.\nSở dĩ, nhân quả bất không thị giảng nhân quả đích tương tục bất không chuyển biến bất không.\nPhật Bồ tát giáo đạo nhất thiết chúng sinh, tựu thị yếu ngã môn minh bạch giá cá đạo lí, chưởng ác sự thực chân tướng, tựu năng đắc đại tự tại.\nKinh thượng thường giảng cảnh tùy tâm chuyển, Lăng Nghiêm Kinh vân: nhược năng chuyển cảnh, tắc đồng Như Lai.\nPhật Bồ tát đổng đắc nhân quả chuyển biến bất không tương tục bất không, nhi thả vận dụng đắc ngận xảo diệu, sở dĩ tha năng chuyển biến cảnh giới, nhi bất bị cảnh giới sở chuyển, giá chánh thị ngã môn yếu học tập đích.\nHiện đại nhân nhất vị truy cầu tài phú, nễ tranh ngã đoạt, cảo đắc thiên hạ đại loạn.\nThưởng đoạt năng phủ chân đích đắc đáo tài phú.\nBất năng.\nChích hội canh thống khổ, Phật pháp giảng giá thị tạo nghiệp.\nSát nhân thị phạm sát giới, đoạt thủ biệt nhân đích tài vật thị phạm đạo giới, tạo sát đạo dâm vọng đích ác nghiệp, như hà hội đái lai thiện quả.\nThế gian nhân ngu si, sở dĩ tạo cực trọng đích tội nghiệp.\nPhật cáo tố ngã môn, tài phú thị tòng tài bố thí đắc lai đích, quá khứ sanh trung tu tài bố thí, giá nhất sinh tựu đắc tài phú, đắc tài phú hựu khẳng tu tài bố thí, tài nguyên tựu cổn cổn nhi lai.\nTức sử tại kinh tế suy thối thời, tài phú nhưng kế tục bất đoạn tăng trưởng, giá tựu chứng minh Phật đích thoại một thố.\nPháp bố thí đắc thông minh trí tuệ, ngã khả dĩ vi đại gia tố chứng minh.\nNgã niên khánh thời tịnh bất thị ngận thông minh đích nhân, nhi hiện tại đối ư Phật pháp thế pháp, chỉ yếu nhất tiếp xúc tựu năng minh liệu, giá thị học Phật tứ thập đa niên trung, thiên thiên tu pháp bố thí đắc lai đích quả báo.\nVô úy bố thí đắc kiện khang trường thọ.\nHà vị vô úy bố thí.\nTố thực tựu thị vô úy bố thí, giá thị bồi dưỡng tự kỉ đích từ bi tâm dữ ái tâm.\nNgã nhị thập lục tuế khai thủy học Phật, bán niên dĩ hậu khai thủy cật trường tố chí kim.\nTảo niên toán mệnh khán tương đích nhân thuyết ngã đoản mệnh, ngã thâm thâm tương thân, tưởng tưởng tự kỉ một hữu trường mệnh đích lí do.\nNgã niên khánh thời đích tư tưởng hành vi, dữ Viên Liễu Phàm tiên sinh soa bất đa, tha hữu đích khuyết điểm ngã đô hữu, tha đích ưu điểm ngã một hữu, ngã bất như tha, một hữu tha phúc báo đại.\nSở dĩ nhất định yếu đổng đắc, bố thí thị nhân, tài phú trí tuệ kiện khang trường thọ thị quả báo.","id":"C2B37","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 73 - 17/11/2023)","tuMois":[{"bacKinh":"gǔn gǔn","chuHan":"滾滾","hanViet":"cổn cổn","nghiaViet":"cuồn cuộn; liên tục; ào ào; như nước; không dứt"}],"youTubeId":""},"id":"C2B37"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B37"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
