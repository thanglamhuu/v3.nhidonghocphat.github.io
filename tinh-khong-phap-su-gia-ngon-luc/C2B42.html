hì jiān fú bào zuì dà de shì dà fàn tiān wáng dàn dà fàn tiān wáng de fú bào hái bǐ bù shǎng jí lè shì jiè xià xià pǐn wǎng shēng zhī rén.\nwǒ men zhè cái míng liǎo fó de fú bào què shí shì shì chū shì jiān wú rén néng xiāng bǐ.\nshì jiā mù ní fó shì xiàn sān yī yī bō rì zhōng yī shí shù xià yī xiǔ zhè jiù shì dà cí dà bēi de luò shí.\nbì jìng shì jiān fù guì rén shǎo pín jiàn rén duō ruò fó shì xiàn fù guì de shēn fèn pín jiàn rén kàn dào fó zhǐ yǒu yǎng mù ér bù gǎn qīn jìn.\nfó shì xiàn pín jiàn dào jí chù pín jiàn zhī rén kàn dào fó gēn zì jǐ yī yàng huì gǎn dào fēi cháng qīn qiè suǒ yǐ xīn jiù píng le.\nzhè shì fó de dà cí dà bēi wǒ men yào néng tǐ huì.","chinesse":"第七十八課：勸深信因果（六）。\n丁、示戒殺之要。\n大陸東北江水氾濫，有很多災民在饑餓邊緣，希望獲得幫助。\n我們送十萬套棉衣及糧食給他們，並幫助他們建學校。\n苦難的日子能警惕大家，不要再造作惡業。\n他們自己反省，都是過去捕魚殺生太多了，現在想想得不償失。\n所謂「靠山吃山，靠水吃水」，住在水邊以漁獵為生，生活能得到溫飽就懂得知足，這是可以原諒的。\n若貪圖享受，指望利用殺生發財，那就造罪業了，家道豈能久享?\n我們在歷史上及現實生活中，仔細觀察，確實因果報應絲毫不爽。\n六、明佛陀教育（一）。\n近幾年來，災難愈來愈多，眾生生活愈來愈苦，往後還會繼續嚴重。\n有人問我，「佛菩薩大慈大悲，如何來救度一切苦難眾生」?\n這些話說得沒錯，但正確的意思往往被曲解。\n諸佛菩薩慈悲救度，不是說眾生缺少食物、衣服，佛就送糧食、送衣服。\n佛是幫助眾生破迷開悟，讓眾生明瞭災難的起因，然後將其原因消除，災難的果報就沒有了，這才是真正的救度一切眾生。\n要想得到幸福美滿、自在快樂，這些是果報，果必有因，佛菩薩教我們修因，修善因一定得善果，這才是正確之理、真實救度。\n世尊的慈悲，表現在他一生的生活之中。\n佛是福慧二足尊，也就是智慧、福報都圓滿，既然福報圓滿，為何不示現享福?\n「無量壽經」講，這個世間福報最大的是大梵天王，但大梵天王的福報，還比不上極樂世界下下品往生之人。\n我們這才明瞭，佛的福報確實是世出世間無人能相比。\n釋迦牟尼佛示現三衣一缽，日中一食，樹下一宿，這就是大慈大悲的落實。\n畢竟世間富貴人少，貧賤人多，若佛示現富貴的身分，貧賤人看到佛只有仰慕，而不敢親近。\n佛示現貧賤到極處，貧賤之人看到佛跟自己一樣，會感到非常親切，所以心就平了。\n這是佛的大慈大悲，我們要能體會。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 42: Khuyến Thâm Tín Nhân Quả (phần 6; trang 103, 104);\u003c/h2\u003e\u003cp\u003e4. Nói về tầm quan trọng của giới sát\u003c/p\u003e\u003cp\u003eVùng sông nước phía Đông Bắc Trung Quốc lũ lụt tràn lan, có rất nhiều nạn nhân đang ở trên bờ vực đói khổ, hi vọng nhận được sự giúp đỡ. Chúng tôi đã gửi cho họ mười vạn chiếc áo bông và lương thực, đồng thời giúp đỡ họ xây dựng trường học.Những ngày tháng khổ nạn có thể cảnh tỉnh mọi người không nên tạo tác ác nghiệp nữa. Họ chính mình phản tỉnh, đều là trước đây đánh bắt cá sát sinh quá nhiều rồi, bây giờ nghĩ lại thấy lợi bất cập hại.\u0026nbsp;\u003c/p\u003e\u003cp\u003eCho nên có câu “sống ở núi thì ăn đồ ở núi, sống ở vùng nước thì ăn đồ ở nước”, sống gần vùng sông nước lấy nghề đánh bắt cá để mưu sinh, cuộc sống có thể có được no ấm liền biết đủ, điều này còn có thể tha thứ được. Nếu tham lam hưởng thụ, chỉ muốn lợi dụng sát sinh để làm giàu, vậy thì tạo ác nghiệp rồi, gia đạo có thể hưởng được dài lâu hay sao? Chúng ta tỉ mỉ quan sát từ trên lịch sử cho đến cuộc sống thực tại, đích thực nhân quả báo ứng tơ hào không hề sót lọt.\u003c/p\u003e\u003cp\u003ePhần 6. Hiểu rõ giáo dục Phật Đà (Phần 1)\u003c/p\u003e\u003cp\u003eNhững năm gần đây, tai nạn càng lúc càng nhiều, đời sống của chúng sinh càng lúc càng khổ, về sau vẫn sẽ tiếp tục nghiêm trọng. Có người hỏi tôi: “Phật Bồ Tát đại từ đại bi, làm thế nào để cứu độ tất cả chúng sinh khổ nạn?”. Những lời này nói không sai, nhưng ý nghĩa đích thực thường bị hiểu sai.\u003c/p\u003e\u003cp\u003eChư Phật Bồ Tát từ bi cứu độ, không phải là nói chúng sinh thiếu thốn lương thực, quần áo thì Phật liền cho lương thực, tặng quần áo. Phật giúp đỡ chúng sinh phá mê khai ngộ, làm cho chúng sinh hiểu rõ nguyên nhân khởi phát của tai nạn, sau đó tiêu trừ nguyên nhân đó, quả báo của tai nạn liền sẽ không còn. Đây mới là chân thật cứu độ tất cả chúng sinh.Nếu muốn đạt được hạnh phúc mỹ mãn, tự tại an vui, đây là quả báo, quả ắt có nhân. Phật Bồ Tát dạy chúng ta tu nhân, tu nhân thiện nhất định được quả thiện. Đây mới là cái lý chân thật của việc cứu độ.\u003c/p\u003e\u003cp\u003eSự từ bi của Đức Thế Tôn biểu hiện ở ngay trong đời sống cả một đời của Ngài. Phật là phước huệ hai thứ đầy đủ, cũng chính là trí tuệ, phước báo đều viên mãn. Mặc dù phước báo đã viên mãn, vì sao Ngài không thị hiện hưởng phước? “Kinh Vô Lượng Thọ” nói, phước báo lớn nhất của thế gian này là Đại Phạm Thiên Vương nhưng phước báo của Đại Phạm Thiên Vương vẫn không thể sánh được với người Hạ Hạ Phẩm vãng sanh thế giới Cực Lạc. Chúng ta từ việc này mới biết, phước báo của Phật xác thực là người thế xuất thế gian không ai có thể sánh bằng.\u003c/p\u003e\u003cp\u003eThích Ca Mâu Ni Phật thị hiện ba y một bát, giữa ngày ăn một bữa, dưới gốc cây ngủ một đêm. Đây chính là thực tiễn đại từ đại bi. Hơn nữa, người phú quý ở thế gian thì ít, người bần tiện thì nhiều, nếu Phật thị hiện thân phận phú quý thì người nghèo khổ nhìn thấy Phật chỉ có ngưỡng mộ mà không dám gần gũi thân cận. Phật thị hiện bần tiện đến mức cực điểm. Người bần tiện nhìn thấy Phật cũng giống y như mình sẽ cảm thấy rất thân thiết cho nên tâm liền bình lại. Đây là đại từ đại bi của Phật, chúng ta phải có thể thể hội.\u003c/p\u003e","extraContent":"\u003ch2\u003e生詞（Từ mới）\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e","fileMp3":true,"hanViet":"Đệ thất thập bát khóa: khuyến thâm tín nhân quả lục.\nĐinh Thị giới sát chi yếu.\nĐại lục đông bắc giang thủy phiếm lạm, hữu ngận đa tai dân tại cơ ngạ biên duyên, hi vọng hoạch đắc bang trợ.\nNgã môn tống thập vạn sáo miên y cập lương thực cấp tha môn, tịnh bang trợ tha môn kiến học hiệu.\nKhổ nạn đích nhật tử năng cảnh dịch đại gia, bất yếu tái tạo tác ác nghiệp.\nTha môn tự kỉ phản tỉnh, đô thị quá khứ bộ ngư sát sanh thái đa liễu, hiện tại tưởng tưởng đắc bất thường thất.\nSở vị kháo sơn cật sơn, kháo thủy cật thủy, trụ tại thủy biên dĩ ngư liệp vi sanh, sinh hoạt năng đắc đáo ôn bão tựu đổng đắc tri túc, Giá thị khả dĩ nguyện lượng đích.\nNhược tham đồ hưởng thụ, chỉ vọng lợi dụng sát sanh phát tài, na tựu tạo tội nghiệp liễu, gia đạo khởi năng cửu hưởng.\nNgã môn tại lịch sử thượng cập hiện thật sinh hoạt trung, tử tế quan sát, xác (thật nhân quả báo ứng ti hào bất sảng.\nLục Minh Phật đà giáo dục nhất.\nCận cơ niên lai, tai nan dũ lai dũ đa, chúng sinh sinh hoạt dũ lai dũ khổ, vãng hậu hoàn hội kế tục nghiêm trọng.\nHữu nhân vấn ngã, Phật Bồ Tát đại từ đại bi, như hà lai cứu độ nhất thiết khổ nạn chúng sinh.\nGiá ta thoại thuyết đắc một thác, đãn chính xác đích ý tứ vãng vãng bị khúc giải.\nChư Phật Bồ Tát từ bi cứu độ, bất thị thuyết chúng sinh khuyết thiểu thực vật y phục, Phật tựu tống lương thực tống y phục.\nPhật thị bang trợ chúng sinh phá mê khai ngộ, nhượng chúng sinh minh liệu tai nan đích khởi nhân, nhiên hậu tương kì nguyên nhân tiêu trừ, tai nan đích quả báo tựu một hữu liễu, giá tài thị chân chính đích cứu độ nhất thiết chúng sinh.\nYếu tưởng đắc đáo hạnh phúc mỹ mãn tự tại khoái lạc, giá ta thị quả báo, quả tất hữu nhân, Phật Bồ Tát giáo ngã môn tu nhân, tu thiện nhân nhất định đắc thiện quả, giá tài thị chính xác chi lí chân thật cứu độ.\nThế tôn đích từ bi, biểu hiện tại tha nhất sinh đích sinh hoạt chi trung.\nPhật thị phước huệ Nhị túc tôn, dã tựu thị trí tuệ phúc báo đô viên mãn, kí nhiên phúc báo viên mãn, vi hà bất thị hiện hưởng phúc.\nVô lượng thọ kinh giảng, giá cá thế gian phúc báo tối đại đích thị Đại Phạm Thiên Vương, đãn Đại Phạm Thiên Vương đích phúc báo, hoàn bỉ bất thượng Cực Lạc thế giới Hạ hạ phẩm vãng sanh chi nhân.\nNgã môn giá tài minh liệu, Phật đích phúc báo xác thật thị thế xuất thế gian vô nhân năng tương bỉ.\nThích Ca Mâu Ni Phật thị hiện tam y nhất bát, nhật trung nhất thực, thụ hạ nhất túc, giá tựu thị đại từ đại bi đích lạc thật.\nTất cánh thế gian phú quý nhân thiểu, bần tiện nhân đa, nhược Phật thị hiện phú quý đích thân phân, bần tiện nhân khán đáo Phật chỉ hữu ngưỡng mộ, nhi bất cảm thân cận.\nPhật thị hiện bần tiện đáo cực xứ, bần tiện chi nhân khán đáo Phật cân tự kỉ nhất dạng, hội cảm đáo phi thường thân thiết, sở dĩ tâm tựu bình liễu.\nGiá thị Phật đích đại từ đại bi, ngã môn yếu năng thể hội.","id":"C2B42","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 78 - 19/01/2024)","tuMois":[{"bacKinh":"fàn làn","chuHan":"氾濫","hanViet":"phiếm lạm","nghiaViet":"tràn, tràn lan, ngập"},{"bacKinh":"jī è","chuHan":"饑餓","hanViet":"cơ ngạ","nghiaViet":"đói; đói khát"},{"bacKinh":"bi
