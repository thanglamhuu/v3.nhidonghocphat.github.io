{"bacKinh":"dì èr shí qī kè biāo yīng dú diǎn jí.\ncóng qián rén xué yī bù jīng bù dàn jīng wén yào bèi lián zhù jiě dōu yào bèi.\nxiàng tiān tāi jiā bèi sòng de shì sān dà bù fǎ huá jīng de jīng wén fǎ huá jīng xuán yì shì qiān fǎ huá jīng wén jù zhè xiē suàn shì liǎng bù lìng wài hái yǒu yī bù guān yú xiū xíng de shì mā hē zhǐ guān.\nzhè shì xué tiān tāi jī běn de tiáo jiàn bù néng bèi sòng sān dà bù jiù méi yǒu zī gé xué tiān tāi.\nsuǒ yǐ xiàn zài rén bù kěn bèi shū jiù méi yǒu bàn fǎ chāo guò zǔ shī.\ntóng yàng de dào lǐ xué wú liàng shòu jīng bù dàn shì wú liàng shòu jīng jīng wén yào néng bèi wú liàng shòu jīng de zhù jiě yě yào néng bèi bì xū yào yǒu yī mén kān jiā de běn shì cái xíng.\nbù xià sǐ gōng fu nà dōu shì wán wán fó jiào ér yǐ shì bù néng zì dù dù tā de.\nyào xué wú liàng shòu jīng de rén huáng niàn zǔ lǎo jū shì de zhù jiě hěn hǎo zuì hǎo dōu néng bèi guò.\nrú guǒ xué guān wú liàng shòu fó jīng jiù xuǎn guān jīng sì tiē shū yě jiù shì shàn dǎo dà shī de shū lián jīng dài zhù jiě yào bèi de hěn shú.\nxuǎn mí tuó jīng de rén mí tuó jīng yǒu liǎng gè zhù shū mí tuó shū chāo jí mí tuó yào jiě.\nshū chāo zuì hǎo shì jiā shang yǎn yì yǎn yì shì jiě shì shū chāo de.\nshū chāo shì lián chí dà shī zhù de yǎn yì shì lián chí dà shī de chuán fǎ rén chéng shí fǎ shī zuò de.\nyào jiě zuì hǎo shì lián yuán yīng fǎ shī de jiǎng yì dōu néng bèi guò.\nxué pǔ xián xíng yuàn pǐn de zuì hǎo cǎi qǔ bié xíng shū chāo wán quán néng bèi xià lái.\nxué dà shì zhì pú sà niàn fó yuán tōng zhāng de jiù cǎi qǔ guàn dǐng fǎ shī de shū chāo.\nxué wǎng shēng lùn de cǎi qǔ tán luán fǎ shī de zhù jiě.\nwǔ jīng yī lùn néng bèi de yù duō dāng rán shì hǎo zhù jiě zhì shǎo yào qǔ yī zhǒng.\nnǐ fā xīn jiāng lái hóng yáng nǎ yī bù jīng jiù yào zài zhè yī zhǒng shàng miàn xià gōng fu tiān tiān dú dú shú le zì rán jiù huì bèi yòng bù zháo kè yì qù bèi sòng nǐ de jiè dìng huì kě yǐ yǐ zhè zhǒng xiū xué fāng shì quán bù wán chéng.\nzhēn zhèng néng zài zhè shàng miàn xià gōng fu nǎ yǒu shí jiān qù dǎ wàng xiǎng gǎo shì fēi.\nhái yǒu wàng xiǎng shì fēi zhè zhǒng xiū xué fǎ jiù zuò bù xià qù.\nsuǒ yǐ gǔ lái de dà dé dōu shì zhuān gōng yī mén shēn rù ér chéng jiù de.","chinesse":"第二十七課： 標應讀典籍。\n從前人學一部經，不但經文要背，連註解都要背。\n像天台家背誦的是三大部：「法華經」的經文、「法華經玄義釋籤」、「法華經文句」，這些算是兩部；另外還有一部，關於修行的是「摩訶止觀」。\n這是學天台基本的條件，不能背誦三大部，就沒有資格學天台。\n所以現在人不肯背書，就沒有辦法超過祖師。\n同樣的道理，學「無量壽經」，不但是「無量壽經」經文要能背，「無量壽經」的註解也要能背，必須要有一門看家的本事才行。\n不下死功夫，那都是玩玩佛教而已，是不能自度度他的。\n要學「無量壽經」的人，黃念祖老居士的註解很好，最好都能背過。\n如果學「觀無量壽佛經」，就選「觀經四帖疏」，也就是善導大師的疏，連經帶註解要背得很熟。\n選「彌陀經」的人，「彌陀經」有兩個註疏：「彌陀疏鈔」及「彌陀要解」。\n「疏鈔」最好是加上「演義」，「演義」是解釋「疏鈔」的。\n「疏鈔」是蓮池大師著的，「演義」是蓮池大師的傳法人：成實法師作的。\n「要解」，最好是連圓瑛法師的「講義」都能背過。\n學「普賢行願品」的，最好採取「別行疏鈔」，完全能背下來。\n學「大勢至菩薩念佛圓通章」的，就採取灌頂法師的「疏鈔」。\n學「往生論」的，採取曇鸞法師的註解。\n「五經一論」能背的愈多當然是好，註解至少要取一種。\n你發心將來弘揚哪一部經，就要在這一種上面下功夫，天天讀，讀熟了自然就會背，用不著刻意去背誦，你的戒定慧可以以這種修學方式全部完成。\n真正能在這上面下功夫，哪有時間去打妄想、搞是非?\n還有妄想、是非，這種修學法就做不下去。\n所以古來的大德都是專攻，一門深入而成就的。","chuong":"B - Chương 1","content":"\u003ch1\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 1 bài 7 Nêu kinh điển nên học (Buổi Luyện Dịch Thứ 27 - 05/06/2022) (trang 66, 67, 68)\u003c/span\u003e\u0026nbsp;\u003c/h1\u003e\n\u003cp\u003eNgười xưa học một bộ Kinh, chẳng những phải thuộc Kinh văn, mà ngay đến Chú giải đều phải học thuộc. Như Tông Thiên Thai nằm lòng ba bộ lớn: Kinh Pháp Hoa, Pháp Hoa Kinh Huyền Nghĩa, Pháp Hoa Kinh Văn Cú, ba bộ Kinh này chỉ được tính là hai bộ mà thôi. Ngoài ra, còn có một bộ liên quan đến việc tu hành, đó là Ma Ha Chỉ Quán. Đây là điều kiện căn bản để học Thiên Thai, không thuộc ba bộ Kinh này thì chưa đủ tư cách để tu học Thiên Thai. Vì thế, người hiện nay không chịu học thuộc lòng ba bộ này thì không cách gì vượt qua các vị Tổ sư.\u003c/p\u003e\n\u003cp\u003eCùng một đạo lý như vậy, khi học Kinh Vô Lượng Thọ, chẳng những phải học thuộc Kinh văn mà Chú giải của Kinh Vô Lượng Thọ cũng cần học thuộc, cần phải có bản lĩnh một môn xuất chúng mới được. Nếu không hạ thủ công phu thì đó chỉ là đùa giỡn với Phật pháp mà thôi, không thể tự độ mình, độ người.\u003c/p\u003e\n\u003cp\u003eNgười học Kinh Vô Lượng Thọ thì bản chú giải của cư sĩ Hoàng Niệm Tổ rất tốt, tốt nhất đều phải học thuộc.\u003c/p\u003e\n\u003cp\u003eNếu học Quán Vô Lượng Thọ Phật Kinh thì chọn Quán Kinh Tứ Thiếp Sớ do Đại sư Thiện Đạo biên soạn, ngay cả Kinh kèm theo Chú giải cũng cần phải học nhuần nhuyễn.\u003c/p\u003e\n\u003cp\u003eCòn như người học Kinh Di đà, Kinh Di đà có hai chú sớ: Di Đà sớ sao và Di Đà yếu giải. Xem bộ Sớ sao tốt nhất nên xem thêm bộ Diễn nghĩa, bộ Diễn nghĩa là để giải thích cho Sớ sao. Bản Sớ sao do Đại sư Liên Trì trước tác, còn bộ Diễn nghĩa là do Pháp sư Thành Thật - người truyền pháp của Đại sư Liên Trì biên soạn. Về phần Yếu giải, ngay cả bộ Giảng nghĩa của Pháp sư Viên Anh cũng cần phải học thuộc.\u003c/p\u003e\n\u003cp\u003eNếu người học Phổ Hiền Hạnh Nguyện Phẩm, tốt nhất nên chọn Biệt Hành Sớ Sao, có thể học thuộc hoàn toàn.\u003c/p\u003e\n\u003cp\u003eNếu người nào học Đại Thế Chí Bồ Tát Niệm Phật Viên Thông Chương, thì tốt nhất nên chọn Sớ sao của Pháp sư Quán Đỉnh.\u003c/p\u003e\n\u003cp\u003eNgười học Vãng sanh luận thì chọn Chú giải của Pháp sư Đàm Loan.\u003c/p\u003e\n\u003cp\u003eTrong Năm Kinh Một Luận có thể học được càng nhiều càng tốt, còn Chú giải chí ít phải chọn lấy một bản. Trong tương lai, bạn phát tâm hoằng dương bộ Kinh nào, thì phải hạ thủ công phu ngay trên bộ Kinh đó, ngày ngày đều đọc, đọc thuần thục rồi thì tự nhiên sẽ thuộc, không cần cố ý để học thuộc. Giới định tuệ của bạn đều nhờ phương pháp tu học này mà thành tựu tất cả. Nếu có thể chân thật hạ thủ công phu nơi kinh chú này thì làm gì có thời gian để khởi vọng tưởng, tạo thị phi? Nếu vẫn còn vọng tưởng, thị phi thì phương cách tu học này chẳng thể áp dụng được. Cho nên, bậc đại đức xưa nay đều chuyên tâm, một môn thâm nhập mà được thành tựu.\u003c/p\u003e\n","extraContent":"\u003ch2\u003e\u003cspan style=\"font-size: 12pt;font-family: DengXian;\"\u003e生詞\u003c/span\u003e uyền pháp nhân: Thành thật pháp sư tác đích.\n“Yếu giải”, tối hảo thị Liên Viên Anh Pháp sư đích giảng nghĩa đô năng bội quá.\nHọc “Phổ Hiền hạnh nguyện phẩm” đích, tối hảo thải thủ “Biệt hành sớ sao”, hoàn toàn năng bội hạ lai.\nHọc “Đại Thế Chí Bồ tát niệm Phật viên thông chương” đích, tựu thải thủ Quán Đính Pháp sư đích “Sớ sao”.\nHọc “Vãng sanh luận” đích, thải thủ Đàm Loan Pháp sư đích chú giải.\n“Ngũ kinh nhất luận” năng bội đích dũ đa đương nhiên thị hảo, chú giải chí thiểu yếu thủ nhất chủng.\nNễ phát tâm tương lai hoằng dương na nhất bộ kinh, tựu yếu tại giá nhất chủng thượng diện hạ công phu, thiên thiên độc, độc thục liễu tự nhiên tựu hội bội, dụng bất trước khắc ý khứ bội tụng, nễ đích giới định tuệ khả dĩ dĩ giá chủng tu học phương thức toàn bộ hoàn thành.\nChân chính năng tại giá thượng diện hạ công phu, na hữu thời gian khứ đả vọng tưởng cảo thị phi?\nHoàn hữu vọng tưởng thị phi, giá chủng tu học pháp tựu tố bất hạ khứ.\nSở dĩ cổ lai đích Đại đức đô thị chuyên công, nhất môn thâm nhập nhi thành tựu đích.","id":"C1B27","shortClipId":"","title":"Chương 1 bài 7 Nêu kinh điển nên học (Buổi Luyện Dịch Thứ 27 - 05/06/2022)","youTubeId":""},"id":"C1B27"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C1B27"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
