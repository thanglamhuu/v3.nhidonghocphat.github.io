script></head><body><div id="__next" data-reactroot=""><div>Đang tải</div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì liù shí sì kè miǎn xíng rén nǔ lì èr.\nrén dōu yǒu yōu quē diǎn ruò wǒ men néng kàn měi gè rén de yōu diǎn zhè gè shì jiān rén rén dōu shì hǎo rén yào shì kàn quē diǎn lián fó pú sà dōu bù shì hǎo rén kě jiàn hǎo chǒu jiù zài yī niàn zhī jiān.\nǒu yì dà shī jiǎng jìng yuán wú hǎo chǒu hǎo chǒu qǐ yú xīn.\ndǒng de zhè gè yuán lǐ yuán zé jiù néng zhuǎn jìng jiè.\nzhū fó pú sà zhū tiān shàn shén dǒng de zhè gè dào lǐ suǒ yǐ tā men de jìng jiè yù zhuǎn yù hǎo.\nfán fū bù liǎo jiě zhè gè dào lǐ zhuān kàn bié rén de quē diǎn zhuān shuō bié rén de huài huà suǒ yǐ jìng jiè yù zhuǎn yù liè shēng huó yù lái yù kǔ.\nwǒ men dú fó jīng zhī dào zhè xiē shì shí zhēn xiàng zǐ xì guān chá wǒ men de huán jìng cái zhī dào fó suǒ jiǎng de jù jù shì zhēn lǐ jù jù shì shí huà.\nzhǐ yào wǒ men rèn zhēn nǔ lì xiū xué bì dìng néng gòu chuàng zào měi hǎo de qián tú.\nyìn guāng dà shī shì wǒ men de hǎo bǎng yàng tā shì xiàn gěi wǒ men kàn tā yě shì jīng nián lěi yuè zhǎng shí jiān de xiū xué.\nchuán jì shàng jì zài tā qī shí suì zhī hòu jū zhù de chù suǒ wén chóng mǎ yǐ tiào zǎo dōu zì dòng qiān dān bù gǎn gàn rǎo tā.\nwèi hé bù gàn rǎo tā.\nduì tā zūn jìng.\nwǒ men xiǎng xiǎng wèi hé tā néng gǎn dòng liù dào zhòng shēng wǒ men què zuò bù dào.\nyīn wèi wǒ men wàng xiǎng fēn bié zhí zhuó méi fàng xià yī jiù shì lún huí xīn zào lún huí yè shuí huì zūn zhòng.\nniàn niàn xī qiú wǎng shēng jìng tǔ zhǐ shì yī gè yuàn wàng ér yǐ néng fǒu dá dào hái shì wèi zhī shù.\nyǒu yuàn bì dìng yào yǒu xíng yǐ xíng jiàn yuàn yuàn wàng cái néng yuán mǎn.\nxīn jiā pō de hóng fǎ jìn chéng hěn shùn lì zhè shì sān bǎo wēi shén de jiā chí.\nzhū fó pú sà duì wǒ men rú cǐ zhào gù wǒ men ruò bù rèn zhēn bù nǔ lì zěn néng duì dé qǐ fó pú sà.\ntiān tiān niàn shàng bào sì zhòng ēn xià jì sān tú kǔ zhè liǎng jù huà ruò bù néng duì xiàn jiù shì duì bù qǐ fó pú sà duì bù qǐ hù fǎ de tiān lóng shàn shén.\nwǒ men zì jǐ xiū xué yǐ jí jiāng lái chéng jiù fó xué yuàn yí dìng yào yī zhào jīng xùn cóng zì jǐ běn shēn zuò qǐ.\nxué chéng shì qī nián qī shì gè yuán mǎn de shù zì xī wàng qī nián dāng zhōng wǒ men zhì shǎo yào xiàng wú liàng shòu fó.\nwǒ men bù néng dá dào fēn zhèng wèi zhì shǎo yào zuò dào xiāng sì wèi néng gòu zhèng dào tiān tāi liù jí fó zhōng de xiāng sì jí fó cái duì dé qǐ fó pú sà.\nnéng dá dào fēn zhèng wèi shì zuì hǎo fēn zhèng wèi shì fǎ shēn dà shì zài yuán jiào shì chū zhù pú sà bié jiào shì chū dì pú sà xiāng sì wèi shì bié jiào de sān xián pú sà yuán jiào de shí xìn wèi pú sà.\nsuǒ yǐ dà jiā yāo hǎo hǎo nǔ lì xiàng cǐ mù biāo mài jìn jiù néng chāo fán rù shèng.\nnǐ fā cí bēi xīn yào jiù dù yī qiè zhòng shēng yào jiù zhòng shēng xiān yào dù zì jǐ zì jǐ bù néng de dù jiù méi yǒu néng lì dù zhòng shēng.\nsuǒ yǐ zì jǐ xiū xué yǐ jí jiāng lái bāng zhù zhòng shēng yào kào zì jǐ zhū fó pú sà suī rán cí bēi yě bāng bù shàng máng.\nzhū fó pú sà néng bāng zhù wǒ men de zhǐ shì jiào dǎo jiāng shì shí zhēn xiàng wèi wǒ men shuō chū tí gōng fāng fǎ gěi wǒ men zuò cān kǎo dàn shì qì rù jìng jiè yí dìng shì zì jǐ de shì.\nxī wàng dà jiā yào rèn zhēn nǔ lì.","chinesse":"第六十四課：勉行人努力（二）。\n人都有優缺點，若我們能看每個人的優點，這個世間人人都是好人；要是看缺點，連佛菩薩都不是好人，可見好醜就在一念之間。\n蕅益大師講：「境緣無好醜，好醜起於心」。\n懂得這個原理原則，就能轉境界。\n諸佛菩薩、諸天善神懂得這個道理，所以他們的境界愈轉愈好。\n凡夫不了解這個道理，專看別人的缺點，專說別人的壞話，所以境界愈轉愈劣，生活愈來愈苦。\n我們讀佛經知道這些事實真相，仔細觀察我們的環境，才知道佛所講的句句是真理，句句是實話。\n只要我們認真努力修學，必定能夠創造美好的前途。\n印光大師是我們的好榜樣，他示現給我們看，他也是經年累月長時間的修學。\n傳記上記載，他七十歲之後，居住的處所，蚊蟲、螞蟻、跳蚤都自動遷單，不敢干擾他。\n為何不干擾他?\n對他尊敬。\n我們想想，為何他能感動六道眾生，我們卻做不到?\n因為我們妄想分別執著沒放下，依舊是輪迴心造輪迴業，誰會尊重?\n念念希求往生淨土，只是一個願望而已，能否達到還是未知數。\n有願必定要有行，以行踐願，願望才能圓滿。 \n新加坡的弘法進程很順利，這是三寶威神的加持。\n諸佛菩薩對我們如此照顧，我們若不認真、不努力，怎能對得起佛菩薩?\n天天念「上報四重恩，下濟三途苦」，這兩句話若不能兌現，就是對不起佛菩薩，對不起護法的天龍善神。\n我們自己修學，以及將來成就佛學院，一定要依照經訓，從自己本身做起。\n學程是七年，「七」是個圓滿的數字，希望七年當中，我們至少要像「無量壽佛」。\n我們不能達到分證位，至少要做到相似位，能夠證到天台六即佛中的相似即佛，才對得起佛菩薩。\n能達到分證位是最好，分證位是法身大士，在圓教是初住菩薩，別教是初地菩薩；相似位是別教的三賢菩薩，圓教的十信位菩薩。\n所以，大家要好好努力，向此目標邁進，就能超凡入聖。 \n你發慈悲心要救度一切眾生，要救眾生先要度自己，自己不能得度，就沒有能力度眾生。\n所以，自己修學以及將來幫助眾生要靠自己，諸佛菩薩雖然慈悲，也幫不上忙。\n諸佛菩薩能幫助我們的，只是教導，將事實真相為我們說出，提供方法給我們做參考，但是契入境界一定是自己的事。\n希望大家要認真努力。","chuong":"B - Chương 1","content":"\u003ch2\u003eChương 2 bài 28: Miễn Hành Nhân Nỗ Lực (phần hai; trang 71, 72, 73)\u003c/h2\u003e\u003cp\u003eCon người đều có ưu khuyết điểm, nếu chúng ta có thể nhìn thấy ưu điểm của mỗi một người thì người người ở thế gian này đều là người tốt. Nếu chỉ nhìn thấy khuyết điểm thì ngay đến Phật Bồ Tát cũng không phải là người tốt, có thể thấy tốt xấu chính ngay ở trong một ý niệm. Đại sư Ngẫu Ích nói: “\u003cem\u003eCảnh duyên không tốt xấu, tốt xấu ở nơi tâm\u003c/em\u003e”. Hiểu được nguyên lý nguyên tắc này thì có thể chuyển được cảnh giới. Chư Phật Bồ Tát, chư thiên thiện thần hiểu được đạo lý này, cho nên cảnh giới của các Ngài càng chuyển càng tốt.\u003c/p\u003e\u003cp\u003ePhàm phu không hiểu rõ đạo lý này, chuyên xem thấy khuyết điểm của người khác, chuyên nói lời không tốt đối với người khác, cho nên cảnh giới càng chuyển càng thấp, đời sống càng ngày càng khổ. Chúng ta đọc Phật kinh biết được những chân tướng sự thật này, tỉ mỉ quan sát hoàn cảnh của chúng ta mới biết được từng câu nói của Phật đều là chân lý, mỗi câu nói đều là lời thật. Chỉ cần chúng ta chăm chỉ nỗ lực tu học thì nhất định có thể kiến tạo nên tiền đồ tốt đẹp.\u003c/p\u003e\u003cp\u003eĐại sư Ấn Quang là một tấm gương tốt của chúng ta. Ngài thị hiện để cho chúng ta xem, Ngài cũng là người trải qua những năm tháng dài tu học. Trên truyện ký ghi chép lại, sau khi Ngài 70 tuổi, nơi ở của Ngài các loài muỗi, kiến, bọ chét đều tự động rời đi, không dám làm phiền Ngài. Vì sao không quấy nhiễu Ngài? Vì tôn kính Ngài. Chúng ta thử nghĩ xem, vì sao Ngài có thể cảm động chúng sinh trong sáu cõi mà chúng ta lại không làm được? Bởi vì chúng ta vọng tưởng phân biệt chấp trước chưa buông bỏ xả, vẫn cứ là tâm luân hồi tạo nghiệp luân hồi thì ai mà kính trọng chúng ta chứ?\u003c/p\u003e\u003cp\u003eMỗi niệm mong cầu vãng sanh Tịnh Độ chỉ là một nguyện vọng mà thôi, có thể đạt đến được hay không vẫn còn là một ẩn số. Có nguyện nhất định phải có hành, dùng hành để thực tiễn nguyện thì nguyện vọng mới đạt được viên mãn. \u003c/p\u003e\u003cp\u003eTiến trình hoằng pháp ở Singapore rất thuận lợi, đây là gia trì của oai thần Tam Bảo. Chư Phật Bồ Tát quan tâm chăm sóc chúng ta như vậy, nếu chúng ta không chăm chỉ, không nỗ lực thì làm sao có thể xứng đáng với Phật Bồ Tát chứ?\u003c/p\u003e\u003cp\u003eNgày ngày đọc “\u003cem\u003eTrên đền bốn ơn nặng, dưới cứu khổ ba đường\u003c/em\u003e”, nếu không thể làm được hai câu nói này, chính là có lỗi với Phật Bồ Tát, có lỗi với Thiên Long Thiện Thần hộ pháp. Chúng ta chính mình tu học và tương lai thành lập Phật học viện, nhất định phải y theo giáo huấn ở trên kinh, bắt đầu làm từ nơi chính mình.\u003c/p\u003e\u003cp\u003eHọc trình là bảy năm, “bảy” là con số viên mãn, hi vọng trong bảy năm, chúng ta chí ít phải giống như “Phật Vô Lượng Thọ”. Chúng ta không thể đạt đến được Phần Chứng Vị thì chí ít phải đạt đến được Tương Tự Vị, có thể chứng được Tương Tự Tức Phật trong Lục Tức Phật của Thiên Thai mới xứng với Phật Bồ Tát. Có thể đạt đến \u0026nbsp;Phần Chứng Vị là tốt nhất, Phần Chứng Vị là pháp thân Đại Sĩ, trong Viên Giáo là Bồ Tát Sơ Trụ, còn trong biệt giáo là Bồ Tát sơ địa. Tương Tự Vị là Bồ Tát Tam Hiền của Biệt Giáo, là Bồ Tát Thập Tín Vị của Viên Giáo. Cho nên mọi người phải cố gắng nỗ lực, hướng đến mục tiêu này mà tiến tới mới có thể siêu phàm nhập Thánh.\u003c/p\u003e\u003cp\u003eBạn phát tâm từ bi muốn cứu độ tất cả chúng sinh, muốn cứu chúng sinh trước tiên phải độ chính mình, chính mình không thể được độ thì không có năng lực độ chúng sinh. Cho nên chính mình tu học cho đến tương lai giúp đỡ chúng sinh thì phải dựa vào chính mình, chư Phật Bồ Tát tuy từ bi cũng không thể giúp được.\u003c/p\u003e\u003cp\u003eNhững gì mà chư Phật Bồ Tát có thể giúp đỡ chúng ta chỉ là dạy bảo, vì chúng ta mà nói ra chân tướng sự thật, cung cấp cho chúng ta phương pháp để chúng ta tham khảo, nhưng khế nhập cảnh giới nhất định là việc của chính mình. Hi vọng mọi người phải chăm chỉ nỗ lực.\u003c/p\u003e","extraContent":"\u003ch2\u003e\u003cbr\u003e\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e語法(Ngữ pháp)\u003c/h2\u003e\u003cp\u003eLink live stream buổi học https://www.facebook.com/HocDichChuHan/videos/633703008732951\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ lục thập tam khóa: Miễn hành nhân nỗ lực (nhị).\nNhân đô hữu ưu khuyết điểm, nhược ngã môn năng khán mỗi cá nhân đích ưu điểm, giá cá thế gian nhân nhân đô thị hảo nhân yếu thị khán khuyết điểm, liên Phật Bồ tát đô bất thị hảo nhân, khả kiến hảo xú tựu tại nhất niệm chi gian.\nNgẫu Ích Đại sư giảng: cảnh duyên vô hảo xú, hảo xú khởi ư tâm.\nĐổng đắc giá cá nguyên lí nguyên tắc, tựu năng chuyển cảnh giới.\nChư Phật Bồ tát chư thiên thiện thần đổng đắc giá cá đạo lí, sở dĩ tha môn đích cảnh giới dũ chuyển dũ hảo.\nPhàm phu bất liễu giải giá cá đạo lí, chuyên khán biệt nhân đích khuyết điểm, chuyên thuyết biệt nhân đích hoại thoại, sở dĩ cảnh giới dũ chuyển dũ liệt, sinh hoạt dũ lai dũ khổ.\nNgã môn độc Phật kinh tri đạo giá ta sự thực chân tướng, tử tế quan sát ngã môn đích hoàn cảnh, tài tri đạo Phật sở giảng đích cú cú thị chân lí, cú cú thị thật thoại.\nChỉ yếu ngã môn nhận chân nỗ lực tu học, tất định năng câu sáng tạo mỹ hảo đích tiền đồ.\nẤn quang Đại sư thị ngã môn đích hảo bảng dạng, tha thị hiện cấp ngã môn khán, tha dã thị kinh niên lụy nguyệt trường thời gian đích tu học.\nTruyện kí thượng kí tái, tha thất thập tuế chi hậu, cư trú đích xứ sở, văn trùng mã nghĩ khiêu tảo đô tự động thiên đan, bất cảm can nhiễu tha.\nVi hà bất can nhiễu tha.\nĐối tha tôn kính.\nNgã môn tưởng tưởng, vi hà tha năng cảm động lục đạo chúng sinh, ngã môn khước tố bất đáo.\nNhân vi ngã môn vọng tưởng phân biệt chấp trước một phóng hạ, y cựu thị luân hồi tâm tạo luân hồi nghiệp, thùy hội tôn trọng.\nNiệm niệm hi cầu vãng sanh Tịnh Độ, chỉ thị nhất cá nguyện vọng nhi dĩ, năng phủ đạt đáo hoàn thị vị tri sổ.\nHữu nguyện tất định yếu hữu hành, dĩ hành tiền nguyện, nguyện vọng tài năng viên mãn.\nTân gia ba đích hoằng pháp tiến trình ngận thuận lợi, giá thị Tam Bảo uy thần đích gia trì.\nChư Phật Bồ tát đối ngã môn như thử chiếu cố, ngã môn nhược bất nhận chân bất nỗ lực, chẩm năng đối đắc khởi Phật Bồ tát.\nThiên thiên niệm thượng báo tứ trọng ân, hạ tể tam đồ khổ, giá lưỡng cú thoại nhược bất năng đoái hiện, tựu thị đối bất khởi Phật Bồ tát, đối bất khởi hộ pháp đích thiên long thiện thần.\nNgã môn tự kỉ tu học, dĩ cập tương lai thành tựu Phật học viện, nhất định yếu y chiếu kinh huấn, tòng tự kỉ bổn thân tố khởi.\nHọc trình thị thất niên, thất thị cá viên mãn đích sổ tự, hi vọng thất niên đương trung, ngã môn chí thiểu yếu tượng 'Vô Lượng Thọ' Phật.\nNgã môn bất năng đạt đáo phân chứng vị, chí thiểu yếu tố đáo tương tự vị, năng câu chứng đáo Thiên Thai Lục Tức Phật trung đích tương tự Tức Phật, tài đối đắc khởi Phật Bồ tát.\nNăng đạt đáo phân chứng vị thị tối hảo, phân chứng vị thị pháp thân Đại sĩ, tại Viên giáo thị sơ trụ Bồ tát, biệt giáo thị sơ địa Bồ tát tương tự vị thị biệt giáo đích tam hiền Bồ tát, Viên giáo đích Thập Tín Vị Bồ tát.\nSở dĩ, đại gia yếu hảo hảo nỗ lực, hướng thử mục (tiêu mại tiến, tựu năng siêu phàm nhập thánh.\nNễ phát từ bi tâm yếu cứu độ nhất thiết chúng sinh, yếu cứu chúng sinh tiên yếu độ tự kỉ, tự kỉ bất năng đắc độ, tựu một hữu năng lực độ chúng sinh.\nSở dĩ, tự kỉ tu học dĩ cập tương lai bang trợ chúng sinh yếu kháo tự kỉ, chư Phật Bồ tát tuy nhiên từ bi, dã bang bất thượng mang.\nChư Phật Bồ tát năng bang trợ ngã môn đích, chỉ thị giáo đạo, tương sự thực chân tướng vi ngã môn thuyết xuất, đề cung phương pháp cấp ngã môn tố tham khảo, đãn thị khế nhập cảnh giới nhất định thị tự kỉ đích sự.\nHi vọng đại gia yếu nhận chân nỗ lực.","id":"C2B28","shortClipId":"","title":"Hướng dẫn phương pháp niệm Phật (Buổi 64 - 25/08/2023)","tuMois":[{"bacKinh":"yōu diǎn","chuHan":"優點","hanViet":"ưu điểm","nghiaViet":"ưu điểm"},{"bacKinh":"quē diǎn","chuHan":"缺點","hanViet":"khuyết điểm","nghiaViet":"khuyết điểm; nhược điểm"},{"bacKinh":"chǒu","chuHan":"醜","hanViet":"xú","nghiaViet":"xấu; xấu xí"},{"bacKinh":"liè","chuHan":"劣","hanViet":"liệt","nghiaViet":"xấu; kém"},{"bacKinh":"chuàng zào","chuHan":"創造","hanViet":"sáng tạo","nghiaViet":"sáng tạo; tạo ra; tạo nên; tạo thành"},{"bacKinh":"qián tú","chuHan":"前途","hanViet":"tiền đồ","nghiaViet":"con đường phía trước; tương lai; tiền đồ; "},{"bacKinh":"jīng nián lěi yuè","chuHan":"經年累月","hanViet":"kinh niên lụy nguyệt","nghiaViet":"năm này tháng nọ; năm này tháng khác"},{"bacKinh":"wén chóng","chuHan":"蚊蟲","hanViet":"văn trùng","nghiaViet":"Muỗi"},{"bacKinh":"mǎ yǐ","chuHan":"螞蟻","hanViet":"mã nghĩ","nghiaViet":"kiến"},{"bacKinh":"tiào zǎo","chuHan":"跳蚤","hanViet":"khiêu tảo","nghiaViet":"bọ chét"},{"bacKinh":"qiān dān","chuHan":"遷單","hanViet":"thiên đan","nghiaViet":"di dời, di chuyển"},{"bacKinh":"gàn rǎo","chuHan":"干擾","hanViet":"can nhiễu","nghiaViet":"quấy nhiễu; làm phiền"},{"bacKinh":"néng fǒu","chuHan":"能否","hanViet":"năng phủ","nghiaViet":"có thể...(làm gì đó)..hay không"},{"bacKinh":"jiàn yuàn","chuHan":"踐願","hanViet":"tiễn nguyện","nghiaViet":"Thực tiễn mong muốn"},{"bacKinh":"wēi shén","chuHan":"威神","hanViet":"uy thần","nghiaViet":"uy thần, uy lực"},{"bacKinh":"duì dé qǐ","chuHan":"對得起","hanViet":"đối đắc khởi","nghiaViet":"xứng đáng, không có lỗi với ai đó"},{"bacKinh":"jì","chuHan":"濟","hanViet":"tế","nghiaViet":"cứu; cứu giúp"},{"bacKinh":"duì xiàn","chuHan":"兌現","hanViet":"đoái hiện","nghiaViet":"làm tròn; thực hiện; thực hành"},{"bacKinh":"duì bù qǐ","chuHan":"對不起","hanViet":"đối bất khởi","nghiaViet":"không xứng đáng với ai đó, có lỗi với ai đó"},{"bacKinh":"xiāng sì","chuHan":"相似","hanViet":"tương tự","nghiaViet":"tương tự"}],"youTubeId":"lcc5Lgjo1oU"},"id":"C2B28"},"__N_SSG":true},"page":"/tinh-khong-phap-su-gia-ngon-luc/[id]","query":{"id":"C2B28"},"buildId":"twMgNfmd6STktnd3l5bd
