 shí kè xiào shùn.\nchéng shì nèi yǒu yī duì nián lǎo máng yǎn dē fū fù pín qióng de hěn yī shān lán lǚ méi yǒu ān shēn dē dì fāng zài rén jiā dē mén biān sè suō zhe shí fēn kě lián.\nmáng yǎn dē fū fù yǒu yī gè qī suì dē ér zi hěn shì xiào shùn.\nbái tiān chū wài qǐ shí dé dào gān měi dí sōu cài yí dìng xiān fèng bà mā ràng tā men chī bǎo shèng yú dē shí wù zì jǐ cái chī.\nrì rì rú cháng.\ntā yòu zhōng shí qín jǐn lín lǐ dē rén dōu huān xǐ tā tóng qíng tā.\nsuǒ yǐ máng yǎn dē fū fù suī rán pín kǔ dàn shì ér zi xiào shùn dào yě ān wèi.\nyì tiān ā nán kàn jiàn nà gè hái zi hěn jìng mù tā dē suǒ wèi jiù xiàng dà zhòng bào gào.\nfó tuó zhèng zài yǎn shuō fó fǎ chèn zhe jī huì shuō fú dì zǐ duì dài fù mǔ yào cí xīn xiào shùn lìng tā men ān lè ān wèi zhè hái zi xiàn zài suī rán pín kùn dàn shì tā jiāng dé dào hǎo dē bào chóu.\nfó tuó jì xù shuō xià qù wǒ huí yì guò qù shì shí shēng shēng shì shì duì dài fù mǔ shùn cóng gōng jìng.\nyīn cǐ gǎn zhào wěi dà dē fú bào zuò tiān dì zuò shèng wáng nǎi zhì chéng fó.\nzhè xiē gōng dé dē lèi jī jī yú xiào shùn.\nnǐ men jì zhe xiào shùn shì zuò rén zuì dà dē měi dé.","chinesse":"第十課：孝順 。\n成市內有一對年老盲眼的夫婦，貧窮得很，衣衫襤褸，沒有安身的地方，在人家的門邊瑟縮著，十分可憐。\n盲眼的夫婦有一個七歲的兒子，很是孝順。\n白天出外乞食，得到甘美的搜菜，一定先奉爸媽，讓他們吃飽，剩餘的食物，自己才吃。\n日日如常。\n他又忠實、勤謹，鄰里的人都歡喜他、同情他。\n所以盲眼的夫婦雖然貧苦，但是兒子孝順，倒也安慰。\n一天，阿難看見那個孩子，很敬慕他的所為，就向大眾報告。\n佛陀正在演說佛法，趁著機會說：「佛弟子對待父母，要慈心孝順，令他們安樂、安慰這孩子現在雖然貧困，但是他將得到好的報酬」。\n佛陀繼續說下去：「我回憶過去世時，生生世世，對待父母，順從恭敬。\n因此，感召偉大的福報，做天帝，做聖王，乃至成佛。\n這些功德的累積，基於孝順。\n你們記著：孝順是做人最大的美德」。","chuong":"B - Chương 7","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 7 bài 10: Hiếu Thuận. \u003c/span\u003e(Đang biên tập)\u003c/h2\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c6b10.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI\", SegoeuiPc, \"San Francisco\", \"Helvetica Neue\", Helvetica, \"Lucida Grande\", Roboto, Ubuntu, Tahoma, \"Microsoft Sans Serif\", Arial, sans-serif;\"\u003eTrong thành phố có một đôi vợ chồng già mù lòa, rất là nghèo khổ, quần áo rách rưới, không có một nơi để an thân, nằm co rúm ở bên ngoài mái hiên nhà người, rất là đáng thương. Đôi vợ chồng mù lòa có một đứa con trai bảy tuổi, rất là hiếu thuận. Ban ngày đi ra ngoài xin ăn, có được thức ăn thơm ngon, đầu tiên nhất định dâng lên cho cha mẹ, để họ ăn no rồi, thức ăn còn dư lại chính mình mới ăn. Mỗi ngày như một. Cậu lại trung thực, cẩn trọng siêng năng, người trong làng đều rất yêu thích cậu, đồng cảm với cậu. Cho nên cặp vợ cồng mù lòa tuy là rất bần khổ, thế nhưng con trai hiếu thuận, trái lại cũng được an ủi. Một hôm, A Nan nhìn thầy cậu bé kia, rất ngưỡng mộ việc làm của cậu, liền báo cáo với đại chúng. Phật Đà đang giảng nói Phật pháp, nhân việc này mà nói: [Đệ tự Phật đối đãi với cha mẹ, phải từ tâm hiếu thuận, khiến cho họ an lạc, an ủi. Đứa bé này hiện tại tuy là bần khổ, thế nhưng cậu ấy sẽ có được báo thù tốt.] Phật Đà tiếp tục nói: [Ta nhớ lại ở đời quá khứ, đời đời kiếp kiếp, đối đãi cha mẹ, thuận tùng, cung kính. Do đó cảm chiêu phước báo to lớn, làm thiên đế, làm thánh vương, cho đến thành Phật. Tích lũy những công đức này, đều là ở hiếu thuận. Các ông phải nhớ: Hiếu thuận là mỹ đức làm người quan trọng nhất.]\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":false,"hanViet":"Đệ thập khóa: Hiếu thuận.\nThành thị nội hữu nhất đối niên lão manh nhãn đích phu phụ, bần cùng đắc ngận, y sam lam lũ, một hữu an thân đích địa phương, tại nhân gia đích môn biên sắt súc trước, thập phần khả lân.\nManh nhãn đích phu phụ hữu nhất cá thất tuế đích nhi tử, ngận thị hiếu thuận.\nBạch thiên xuất ngoại khất thực, đắc đáo cam mỹ đích tống thái, nhất định tiên phụng ba ma, nhượng tha môn ngật bảo, thặng dư đích thực vật, tự kỷ tài ngật.\nNhật nhật như thường.\nTha hựu trung thực, cần cẩn, lân lý đích nhân đô hoan hỷ tha, đồng tình tha. Sở dĩ manh nhãn đích phu phụ tuy nhiên bần khổ, đản thị nhi tử hiếu thuận, đảo dã an úy.\nNhất thiên, A Nan khán kiến na cá hài tử, ngận kính mộ tha đích sở vi, tựu hướng đại chúng báo cáo.\nPhật Đà chánh tại diễn thuyết Phật pháp, sấn trước cơ hội thuyết: Phật đệ tử đối đãi phụ mẫu, yếu từ tâm hiếu thuận, linh tha môn an lạc, an úy, giá hài tử hiện tại tuy nhiên bần khốn, đản thị tha tương đắc đáo hảo đích báo thù.\nPhật Đà kế tục thuyết hạ khứ: (Ngã hồi ức quá khứ thế thời, sanh sanh thế thế, đối đãi phụ mẫu, thuận tùng cung kính.\nNhân thử, cảm chiêu vỹ đại đích phước báo, tố thiên đế, tố thánh vương, nãi chí thành Phật.\nGiá ta công đức đích lũy tích, cơ ư hiếu thuận.\nNễ môn ký trước: hiếu thuận thị tố nhân tối đại đích mỹ đức.)","id":"C7B10","shortClipId":"","title":"Chương 7 bài 10: Hiếu Thuận. ","youTubeId":"-VICMwa3FDg"},"id":"C7B10"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C7B10"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
