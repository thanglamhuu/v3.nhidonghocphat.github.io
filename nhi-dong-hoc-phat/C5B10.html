 cho người khác đều là hợp lý, là lương thiện.\u003c/p\u003e\n\u003cp\u003eTrái phạm với pháp tắc xã hội, những việc làm có hại cho người đều là sai lầm là tội ác.\u003c/p\u003e\n\u003cp\u003eĐơn giản mà nói, thiện và ác bao gồm như sau.\u003c/p\u003e\n\u003cp\u003eThiện; Yêu thương sanh vật, hiếu thuận cha mẹ, thành thật, chăm chỉ, giúp người, giữ trật tự, có tâm đồng cảm vv...\u003c/p\u003e\n\u003cp\u003eÁc; Tàn nhẫn, lười biếng, bất hiếu, tham lam, nóng vội và kiêu ngạo vv...\u003c/p\u003e\n\u003cp\u003ePhật nói\" Trồng nhân thiện, được quả thiện, trồng nhân ác được quả ác\"\u003c/p\u003e\n\u003cp\u003eĐây là nói; ý niệm thiện hoặc việc làm thiện nhỏ nhỏ nhưng sẽ có được kết quả tốt.\u003c/p\u003e\n\u003cp\u003eÝ nghĩ ác hoặc việc làm ác nhỏ nhỏ sẽ có kết quả xấu.\u003c/p\u003e\n\u003cp\u003eCó nhân thiện, tiền đồ sáng lạng, hạnh phúc vô lượng.\u003c/p\u003e\n\u003cp\u003eCó nhân ác, tiền đồ tối tăm, bi khổ vô cùng.\u003c/p\u003e\n\u003cp\u003ePhật nói\" Chớ xem thường việc thiện nhỏ mà cho là không phước, giọt nước tuy nhỏ dần đầy chum to.\u003c/p\u003e\n\u003cp\u003eChớ xem thường việc ác nhỏ, mà cho là không tai ương, giọt nước tuy nhỏ sẽ dần đầy chum to.\u003c/p\u003e\n\u003cp\u003eCác bạn nhỏ thông minh thì phải lấy cái thiện bỏ đi cái ác nhé.\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ Thập Khóa: Hảo Hành Vi.\nPhật Pháp chỉ đạo ngã môn hành thiện chỉ ác.\nNa ma, thậm ma thị thiện, thậm ma thị ác?\nThích hợp xã hội đạo đức, ư nhân hữu ích đích hành vi, đô thị hợp lý đích, lương thiện đích, vi phản xã hội pháp tắc, ư nhân hữu hại đích hành vi, đô thị thố ngộ đích, tội ác đích.\nGiản đơn lai thuyết: Thiện và Ác bao quát như hạ.\nThiện: Ái hộ sinh vật, hiếu thuận phụ mẫu, thành thật, cần lực, trợ nhân, thủ trật tự, hữu đồng tình tâm đẳng.\nÁc: Tàn nhẫn, lại nọa, bất hiếu, tham tâm, bạo táo, kiêu ngạo đẳng.\nPhật thuyết: Chủng thiện nhân, đắc thiện quả, chủng ác nhân, đắc ác quả.\nGiá thị thuyết: Tiểu tiểu đích thiện niệm hoặc giả thiện hành, hội đắc đáo hảo kết quả.\nTiểu tiểu đích ác ý hoặc giả ác hành, hội đắc đáo hại kết quả.\nHữu thiện nhân, tiền đồ quang minh, hạnh phúc vô lượng.\nHữu ác nhân, tiền đồ hắc ám, bi khổ vô cùng.\nPhật thuyết: Vật khinh tiểu thiện, dĩ vi vô phước, thủy chích tuy vi, tiệm danh đại khí, vật khinh tiểu ác, dĩ vi vô ương, thủy chích tuy vi, tiệm danh đại khí.\nThông minh đích tiểu bằng hữu, thủ thiện sả ác ba!","id":"C5B10","shortClipId":"","title":"Chương 5 bài 10: Hành Vi Tốt.","youTubeId":"RtD5_nMfKGw"},"id":"C5B10"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C5B10"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
