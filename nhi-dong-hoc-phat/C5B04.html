003eSau đó chỉ bị rơi ra, ông lại không thấy đường, rất là bối rối.\u003c/p\u003e\n\u003cp\u003ePhật Đà biết được khó khăn của A Na Luật bèn đi đến trong phòng của ông giúp ông lấy chỉ xỏ kim.\u003c/p\u003e\n\u003cp\u003e\" Là ai giúp tôi xỏ kim vậy?\" A Na Luật hỏi.\u003c/p\u003e\n\u003cp\u003e\" Là Phật Đà vì ông xỏ kim.\u003c/p\u003e\n\u003cp\u003ePhật Đà một mặt trả lời, một mặt giúp ông ấy may vá chỗ rách, A Na Luật cảm động đến rơi nước mắt.\u003c/p\u003e\n\u003cp\u003e\" Đồng cảm với người khác, giúp đỡ người khác là trách nhiệm chúng ta nên có\"\u003c/p\u003e\n\u003cp\u003ePhật Đà giáo huấn mọi người mà nói.\u003c/p\u003e\n\u003cp\u003ePhật Đà lấy thân làm tấm gương, cho mọi người một tấm gương tốt. Các đệ tử biết được vô cùng cảm động, đều khích lệ lẫn nhau, giúp đỡ lẫn nhau, vì đại chúng mà phục vụ.\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ tứ khóa: Phật Đà Xuyến Trâm.\nA Na Luật thị nhất vị tính tấn đích tu đạo giả.\nTha chuyên tâm tụng đọc kinh văn, thời thường thông tiêu bất thùy giác.\nNhân vi quá độ bì lao, sở dĩ nhãn tịnh hạt liễu.\nTha tuy nhiên thương tâm, khước bất đồi táng, phản nhi cánh cần phấn học tập.\nHữu nhất thiên, tha đích y phục xuyến liễu nhất cá động, tiện tự kỷ động thủ phùng bổ.\nHậu lai tuyến thoát liễu, tha hựu khán bất kiến, thập phần lang bối.\nPhật Đà tri đạo A Na Luật đích khốn nan, tiện lai đáo tha đích phòng trung, thi tha thủ tuyến xuyến trâm.\nThị thùy vi ngã xuyến trâm ni A Na Luật vấn.\nThị Phật Đà vi nễ xuyến trâm Phật Đà nhất diện hồi đáp, nhất diện vi tha phùng bổ phá động.\nA Na Luật cảm động đắc lưu hạ lệ lai.\nĐồng tình biệt nhân, bang trợ biệt nhân, thị ngã môn ứng hữu đích trách nhiệm. Phật Đà dĩ thân tác trách, cấp đại gia nhất cá hảo bảng dạng.\nĐệ tử môn tri đạo liễu, thập phần cảm động, đô hỗ tưỡng miễn lệ, hỗ tương bang trợ, vi đại chúng phục vụ.","id":"C5B04","shortClipId":"","title":"Chương 5 bài 4. Phật Đà xỏ kim.","youTubeId":"MZBZT4LvObI"},"id":"C5B04"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C5B04"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
