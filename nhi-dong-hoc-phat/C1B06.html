 liù kè: hǎo xíng wéi. \nzài jiā lǐ: jìng zhòng zūn zhǎng, xiào shùn bà mā, ài hù xiōng dì jiě mèi. \nzài xué xiào: jìng lǎo shī, ài tóng xué, fú cóng zhǐ dǎo.\nduì lín jiā yào hé mù, bié rén yǒu kùn nán wǒ men tóng qíng tā, bāng zhù tā.\nzhè xiē dōu shì hǎo xíng wéi.\nwǒ men zuò de dào wǒ men zuò de hǎo.","chinesse":"第六課:好行爲。\n在家裏:敬重尊長,孝順爸媽,愛護兄弟姊妹。\n在學校:敬老師，愛同學，服從指導。\n對鄰家,要和睦，別人有困難，我們同情他、幫助他。\n這些都是好行爲。\n我們做得到，我們做得好。","chuong":"B - Chương 1","content":"\u003ch3\u003eHÀNH VI TỐT\u0026nbsp;\u003c/h3\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/Ho1h0VGi7ux0ZFyKDcYk2UDmIUDf28YynQuTJ-uLhuQzfgfwedMMTB1CUcLjjc7hi0mNTdk4HbZHSXApBUfwZADnK6OT6HYRocl56pwWlWsFQ3EFd3S8f1_TFf-IwUzpiUK3iI6J9bdQ9pVAcdY8r4yXuxMH_5noJ0In8hLxPgk_een5wEGHr3vQWeRuOYoUQipagmXPmvg-WLLdH_n_4F0BFJI8QR4ADrsDUDrvVrO2LqhgUH6PelMX2NGJGhJj_h0H3PVlERfgjmMDVzI0Kzfp0ukVl_4Hkz-kf7yg56gEPM7RyUORMJ5l1TXvcG_fpa7Kni8FeOJSuqp14hMZZ7XtVtWXhr0iqJcqln53l6sk7GaClfkck02Y4QWoD1mEIOA62Ne9XOihN7MiezDpo1ryvM1YIWEsyKCmQMIub3VpG4guA8y5VjWds2FQanYR1VbM16RR31hX7vQQcNzx25_wab8BuniBPO8dsBOb_Yd_dvXWr8C8AgKXx8cINgg22kUbQpRn9F4EPF8S0bqwlGtwmw3PWmKu2ulKaRfpX9tbp53EB97rvXXeQscKX_wizJ-MdXbCuZqLOkTxdGMzG2qFCgpzKO3yIey0iDSEDo6ZMZTljXgH05GcsrOT5maNnGQ3rhDlU6FZjBXpGDTBtqPRbzUTFXpSKqHp93d9f0yGmwiYd7M8KEo=w300-h238-no\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003eỞ trong nhà, kính trọng tôn trưởng, hiếu thuận cha mẹ, yêu thương anh em, chị em. Ở trường học, kính trọng thầy cô, yêu thương bạn đồng học, phục tùng chỉ đạo. Đối với hàng xóm phải hòa kính, tin cậy và thân thiết. Người khác có khó khăn, chúng ta phải đồng cảm với họ, giúp đỡ họ. Những việc này đều là hành vi tốt. Chúng ta sẽ làm được, chúng ta làm được tốt!\u003c/p\u003e\n","extraContent":"和 睦 Hòa mục: Tôn kính, tin cậy, thân thiết. \u003cbr\u003e 這 些 Giá ta: Những điều này \u003cbr\u003e \u003cbr\u003e“Hảo hành vi” là hành vi tốt, việc làm tốt, động thái tốt. Hành vi tốt đối với chúng ta là gì? Đó là đối với cha mẹ, đối với thầy cô và đối với xóm làng. Trong đĩa “Làm thế nào để trẻ thơ tiếp nhận giáo dục phẩm đức”, thầy Thái Lễ Húc có nói một câu mà tôi phải suy nghĩ, đó là: “Chúng ta ngày nay, Mẫu giáo thì học Tiểu học, Tiểu học thì học Trung học, Trung học thì học Đại học, Đại học thì trở lại học Mẫu giáo”. Ví dụ như chúng ta thấy: Không được để xe đạp lộn xộn; Không được nói lớn tiếng ở chỗ đông người;…thực ra những yêu cầu đó thì ở bậc học Mẫu giáo đều đã được học rồi, thế nhưng đối với sinh viên Đại học vẫn còn phải nhắc nhở để xe đạp đúng chỗ. Chúng ta là người trưởng thành rồi thì đều phải tự nhận thức được những hành vi của mình, làm thế nào để có được hành vi tốt. \u003cbr\u003e“Tôn trưởng” là gì? Là trưởng bối của chúng ta, là cha mẹ, ông bà, những người lớn…Dân gian chúng ta có câu: “Kính lão đắc thọ”, ta kính người lớn thì ta mới được làm người lớn. Ta kính trọng thầy cô thì ta mới có thể làm một người thầy cô tốt được. Cho nên, thường thường mình phải giúp đỡ người lớn tuổi, quan tâm đối với những bậc trưởng bối của mình, thì đó mới là âm đức để ngày sau khi trở về già, chúng ta mới có được phước báu, mới được những người trẻ khác quan tâm. Cho nên chúng ta phải chú ý điều này. Đây là chương trình học dịch. Rất hay khi chúng ta vừa học dịch thuật lại vừa học những đạo lí để hoàn thành nhân cách của một con người. Nếu chúng ta dạy người mà con người đó chỉ có kĩ năng để kiếm ra tiền, bản thân người đó lại không có nhân cách, thì những con người đó thực sự không phải là một con người. Bởi vì con người thì phải có đạo đức, có nhân cách thì mới là một con người hoàn thiện. Nếu như người chỉ biết kiếm ra tiền mà không có nhân cách, không có đạo đức, không hiếu thảo thì không phải là một con người hoàn thiện. \u003cbr\u003e“Ái hộ huynh đệ tỷ muội” chính là yêu thương anh trai, em trai, chị gái, em gái. Nếu như xã hội ngày nay có được “Anh thương em, em kính anh”, “Tiền của nhẹ, oán nào sanh”, nếu mình coi tình cảm anh em, tình huyết nhục, tình bạn… nặng hơn vật chất, thì oán hận không bao giờ xảy ra. Ngày nay người ta coi vật chất lớn hơn tình bạn, lớn hơn tình máu mủ. Có khi chỉ vì đất đai mà em trai đã lấy mạng anh ruột mình. Nếu như xem tài vật, vật chất nhẹ đi thì oán hận không thể nào sinh ra. Thậm chí anh em chị em họ, rồi đến tất cả anh em, chị em trong thiên hạ mà chúng ta lấy lễ để đối đãi, nếu như trong cuộc sống này ai cũng yêu thương, cũng chăm sóc, cũng lo lắng cho nhau, cùng giúp nhau trưởng thành và phát triển thì thật là quá tốt. \u003cbr\u003e“Phục tùng chỉ đạo” là gì? Phải vâng lời thầy cô, tất cả những bài vở, những khóa trình mà thầy cô yêu cầu thì chúng ta phải hoàn thành một cách tốt đẹp. Ngày nay qua mặt thầy cô, lừa gạt thầy cô là một việc bình thường, thậm chí đánh cả thầy cô cũng đã xảy ra không ít, thì làm gì có “Phục tùng chỉ đạo”?! “Kính lão sư” chính là đạo lí “thiên kinh địa quyển”, là đạo lí mà trời đất này đã khẳng định, cho nên làm con phải hiếu, làm trò phải kính trọng thầy cô. Kính khuyên chúng ta! Ta còn thế hệ của ta, còn thế hệ của tương lai nữa. Ta có muốn thấy thế hệ tương lai của chúng ta bất kính đối với tôn trưởng, bất hiếu cha mẹ, và đối với anh em thì không yêu thương, đối với bạn đồng học thì bất hòa, đố kỵ, đối với thầy cô thì không nghe lời hay không? Tôi kính khuyên các bạn, các bạn còn trẻ, hãy cố gắng suy nghĩ cho thế hệ trẻ tương lai của mình. Đừng để chúng trở thành người bất nghĩa, vô nghì, bất kính, bất hiếu, làm động loạn xã hội… nếu để chúng trở thành người như vậy thì các bạn sẽ có lỗi. \u003cbr\u003e“Đối lân gia” là đối với hàng xóm. Trong cảnh khổ của người, chúng ta phải xúc cảm tình người để giúp đỡ. Dân gian có câu: “Một miếng khi đói bằng một gói khi no”. Thật ra, khi người ta hoạn nạn, thì một sự giúp đỡ tuy rằng nhỏ nhưng đối với người ta cũng là rất to lớn, rất trân quý. Còn khi người ta dư giả rồi, thì ta có mang đến cho tiền muôn bạc vạn nữa thì đối với họ cũng không có giá trị gì. Cho nên chúng ta phải nhớ câu: “Một miếng khi đói bằng một gói khi no”. Đó là đối với hàng xóm.","fileMp3":true,"hanViet":"Đệ Lục Khoá: Hảo Hành Vi. \nTại gia lí: kính trọng tôn trưởng, hiếu thuận ba ma, ái hộ huynh đệ tỉ muội.\nTại học hiệu: kính lão sư, ái đồng học, phục tùng chỉ đạo.\nĐối lân gia, yếu hòa mục, biệt nhân hữu khốn nan ngã môn đồng tình tha, bang trợ tha. \nGiá ta đô thị hảo hành vi.\nNgã môn tố đắc đáo， ngã môn tố đắc hảo.","id":"C1B06","title":"Bài 6 - Hảo Hành Vi","youTubeId":"2PG4fPo8X2E"},"id":"C1B06"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C1B06"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
