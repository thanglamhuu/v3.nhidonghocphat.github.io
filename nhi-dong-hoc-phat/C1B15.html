 shí wǔ kè: mǎ yǐ dé jiù.\nxiǎo cūn zhuāng, yǐ wō zài shù páng, hé shuǐ zhàng, zhēn jīng huāng, bào zhe luǎn ér, bào zhe shí wù, mǎ yǐ lèi wāng wāng. \nxiǎo hái zi, fàng kuài yè, zuò qiáo liáng, zhī zhī lái dào cǎo dì shàng, píng píng ān ān méi sǔn shāng.\nxiǎo mǎ yǐ, xǐ yáng yáng, xiè xiè hái zi hǎo xīn cháng.","chinesse":"第十五課:螞蟻得救。\n小村莊，蟻窩在樹旁，河水漲，真驚慌，抱著卵兒，抱著食物，螞蟻淚汪汪。\n小孩子，放塊葉，做橋樑，隻隻來到草地上，平平安安沒損傷。\n小螞蟻，喜洋洋，謝謝孩子好心腸。","chuong":"B - Chương 1","content":"\u003ch3\u003eBài 15 - Đàn Kiến Được Cứu\u003c/h3\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c1b15.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003eThôn trang nhỏ, có ổ kiến ở bên cạnh gốc cây, nước sông dâng cao, thật kinh hoàng. Ôm lấy trứng, ôm lấy thức ăn, đàn kiến khóc dòng dòng. Cậu bé nhỏ, đặt chiếc lá, làm chiếc cầu, từng con từng con lên trên bãi cỏ, bình bình an an, không bị tổn thương. Đàn kiến nhỏ, vui mừng khôn xiết, cảm tạ cậu bé có tấm lòng tốt bụng.\u003c/p\u003e\n","extraContent":"\u003cp\u003e\u003cins\u003eTừ mới\u003c/ins\u003e\u003c/p\u003e\n\u003cp\u003e螞蟻 (mǎ yǐ - mã nghĩ): Đàn Kiến\u003c/p\u003e\n\u003cp\u003e村莊 (cūn zhuāng - thôn trang): Thôn trang\u003c/p\u003e\n\u003cp\u003e窩 (wō - oa): Ổ, tổ, hang\u003c/p\u003e\n\u003cp\u003e蟻窩 (yǐ wō - nghĩ oa): Ổ kiến\u003c/p\u003e\n\u003cp\u003e旁 (páng - bàng): Bên cạnh\u003c/p\u003e\n\u003cp\u003e河 (hé - hà): Sông\u003c/p\u003e\n\u003cp\u003e漲 (zhàng - trướng): Dâng, dâng lên, dâng cao\u003c/p\u003e\n\u003cp\u003e驚慌 (jīng huāng - kinh hoảng): Kinh hoàng\u003c/p\u003e\n\u003cp\u003e抱著 (bào zhe - bao trước): Ôm lấy\u003c/p\u003e\n\u003cp\u003e卵兒 (luǎn ér - noãn nhi): Trứng\u003c/p\u003e\n\u003cp\u003e淚 (lèi - lệ): Nước mắt\u003c/p\u003e\n\u003cp\u003e汪汪 (wāng wāng - uông uông): Lênh láng, dòng dòng\u003c/p\u003e\n\u003cp\u003e放 (fàng - phóng): Thả, đặt, để\u003c/p\u003e\n\u003cp\u003e塊葉 (kuài yè - chiếc lá): Chiếc lá\u003c/p\u003e\n\u003cp\u003e橋樑 (qiáo liáng - kiều lương ): Chiếc cầu, cái cầu\u003c/p\u003e\n\u003cp\u003e損傷 (sǔn shāng - tổn thương): Tổn thương\u003c/p\u003e\n\u003cp\u003e腸 (cháng - tràng): Ruột, nội tâm\u003c/p\u003e\n\u003cp\u003e好心腸 (hǎo xīn cháng - hǎo xīn cháng): Tấm lòng tốt bụng\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003cspan style=\"font-size: 12pt;\"\u003e\u003cins\u003eHọc dịch:\u003c/ins\u003e\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Mã Nghĩ Đắc Cứu”\u003c/strong\u003e, dịch là: \u003cem\u003eĐàn kiến được cứu\u003c/em\u003e\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Tiểu Thôn Trang” \u003c/strong\u003e, \u003cem\u003ethôn trang nhỏ\u003c/em\u003e hoặc \u003cem\u003emột xóm nhỏ\u003c/em\u003e.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Nghĩ Oa Tại Thọ Bàng”\u003c/strong\u003e, \u003cem\u003eỔ kiến ở bên gốc cây\u003c/em\u003e,\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Hà Thủy Trướng”\u003c/strong\u003e,\u003c/span\u003e \u003cspan style=\"font-size: 12pt;\"\u003e\u003cem\u003enước sông dâng cao\u003c/em\u003e.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Chân Kinh Hoảng”\u003c/strong\u003e,\u003cem\u003e thật kinh hoàng\u003c/em\u003e.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Bao Trước Noãn Nhi”\u003c/strong\u003e, \u003cem\u003eôm lấy trứng\u003c/em\u003e,\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Bao Trước Thực Vật”\u003c/strong\u003e, \u003cem\u003eôm lấy thức ăn\u003c/em\u003e,\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Mã Nghĩ Lệ Uông Uông”\u003c/strong\u003e, \u003cem\u003eđàn kiến khóc ròng ròng.\u003c/em\u003e\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Tiểu Hài Tử”\u003c/strong\u003e, \u003cem\u003ecậu bé nhỏ\u003c/em\u003e.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Phóng Khối Diệp”\u003c/strong\u003e, \u003cem\u003eđặt chiếc lá.\u003c/em\u003e\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Tố Kiều Lương”\u003c/strong\u003e, \u003cem\u003elàm chiếc cầu.\u003c/em\u003e\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Trích Trích Lai Đáo”\u003c/strong\u003e, \u003cem\u003eTừng con, từng con lên trên bãi cỏ.\u003c/em\u003e\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Bình Bình An An”\u003c/strong\u003e, \u003cem\u003ebình bình an an.\u003c/em\u003e\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Một Tổn Thương”\u003c/strong\u003e, \u003cem\u003ekhông bị tổ thương\u003c/em\u003e.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Tiểu Mã Nghĩ”\u003c/strong\u003e, \u003cem\u003eđàn kiến nhỏ\u003c/em\u003e. \u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Hỷ Dương Dương”\u003c/strong\u003e, \u003cem\u003evui mừng khấp khởi.\u003c/em\u003e\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cstrong\u003e“Tạ Tạ Hài Tử Hảo Tâm Tràng”\u003c/strong\u003e, \u003cem\u003ecảm ơn cậu bé có tấm lòng tốt.\u003c/em\u003e\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003e\u003cins\u003eGiảng rộng:\u003c/ins\u003e\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003eBài này các bạn thấy! Chỉ một hành động rất nhỏ, đó là thấy đàn kiến nhỏ bị nước sông đe dọa,\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003ethì chỉ cần đặt chiếc lá là nguyên một đàn kiến, biết bao nhiêu chúng sanh nhỏ\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003ebé được cứu giúp. Nhưng ngày nay chúng ta không còn có thói quen đó.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003eTôi nói thật với các bạn, nhân bài này tôi mới nói. Khi tôi đi trên đường xa, lúc ghé vào\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003ecác trạm lữ hành, khi vào toilet đi vệ sinh, thì thấy những con nhện, con ruồi,\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003erớt vào trong lỗ bồn cầu. Nhiều người thấy như vậy thì tiểu, rồi bấm nước, tiễn\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003echo nó một khúc luôn để di cho nhanh. Thật ra, với con người, ta phải tập lòng\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003eyêu thương, không nên tùy ý sát hại chúng sinh. Chẳng những ta không sát sanh\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003emà còn phải hộ sanh và phóng sanh. Tôi nhìn quanh mà không thấy có thứ gì để vớt\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003eđược, thì tôi sẵn sàng đưa tay vào để vớt những chúng sanh nhỏ bé ấy lên. Thật\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003esự không phải làm một lần, tôi đã làm nhiều lần như vậy. Vì tôi biết nhiều đời\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003enhiều kiếp, tôi đã sát hại chúng sanh rất là nhiều. Như tôi đã nói với các bạn,\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003ehơn 40 tuổi tôi mới tiếp thu đạo đức Thánh Hiền, biết được sự yêu thương muôn\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003eloài, tôn trọng chúng sanh, nên bây giờ phải cố gắng mà làm. Chứ không phải làm\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003echo dễ coi, làm để có chuyện để mà nói thì không phải. Cố gắng làm để trỗi dậy\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003ecái tâm tốt, tâm yêu thương với tất cả chúng sanh.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003eCho nên bài học này rất là hay, dạy chúng ta lòng yêu thương, sự quan tâm đối với người\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003ekhác. Nếu các bạn không biết quan tâm đến một chúng sanh nhỏ bé, thì làm sao bạn\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003ebiết quan tâm đến người khác?! Tại vì lòng yêu thương phát xuất từ sự nhỏ nhất,\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003esự quan tâm cũng phải bắt nguồn từ sự nhỏ nhất, chứ không phải nói rằng: \u003c/span\u003e \u003cspan style=\"font-size: 12pt;\"\u003e“ Việc nhỏ tôi không làm, tôi làm việc lớn…”.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003eKhông có đâu! Không làm được việc nhỏ, việc lớn đừng mong có thể làm được. \u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003eĐôi khi con người chúng ta thật là vô tình, tùy tiện sát hại chúng sanh bằng những cách hết\u003c/span\u003e\u003cbr\u003e \u003cspan style=\"font-size: 12pt;\"\u003esức vô lí. Ta gặp những con rết, hay một con côn trùng nào đó, thì thẳng tay sát hại mà không hề có lòng yêu thương muôn\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003eloài. Chúng ta không tôn trọng sự sống của chúng sanh. Thật ra thì chúng nó\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003ecũng không muốn đến làm tổn hại chúng ta. Tất cả loài vật nào cũng đều tham sống,\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003esợ chết. Còn chúng ta thì ỷ vào sức mạnh, cứ tùy tiện giết hại. \u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 12pt;\"\u003eNhiều em bé còn lấy chuyện sát sanh làm vui, không có ai dạy chúng nó nên hộ sanh, giúp\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003echúng sanh, phóng sanh…làm vui cả, thì đó là một thói quen vô cùng xấu. Từ nhỏ\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003emà đã như vậy thì lớn lên chúng sẽ trở thành những người không biết yêu thương.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003eCho nên những lúc đi dạy tôi thường nói với những cha mẹ rằng: Hằng ngày các bạn\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003ehãy dạy các con yêu\u003c/span\u003e \u003cspan style=\"font-size: 12pt;\"\u003ethương bằng cách, đi ra chợ, mua một con cá nhỏ, một con chim nhỏ, để vào lòng bàn tay của bé, bảo\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003ebé nói đi:\u003c/span\u003e \u003cspan style=\"font-size: 12pt;\"\u003e“Cá ơi, hôm nay bé thả cá về với sông nước, thả cá về với mẹ, với cha, với anh chị em của \u003c/span\u003e \u003cspan style=\"font-size: 12pt;\"\u003ecá nhé! Bé yêu thương cá lắm! Hôm nay cá được\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003etrở về với cha, với mẹ…” rồi thả cá xuống sông. Hay để một con chim nhỏ vào\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003elòng bàn tay của bé, rồi bảo bé vuốt ve và nói với con chim rằng: “Bé yêu chim\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003elắm, hôm nay bé thả chim về với cha, với mẹ của chim, thả chim về với anh chị của\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003echim…” rồi thả. Như vậy, từ nhỏ chúng ta dã giáo dục vào tư tưởng của các con\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003elòng yêu thương, nó sẽ nghĩ rằng, chim cá còn có cha mẹ, anh chị, thế mà chúng\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003eta tùy tiện giết hại thì cha mẹ của chim cá sẽ rất đau lòng. Thì từ đó, dần dần\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003ebé cũng sẽ biết yêu thương cha mẹ mình, biết yêu thương anh chị em của mình.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003eCòn từ nhỏ nếu chúng ta không dạy thì các bé sẽ không biết. Cho nên, từng bài học\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-size: 12pt;\"\u003etrong đây đều là giáo dục nhân cách, hình thành nhân cách.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập ngũ khoá: Mã Nghĩ Đắc Cứu.\nTiểu thôn trang, nghĩ oa tại thọ bàng, hà thủy trướng, chân kinh hoảng, bao trước noãn nhi, bao trước thực vật, mã nghĩ lệ uông uông. \nTiểu hài tử, phóng khối diệp, tố kiều lương, chích chích lai đáo thảo địa thượng, bình bình an an một tổn thương. Tiểu mã nghĩ, hỉ dương dương, tạ tạ hài tử hảo tâm tràng.","id":"C1B15","shortClipId":"","title":"Bài 15 - Đàn Kiến Được Cứu","youTubeId":"uk5sq7DoK2k"},"id":"C1B15"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C1B15"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
