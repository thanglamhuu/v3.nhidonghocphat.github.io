 yī kè: sān bǎo.\nfó bǎo shì shèng rén, tā dē rén gé, xíng wèi, shì yè dōu shì wǒ men dē mó fàn.\nfǎ bǎo shì fó tuó dē jiào xùn, tā gào sù wǒ men zhǐ è xíng shàn, jiù rén jiù shì dē fāng fǎ.\nsēng bǎo shì fó dì zǐ dē tuán tǐ zǔ zhī, tā bǎ fó jiào fā yáng guāng dà.\nxìn yǎng sān bǎo, wǒ men huì shēn xīn jiàn kāng, kuài lè hé xìng fú.","chinesse":"第一課:三寶。\n佛寶是聖人、他的人格、行為、事業都是我們的模範。\n法寶是佛陀的教訓、他告訴我們止惡行善，救人救世的方法。\n僧寶是佛弟子的團體組織、他把佛教發揚光大。\n信仰三寶，我們會身心健康、快樂和幸福。","chuong":"B - Chương 2","content":"\u003ch3\u003eChương 2 bài 1 - Tam Bảo\u003c/h3\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c2b01.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003ePhật bảo là Thánh nhân. Nhân cách, hành vi, sự nghiệp của Ngài đều là mô phạm cho chúng ta. Pháp bảo là giáo huấn của Phật Đà, Ngài dạy chúng ta phương pháp bỏ ác, làm thiện và cứu người, cứu đời.Tăng bảo là đoàn thể tổ chức đệ tử Phật. Các ngài đem lời Phật dạy mở mang rộng lớn.Tín ngưỡng tam bảo, chúng ta sẽ thân tâm khỏe mạnh, vui vẻ và hạnh phúc.\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e寶 (bǎo - bảo): Quý báu (Bảo ở đây là tam bảo Phật Pháp Tăng chỉ thị cho chúng sanh đoạn ác tu thiện lìa khổ được vui)\u003c/p\u003e\n\u003cp\u003e佛寶 (fó bǎo - Phật bảo) : Phật bảo\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e佛 (fó - Phật): Là một con người hoàn thiện, nhân cách, hành vi, tư tưởng, sự nghiệp đều làm mô phạm cho người khác. (Phật là giác, Pháp là chánh, Tăng là Tịnh)\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e法寶 (fǎ bǎo - Pháp bảo) : Pháp bảo (lời giáo huấn của Phật dạy chúng ta cứu đời cứu người)\u003c/p\u003e\n\u003cp\u003e僧寶 (sēng bǎo - Tăng bảo) : Tăng bảo\u003c/p\u003e\n\u003cp\u003e人格 (rén gé - Nhân cách): Nhân cách\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e事業 (shì yè - Sự nghiệp): Sự nghiệp\u003c/p\u003e\n\u003cp\u003e模範 (mó fàn - Mô phạm):  Mô phạm\u003c/p\u003e\n\u003cp\u003e都是 (dōu shì - Đô thị): Đều là\u003c/p\u003e\n\u003cp\u003e告訴 (gào sù - Cáo tố): Nói với, dạy\u003c/p\u003e\n\u003cp\u003e方法 (fāng fǎ - Phương pháp): Phương pháp\u003c/p\u003e\n\u003cp\u003e團體 (tuán tǐ - Đoàn thể): Đoàn thể\u003c/p\u003e\n\u003cp\u003e組織 (zǔ zhī - Tổ chức): Tổ chức\u003c/p\u003e\n\u003cp\u003e發揚 (fā yáng - Phát dương): Phát dương, mở mang (ở đây phát dương quang đại là mở mang rộng lớn)\u003c/p\u003e\n\u003cp\u003e健康 (jiàn kāng - Kiện khang): Khỏe mạnh\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ nhất khoá: Tam Bảo.\nPhật bảo thị thánh nhân, tha đích nhân cách, hành vi, sự nghiệp đô thị ngã môn đích mô phạm.\nPháp bảo thị phật đà đích giáo huấn, tha cáo tố ngã môn chỉ ác hành thiện, cứu nhân cứu thế đích phương pháp.\nTăng bảo thị phật đệ tử đích đoàn thể tổ chức, tha bả phật giáo phát dương quang đại. \nTín ngưỡng tam bảo, ngã môn hội thân tâm kiện khang, khoái lạc hòa hạnh phúc.","id":"C2B01","shortClipId":"","title":"Chương 2 bài 1 - Tam Bảo","youTubeId":"g_mtkyxuuhg"},"id":"C2B01"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C2B01"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
