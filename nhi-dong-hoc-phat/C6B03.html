 sān kè ā mí tuó fú.\nā mí tuó fú shì zhǎng shòu guāng míng dē yì sī.\ntā hé shì jiā mù ní fú tóng shì sān jiè dǎo shī sì shēng cí fù rén tiān jiù zhǔ.\ndāng ā mí tuó fú cóng qián xiū pú sà xíng shí fā dà hóng yuàn wèi zhòng shēng jiàn shè yī gè ān lè dē jìng tǔ.\njù fú jīng jì zài jìng tǔ dē huán jìng huá lì qīng jìng wàn bǎo zhuāng yán zhòng shēng dōu shì shàn liáng zhèng zhí dē shēn tǐ yǐ wú shēng lǎo bìng sǐ gè zhǒng kǔ nǎo xīn líng yě méi yǒu tān yù chēn huì xié jiàn jiāo màn děng fán nǎo.\nzhòng shēng zài nà lǐ jiē shòu fú dē jiào huà hé shàn rén zuò bàn.\nzài jìng tǔ jìn xiū chéng gōng zài lái shì jiān pǔ dù zhòng shēng.\nshì shàn rén cái kě yǐ wǎng shēng jìng tǔ zài guān wú liàng shòu jīng shuō yī guī yī sān bǎo èr fā pú tí xīn sān xiào shùn fù mǔ sì xiū chí shí shàn.\nzài jiā yǐ rì cháng niàn ā mí tuó fú huái xiǎng tā dē zhuāng yán wěi dà dē shì yè xué xí tā dē bǎng yàng duō zuò lì yì zhòng shēng dē shì qíng zì rán dé dào ā mí tuó fú dē hù niàn tóu shēng jìng tǔ shēn xīn ān lè.\nshì zūn céng wèi dì zǐ jiè shào ā mí tuó fú dē gù shì huì jí qǐ lái jiù chéng le zhù míng dē ā mí tuó jīng.","chinesse":"第三課：阿彌陀佛。\n阿彌陀佛是長壽、光明的意思。\n他和釋迦牟尼佛同是三界導師，四生慈父，人天救主。\n當阿彌陀佛從前修菩薩行時，發大宏願，為眾生建設一個安樂的淨土。\n據佛經記載：淨土的環境華麗、清淨，萬寶莊嚴，眾生都是善良正直的，身體已無生、老、病、死各種苦惱，心靈也沒有貪慾、瞋恚、邪見、驕慢等煩惱。\n眾生在那裏接受佛的教化，和善人作伴。\n在淨土進修成功，再來世間，普度眾生。\n是善人才可以往生淨土，在觀無量壽經說：「一、皈依三寶，二、發菩提心，三、孝順父母，四、修持十善。\n再加以日常念阿彌陀佛，懷想他的莊嚴、偉大的事業，學習他的榜樣，多做利益眾生的事情，自然得到阿彌陀佛的護念，投生淨土，身心安樂。\n釋尊曾為弟子介紹阿彌陀佛的故事，彙集起來，就成了著名的阿彌陀經。","chuong":"B - Chương 6","content":"\u003ch3\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 6 bài \u003c/span\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003e3. A Di Đà Phật.\u003c/span\u003e(\u003cem\u003eĐang Biên Tập\u003c/em\u003e)\u003c/h3\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c6b03.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eA Di Đà Phật là ý nghĩa trường thọ quang minh.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eNgài và Thích Ca Mâu Ni Phật đồng là thầy dẫn đường cho ba cõi, cha lành bốn loài, là vị cứu chủ của trời người.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eNgay khi A Di Đà Phật còn đang tu hành Bồ Tát Đạo, phát đại hoằng nguyện, vì chúng sanh kiến lập một cái Tịnh Độ an lạc.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eTheo Phật kinh ghi chép lại: Hoàn cảnh Tịnh Độ xinh đẹp, thanh tịnh, vạn bảo trang nghiêm, chúng sanh đều là thiện lương chánh trực, thân thể đã không còn các loại khổ sanh, lão, bệnh, tử, tâm linh cũng không còn các thứ phiền não như tham dục, sân nhuế, tà kiến, kiêu mạn.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eChúng sanh ở đó được tiếp nhận giáo hóa của Phật, cùng với người thiện làm bạn.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eỞ Tịnh Độ tấn tu thành công, trở lại thế gian, cứu độ chúng sanh.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eLà người thiện mới có thể vãng sanh Tịnh Độ, ở trong kinh Quán Vô Lượng Thọ nói: một, quy y tam bảo, hai, phát tâm bồ đề, ba, hiếu thuận cha mẹ, bốn tu trì thập thiện.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eHơn nữa ngày thường, thường niệm A Di Đà Phật, nhớ tưởng sự nghiệp vĩ đại và trang nghiêm của ngài, học tập tấm gương của ngài, làm nhiều sự việc lợi ích chúng sanh, tự nhiên được sự hộ niệm của A Di Đà Phật, vãng sanh Tịnh Độ, thân tâm an lạc.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eThích Ca Mâu Ni Phật từng vì đệ tử giới thiệu câu chuyện của A Di Đà Phật, hội tập  liền trở thành kinh A Di Đà nổi tiếng.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ tam khóa: A Di Đà Phật.\nA Di Đà Phật thị trường thọ, quang minh đích ý tư.\nTha hòa Thích Ca Mâu Ni Phật đồng thị tam giới đạo sư, tứ sanh từ phụ, nhân thiên cứu chủ.\nĐương A Di Đà Phật tùng tiền tu Bồ Tát hạnh thời, phát đại hoằng nguyện, vi chúng sanh kiến thiết nhất cá an lạc đích Tịnh Thổ.\nCứ Phật kinh ký tái, Tịnh Thổ đích hoàn cảnh hoa lệ, thanh tịnh, vạn bảo trang nghiêm, chúng sanh đô thị thiện lương chánh trực đích, thân thể dĩ vô sanh, lão, bệnh, tử các chủng khổ não, tâm linh dã một hữu tham dục, sân nhuế, tà kiến, kiêu mạn đẳng phiền não. \nChúng sanh tại na lý tiếp thọ Phật đích giáo hóa, hòa thiện nhân tác bạn.\nTại Tịnh Thổ tấn tu thành công, tái lai thế gian, phổ độ chúng sanh.\nThị thiện nhân tài khả dĩ vãng sanh Tịnh Thổ, tại quán Vô Lượng Thọ kinh thuyết: Nhất, quy y tam bảo, nhị, phát bồ đề tâm, tam, hiếu thuận phụ mẫu, tứ, tu trì thập thiện.\nTái gia dĩ nhật thường niệm A Di Đà Phật, hoài tưởng tha đích trang nghiêm, vĩ đại đích sự nghiệp, học tập tha đích bảng dạng, đa tố lợi ích chúng sanh đích sự tình, tự nhiên đắc đáo A Di Đà Phật đích hộ niệm, đầu sanh Tịnh Thổ, thân tâm an lạc.\nThích Tôn tằng vi đệ tử giới thiệu A Di Đà Phật đích cố sự, hội tập khởi lai, tựu thành liễu trứ danh đích A Di Đà kinh.","id":"C6B03","shortClipId":"","title":"Chương 6 bài 3. A Di Đà Phật.(Đang Biên Tập)","youTubeId":"VpL_IWKkQlY"},"id":"C6B03"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C6B03"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
