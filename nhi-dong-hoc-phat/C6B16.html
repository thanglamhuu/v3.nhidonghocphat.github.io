NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì shí liù kè shǒu shàn.\nfó tuó jiào shì rén fèng xíng zhòng shàn.\nshàn dē yì yì shì yī qiè néng gòu gǔ lì rén jìn bù néng gòu gěi yǔ tā rén fú lì dē dōu shì shàn dē fàn wéi.\nshàn yuē yǒu shí yī zhǒng.\nyī xìn xīn duì yú wèi shàn dé fú zuò è bù xiáng dē dào lǐ yǒu shēn kè dē xìn yǎng.\nèr bù fàng yì zūn shǒu dào dé xí guàn yǎng chéng shàn liáng xíng wèi yǒu héng jiān yì dē zuò qù.\nsān qīng ān lìng shēn xīn jiàn kāng qīng kuài.\nsì shě zhèng zhí píng děng shēn xīn méi yǒu hūn chén qíng kuàng.\nwǔ cán duì yú zì jǐ suǒ zuò cuò wù dē xíng wèi gǎn jué xiū chǐ yīn cǐ ér bù zuò è.\nliù kuì duì yú zì jǐ suǒ zuò dē cuò wù xíng wèi yīn wèi duì bù qǐ tā rén ér zì cán xíng huì jiù zhōng zhǐ zuò è.\nqī wú tān bù tān ài shùn suì kuài lè dē jìng yù.\nbā wú chēn chù yú nì jìng shí bù shēng qì bù fèn nù.\njiǔ wú chī duì shì lǐ yǒu míng què dē rèn shí.\nshí bù hài rén cí ài wù yǒu cè yǐn tóng qíng dē xīn dì.\nshí yī qín fèng xíng dào dé jiào xùn fā fèn xué xí yǒng měng jīng jìn.\ncháng cháng bǎo chí shàn xīn xíng wèi dē rén xīn líng chún jié xíng wèi gāo shàng shēng huó xìng fú yú kuài.","chinesse":"第十六課：守善 。\n佛陀教世人奉行眾善。\n善的意義是：一切能夠鼓勵人進步，能夠給與他人福利的，都是善的範圍。\n善約有十一種。\n(一)信心,對於為善得福、作惡不祥的道理，有深刻的信仰。\n(二)不放逸,遵守道德習慣，養成善良行為，有恆堅毅的做去。\n(三)輕安,令身心健康、輕快。\n(四)捨,正直、平等，身心沒有昏沉情況。\n(五)慚,對於自己所作錯誤的行為感覺羞恥，因此而不作惡。\n(六)愧,對於自己所作的錯誤行為，因為對不起他人而自慚形穢，就終止作惡。\n(七)無貪,不貪愛順遂快樂的境遇。\n(八)無瞋,處於逆境時不生氣、不忿怒。\n(九)無癡,對事理有明確的認識。\n(十)不害,仁慈愛物，有惻隱、同情的心地。\n(十一)勤,奉行道德教訓，發憤學習，勇猛精進。\n常常保持善心行為的人，心靈純潔，行為高尚，生活幸福愉快。","chuong":"B - Chương 6","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 6 bài \u003c/span\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI\", SegoeuiPc, \"San Francisco\", \"Helvetica Neue\", Helvetica, \"Lucida Grande\", Roboto, Ubuntu, Tahoma, \"Microsoft Sans Serif\", Arial, sans-serif;\"\u003e16. Giữ lấy việc thiện.\u003c/span\u003e  (Đang biên tập)\u003c/h2\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c6b10.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI\", SegoeuiPc, \"San Francisco\", \"Helvetica Neue\", Helvetica, \"Lucida Grande\", Roboto, Ubuntu, Tahoma, \"Microsoft Sans Serif\", Arial, sans-serif;\"\u003ePhật Đà dạy bảo thế nhân vâng làm các việc thiện. Ý nghĩa của thiện là: Tất cả có thể khích lệ người tiến bộ, có thể làm cho người khác có phước lợi, đều là phạm vi của thiện. Thiện có khoảng mười một loại: \u003cbr\u003e(Một) Tín tâm-  đối với những cái đạo lý làm thiện được phước, làm ác sẽ gặp các điều không may, có tín ngưỡng một cách sâu sắc.\u003cbr\u003e(Hai) Không được phóng túng, tuân thủ tập quán đạo đức, dưỡng thành hành vi lương thiện, có hằng tâm đi làm một cách mạnh mẽ.\u003cbr\u003e(Ba) Trạng thái thoải mái - khiến thân tâm khỏe mạnh, nhẹ nhàng.\u003cbr\u003e(Bốn) Sả- chánh trực, bình đẳng, thân tâm không có những trạng thái hôn trầm.\u003cbr\u003e(Năm) Tàm- đối với những hành vi chính mình đã làm ra một cách sai lầm cảm giác hổ thẹn, do đó mà không dám làm ác.\u003cbr\u003e(Sáu) Quý- Đối với những việc làm sai lầm của chính mình, bởi vì có lỗi với người khác mà tự cảm thấy xấu hổ, liền dừng lại không làm ác nữa. \u003cbr\u003e(Bẩy) Vô tham- không tham ái khi gặp những thuận cảnh, toại nguyện, an vui.\u003cbr\u003e(Tám) Vô sân- khi ở trong nghịch cảnh không nổi cáu, không tức giận.\u003cbr\u003e(Chín) Vô si- Đối với sự lý phải có sự nhận thức rõ ràng.\u003cbr\u003e(Mười) Bất hại- Nhân từ yêu thương mọi vật, có tâm địa đồng cảm và lòng trắc ẩn.\u003cbr\u003e(Mười một) Cần- vâng làm theo giáo huấn đạo đức, phấn đấu học tập, dũng mãnh tinh tấn. Người thường hay gìn giữ tâm thiện, tâm linh thuần khiết, hành vi cao thượng, đời sống hạnh phúc an vui.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":false,"hanViet":"Đệ thập lục khóa: Thủ thiện.\nPhật Đà giáo thế nhân phụng hành chúng thiện. \nThiện đích ý nghĩa thị: Nhất thiết năng câu cổ lệ nhân tấn bộ, năng câu cấp dữ tha nhân phước lợi đích, đô thị thiện đích phạm vi.\nThiện ước hữu thập nhất chủng.\n(Nhất) Tín tâm, Đối ư vi thiện đắc phước, tác ác bất tường đích đạo lý, hữu thâm khắc đích tín ngưỡng.\n(Nhị) Bất phóng dật, tuân thủ đạo đức tập quán, dưỡng thành thiện lương hành vi, hữu hằng kiên nghị đích tố khứ.\n(Tam) Khinh an, linh thân tâm kiện khang, khinh khoái.\n(Tứ) Sả- chánh trực, bình đẳng, thân tâm một hữu hôn trầm tình huống.\n(Ngũ) Tàm, đối ư tư kỷ sở tác thố ngộ đích hành vi cảm giác tu sỉ, nhân thử nhi bất tác ác.\n(Lục) Quý, Đối ư tự kỷ sở tác thố ngộ đích hành vi, nhân vi đối bất khởi tha nhân nhi tự tàm hình uế, tựu chung chỉ tác ác.\n(Thất) Vô tham, bất tham ái thuận toại khoái lạc đích cảnh ngộ.\n(Bát) Vô sân, xứ ư nghịch cảnh thời bất sanh khí, bất phẫn nộ.\n(Cửu) Vô si, đối sự lý hữu minh xác đích nhận thức.\n(Thập) Bất hại, nhân từ ái vật, hữu trắc ẩn, đồng tình đích tâm địa.\n(Thập nhất) Cần, phụng hành đạo đức giáo huấn, phát phẫn học tập, dũng mãnh tinh tấn. Thường thường bảo trì thiện tâm hành vi đích nhân, tâm linh thuần khiết, hành vi cao thượng, sinh hoạt hạnh phúc du khoái.","id":"C6B16","shortClipId":"","title":"Chương 6 bài 16. Giữ lấy việc thiện.","youTubeId":"VqvnykqWEEc"},"id":"C6B16"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C6B16"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
