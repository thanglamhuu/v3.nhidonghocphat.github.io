NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì jiǔ kè wú zhēng dē xiū dào zhě.\nā nà lǜ bá tí shě pí duō sān rén shì táng xiōng dì gǎn qíng hěn hǎo chū jiā hòu dà jiā yě zài yì qǐ xiū dào.\nsān rén xiāng yuē gòng tóng yī zhào fó tuó dē fāng fǎ qù zuò.\nchū wài shòu shí zuì xiān huí lái dē rén qǔ shuǐ chī dōng xī bǎ shèng yú dē shí wù shōu hǎo xǐ jìng shǒu zú zhěng lǐ zuò xí rán hòu duān shēn jìng zuò niàn fó niàn fǎ niàn sēng.\nyǐ hòu huí lái dē rén zhào zhe zuò chén mò dì gōng zuò bù sāo rǎo rén jiā.\ntā men wǔ tiān kāi yī cì huì yì bào gào gè rén xiū dào dē xīn dé tǎo lùn wèn tí jiě jué kùn nán.\ndà jiā lì yì jūn děng fēn gōng hé zuò guò zhe níng jìng hé qún chún jié dē shēng huó.\nfó tuó lái kàn tā men zàn měi shuō nǐ men hé píng xiāng chù yī xīn yī dé zhēn hǎo jí le.\nyǐ hòu fó tuó jiù jiào nèi xiē huān xǐ zhēng zhí dē rén xué xí ā nà lǜ děng wú zhēng dē shēng huó.","chinesse":"第九課無爭的修道者。\n阿那律、跋提、舍毘多三人是堂兄弟，感情很好，出家後，大家也在一起修道。\n三人相約，共同依照佛陀的方法去做。\n出外受食，最先回來的人取水，吃東西，把剩餘的食物收好，洗淨手足，整理座席，然後端身靜坐，念佛、念法、念僧。\n以後回來的人照著做，沉默地工作，不騷擾人家。\n他們五天開一次會議，報告各人修道的心得，討論問題，解決困難。\n大家利益均等，分工合作，過著寧靜、合群、純潔的生活。\n佛陀來看他們，讚美說：「你們和平相處，一心一德，真好極了。」\n以後，佛陀就教那些歡喜爭執的人，學習阿那律等無爭的生活。","chuong":"B - Chương 7","content":"\u003ch3\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 5 bài thứ 9: Người tu hành không tranh cãi. \u003c/span\u003e  (\u003cem\u003eĐang Biên Tập\u003c/em\u003e)\u003c/h3\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c5b09.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003eA Na Luật, Bạt Đề, Xá Tỳ Đa ba người là anh em kết nghĩa, cảm tình rất tốt, sau khi xuất gia mọi người ở chung để tu hành.\u003c/p\u003e\n\u003cp\u003eBa người cùng ước hẹn với nhau, cùng nhau y theo phương pháp của Phật Đà mà tu hành.\u003c/p\u003e\n\u003cp\u003eRa ngoài đi khất thực, người nào trở về sớm nhất thì lấy nước, ăn uống xong thì phải mang đồ ăn dư thừa thu dọn cho sạch sẽ, rửa sạch tay chân, chỉnh lý lại chỗ ngồi, sau đó ngồi một cách trang nghiêm để tĩnh tọa niệm Phật, niệm pháp, niệm tăng.\u003c/p\u003e\n\u003cp\u003eNgười trở về sau chiếu theo đó mà làm, yên lặng mà làm, không nhiễu loạn người khác.\u003c/p\u003e\n\u003cp\u003eHọ năm ngày khai hội nghị một lần, báo cáo tâm đắc tu hành của mỗi người, thảo luận vấn đề, giải quyết khó khăn.\u003c/p\u003e\n\u003cp\u003eMọi người đều có lợi ích bình đẳng, phân công hợp tác, trải qua đời sống bình lặng, đoàn kết,thuần khiết.\u003c/p\u003e\n\u003cp\u003eĐức Phật đến thăm họ, tán thán mà nói rằng.\u003c/p\u003e\n\u003cp\u003e\" Các ông hòa thuận ở cùng với nhau,một lòng một dạ thật là quá tốt rồi\".\u003c/p\u003e\n\u003cp\u003eVề sau, Đức Phật đem dạy cho những người người ưa thích tranh chấp, học tập đời sống không tranh cãi như ông A Na Luật\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ cửu khóa: Vô Tranh đích tu đạo giả.\nA Na Luật, Bạt Đề, Xá Tỳ Đa tam nhân thị đường huynh đệ, cảm tình ngận hảo, xuất gia hậu, đại gia dã tại nhất khởi tu đạo.\nTam nhân tương ước, cộng đồng y chiếu Phật Đà đích phương pháp khứ tố.\nXuất ngoại thọ thực, tối tiên hồi lai đích nhân thủ thủy, ngật đông tây, bả thặng dư đích thực vật thâu hảo, tẩy tịnh thủ túc, chỉnh lý tọa tịch, nhiên hậu đoan thân tĩnh tọa, niệm Phật, niệm pháp, niệm tăng.\nDĩ hậu hồi lai đích nhân chiếu trước tố, trầm mặc địa công tác, bất tao nhiễu nhân gia.\nTha môn ngũ thiên khai nhất thứ hội nghị, báo cáo các nhân tu đạo đích tâm đắc, thảo luận vấn đề, giải quyết khốn nan.\nĐại gia lợi ích quân đẳng, phân công hợp tác, quá trước ninh tịnh, hợp quần, thuần khiết đích sinh hoạt.\nPhật Đà lai khán tha môn, tán mỹ thuyết: Nễ môn hòa bình tương xứ, nhất tâm, nhất đức, chân hảo cực liễu.\nDĩ hậu, Phật Đà tựu giáo na ta hoan hỷ tranh chấp đích nhân, học tập A Na Luật đẳng vô tranh đích sinh hoạt.","id":"C5B09","shortClipId":"","title":"Chương 5 bài 9: Người tu hành không tranh cãi.","youTubeId":"W4cmKct05l4"},"id":"C5B09"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C5B09"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
