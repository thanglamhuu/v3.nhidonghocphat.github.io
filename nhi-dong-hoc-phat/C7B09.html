 jiǔ kè jiè lǜ.\nshì zūn rù niè pán shí kěn qiè dì yí zhǔ wǒ miè hòu yī jiè lǜ wèi shī.\nqiǎn xiǎn dì shuō jiè jí shì guī zé shè jiè mù dì zài yú zhǐ è jìn shàn.\nměi gè tuán tǐ huò zhě zǔ zhī dōu yǒu guī zé xìn tiáo gěi tóng rén zūn shǒu.\nlì rú xué xiào yǒu xiào guī shè huì yǒu fǎ lǜ jiā tíng yǒu jiā jiào děng dōu shì.\nzài fó jiào zuì pǔ tōng dē jiù shì wǔ jiè shí shàn bā zhèng dào děng.\nzhè xiē jiè lǜ shì shì zūn wèi dì zǐ dìng xià dē guī zé yào zūn shǒu fèng chí zhōng shēng bù xiè.\nrú guǒ fàn le jiè jiù yào fā lù chàn huǐ gǎi guò bú yào yǐn mán yǐ hòu xiōng huái tǎn dàng xīn ān lǐ dé yǒu yǒng yú wèi shàn jī jí jìn qǔ dē lì liàng.\nrú guǒ fàn le jiè pà rén zhī dào gù yì yǐn cáng zài xīn lǐ nà me guò shī zī zhǎng kuò dà yuè lái yuè shén chéng wèi xié è le.\njiè lǜ shì shēng huó dē zhǐ nán zhēn tā dǎo rù tà shàng zhèng tú.\nyī gè shǒu jiè dē rén xíng wèi duān zhēng yì xiǎng chún jié shòu rén jìng zhòng shì shè huì dē hǎo gōng mín.","chinesse":"第九課：戒律。\n釋尊入涅槃時，懇切地遺囑：「我滅後，依戒律為師」。\n淺顯地說：戒即是規則，設戒目的，在於止惡進善。\n每個團體或者組織，都有規則、信條，給同人遵守。\n例如：學校有校規，社會有法律，家庭有家教等都是。\n在佛教最普通的就是五戒、十善、八正道等。\n這些戒律是釋尊為弟子定下的規則，要遵守、奉持，終生不懈。\n如果犯了戒，就要發露、懺悔、改過，不要隱瞞，以後胸懷坦蕩，心安理得，有勇於為善、積極進取的力量。\n如果犯了戒，怕人知道，故意隱藏在心裏，那麼，過失滋長、擴大，越來越甚，成為邪惡了。\n戒律是生活的指南針，它導入踏上正途。\n一個守戒的人，行為端正，意想純潔，受人敬重，是社會的好公民。","chuong":"B - Chương 7","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 7 bài 9: Giới Luật. \u003c/span\u003e(Đang biên tập)\u003c/h2\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c6b10.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eKhi Thích Tôn vào niết bàn, khẩn thiết mà dặn bảo: [Sau khi ta nhập niết bàn, y theo giới luật làm thầy.] Đơn giản mà nói, giới luật chính là quy tắc, mục đích thiết lập giới luật ở chỗ chỉ ác tấn thiện. Mỗ đoàn thể hoặc tổ chức, đều có quy tắc, tín điều, cho mọi người tuân thủ. Thí dụ: trường học có hiệu quy, xã hội có pháp luật, gia đình có gia giáo vv... đều là như vậy. Ở trong Phật giáo phổ thông nhất chính là năm giới, mười thiện, bát chánh đạo vv... Những giới luật này đều là quy tắc mà Thích Tôn  vì đệ tử mà định đặt ra, phải tuân thủ, phụng trì,  phải gìn giữ trọn đời. Nếu như phạm giới rồi, thì phải phát lồ sám hối, thay đổi, không được che giấu, về sau tâm hồn thoải mái, tâm an lý đắc, có sức mạnh dũng mãnh ở việc làm thiện, tích cực tiến thủ. Nếu như phạm giới rồi, sợ người biết được, cố ý che giấu ở trong tâm, vậy thì lỗi lầm sẽ dần lớn, càng mở rộng,  càng ngày càng sâu, trở thành tà ác. Giới luật là kim chỉ nam của cuộc sống, nó dẫn dắt đi vào con đường chánh. Một người thủ giới, hành vi đoan chánh, tư tưởng thuần khiết, được người kính trọng, là công dân tốt của xã hội.\u003c/span\u003e\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":false,"hanViet":"Đệ cửu khóa: Giới luật.\nThích Tôn nhập niết bàn thời, khẩn thiết địa di chúc: [Ngã diệt hậu, y giới luật vi sư.]\nThiển hiển địa thuyết: Giới tức thị quy tắc, thiết giới mục đích, tại ư chỉ ác tấn thiện. Mỗi cá đoàn thể hoặc giả tổ chức, đô hữu quy tắc, tín điều, cấp đồng nhân tuân thủ.\nLiệt như: Học hiệu hữu hiệu quy, xã hội hữu pháp luật, gia đình hữu gia giáo đẳng đô thị. Tại Phật giáo tối phổ thông đích tựu thị ngũ giới, thập thiện, bát chánh đạo đẳng.\nGiá ta giới luật thị Thích Tôn vi đệ tử định hạ đích quy tắc, yếu tuân thủ, phụng trì, chung sanh bất giải.\nNhư quả phạm liễu giới, tựu yếu phát lồ, sám hối, cải quá, bất yếu ẩn môn, dĩ hậu hung hoại thản đảng, tâm an lý đắc, hữu dũng ư vi thiện, tích cực tấn thủ đích lực lượng. Như quả phạm liễu giới, phạ nhân tri đạo, cố ý ẩn tàng tại tâm lý, na ma, quá thất tư trường, khuếch đại, việt lai việt thậm, thành vi tà ác liễu. Giới luật thị sanh hoạt đích chỉ nam châm, tha đạo nhập đạp thượng chánh đồ. Nhất cá thủ giới đích nhân, hành vi đoan chánh, tư tưởng thuần khiết, thọ nhân kính trọng, thị xã hội đích hảo công dân.","id":"C7B09","shortClipId":"","title":"Chương 7 bài 9: Giới luật. ","youTubeId":"WOoIVY-fKOo"},"id":"C7B09"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C7B09"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
