 èr kè yào shī fú yǔ mí lè pú sà.\nzhū fú zhōng yǒu yī wèi chēng wèi yào shī liú lí guāng rú lái.\ntā dē guó tǔ zhuāng yán qīng jìng zhòng shēng méi yǒu fán nǎo shè huì méi yǒu xié è.\nyào shī fú zài xiū xíng pú sà dào shí céng jīng lì xià dà yuàn lìng zhòng shēng suǒ qiú jiē dé.\nqí zhōng yī xiàng shì rú guǒ zhòng shēng shēng bìng le méi yǒu yī yào qí yào chēng niàn yào shī fú dē míng hào jiù shēn xīn ān lè jiàn kāng rú cháng.\nyīn wèi tā yǒu wěi dà dē zhì yuàn xiāo miè zāi nán yán zhǎng shòu mìng suǒ yǐ bèi shì rén chēng wèi xiāo zāi yán shòu yào shī fú.\nmí lè pú sà jiāng lái jì shì jiā mù ní fú zhī hòu jiàng shēng rén jiān.\njù fú jīng jì zài mí lè pú sà cóng dōu shuài tiān jiàng shēng nà shí jiāng shì yī gè lǐ xiǎng měi hǎo hé píng dē shì jiè rén mín hé lè shǒu fǎ guò zhe xìng fú ān níng jìn bù dē shēng huó.\nmí lè pú sà hóng yáng fó fǎ tí chàng wǔ jiè shí shàn bā zhèng dào děng.\nrén mín xìn shòu fèng xíng xiàn shì ān lè lái shì tóu shēng rén jiān huò zhě tiān shàng.\ngèng yǒu xiē fā pú tí xīn jī jí xiū shàn zì lì lì tā chéng fó zuò shèng.\nzài fó sì dāng mén cháng cháng kàn dào mí lè pú sà dē sù xiàng hé tā jié yī miàn yuán wèi jiāng lái xià yī lì chéng fó zhǒng zi zuò dé jiù dù dē yīn yuán ba.","chinesse":"第二課：藥師佛與彌勒菩薩。\n諸佛中，有一位稱為藥師琉璃光如來。\n他的國土莊嚴、清淨，眾生沒有煩惱，社會沒有邪惡。\n藥師佛在修行菩薩道時，曾經立下大願，令眾生所求皆得。\n其中一項是：如果眾生生病了，沒有醫藥，祇要稱念藥師佛的名號，就身心安樂，健康如常。\n因為他有偉大的志願: 消滅災難，延長壽命，所以被世人稱為「消災延壽藥師佛」。\n彌勒菩薩將來繼釋迦牟尼佛之後，降生人間。\n據佛經記載，彌勒菩薩從兜率天降生，那時，將是一個理想、美好、和平的世界，人民和樂守法，過著幸福、安寧、進步的生活。\n彌勒菩薩弘揚佛法，提倡五戒、十善、八正道等。\n人民信受奉行，現世安樂，來世投生人間或者天上。\n更有些發菩提心，積極修善，自利利他，成佛作聖。\n在佛寺當門，常常看到彌勒菩薩的塑像，和他結一面緣，為將來下一粒成佛種子，做得救度的因緣吧.","chuong":"B - Chương 7","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 7 bài 2. Phật Dược Sư và Bồ Tát Di Lặc.\u003c/span\u003e  (Đang biên tập)\u003c/h2\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c6b10.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eTrong các chư Phật, có một vị gọi là Dược Sư Quang Như Lai. Cõi nước của Ngài trang nghiêm, thanh tịnh, chúng sanh không có phiền não, xã hội không có tà ác. Phật Dược Sư lúc tu hành Bồ Tát đạo, đã từng lập ra đại nguyện, khiến chúng sanh mong cầu đều được. Trong đó có một nguyện là: Nếu như chúng sanh bị bệnh rồi, không có thuốc men, chỉ cần xưng niệm danh hiệu của Phật Dược Sư, thì thân tâm được an lạc, khỏe mạnh như thường. Bởi vì Ngài có chí nguyện vỹ đại: Tiêu tai tiêu nạn, kéo dài tuổi thọ cho nên được thế nhân gọi là \"tiêu tai diên thọ Dược Sư Phật\".\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eDi Lặc Bồ Tát tương lai về sau kế sau Thích Ca Mâu Ni Phật, giáng sanh ở nhân gian.  Căn cứ Phật kinh ghi chép, Bồ Tát Di Lặc từ cung trời đâu xuất giáng sanh, lúc đó, sẽ là một thế giới lý tưởng, hòa bình, tốt đẹp, nhân dân an vui tuân thủ pháp luật, trải qua đời sống hạnh phúc, an ninh và tiến bộ.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eBồ Tát Di Lặc hoằng dương Phật pháp, đề xướng năm giới, mười thiện, bát chánh đạo vv... Nhân dân tin theo vâng làm, hiện đời được an vui, đời sau sanh vào nhân gian hoặc sanh lên cõi trời. Nếu như có người phát tâm bồ đề, tích cực tu thiện, tự lợi lợi tha, sẽ thành Phật làm thánh. Ở ngay trong các Phật tự, thường thấy hình tượng của Bồ Tát Di Lặc, cùng  kết duyên gặp với ngài mặt một lần, vì tương lai trồng xuống một hạt giống thành Phật, làm một nhân duyên được cứu độ nhé!\u003c/span\u003e\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":false,"hanViet":"Đệ nhị khóa: Dược Sư Phật dữ Di Lặc Bồ Tát.\nChư Phật trung, hữu nhất vị xưng vi Dược Sư Lưu Ly Quang Như Lai.\nTha đích quốc thổ trang nghiêm, thanh tịnh, chúng sanh một hữu phiền não, xã hội một hữu tà ác.\nDược Sư Phật tại tu hành Bồ Tát đạo thời, tằng kinh lập hạ đại nguyện, linh chúng sanh sở cầu giai đắc.\nKỳ trung nhất hạng thị: Như quả chúng sanh sanh bệnh liễu, một hữu y dược, kỳ yếu xưng niệm Dược Sư Phật đích danh hiệu, tựu thân tâm an lạc, kiện khang như thường. Nhân vi tha hữu vỹ đại đích chí nguyện: Tiêu diệt tai nạn, diên trường thọ mạng, sở dĩ bị thế nhân xưng vi Tiêu tai diên thọ Dược Sư Phật.\nDi Lặc Bồ Tát tương lai kế Thích Ca Mâu Ni Phật chi hậu, giáng sanh nhân gian.\nCứ Phật kinh ký tái, Di Lặc Bồ Tát tùng đấu xuất thiên giáng sanh, na thời, tương thị nhất cá lý tưởng, mỹ hảo, hòa bình đích thế giới, nhân dân hòa lạc thủ pháp, quá trước hạnh phúc, an ninh, tấn bộ đích sinh hoạt.\nDi Lặc Bồ Tát hoằng dương Phật pháp, đề xướng ngũ giới, thập thiện, bát chánh đạo đẳng.\nNhân dân tín thọ phụng hành, hiện thế an lạc, lai thế đầu sanh nhân gian hoặc giả thiên thượng. Cánh hữu ta phát bồ đề tâm, tích cực tu thiện, tự lợi lợi tha, thành Phật tác thánh.\nTại Phật tự đương môn, thường thường khán đáo Di Lặc Bồ Tát đích tố tượng, hòa tha kết nhất diện duyên, vi tương lai hạ nhất lạp thành Phật chủng tử, tố đắc cứu độ đích nhân duyên ba!","id":"C7B02","shortClipId":"","title":"Chương 7 bài 2. Phật Dược Sư và Bồ Tát Di Lặc.","youTubeId":"RAWp9FEHi-M"},"id":"C7B02"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C7B02"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
