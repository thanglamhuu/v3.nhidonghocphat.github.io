Vương liền ra lệnh cho người chuẩn bị giết trâu, ngựa, heo, dê tổng cộng một trăm con làm phẩm vật hiến tế, kỳ đảo cho Mẹ sớm ngày hồi phục.\u003c/p\u003e\n\u003cp\u003ePhật Đà lân mẫn cho sự mê muội của quốc vương, liền đi gặp quốc vương, nói đạo lý với ông.\u003c/p\u003e\n\u003cp\u003ePhật Đà ôn hòa mà nói rằng:\u003c/p\u003e\n\u003cp\u003e\"Tất cả sự việc trên thế gian này đều có pháp tắc nhân quả.\u003c/p\u003e\n\u003cp\u003eVí dụ, người làm ruộng, thì có được ngũ cốc, người bố thí thì được giàu có, người có lòng nhân từ thì đạt được trường thọ, người chịu học tập, thì có được trí huệ, người hiếu sát sanh mệnh, thì sẽ gặp phải sự không tốt\"\u003c/p\u003e\n\u003cp\u003eQuốc Vương cảm thấy rất có đạo lý, liền thành khẩn mà hỏi rằng\" vậy phải nên làm thể nào để lo liệu cho người bệnh\"?\u003c/p\u003e\n\u003cp\u003eĐức Phật trả lời rằng:\u003c/p\u003e\n\u003cp\u003e\"Bị bệnh rồi, nên mời thầy thuốc trị liệu và uống thuốc mới đúng.\"\u003c/p\u003e\n\u003cp\u003eQuốc Vương lập tức hối lỗi, liền không sát sanh nữa, mời thầy thuốc về chẩn trị bệnh cho Mẹ.\u003c/p\u003e\n\u003cp\u003eKhông bao lâu, bệnh liền được khỏi.\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ cửu khóa: Phá trừ mê tín.\nTùng tiền, tại Ấn Độ địa phương, hữu nhất vị quốc vương tha tín phụng tà giáo, yếu tễ sát sanh khẩu tố tế tự phẩm, giá chủng phong khí dĩ thành vi toàn quốc đích phong tục.\nHữu nhất thứ quốc vương đích ma ma sanh bệnh liễu, hứa cửu đô bất thuyên dũ.\nĐại Vương tựu mạng nhân dự bị, tể sát ngưu, mã, chư, dương cộng nhất bách đầu tố hiến tế phẩm, kỳ đảo ma ma tảo nhật phục nguyên.\nPhật Đà lân mẫn quốc vương đích ngu bần, tựu khứ kiến quốc vương hòa tha đàm đạo lý.\nPhật Đà ôn hòa địa thuyết: Thế giới thượng đích nhất thiết sự vụ đô hữu nhân quả pháp tắc.\nLiệt như, chủng điền đích nhân đắc đáo ngũ cốc; Bố thí đích nhân đắc đáo phú dụ; Nhân từ đích nhân đắc đáo trường thọ; Khẩn học tập đích nhân đắc đáo trí tuệ; Hiếu sát hại sanh mệnh đích nhân hội đắc đáo bất tường.\nQuốc vương giác đắc ngận hữu đạo lý, Tựu thành khẩn đích vấn: Ứng cai chẩm dạng liệu lý bệnh nhân ni?\nSanh bệnh liễu ứng cai thỉnh y sanh, y trị hòa phục dược tài đối Phật Đà thuyết.\nQuốc vương lập khắc hối quá, tiện bất tể sát sanh khẩu, Thỉnh y sanh chẩn trị ma ma đích bệnh.\nBất cửu bệnh tựu hảo liễu.","id":"C4B09","shortClipId":"","title":"Chương 4 bài 9: Phá Trừ Mê Tín.","youTubeId":"1DOhUwnow6k"},"id":"C4B09"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C4B09"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
