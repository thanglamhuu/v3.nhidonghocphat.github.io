NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì yī kè guī yī sān bǎo.\nfó jiào chēng fó tuó fó fǎ sēng zhòng zuò sān bǎo.\nguī yī shì guī shùn yī kào dē yì sī.\nchū xué fó dē rén xìn xīn wèi jiān dìng néng lì wèi chōng shí yào guī yī sān bǎo dé dào sān bǎo dē bì hù hé zhǐ shì dǎo shàng zhèng tú chéng jiù dào yè zhè shì guī yī dē yì sī hé gōng xiào.\nguī yī fó chú le guī yī shì jiā mù ní fó yě kě yǐ guī yī qí tā yī qiè dē fó lì rú yào shī liú lí fó ā mí tuó fó děng dōu shì.\nyīn wèi yī qiè fú dē rén gé gōng dé shì yè hé qí tā yī qiè dōu xiāng děng kān zuò zhòng shēng dē mó fàn.\nguī yī fǎ fǎ shì zhǐ dǎo wǒ men xué fó zuò rén dē fāng fǎ fó tuó chàng shì yǔ zhòu rén shēng dē dào lǐ yòu zhì dìng wǔ jiè shí shàn bā zhèng dào děng jiè lǜ gěi fú tú guī yī fèng chí.\nguī yī sēng sēng zhòng qián chéng xué dào jì chéng zhū fú pú sà dē zhì yuàn hóng yáng fó jiào tā dē zé rèn dà zhì qì gāo zhí de jìng yǎng.\nshè huì huán jìng fù zá yǒu shàn rén yǒu è rén shēng huó qí zhōng rú guǒ méi yǒu zhèng què dē xìn yǎng hěn róng yì shòu dào huài dē yǐng xiǎng wù rù mí tú.\nsān guī yī lǐ xiǎng gāo shàng mù biāo zhèng dà.\nxìn yǎng sān bǎo qián tú guāng míng xìng fú.\nwǒ men kuài kuài kěn dìng xìn yǎng guī yī sān bǎo wèi zì jǐ zuò rén dē zuì gāo zhǔn zé ba.","chinesse":"第一課: 皈依三寶 。\n佛教稱佛陀、佛法、僧眾做三寶。\n皈依是皈順、依靠的意思。\n初學佛的人，信心未堅定，能力未充實，要皈依三寶，得到三寶的庇護和指示，導上正途，成就道業，這是皈依的意思和功效。\n皈依佛：除了皈依釋迦牟尼佛，也可以皈依其他一切的佛，例如藥師琉璃佛、阿彌陀佛等都是。\n因為一切佛的人格、功德、事業和其他一切都相等，堪做眾生的模範。\n皈依法：法是指導我們學佛、做人的方法，佛陀暢釋宇宙、人生的道理，又制定五戒、十善、八正道等戒律，給佛徒皈依奉持。\n皈依僧：僧眾虔誠學道，繼承諸佛、菩薩的志願，弘揚佛教，他的責任大、志氣高，值得敬仰。\n社會環境複雜，有善人，有惡人，生活其中，如果沒有正確的信仰，很容易受到壞的影響，誤入迷途。\n三皈依，理想高尚，目標正大。\n信仰三寶，前途光明、幸福。\n我們快快肯定信仰，皈依三寶，為自己做人的最高準則吧！","chuong":"B - Chương 7","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 7 bài 1. Quy y tam bảo.\u003c/span\u003e  (Đang biên tập)\u003c/h2\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c6b10.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI\", SegoeuiPc, \"San Francisco\", \"Helvetica Neue\", Helvetica, \"Lucida Grande\", Roboto, Ubuntu, Tahoma, \"Microsoft Sans Serif\", Arial, sans-serif;\"\u003ePhật giáo gọi Phật Đà, Phật pháp, tăng chúng là tam bảo. Quy y là ý nghĩa là quy thuận và nương tựa. Người mới học Phật, tín tâm chưa có kiên định, năng lực chưa có đầy đủ, phải quy y tam bảo, đạt được sự dạy bảo và che chở của tam bảo, dẫn dắt ở trên con đường chánh, thành tựu đạo nghiệp, đây chính là ý nghĩa và công hiệu của quy y.\u003cbr\u003eQuy y Phật: Ngoài quy y Phật Thích Ca Mâu Ni, cũng có thể quy y tất cả các vị Phật khác, thí dụ như Dược Sư Lưu Ly Phật, A Di Đà Phật vv... đều như vậy. Bởi vì nhân cách, công đức, sự nghiệp của tất cả Phật,  các ngài cùng như nhau, tất cả đều làm mô phạm cho chúng sanh.\u003cbr\u003eQuy y pháp: Pháp là phương pháp chỉ đạo chúng ta học Phật, làm người, Phật Đà giải thích rõ đạo lý của vũ trụ nhân sanh, lại chế định ra giới luật, năm giới, mười thiện, bát chánh đạo vv... cho đệ tử quy y Phật vâng giữ.\u003cbr\u003eQuy y tăng: Tăng chúng kiền thành học đạo, kế thừa chí nguyện của chư Phật Bồ Tát, hoằng dương Phật giáo, trách nhiệm của họ to lớn, chí khí cao cả, đáng được kính ngưỡng.\u003cbr\u003eHoàn cảnh xã hội phức tạp, có người thiện có người ác, cùng sống chung trong đó, nếu không có được tín ngưỡng chính xác, rất dễ dàng bị ảnh hưởng bởi những hoàn cảnh xấu, rơi vào đường mê. Tam quy y, lý tưởng cao thượng, mục tiêu chánh đại, tín ngưỡng tam bảo, tiền đồ sáng lạng, hạnh phúc. Chúng ta phải mau khẳng định tín ngưỡng, quy y tam bảo, vì chính mình làm ra một cái chuẩn mực làm người cao nhất nhé!\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":false,"hanViet":"Đệ nhất khóa: Quy y tam bảo.\nPhật giáo xưng Phật Đà, Phật pháp, tăng chúng tố tam bảo. Quy y thị quy thuận, y khao đích ý tư. Sơ học Phật đích nhân, tín tâm vị kiên định, năng lực vị sung thật, yếu quy y tam bảo, đắc đáo tam bảo đích tí hộ hòa chỉ thị, đạo thượng chánh đồ, thành tựu đạo nghiệp, giá thị quy y đích ý tư hòa công hiệu.\nQuy y Phật: Trừ liễu quy y Thích Ca Mâu Ni Phật, dã khả dĩ quy y kỳ tha nhất thiết đích Phật, liệt như Dược Sư Lưu Ly Phật, A Di Đà Phật đẳng đô thị. Nhân vi nhất thiết Phật đích nhân cách, công đức, sự nghiệp hòa kỳ tha nhất thiết đô tương đẳng, kham tố chúng sanh đích mô phạm.\nQuy y Pháp: Pháp thị chỉ đạo ngã môn học Phật, tố nhân đích phương pháp, Phật Đà sướng thích vũ trụ, nhân sanh đích đạo lý, hựu chế định ngũ giới, thập thiện, bát chánh đạo đẳng giới luật, cấp Phật đồ quy y phụng trì.\nQuy y tăng: Tăng chúng kiền thành học đạo, kế thừa chư Phật, Bồ Tát đích chí nguyện, hoằng dương Phật giáo, tha đích trách nhiệm đại, chí khí cao, trực đắc kính ngưỡng.\nXã hội hoàn cảnh phức tạp, hữu thiện nhân, hữu ác nhân, sinh hoạt kỳ trung, như quả một hữu chính xác đích tín ngưỡng, ngận dung dị thọ đáo hoại đích ảnh hưởng, ngộ nhập mê đồ. Tam quy y, lý tưởng cao thượng, mục tiêu chánh đại. Tín ngưỡng tam bảo, tiền đồ quang minh, hạnh phúc. Ngã môn khoái khoái khẳng định tín ngưỡng, quy y tam bảo, vi tự kỷ tố nhân đích tối cao chuẩn tắc ba!","id":"C7B01","shortClipId":"","title":"Chương 7 bài 1. Quy y tam bảo.","youTubeId":"o7JRCjvyxCQ"},"id":"C7B01"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C7B01"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
