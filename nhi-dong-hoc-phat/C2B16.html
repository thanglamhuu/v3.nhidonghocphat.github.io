NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì shí liù kè qí guài dē xiū dào zhě.\nkǔ xíng lín shì yī zuò dà shù lín, hěn duō rén zài nà lǐ xiū dào.\nxī dá duō lái dào kǔ xíng lín, kàn jiàn nà xiē xiū dào zhě, dōu xué xí hěn qí guài dē kǔ xíng fāng fǎ, lì rú: yǒu dē zài bài tài yáng, bài shuǐ, bài huǒ, yǒu dē chuān zhe shù yè, wò zài jīng jí shàng miàn, yǒu dē zhěng tiān bù shuō huà děng.\ntā men yǐ wèi lìng zì jǐ shòu kǔ, sǐ hòu jiù kě yǐ zhuǎn shēng tiān táng, xiǎng shòu kuài lè.\nxī dá duō gào sù tā men dē mù dì hé kǔ xíng fāng fǎ dōu shì cuò wù dē, yīn wèi zhuǎn shēng tiān táng, bù guò xiǎng shòu yī shì dē kuài lè, shēng mìng hái yào wú jǐn dē lún huí ne.\nzhǐ yǒu sǎo qīng yī qiè tān xīn, chēn hèn, yú chī dē xīn lǐ, shēng mìng bù zài lún huí dē shí hòu, cái shì zuì ān lè.\njiě tuō shēng sǐ lún huí, shì fó jiào dē zhōng xīn sī xiǎng.","chinesse":"第十六課:奇怪的修道者。\n苦行林是一座大樹林,很多人在那裏修道。\n悉達多來到苦行林,看見那些修道者,都學習很奇怪的苦行方法,例如:有的在拜太陽,拜水,拜火,有的穿著樹葉,臥在荊棘上面,有的整天不説話等。\n他們以為令自己受苦,死後就可以轉生天堂,享受快樂。\n悉達多告訴他們的目的和苦行方法都是錯誤的,因為轉生天堂,不過享受一世的快樂,生命還要無盡的輪迴呢。\n只有掃清一切貪心,瞋恨,愚痴的心理,生命不再輪迴的時候,才是最安樂。\n解脫生死輪迴,是佛教的中心思想。","chuong":"B - Chương 2","content":"\u003ch3\u003eChương 2 bài 16 - Những Vị Tu Đạo Kỳ Quái .\u003c/h3\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"https://raw.githubusercontent.com/thanglamhuu/nddhp.github.io/master/ndhpi/c2b16.png\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003eRừng khổ hạnh là một khu rừng lớn, rất nhiều người tu hành ở nơi đó. Tất Đạt Đa đi đến rừng khổ hạnh, xem thấy những vị đạo sĩ đó, đều học tập phương pháp khổ hạnh rất kỳ quái, thí dụ: có người đang lạy mặt trời, lạy nước, lạy lửa, có người mặc lá cây, nằm trên bụi gai, có người cả ngày không nói chuyện vân vân... Họ cho rằng khiến chính mình chịu khổ, sau khi chết liền có thể chuyển sanh thiên đường, hưởng thọ khoái lạc. Tất Đạt Đa nói phương pháp khổ hạnh và mục đích của họ đều là sai lầm, bởi vì chuyển sanh thiên đường ,chẳng qua hưởng thọ khoái lạc của một đời, sinh mạng vẫn còn phải luân hồi vô tận nữa. Chỉ có qúet sạch tất cả tâm lý tham tâm, sân hận, ngu si, khi sinh mạng không còn luân hồi, mới là tối an lạc. Giải thoát sinh tử luân hồi, là trung tâm tư tưởng của Phật Giáo.\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e奇怪 : qí guài = kỳ quái\u003c/p\u003e\n\u003cp\u003e例如 : lì rú = liệt như\u003c/p\u003e\n\u003cp\u003e臥在荊棘 : wò zài jīng jí =  ngọa tại kinh cức\u003c/p\u003e\n\u003cp\u003e整天 : zhěng tiān = Chỉnh thiên\u003c/p\u003e\n\u003cp\u003e享受快樂 : xiǎng shòu kuài lè = hưởng thọ khoái lạc\u003c/p\u003e\n\u003cp\u003e錯誤 : cuò wù = thố ngộ\u003c/p\u003e\n\u003cp\u003e無盡 : wú jǐn = vô tận\u003c/p\u003e\n\u003cp\u003e掃清 : sǎo qīng = tảo thanh\u003c/p\u003e\n\u003cp\u003e貪心,瞋恨,愚痴 : tān xīn, chēn hèn, yú chī = tham tâm, sân hận, ngu si\u003c/p\u003e\n\u003cp\u003eHọc dịch\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e “Kỳ Quái Đích Tu Đạo Giả”\u003c/strong\u003e: Những Vị Tu Sĩ Kỳ Quái\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Khổ hạnh lâm”\u003c/strong\u003e: rừng khổ hạnh\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Thị nhất tọa đại thọ lâm”\u003c/strong\u003e: là một khu rừng lớn\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Ngận đa nhân tại na lý tu đạo”\u003c/strong\u003e: Có rất nhiều người tu hành ở\u003cbr\u003etrong đó.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Tất Đạt Đa lai đáo khổ hạnh lâm”\u003c/strong\u003e: Tất Đạt Đa đi đến rừng khổ\u003cbr\u003ehạnh\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Khán kiến na ta tu đạo giả”\u003c/strong\u003e: Nhìn thấy những người tu hành\u003cbr\u003eđó\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Đô học tập ngận kỳ quái đích phương pháp”\u003c/strong\u003e: đều học tập\u003cbr\u003ephương pháp rất kỳ quái.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Liệt như”\u003c/strong\u003e: Thí dụ\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Hữu đích tại bái thái dương”\u003c/strong\u003e: Có người đang lạy mặt trời\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Bái thủy, bái hỏa”\u003c/strong\u003e: Lạy nước, lạy lửa\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Hữu đích xuyến trước thọ diệp”\u003c/strong\u003e: Có người chỉ mặc lá cây.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Kinh cức thượng diện”\u003c/strong\u003e: Nằm ở trên bụi gai.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Đẳng”\u003c/strong\u003e: vân vân.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Tha môn dĩ vi”\u003c/strong\u003e: họ cho rằng,\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“linh tự kỷ thọ khổ”\u003c/strong\u003e: khiến chính mình chịu khổ,\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Tử hậu”\u003c/strong\u003e: Sau khi chết. \u003cstrong\u003e“khả dĩ chuyển sanh thiên đường”\u003c/strong\u003e: có\u003cbr\u003ethể chuyển sanh thiên đường.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Hưởng thọ khoái lạc”\u003c/strong\u003e: hưởng thọ khoái lạc.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập lục khoá: Kỳ Quái Đích Tu Đạo Giả. \nKhổ hạnh lâm thị nhất tọa đại thọ lâm, ngận đa nhân tại na lý tu đạo.\nTất Đạt Đa lai đáo khổ hạnh lâm, khán khiến na ta tu đạo giả, đô học tập ngận kỳ quái đích khổ hạnh phương pháp, lệ như: hữu đích tại bái thái dương, bái thủy, bái hỏa, hữu đích xuyến trước thọ diệp, ngọa tại kinh cức thượng diện, hữu đích chỉnh thiên bất thuyết thoại đẳng.\nTha môn dĩ vi linh tự kỷ thọ khổ, tử hậu tựu khả dĩ chuyển sanh thiên đường, hưởng thọ khoái lạc.\nTất Đạt Đa cáo tố tha môn đích mục đích hòa khổ hạnh phương pháp đô thị thố ngộ đích, nhân vi chuyển sanh thiên đường, bất quá hưởng thọ nhất thế đích khoái lạc, sinh mạng hoàn yếu vô tận đích luân hồi ni.\nchỉ hữu tảo thanh nhất thiết tham tâm, sân hận, ngu si đích tâm lý, sinh mạng bất tái luân hồi đích thời hầu, tài thị tối an lạc.\nGiải thoát sinh tử luân hồi, thị Phật Giáo đích trung tâm tư tưởng.","id":"C2B16","shortClipId":"ByE5b3sq66s","title":"Chương 2 bài 16 - Kỳ Quái Đích Tu Đạo Giả.","youTubeId":"9bNc7WYHnPU"},"id":"C2B16"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C2B16"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
