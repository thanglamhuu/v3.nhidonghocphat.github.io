NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì sì kè lùn niàn fó.\nwǒ men dē nèi xīn yǒu tān yù chēn hèn wàng xiǎng děng yì niàn cún zài tā rǎo luàn wǒ men dē xīn líng zhāo zhì zuì è dē xíng wèi zǔ ài jìn bù lìng rén shēng kǔ nǎo.\nsuǒ yǐ wǒ men yīng gāi yǒu yī gè chóng gāo chún jié dē lǐ xiǎng zuò rén shēng dē mù biāo.\nnà me wǒ men zuì hǎo niàn fó.\nměi tiān gù dìng yī gè shí jiān zǎo chén hé wǎn shàng zhuān xīn zhì yì dē jìng lǜ yī xià bǎ fán luàn dē sī xiǎng jìng zhǐ xià lái chēng niàn zhū fú dē míng hào lì rú shì jiā mù ní fú ā mí tuó fú yào shī rú lái děng dōu shì.\nmò niàn hé lǎng sòng dōu kě yǐ qián chéng biàn hǎo le.\nwǒ men niàn fó tuó dē fú dé zhì huì shì yè xíng wèi gèng zhòng yào dē shì tā dē jiào xùn.\nrú guǒ tiān tiān niàn shí shí niàn xìng qíng huì shòu dào táo yě qián yí mò huà yǐng xiǎng dào xīn sī chún jié xíng wèi duān zhèng.\nyī bàng fó tuó zuò mó fàn dá dào fó tuó shuō dē zhū è mò zuò zhòng shàn fèng xíng zì jìng qí yì shì zhū fó jiào dē dì bù yǒng měng jīng jìn shēng huó zài shàn liáng guāng míng dē dà lù shàng zhè shì duō me měi hǎo dē rén shēng à.","chinesse":"第四課：論念佛 。\n我們的內心有貪慾、瞋恨、妄想等意念存在，它擾亂我們的心靈，招致罪惡的行為，阻礙進步，令人生苦惱。\n所以，我們應該有一個崇高純潔的理想，做人生的目標。\n那麼，我們最好念佛。\n每天固定一個時間，早晨和晚上，專心致意的靜慮一下，把煩亂的思想靜止下來，稱念諸佛的名號，例如：釋迦牟尼佛、阿彌陀佛、藥師如來等都是。\n默念和朗誦都可以，虔誠便好了。\n我們念佛陀的福德、智慧、事業、行為，更重要的是他的教訓。\n如果天天念，時時念，性情會受到陶冶，潛移默化，影響到心思純潔，行為端正。\n依傍佛陀做模範，達到佛陀說的：「諸惡莫作，眾善奉行，自淨其意，是諸佛教」的地步，勇猛精進，生活在善良光明的大路上，這是多麼美好的人生啊！","chuong":"B - Chương 6","content":"\u003ch3\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 6 bài 4. Bàn luận về niệm Phật.\u003c/span\u003e (\u003cem\u003eĐang Biên Tập\u003c/em\u003e)\u003c/h3\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c6b04.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eNội tâm của chúng ta có những thứ ý niệm tham dục, sân hận, vọng tưởng đang tồn tại, nó làm nhiễu loạn tâm linh của chúng ta, dẫn đến những hành vi ác, trở ngại tiến bộ, khiến cho nhân sanh khổ não.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eCho nên chúng ta phải nên có một lý tưởng cao cả và thuần khiết, làm mục tiêu cho kiếp sống.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eVậy thì, chúng ta niệm Phật là tốt nhất.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eMỗi ngày cố định một thời gian, sáng sớm và buổi tối, chuyên tâm chí ý tĩnh lự lại một lát, đem cái tư tưởng phiền loạn tĩnh lặng lại, xưng niệm danh hiệu của chư Phật, thí dụ: Thích Ca Mâu Ni Phật, A Di Đà Phật, Dược Sư Như Lai vv.. đều được.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eNiệm thầm và đọc tụng ra tiếng đều được, chân thành thì được vậy.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eChúng ta nhớ nghĩ đến phước đức, sự nghiệp, trí tuệ, việc làm của Phật Đà, càng quan trọng hơn là giáo huấn của ngài.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eNếu như mỗi ngày niệm, mỗi lúc niệm, tính tình sẽ nhận được sự huân đào, trong vô hình trung âm thầm được thay đổi, ảnh hưởng đến tâm tư thuần khiết hành vi đoan chánh.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eY theo Phật Đà làm mô phạm, đạt đến cái mức độ như Phật Đà đã nói:\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003e\"Đừng làm các việc ác, vâng làm các việc lành, giữ tâm mình trong sạch, đó là lời chư Phật dạy\" dũng mãnh tinh tấn, sống trên con đường rộng lớn sáng lạng thiện lương, đây là kiếp sống vô cùng tốt đẹp vậy!\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":false,"hanViet":"Đệ tứ khóa: Luận niệm Phật.\nNgã môn đích nội tâm hữu tham dục, sân hận, vọng tưởng đẳng ý niệm tồn tại, tha nhiễu loạn ngã môn đích tâm linh, chiêu trí tội ác đích hành vi, trở ngại tấn bộ, linh nhân sanh khổ não.\nSở dĩ ngã môn ứng cai hữu nhất cá sùng cao thuần khiết đích lý tưởng, tố nhân sanh đích mục tiêu.\nNa ma, ngã môn tối hảo niệm Phật.\nMỗi thiên cố định nhất cá thời gian, tảo thần hòa vãn thượng, chuyên tâm chí ý đích tĩnh lự nhất hạ, bả phiền loạn đích tư tưởng tĩnh chỉ hạ lai, xưng niệm chư Phật đích danh hiệu, liệt như: Thích Ca Mâu Ni Phật, A Di Đà Phật, Dược Sư Như Lai đẳng đô thị.\nMặc niệm hòa lãng tụng đô khả dĩ, kiền thành tiện hảo liễu.\nNgã môn niệm Phật Đà đích phúc đức, trí tuệ, sự nghiệp, hành vi, cánh trọng yếu đích thị tha đích giáo huấn.\nNhư quả thiên thiên niệm, thời thời niệm, tính tình hội thọ đáo đào dã, tiềm di mặc hóa, ảnh hưởng đáo tâm tư thuần khiết, hành vi đoan chánh.\nY bàng Phật Đà tố mô phạm, đạt đáo Phật Đà thuyết đích: chư ác mạc tác, chúng thiện phụng hành, tự tịnh kỳ ý, thì chư Phật giáo đích địa bộ, dũng cảm tinh tấn, sanh hoạt tại thiện lương quang minh đích đại lộ thượng, giá thị đa ma mỹ hảo đích nhân sanh a!","id":"C6B04","shortClipId":"","title":"Chương 6 bài 4. Bàn luận về niệm Phật.","youTubeId":"VpL_IWKkQlY"},"id":"C6B04"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C6B04"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
