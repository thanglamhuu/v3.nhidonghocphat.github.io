 shí kè: nóng cūn.\ntiān qì yán rè, tài yáng gāo gāo dì shài zhe.\ntián qí shàng nóng fū wān yāo qū bèi dē zài gōng zuò zhe, chì luǒ dē shàng shēn zhèng liú zhe hàn.\nniú ér tuō zhe chén zhòng dē lí pá, tā chī lì dē yí dòng jiǎo bù, bǎ jiān yìng dē ní tǔ pá sōng.\nniú ér chuǎn qì bēi jiào, hàn shuǐ hé yǎn lèi dōu liú xià lái, dàn shì nóng fū dē biān zi réng rán chōu dǎ zhe, cuī cù tā qián jìn.\nrén hé niú dōu kùn juàn jí le, dàn tā men wèi le shēng huó, réng rán xìng kǔ dì ái xià qù.\nzài bèi lí guò dē tián qí shàng, qiū yǐn hé xiǎo chóng dōu táo chū lái, shù shàng dē niǎo ér, fēn fēn fēi xià lái zhuó shí.\nxī dá duō kàn jiàn ruò ròu qiáng shí dē jǐng xiàng, xīn lǐ shí fēn nán guò, tā sī suǒ zhe zěn yàng qù jiě jiù shì jiān dē kǔ nán.","chinesse":"第十課:農村。\n天氣炎熱，太陽高高地曬著。\n田畦上農夫彎腰曲背的在工作著，赤裸的上身正流著汗。\n牛兒拖著沈重的犁耙，牠吃力的移動腳步，把堅硬的泥土耙鬆。\n牛兒喘氣悲叫，汗水和眼淚都流下來，但是農夫的鞭子仍然抽打著，催促牠前進。\n人和牛都困倦極了，但他們為了生活，仍然幸苦地捱下去。\n在被犁過的田畦上，蚯蚓和小蟲都逃出來，樹上的鳥兒，紛紛飛下來啄食。\n悉達多看見弱肉強食的景象，心裏十分難過，他思索著怎樣去解救世間的苦難。","chuong":"B - Chương 2","content":"\u003ch3\u003eChương 2 bài 10 - Nông Thôn\u003c/h3\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c2b10.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003eKhí trời oi bức, mặt trời trên cao đang chiếu rọi. Trên những thửa ruộng, người nông phu khom lưng cúi người đang làm việc, trên những tấm thân trần đang tuôn chảy mồ hôi. Con trâu kéo lê chiếc cày nặng nề, nó ra sức bước từng bước, làm cho đất khô cứng tơi xốp. Con trâu thở hổn hển kêu thảm thiết, mồ hôi cùng nước mắt đều tuôn chảy, thế nhưng cây roi của người nông phu vẫn cứ đánh liên tục, thúc giục nó đi về phía trước. Người và trâu đều vô cùng mệt mỏi, thế nhưng họ vì cuộc sống vẫn cứ chịu khổ kéo dài. Trên những thửa ruộng đã cày qua, trùng đất và sâu bọ đều bỏ chạy tán loạn, những chú chim trên cây ùn ùn bay xuống mổ ăn. Tất Đạt Đa nhìn thấy cảnh tượng mạnh được yếu thua, trong lòng vô cùng khó chịu, ngài suy nghĩ phải làm thế nào để giải cứu khổ nạn của thế gian.\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ Thập Khoá: Nông Thôn.\nThiên khí viêm nhiệt, thái dương cao cao địa sái trước.\nĐiền huề thượng nông phu loan yêu khúc bội đích tại công tác trước, xích khoả đích thượng thân chánh lưu trước hãn.\nNgưu nhi đà trước trầm trọng đích lê bá, tha cật lực đích di động cước bộ, bả kiên ngạnh đích nê thổ bá tông.\nNgưu nhi suyễn khí bi khiếu, hãn thủy hòa nhãn lệ đô lưu hạ lai, đãn thị nông phu đích tiên tử nhưng nhiên trừu đả trước, thôi xúc tha tiền tiến.\nNhân hòa ngưu đô khốn quyện cực liễu, đãn tha môn vi liễu sanh hoạt, nhưng nhiên hạnh khổ địa nhai hạ khứ.\nTại bị lê quá đích điền huề thượng, khâu dẫn hòa tiểu trùng đô đào xuất lai, thọ thượng đích điểu nhi, phân phân phi hạ lai trác thực.\nTất Đạt Đa khán kiến nhược nhục cường thực đích cảnh tượng tâm lí thập phân nan quá, tha tư tố trước chẩm dạng khứ giải cứu thế gian đích khổ nan.","id":"C2B10","shortClipId":"0eWn5fgo7Y4","title":"Chương 2 bài 10 - Nông Thôn","youTubeId":"HdXqz_B8J-0"},"id":"C2B10"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C2B10"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
