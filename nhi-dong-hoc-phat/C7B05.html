 wǔ kè yè.\nwǒ men rì cháng shēng huó zhōng zuò shì shuō huà sī xiǎng shàn dē è dē yī qiè dōu jiào zuò yè.\njiǎn dān lái shuō yè jiù shì xíng wèi.\nfó tuó yòng tā dē zhì huì guān chá dào zuò le yè xíng wèi zhī hòu huì dé dào guǒ bào suǒ yǐ yǒu mǒu zhǒng yè lì jiù gǎn yīng dé mǒu lèi dē guǒ bào.\nsú yǔ shuō shàn yǒu shàn bào è yǒu è bào.\nyòu shuō shàn yīn shàn guǒ è yīn è guǒ.\ndōu shì zhè gè dào lǐ.\nshēn tǐ sì zhī suǒ zuò dē xíng wèi chéng wèi shēn yè.\nlì rú shèng nù zhī xià huī quán dǎ rén lìng duì fāng shòu hài shì cuò wù dē shēn yè.\nshēng huān xǐ xīn dòng shǒu zhù rén lìng duì fāng dé yì shì shàn liáng dē xíng wèi.\nshuō huà dē nèi róng jiù shì yǔ yè.\nlì rú qī piàn dē huǎng yán wǔ rǔ dē è kǒu shì hài rén dē yǔ yè.\nwēn hé dē zhōng gào gǔ lì dē ài yǔ shì liáng hǎo dē yǔ yán.\ndòng zuò hé yǔ yán dōu kào sī xiǎng dē kòng zhì hé zhǐ huī.\nfó tuó jiào rén zì jìng qí yì jiù shì xī wàng rén yǒu chún jié dē sī xiǎng bù cún yǒu xié è dē niàn tóu.\nzhè yàng dài rén chù shì jù bèi gè zhǒng zuò rén dē měi dé.\nwǒ men jī jí gè zhǒng shàn liáng dē xíng wèi jīng yàn hǎo hǎo dē kāi zhǎn wèi lái xìng fú dē jìng yù hé mìng yùn ba.","chinesse":"第五課 ：業 。\n我們日常生活中，做事、說話、思想，善的、惡的一切，都叫做業。\n簡單來說：業就是行為。\n佛陀用他的智慧，觀察到做了業(行為)之後，會得到果報；所以，有某種業力，就感應得某類的果報。\n俗語說：(善有善報，惡有惡報)。\n又說：(善因善果，惡因惡果)。\n都是這個道理。\n身體四肢所做的行為，成為身業。\n例如：盛怒之下，揮拳打人，令對方受害，是錯誤的身業。\n生歡喜心，動手助人，令對方得益，是善良的行為。\n說話的內容，就是語業。\n例如：欺騙的謊言，侮辱的惡口，是害人的語業。\n溫和的忠告，鼓勵的愛語，是良好的語言。\n動作和語言，都靠思想的控制和指揮。\n佛陀教人自淨其意，就是希望人有純潔的思想，不存有邪惡的念頭。\n這樣，待人、處世，具備各種做人的美德。\n我們積集各種善良的行為經驗，好好的開展未來幸福的境遇和命運吧！","chuong":"B - Chương 7","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 7 bài 5. Nghiệp.\u003c/span\u003e (Đang biên tập)\u003c/h2\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c6b10.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eChúng ta ngày thường trong sinh hoạt, tất cả thiện, ác, tư tưởng, lời nói và việc làm, đều gọi là nghiệp. Đơn giản mà nói: Nghiệp chính là hành vi. Phật Đà dùng trí huệ của ngài, quan sát được nghiệp rồi, sau cái hành vi đó sẽ nhận lấy quả báo:  Cho nên, có loại nghiệp lực nào, sẽ cảm ứng đến loại quả báo đó. Tục ngữ nói: [ thiện có thiện báo,  ác có ác báo.] Lại nói: [ Nhân thiện quả thiện, nhân ác quả ác.] Đều là cái đạo lý này.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eHành vi mà của thân thể tứ chi làm ra, trở thành thân nghiệp. Thí dụ, trong cơn tức giận, đưa tay đánh người, khiến đối phương bị tổn hại, là sai lầm của thân nghiệp. Sanh tâm hoan hỷ, ra tay giúp người, khiến đối phương có lợi ích, là việc làm lương thiện. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eNội dung của lời nói, chính là ngữ nghiệp. Thí dụ: Lời nói hoang đường lừa gạt, ác khẩu mắng người, là ngữ nghiệp hại người. Lời nói ôn hòa thành thật, lời nói khích lệ, là những ngôn ngữ tốt đẹp. Động tác và ngôn ngữ đều dựa vào sự khống chế và chỉ huy của tư tưởng. Phật Đà dạy người giữ tâm ý thanh tịnh, chính là hy vọng người có tư tưởng thuần khiết, không có lưu giữ ý niệm tà ác. Như vậy, đối nhân, xử thế, đầy đủ các loại mỹ đức để làm người. Chúng ta tích tập các loại kinh nghiệm việc làm lương thiện, nỗ lực triển khai cho tương lai hạnh phúc và cảnh ngộ của vận mệnh nhé.\u003c/span\u003e\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":false,"hanViet":"Đệ ngũ khóa: Nghiệp.\nNgã môn nhật thường sinh hoạt trung, tố sự, thuyết thoại, tư tưởng, thiện đích, ác đích nhất thiết, đô khiếu tố nghiệp. Giản đơn lai thuyết: Nghiệp tựu thị hành vi.\nPhật Đà dụng tha đích trí huệ, quán sát đáo tố liễu nghiệp (hành vi) chi hậu, hội đắc đáo quả báo: Sở dĩ, hữu mỗ chủng nghiệp lực, tựu cảm ứng đắc mỗ loại đích quả báo.\nTục ngữ thuyết: ( thiện hữu thiện báo, ác hữu ác báo.) Hựu thuyết: (thiện nhân thiện quả, ác nhân ác quả.) Đô thị giá cá đạo lý. Thân thể tứ chi sở tố đích hành vi, thành vi thân nghiệp. Liệt như: Thạnh nộ chi hạ, huy quyền đả nhân, linh đối phương thọ hại, thị thố ngộ đích thân nghiệp. Sanh hoan hỷ tâm, động thủ trợ nhân, linh đối phương đắc ích, thị thiện lương đích hành vi. Thuyết thoại đích nội dung, tựu thị ngữ nghiệp. Liệt như: Khi biện đích hoang ngôn, vũ nhục ác khẩu, thị hại nhân đích ngữ nghiệp. Ôn hòa đích trung cáo, cổ lệ đích ái ngữ, thị lương hảo đích ngữ ngôn. Động tác hòa ngữ ngôn, đô khao tư tưởng đích khống chế hòa chỉ huy. Phật Đà giáo nhân tự tịnh kỳ ý, tựu thị hy vọng nhân hữu thuần khiết đích tư tưởng, bất tồn hữu tà ác đích niệm đầu. Giá dạng, đãi nhân, xứ thế, cụ bị các chủng tố nhân đích mỹ đức. Ngã môn tích tập các chủng thiện lương đích hành vi kinh nghiệm, hảo hảo đích khai triển vị lai hạnh phúc đích cảnh ngộ hòa vận mạng ba!","id":"C7B05","shortClipId":"","title":"Chương 7 bài 5. Nghiệp.","youTubeId":"c7QyEaW1Fd8"},"id":"C7B05"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C7B05"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
