NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì shí sì kè mó fàn dē hóng fǎ zhě.\nfù lóu nà rè xīn hóng yáng fó jiào tā dē kǒu cái hěn hǎo hé rén jiā biàn lùn shí cháng cháng lìng dào duì fāng xīn yuè chéng fú yīn cǐ dé dào shuō fǎ dì yī dē měi míng.\nshū lú nà guó shì méi yǒu wén huà dē guó jiā fù lóu nà què qǐng qiú fó tuó yǔn xǔ tā qù bù jiào.\nfó tuó shuō fù lóu nà wǒ hěn chēng zàn nǐ dē zhì yuàn dàn shì yě mán dē mín zú bù yì gǎn huà tā men huì mà nǐ dē.\ntā men mà wǒ wǒ róng rěn tā men wǒ jué dé tā men hái hěn yǒu liáng xīn yīn wèi tā men méi dǎ wǒ.\njiǎ rú tā men yòng shǒu dǎ nǐ yòng shí tóu zhì nǐ ne fó tuó wèn.\nwǒ kuān shù tā men wǒ réng rán jué dé tā men hěn hǎo yīn wèi tā men zhǐ shì dǎ wǒ hái wèi shā sǐ wǒ ne.\njiǎ rú bǎ nǐ shā sǐ ne.\nwǒ wèi fǎ xī shēng sǐ ér wú hàn.\nfó tuó zàn měi tā shuō dào fù lóu nà nǐ xiū dào chuán jiào róng rěn dē jīng shén kě zuò fó jiào tú dē mó fàn.\nfù lóu nà zài shū lú nà guó hóng fǎ shí fēn chéng gōng xǔ duō rén guī yī fó jiào.","chinesse":"第十四課：模範的弘法者。\n富樓那熱心弘揚佛教，他的口才很好，和人家辯論時，常常令到對方心悅誠服，因此得到「說法第一」的美名。\n輸盧那國是沒有文化的國家，富樓那卻請求佛陀允許他去佈教。\n佛陀說：「富樓那，我很稱讚你的志願，但是野蠻的民族，不易感化，他們會罵你的」。\n「他們罵我，我容忍他們，我覺得他們還很有良心，因為他們沒打我」。\n「假如他們用手打你，用石投擲你呢」佛陀問。\n「我寬恕他們，我仍然覺得他們很好，因為他們只是打我，還未殺死我呢」。\n「假如把你殺死呢」。\n「我為法犧牲，死而無憾」。\n佛陀讚美他，說道：「富樓那，你修道、傳教、容忍的精神，可做佛教徒的模範」。\n富樓那在輸盧那國弘法，十分成功，許多人皈依佛教。\n","chuong":"B - Chương 5","content":"\u003ch3\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 5 bài 14. Bậc hoằng pháp mô phạm.\u003c/span\u003e  (\u003cem\u003eĐang Biên Tập\u003c/em\u003e)\u003c/h3\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c5b14.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003ePhú Lâu Na nhiệt tâm hoằng dương Phật giáo, biện tài của ông rất tốt, khi biện luận với người khác thường hay khiến đối phương tâm phục khẩu phục, do đó đạt cái được mỹ danh là\" thuyết pháp đệ nhất\".\u003c/p\u003e\n\u003cp\u003eThâu Lô Na là một nước không có văn hóa, Phú Lâu Na trái lại thỉnh cầu Phật Đà cho phép ông đi truyền giáo.\u003c/p\u003e\n\u003cp\u003ePhật Đà nói:\" Phú Lâu Na, ta rất tán thán chí nguyện của con, thế nhưng dân tộc dã man không dễ gì cảm hóa, họ sẽ mắng chửi con đấy.\"\u003c/p\u003e\n\u003cp\u003eHọ mắng chửi con con tha thứ cho họ, con cảm thấy họ vẫn còn rất có lương tâm bởi vì họ chưa có đánh con.\"\u003c/p\u003e\n\u003cp\u003e\"Giả như họ dùng tay để đánh con, dùng đá để ném con thì sao?\"Đức Phật hỏi.\u003c/p\u003e\n\u003cp\u003e\"Con tha thứ cho họ, con vẫn cảm thấy họ rất tốt, bởi vì họ chỉ đánh con, vẫn chưa  giết chết con vậy.\"\u003c/p\u003e\n\u003cp\u003e\"Giả như họ giết chết con thì sao!\"\u003c/p\u003e\n\u003cp\u003e\"Con vì pháp hy sinh, chết cũng không hối tiếc.\"\u003c/p\u003e\n\u003cp\u003ePhật Đà khen ngợi ông ấy, nói rằng:\"Phú Lâu Na, cái tinh thần tu hành, truyền giáo và bao dung của con, có thể làm mô phạm cho giáo đồ của Phật giáo.\"\u003c/p\u003e\n\u003cp\u003ePhú Lâu Na hoằng pháp ở nước Thâu Lô Na, vô cùng thành công, rất người quy y phật giáo.\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003e.\u003c/span\u003e\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập tứ khóa: Mô phạm đích hoằng pháp giả.\nPhú Lâu Na nhiệt tâm hoằng dương Phật giáo, tha đích khẩu tài ngận hảo, hòa nhân gia biện luận thời, thường thường linh đáo đối phương tâm duyệt thành phục, nhân thử đắc đáo thuyết pháp đệ nhất đích mỹ danh.\nThâu Lô Na quốc thị một hữu văn hóa đích quốc gia, Phú Lâu Na khước thỉnh cầu Phật Đà doãn hứa tha khứ bố giáo.\nPhật Đà thuyết: Phú Lâu Na, ngã ngận xưng tán nễ đích chí nguyện, đản thị dã man đích dân tộc, bất dị cảm hóa, tha môn hội mạ nễ đích.\nTha môn mạ ngã, ngã dung nhẫn tha môn, ngã giác đắc tha môn hoàn ngận hữu lương tâm, nhân vi tha môn một đả ngã.\"\nGiả như tha môn dụng thủ đả nễ, dụng thạch đầu trịch nễ ni, Phật Đà vấn.\nNgã khoan thứ tha môn, ngã nhưng nhiên giác đắc tha môn ngận hảo, nhân vi tha môn chỉ thị đả ngã, hoàn vị sát tử ngã ni.\nGiả như bả nễ sát tử ni.\nNgã vị pháp hy sinh, tử nhi vô hám.\nPhật Đà tán mỹ tha, thuyết đạo: Phú Lâu Na, nễ tu đạo, truyền giáo, dung nhẫn đích tinh thần, khả tố Phật giáo đồ đích mô phạm.\nPhú Lâu Na tại Thâu Lô Na quốc hoằng pháp, thập phần thành công, hứa đa nhân quy y Phật giáo.","id":"C5B14","shortClipId":"","title":"Chương 5 bài 14. Bậc hoằng pháp mô phạm.","youTubeId":"pDMFOE1UqiE"},"id":"C5B14"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C5B14"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
