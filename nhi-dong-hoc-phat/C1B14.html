NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"Dì shí sì kè: yú bèn de mí duō.\nmí duō xǐ huān shuō bié rén de xián huà.\ndà jiā dōu tǎo yàn tā kàn jiàn tā lái le, zǒng shì bì kāi huò zhě gǎn tā zǒu méi yǒu rén ài hé tā zài yī qǐ.\nmí duō jué de hěn nán guò.\nfó tuó duì dà zhòng shuō: shuō rén jiā xián huà shì bù hǎo de xíng wéi, jì shǐ rén shòu hài yòu shǐ zì jǐ nán guò, duō me yú bèn ya.","chinesse":"第十四課:愚笨的彌多\n彌多喜歡説別人的閒話。\n大家都討厭他，看見他來了，總是避開，或者趕他走沒有人愛和他在一起。\n彌多覺得很難過。\n佛陀對大衆説：「説人家閒話，是不好的行為，既使人受害，又使自己難過，多麼愚笨呀。」","chuong":"B - Chương 1","content":"\u003ch3\u003eBài 14 - Di Đa Ngu Muội\u003c/h3\u003e\u003cp\u003e\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c1b14i.jpg\"\u003eDi Đa ưa thích nói chuyện phải quấy của người khác.\u003c/p\u003e\u003cp\u003eMọi người đều chán ghét ông ấy, nhìn thấy ông ấy đi đến, luôn là tránh mặt hoặc là đuổi ông ấy đi, không có người nào ưa thích ở cùng với ông ấy.\u0026nbsp;\u003c/p\u003e\u003cp\u003eDi Đa cảm thấy rất khó chịu.\u0026nbsp;\u003c/p\u003e\u003cp\u003ePhật Đà nói với đại chúng : ‘Nói chuyện phải quấy của người khác là hành vi không tốt, không những hại người mà còn làm chính mình khó chịu, thật là ngu muội vậy.’\u003c/p\u003e","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\u003cul\u003e\u003cli\u003e愚笨 (yú bèn - ngu bần): Ngu muội\u003c/li\u003e\u003cli\u003e彌多 (mí duō - Di Đa): Tên người\u003c/li\u003e\u003cli\u003e閒話 (xián huà - nhàn thoại): Chuyện phiếm, thị phi, phải quấy.\u003c/li\u003e\u003cli\u003e人家 (rén jiā - nhân gia): Mọi người\u0026nbsp;\u003c/li\u003e\u003cli\u003e討厭 (tǎo yàn - thảo yếm hay thảo yểm): Chán ghét, không ưa\u003c/li\u003e\u003cli\u003e總是 (zǒng shì - tổng thị): Luôn là\u003c/li\u003e\u003cli\u003e避 (bì - tị ): Tránh\u003c/li\u003e\u003cli\u003e避開 (bì kāi - tị khai): Tránh mặt\u003c/li\u003e\u003cli\u003e或者 (huò zhě - hoặc giả): Hoặc là\u003c/li\u003e\u003cli\u003e趕 (gǎn - cản): Đuổi\u003c/li\u003e\u003cli\u003e在一起 (zài yī qǐ - tại nhất khởi): Ở chung, ở cùng\u003c/li\u003e\u003cli\u003e大衆 (dà zhòng - đại chúng): Đại chúng, mọi người\u003c/li\u003e\u003cli\u003e使(shǐ - sử): Khiến\u003c/li\u003e\u003cli\u003e受害 (shòu hài - thụ hại hay thọ hại): bị hại\u003c/li\u003e\u003cli\u003e多麼 (duō me - đa ma): Thật là\u003c/li\u003e\u003cli\u003eMẫu câu 既....(A)，又....(B) (Ký ...., hựu....): Không những....(A), mà còn ....(B)\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eHọc dịch:\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003cstrong\u003e“Ngu Bần Đích Di Đa”\u003c/strong\u003e: \u003cem\u003eDi Đa ngu muội\u003c/em\u003e, “Di Đa” là tên người, vì sao nói\u003c/p\u003e\u003cp\u003eDi Đa ngu muội? vì:\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e“Di Đa Hỷ Hoan Thuyết Biệt Nhân Đích Nhàn Thoại”\u003c/strong\u003e. Nghĩa là: \u003cem\u003eDi Đa ưa thích nói chuyện phải quấy\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003ecủa người khác.\u003c/em\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e“Đại Gia Đô Thảo Yểm Tha”\u003c/strong\u003e, “Thảo Yểm” là chán ghét. Dịch là: \u003cem\u003eMọi người\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003eđều chán ghét ông ấy. \u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e“Khán Kiến Tha Lai Liễu”\u003c/strong\u003e, dịch là: \u003cem\u003eNhìn thấy ông ấy đi đến.\u003c/em\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e“Tổng Thị Tị Khai”\u003c/strong\u003e, dịch là: \u003cem\u003eLuôn là tránh mặt.\u003c/em\u003e “Tị Khai”: tránh mặt.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e“Hoặc Giả Cản Tha Tẩu”:\u003c/strong\u003e \u003cem\u003ehoặc là đuổi ông ấy đi\u003c/em\u003e. “Cản Tha Tẩu”: đuổi ông\u003c/p\u003e\u003cp\u003eấy đi.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e“Một Hữu Nhân”\u003c/strong\u003e: \u003cem\u003eKhông có người nào\u003c/em\u003e. \u003cstrong\u003e“Ái Hòa Tha Tại Nhất Khởi”\u003c/strong\u003e: \u003cem\u003ethích ở\u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cem\u003echung với ông ấy. \u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e“Di Đa Giác Đắc Ngận Nan Quá”\u003c/strong\u003e: \u003cem\u003eDi Đa cảm thấy rất là khó chịu. \u003c/em\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e“Phật Đà Đối Đại Chúng Thuyết”\u003c/strong\u003e: \u003cem\u003ePhật Đà nói với đại chúng rằng.\u003c/em\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e“Thuyết Nhân Gia Nhàn Thoại”\u003c/strong\u003e: \u003cem\u003eNói chuyện thị phi của người khác\u003c/em\u003e, (“Nhàn\u003c/p\u003e\u003cp\u003eThoại”, là chuyện phiếm; chuyện thị phi, phải quấy…)\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e“Thị Bất Hảo Đích Hành Vi”\u003c/strong\u003e: \u003cem\u003elà hành vi không tốt.\u003c/em\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e“Ký Sử Nhân Thọ Hại, Hựu Sử Tự Kỷ Nam Quá”\u003c/strong\u003e: \u003cem\u003eKhông những hại người mà còn làm chính mình khó chịu\u003c/em\u003e,  (Chữ “Ký”\u003c/p\u003e\u003cp\u003evà chữ “Hựu” ở chỗ này là một thể câu, nếu như phía trước có chữ “Ký” thì phía\u003c/p\u003e\u003cp\u003esau nhất định có chữ “Hựu”).\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e“Đa Ma Ngu Bần Nha”\u003c/strong\u003e:\u003cem\u003e thật là ngu muội vậy. \u003c/em\u003e\u003c/p\u003e\u003cp\u003eGiảng rộng:\u003c/p\u003e\u003cp\u003ePhật nói ra câu chuyện này để dạy cho đại chúng. Đem chuyện thi phi phải\u003c/p\u003e\u003cp\u003equấy của người, đem đầu này nói đầu kia, đem đầu kia nói đầu này…Thật ra, trong\u003c/p\u003e\u003cp\u003emột gia đình hay trong một đoàn thể mà sinh ra bất hòa là do sự thị phi, chuyện\u003c/p\u003e\u003cp\u003ephải quấy đem đi nói qua nói lại. Trong lúc ta nói qua nói lại có thể nói sai sự\u003c/p\u003e\u003cp\u003ethật, làm nên sự bất hòa.\u0026nbsp;\u003c/p\u003e\u003cp\u003eTrong nhà Phật, người Phật tử tại gia phải giữ năm điều giới cấm, trong\u003c/p\u003e\u003cp\u003eđó có một điều giới là “Không được nói dối”, phải nói lời thành thật. Trong giới\u003c/p\u003e\u003cp\u003e“không nói dối” bao gồm 4 điều, đó là: Không nói dối; không nói lời thô ác;\u003c/p\u003e\u003cp\u003ekhông nói lưỡi đôi chiều và không nói lời thêu dệt, cố thêu dệt cho lời nói của\u003c/p\u003e\u003cp\u003emình bóng bẩy hơn, đó chính là thêu dệt. Lưỡi đôi chiều là gì? Chính là nói lời\u003c/p\u003e\u003cp\u003ethị phi phải quấy của người, đến chỗ này thì nói người này tốt, chỗ kia thì nói\u003c/p\u003e\u003cp\u003engười kia không tốt…Cho nên Đức Phật đem sự việc này để dạy đại chúng.\u0026nbsp;\u003c/p\u003e\u003cp\u003eTrong bài này chúng ta học được điều gì? Làm con người chúng ta hãy cố\u003c/p\u003e\u003cp\u003egắng nói lời thành thật và luôn luôn biết tán thán người khác, được như vậy thì\u003c/p\u003e\u003cp\u003esẽ luôn luôn được sự trọng dụng của người.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u0026nbsp;\u0026nbsp;\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ thập tứ khoá: Ngu Bần Đích Di Đa.\nDi Đa hỉ hoan thuyết biệt nhân đích nhàn thoại.\nĐại gia đô thảo yếm tha, khán kiến tha lai liễu, tổng thị tị khai, hoặc giả cản tha tẩu một hữu nhân ái hòa tha tại nhất khởi.\nDi Đa giác đắc ngận nan quá.\nPhật Đà đối đại chúng thuyết: \"thuyết nhân gia nhàn thoại, thị bất hảo đích hành vi, kí sử nhân thụ hại, hựu sử tự kỉ nan quá, đa ma ngu bần nha.","id":"C1B14","shortClipId":"iKieJNd0XmU","title":"Bài 14 - Di Đa Ngu Bần","youTubeId":"1VgNPM2f2lM"},"id":"C1B14"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C1B14"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
