 sān kè pó luó mén dē jì sì.\npó luó mén jiào dē shén diàn lǐ miàn dēng zhú huī huáng shí fēn rè nào.\ndà fàn tiān wáng shén dē sù xiàng zhuāng yán dì gòng fèng zài zuò shàng.\njiào tú men zhèng máng lù zhe yī pán pán dē zhū jī yā děng páo shēng dōu tái shàng lái le.\ntā men gōng gōng jìng jìng dì fèng xiàn zhe.\nnǐ men wèi shén me yào yòng páo shēng zuò jì pǐn ne fó wèn.\nyīn wèi yòng páo shēng jì sì kě yǐ dé dào tiān shén jiàng fú cì wǒ men dà liàng cái fù nóng zuò fēng shōu rén mín ān lè mìng zhōng hòu hái kě yǐ tóu shēng tiān táng bù duì yòng páo shēng jì sì shì yě mán dē xíng wèi.\nshā shēng liú xiě zhǐ yǒu zuò chéng gèng dà dē zuì yè zuì yè dē xíng wèi zěn néng dài lái fú zé ne.\npó luó mén jiào tú hěn shì cán kuì jiù wèn nà me yào zěn yàng cái kě yǐ qí fú ne.\nzhǐ yǒu fèng xíng zhòng shàn chún jié shēn xīn cái shì fú dé dē běn yuán fó tuó huí dá dào.\npó luó mén jiào tú tīng le lì kè xìn fú jiù guì zài dì shàng chàn huǐ yǐ hòu bù yòng páo shēng jì sì le.","chinesse":"第三課:婆羅門的祭祀.\n婆羅門教的神殿裏面燈燭輝煌,十分熱鬧.\n大梵天王神的塑像莊嚴地供奉在座上.\n教徒們正忙碌著一盤盤的豬,雞,鴨等庖牲都檯上來了.\n他們恭恭敬敬地奉獻著.\n「你們為什麼要用庖牲做祭品呢?」佛問.\n「因為用庖牲祭祀,可以得到天神降福,賜我們大量財富,農作豐收,人民安樂,命終後還可以投生天堂」不對,用庖牲祭祀是野蠻的行為.\n殺生流血,只有做成更大的罪業,罪業的行為怎能帶來福澤呢?」\n婆羅門教徒很是慚愧,就問:「那麼,要怎樣才可以祈福呢?」\n「只有奉行眾善,純潔身心,才是福德的本源」佛陀回答道.\n婆羅門教徒聽了,立刻信服,就跪在地上懺悔,以後不用庖牲祭祀了.","chuong":"B - Chương 5","content":"\u003ch3\u003eChương 5 bài 3: Cúng Tế Của Bà La Môn. (Đang biên tập)\u003c/h3\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c5b03.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003eTrong thần điện của Ba La Môn giáo ánh đèn sáng rực, vô cùng náo nhiệt.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eHình tượng nghiêm trang của Thần Đại Phạn Thiên Vương được cúng tế trên tòa.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eCác Giáo đồ đang rất bận rộn, từng mâm từng mâm heo, gà,vịt thịt chúng sanh đều đang bày trên đài. Họ cung cung kính kính mà dâng hiến.\u003c/p\u003e\n\u003cp\u003eĐức Phật hỏi. \"Các ngươi vì sao phải dùng thịt sống để làm phẩm vật cúng tế vậy?\"\u003c/p\u003e\n\u003cp\u003e\"Bởi vì dùng thịt sống để cúng tế có thể đạt được Thiên Thần giáng phước, ban cho chúng tôi số lượng lớn tiền của, làm nông được bội thu, nhân dân được an lạc, sau khi mạng chung còn có thể đầu sanh lên thiên đường.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\"Không đúng. Dùng thịt chúng sanh cúng tế là hành vi dã man, sát sanh máu chảy chỉ tạo thành tội nghiệp càng to lớn. Hành vi tội nghiệp thì làm sao có thể có mang đến phước trạch vậy?\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eGiáo đồ Bà La Môn cảm thấy rất hổ thẹn liền hỏi\"vậy thì phải làm thế nào mới có thể kỳ phước vậy? Đức Phật trả lời rằng. Chỉ có vâng làm các việc lành, thuần khiết thân tâm, mới là cội gốc của phước đức.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eGiáo đồ Bà La Môn giáo nghe rồi, lập tức tin phục, liền quỳ trên đất mà sám hối, về sau không còn dùng thịt chúng sinh để mà cúng tế nữa.\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ tam khóa: Bà La Môn đích tế tự.\nBà La Môn giáo đích thần điện lí diện đèn chúc huy hoàng, thập phần nhiệt náo.\nĐại Phạn Thiên Vương thần đích tố tượng trang nghiêm địa cung phụng tại tọa thượng.\nGiáo đồ môn chánh mang lục trước, nhất bàn bàn đích chư, kê, áp đẳng bào sinh đô đài thượng lai liễu.\nTha môn cung cung kính kính địa phụng hiến trước.\nNễ môn vi thậm ma yếu dụng bào sanh tố tế phẩm ni Phật vấn.\nNhân vi dụng bào sanh tế tự, khả dĩ đắc đáo thiên thần giáng phúc, tứ ngã môn đại lượng tài phú, nông tác phong thâu, nhân dân an lạc, mệnh chung hậu hoàn khả dĩ đầu sanh thiên đường.Bất đối, dụng bào sanh cung tế thị dã man đích hành vi.\nSát sanh lưu huyết, chỉ hữu tố thành cánh đại đích tội nghiệp, tội nghiệp đích hành vi chẩm năng đới lai phúc trạch ni?\nBà La Môn Giáo Đồ ngận thị tàm quý, tựu vấn: Na ma, yêu chẩm dạng tài khả dĩ kỳ phúc ni?\nChỉ hữu phụng hành chúng thiện, thuần khiết thân tâm, tài thị phúc đức đích bản nguyên.Phật Đà hồi đáp đạo.\nBà La Môn Giáo Đồ thính liễu, lập khắc tín phục, tựu quỳ tại địa thượng sám hối, dĩ hậu bất tái dụng bào sanh tế tự liễu.","id":"C5B03","shortClipId":"","title":"Chương 5 bài 3: Cúng Tế Của Bà la môn.","youTubeId":"4us35mpdl2M"},"id":"C5B03"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C5B03"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
