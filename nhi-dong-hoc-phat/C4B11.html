 hạnh phúc vậy, ta sắp mất đi người thân, Cô độc vô thân,giống như cây khô không có lá vậy, cho nên ta ngồi dưới gốc cây này.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eVua Tỳ Lưu Ly hiểu rõ ý của Phật Đà, vì tôn trọng Phật Đà, Ông hạ lệnh lui binh về nước.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eThế nhưng nghiệp báo là không phải may mắn mà tránh khỏi, nhân dân của nước Ca Tỳ La Vệ quá kiêu ngạo và hoang đường, cho nên dẫn đến ác báo của chiến tranh, cũng không thể tránh được cái vận mệnh bị diệt vong.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eNước Ca Tỳ La Vệ cuối cùng cũng bị diệt vong.\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập nhất khóa: Ca Tỳ La Vệ Quốc Đích Diệt Vong.\nTỳ Lưu Ly vương suất lĩnh đại quân, dự bị công đả ca tỳ la vệ quốc.\ngiá cá tiêu tức bị tăng đoàn chi đạo liễu, đệ tử môn thỉnh cầu Phật đà điều giải.\nTại thông vãng ca tỳ la vệ quốc đích đại đạo thượng, hữu nhất khỏa khô thọ, Phật đà tại khô thọ hạ diện tọa trước.\nTỳ Lưu Ly vương đới lĩnh quân đội lai đáo, kiến liễu Phật đà, liên mang trí kính.\nvấn đạo: nễ vi thập ma tọa tại khô thọ hạ ni?\nPhật Đà thuyết hữu thân tộc đích ấm hộ, thị hạnh phúc đích, ngã khoai yếu thất khứ thân tộc liễu, cô độc vô thân, hảo tượng khô thọ một hữu diệp tử, sở dĩ ngã tọa tại khô thọ hạ diện.\nTỳ Lưu Ly Vương minh bạch Phật Đà đích ý tứ, vi liễu tôn trọng Phật Đà, tha hạ lệnh thối binh hồi quốc. \nĐản thị nghiệp báo thị bất năng hạnh miễn đích, Ca Tỳ La Vệ Quốc đích nhân dân thái kiêu ngạo hoang đường, sở dĩ chiêu trí chiến tranh đích ác báo, dã bất năng tỵ miễn diệt vong đích mệnh vận.\nCa Tỳ La Vệ Quốc Chung bị diệt vong.","id":"C4B11","shortClipId":"","title":"Chương 4 bài 11 -Sự Diệt Vong Của Nước Ca Tỳ La Vệ (Đang Biên Tập)","y
