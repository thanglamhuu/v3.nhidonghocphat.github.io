le=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI\", SegoeuiPc, \"San Francisco\", \"Helvetica Neue\", Helvetica, \"Lucida Grande\", Roboto, Ubuntu, Tahoma, \"Microsoft Sans Serif\", Arial, sans-serif;\"\u003eÝ nghĩa của Phật\u003c/span\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003e.\u003c/span\u003e  (\u003cem\u003eĐang Biên Tập\u003c/em\u003e)\u003c/h3\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c6b02.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003ePhật Đà là dịch âm từ phương ngôn Ấn Độ, ý nghĩa là bậc thánh nhân đã giác ngộ.\u003c/p\u003e\n\u003cp\u003e\"Giác ngộ\" có ba loại ý nghĩa: Một, chính mình giác ngộ, hai, khiến người khác giác ngộ, ba, tất cả viên mãn.\u003c/p\u003e\n\u003cp\u003e(Một) người giác ngộ đã giải thoát những cái tâm lý bất lương như tà kiến, kiêu ngạo, ngu si, sân hận, tham lam của đời quá khứ không còn phải sanh tử luân hồi nữa.\u003c/p\u003e\n\u003cp\u003e(Hai) người giác ngộ có thể dùng phương pháp và chân lý do chính mình thể nghiệm đi giáo hóa người khác, khiến cho họ có cái nhận thức và liễu giải chính xác, đối với nhân sanh đối với Phật giáo, do học tập mà thể ngộ được chân lý.\u003c/p\u003e\n\u003cp\u003e(Ba) trí tuệ, năng lực, công đức, sự nghiệp của người giác ngộ đạt đến hoàn toàn nhất, mỹ mãn nhất, chúng sanh ở cõi trời cõi người không ai có thể so sánh được.\u003c/p\u003e\n\u003cp\u003ePhật Đà chính là thánh nhân ngài chuẩn bị đầy đủ ba loại công đức này.\u003c/p\u003e\n\u003cp\u003eTrí tuệ, năng lực, công đức, sự nghiệp của các chư Phật đều như nhau, họ là do từ người phàm tu hành mà trừ đi tập khí hành vi xấu ác mà thành.\u003c/p\u003e\n\u003cp\u003eĐời quá khứ có vô lượng chư Phật, đời vị lai cũng có vô lượng chư Phật, ví dụ Dược Sư Lưu Ly Phật, A Di Đà Phật, Thích Ca Mâu Ni Phật đều là như vậy.\u003c/p\u003e\n\u003cp\u003ePhật nói: \"người người đều có thể thành Phật\" lời của Ngài là một bảo chứng có lực.\u003c/p\u003e\n\u003cp\u003eChúng ta tin tưởng lời nói của Ngài, học tập hành vi của Ngài, nhất định có thể thành công như Ngài vậy.\u003c/p\u003e\n\u003cp\u003eChúng ta đến học Phật nhé.\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ nhị khóa: Phật đích ý nghĩa.\nPhật Đà thị Ấn Độ phương ngôn đích dịch âm, thị dĩ kinh giác ngộ đích thánh nhân đích ý tư.\nGiác ngộ hữu tam chủng ý tư: nhất, tự kỷ giác ngộ, nhị, linh tha nhân giác ngộ, tam, nhất thiết viên mãn.\n(Nhất) giác ngộ giả dĩ kinh giải thoát quá khứ thế đích tham tâm, sân hận, ngu si, kiêu ngạo, tà kiến đẳng bất lương tâm lý, bất tái sanh tử luân hồi.\n(Nhị) giác ngộ giả năng câu dụng tự kỷ thể nghiệm đáo đích chân lý, phương pháp, khứ giáo hóa biệt nhân, linh tha môn đối nhân sanh, đối Phật giáo hữu chánh xác đích nhận thức hòa liễu giải, do học tập nhi thể ngộ chân lý.\n(Tam) giác ngộ giả đích trí tuệ, năng lực, công đức, sự nghiệp, đạt đáo tối hoàn toàn, mỹ mãn, nhân gian thiên thượng đích chúng sanh đô vô khả bỉ nghĩ.\nPhật Đà tựu thị cụ bị giá tam chủng công đức đích thánh nhân.\nNhất thiết Phật đích trí tuệ, năng lực, công đức, sự nghiệp đô tương đẳng, tha môn thị do phàm nhân tu đạo nhi trừ điếu tội ác đích tập khí hòa hành vi nhi thành.\nQuá khứ thế hữu vô lượng chư Phật, vị lai thế dã hữu vô lượng chư Phật, liệt như Dược Sư Lưu Ly Phật, A Di Đà Phật, Thích Ca Mâu Ni Phật đẳng đô thị.\nPhật thuyết: Nhân nhân đô khả dĩ thành Phật, tha đích thoại thị nhất cá hữu lực đích bảo chứng.\nNgã môn tương tín tha đích thuyết thoại, học tập tha đích hành vi, nhất định khả dĩ hòa tha nhất dạng thành công.\nNgã môn lai học Phật ba!","id":"C6B02","shortClipId":"","title":"Chương 6 bài 2. Ý nghĩa của Phật.(Đang Biên Tập)","youTubeId":"efnRKBasvKw"},"id":"C6B02"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C6B02"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
