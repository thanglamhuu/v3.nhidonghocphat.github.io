"chinesse":"第十一課:小鳥救火。\n佛說：樹林失火，火勢猛烈,一隻小鳥幸而逃出。\n但牠想起還在樹林裏的親族和朋友，心裏十分難過。\n於是牠飛到河邊，把羽毛浸濕。\n然後飛回樹林裏拍動翅膀，灑下水滴。\n這樣一來一往，十分費力，但是小鳥仍然奮力去做。\n天帝很感動，就降一場大雨，把火撲滅。","chuong":"B - Chương 1","content":"\u003ch3\u003eCHIM NHỎ CỨU HOẢ\u003c/h3\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c1b11.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003ePhật nói: Rừng cây bị hỏa hoạn, thế lửa mãnh liệt, một con chim nhỏ may mà chạy thoát. Thế nhưng nó nghĩ lại, thân tộc và bè bạn vẫn ở trong rừng cây, trong lòng vô cùng lo lắng. Thế là nó bay đến bên bờ sông, đem lông cánh thấm ướt rồi bay lại rừng cây, vỗ mạnh đôi cánh tưới xuống từng giọt nước. Cứ lặp đi lặp lại nhiều lần như vậy vô cùng phí sức. Thế nhưng chim nhỏ vẫn cứ gắng sức mà làm. Ông trời rất cảm động, liền giáng xuống một trận mưa lớn, làm cho lửa bị dập tắt.\u003c/p\u003e\n","extraContent":"\u003ch2\u003eHướng dẫn\u0026nbsp;\u003c/h2\u003e\n\u003cp\u003e“\u003cstrong\u003eTiểu Điểu Cứu Hỏa\u003c/strong\u003e” ta dịch là \u003cem\u003echim nhỏ cứu lửa\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e“\u003cstrong\u003ePhật Thuyết\u003c/strong\u003e” là Phật kể một câu chuyện. \u003cstrong\u003e“Thọ Lâm”\u003c/strong\u003e là \u003cem\u003erừng cây\u003c/em\u003e,\u003cstrong\u003e “Thất\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHỏa”\u003c/strong\u003e là \u003cem\u003ebị hỏa hoạn\u003c/em\u003e. Có lẽ là vào mùa khô, do vô tình người ta để một tàn lửa nhỏ\u003c/p\u003e\n\u003cp\u003erơi vào, và đã gây nên hỏa hoạn. Cho nên, đời sống của chúng ta, làm bất cứ việc\u003c/p\u003e\n\u003cp\u003egì cũng phải luôn luôn thận trọng. Không vì hành vi sơ ý của mình mà gây tổn thất\u003c/p\u003e\n\u003cp\u003echo cộng đồng.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Hỏa Thế Mãnh Liệt”\u003c/strong\u003e là \u003cem\u003ethế lửa vô cùng mãnh liệt\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Nhất Trích Tiểu Điểu”\u003c/strong\u003e, chúng ta thấy một số từ “Nhất”, đi với một lượng từ\u003c/p\u003e\n\u003cp\u003e“Trích”. Ở đây là để dùng nói cho: \u003cem\u003emột con chim nhỏ\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Hạnh Nhi Đào Xuất”\u003c/strong\u003e, “Hạnh Nhi” là \u003cem\u003emay mà\u003c/em\u003e, “Hạnh Nhi Đào Xuất”\u003cstrong\u003e \u003c/strong\u003edịch là\u003c/p\u003e\n\u003cp\u003e\u003cem\u003emay mà thoát khỏi\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Đản Tha Tưởng Khởi Hoàn”\u003c/strong\u003e, \u003cem\u003enhưng nó nghĩ lại\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Tại Thọ Lâm Lý Đích Thân Tộc Hòa Bằng Hữu”\u003c/strong\u003e, \u003cem\u003ethân tộc và bạn bè vẫn\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003ecòn ở trong rừng cây\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Tâm Lí Thập Phần Nan Quá\u003c/strong\u003e”, “Tâm Lí” là trong lòng. “Thập Phần” chúng\u003c/p\u003e\n\u003cp\u003eta dịch là \"mười phần\", \"thập phần\" hay \"vô cùng\" đều được. Ở đây chúng ta dùng “vô\u003c/p\u003e\n\u003cp\u003ecùng”. “Nan Quá” là \"khẩn trương\",\"khó chịu\", \"đau lòng\" hoặc là \"lo lắng\", ở đây là dùng “đau\u003c/p\u003e\n\u003cp\u003elòng” hay “lo lắng” đều được. “Tâm Lí Thập Phần Nan Quá” là trong lòng vô cùng\u003c/p\u003e\n\u003cp\u003elo lắng.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Ư Thị Tha Phi Đáo Hà Biên”\u003c/strong\u003e, \u003cem\u003ethế là nó bay đến bờ sông.\u003c/em\u003e “Ư Thị” dịch là: thế\u003c/p\u003e\n\u003cp\u003elà. “Tha” dịch là: nó. “Phi Đáo” là bay đến. “Hà Biên” là bờ sông.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Bả Vũ Mao Tẩm Thấp”\u003c/strong\u003e, là \u003cem\u003eđem lông cánh của mình thấm ướt.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Nhiên Hậu”\u003c/strong\u003e là \u003cem\u003esau đó\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Phi Hồi Thọ Lâm Lý”\u003c/strong\u003e, là \u003cem\u003ebay trở lại trong rừng cây\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Phách Động Xí Bàng”\u003c/strong\u003e là \u003cem\u003evỗ mạnh đôi cánh\u003c/em\u003e. Thực ra trong lúc nó bay từ bờ\u003c/p\u003e\n\u003cp\u003esông về rừng cây thì đã hết nước rồi.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Sái Hạ Thủy Trích”\u003c/strong\u003e, “Sái Hạ” là tưới xuống. “Thủy” là nước, “Trích” là\u003c/p\u003e\n\u003cp\u003etừng giọt. \u003cem\u003eTưới xuống từng giọt nước\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Giá Dạng Nhất Lai Nhất Vãng”\u003c/strong\u003e, là \u003cem\u003eđi lại nhiều lần\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Thập Phần Phí Lực”\u003c/strong\u003e là \u003cem\u003evô cùng phí sức\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e“Nhưng Nhiên”\u003cstrong\u003e \u003c/strong\u003elà \u003cem\u003evẫn cứ.\u003c/em\u003e \u003cstrong\u003e“Nhưng Nhiên Phấn Lực Khứ Tố”\u003c/strong\u003e là: \u003cem\u003enhưng\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003echim nhỏ vẫn cứ gắng sức mà làm.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Thiên Đế Ngận Cảm Động”\u003c/strong\u003e, \u003cem\u003evua trời rất cảm động\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Tựu Giáng Nhất Tràng Đại Vũ”\u003c/strong\u003e, \u003cem\u003eliền giáng xuống một trận mưa to\u003c/em\u003e. Chữ\u003c/p\u003e\n\u003cp\u003e“Tràng” chỗ này chính là lượng từ, “Nhất” là số từ.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Bạ Hoả Phốc Diệt”\u003c/strong\u003e, \u003cem\u003elàm cho lửa bị dập tắt\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003ch2\u003eLời Thầy giảng:\u003c/h2\u003e\n\u003cp\u003eCác bạn thấy, chữ Hán bao hàm trong nó là ý nghĩa rất sâu rộng. Ví dụ chữ\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e“Tưởng”\u003c/em\u003e (想) Trên là chữ \u003cem\u003e“Tướng”\u003c/em\u003e (  \u003ca href=\"30456\" target=\"_self\"\u003e相\u003c/a\u003e ), dưới là bộ \u003cem\u003e“Tâm”\u003c/em\u003e (  \u003ca href=\"24515\" target=\"_self\"\u003e心\u003c/a\u003e  ), trong tâm mà có\u003c/p\u003e\n\u003cp\u003etướng, có vọng tưởng, có hình tượng, có ý niệm thì nó trở thành \u003cem\u003e“Tưởng”\u003c/em\u003e. Muốn\u003c/p\u003e\n\u003cp\u003etrong tâm mình trong sạch, thanh tịnh thì sao? Thì bỏ đi cái tướng, tâm sẽ trở nên\u003c/p\u003e\n\u003cp\u003etrong sạch, thanh tịnh. Do vậy, người xưa có đề thơ như sau:\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e“Tam điểm như tinh tượng, \u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eHoành câu tợ nguyệt tà. \u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003ePhi mao tùng thử đắc, \u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eTố Phật dã do tha”\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eBa chấm như là ba ngôi sao vậy, “tinh tượng”. \u003cem\u003e“Hoành câu tợ nguyệt tà”\u003c/em\u003e,\u003c/p\u003e\n\u003cp\u003evòng câu giống như ánh trăng ngà vậy. \u003cem\u003e“Phi mao tùng thử đắc, tố Phật dã do tha”\u003c/em\u003e:\u003c/p\u003e\n\u003cp\u003eMang lông đội sừng tức làm thân trâu, ngựa… là do tâm này, làm Phật hay làm\u003c/p\u003e\n\u003cp\u003ema, làm người tốt hay người xấu cũng chính là ở nơi cái tâm này.\u003c/p\u003e\n\u003cp\u003eBài học nói lên tinh thần vô cùng cố gắng, và sự cố gắng sau đó đã có được\u003c/p\u003e\n\u003cp\u003ethành tựu. Trong cuộc sống chúng ta thường nghe nói: \u003cem\u003e“Tận nhân lực, tri thiên\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003emạng”\u003c/em\u003e, nghĩa là khi chúng ta dốc hết sức mình thì sẽ có được sự cảm thông. Sự\u003c/p\u003e\n\u003cp\u003ecảm thông này có khi không thể dùng trí não của con người để hiểu được. Bài học\u003c/p\u003e\n\u003cp\u003enày nhắc nhở chúng ta phải có một sự cố gắng, nỗ lực.\u003c/p\u003e\n\u003cp\u003eNgày nay chúng ta thấy, con người đang dần quên đi sự quan tâm tới người\u003c/p\u003e\n\u003cp\u003ekhác, người ta gọi đó là “bệnh vô cảm”, có lẽ họ cho rằng, người ta ai cũng như\u003c/p\u003e\n\u003cp\u003evậy. Thực ra, khi người ta không làm thì mình cứ cố gắng, nỗ lực mà làm, người ta\u003c/p\u003e\n\u003cp\u003ekhông làm người tốt, thì ta vẫn cứ cố gắng mà làm người tốt. Làm như vậy để làm\u003c/p\u003e\n\u003cp\u003egì? Để hình ảnh một người tốt sẽ còn lại trong cuộc đời, làm một sự cảnh thức cho\u003c/p\u003e\n\u003cp\u003engười khác.\u003c/p\u003e\n\u003cp\u003eTrước đây tôi có một cô học trò làm việc trong một khách sạn. Cô ấy nói với\u003c/p\u003e\n\u003cp\u003etôi: \u003cem\u003e“Nơi đó là chốn ăn chơi, nó làm cho con người ta sa đọa, con xin nghỉ được\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003ekhông Thầy?”\u003c/em\u003e Tôi mới nói, thôi con đừng nghỉ, con nên cố gắng! Vì sao? Vì nơi\u003c/p\u003e\n\u003cp\u003eđó không ai có được sự cảnh thức trong việc tu thân và làm việc tốt, một mình con\u003c/p\u003e\n\u003cp\u003eở nơi đó vừa ăn chay trường, làm từ thiện, lại biết niệm Phật…con ở nơi đó, biết\u003c/p\u003e\n\u003cp\u003eđâu con có thể làm một tấm gương cảnh thức những người chung quanh, không có\u003c/p\u003e\n\u003cp\u003econ thì không còn ai để cảnh thức họ nữa. Nếu con làm được như vậy thì đó là\u003c/p\u003e\n\u003cp\u003ehành động của một vị Bồ Tát.\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003eCho nên chúng ta phải cố gắng. Cho dù là tài hèn, sức mọn, thế nhưng nếu\u003c/p\u003e\n\u003cp\u003ecó điều gì có thể giúp ích được cho xã hội, cho cộng đồng thì ta phải ráng nỗ lực.\u003c/p\u003e\n\u003cp\u003eTrên đây là hình ảnh của một chú chim, tưới từng giọt nước rất nhỏ, nhưng chú ấy\u003c/p\u003e\n\u003cp\u003evẫn cứ làm. Cứ làm như vậy và cảm động đến Vua trời, Ngài liền giáng cho một\u003c/p\u003e\n\u003cp\u003etrận mưa lớn. Con người chúng ta nếu như vì sự yêu thương, sự bao dung , sẵn\u003c/p\u003e\n\u003cp\u003esàng vì người khác…dùng những tâm tình đó để đối đãi với nhau thì thiên nhiên\u003c/p\u003e\n\u003cp\u003ecũng sẽ tự hài hòa. Cũng vậy, khi ta làm việc tốt, những người xung quanh sẽ cảm\u003c/p\u003e\n\u003cp\u003eđộng và họ cũng bắt chước mà cùng làm với chúng ta.\u003c/p\u003e\n\u003cp\u003eBài học hôm nay tuy là nói về hành động của chú chim nhỏ, nhưng ý nghĩa\u003c/p\u003e\n\u003cp\u003ecủa nó chính là nói về một hành động vì cộng đồng, sẵn sàng hy sinh chính mình.\u003c/p\u003e\n\u003cp\u003eChúng ta cũng rút ra được một bài học, cho dù làm việc tốt rất nhỏ bé, không thấm\u003c/p\u003e\n\u003cp\u003evào đâu, thế nhưng nếu chúng ta vận dụng hết sức mình thì sẽ cảm động thiên\u003c/p\u003e\n\u003cp\u003enhiên, cảm động trời đất và cảm động những người chung quanh. \u003cem\u003e“Tinh thành sở\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003echí, kim thạch vi khai”\u003c/em\u003e (Tâm hết mực chân thành thì có thể khiến vàng đá mở ra).\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập nhất khoá: Tiểu Điểu Cứu Hỏa.\nPhật thuyết: Thọ lâm thất hỏa, hỏa thế mãnh liệt, nhất trích tiểu điểu, hạnh nhi đào xuất.\nĐản tha tưởng khởi hoàn, tại thọ lâm lí đích thân tộc, hòa bằng hữu, tâm lí thập phần nan quá.\nƯ thị tha phi đáo hà biên, bả vũ mao tẩm thấp.\nNhiên hậu phi hồi thọ lâm lí, phách động xí bàng, sái hạ thủy trích.\nGiá dạng nhất lai, nhất vãng, thập phần phí lực, đản thị tiểu điểu, nhưng nhiên phấn lực khứ tố.\nThiên đế ngận cảm động, tựu giáng nhất tràng đại vũ, bả hỏa phốc diệt.","id":"C1B11","shortClipId":"rLRKOtymUOE","title":"Bài 11 - Chim nhỏ cứu hoả","youTubeId":"YY7e77q6tLQ"},"id":"C1B11"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C1B11"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
