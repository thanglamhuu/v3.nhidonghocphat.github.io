NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì liù kè luó hóu luó.\nluó hóu luó tóng nián zhǎng zài wáng gōng jiāo zòng guàn le xǐ huān zhuō nòng bié rén yòu ài shuō huǎng bié rén dōu tǎo yàn tā.\nyì tiān fó tuó qù jiàn tā luó hóu luó shí fēn huān xǐ jiù qǔ shuǐ wèi fó tuó xǐ zú.\nfó tuó xǐ zú hòu jiù shuō pán lǐ dē shuǐ kě yǐ shí yòng hé shù kǒu ma.\nbù kě yǐ zhè pán xǐ zú shuǐ yǐ chōng mǎn chén gòu bù kě yǐ zài yòng.\nduì le nǐ yě xiàng zhè pán shuǐ yī yàng suī rán shì wáng sūn què shě qì shì sú dē fù guì chū jiā xiū dào běn lái shì kě guì dē dàn shì nǐ bù kěn xué shàn yòu bù néng xiū yǎng dé hǎo hǎo xiàng zhè pán shuǐ yī yàng méi yǒu yòng chù.\nluó hóu luó cán kuì jí le dī xià tóu lái bǎ zāng shuǐ dào qù.\nxiàn zài pán zi kōng zhe kě yǐ shèng shí wù ma fó tuó wèn.\nbù kě yǐ tā shèng guò zāng shuǐ yǒu wū gòu cún zài.\nduì le nǐ yě shì zhè yàng suī rán shì xiū dào zhě dàn yǒu liǎo bù hǎo dē míng shēng jiù xiàng zāng dē pán zi yī yàng bù kě yǐ shèng shí wù.\nfó tuó yòng zú zhǐ bō dòng pán zi shǐ tā tuán tuán dì zhuǎn dòng.\nyī huì ér pán zi tíng xià lái fó tuó wèn dào rú guǒ pán zi pò làn le nǐ jué dé kě xī me.\npán zi shì cū jiàn dē dōng xī méi yǒu jià zhí bù zhí de kě xī.\nduì le nǐ yě shì yī yàng shēn wèi fó jiào tú dàn bù shǒu kǒu yè dē jiè lǜ cū yán hú shuō bù chéng shí.\nyǒu zhè yàng xíng wèi bù huì bèi dà zhòng zhēn hù bù huì bèi zhì zhě ài xī nǐ dē qián tú kǔ nǎo wú liàng.\nluó hóu luó tīng le fó tuó dē jiào xùn shí fēn bēi tòng yǎn lèi gǔn gǔn dì liú xià lái guì zài dì shàng shēn shēn dì chàn huǐ.\ncǐ hòu tā gǎi guò le zuò yī gè chéng shí wěn zhòng qiān hòu dē sēng rén dà jiā dōu zūn zhòng tā jìng ài tā.","chinesse":"第六課 ：羅喉羅 。\n羅喉羅童年長在王宮，驕縱慣了，喜歡捉弄別人，又愛說謊，別人都討厭他。\n一天，佛陀去見他，羅喉羅十分歡喜，就取水為佛陀洗足。\n佛陀洗足後，就說：「盤裏的水可以食用和漱口嗎?」\n「不可以，這盤洗足水，已充滿塵垢，不可以再用」。\n「對了，你也像這盤水一樣，雖然是王孫，卻捨棄世俗的富貴，出家修道，本來是可貴的，但是你不肯學善，又不能修養得好，好像這盤水一樣，沒有用處」。\n羅喉羅慚愧極了，低下頭來，把髒水倒去。\n「現在盤子空著，可以盛食物嗎?」佛陀問。\n「不可以，它盛過髒水，有污垢存在」。\n「對了，你也是這樣，雖然是修道者，但有了不好的名聲，就像髒的盤子一樣，不可以盛食物」。\n佛陀用足趾撥動盤子，使它團團地轉動。\n一會兒盤子停下來，佛陀問道：「如果盤子破爛了，你覺得可惜麼」。\n「盤子是粗賤的東西，沒有價值，不值得可惜」。\n「對了，你也是一樣，身為佛教徒，但不守口業的戒律，粗言胡說，不誠實。\n有這樣行為，不會被大眾珍護，不會被智者愛惜，你的前途，苦惱無量」。\n羅喉羅聽了佛陀的教訓，十分悲痛，眼淚滾滾地流下來，跪在地上，深深地懺悔。\n此後，他改過了，做一個誠實、穩重、謙厚的僧人，大家都尊重他，敬愛他。","chuong":"B - Chương 6","content":"\u003ch3\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 6 bài \u003c/span\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003e6. La Hầu La.\u003c/span\u003e  (\u003cem\u003eĐang Biên Tập\u003c/em\u003e)\u003c/h3\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c6b06.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003eThời thơ ấu của La Hầu La ở suốt trong vương cung, kiêu ngạo, phóng túng quen rồi, ưu thích chọc ghẹo người khác, lại thích nói dối, người khác đều chán ghét cậu ta.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003eMột hôm, Phật Đà đến gặp cậu ta, La Hầu La vô cùng vui vẻ, liền lấy nước vì Phật Đà mà rửa chân, sau khi Phật Đà rửa chân xong, liền hỏi:\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003e\"Nước ở trong chậu này có thể uống và xúc miệng được không?\"\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003e\"Không được, nước rửa chân trong bồn này, đã tràn đầy dơ dáy, không thể dùng được nữa.\"\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003e\"Đúng rồi, con cũng giống như nước trong bồn này vậy, tuy là vương tôn, lại từ bỏ phú quý của thế tục, xuất gia tu hành, vốn dĩ là đáng quý, thế nhưng con lại không chịu học tốt, lại không thể tu dưỡng được tốt, giống như nước trong bồn này vậy, không chỗ nào dùng được.''hy\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003eLa Hầu La rất hổ thẹn, cúi thấp đầu xuống, đem nước dơ đổ đi.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003e\"Hiện tại cái bồn trống không rồi, có thể đựng thức ăn không?\" Đức Phật hỏi.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003e\"Không thể được, nó đã đựng qua nước dơ, còn chất dơ ở trong.\"\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003e\"Đúng rồi, con cũng là như vậy, tuy nhiên là người tu hành, thế nhưng có tiếng tăm không tốt, thì cũng giống như cái bồn dơ vậy, không thể nào đựng được thức ăn.''\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003ePhật Đà dùng ngón chân đẩy cái bồn, khiến cho nó quay tròn tròn, một hồi lâu thì cái bồn dừng lại, Phật Đà hỏi:\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003e\"Nếu như cái bồn bị bể đi, con cảm thấy đáng tiếc không?\"\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003e\"Cái bồn này là thứ thô thiển không đáng giá, không có giá trị, không đáng để tiếc lắm.\"\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003e\"Đúng rồi, con cũng là như vậy, thân là tín đồ của Phật giáo, nhưng không chịu giữ giới luật khẩu nghiệp, nói càn nói quấy, không thành thật.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003eCó hành vi như vậy, không được đại chúng mến yêu, không được người trí yêu thích, tiền đồ của con khổ não vô lượng.''\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003eLa Hầu La nghe lời giáo huấn của Phật Đà, vô cùng đau khổ, nước mắt tuôn chảy, quỳ ở trên đất sám hối rất là sâu sắc.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003eTừ đó về sau, cậu ấy thay đổi, làm một vị tăng thành thật, ổn trọng, khiêm hậu, mọi người đều tôn trọng cậu ấy, kính yêu cậu ấy. \u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":false,"hanViet":"Đệ lục khóa: La Hầu La.\nLa Hầu La đồng niên trường tại vương cung, kiêu túng quán liễu, hỷ hoan tróc lộng biệt nhân, hựu ái thuyết hoảng, biệt nhân đô thảo yểm tha.\nNhất thiên, Phật Đà khứ kiến tha, La Hầu La thập phần hoan hỷ, tựu thủ thủy vi Phật Đà tẩy túc.\nPhật Đà tẩy túc hậu, tựu thuyết: Bàn lý đích thủy khả dĩ thực dụng hòa xú khẩu ma?\nBất khả dĩ, giá bàn tẩy túc thủy, dĩ xung mãn trần cấu, bất khả dĩ tái dụng.\nĐối liễu, nễ dã tượng giá bàn thủy nhất dạng, tuy nhiên thị vương tôn, khước xả khí thế tục đích phú quý, xuất gia tu đạo, bổn lai thị khả quý đích, đản thị nễ bất khẳng học thiện, hựu bất năng tu dưỡng đắc hảo, hảo tượng giá bàn thủy nhất dạng, một hữu dụng xứ.\nLa Hầu La tàm quý cực liễu, đê hạ đầu lai, bả táng thủy đảo khứ.\nHiện tại bàn tử không trước, khả dĩ thạnh thực vật ma Phật Đà vấn.\nBất khả dĩ, tha thạnh quá táng thủy, hữu ô cấu tồn tại.\nĐối liễu, nễ dã thị giá dạng, tuy nhiên thị tu đạo giả, đản hữu liễu bất hảo đích danh thanh, tựu tượng táng đích bàn tử nhất dạng, bất khả dĩ thạnh thực vật.\nPhật Đà dụng túc chỉ bát động bàn tử, sử tha đoàn đoàn địa chuyển động.\nNhất hội nhi bàn tử đình hạ lai, Phật Đà vấn đạo, Như quả bàn tử phá lạn liễu, nễ giác đắc khả tích ma?\nBàn tử thị thô tiện đích đông tây, một hữu giá trị, bất trị đắc khả tích.\nĐối liễu, nễ dã thị nhất dạng, thân vi Phật giáo đồ, đản bất thủ khẩu nghiệp đích giới luật, thô ngôn hồ thuyết, bất thành thật.\nHữu giá dạng hành vi, bất hội bị đại chúng trân hộ, bất hội bị trí giả ái tích, nễ đích tiền đồ, khổ não vô lượng.\nLa Hầu La thính liễu Phật Đà đích giáo huấn, thập phần bi thống, nhãn lệ cổn cổn địa lưu hạ lai, quỳ tại địa thượng thâm thâm địa sám hối.\nThử hậu, tha cải quá liễu, tố nhất cá thành thật, ổn trọng, khiêm hậu đích tăng nhân, đại gia đô tôn trọng tha, kính ái tha.","id":"C6B06","shortClipId":"","title":"Chương 6 bài 6. La Hầu La.","youTubeId":"3bvVBf0l-aI"},"id":"C6B06"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C6B06"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
