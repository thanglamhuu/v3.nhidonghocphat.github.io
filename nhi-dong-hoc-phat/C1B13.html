 shí sān kè: xiǎo kǒng què.\nfó shuō: kǒng què mā mā chū wài mì shí, fēn fù xiǎo kǒng què kàn jiā bú yào chū mén.\nxiǎo kǒng què bù lǐ huì mā mā de huà, tōu tōu chū mén zhǎo xiǎo péng yǒu qù wán.\ntā chī shù shàng de guǒ zi, hē xī lǐ de qīng shuǐ, zài cǎo dì shàng tiào wǔ, kuài lè jí le.\njié guǒ bèi liè rén yòng wǎng zhuō zhù.\ntā cái zhī dào cuò le, dà kū qǐ lái.\nshúi jiào tā bù tīng mā mā de huà ne.","chinesse":"第十三課:小孔雀。\n佛說：孔雀媽媽出外覓食，吩咐小孔雀看家，不要出門。\n小孔雀不理會媽媽的話，偷偷出門，找小朋友去玩。\n牠吃樹上的果子，喝溪裏的清水,在草地上跳舞,快樂極了。\n結果，被獵人用網捉住。\n牠纔知道錯了，大哭起來。\n誰叫牠不聽媽媽的話呢！","chuong":"B - Chương 1","content":"\u003ch3\u003eKHỔNG TƯỚC NHỎ\u003c/h3\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c1b13.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003ePhật nói : Khổng tước mẹ ra ngoài tìm kiếm thức ăn, dặn bảo khổng tước con trông nhà, không được ra khỏi cửa. Khổng tước con không nghe lời mẹ dặn, len lén ra ngoài tìm bạn nhỏ để đi chơi. Nó ăn quả trên cây, uống nước trong dưới suối, nhảy múa ở trên bãi cỏ, vui sướng vô cùng. Kết quả, bị thợ săn dùng lưới bắt được, nó mới biết là đã sai rồi, mới khóc thét lên. Ai bảo nó không nghe lời của mẹ dạy làm chi!\u003c/p\u003e\n","extraContent":"\u003cp\u003e\u003cstrong\u003e “Tiểu Khổng Tước”\u003c/strong\u003e ta dịch là: \u003cem\u003eKhổng tước nhỏ\u003c/em\u003e, hay Khổng tước con cũng được.(Khổng Tước là chim công).\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Khổng Tước Ma Ma Xuất Ngoại Mịch Thực”\u003c/strong\u003e, dịch là: \u003cem\u003eKhổng tước mẹ ra ngoài tìm kiếm thức ăn.\u003c/em\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Phân Phó Tiểu Khổng Tước Khán Gia”\u003c/strong\u003e, dịch là: \u003cem\u003eDặn bảo khổng tước con trông chừng nhà\u003c/em\u003e. ”Khán Gia” là trông chừng nhà.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003cstrong\u003e“Bất Yếu Xuất Môn”\u003c/strong\u003e, dịch là: \u003cem\u003eKhông nên ra khỏi cửa\u003c/em\u003e.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Tiểu Khổng Tước Bất Lí Hội Ma Ma Đích Thoại”\u003c/strong\u003e, Trong Hán văn hiện đại, “Bất Lí Hội” dịch là: Không thèm để ý. Cả câu này sẽ dịch là: \u003cem\u003eKhổng tước con không thèm để ý đến lời của mẹ dạy. \u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Thâu Thâu Xuất Môn”\u003c/strong\u003e, Dịch là: \u003cem\u003elen lén ra khỏi cửa.\u003c/em\u003e “Thâu” là ăn trộm, “Thâu Thâu” là len lén, vụng trộm, hành động lén lút.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Trảo Tiểu Bằng Hữu Khứ Ngoạn”\u003c/strong\u003e, dịch là: \u003cem\u003etìm bạn nhỏ để đi chơi\u003c/em\u003e.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Tha Ngật Thọ Thượng Đích Quả Tử”\u003c/strong\u003e, dịch là: \u003cem\u003enó ăn trái ở trên cây;\u003c/em\u003e (“Ngật” là ăn).\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Hát Khê Lí Đích Thanh Thủy”\u003c/strong\u003e dịch là: \u003cem\u003eUống nước trong dưới suối\u003c/em\u003e. (“Hát” là uống).\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Tại Thảo Địa Thượng Khiêu Vũ”\u003c/strong\u003e, dịch là: \u003cem\u003eNhảy múa ở trên bãi cỏ\u003c/em\u003e.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e“Khoái Lạc Cực Liễu”\u003c/strong\u003e, dịch là: \u003cem\u003eVui sướng vô cùng\u003c/em\u003e.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\"Bị Liệp Nhân Dụng Võng Tróc Trụ\"\u003c/strong\u003e, dịch là: \u003cem\u003eBị người đi săn dùng lưới bắt lấy\u003c/em\u003e (\"Liệp Nhân\" là người đi săn)\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\"Tha Tài Tri Đạo Thố Liễu\"\u003c/strong\u003e, \u003cem\u003eNó mới biết là đã sai rồi\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\"Đại Khốc Khởi Lai\"\u003c/strong\u003e. dịch là: \u003cem\u003eKhóc thét lên\u003c/em\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\"Thùy Khiếu Tha Bất Thính Ma Ma Đích Thoại Ni\"\u003c/strong\u003e, \u003cem\u003eAi bảo nó không nghe lời mẹ dạy làm chi!\u003c/em\u003e (\"Thùy Khiếu\" dịch là: ai bảo)\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cins\u003eGiảng rộng:\u003c/ins\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eNó đâu biết rằng, chính sự tùy tiện đó đã dẫn đến việc bị thợ săn bắt giữ. Cũng vậy, là một người con, khi cha mẹ dặn không bao giờ để ý. Nhưng khi sự\u003cbr\u003eviệc đến rồi thì mới biết được rằng, chính mình đã sai rồi.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eĐây là một bài học mà Phật đã dạy hàng đệ tử, ngụ ý của nó chính là: Các con phải sống ở trong giới luật, sống trong lời răn dạy của Phật, Bồ Tát, không vượt qua lời răn dạy đó thì sẽ không bao giờ bị khổ đau trói buộc, hay là bị phiền muộn ngày trong đời này.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eNgôi nhà trong câu chuyện sẽ giữ an toàn cho khổng tước con, ngôi nhà cũng chính là Giới luật, sự răn dạy của chư Phật, Bồ Tát. Nếu chúng ta áp dụng triệt để vào trong đời sống thì dắt khoát không có khổ đau.\u003c/p\u003e\n\u003cp\u003eĐối với người học Phật, len lén vượt rào làm những điều sai quấy, vượt những phép tắc mà người học Phật phải gìn giữ, người đó phải chịu những điều khổ đau.\u003c/p\u003e\n\u003cp\u003eKhi chúng ta biết mình sai, thì thật sự đã muộn. Có những cái có thể lặp lại, nhưng có những cái không thể lặp lại.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eCho nên, những đứa con, những người học trò nếu như tuân thủ lời dạy của cha mẹ, và người học Phật an trụ trong lời giáo huấn của Phật thì chúng ta sẽ trưởng thành rất tốt, và sẽ là những người hữu ích cho xã hội, cho quốc gia, cho cộng đồng.\u003c/p\u003e\n\u003cp\u003eCho nên, \u003cstrong\u003esở dĩ một con người được gọi là trưởng thành, là con người luôn luôn hoàn thiện mình, chứ không phải là lớn thân xác thì gọi là trưởng thành đâu\u003c/strong\u003e.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập tam khoá: Tiểu Khổng Tước.\n\u001dPhật thuyết: khổng tước ma ma xuất ngoại mịch thực, phân phó tiểu khổng tước khán gia, bất yếu xuất môn.\nTiểu khổng tước bất lí hội ma ma đích thoại, thâu thâu xuất môn, trảo tiểu bằng hữu khứ ngoạn.\nTha ngật thọ thượng đích quả tử, hát khê lí đích thanh thủy, tại thảo địa thượng khiêu vũ, khoái lạc cực liễu.\nKết quả, bị liệp nhân dụng võng tróc trụ.\nTha tài tri đạo thố liễu, đại khốc khởi lai.\nThùy khiếu tha bất thính ma ma đích thoại ni.","id":"C1B13","shortClipId":"iKieJNd0XmU","title":"Bài 13 - Khổng Tước Nhỏ","youTubeId":"8EMGy3-XoEw"},"id":"C1B13"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C1B13"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
