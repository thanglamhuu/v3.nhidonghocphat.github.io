ra để phơi. Một con dê đến ăn đậu, tỳ nữ không lo đề phòng, dê ăn trộm quen rồi, liền thường hay trộm để ăn. Lúc chủ nhân dùng đấu để đong lại, luôn phát hiện thiếu đi một chút, liền hoài nghi là tỳ nữ trộm ăn, mỗi lần đều trách mắng cô ấy. Tỳ nữ biết được là dê ăn rồi, trong tâm oán hận, thường hay dùng gậy đánh dê, dê bị đánh rồi, tức giận lên, cũng dùng sừng húc tỳ nữ, thế là mỗi lần đều phát sinh xung đột. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eCó một hôm, con dê lại đến, gợi lên sự tức giận của tỳ nữ, lền cầm lấy cây đuốc, muốn dùng sức mạnh này đốt nó. Dê liền dùng sừng húc, tỳ nữ vội tránh được, dùng lửa thiêu đốt lưng dê, đốt lông dê. Dê mang theo đau đớn chạy trốn, chạy loạn đụng khắp nơi, chẳng ngờ cháy hết nhà cửa. Thế lửa tràn ngập núi hoang, làm cho mấy trăm con khỉ trong núi bị thiêu sống mà chết. Chư thiên nhìn thấy: Liền nói: \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003e\"Chúng sanh ngu muội ơi!  Các ngươi phẫn hận, lại không truy cứu nguyên nhân, hại người hại mình, đấu tranh như vậy thật là vô nghĩa rồi!\"\u003c/span\u003e\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":false,"hanViet":"Đệ thập nhị khóa sân khuể chi hại.\ntòng tiền, hữu nhất cá tì nữ, vi chủ nhân liêu lí vụ.\ndương quang xán lạn đích thời hậu, tha tổng thị nã xuất đậu tử lai sái.\nnhất chích dương lai cật đậu tử, tì nữ bất khứ phòng phạm, dương thâu quán liễu, tựu thường thường thâu cật.\nchủ nhân dụng đấu lượng toán thì, tổng phát hiện đoản thiểu liễu ta, tựu hoài nghi thị tì nữ thâu cật liễu, mỗi thứ đô trách mạ tha tì nữ tri đạo thị dương liễu, tâm lí oán hận, thì thường dụng trượng đả dương, dương thụ liễu đả, phẫn nộ khởi lai, dã dụng giác để xúc tì nữ, ư thị mỗi mỗi phát sinh xung đột.\nhữu nhất thiên, dương hựu lai liễu, xúc khởi tì nữ hận ý, tựu nã khởi hỏa bả, tác thế yếu thiêu tha.\ndương dụng giác để xúc, tì nữ cấp khởi lai, dụng hỏa thiêu chích dương bối, thiêu trứ dương mao.\ndương phụ thống bôn đào, đáo xứ loạn chàng, cánh nhiên thiêu trứ phòng ốc.\nhỏa thế mạn duyên sơn dã, bả sơn lí sổ bách chích hầu tử hoạt hoạt thiêu tử.\nchư thiên khán kiến: tiện thuyết: \"ngu bổn đích chúng sinh a nễ môn phẫn hận, hựu bất truy cứu nguyên nhân, hại nhân hại kỷ, đấu tranh đa ma Một hữu ý tứ a\".","id":"C7B12","shortClipId":"","title":"Chương 7 bài 12: Cái hại của tức giận.","youTubeId":"Tuw1yXyWszA"},"id":"C7B12"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C7B12"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
