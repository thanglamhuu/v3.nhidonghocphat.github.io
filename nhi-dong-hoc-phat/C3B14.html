ân thể, chăm sóc ăn uống cho ông.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eSau đó, đối với ông giảng cái thường thức dưỡng bệnh.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eVị tăng nhận được sự chăm sóc tỉ mỉ của Phật Đà, rất là an ủi, bệnh liền được khỏi.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003ePhật Đà đối với đại chúng nói:\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003e\"Người bị bệnh đã đau đớn lại khó chịu, cần phải đồng cảm và giúp đỡ, chúng ta phải an ủi bệnh nhân, chăm sóc bệnh nhân.\"\u003c/span\u003e\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập tứ khóa: Khán hộ bệnh nhân.\nHữu nhất vị tì khưu hoạn bệnh, độc cá nhi tại phòng gian hưu tức.\nSơ thời hữu ngận đa nhân lai khán tha, hậu lai tựu tiệm tiệm giảm thiểu liễu.\nPhật Đà lai khán bệnh, thi tha thôi khai song tử, nhượng không khí lưu thông, dương quang xạ nhập, lạp hảo bị nhục, thu thập tạp loạn đích đông tây, thi tha tẩy tịnh thân thể, chiếu liệu tha đích ẩm thực.\nNhiên hậu, đối tha giảng dưỡng bệnh đích thường thức.\nTăng nhân đắc đáo Phật Đà tế tâm đích khán hộ, ngận thị an úy, bệnh tựu hảo liễu.\nPhật Đà đối đại chúng thuyết:\nHoạn bệnh đích nhân ký thống khổ hựu nan quá, nhu yếu đồng tình hòa bang trợ, Ngã môn yếu an úy bệnh nhân, khán hộ bệnh nhân. ","id":"C3B14","shortClipId":"","title":"Chư
