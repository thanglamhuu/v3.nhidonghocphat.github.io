NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì shí sān kè róng rěn hé kuān shù.\ncóng qián yǒu yī gè wáng guó dē guó wáng bèi dí rén yā qù xíng chǎng shòu xíng.\ntú zhōng kàn jiàn ér zi zhǎng shēng hùn zá zài rén qún zhōng lòu chū bēi fèn dē shén sè.\ntā kǒng pà ér zi wèi tā bào chóu jiù yǎng tiān zhǎng tàn shuō bú yào wèi wǒ bào chóu yǐ yuàn bào yuàn yuàn bù néng zhǐ.\nzhǎng shēng zhī dào bà bà dē yì sī biàn hán lèi lí qù.\nhòu lái zhǎng shēng zài wáng gōng rèn zhí dé dào xīn wáng chǒng ài shēng zuò shì wèi zhǎng shí jiān jiē jìn xīn wáng.\nyì tiān xīn wáng hé zhǎng shēng dào jiāo wài dǎ liè zài shēn shān lǐ liǎng rén mí tú bù néng zhuǎn chū shān qù.\ntiān wǎn le dài wáng xià mǎ fàng xià zhǎng jiàn jiāo gěi zhǎng shēng yòu zhěn zài tā dē xī shàng shuì qù.\nzhǎng shēng àn zhe jiàn hěn xiǎng shā sǐ dài wáng dàn tā xiǎng qǐ bà bà dē jiào xùn jué dé yuān yuān xiāng bào méi yǒu le qī yú shì tā yā zhǐ fèn nù bǎ jiàn fàng zài dài wáng shēn páng qí mǎ lí qù.\nzhǎng shēng kuān shù dē jīng shén shì zhí de zàn měi dí.\nfù chóu shì kě pà chǒu è dē xíng wèi.\nwǒ men yīng gāi xué huì róng rěn hé ráo shù zhǐ yǒu zhè yàng shì jiè cái huì hé píng rén shēng cái huì ān jū lè yè.","chinesse":"第十三課容忍和寬恕.\n從前,有一個亡國的國王,被敵人押去刑場受刑.\n途中,看見兒子長生混雜在人群中,露出悲憤的神色.\n他恐怕兒子為他報仇就,仰天長嘆說:「不要為我報仇,以怨報怨,怨不能止」。\n長生知道爸爸的意思,便含淚離去.\n後來長生在王宮任職,得到新王寵愛,升做侍衛,長時間接近新王.\n一天,新王和長生到郊外打獵,在深山裏,兩人迷途,不能轉出山去.\n天晚了,大王下馬,放下長劍,交給長生,又枕在他的膝上睡去.\n長生按著劍,很想殺死大王,但他想起爸爸的教訓,覺得冤冤相報,沒有了期,於是他壓止憤怒,把劍放在大王身旁,騎馬離去.\n長生寬恕的精神是值得讚美的.\n復仇是可怕,醜惡的行為.\n我們應該學會容忍和饒恕,只有這樣,世界才會和平,人生才會安居樂業.","chuong":"B - Chương 4","content":"\u003ch3\u003eChương 4 bài 13 - Tha thứ và bao dung.\u003c/h3\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c4b13.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003eThủa trước, có một vị Quốc Vương mất nước. Bị kẻ địch áp tải đến hình trường thọ hình. Giữa đường, nhìn thấy con trai là Trường Sanh  đang lẫn lộn ở trong đám người lộ ra vẻ  bi phẫn. Ông lo sợ Con trai vì ông  báo thù. Liền ngước mặt lên trời  liền hét to . \" không cần vì ta mà báo thù, lấy oán báo oán , oán không thể dừng\".  Trường Sanh biết được ý của cha liền nuốt nước mắt mà rời khỏi. Về sau Trường Sanh ở trong vương cung nhậm chức. Đạt  được sự sủng ái của tân vương. Thăng đến chức thị vệ. Thời gian dài tiếp cận tân vương. Một hôm, tân vương cùng Trường Sanh ra bên ngoài để đi săn bắn. Ở trong núi sâu hai người bị lạc đường không thể ra khỏi núi. Trời tối rồi, Đại Vương xuống ngựa, buông bỏ trường kiếm ,giao cho Trường Sanh còn gối trên  gối của Trường Sanh mà ngủ. Trường Sanh nắm chặt chuôi kiếm rất muốn giết chết Đại Vương , thế nhưng Anh nghĩ lại lời dạy của cha. Cảm thấy oan oan tương báo không lúc nào kết thúc. Thế là anh đè nén cơn giận để cây kiếm bên cạnh đại Vương cưỡi ngựa ra đi. Tinh thần tha thứ của Trường Sanh đáng được khen ngợi. Phục thù là hành vi đáng sợ và xấu ác. Chúng ta phải nên học tập tha thứ và bao dung, chỉ có như vậy thế giới mới được hòa bình, nhân dân mới được an cư lạc nghiệp.\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập tam khóa: Dung Nhẫn Hòa Khoan Thứ.\nTùng tiền, hữu nhất cá vong quốc đích Quốc Vương, bị địch nhân áp khứ hình trường thọ hình.\nĐồ trung, khán kiến nhi tử Trường Sinh hỗn tạp tại nhân quần trung, lộ xuất bi phẫn đích thần sắc.\nTha khủng phạ nhi tử vi tha báo cừu, tựu ngưỡng thiên trường thán thuyết Bất yếu vi ngã báo cừu, dĩ oán báo oán, oán bất năng chỉ.\nTrường Sanh tri đạo Ba Ba đích ý tứ, tiện hàm lệ ly khứ.\nHậu lai, Trường Sanh tại vương cung nhậm chức, đắc đáo tân vương sủng ái, thăng tố thị vệ, trường thời gian tiếp cận tân vương.\nNhất thiên, tân vương hòa Trường Sinh đáo giao ngoại đả liệp, tại thâm sơn lý, lưỡng nhân mê đồ, bất năng chuyển xuất sơn khứ.\nThiên vãn liễu, Đại Vương hạ mã, phóng hạ trường kiếm, giao cấp Trường Sinh, hựu chẩm tại tha đích tất thượng thùy khứ.\nTrường Sinh án trước kiếm, ngận tưởng sát tử Đại Vương, đản tha tưởng khởi ba ba đích giáo huấn, giác đắc oan oan tương báo, một hữu liễu kỳ, ư thị tha áp chỉ phẫn nộ, bả kiếm phóng tại Đại Vương thân biên, kỵ mã ly khứ.\nTrường Sinh khoan thứ đích tinh thần thị trị đắc tán mỹ đích.\nPhục cừu đích khả phạ, sú ác đích hành vi.\nNgã môn ứng cai học hội dung nhẫn hòa nhiêu thứ, chỉ hữu giá dạng, thế giới tài hội hòa bình, nhân sanh tài hội an cư lạc nghiệp. ","id":"C4B13","shortClipId":"","title":"Chương 4 bài 13 - Tha thứ và bao dung.","youTubeId":"tfpQWNBkDNA"},"id":"C4B13"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C4B13"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
