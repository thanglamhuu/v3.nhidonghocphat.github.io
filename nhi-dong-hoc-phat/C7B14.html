NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì shí sì kè fó fǎ chuán rù zhōng guó.\ndōng hàn yǒng píng qī nián yuán liù shí sì nián hàn míng dì zuò le yī gè mèng tā kàn jiàn yī wèi xiàng mào zhuāng yán yí tài gāo guì dē rén quán shēn jīn sè shǎn yào guāng máng wàn zhàng zài gōng diàn qián fēi kuài dē lái wǎng.\nhàn míng dì xǐng lái zhào jí dà chén yán jiū.\ndà jiā yǐ wèi mèng lǐ dē jīn rén shì jiàng shēng zài yìn dù dē fó tuó tā dē wēi dé jiào huà shì tiān shàng rén jiān dē shī biǎo xiàn zài huáng dì yǒu zhè yàng jí xiáng dē mèng yí dìng shì fó tuó dē jiào huà yào liú chuán dào zhōng guó lái le.\nhàn míng dì shí fēn gāo xìng dǎ fā cài yīn hé qín jǐng děng rén dào xī yù yíng qǐng sān bǎo.\nyǒng píng shí nián yuán liù shí qī nián tā men zài tú zhōng yù dào shè mó téng zhú fǎ lán liǎng wèi bǐ qiū dài zhe bái mǎ tuó zhe fó xiàng fú jīng yào dào zhōng guó lái.\ncài yīn rèn wèi jī yuán qiǎo hé jiù hé tā men tóng fǎn zhōng guó yè jiàn hàn míng dì bìng jiě shì fó jiào dē dào lǐ.\nhàn míng dì jiàn zhú jīng shè zuò wèi fèng fó hóng fǎ ān sēng dē dì fāng qǔ míng bái mǎ sì zhè shì zhōng guó dē dì yī jiān fó sì.\nsì shí èr zhāng jīng shì zhōng guó yǒu fó jīng zhī shǐ.\nhàn míng huáng shì gòng fèng fó jiào yǐ hòu.\nsēng rén dào zhōng guó lái dē gèng duō yóu yú tā men nǔ lì xuān yáng xìn tú rì jiàn zēng jiā jiào qū rì jiàn dà chéng wèi shēn rù mín jiān dē xìn yǎng.","chinesse":"第十四課 ：佛法傳入中國 。\n東漢永平七年「元六十四年」，漢明帝做了一個夢，他看見一位相貌莊嚴、儀態高貴的人，全身金色閃耀，光芒萬丈，在宮殿前飛快的來往。\n漢明帝醒來，召集大臣研究。\n大家以為夢裏的金人，是降生在印度的佛陀，他的威德、教化，是天上人間的師表，現在皇帝有這樣吉祥的夢，一定是佛陀的教化要流傳到中國來了。\n漢明帝十分高興，打發蔡愔和秦景等人，到西域迎請三寶。\n永平十年「元六十七年」，他們在途中遇到攝摩騰、竺法蘭兩位比丘帶著白馬，馱著佛像、佛經，要到中國來。\n蔡愔認為機緣巧合，就和他們同返中國，謁見漢明帝，並解釋佛教的道理。\n漢明帝建築精舍，作為奉佛、弘法、安僧的地方，取名白馬寺，這是中國的第一間佛寺。\n四十二章經是中國有佛經之始。\n漢明皇室供奉佛教以後。\n僧人到中國來的更多，由於他們努力宣揚，信徒日漸增加，教區日漸大，成為深入民間的信仰。","chuong":"B - Chương 7","content":"\u003ch2\u003eChương 7 bài 14: Phật pháp truyền vào Trung Quốc. (Đang biên tập)\u003c/h2\u003e\u003cp\u003e\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c6b10.jpg\"\u003eThời Đông Hán hiệu Vĩnh Bình năm thứ 7 (Công nguyên năm 64) , Hán Minh Đế nằm thấy một giấc mộng, ông nhìn thấy một người tướng mạo trang nghiêm, nghi thái cao quý, toàn thân sắc vàng sáng chói, ánh sáng cao vạn trượng, ở trước cung điện bay đến và đi rất nhanh. Hán Văn Đế tỉnh dậy, triệu tập đại thần nghiên cứu. Mọi người cho rằng người thân vàng ở trong mộng, là Phật Đà giáng sanh ở Ấn Độ, oai đức và giáo hóa của ngài, là gương sáng cho người trời và nhân gian, hiện tại Hoàng Đế có giấc mộng cát tường như vậy, nhất định là giáo hóa của Phật Đà phải lưu truyền đến Trung Quốc. Hán Minh Đế vô cùng vui mừng, liền phái mấy người Thái Âm và Tần Cảnh, đến Tây Vực nghênh thỉnh tam bảo.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;Năm thứ 10 Vĩnh Bình (Công nguyên năm 67) họ ở giữa đường gặp được hai vị tỳ kheo Nhiếp Ma Đằng và Chúc Pháp Lan dắt theo bạch mã,\u0026nbsp;thồ theo Phật tượng, Phật kinh, muốn đến Trung Quốc. Thái Âm cho rằng cơ duyên trùng hợp, liền cùng họ đồng trở về Trung Quốc, yết kiến Hán Minh Đế, và còn giải thích đạo lý của Phật Giáo. Hán Minh Đế xây dựng tinh xá, làm nơi thờ Phật, hoằng pháp, an tăng, lấy tên là Bạch Mã Tự, đây là gian Phật tự đầu tiên của Trung Quốc. Kinh Tứ Thập Nhị Chương là Phật kinh ban đầu mà Trung Quốc có.\u0026nbsp;Sau khi hoàng thất Hán triều cung phụng Phật giáo, tăng nhân đến Trung Quốc ngày càng nhiều, do bởi họ nỗ lực tuyên dương,\u0026nbsp;tín đồ ngày càng tăng thêm, giáo khu ngày càng rộng lớn, trở thành tín ngưỡng thâm nhập vào nhân gian.\u003c/p\u003e","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e","fileMp3":false,"hanViet":"Đệ thập tứ khóa: phật pháp truyện nhập trung quốc.\nđông hán vĩnh bình thất niên nguyên lục thập tứ niên, hán minh đế tố liễu nhất cá mộng, tha khán kiến nhất vị tướng mạo trang nghiêm nghi thái cao quý đích nhân, toàn thân kim sắc thiểm diệu, quang mang vạn trượng, tại cung điện tiền phi khoái đích lai vãng.\nhán minh đế tỉnh lai, triệu tập đại thần nghiên cứu.\nđại gia dĩ vi mộng lí đích kim nhân, thị hàng sanh tại ấn độ đích phật đà, tha đích uy đức giáo hóa, thị thiên thượng nhân gian đích sư biểu, hiện tại hoàng đế hữu giá dạng cát tường đích mộng, nhất định thị phật đà đích giáo hóa yếu lưu truyện đáo trung quốc lai liễu.\nhán minh đế thập phần cao hứng, đả phát thái âm hòa tần cảnh đẳng nhân, đáo tây vực nghênh thỉnh tam bảo.\nvĩnh bình thập niên nguyên lục thập thất niên, tha môn tại đồ trung ngộ đáo nhiếp ma đằng trúc pháp lan lưỡng vị bỉ khâu đái trứ bạch mã, đà trứ phật tượng phật kinh, yếu đáo trung quốc lai.\nthái âm nhận vi cơ duyên xảo hợp, tựu hòa tha môn đồng phản trung quốc, yết kiến hán minh đế, tịnh giải thích phật giáo đích đạo lí.\nhán minh đế kiến trúc tinh xá, tác vi phụng phật hoằng pháp an tăng đích địa phương, thủ danh bạch mã tự, Giá thị trung quốc đích đệ nhất gian phật tự.\ntứ thập nhị chương kinh thị trung quốc hữu phật kinh chi thủy.\nhán minh hoàng thất cung phụng phật giáo dĩ hậu.\ntăng nhân đáo trung quốc lai đích canh đa, do vu tha môn nỗ lực tuyên dương, tín đồ nhật tiệm tăng gia, giáo khu nhật tiệm đại, thành vi thâm nhập dân gian đích tín ngưỡng.","id":"C7B14","shortClipId":"","title":"Chương 7 bài 14: Phật pháp truyền vào Trung Quốc.","youTubeId":"dUyNDCPhc-Q"},"id":"C7B14"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C7B14"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
