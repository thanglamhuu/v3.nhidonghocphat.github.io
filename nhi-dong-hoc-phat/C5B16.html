 shí liù kè fú dì zǐ.\nfó tuó rù miè yǐ hòu yí jiào yóu xìn tú men fù zé xuān yáng fó jiào cái liú chuán xià lái.\nzhè zhǒng wěi dà dē zhì yuàn hé gōng zuò shì měi gè dì zǐ dōu yīng gāi yǒu dē.\nfó tú yǒu liǎng zhǒng chū jiā dē hé zài jiā dē.\nchū jiā dē shì sēng zhòng nán zǐ jiào bǐ qiū nǚ zǐ jiào bǐ qiū ní.\ntā men qiú dào xīn qiè níng yuàn shě lí shì sú dē fán róng xiǎng shòu gān xīn guò zhe qīng dàn dē shēng huó zūn shǒu yán jǐn dē jiè lǜ.\ntā men dē zhì qù gāo jié lǐ xiǎng wěi dà yào jiě tuō shēng sǐ yào chéng fó lái pǔ dù zhòng shēng shì zhòng shēng dē mó fàn.\nzài jiā dē fú tú shì jū shì nán zǐ jiào yōu pó sāi nǚ zǐ jiào yōu pó yí.\ntā men xìn shòu fó tuó dē jiào huà shě è xíng shàn xuǎn zé gè zhǒng yǒu yì shì dào dē zhí yè zuò zhe lì jǐ lì rén dē gōng zuò.\nchū jiā fú tú hé zài jiā fú tú dōu gè yǒu hóng yáng fó fǎ hé lì yì zhòng shēng dē zé rèn.","chinesse":"第十六課：佛弟子。\n佛陀入滅以後，遺教由信徒們負責宣揚，佛教才流傳下來。\n這種偉大的志願和工作，是每個弟子都應該有的。\n佛徒有兩種：出家的和在家的。\n出家的是僧眾，男子叫「比丘」，女子叫「比丘尼」。\n他們求道心切，寧願捨離世俗的繁榮享受，甘心過著清淡的生活，遵守嚴僅的戒律。\n他們的志趣高潔，理想偉大，要解脫生死，要成佛來普度眾生，是眾生的模範。\n在家的佛徒是居士，男子叫「優婆塞」，女子叫「優婆夷」。\n他們信受佛陀的教化，捨惡行善，選擇各種有益世道的職業，做著利己利人的工作。\n出家佛徒和在家佛徒，都各有弘揚佛法和利益眾生的責任。","chuong":"B - Chương 5","content":"\u003ch3\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 5 bài \u003c/span\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003e16. Đệ tử Phật.\u003c/span\u003e  (\u003cem\u003eĐang Biên Tập\u003c/em\u003e)\u003c/h3\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c3b09.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eSau khi Phật Đà nhập diệt, dặn bảo do tín đồ phụ trách tuyên dương, Phật giáo mới có thể lưu truyền về sau.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eLoại chí nguyện và công tác vĩ đại này, là  mỗi người đệ tử đều phải nên có.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eĐệ tử Phật có hai loại: Xuất gia và tại gia.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eXuất gia là tăng chúng, người nam gọi là\"Tì Kheo\"người nữ gọi là\"Tì Kheo Ni\".\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eHọ cầu đạo rất tha thiết, bằng lòng xả bỏ hưởng thụ phồn vinh của thế tục, cam tâm trải qua đời sống thanh đạm, tuân thủ giới luật nghiêm cẩn.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eChí thú của họ cao khiết, lý tưởng vĩ đại, muốn giải thoát sanh tử, muốn thành Phật phổ độ chúng sanh, là mô phạm của chúng sanh.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eĐệ tử Phật tại gia là cư sĩ, người nam gọi là\"Ưu Bà Tắc\"người nữ gọi là\"Ưu Bà Di\".\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eHọ tín nhận giáo hóa của Phật Đà, bỏ ác làm thiện, lựa chọn các loại nghề nghiệp có ích cho đời và đạo, làm công việc lợi mình lợi người.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eĐệ tử Phật xuất gia và đệ tử Phật tại gia, mỗi người đều có trách nhiệm hoằng dương Phật pháp, và làm lợi ích cho chúng sanh.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập lục khóa: Phật đệ tử.\nPhật Đà nhập diệt dĩ hậu, di giáo do tín đồ môn phụ trách tuyên dương, Phật giáo tài lưu truyền hạ lai.\nGiá chủng vĩ đại đích chí nguyện hòa công tác, thị mỗi cá đệ tử đô ứng cai hữu đích.\nPhật đồ hữu lưỡng chủng: Xuất gia đích hòa tại gia đích.\nXuất gia đích thị tăng chúng, nam tử khiếu Bỉ Khâu nữ tử kiếu Bỉ Khâu Ni.\nTha môn cầu đạo tâm thiết, ninh nguyện xả ly thế tục đích phồn vinh hưởng thụ, cam tâm quá trước thanh đạm đích sinh hoạt, tuân thủ nghiêm cẩn đích giới luật.\nTha môn đích chí thú cao khiết, lý tưởng vĩ đại, yếu giải thoát sanh tử, yếu thành Phật lai phổ độ chúng sanh, thị chúng sanh đích mô phạm.\nTại gia đích Phật đồ thị cư sĩ, nam tử khiếu Ưu Bà Tắc nữ tử khiếu Ưu Bà Di.\nTha môn tín thọ Phật Đà đích giáo hóa, xả ác hành thiện, tuyển trạch các chủng hữu ích thế đạo đích chức nghiệp, tố trước lợi kỷ lợi nhân đích công tác.\nXuất gia Phật đồ hòa tại gia Phật đồ, đô các hữu hoằng dương Phật pháp, hòa lợi ích chúng sanh đích trách nhiệm.","id":"C5B16","shortClipId":"","title":"Chương 5 bài 16. Đệ tử Phật.(Đang Biên Tập)","youTubeId":"qoBFO8JWmDo"},"id":"C5B16"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C5B16"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
