NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì shí sì kè sì shè.\nxué fú dē rén dài rén jiē wù yòng sì zhǒng fāng fǎ yǐn dǎo zhòng shēng lìng tā ān lè zhè jiù shì sì shè fǎ.\nsì shè fǎ shì yī bù shī èr ài yǔ sān lì xíng sì tóng shì.\nyī bù shī yǒu cái shī fǎ shī wú wèi shī sān zhǒng.\nshī shě cái fù yào wù jiù jì pín bìng shì cái shī.\nyòng fó fǎ huò shàn fǎ jiào huà zhòng shēng lìng tā lí è dé shàn shì fǎ shī.\nyòng lì liàng lìng tā lí kāi kǒng bù wèi jù shì wú wèi shī.\nèr ài yǔ duì rén hé yán yuè sè shuō hǎo tīng dē shàn yì dē shuō huà lìng rén yú kuài dé yì.\nài yǔ lüè yǒu sì zhǒng jiǎ shè wèi jiè yǔ zài rén jiā yǒu wēi nán chóu kǔ dē zāo yù shí yòng shì dāng dē shuō huà quàn wèi tā shǐ tā kuān jiě yǐ shè qìng yuè yǔ jiàn tā rén yǒu xǐ qìng jí xiáng dē shì qíng yào suí xǐ zàn tàn zhù fú dào hè.\nbǐng shè shèng yì yǔ yòng fó fǎ quàn miǎn tā rén lìng rén lí è xíng shàn.\ndīng jìng yǔ bú yào shuō huǎng cái dá dào ài yǔ dē mù dì.\nsān lì xíng xué fú dē rén shí cháng duì zhòng quàn miǎn gǔ lì tā xiū xí liù dù ráo yì yǒu qíng lìng dé dào ān lè.\nzài wèi zhòng shēng zuò yī qiè lì yì shí suī rán huì yù dào héng nì xīn kǔ dàn dōu bù yuàn tiān bù tuì zhuǎn xīn wú yàn juàn.\nsì tóng shì xiū xíng zhě zuò ài yǔ lì xíng bù shī shí zì jǐ yǐ shēn zuò zé wèi duì fāng shì fàn cái kě yǐ cù jìn zhòng shēng dē qiú shàn xīn lǐ suǒ yǐ jīng shàng cháng yǒu zhè yàng dē lì zi pú sà wèi jiù zhòng shēng zì jǐ shì xiàn yǔ tā tóng yàng huán jìng tóng yàng shēng huó dē tóng lèi hé tā yì qǐ bēi āi yì qǐ kuài lè rán hòu gǎn huà tā táo yě tā zhè dōu shì tóng shì shè dē lì zi.\nsì shè shì xué fú dē rén yīng yǒu dē gōng zuò tài dù.","chinesse":"第十四課：四攝 。\n學佛的人待人接物，用四種方法，引導眾生，令他安樂，這就是四攝法。\n四攝法是：一、布施，二、愛語，三、利行，四、同事。\n(一)布施：有財施、法施、無畏施三種。\n施捨財富、藥物救濟貧病，是財施。\n用佛法或善法教化眾生，令他離惡得善，是法施。\n用力量令他離開恐怖、畏懼，是無畏施。\n(二)愛語：對人和顏悅色，說好聽的、善意的說話，令人愉快得益。\n愛語略有四種：甲、設慰藉語：在人家有危難、愁苦的遭遇時，用適當的說話勸慰他，使他寬解乙、設慶悅語：見他人有喜慶吉祥的事情，要隨喜讚歎，祝福道賀。\n丙、設勝益語：用佛法勸勉他人，令人離惡行善。\n丁、淨語：不要說謊，才達到愛語的目的。\n(三)利行：學佛的人時常對眾勸勉，鼓勵他修習六度，饒益有情，令得到安樂。\n在為眾生作一切利益時，雖然會遇到橫逆辛苦，但都不怨天、不退轉、心無厭倦。\n(四)同事：修行者做愛語、利行、布施時，自己以身作則，為對方示範，才可以促進眾生的求善心理，所以經上常有這樣的例子：菩薩為救眾生，自己示現與他同樣環境，同樣生活的同類，和他一起悲哀，一起快樂，然後感化他、陶冶他，這都是同事攝的例子。\n四攝是學佛的人應有的工作態度。","chuong":"B - Chương 6","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 6 bài \u003c/span\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003e14. Tứ nhiếp.\u003c/span\u003e  (Đang biên tập)\u003c/h2\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c6b10.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003eNgười học Phật đối người tiếp vật, phải dùng bốn loại phương pháp, để dẫn dắt chúng sanh, khiến họ được an lạc. Đây chính là tứ nhiếp pháp. Bốn loại pháp này là: một- bố thí, hai- ái ngữ, ba- lợi hành, bốn- đồng sự.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003e(Một) bố thí: Có tài thí, pháp thí, vô úy thí ba loại. Thí sả tài phú, thuốc thang và đồ vật cứu tế người bệnh khổ, là tài thí. Dùng Phật pháp hoặc thiện pháp giáo hóa chúng sanh, khiến cho họ lìa khổ được vui, là pháp thí. Dùng năng lực khiến họ rời xa sự lo lắng khiếp sợ, là vô úy thí.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003e(Hai) Ái ngữ: Có thái độ vui vẻ với mọi người, lời nói dễ nghe và có thiện ý, khiến cho người vui vẻ được lợi ích.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003eÁi ngữ sơ lược có bốn loại:\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003eA - Lời nói an ủi: Khi người ở nhà gặp phải nguy nan buồn khổ, phải dùng lời nói thích hợp an ủi họ, khiến cho họ được cởi mở.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003eB- Lời nói hòa vui: Thấy người khác có việc vui mừng, phải tùy hỷ tán thán, chúc phúc cho họ.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003eC- Lời nói lợi ích: Dùng Phật pháp khuyến khích người , khiến cho người xa lìa cái ác hướng đến cái thiện.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003eD- Tịnh ngữ: Không nói tùy tiện, mới đạt đến mục đích của ái ngữ.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003e(Ba) Lợi hành: Người học Phật lúc bình thường phải khuyến khích người khác, khích lệ họ tu tập lục độ, lợi ích hữu tình, khiến cho đạt được đến sự an vui. Ngay khi vì chúng sanh làm tất cả những việc lợi ích, tuy nhiên sẽ gặp phải những điều ngang trái khó khăn, nhưng đều không oán trời, không thối chuyển, tâm không có chán nản.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(34,34,34);background-color: rgb(255,255,255);font-size: small;font-family: Arial, Helvetica, sans-serif;\"\u003e(Bốn) Đồng sự: Khi người tu hành làm những việc như bố thí, lợi hành, ái ngữ, phải lấy mình làm gương, làm mô phạm cho đối phương, mới có thể xúc tiến được cái tâm lý hướng thiện của chúng sanh, cho nên ở trên kinh thường có nhưng thí dụ như thế này: Bồ Tát vì cứu chúng sanh, chính mình thị hiện cùng đồng hoàn cảnh với họ, cùng đồng sinh hoạt với họ, cùng hòa mình vào trong hồng trần cùng đau khổ, cùng an vui với họ, sau đó mới cảm hóa họ, thay đổi họ, đây đều là thí dụ của đồng sự nhiếp. Tứ nhiếp pháp là công việc và thái độ của người học Phật nên có. \u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":false,"hanViet":"Đệ thập tứ khóa: Tứ nhiếp.\nHọc Phật đích nhân đãi nhân tiếp vật, dụng tứ chủng phương pháp, dẫn đạo chúng sanh, linh tha an lạc, giá tựu thị tứ nhiếp pháp. Tứ nhiếp pháp thị: nhất- bố thí, nhị- ái ngữ, tam- lợi hành, tứ- đồng sự.\n(Nhất) Bố thí: hữu tài thí, pháp thí, vô úy thí tam chủng. Thí sả tài phú, dược vật cứu tế bần bệnh, thị tài thí. Dụng Phật pháp hoặc thiện pháp giáo hóa chúng sanh, linh tha ly ác đắc thiện, thị pháp thí. Dụng lực lượng linh tha ly khai khủng bố, úy cụ, thị vô úy thí.\n(Nhị) Ái ngữ: Đối nhân hòa nhan duyệt sắc, thuyết hảo thính đích, thiện ý đích thuyết thoại, linh nhân du khoái đắc ích.\nÁi ngữ lược hữu tứ chủng: Giáp, thiết úy tá ngữ: tại nhân gia hữu nguy nan, sầu khổ đích tao ngộ thời, dụng thích đáng đích thuyết thoại khuyến úy tha, sử tha khoan giải ất, thiết khánh duyệt ngữ: kiến tha nhân hữu hỷ khánh cát tường đích sự tình, yếu tùy hỷ tán thán, chúc phúc đạo hạ. Bính, thiết thắng ích ngữ: Dụng Phật pháp khuyến miễn tha nhân, linh nhân ly ác hành thiện. Đinh, tịnh ngữ: Bất yếu thuyết hoảng, tài đạt đáo ái ngữ đích mục đích.\n(Tam) Lợi hành: Học Phật đích nhân thời thường đối chúng khuyến miễn, cổ lệ tha tu tập lục độ, nhiêu ích hữu tình, linh đắc đáo an lạc. Tại vi chúng sanh tác nhất thiết lợi ích thời, tuy nhiên hội ngộ đáo hoành nghịch hạnh khổ, đản đô bất oán thiên, bất thối chuyển, tâm vô yểm quyện.\n(Tứ) Đồng sự: Tu hành giả tố ái ngữ, lợi hành, bố thí thời, tự kỷ dĩ thân tác tắc, vi đối phương thị phạm, tài khả dĩ xúc tiến chúng sanh đích cầu thiện tâm lý, sở dĩ kinh thượng thường hữu giá dạng đích liệt tử: Bồ Tát vi cứu chúng sanh, tự kỷ thị hiện dữ tha đồng dạng hoàn cảnh, đồng dạng sinh hoạt đích đồng loại, hòa tha nhất khởi bi ai, nhất khởi khoái lạc, nhiên hậu cảm hóa tha, đào dã tha, giá đô thị đồng sự nhiếp đích liệt tử.\nTứ nhiếp thị học Phật đích nhân ứng hữu đích công tác thái độ.","id":"C6B14","shortClipId":"","title":"Chương 6 bài 14. Tứ Nhiếp","youTubeId":"tCU_2jGElsw"},"id":"C6B14"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C6B14"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
