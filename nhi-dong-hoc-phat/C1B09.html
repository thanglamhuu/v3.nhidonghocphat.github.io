NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"Dì jiǔ kè: Huài pí qì de hài chù.\nFó shuō: Shuǐ chí lǐ, zhù zhe yī zhī huài pí qì de wū guī.\nTiān hàn le, chí shuǐ gān hé, wū guī yào bān jiā, liǎng zhī yàn er yòng yī zhī shù zhī, jiào wū guī yǎo zhe zhōng jiān, yàn er gè zhí yī duān, fēn fù wū guī bù yào shuō huà, jiù dòng shēn gāo fēi.\nHái zi men kàn jiàn, jué de yǒu qù, pāi shǒu xiào qǐ lái.\nWū guī dà nù, kāi kǒu zé mà, kǒu yī zhāng kāi, jiù diē xià lái, pèng zhe shí tou sǐ qù le.\nYàn er tàn qì shuō: \"Huài pí qì duō me bù hǎo hē!\"","chinesse":"第九課:壞脾氣的害處。\n佛說：水池裏,住著一隻壞脾氣的烏龜。\n天旱了，池水乾涸，烏龜要搬家，兩隻雁兒用一枝樹枝，叫烏龜咬著中間，雁兒各執一端，吩咐烏龜不要說話，就動身高飛。\n孩子們看見，覺得有趣，拍手笑起來。\n烏龜大怒，開口責罵，口一張開，就跌下來，碰著石頭死去了。\n雁兒嘆氣說：「壞脾氣多麼不好呵！」","chuong":"B - Chương 1","content":"\u003cp\u003e.\u003c/p\u003e","extraContent":"\u003cp\u003eGIẢNG RỘNG BÀI 9\u003c/p\u003e\u003cp\u003eHOẠI TỲ KHÍ ĐÍCH HẠI XỨ\u003c/p\u003e\u003cp\u003e(Chỗ hại của tính tình nóng nảy)\u003c/p\u003e\u003cp\u003eTrong chữ NHẪN, ở trên là bộ ĐAO, ở dưới là bộ TÂM, dao ở trên đâm xuống tim đau như vậy, mà chúng ta cũng phải nhẫn chịu được. Trong Kinh Lăng Nghiêm có câu: “Nhất thiết pháp đắc thành ư nhẫn”, nghĩa là tất cả pháp mà để thành tựu được thì phải nhờ ở nhẫn. “Tỳ” là lá lách. Khi ta nổi giận lên thì sẽ làm cho gan và lá lách bị tổn thương. Chính tôi là một người tính khí tương đối nóng nảy, cho nên tôi thể nghiệm được điều đó. Do vậy chúng ta không nên nóng nảy, bởi vì nếu nóng nảy nó sẽ hại cho chính mình. Trong Phật pháp nói: Người có tính khí nóng nảy thì ngay đời này phải đọa vào địa ngục. Vì sao? Sân hận là đọa vào địa ngục, ngu si đọa vào súc sanh, tham lam sẽ rơi vào ngạ quỷ. Cho nên chúng ta phải đề cao cảnh giác đối với tính khí nóng nảy.\u003c/p\u003e\u003cp\u003e“Thủy” là nước, “Trì” là cái ao, “Lí” là trong. “Trích” là lượng từ chỉ con. “Ô” là con quạ, nhưng “Ô quy” thì là con rùa. “Thiên” là trời, “Hán” là hạn hán. “Càn Hạt” có nghĩa là khô cạn. “Trì Thủy Càn Hạt” là nước trong ao khô cạn. “Yếu” là cần thiết, phải, nên, cần (chỗ này ta dùng chữ cần), “Yếu Bàn Gia” là cần phải dọn nhà., “Lưỡng Trích Nhạn” là hai con nhạn, “Nhi” đứng sau con vật thì có nghĩa là hai con nhạn dễ thương. “Dụng” là dùng. “Nhất” là một, “Chi” là lượng từ chỉ cho cành cây, “Thọ” là cây, chữ “Chi” tiếp theo là chỉ cho cành cây, “Nhất Chi Thọ Chi” là một cành cây. “Khiếu” là bảo, “Khiếu Ô Quy” là dặn bảo con rùa. “Giảo” là ngậm, “Giảo Trước Trung Gian” là ngậm lấy khoảng giữa. “Các” là mỗi, “Chấp” là ngậm, gắp. “Nhất Đoan” là một đoạn. “Nhạn Nhi Các Chấp Nhất Đoan” là mỗi con nhạn gắp lấy một đầu…\u003c/p\u003e\u003cp\u003e“Phân Phó” là dặn bảo, tỉ tê, nói chuyện…, “Động Thân” nếu là con người thì dịch là đứng dậy rời đi, hoặc là liền đứng dậy, còn ở đây “Con nhạn” thì dịch là liền vỗ cánh. “Hài Tử Môn” ta dịch là bọn trẻ, hoặc là các bạn nhỏ hay là đám con nít cũng được. “Khán Kiến” là nhìn thấy. “Giác Đắc” là cảm thấy. “Hữu Thú” là hứng thú. “Phách Thủ” là vỗ tay. “Tiếu Khởi Lai” là cười ầm lên. “Đại Nộ” là giận giữ. “Khai Khẩu Trách Mạ” là mở miệng mắng chửi. “Khẩu Nhất Trướng Khai”, chữ “Nhất” ở đây không phải là một, mà là vừa, miệng vừa mở ra. “Tựu” là liền. “Điệt” là rơi. “Hạ Lai” là bổ ngữ xu hướng cho rơi xuống, liền rơi xuống đất. “Phanh Trước” là va vào. “Thạch Đầu” là đá cuội hoặc là tảng đá cũng được. “Tử Khứ Liễu” là chết tươi, chết tức tưởi mà không biết mình chết. “Thán Khí” là than thở. “Đa Ma” là thật là. “Bất Hảo Ha” là không tốt vậy.\u003c/p\u003e\u003cp\u003eĐây là một câu chuyện mượn nhân vật là hai con nhạn và con rùa, để nhắc nhở những người có tính khí nóng nảy phải cẩn thận. Đôi khi chúng ta vì tính khí nóng nảy mà làm nên những chuyện thiếu kiểm soát thì sẽ gây ra rất nhiều hậu quả tai hại. Trong Kinh Vô Lượng Thọ có nói rằng: “Tùng tiểu vi khởi, thành đại khốn kịch”. Đôi khi chúng ta tức giận một chút, nhưng lại tạo ra sự việc vô cùng to lớn mà cả cuộc đời cũng không thể nào có thể bù đắp được. Người mà có tính khí nóng nảy thì thực sự là không tốt, trong đời của họ sẽ bị hư hại rất nhiều việc. Cho nên, Phật, Bồ Tát, Thánh Hiền đều dạy chúng ta, phải hết sức cẩn thận đối với tính tình nóng nảy. Đây là một bài học nhắc nhở chúng ta rất hay.\u003c/p\u003e","fileMp3":true,"hanViet":"Đệ cửu khoá: Hoại Tỳ Khí Đích Hại Xứ.\nPhật thuyết: thủy trì lí, trụ trước nhất chích hoại tì khí đích ô quy.\nThiên hạn liễu, trì thủy can hạc, ô quy yếu ban gia, lưỡng chích nhạn nhi dụng nhất chi thụ chi, khiếu ô quy giảo trước trung gian, nhạn nhi các chấp nhất đoan, phân phó ô quy bất yếu thuyết thoại, tựu động thân cao phi.\nHài tử môn khán kiến, giác đắc hữu thú, phách thủ tiếu khởi lai.\nÔ quy đại nộ, khai khẩu trách mạ, khẩu nhất trương khai, tựu điệt hạ lai, binh trước thạch đầu tử khứ liễu.\nNhạn nhi thán khí thuyết: \"hoại tì khí đa ma bất hảo ha!\"","id":"C1B09","shortClipId":"","title":"Bài 9 - Hoại Tỳ Khí Đích Hại Xứ","youTubeId":"G2Sh81rhbm8"},"id":"C1B09"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C1B09"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
