 yī kè sì xìng.\ngǔ yìn dù yǒu sì zhǒng jiē jí yī jì shī èr guì zú sān gōng shāng yè sì nú lì.\njì shī shì zuì gāo jí dē tǒng zhì zhě.\ntā men zhǎng wò dà quán shí fēn jiāo ào zì yǐ wèi shì tiān shén dē shǐ zhě kě yǐ zuò zhòng shēng hé tiān shén dē méi jiè.\nguì zú shì guó wáng hé guān zhǎng.\ntā men zài zhèng zhì jūn shì shàng suī rán yǒu shì lì dàn shì dì wèi què bù jí jì shī nà me gāo.\ngōng shāng yè jiē jí jí shì píng mín.\ntā men shì pǔ tōng mǎi mài dē huò zhě zuò gōng dē rén.\nnú lì shì zuì bēi cǎn dē rén méi yǒu zì yóu guò zhe pín qióng bēi jiàn dē shēng huó.\nshè huì zǔ zhī jì rán bù hé lǐ bù píng děng gù cǐ shè huì yě yī piàn hùn luàn hēi àn.\ndà jiā dōu xī wàng yǒu yī wèi shèng rén chū xiàn jiù shì rén chū kǔ nán.\nqí hòu jìng fàn wáng dē ér zi chū shì jiù shì shì jiā mù ní fó.\ntā tí chàng rén lèi píng děng sì xìng jiē jí wú xíng zhōng bèi xiāo miè rén mín cái guò zhe píng děng hé lǐ dē shēng huó.","chinesse":"第一課：四姓。\n古印度有四種階級:(一)祭師,(二)貴族,(三)工商業,(四)奴隸。\n祭師是最高級的統治者。\n他們掌握大權,十分驕傲,自以為是天神的使者,可以做眾生和天神的媒介。\n貴族是國王和官長。\n他們在政治,軍事上雖然有勢力,但是地位卻不及祭師那麼高。\n工商業階級即是平民。\n他們是普通買賣的或者做工的人。\n奴隸是最悲慘的人,沒有自由,過著貧窮卑賤的生活。\n社會組織既然不合理,不平等,固此社會也一片混亂,黑暗。\n大家都希望有一位聖人出現,救世人出苦難。\n其後,淨飯王的兒子出世,就是釋迦牟尼佛。\n他提倡人類平等,四姓階級無形中被消滅,人民才過著平等,合理的生活。","chuong":"B - Chương 4","content":"\u003ch2\u003eChương 4 bài 1. Bốn giai cấp.\u0026nbsp;\u003c/h2\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c3b02.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eẤn Độ thời xưa có bốn loại giai cấp: một là tế sư, hai là quý tộc, ba là công thương nghiệp, bốn là nô lệ.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eTế sư là người thống trị cao cấp nhất.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eHọ năm giữ quyền lực lớn, vô cùng kiêu ngạo, tự cho rằng là sứ giả của thiên thần, có thể làm môi giới cho chúng sanh và thiên thần.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eQuý tộc là quốc vương và các vị quan lớn.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eHọ ở trên mặt chính trị và quân sự tuy nhiên có thế lực thế nhưng địa vị trái lại không bằng tế sư cao như vậy.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eGiai cấp công thương nghiệp chính là bình dân.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eHọ là những người làm công hoặc buôn bán thông thường.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eNô lệ là người rất bi thảm, không có tự do, trải qua đời sống bần cùng ti tiện.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eTổ chức xã hội đương nhiên không hợp lý, không bình đẳng, do đó xã hội cũng một mảng tối tăm hỗn loạn.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eMọi người đều hy vọng có một vị thánh nhân xuất hiện, cứu thế nhân ra khỏi khổ nạn.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eSau đó, con trai của vua Tịnh Phạn xuất thế, chính là Thích Ca Mâu Ni Phật.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eNgài đề xướng nhân loại bình đẳng, bốn giai cấp trong vô hình bị tiêu diệt, nhân dân mới trải qua đời sống bình đẳng, hợp lý.\u003c/span\u003e\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ nhất khóa: Tứ tánh.\nCổ ấn độ hữu tứ chủng giai cấp:\n(Nhất) tế sư, (nhị) quý tộc, (tam) công thương nghiệp, (tứ) nô lệ.\nTế sư thị tối cao cấp đích thống trị giả.\nTha môn chưởng ác đại quyền, thập phần kiêu ngạo, tự dĩ vi thị thiên thần đích sứ giả, khả dĩ tố chúng sanh hòa thiên thần đích môi giới.\nQuý tộc thị quốc vương hòa quan trưởng.\nTha môn tại chánh trị, quân sự thượng tuy nhiên hữu thế lực, đản thị địa vị khước bất cập tế sư na ma cao.\nCông thương nghiệp giai cấp tức thị bình dân.\nTha môn thị phổ thông mại mai đích hoặc giả tố công đích nhân.\nNô lệ thị tối bi thảm đích nhân, một hữu tự do, quá trước bần cùng ti tiện đích sinh hoạt.\nXã hội tổ chức ký nhiên bất hợp lý, bất bình đẳng, cố thử xã hội dã nhất phiến hỗn loạn hắc ám.\nĐại gia đô hy vọng hữu nhất vị thánh nhân xuất hiện, cứu thế nhân xuất khổ nạn.\nKỳ hậu, Tịnh Phạn Vương đích nhi tử xuất thế, tựu thị Thích Ca Mâu Ni Phật.\nTha đề xướng nhân loại bình đẳng, tứ tánh giai cấp vô hình trung bị tiêu diệt, nhân dân tài quá trước bình đẳng, hợp lý đích sinh hoạt.","id":"C4B01","shortClipId":"","title":"Chương 4 bài 1. Bốn giai cấp. ","youTubeId":"3NzhsVjhev0"},"id":"C4B01"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C
