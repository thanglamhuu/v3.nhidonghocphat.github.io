sự kiên nghị của ông cảm động, đều cùng nhau giúp ông học.\u003c/p\u003e\n\u003cp\u003eNhiều ngày tháng lâu dần, ông dần dần nhớ được.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eVà còn hiểu rõ cái ý nghĩa \" quét trừ rác rưởi\" .\u003c/p\u003e\n\u003cp\u003eÔng hiểu rõ được cái rác rưởi là thứ không thể dùng được, nhất định phải đem nó trừ sạch, những thứ kiêu ngạo ngu si sân nộ tham lam của nội tâm cũng là những phần tử bất lương, cũng phải đem nó trừ sạch.Mới đạt được an vui vĩnh cửu.\u003c/p\u003e\n\u003cp\u003eBỗng nhiên tâm linh của ông bừng sáng lập tức đi đến bên của Phật Đà, Cảm tạ sự chỉ bảo của Phật Đà.\u003c/p\u003e\n\u003cp\u003eTinh thần học tập nhiệt tâm của Châu Lợi Bàn Đạt Da là tấm gương tốt cho chúng ta.\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ Thập ngũ khóa: Kiên nghị. \nChâu Lợi Bàn Đà Da thị nhất vị tỳ kheo, tha đích ký ức lực ngận sai, thường thường bả kinh văn vong ký liễu, biệt nhân đô một pháp giáo hội tha.\nPhật Đà an úy tha, thân tự giáo tha học tập, cấp tha nhất bả sảo tảo nhất cá sao ky, giáo tha nhất diện dụng sảo tảo sảo địa, nhất diện niệm tụng sảo trừ lập cập Giá nhất câu thoại, hy vọng tá thực vật phối hợp học tập, gia thâm tha đích ấn tượng.\nChâu Lợi Bàn Đà Da nhiệt tâm học tập, đại chúng bị tha đích kiên nghị cảm động liễu, đô tề thanh bang trợ tha niệm.\nNhật tử cửu liễu, tha tiệm tiệm ký đắc, nhi thả minh bạch sảo trừ lạp cập đích ý nghĩa.\nTha minh bạch lạp cập thị một hữu dụng đích đông tây, nhất định yếu tương tha trừ điếu, nội tâm đích tham dục sân nộ, ngu si, kiêu ngạo đẳng dã thị bất lương phân tử, dã yếu bả tha sảo quang, tài đắc đáo vĩnh cửu đích khoái lạc.\nTha tâm linh khoát nhiên khai lãng, mã thượng đáo Phật Đà na lý, cảm tạ Phật Đà đích chỉ giáo.\nChâu Lợi Bàn Đà Da nhiệt tâm học tập tinh thần, thị ngã môn đích hảo bảng dạng.","id":"C4B15","shortClipId":"","title":"Chương 4 bài 15 - Kiên Nghị.","youTubeId":"ejxlEg57x5I"},"id":"C4B15"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C4B15"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
