 shí yī kè xué fó dē chéng xù.\nxué fó dē rén duì yú fú yào jīng lì sì gè jiē duàn jiù shì xìn jiě xíng zhèng.\nxìn xué fó zhě duì yú fú shǒu xiān yào yǒu xìn xīn fú jīng shuō fú dà hǎi xìn wèi néng rù.\nyǒu xìn xīn dē xué fó zhě cái néng dé dào zhēn shí dē lì yì shǐ wǒ men yǒng gǎn dì kàng jù mó zhàng tuō lí shēng sǐ kǔ nǎo.\njiě xìn fèng fó fǎ hái yào duì fó fǎ dē yì lǐ yǒu míng què dē rèn shí chōng fèn dē liǎo jiě zhè yàng cái huì gǒng gù xìn xīn.\nxíng duì yú fó fǎ xìn xīn jiān gù liǎo jiě zhī hòu hái yào gōng xíng shí jiàn fèng xíng wǔ jiè shí shàn bā zhèng dào děng shí shí xiū xí shí xíng cái néng dé yì.\nzhèng xué fó dē rén yǒu le xìn jiě xíng sān yàng bì dìng dé dào xiào guǒ zhèng míng nǔ lì shì bù xū jiǎ dē wǒ men zì rán qīn zì tǐ yàn chéng dào dē jìng jiè dé dào dà gōng dé dà jiě tuō.\nchéng shì nèi yǒu yī duì nián lǎo máng yǎn dē fū fù pín qióng de hěn yī shān lán lǚ méi yǒu ān shēn dē dì fāng zài rén jiā dē mén biān sè suō zhe shí fēn kě lián.\nbái tiān chū wài qǐ shí dé dào gān měi dí sōu cài yí dìng xiān fèng bà mā ràng tā men chī bǎo shèng yú dē shí wù zì jǐ cái chī.\ntā yòu zhōng shí qín jǐn lín lǐ dē rén dōu huān xǐ tā tóng qíng tā.\nyì tiān ā nán kàn jiàn nà gè hái zi hěn jìng mù tā dē suǒ wèi jiù xiàng dà zhòng bào gào.\nfó tuó jì xù shuō xià qù wǒ huí yì guò qù shì shí shēng shēng shì shì duì dài fù mǔ shùn cóng gōng jìng.\nzhè xiē gōng dé dē lèi jī jī yú xiào shùn.","chinesse":"第十一課：學佛的程序。\n學佛的人對於佛，要經歷四個階段，就是信、解、行、證。\n信：學佛者對於佛，首先要有信心，佛經說：「佛大海，信為能入」。\n有信心的學佛者，才能得到真實的利益，使我們勇敢地抗拒魔障，脫離生死苦惱。\n解：信奉佛法，還要對佛法的義理，有明確的認識，充分的了解，這樣，才會鞏固信心。\n行：對於佛法信心堅固、了解之後，還要躬行實踐，奉行五戒、十善、八正道等，時時修習、實行，纔能得益。\n證：學佛的人有了信、解、行三樣，必定得到效果，證明努力是不虛假的，我們自然親自體驗成道的境界，得到大功德、大解脫。\n成市內有一對年老盲眼的夫婦，貧窮得很，衣衫襤褸，沒有安身的地方，在人家的門邊瑟縮著，十分可憐。\n白天出外乞食，得到甘美的搜菜，一定先奉爸媽，讓他們吃飽，剩餘的食物，自己才吃。\n他又忠實、勤謹，鄰里的人都歡喜他、同情他。\n一天，阿難看見那個孩子，很敬慕他的所為，就向大眾報告。\n佛陀繼續說下去：「我回憶過去世時，生生世世，對待父母，順從恭敬。\n這些功德的累積，基於孝順。","chuong":"B - Chương 7","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 7 bài 11: Thứ tự học Phật. \u003c/span\u003e(Đang biên tập)\u003c/h2\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c6b10.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eNgười học Phật đối với Phật pháp, phải trải qua bốn giai đoạn, chính là tín, giải, hành, chứng. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eTín: Người học Phật đối với Phật pháp trước tiên phải có tín tâm,  trên kinh Phật nói \"Phật pháp như biển lớn, có lòng tin mới có thể vào được.\"Người học Phật có tín tâm, mới có thể đạt được lợi ích chân thật, khiến chúng ta dũng cảm kháng cự lại ma chướng, thoát khỏi sanh tử khổ não.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eGiải: Tín phụng Phật pháp, còn phải đối với nghĩa lý của Phật pháp, có nhận biết rõ ràng, hiểu rõ đầy đủ, như vậy, mới có thể củng cố được tín tâm.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eHành: Đối với Phật pháp tín tâm kiên cố, sau khi hiểu rõ, bản thân còn phải dốc hết sức mình mà làm, phụng hành ngũ giới, thập thiện, bát chánh đạo vv..., thời thời tu tập, thực hành, mới có thể đạt được lợi ích.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eChứng: Người học Phật đã có ba thứ tín, giải, hành, tất nhiên sẽ đạt được hiệu quả, chứng minh nỗ lực là không hư giả, chúng ta sẽ tự nhiên đích thân thể nghiệm được cảnh giới thành đạo, đạt được đại công đức, đại giải thoát.\u003c/span\u003e\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":false,"hanViet":"Đệ thập nhất khóa: học phật đích trình tự.\nhọc phật đích nhân đối ư phật, yếu kinh lịch tứ cá giai đoạn, tựu thị tín giải hành chứng.\ntín: học phật giả đối ư phật, thủ tiên yếu hữu tín tâm, phật kinh thuyết: phật đại hải, tín vi năng nhập.\nhữu tín tâm đích học phật giả, tài năng đắc đáo chân thật đích lợi ích, sử ngã môn dũng cảm địa kháng cự ma chướng, thoát li sanh tử khổ não.\ngiải: tín phụng phật pháp, hoàn yêu đối phật pháp đích nghĩa lí, hữu minh xác đích  nhận thức, sung phân đích liễu giải, giá dạng, tài hội củng cố tín tâm.\nhành: đối ư phật pháp tín tâm kiên cố liễu giải chi hậu, hoàn yêu cung hành thật tiễn, phụng hành ngũ giới thập thiện bát chính đạo đẳng, thì thì tu tập thật hành, tài năng đắc ích.\nchứng: học phật đích nhân hữu liễu tín giải hành tam dạng, tất định đắc đáo hiệu quả, chứng minh nỗ lực thị bất hư giả đích, ngã môn tự nhiên thân tự thể nghiệm thành đạo đích cảnh giới, đắc đáo đại công đức đại giải thoát.\nthành thị nội hữu nhất đối niên lão manh nhãn đích phu phụ, bần cùng đắc ngận, y sam lam lũ, Một hữu an thân đích địa phương, tại nhân gia đích môn biên sắt súc trứ, thập phần khả liên.\nbạch thiên xuất ngoại khất thực, đắc đáo cam mĩ đích sưu thái, nhất định tiên phụng ba mụ, nhượng tha môn cật bão, thặng dư đích thực vật, tự kỉ tài cật.\ntha hựu trung thật cần cẩn, lân lí đích nhân đô hoan hỉ tha đồng tình tha.\nnhất thiên, a nan khán kiến na cá hài tử, ngận kính mộ tha đích sở vi, tựu hướng đại chúng báo cáo.\nphật đà kế tục thuyết hạ khứ: ngã hồi ức quá khứ thế thì, sanh sanh thế thế, đối đãi phụ mẫu, thuận tòng cung kính.\ngiá ta công đức đích luy tích, cơ vu hiếu thuận.","id":"C7B11","shortClipId":"","title":"Chương 7 bài 11: Thứ tự học Phật. ","youTubeId":"zG944cAYn3o"},"id":"C7B11"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C7B11"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
