NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì sān kè fú jīng jié jí.\nfó tuó jiǎng shuō fó jiào dào lǐ dì zǐ qí kào jì yì sòng dú chún shú hù xiāng chuán shòu méi yǒu wén zì jì lù zhuǎn zhǎn xiāng chuán bù miǎn cuò wù.\nfó tuó rù miè hòu sì gè duō yuè dà jiā yè kǒng pà shèng jiào liú bì jiàn duō jiù jǔ xíng fú jīng jié jí.\njié jí dē yì sī shì jí hé dà zhòng sòng chū jīng jiào zhú xiàng yóu dà zhòng yán jiū shěn dìng tōng guò hòu zuò wèi dìng běn.\ndāng shí zài mó jié tuó guó dē wáng shè chéng jǔ xíng yī qiè yǐn shí yòng pǐn děng zī jù dōu yóu guó wáng gōng gěi.\njié jí dē yí shì jí wèi lóng zhòng cān jiā dē yǒu wǔ bǎi wèi ā luó hàn.\nshǒu xiān jié jí jiè lǜ yóu dà jiā yè zuò zhǔ xí tí chū wèn tí yóu yōu bō lí huí dá shuō chū fó tuó zhì dìng jiè lǜ dē yuán yīn shí jiān dì diǎn yǐ jí duì shuí rén shuō dē dōu qīng chǔ dá fù dé dà zhòng gòng tóng chéng rèn zhèng míng bù cuò rán hòu qí shēng lǎng sòng gāi tiáo jiè lǜ yī cì dìng wèi fú zhì.\nqí cì jié jí jīng wén yóu ā nán huí dá jīng guò qíng xíng hé jié jí jiè lǜ shí xiāng tóng.\njié jí nèi róng bān bù le fú tú yán jǐn dē zūn shǒu zhè shì dì yī cì jié jí.\nqí hòu zài jīng guò sān cì jié jí fó jiào dē jīng diǎn zhì dù yì lùn děng dōu càn rán dà bèi le.","chinesse":"第三課 ：佛經結集 。\n佛陀講說佛教道理，弟子祇靠記憶，誦讀純熟，互相傳授，沒有文字紀錄，轉輾相傳，不免錯誤。\n佛陀入滅後四個多月，大迦葉恐怕聖教流弊漸多，就舉行佛經結集。\n結集的意思是集合大眾，誦出經教，逐項由大眾研究、審定，通過後，作為定本。\n當時，在摩竭陀國的王舍城舉行，一切飲食、用品等資具都由國王供給。\n結集的儀式，極為隆重，參加的有五百位阿羅漢。\n首先結集戒律，由大迦葉做主席，提出問題，由優波離回答，說出佛陀制定戒律的原因、時間、地點，以及對誰人說的，都清楚答覆，得大眾共同承認，證明不錯，然後齊聲朗誦該條戒律一次，定為佛制。\n其次結集經文，由阿難回答，經過情形和結集戒律時相同。\n結集內容頒佈了，佛徒嚴謹的遵守，這是第一次結集。\n其後再經過三次結集，佛教的經典、制度、議論等，都燦然大備了。","chuong":"B - Chương 7","content":"\u003ch2\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 7 bài 3. Kết tập Phật kinh.\u003c/span\u003e  (Đang biên tập)\u003c/h2\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c6b10.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003ePhật Đà giảng nói đạo lý Phật giáo, đệ tử đều nương vào sức ghi nhớ, tụng đọc thuần thục, truyền thụ lẫn nhau, không có ghi chép bằng văn tự, lần lượt tương truyền không tránh khỏi sai lầm. Sau khi Phật Đà nhập diệt hơn bốn tháng, Ngài Đại Ca Diếp lo sợ thánh giáo sẽ dần bị mai một, liền cử hành kết tập Phật kinh. Ý nghĩa của kết tập là tập hợp đại chúng, đọc ra kinh giáo, những hạng mục này do đại chúng sau khi nghiên cứu, thẩm định, thông qua mới lấy làm bản gốc. \u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eLúc đó ở thành Vương Xá của nước Ma Kiệt Đà  cử hành, tất cả đồ dùng như dụng cụ ăn uống vv... đều do Quốc Vương cung cấp. Nghi thức của kết tập vô cùng long trọng, người tham gia có đến năm trăm vị A La Hán. Đầu tiên là kết tập giới luật, do Ngài Đại Ca Diếp làm chủ tọa, đề xuất vấn đề, do Ưu Ba Ly trả lời, nói ra nguyên nhân, thời gian, địa điểm mà Phật Đà chế định giới luật, và đối với ai mà nói, đều rõ ràng phúc đáp, được đại chúng cùng đồng thừa nhận, chứng minh là không sai, sau đó cùng nhau tụng đọc qua giới luật thêm một lần nữa, mới định là do Phật nói. Lần kế tiếp là kết tập kinh văn, do A Nan trả lời, thông qua tình hình và kết tập giới luật khi đó tương đồng. Nội dung kết tập được ban bố rồi, thì đệ tử Phật phải tuân thủ nghiêm cẩn, đây là kết tập lần thứ nhất. Về sau lại trải qua ba lần kết tập nữa, những kinh điển, chế độ và nghị luận của Phật giáo, đều rất rõ ràng và đầy đủ.\u003c/span\u003e\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":false,"hanViet":"Đệ tam khóa: Phật kinh kết tập.\nPhật Đà giảng thuyết Phật giáo đạo lý, đệ từ kỳ khao ký ức, tụng đọc thuần thục, hỗ tương truyền thụ, một hữu văn tự ký lục, chuyển triển tương truyền, bất miễn thố ngộ.\nPhật Đà nhập diệt hậu tứ cá đa nguyệt, Đại Ca Diếp khủng phạ thánh giáo lưu tệ tiệm đa, tựu cử hành Phật kinh kết tập.\nKết tập đích ý tư thị tập hợp đại chúng, tụng xuất kinh giáo, trục hạng do đại chúng nghiên cứu, thẩm định, thông quá hậu, tác vi định bổn.\nĐương thời tại Ma Kiệt Đà Quốc đích Vương Xá thành cử hành, nhất thiết ẩm thực, dụng phẩm đẳng tư cụ đô do Quốc Vương cung cấp. Kết tập đích nghi thức, cực vi long trọng, tham gia đích hữu ngũ bách vị A La Hán.\nThủ tiên kết tập giới luật, do Đại Ca Diếp tố chủ tịch, đề xuất vấn đề, do Ưu Ba Ly hồi đáp, thuyết xuất Phật Đà chế định giới luật đích nguyên nhân, thời gian, địa điểm, di cập đối thùy nhân thuyết đích, đô thanh sở đáp phúc, đắc đại chúng cộng đồng thừa nhận, chứng minh bất thố, nhiên hậu tề thanh lãng tụng cai điều giới luật nhất thứ, định vi Phật chế.\nKỳ thứ kết tập kinh văn, do A Nan hồi đáp, kinh quá tình hình hòa kết tập giới luật thời tương đồng. Kết tập nội dung ban bố liễu, Phật đồ nghiêm cẩn đích tuân thủ, giá thị đệ nhất thứ kết tập. Kỳ hậu tái kinh quá tam thứ kết tập, Phật giáo đích kinh điển, chế độ, nghị luận đẳng, đô xán nhiên đại bị liễu.","id":"C7B03","shortClipId":"","title":"Chương 7 bài 3. Kết tập Phật kinh.","youTubeId":"sxRgv6qHe2w"},"id":"C7B03"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C7B03"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
