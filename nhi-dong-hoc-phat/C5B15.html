NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì shí wǔ kè yán jìn shén tōng.\nmù jiān lián zūn zhě shì fó tuó shí dà dì zǐ zhī yī tā yǐ shén tōng dì yī zhù míng.\npǔ tōng rén bù néng kàn jiàn bù néng tīng dào bù néng zuò dào dē shì qíng tā dōu néng gòu kàn dào tīng dào zuò dào.\nfó tuó bìng bù zàn chéng tā wán nòng shén tōng yīn wèi qí miào dē shén tōng hé jiě tuō shēng sǐ háo wú guān xì.\ntā rè xīn bǎo hù fó jiào tóng qíng dà zhòng dē kǔ nán hěn shòu dà zhòng ài dài.\nmù jiān lián dē míng wàng zhāo lái wài dào dē dù jì tā men xù yì shā sǐ tā.\nyǒu yì tiān tā zài shān zhōng jìng zuò gěi wài dào zài yá shàng tóu xià jù shí dǎ chéng ròu bǐng.\nxǔ duō rén dōu wèi tā bēi shāng.\nfó tuó duì dà zhòng shuō shén tōng shì bù kě shì lài dē yè bào zhòng yú yī qiè mù jiān lián jiù shì yī gè lì zi.\nzhǐ yǒu qín shǒu fó fǎ xué bā zhèng dào qiú jiě tuō yè bào zhè cái shì zuì hǎo dē fāng fǎ.\nfó jiào bù kào zhòu shù suàn mìng fú jī wèn bǔ fén shāo zhǐ qián děng zhè xiē dōu shì xié shù huì rǎo luàn rén xīn fó dì zǐ bù yīng gāi zuò.","chinesse":"第十五課：嚴禁神通。\n目犍蓮尊者是佛陀十大弟子之一，他以神通第一著名。\n普通人不能看見、不能聽到、不能做到的事情，他都能夠看到、聽到、做到。\n佛陀並不贊成他玩弄神通，因為奇妙的神通和解脫生死毫無關係。\n他熱心保護佛教，同情大眾的苦難，很受大眾愛戴。\n目犍蓮的名望招來外道的妒忌，他們蓄意殺死他。\n有一天，他在山中靜坐，給外道在崖上投下巨石，打成肉餅。\n許多人都為他悲傷。\n佛陀對大眾說：「神通是不可恃賴的，業報重於一切，目犍蓮就是一個例子」。\n只有勤守佛法，學八正道，求解脫業報，這才是最好的方法。\n佛教不靠咒術、算命、扶乩、問卜、焚燒紙錢等，這些都是邪術，會擾亂人心，佛弟子不應該做。\n","chuong":"B - Chương 5","content":"\u003ch3\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 5 bài 15. Nghiêm cấm thần thông.\u003c/span\u003e  (\u003cem\u003eĐang Biên Tập)\u003c/em\u003e\u003c/h3\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c5b15.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003eTôn giả Mục Kiền Liên là một trong mười vị đệ tử của Phật Đà. Ông nổi tiếng là đệ nhất thần thông.\u003c/p\u003e\n\u003cp\u003eNhững sự việc người thông thường không thể nhìn thấy, không thể nghe được, không thể làm được, ông đều có thể nhìn thấy, nghe được và làm được.\u003c/p\u003e\n\u003cp\u003ePhật Đà tuyệt nhiên không tán thành ông húy lộng thần thông, bởi vì thần thông kỳ diệu và giải thoát sanh tử không hề có quan hệ.\u003c/p\u003e\n\u003cp\u003eÔng nhiệt tâm bảo hộ Phật giáo, đồng cảm với khổ nạn của đại chúng, rất được đại chúng yêu thương.\u003c/p\u003e\n\u003cp\u003eDanh vọng của Mục Kiền Liên dẫn đến đố kỵ của ngoại đạo, họ rắp tâm giết chết ông.\u003c/p\u003e\n\u003cp\u003eCó một hôm, ông ngồi tĩnh tọa ở trong núi,  ngoại đạo ở triền núi lăn đá to xuống, làm thành nhân bánh, rất nhiều người đều vì ông mà đau lòng.\u003c/p\u003e\n\u003cp\u003ePhật Đà đối với đại chúng mà nói:\"Thần thông là không thể nương dựa, nghiệp báo là nặng hơn tất cả, Mục Kiền Liên chính là một thí dụ.\"\u003c/p\u003e\n\u003cp\u003eChỉ có siêng năng tuân thủ Phật pháp, học bát chánh đạo, cầu giải thoát nghiệp báo, đây mới là phương pháp tốt nhất.\u003c/p\u003e\n\u003cp\u003ePhật giáo không dựa vào chú thuật, đoán mệnh, lên đồng, coi bói, đốt giấy tiền vàng vv...những thứ đó đều là tà thuật, sẽ làm rối loạn tâm người, đệ tử Phật không nên làm.\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập ngũ khóa: Nghiêm cấm thần thông.\nMục Kiền Liên tôn giả thị Phật Đà thập đại đệ tử chi nhất, tha dĩ thần thông đệ nhất trứ danh.\nPhổ thông nhân bất năng khán kiến, bất năng thính đáo, bất năng tố đáo đích sự tình, tha đô năng câu khán kiến, thính đáo, tố đáo.\nPhật Đà tịnh bất tán thành tha ngoạn lộng thần thông, nhân vi kỳ diệu đích thần thông hòa giả thoát sanh tử hào vô quan hệ.\nTha nhiệt tâm bảo hộ Phật giáo, đồng tình đại chúng đích khổ nạn, ngận thọ đại chúng ái đới.\nMục Kiền Liên đích danh vọng chiêu lai ngoại đạo đích đố kỵ, tha môn súc ý sát tử tha.\nHữu nhất thiên, tha tại sơn trung tĩnh tọa, cấp ngoại đạo tại nhai thượng đầu hạ cự thạch, đả thành nhục bính.\nHứa đa nhân đô vi tha bi thương.\nPhật Đà đối đại chúng thuyết: Thần thông thị bất khả thị lại đích, nghiệp báo trọng ư nhất thiết, Mục Kiền Liên tựu thị nhất cá liệt tử.\nChỉ hữu cần thủ Phật giáo, học bát chánh đạo, cầu giải thoát nghiệp báo, giá tài thị tối hảo đích phương pháp.\nPhật giáo bất khao chú thuật, toán mệnh, phù kê, vấn bốc, phần thiêu chỉ tiền đẳng, giá ta đô thị tà thuật, hội nhiễu loạn nhân tâm, Phật đệ tử bất ứng cai tố.","id":"C5B15","shortClipId":"","title":"Chương 5 bài 15. Nghiêm cấm thần thông.","youTubeId":"6APv8h6MlLw"},"id":"C5B15"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C5B15"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
