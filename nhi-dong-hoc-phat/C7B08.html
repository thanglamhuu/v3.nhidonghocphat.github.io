gb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eThiện La Ni Tân tin theo thiên thần, gặp sự việc khó khăn, liền đi cúng thần cầu phúc, thế nhưng mười mấy năm rồi, tâm linh của anh ấy vẫn cứ không thỏa mãn, không  vui.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eGần đây, anh ấy lại có phiền não, bởi vì anh thường bị bệnh. Anh nghe nói Phật Đà khéo nói pháp, rất biết khai giải tâm chí của người, liền đi yết kiến Phật Đà, thỉnh cầu Ngài chỉ dạy làm thế nào để được khỏe mạnh. \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eĐức Phật giáng vẻ từ bi hỏi. \"Thiện La Ni Tân, con xem những người nông phu kia, vào mùa xuân, nỗ lực cày sới gieo trồng mùa thu thì có thu hoạch. Nếu như họ không cày ruộng, không gieo trồng, chỉ là ngày ngày cầu nguyện, như vậy, họ có được bội thu không?\"\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eThiện La Ni Tân đáp. \"Không thể, nếu như họ không cày sới không gieo trồng, mặc họ cầu khẩn như thế nào, mảnh đất trống không, cũng sẽ không thể có được thu hoạch.\" \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003ePhật Đà nói. \"Đúng rồi, cũng vậy, cầu thần không thể giải thoát khỏi đau khổ, chỉ có tự lực cánh sinh, chú ý ăn uống, vận động và nghỉ ngơi, thân tâm có sự điều tiết hợp lý, tự nhiên sẽ khỏe mạnh. Cũng giống như mảnh ruộng đã được cày sới, những cây cối sẽ dần mọc lên .\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eThiện La Ni Tân nghe lời Phật nói rồi, tâm khai ý giải, tinh thần phấn chấn, liền quy y theo Phật Đà, làm một đệ tử Phật kiền thành.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":false,"hanViet":"Đệ bát khóa: Tự lực cánh tân.\nThiện La Ni Tân tín phụng thiên thần, ngộ đáo khốn nan đích sự tình, tựu khứ tế thần cầu phúc, khả thị thập cơ niên lai, tha đích tâm linh nhưng cựu bất mãn túc, bất khoái lạc.\nTối cận, tha hựu hữu phiền não liễu, nhân vi tha thường sanh bệnh. Tha văn thuyết Phật Đà thiện ư thuyết pháp, ngận hội khai giải nhân đích tâm chí, tựu khứ yết kiến Phật Đà, thỉnh tha khai thị chẩm dạng tài năng đắc đáo kiện khang.\nThiện La Ni Tân, nễ khán na ta nông phu, tại xuân thiên, hạnh cần địa bát chủng, canh vân, thu thiên tựu phong thâu liễu, Như quả tha bất bát chủng, bất canh vân, kỳ thị thiên thiên kỳ đảo, na mơ, tha hội đắc đáo phong thâu ma Phật Đà từ tường địa vấn.\nBất hội, như quả tha bất hạ chủng, bất canh chủng, nhậm tha chẩm dạng kỳ cầu, hoang vu đích thổ địa, dã bất hội hữu thâu hoạch đích Thiện La Ni Tân đáp.\nĐối liễu, đồng lý, cầu thần bất năng giải thoát thống khổ, kỳ hữu tự lực cánh tân, chú ý ẩm thực, vận động hòa hưu tức, thân tâm hữu hợp lý đích điều tiết, tự hội kiện khang.\nTựu tượng canh vân đích điền địa, trục tiệm tú mao khởi lai nhất dạng Phật Đà thuyết.\nThiện La Ni Tân thính liễu Phật Đà đích thoại, tâm khai ý giải, tinh thần vương thạnh, tựu quy y Phật Đà, tố nhất cá kiền thành đích Phật đồ.","id":"C7B08","shortClipId":"","title":"Chương 7 bài 8: Phải tự mình nỗ lực. ","youTubeId":"FCJiPzNVHA8"},"id":"C7B08"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C7B08"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
