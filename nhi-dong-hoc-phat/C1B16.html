 shí liù kè: làng fèi de bào yìng.\ncóng qián, zhōng guó yǒu yī gè guān zhǎng, shēng huó shē chǐ, tā de gōu qú měi tiān dōu yǒu bái fàn liú chū lái.\ngé lín de sēng rén kàn jiàn, jué dé hěn kě xī, jiù bǎ bái fàn táo qǐ, xǐ jìng shài gān, shōu cáng qǐ lái.\nhòu lái, guān zhǎng bǎ cái chǎn huā guāng, shí fēn pín qióng, lái dào sì yuàn qiú qǐ, sēng rén ná chū tā cóng qián qì diào de bái fàn, sòng gěi tā chī, bìng qiě gào sù tā zhè xiē bái fàn de lái lì.\nguān zhǎng tīng le, shí fēn cán kuì.","chinesse":"第十六課:浪費的報應。\n從前，中國有一個官長，生活奢侈，他的溝渠每天都有白飯流出來。\n隔鄰的僧人看見，覺得很可惜，就把白飯淘起,洗淨曬乾,收藏起來。\n後來，官長把財產花光，十分貧窮，來到寺院求乞,僧人拿出他從前棄掉的白飯，送給他吃，並且告訴他這些白飯的來歷。\n官長聽了，十分慚愧。","chuong":"B - Chương 1","content":"\u003ch3\u003eBài 16 - Báo ứng của sự lãng phí\u003c/h3\u003e\n\u003cimg src=\"https://github.com/thanglamhuu/nddhp.github.io/blob/master/ndhpi/c1b16.jpg?raw=true\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003eThủa trước, Trung Quốc có một vị trưởng quan đời sống xa xỉ, mương nước của ông mỗi ngày đều có cơm trắng theo dòng nước chảy ra. Vị tăng ở bên cạnh nhìn thấy, cảm thấy rất đáng tiếc, liền hót lấy cơm trắng vo lại, rửa sạch, phơi khô, rồi cất đi. Sau đó, vị trưởng quan đem tài sản tiêu xài hết, vô cùng nghèo túng, đi đến tự viện để xin ăn. Vị tăng mang ra cơm trắng mà ngày trước ông ấy đã vứt đi, cho ông ấy ăn, và còn nói với ông ấy lai lịch của mớ cơm trắng này.  Trưởng quan nghe xong, vô cùng hổ thẹn.\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e浪費 (làng fèi - lãng phí): Lãng phí\u003c/p\u003e\n\u003cp\u003e報應 (bào yìng - báo ứng): Báo ứng\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e從前 (cóng qián - tùng tiền): Thủa trước\u003c/p\u003e\n\u003cp\u003e官長 (guān zhǎng - quan trưởng): Trưởng quan\u003c/p\u003e\n\u003cp\u003e奢侈 (shē chǐ - xa xỉ): Xa xỉ, hoang phí, tùy tiện\u003c/p\u003e\n\u003cp\u003e溝渠 (gōu qú - câu cự ): Mương nước, rãnh nước\u003c/p\u003e\n\u003cp\u003e白飯 (bái fàn - bạch phạn): Cơm trắng\u003c/p\u003e\n\u003cp\u003e流出 (liú chū - lưu xuất): Chảy ra\u003c/p\u003e\n\u003cp\u003e隔鄰 (gé lín - cách lân): Bên cạnh\u003c/p\u003e\n\u003cp\u003e可惜 (kě xī - khả tích): Đáng tiếc\u003c/p\u003e\n\u003cp\u003e把 (bǎ - bả): Hót lấy, gom lấy\u003c/p\u003e\n\u003cp\u003e淘起 (táo qǐ - đào khởi): Vo lại\u003c/p\u003e\n\u003cp\u003e洗淨 (xǐ jìng - tẩy tịnh ): Rửa sạch\u003c/p\u003e\n\u003cp\u003e曬乾 (shài gān - sái càn): Phơi khô\u003c/p\u003e\n\u003cp\u003e收藏起來 (shōu cáng qǐ lái - thâu tàng khởi lai): Cất lại, cất đi, (lưu ý: khởi lai ở đây không phải là đứng dậy đi ra mà chỉ là bổ ngữ xu hướng)\u003c/p\u003e\n\u003cp\u003e財產 (cái chǎn - tài sản): Tài sản\u003c/p\u003e\n\u003cp\u003e花光 (huā guāng - hoa quang): Tiêu sạch, tiêu xài hết\u003c/p\u003e\n\u003cp\u003e貧窮 (pín qióng - bần cùng): Bần cùng, nghèo túng\u003c/p\u003e\n\u003cp\u003e寺院 (sì yuàn - tự viện): Tự viện\u003c/p\u003e\n\u003cp\u003e求乞 (qiú qǐ - cầu khất): Xin ăn\u003c/p\u003e\n\u003cp\u003e拿出 (ná chū - nã xuất): Mang ra, đem ra\u003c/p\u003e\n\u003cp\u003e棄掉 (qì diào - khí điếu): Vứt đi\u003c/p\u003e\n\u003cp\u003e送給 (sòng gěi - tống cấp): Cho\u003c/p\u003e\n\u003cp\u003e並且 (bìng qiě - tịnh thả): Và còn\u003c/p\u003e\n\u003cp\u003e來歷 (lái lì - lai lịch): Lai lịch, nguồn gốc\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003ePhương pháp học tập:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003cspan style=\"font-size: 14pt;font-family: Times New Roman\", serif;\"\u003eNgay từ ban đầu tôi đã nói với các bạn, bài học của\u003cbr\u003etôi là các bạn phải thuộc lòng. Nếu các bạn học chỉ để nghe chơi, thì các bạn\u003cbr\u003ekhông thể nào vào được chương 2 hay chương 3. Nếu các bạn không giải quyết từ\u003cbr\u003eban đầu, bài số 1 phải thuộc lòng, qua bài số 2 phải thuộc lòng, nhắm mắt mà đọc,\u003cbr\u003eviết được chữ. Tuy rằng rất là khổ cực, nhưng chỉ khổ cực một vài tháng đầu\u003cbr\u003ethôi. Vài tháng sau thì “khung trời sẽ mở rộng” đối với các bạn. Cho nên, ai học\u003cbr\u003echương trình này thì phải học thuộc lòng 214 bộ, sau đó thuộc lòng từ bài số 1,\u003cbr\u003ethuộc lòng bài số 1 rồi mới có thể qua bài số 2, vậy thì các bạn học tập mới có\u003cbr\u003ethú vị. Còn học lướt lướt qua thì không thể chân thật đạt được sự thú vị trong\u003cbr\u003ehọc tập. Cho nên từ những bài ban đầu tôi đã khuyên các bạn học thuộc lòng. Học\u003cbr\u003ethuộc lòng chữ, học thuộc lòng phát âm, học thuộc lòng nghĩa, đọc tới đâu là phải\u003cbr\u003eviết được tới đó và dịch nghĩa, đó là yêu cầu mà tôi đã nói khi dạy chương\u003cbr\u003etrình này. Dĩ nhiên, đây là chương trình trên mạng nên không có thi cử, không bắt\u003cbr\u003ebuộc được ai, nhưng nếu ai không nghe lời, không áp dụng đúng nguyên tắc thì\u003cbr\u003ecác vị học sẽ không có kết quả.\u003c/span\u003e\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eGiảng rộng ý nghĩa của bài:\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003cspan style=\"font-size: 14pt;font-family: Times New Roman\", serif;\"\u003eỞ trong chùa, Quý Thầy thường nhắc nhở đồng tu “Một hạt\u003cbr\u003ecơm của thí chủ, nặng như núi Tu Di, đời này không liễu đạo, mang lông đội sừng\u003cbr\u003eđể trả nợ áo cơm”. \u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 14pt;font-family: Times New Roman\", serif;\"\u003eQua câu chuyện này, tôi nhớ lại một câu chuyện đã được\u003cbr\u003enghe kể: Có một vị Hòa thượng ở chùa Phật học Cần Thơ. Mỗi khi Hòa thượng xuống\u003cbr\u003enhà bếp, Hòa thượng thấy các vị ở nhà bếp rửa chén mà cơm trắng bị đổ ra miệng\u003cbr\u003ecống rất nhiều. Hòa thượng không nói, Ngài lấy tay vớt những cơm trắng ấy, đưa\u003cbr\u003era vòi nước rửa và bỏ vào miệng ăn, không nói câu nào. Hòa thượng thân giáo rất\u003cbr\u003etuyệt vời, không cần khẩu giáo mà Ngài dùng thân giáo, khiến cho những người ở\u003cbr\u003eđó hết sức kinh ngạc. Từ đó về sau, những người ở nhà bếp không dám làm rơi một\u003cbr\u003ehạt cơm nữa.\u003c/span\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-size: 14pt;font-family: Times New Roman\", serif;\"\u003eTrong cuộc sống, ta có phước báu mà không biết tích\u003cbr\u003ephước, lại không biết chia sẻ phước báu đó cho người khác, lại còn tiêu hết phước\u003cbr\u003ebáu của mình, thì thật sự ta sẽ không còn phước báu về sau nữa. Như Hòa thượng\u003cbr\u003eTịnh Không nói: Từ lúc sinh ra cho đến 40 tuổi là ta hưởng phước báu của đời\u003cbr\u003etrước, còn từ 40 tuổi trở về già là ta hưởng phước báu ngay đời này đã tạo. Nếu\u003cbr\u003echúng ta ngoài 40 tuổi mà không biết tích phước, tạo âm đức, thì trở về già\u003cbr\u003echúng ta sẽ bị nghèo khổ. Không nghèo khổ thì sẽ bị bệnh tật triền miên, hoặc\u003cbr\u003elà trong cuộc sống sẽ gặp vô vàn khó khăn. Đó là vì lúc sinh tiền, ta đã không\u003cbr\u003ebiết tích phước mà còn hoang phí phước báu của mình. Cho nên, người có phước\u003cbr\u003ebáu, chẳng những chúng ta không hưởng phước, mà còn đem phước đó để chia sẻ cho\u003cbr\u003engười khác hưởng dụng, thì đó là người có trí tuệ.\u003c/span\u003e\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập lục khoá: Lãng Phí Đích Báo Ứng.\nTùng tiền, trung quốc hữu nhất cá quan trưởng, sinh hoạt xa xỉ, tha đích câu cự mỗi thiên đô hữu bạch phạn lưu xuất lai.\nCách lân đích tăng nhân khán kiến, giác đắc ngận khả tích, tựu bả bạch phạn đào khởi, tẩy tịnh sái càn, thâu tàng khởi lai.\nHậu lai, quan trưởng bả tài sản hoa quang, thập phần bần cùng, lai đáo tự viện cầu khất, tăng nhân nã xuất tha tùng tiền khí điếu đích bạch phạn, tống cấp tha ngật, tịnh thả cáo tố tha giá ta bạch phạn đích lai lịch.\nQuan trưởng thính liễu, thập phần tàm quý. ","id":"C1B16","shortClipId":"","title":"Bài 16 - Báo ứng của sự lãng phí","youTubeId":"zvxOIewD0h8"},"id":"C1B16"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C1B16"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
