giả, dáng vẻ của ngài rất có tu dưỡng, xin hỏi thầy của ngài là ai vậy?\"\u003c/p\u003e\n\u003cp\u003eVị tì kheo đó nói rằng\" Thầy của tôi là Thích Ca Mâu Ni Phật, ngài lúc bình thường nói một câu kệ ngữ\" \" Nếu pháp do nhân duyên sanh, pháp cũng do nhân duyên diệt, là sanh diệt nhân duyên, Phật đại sa môn thuyết.\u003c/p\u003e\n\u003cp\u003e\"Đấy là nói, tất cả mọi việc trên thế gian đều do nhân và duyên hợp lại mà sanh khởi, cũng do nhân và duyên phân tán mà tiêu mất, chúng ta có cái nhân lương thiện, phối hợp với với duyên thích hợp, thì tự nhiên sẽ có kết quả tốt.\"\u003c/p\u003e\n\u003cp\u003eXá Lợi Phất và Mục Kiền Liên nghe rồi cảm thấy rất có đạo lý, vô cùng hoan hỷ, lập tức thống lĩnh đệ tử đi theo Phật Đà.\u003c/p\u003e\n\u003cp\u003eSau đó, hai vị đều trở thành đại đệ tử của Phật.\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ lục khóa: Phật Đà thường thuyết đích kệ ngữ.\nXá Lợi Phất hòa Mục Kiền Liên nguyên thị Bà La Môn giáo đồ.\nNhất thiên, tha môn tại nhai thượng, khán kiến nhất vị tỳ kheo mạn bộ tẩu trước, tha cử chỉ an tường, nghi thái cao quý.\nXá Lợi Phật ngận ngưỡng mộ tha, tiện thượng tiền hòa tha đàm thoại.\nTha vấn đạo tôn giả, nễ đích dạng tử ngận hữu tu dưỡng, thỉnh vấn nễ đích lão sư thị thùy ni?\nNa Tỳ Kheo thuyết: Ngã đích lão sư thị Thích Ca Mâu Ni Phật, tha thời thường thuyết nhất thủ kệ ngữ: Nhược pháp nhân duyên sanh, pháp diệc nhân duyên diệt, thị sanh diệt nhân duyên, Phật đại sa môn thuyết.\nGiá thị thuyết, thế gian đích nhất thiết, do nhân hòa duyên phối hợp nhi sanh khởi, dã do nhân hòa duyên phân tán nhi tiêu diệt, ngã môn hữu thiện lương đích nhân, phối hợp thích đáng đích duyên, na ma, tự nhiên hữu hảo đích kết quả.\nXá Lợi Phất hòa Mục Kiền Liên thính liễu, giác đắc ngận hữu đạo lý, thập phần hoan hỷ, lập khắc soái lĩnh đệ tử truy tùy Phật Đà khứ liễu.\nHậu lai, nhị nhân đô thành vi Phật Đà đích đại đệ tử.","id":"C5B06","shortClipId":"","title":"Chương 5 bài 6. Phật Đà Thường Nói Kệ Ngữ.","youTubeId":"hOrY8e-E-Hw"},"id":"C5B06"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C5B06"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
