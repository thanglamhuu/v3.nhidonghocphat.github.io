NEXT_DATA__" type="application/json">{"props":{"pageProps":{"baiHoc":{"bacKinh":"dì wǔ kè bā zhèng dào.\nfó tuó cháng duì dà zhòng yǎn jiǎng shuō bā zhèng dào.\nbā zhèng dào jiù shì bā zhǒng hé lǐ zhèng dāng dē shì qíng.\nyī zhèng jiàn duì shì shàng shì qíng yào yǒu zhèng què zhēn shí dē kàn fǎ.\nlì rú shàn xíng yǒu shàn bào è xíng yǒu è bào.\nèr zhèng sī sī xiǎng yào chún jié bù sī xiǎng yī qiè bù liáng dē shì qíng.\nlì rú tōu dào shā shēng shāng hài tā rén děng.\nsān zhèng yǔ bù shuō huǎng bù zhòu mà tā rén bù tiāo bō shì fēi.\nsì zhèng yè zūn shǒu zhì xù bù zuò shā shēng tōu dào děng xíng wèi.\nwǔ zhèng mìng zuò yǒu yì shè huì dē gōng zuò yǒu zhèng dāng dē zhí yè.\nliù zhèng qín nǔ lì zuò shàn liáng dē xíng wèi bù zuò zuì è cuò wù dē shì qíng.\nqī zhèng niàn shí cháng sī mù fó tuó huái xiǎng tā dē jiào xùn.\nbā zhèng dìng jīng shén jí zhōng.\nbā zhèng dào shì xué fú dē rén zuì zhòng yào dē jiè lǜ fèng xíng bā zhèng dào dē rén xīn líng chún jié xíng wèi duān zhèng tā dē qián tú guāng míng xìng fú.","chinesse":"第五課:八正道.\n佛陀常對大眾演講說八正道.\n八正道就是八種合理,正當的事情.\n一:正見對世上事情,要有正確,真實的看法.\n例如善行有善報,惡行有惡報.\n二:正思思想要純潔,不思想一切不良的事情.\n例如,偷盜,殺生,傷害他人等.\n三:正語,不說謊,不咒罵他人,不挑撥是非.\n四:正業,遵守秩序,不作殺生,偷盜等行為.\n五:正命,做有益社會的工作,有正當的職業.\n六:正勤,努力做善良的行為,不做罪惡,錯誤的事情.\n七:正念,時常思慕佛陀,懷想他的教訓.\n八:正定,精神集中.\n八正道是學佛的人最重要的戒律,奉行八正道的人,心靈純潔,行為端正,他的前途光明幸福.","chuong":"B - Chương 5","content":"\u003ch3\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 5 bài 5. Bát chánh đạo. \u003c/span\u003e  (\u003cem\u003eĐang Biên Tập\u003c/em\u003e)\u003c/h3\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c5b05.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003ePhật Đà thường đối đại chúng diễn giảng nói \"Bát chánh đạo\".\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eBát chánh đạo chính là tám loại sự việc hợp lý chính xác.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e( Một) Chánh kiến. Đối với những sự việc trên thế gian này phải có cách nhìn chuẩn xác và chân thật.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eThí dụ Hành thiện sẽ có thiện báo, hành ác sẽ gặp ác báo.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e( Hai). Chánh tư. Suy nghĩ tư tưởng phải thuần khiết, không nghĩ đến những sự việc bất lương.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eThí dụ. Trộm cắp, sát sanh, làm tổn hại đến người khác vv...\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e( Tam) Chánh ngữ. Không nói dối, không được chửi mắng người khác, không được khiêu khích thị phi phải quấy.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e( Tứ ) Chánh nghiệp. Tuân thủ trật tự, không làm các hành vi sát sanh trộm cắp.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e( Ngũ) Chánh mệnh. Làm những việc lợi ích cho xã hội, có nghề nghiệp chánh đáng.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e( Lục) Chánh cần. Nỗ lực làm nhưng hành vi lương thiện, không làm những việc tội ác và sai lầm.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e( Thất) Chánh niệm. Bình thường luôn tư duy đến Phật Đà. Nhớ tưởng tới những lời giáo huấn của ngài.\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e( Bát) Chánh định. Tinh thần tập trung.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eBát chánh đạo là giới luật rất trọng yếu của người học Phật.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eNgười phụng hành bát chánh đạo, tâm linh thuần khiết, hành vi đoan chánh, tiền đồ của họ sáng lạng hạnh phúc.\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ ngũ khóa Bát chánh đạo. \nPhật Đà thường đối đại chúng diễn giảng thuyết bát chánh đạo. \nBát chánh đạo tựu thị bát chủng hợp lý, chính đáng đích sự tình.\nnhất Chánh kiến, Đối thế thượng sự tình, yếu hữu chánh xác, chân thật đích khán pháp. \nLiệt như Thiện hành hữu thiện báo, ác hành hữu ác báo.\nNhị Chánh tư, Tư tưởng yếu thuần khiết, bất tư tưởng nhất thiết bất lương đích sự tình. \nLiệt như, thâu đạo, sát sanh, thương hại tha nhân đẳng. \nTam Chánh ngữ, Bất thuyết hoảng, bất trù mạ tha nhân, bất khiêu bác thị phi. \nTứ Chánh Nghiệp, Tuân thủ trật tự, bất tố sát sanh, thâu đạo đẳng hành vi. \nNgũ Chánh mệnh, Tố hữu ích xã hội đích công tác, hữu chánh đáng đích chức nghiệp. \nLục Chánh cần, Nỗ lực tố thiện lương đích hành vi, bất tố tội ác, thố ngộ đích sự tình. \nThất Chánh niệm, Thời thường tư mộ Phật Đà, hoài tưởng tha đích giáo huấn.\nBát Chánh định, Tinh thần tập trung. \nBát chánh đạo thị học Phật đích nhân tối trọng yếu đích giới luật, phụng hành bát chánh đạo đích nhân, tâm linh thuần khiết, hành vi đoan chánh, tha đích tiền đồ quang minh hạnh phúc.","id":"C5B05","shortClipId":"","title":"Chương 5 bài 5. Bát chánh đạo.  (Đang Biên Tập)","youTubeId":"1XlfzBHb1h0"},"id":"C5B05"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C5B05"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
