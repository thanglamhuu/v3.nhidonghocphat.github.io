 shí sān kè xìn xīn.\nshě wèi chéng dē běi miàn yǒu tiáo hé liú yán àn yǒu yī gè cūn zhuāng.\nfó tuó tè dì pǎo dào duì àn qù hóng fǎ.\nfó tuó dē wēi yí lìng cūn mín sù rán qǐ jìng dàn tā men què bù xìn fó fǎ.\nhòu lái fú lí kāi shě wèi chéng shè lì fú xiǎng qīn jìn tā jiù yuǎn yuǎn de pǎo lái dàn shì fó tuó yǐ jīng guò hé qù le.\nhé liú tuān jí dì liú zhe shè lì fú kàn zhe fó tuó dē bèi yǐng chōng mǎn xìn xīn shè shuǐ ér xíng.\nzài zhōng liú hé shuǐ hěn shēn bō liú dòng dàng dàn shì shè lì fú zhuān xīn yī yì tí qǐ jīng shen yī bù yī bù dē zǒu zhe bō làng xià bù dǎo tā zuì hòu jìng zǒu dào duì àn.\nshè lì fú lái dào fó tuó miàn qián fó tuó cí xiáng dì wàng zhe tā yǎn guāng chōng mǎn zàn měi gǔ wǔ dē shén sè.\nfó tuó duì tā shuō nǐ shì gè zhì huì zhě yǒu xìn xīn kěn jīng jìn kě yǐ xué fú chéng fó pǔ dù zhòng shēng.\nshè lì fú zhān yǎng fó tuó huān xǐ jí le.\ncūn mín tīng le fó tuó dē huà kàn jiàn shè lì fú dē yì jī dōu duì fó fǎ shēng qǐ xìn xīn.","chinesse":"第十三課：信心。\n舍衛城的北面，有條河流，沿岸有一個村莊。\n佛陀特地跑到對岸去弘法。\n佛陀的威儀，令村民肅然起敬，但他們卻不信佛法。\n後來佛離開舍衛城，舍利弗想親近他，就遠遠地跑來，但是佛陀已經過河去了。\n河流湍急地流著,舍利弗看著佛陀的背影，充滿信心，涉水而行。\n在中流，河水很深，波流動盪，但是舍利弗專心一意，提起精神，一步一步的走著，波浪嚇不倒他，最後，竟走到對岸。\n舍利弗來到佛陀面前，佛陀慈祥地望著他，眼光充滿讚美、鼓舞的神色。\n佛陀對他說：「你是個智慧者，有信心，肯精進，可以學佛、成佛，普度眾生」。\n舍利弗瞻仰佛陀，歡喜極了。\n村民聽了佛陀的話，看見舍利弗的異蹟，都對佛法生起信心。\n","chuong":"B - Chương 5","content":"\u003ch3\u003e\u003cspan style=\"color: rgb(51,51,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Noto Serif;\"\u003eChương 5 bài thứ 13. Tín Tâm.\u003c/span\u003e  (\u003cem\u003eĐang Biên Tập\u003c/em\u003e)\u003c/h3\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cimg src=\"http://tv.nhidonghocphat.com/ndhpi/c5b13.jpg\" alt=\"undefined\" style=\"float:none;height: 100px;width: auto\"/\u003e\n\u003cp\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003ePhía bắc của thành Xá Vệ có một con sông, ven bờ có một thôn trang.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003ePhật Đà đặc biệt đi đến bên kia sông để hoằng pháp. \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eOai nghi của Phật Đà khiến cho dân trong thôn bỗng nhiên khởi kính, thế nhưng họ trái lại không tin Phật Pháp.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eSau đó, Phật Đà rời khỏi thành Xá Vệ, Xá Lợi Phất muốn thân cận ngài, liền từ rất xa chạy đến, thế nhưng Phật Đà đã đi qua bên kia sông rồi.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eNước sông chảy rất siết, Xá Lợi Phất nhìn thấy sau lưng của Phật Đà, tràn đầy lòng tin, lội nước đi qua.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eỞ giữa dòng, nước sông rất sâu, sóng nước dồn dập, thế nhưng Xá Lợi Phất một lòng một dạ, đề khởi tinh thần, từng bước từng bước mà lội đi, sóng nước không làm làm ông té ngã, sau cùng, cũng đi qua sông.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eXá Lợi Phất đi đến trước mặt Phật Đà, Phật Đà từ bi mà nhìn ông, ánh mắt tràn đầy vẻ khen ngợi và khích lệ.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003ePhật Đà đối với ông mà nói rằng:\"Ông là người có trí huệ, có lòng tin, chịu tinh tấn, có thể học Phật, thành Phật, phổ độ chúng sanh.\"\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eXá Lợi Phất chiêm ngưỡng Phật Đà, hoan hỷ vô cùng.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,26,51);background-color: rgb(255,255,255);font-size: 15px;font-family: Segoe UI;\"\u003eDân trong thôn nghe được lời nói của Phật Đà, chứng kiến kỳ tích của Xá Lợi Phất, đều sanh khởi tín tâm đối với Phật Pháp.\u003c/span\u003e\u003c/p\u003e\n","extraContent":"\u003cp\u003eTừ mới\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"Đệ thập tam khóa: Tín tâm.\nXá vệ thành đích bắc diện, hữu điều hà lưu, duyên ngạn hữu nhất cá thôn trang.\nPhật Đà đặc địa bào đáo đối ngạn khứ hoằng pháp.\nPhật Đà đích oai nghi, linh thôn dân túc nhiên khởi kính, đản tha môn khước bất tín Phật pháp.\nHậu lai Phật ly khai Xá Vệ thành, Xá Lợi Phất tưởng thân cận tha, tựu viễn viễn địa bào lai, đản thị Phật Đà dĩ kinh quá hà khứ liễu.\nHà lưu thoan cấp địa lưu trước, Xá Lợi Phất khán trước Phật Đà đích bối ảnh, xung mãn tín tâm, thiệp thủy nhi hành.\nTại trung lưu, hà thủy ngận thâm, ba lưu động đãng, đản thị Xá Lợi Phất chuyên tâm nhất ý, đề khởi tinh thần, nhất bộ nhất bộ đích tẩu trước, ba lang hách bất đảo tha, tối hậu, cánh tẩu đáo đối ngạn.\nXá Lợi Phất lai đáo Phật Đà diện tiền, Phật Đà từ tường địa vọng trước tha, nhãn quang xung mãn tán mỹ, cổ vũ đích thần sắc.\nPhật Đà đối tha thuyết: Nễ thị cá trí huệ giả, hữu tín tâm, khẩn tinh tấn, khả dĩ học Phật, thành Phật, phổ độ chúng sanh.\nXá Lợi Phất chiêm ngưỡng Phật Đà, hoan hỷ cực liễu.\nThôn dân thính liễu Phật Đà đích thoại, khán kiến Xá Lợi Phất đích dị tích, đô đối Phật pháp sanh khởi tín tâm.","id":"C5B13","shortClipId":"","title":"Chương 5 bài 13. Tín Tâm.","youTubeId":"6ILyK9-qZ-g"},"id":"C5B13"},"__N_SSG":true},"page":"/nhi-dong-hoc-phat/[id]","query":{"id":"C5B13"},"buildId":"1r0OjJ6rWR4hjm_Iwd1T2","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
