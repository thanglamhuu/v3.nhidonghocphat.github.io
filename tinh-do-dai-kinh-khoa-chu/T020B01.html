ǎng jiā fù yòu shè guī míng hào zhèng yǔ lián chí dà shī zhī yì xiāng qì.\nqiě cǐ bā zì zhǎn zhī zé wèi chè wù chán shī zhī jiào yuē zhēn wèi shēng sǐ fā pú tí xīn yǐ shēn xìn yuàn chí fó míng hào.\nyuē zhī zé wèi ǒu yì dà shī suǒ chàng zhī xìn yuàn chí míng.\nzhè gè chè wù chán shī sì jù huà shí liù gè zì shuō dé hǎo wǒ men rú guǒ zhēn zhèng wèi le shēng sǐ chū lún huí nà jiù bù néng bù fā pú tí xīn.\nshén me jiào fā pú tí xīn.\npú tí xīn zěn me gè fā fǎ.\njiù shì hòu tóu liǎng jù yǐ shēn xìn yuàn chí fó míng hào zhè jiù shì fā pú tí xīn chí fú míng hào jiù shì wǎng shēng jìng tǔ.\nyuē zhī jiǎn dān dē shuō jiù shì ǒu yì dà shī zài mí tuó jīng yào jiě lǐ miàn suǒ shuō dē xìn yuàn chí míng.\nmí tuó yào jiě yǐ xìn yuàn chí míng wèi zōng xiū xíng dē zōng zhǐ xiū xíng dē zuì gāo zhǐ dǎo yuán zé yòng mí tuó jīng zuò zhǔ xiū dē jīng běn fāng fǎ jiù shì xìn yuàn chí míng.\nbìng qiě shuō xìn yuàn chí míng wèi yī jīng jiù zhè bù jīng dē yào zhǐ zhòng yào dē zōng zhǐ xìn yuàn wèi huì xíng chí míng wèi xíng xíng.\nxìn yuàn shì zhēn shí zhì huì méi yǒu xìn yuàn chí míng zuò bú dào bù chí míng qiú wǎng shēng zhè gè xìn yuàn gōng dé jiù táng juān le luò kōng le.\nsuǒ yǐ dà shī shuō dé shēng yǔ fǒu néng bù néng wǎng shēng quán yóu xìn yuàn zhī yǒu wú zhè jù huà zhòng yào pǐn wèi gāo xià quán yóu chí míng zhī shēn qiǎn.\nbú shì shuō nǐ niàn duō shǎo shì shuō nǐ gōng fū dē shēn qiǎn gōng fū shēn qiǎn zài yú nǐ dē xīn qīng jìng píng děng jué.\nzhè kě yǐ shuō bǎ wǒ men xīn yòng xīn dē shēn qiǎn fēn le sān gè děng jí zuì qiǎn dē shì qīng jìng xīn dé qīng jìng xīn jiù néng wǎng shēng.\ngōng fū zhī qiǎn shì qīng jìng qīng jìng shì shén me.\nxīn lǐ méi yǒu zá niàn méi yǒu wàng xiǎng méi yǒu zhí zhe zhēn fàng xià le.\nzhēn zhèng zhī dào zhè gè shì jiān liù dào lún huí tài kǔ le zhī kǔ.\ndú dào jìng zōng jīng diǎn zhè shì shì zūn yǐ wú jǐn dē cí bēi wèi wǒ men jiè shào jí lè shì jiè jué dìng méi yǒu huǎng yán jué dìng bú shì qī piàn wǒ men dē wǒ men duì shì jiā mù ní fó yǒu xìn xīn tā bù piàn wǒ.\ndú dào jīng běn jiù xiàng shì jiā mù ní fó zài wǒ men miàn qián dāng miàn bǎ zhè gè shì qíng jiè shào gěi wǒ wǒ men gǎn ēn yī jiào xiū xíng.\nyī jiào xiū xíng shì wǒ zhēn xiàng xìn wǒ zhēn yuàn yì qù wǒ zhēn xiǎng lí kāi liù dào lún huí.\ndào jí lè shì jiè gàn shén me.\nchéng jiù zhì huì chéng jiù dé néng chéng jiù shén tōng.\nchéng jiù gàn shén me.\nchéng jiù zhī hòu wǒ yǒu néng lì xiàng ā mí tuó fó yī yàng dào shí fāng zhū fú shā tǔ liù dào lǐ tóu qù dù zhòng shēng yīng yǐ shén me shēn de dù jiù yǒu néng lì xiàn shén me shēn.\nbā wàn sì qiān fǎ mén mén mén dōu shì tóng yàng dē zhǐ qù dàn shì zǒu nèi xiē mén nán lù hěn zhǎng bù xiǎo dé dào shén me shí hòu cái néng chéng jiù.\nwǒ men niàn fó wǎng shēng jìng tǔ kě yǐ shuō wǒ men kàn de dào zhè mù biāo kàn de dào hěn duǎn zàn zhēn zhèng gōng fū dé lì sān nián jiù chéng gōng le.\nsān nián hái yǒu shòu mìng shòu mìng kě yǐ bú yào le zhēn néng zǒu.","chinesse":"二零一四淨土大經科註（第二十集）2014/3/31香港佛陀教育協會檔名：02-041-0020。\n諸位法師，諸位同學，請坐。\n請大家跟我一起皈依三寶：阿闍黎存念，我弟子妙音，始從今日，乃至命存，皈依佛陀，兩足中尊；皈依達摩，離欲中尊；皈依僧伽，諸眾中尊。\n阿闍黎存念，我弟子妙音，始從今日，乃至命存，皈依佛陀，兩足中尊；皈依達摩，離欲中尊；皈依僧伽，諸眾中尊。\n阿闍黎存念，我弟子妙音，始從今日，乃至命存，皈依佛陀，兩足中尊；皈依達摩，離欲中尊；皈依僧伽，諸眾中尊。\n請看《大經科註》第一百七十七面第一行，念老的註解： \n「元曉師等以發菩提心為正因，念佛為助因。\n我國善導、靈芝與日淨宗諸家則以持名為正行，發心為助行。\n兩者相左」。\n這兩派主張不一樣，兩派說的都有道理，好在蓮池大師在《疏鈔》裡頭把它和合會通了，這是很了不起的做法。\n蓮池大師在《疏鈔》裡說，「還以持名為正行，復以持名為發菩提心，則雙取兩家而和會其義也」。\n發心，實在說，蕅益大師在《要解》裡面講得好，這個地方也引用了。\n他說，「得生與否，全由信願之有無」，能不能往生，先決的條件是你信不信、願不願，真信切願就取得往生的條件；「品位高下，全由持名之深淺」。\n這說得好，比蓮池大師講得還清楚、還明白。\n下面這是念老說，「今崇」，崇是崇尚，「發菩提心，一向專念為本經之宗」，這樣很好，「正是雙取兩家，復又攝歸名號，正與蓮池大師之意相契。\n且此八字，展之則為徹悟禪師之教曰：真為生死，發菩提心，以深信願，持佛名號。\n約之則為蕅益大師所倡之信願持名」。\n這個徹悟禪師四句話十六個字說得好，我們如果真正為了生死、出輪迴，那就不能不發菩提心。\n什麼叫發菩提心？菩提心怎麼個發法？就是後頭兩句，「以深信願，持佛名號」，這就是發菩提心，持佛名號就是往生淨土。\n約之，簡單的說，就是蕅益大師在《彌陀經要解》裡面所說的信、願、持名。\n「《彌陀要解》以信願持名為宗」，修行的宗旨，修行的最高指導原則，用《彌陀經》做主修的經本，方法就是信願持名。\n並且說，「信願持名為一經」，就這部經的「要旨」，重要的宗旨，「信願為慧行，持名為行行」。\n信願是真實智慧，沒有信願，持名做不到；不持名求往生，這個信願功德就唐捐了、落空了。\n所以大師說「得生與否」，能不能往生，「全由信願之有無」，這句話重要；「品位高下，全由持名之深淺」。\n不是說你念多少，是說你功夫的深淺，功夫深淺在於你的心清淨、平等、覺。\n這可以說把我們心，用心的深淺分了三個等級，最淺的是清淨心，得清淨心就能往生。\n功夫之淺是清淨，清淨是什麼？心裡沒有雜念、沒有妄想、沒有執著，真放下了。\n真正知道這個世間六道輪迴太苦了，知苦。\n讀到淨宗經典，這是世尊以無盡的慈悲，為我們介紹極樂世界，決定沒有謊言，決定不是欺騙我們的，我們對釋迦牟尼佛有信心，他不騙我。\n讀到經本就像釋迦牟尼佛在我們面前，當面把這個事情介紹給我，我們感恩，依教修行。\n依教修行是我真相信，我真願意去，我真想離開六道輪迴。\n到極樂世界幹什麼？成就智慧、成就德能、成就神通。\n成就幹什麼？成就之後，我有能力像阿彌陀佛一樣，到十方諸佛剎土六道裡頭去度眾生，應以什麼身得度就有能力現什麼身。\n八萬四千法門門門都是同樣的旨趣，但是走那些門難，路很長，不曉得到什麼時候才能成就。\n我們念佛往生淨土，可以說我們看得到，這目標看得到，很短暫，真正功夫得力，三年就成功了。\n三年還有壽命，壽命可以不要了，真能走。","chuong":"Tập 20","content":"\u003cp\u003e二零一四淨土大經科註（第二十集）\u003c/p\u003e","extraContent":"\u003cp\u003e\u003c/p\u003e\n","fileMp3":true,"hanViet":"","id":"T020B01","shortClipId":"","title":"Buổi Luyện Dịch Thứ Nhất - 28/07/2024","tuMois":[{"bacKinh":"yòng gōng","chuHan":"用功","hanViet":"dụng công","nghiaViet":""}],"youTubeId":""},"id":"T020B01"},"__N_SSG":true},"page":"/tinh-do-dai-kinh-khoa-chu/[id]","query":{"id":"T020B01"},"buildId":"twMgNfmd6STktnd3l5bdY","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
